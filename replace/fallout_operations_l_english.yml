l_english:
  #Token
 OPERATION_TOKEN_SMUGGLER: "Проникнення контрабандистів"
 OPERATION_TOKEN_SMUGGLER_DESC: "Проникнення на чорный ринок країни."

  #Operations
 infiltration_submarine: "Розгортання через корабель"
 infiltration_submarine_desc: "Агенти будуть доставлені до берега одним із наших торгових суден. Ми вже розвідали можливі місця висадки і час патрулювання противника, щоб уникнути виявлення."

 infiltration_diplomatic: "Дипломатичнй прохід"
 infiltration_diplomatic_desc: "Агенти використовуватимуть свої права дипломатичних представників [Root.GetName], щоб в'їжджати в країну і пересуватися по ній. Ми очікуємо, що ворожа контррозвідка спробує вистежити їх, але це можна подолати за достатньої підготовки."

 resistance_support_organize_training: "Організація тренувальних таборів"
 resistance_support_organize_training_desc: "Наші агенти проведуть курси з навчання навичкам втечі та ухилення, а також основам польової роботи. Найбільш перспективні студенти потім перейдуть до базової підготовки з вогнепальної зброї."

 exfiltration_submarine_pickup: "Пікап на кораблі"
 exfiltration_submarine_pickup_desc: "Одне з наших торгових суден буде на стоянці в призначеному місці на узбережжі. Час матиме вирішальне значення, оскільки ворожі військово-морські патрулі прикривають район."

 resistance_contacts_radio_circuits: "Створити радіотранзистори"
 resistance_contacts_radio_circuits_desc: "Команда роздаватиме радіоприймачі членам опору і навчатиме основ протоколу радіозв'язку, особливо з метою уникнути радіопеленгації противника."

 operation_infiltrate_civilian: "Підкуп керівництва."
 operation_infiltrate_civilian_desc: "§LУряд [From.GetAdjective] має безліч слабких місць, через які ми можемо послати агента в його діяльність. Це дасть нам цінну інформацію про внутрішню роботу [From.GetNameDef], а також дасть нам можливість використати цього агента в майбутніх операціях проти [From.GetNameDef].§!"

 operation_raid_country: "Рейд на скарбницю"
 operation_raid_country_desc: "Ми можемо здійснювати набіги на поселення [From.GetName] для власної вигоди."

 operation_infiltrate_armed_forces_airforce: "Проникнути в ВПС"
 operation_infiltrate_armed_forces_airforce_desc: "§LПовітряні сили [From.getAdjective] дійсно вражають, враховуючи, що це вс ще постядерна пустка. Тим не менше, напевно, слід з'ясувати, які літаки [From.GetAdjective] придатні для польоту.§!"

 operation_infiltrate_armed_forces_army: "Проникнути в армію"
 operation_infiltrate_armed_forces_army_desc: "§LВ армії [From.GetAdjective] є декілька людей в своїх рядах, яких можна використати для представлення додаткової інформації та підтримки майбутніх операцій.§!"

 operation_steal_tech_army: "Вкрасти армійські секрети"
 operation_steal_tech_army_desc: "§LНаші аналітики розвідки вважають, що [From.GetNameDef] добився значних успіхів в області наземних бойових дій та воєнної інженерії. Більш ретельне дослідження в поєднанні з деякими більш прямими методами може дати цінну інформацію для наших власних дослідницьких проєктів.§!"

 operation_steal_tech_civilian: "Вкрасти торгові секрети"
 operation_steal_tech_civilian_desc: "§L[From.GetNameDef] вдалося, за чутками, змагатися або навіть перевершувати довоєнну Америку в деяких галузях. Нам потрібно навчитися, як врятувати завтрашнє майбутнє від учорашніх помилок. А саме те, що в нас немає цих секретів. §!"

 infiltrate_military_bribe: "Підкупити їх солдат"
 infiltrate_military_bribe_desc: "Дуже шкода, що деякі солдати [From.GetName] влізли в борги. Але, принаймні, ці борги роблять їх корисними для нас."

 infiltrate_military_seduction: "Застосувати чари"
 infiltrate_military_seduction_desc: "Наш агент вступає в дуже тісні та інтимні стосунки з кимось усередині, щоб отримати інформацію та використати її. Хоча ми не впевнені, що таке «Фісто»."

 operation_steal_enemy_supplies: "Вкрасти ворожі запаси"
 operation_steal_enemy_supplies_desc: "Проникнувши в армію, ми можемо вкрасти ворожі запаси для власного використання."

 create_smuggling_ring: "Створити мережу контрабандистів"
 create_smuggling_ring_desc: "Перевезення хімікатів і рабів з одного місця в інше - це просто бізнес. Чому ми повинні дозволяти деяким владним урядовим типам заважати нам?"

 create_kha_smuggling: "Розпочати роботу з розподілу Ханів"
 create_kha_smuggling_desc: "Хто найбільше плем'я всіх часів? Хани! То хто найкраще продає наркотики? Чорт забирай, це Хани! Ми знаємо більше, ніж будь-хто інший, про те, як зробити купу кришок із наркотиків, і ми будемо доїти їхніх наркоманів за кожну капсулу!"

 operation_smuggle_drugs: "Контрабанда хімікатів"
 operation_smuggle_drugs_desc: "Стільки хімії, стільки різновидів! Щоразу, коли я приймаю Ментати, я відчуваю, як усе моє тіло дихає, як велика сферична легеня. *кхм*"

 sneak_drugs_past_the_border: "Доставити наркотики"
 sneak_drugs_past_the_border_desc: "Після ретельного очищення ми змогли доставити наркотики в країну. Час знайти покупця."

 operation_smuggle_slaves: "Контрабанда рабів"
 operation_smuggle_slaves_desc: "Ах, свіже м'ясо... Ласкаво просимо до гільдії работорговців. Ім'я Ейдан. Ти тут у справі? Краще б так і було."

 operation_agitate_in_city: "Агітація в Мехіко"
 operation_agitate_in_city_desc: "Жителі Мехіко живуть під п'ятою наших жорстоких ворогів. Нагадуючи їм про їхнє пригноблення, ми можемо посилити опір у цьому районі."

 operation_agitate_in_tumba: "Агітація в Ла Тумба"
 operation_agitate_in_tumba_desc: "Ла Тумба захоплена нашими ворогами. Перемога в Квіткових Війнах вимагає, щоб вона належала нам, а це означає, що ми маємо заохочувати місцеве населення діяти проти своїх нинішніх правителів."

 operation_agitate_in_hela: "Агітація в Хе'ла' Уучбен Ц'ун"
 operation_agitate_in_hela_desc: "У недавніх сутичках ми втратили Хе'ла' Уучбен Ц'ун. Тепер ми повинні вдатися до таємних операцій, щоб дестабілізувати владу нашого ворога в провінції."

 operation_buy_in_neighbor: "Обережно викачувати зброю"
 operation_buy_in_neighbor_desc: "Не дивлячись на нейтралітет [From.GetName] у Квіткових війнах, їхні запаси зброї та відсутність відкритої ворожості роблять їх підходящою мішенню для таємних покупок."

 operation_recruit_from_honduras: "Вербувати найманців з Геррерос"
 operation_recruit_from_honduras_desc: "Проводити час як найманець - звичайна практика для багатьох Геррерос. Майже всі жителі навчені військовій справі на тому чи іншому рівні, що робить цей район ідеальним для схем вербування найманців."

 operation_weaken_tierra: "Послабити Землю Цоцилів"
 operation_weaken_tierra_desc: "Тьєрра занадто довго нудилися на нашому південному кордоні. Вони являють собою грізного ворога в бою, і тому з ними слід боротися іншими засобами."

 operation_support_tierra: "Підтримати Землю Цоцилів"
 operation_support_tierra_desc: "Тьєрра перебувають під серйозною загрозою з боку наших ворогів у Квіткових Війнах. Вони могли б стати цінним союзником, поки ми підтримуємо їхні зусилля."

 operation_spike_drugs: "Наркотики Спайк Коста Кафеінада"
 operation_spike_drugs_desc: "Для нації, яка так залежить від хімікатів, Коста Кафеїнада легковажно ставиться до своєї внутрішньої безпеки. Сплеск поставок наркотиків солдатам і громадянам повинен змусити їх похитнутися."

 operation_siphon_fuel: "Викачати паливо Петро-Чіко"
 operation_siphon_fuel_desc: "Петро-Чіко — нація, побудована машинами. Що потрібно машинам? Паливо. Вони не помітять, якщо щось пропаде."

 operation_siphon_research: "Вкрасти дослідження Петро-Чіко"
 operation_siphon_research_desc: "Наші сусіди-роботи на півночі досить просунуті. Ця операція принесе нашим дослідникам серйозні переваги, але може й призвести до ескалації напруженості."

 pose_refugees: "Видавати себе за біженців"
 pose_refugees_desc: "Наші завоювання змусили багатьох тікати зі своїх домівок у довколишні племена. Відправлення наших власних агентів у їхні лави може стати легким шляхом до нашої мети."

 operation_burn_hangdogs: "Спалити Битих Псів"
 operation_burn_hangdogs_desc: "Собаки - гордість і радість Битих Псів. Щоб перемогти їх, нам потрібно зломити їхній дух, найкраще зробити це за допомогою жорстокого прояву жорстокості."

 operation_pillage_ttm: "Солена Земля Діани"
 operation_pillage_ttm_desc: "Люди Матерів-Близнюків процвітають завдяки своєму сільському господарству. Однак у нас є способи взяти їхнє найбільше досягнення і перетворити його на сіль і попіл."

 operation_destroy_monuments: "Осквернити їх пам'ятники"
 operation_destroy_monuments_desc: "Віра племені посідає центральне місце в їхній ідентичності. Систематично нападаючи на їхні символи, ми можемо послабити саму тканину їхньої культури, сильно дестабілізувавши їхню."

 operation_kill_town: "Тероризувати селище"
 operation_kill_town_desc: "Багато з сіл нашого ворога - маленькі, ізольовані громади. Ми можемо скористатися їхньою ізоляцією, щоб подати жорстокий приклад своїм городянам."

 operation_scorch_earth: "Підпалити землю"
 operation_scorch_earth_desc: "Ми вже втратили значну територію. Відправивши наших оперативників у тил ворога, ми могли б порушити їхню логістику та сповільнити їхнє просування."

 legion_raid_generic: "Рейд на ворожу територію"
 legion_raid_generic_desc: "Наші вороги перевантажені, і наші оперативники можуть змусити їх заплатити ціну. Взявши невелику команду для нападу на ізольовану військову ціль, ми нагадаємо їм, що їхня влада над власною територією завжди слабшає."

 legion_raid_mojave_territories: "Створити проблеми в Мохаве"
 legion_raid_mojave_territories_desc: "Експедиція НКР у Мохаве постійно балансує на межі катастрофи. Швидкі та рішучі атаки наших оперативників можуть підштовхнути його до швидкого краху."

 legion_raid_ncr_supply_lines:0 "Атакувати лінії постачання НКР!"
 legion_raid_ncr_supply_lines_desc:0 "НКР нещодавно розширилися в Розломі, щоб відкрити свої лінії постачання. Ми повинні завдати стрімкого удару, щоб не дати їм такої переваги."

 legion_raid_divide:0 "Атакувати аванпости НКР!"
 legion_raid_divide_desc:0 "НКР захопила Розлом. Ми не можемо дозволити їм проложити цю лінію постачання в Мохаве."

 legion_massacre_nipton:0 "Знищити розпутників!"
 legion_massacre_nipton_desc:0 "Ведмідь думає, що його прапор майорить над Мохаве, але давайте покажемо їм, як мало це означає..."

 operation_repconn: "Дослідити Штаб-квартиру РЕПКОНН"
 operation_repconn_desc: "Штаб-квартира РЕПКОНН, розташована в [380.GetName], безсумнівно, сповнена цікавих технологій і вторсировини. Можливості безмежні й можуть призвести до прориву в наших власних дослідженнях польоту."

 operation_vertibird: "Дослідити кладовище гвинтокрилів"
 operation_vertibird_desc: "Наскільки ми розуміємо, ця купа мотлоху містить величезну кількість деталей і схем гвинтокрилів. Відвідування його може стати ключем до розкриття нашої власної здатності виробляти їх."

 operation_yuma: "Дослідити пещчри Юми"
 operation_yuma_desc: "Хід цього мандрівника багатообіцяючий, а його свідчення досить переконливе. Це може бути непопулярним рішенням, але ми повинні використовувати кожну зачіпку!"

 operation_deflate_schemes: "Придумати схему дефляції"
 operation_deflate_schemes_desc: "[From.GetName] перебуває в процесі формування стійкого політичного органу, що вимагає стійкої економічної системи. У нас є можливість зруйнувати їхню економіку, застосувавши схему дефляції, що викличе відтік валюти з їхньої скарбниці. Вони, звісно, будуть цьому протидіяти, але це коштуватиме їм і часу, і ресурсів."

 operation_interrupt_deal: "Перервати угоду зі зброєю"
 operation_interrupt_deal_desc: "Ми зафіксували перемогу в угоді між Ван Граффами і Легіоном. З достатньою переконливістю ми можемо підштовхнути Ван Графів до того, щоб вони дали нам, так би мовити, «перші бабоси»."

 operation_nuke_vp: "Атака грязною бомбою"
 operation_nuke_vp_desc: "Різноманітні ядерні пристрої, що зберігаються на складах, ймовірно, були б краще в руках ворога, так би мовити."

 operation_mine_colorado:0 "Мінувати Колорадо"
 operation_mine_colorado_desc:0 "Річка Колорадо може стати ідеальним плацдармом для постачання або вторгнення в Мохаве. Тому нам необхідно вжити заходів, щоб обмежити можливості противника щодо її використання. Хоча міни не допоможуть запобігти руху по річці, вони сповільнять його."

 operation_sabotage_divide:0 "Саботувати Розлом"
 operation_sabotage_divide_desc:0 "Розлом служить життєво важливим маршрутом постачання для загарбників у Мохаве. Ба більше, наші розвідники повідомили про наявність ядерної зброї в цьому районі. Наші оперативники саботуватимуть інфраструктуру по всьому регіону, перешкоджаючи постачанню противника."

 operation_securitron_heist:0 "Грабунок сек'юритронів"
 operation_securitron_heist_desc:0 "Сек'юритрони - улюблена іграшка Вегаса, але насправді це всього лише залишки зарозумілості старого світу. Елайджа вирішив, що тільки Братство здатне контролювати їх, і планує операцію з повернення кількох збережених сек'юритронів."

 operation_construct_cell:0 "Створити комірку"
 operation_construct_cell_desc:0 "Як уже давно практикується, наші оперативники проникнуть на територію противника і створять мережу оперативників та інформаторів по всій його території. Ця операція буде дороговартісною, але вона відкриє двері для прибуткових майбутніх починань, а також можливої експансії."

 operation_steal_weapons:0 "Крадіжка зброї та предметів постачання"
 operation_steal_weapons_desc:0 "Наша ціль почала накопичувати величезну кількість зброї та боєприпасів. Однак їхній армії не вистачає дисципліни, щоб ефективно охороняти ці запаси, що робить їх легкою мішенню для наших махінацій."

 operation_shi_weaken_leadership: "Послаблення лідерства"
 operation_shi_weaken_leadership_desc: "Контроль наших цілей над своєю територією може бути більш хитким, ніж вони думають. Грамотно чинений тиск може сповільнити їхнє політичне зростання, що буде нам на руку."

 operation_shi_target_supplies: "Цільові поставки"
 operation_shi_target_supplies_desc: "Управління величезними територіями явно послабило здатність нашої мети забезпечувати своїх бійців. Багато хто з їхніх караванів із постачанням тепер подорожує з мінімальною охороною, що створює умови для швидких нападів."

 operation_shi_gather_intelligence: "Зібрати інформацію"
 operation_shi_gather_intelligence_desc: "Ми все ще занадто мало знаємо про плани і пересування нашого ворога. Ми повинні докласти всіх зусиль, щоб розкрити його задуми."

  #Operation Phases
 make_underworld_connections: "Встановити зв'язки з кримінальним світом"
 make_underworld_connections_desc: "Ми знаємо зграю наркоманів-убивць. Вони пристрастилися до кожного стимулятора, кожної пігулки, кожної психоактивної клізми на цій клятій Землі. Подивимося, чи будуть вони працювати з нами."
 make_underworld_connections_outcome: "Бандити працюватимуть із нами. Вони й не підозрюють, що ми завжди можемо знайти нових покидьків для торгівлі."

 build_a_distribution_network: "Знайти покупців"
 build_a_distribution_network_desc: "Досить багато людей приймає, навіть якщо їхній уряд забороняє це. Ми просто задовольняємо попит."
 build_a_distribution_network_outcome: "Ми знайшли покупців на наші новинки! Ура! І отримайте безкоштовний зразок."

 take_stock: "Підготувати наші методи"
 take_stock_desc: "Є кілька способів, якими ми сподіваємося зменшити кількість їхньої валюти. Перший - це чесний продаж, коли ми позбуваємося різноманітних товарів, що користуються попитом. Однак це може зайти тільки так далеко, коли наші... інші... методи стануть корисними."
 take_stock_outcome: "Ми переконалися, що всі наші плани виконані, а потім зробили свій хід."

 steal_everything: "Подорож по їхній землі"
 steal_everything_desc: "Потім ми вирушимо з міста в місто, обмежуючи їхню валюту, як тільки можемо. Тисяча маленьких порізів може вбити людину, твердження, яке ми сподіваємося застосувати до їхньої економіки."
 steal_everything_outcome: "Наші подорожі принесли свої плоди, і ні солдати, ні простий городянин нічого не помітили."

 leave_country: "Вийти з країни"
 leave_country_desc: "Обмінявши нашу продукцію, ми повинні подумати про те, щоб вирушити додому. Це гарне місце для відвідування, але я б не хотів тут жити."
 leave_country_outcome: "Із задоволеними клієнтами та їхніми кепками в руках час іти додому."
 leave_country_outcome_fail: "Однак, незважаючи на всі їхні зусилля, нашого оперативника було виявлено під час спроби втечі!"

 pose_drug_peddlers: "Представитися торговцем хімічними препаратами"
 pose_drug_peddlers_desc: "У Чортів є відома пристрасть до хімікатів, яку ми можемо використати, роблячи вигляд, що продаємо їм небагато. Замість цього ми скористаємося цим доступом до їхньої території, щоб дістатися до місця призначення."
 pose_drug_peddlers_outcome: "Вони повелися на це, не замислюючись. Виверт був так само простий, як дати іграшку дитині."

 distribute_the_drugs_to_distributors: "Розподілити товари"
 distribute_the_drugs_to_distributors_desc: "Ми пройшли весь цей шлях не для того, щоб приймати наркотики. Ми прийшли сюди, щоб знайти готового покупця!"
 distribute_the_drugs_to_distributors_outcome: "У нас з'явилися нові друзі, які продаватимуть для нас наркотики. Як продумано."

 sneak_slaves_past_the_border: "Підкрастися до рабів"
 sneak_slaves_past_the_border_desc: "Нам придется переправлять рабов в страну. Если кто-то спросит, они долгосрочные работники по обременительным контрактам."
 sneak_slaves_past_the_border_outcome: "Отличный! Наши гастарбайтеры прибыли в страну без лишних вопросов."

 hold_secret_auctions: "Секретні аукціони"
 hold_secret_auctions_desc: "Немає нічого поганого в торгах за трудовими контрактами. Ну і що, що робітники не можуть сказати ні?"
 hold_secret_auctions_outcome: "Ми зробили неабияку кількість кришок на аукціонах. Пора додому."

 buy_from_officers: "Купувати у чиновників нижчої ланки"
 buy_from_officers_desc: "Хоча вищі чини можуть не захотіти укладати угоду, ми впевнені, що зможемо переконати різних офіцерів вкрасти кілька додаткових знарядь."
 buy_from_officers_outcome: "Це було не безкоштовно, але нам вдалося купити трохи зброї по частинах."

 recruit_mercs: "Знайти і завербувати найманців"
 recruit_mercs_desc: "Багато сіл заповнені боєздатними бійцями, які просто шукають роботу. Ми знайдемо їх і переконаємо підписати з нами контракт."
 recruit_mercs_outcome: "Завдяки нашим діям тут наша чисельність значно зросла. Це помітний успіх."

 lace_supplies: "Підготувати запаси наркотиків"
 lace_supplies_desc: "Тепер, коли ми в'їхали в країну, час зайнятися брудною роботою. Ми забезпечимо їхні хімічні запаси всілякими небезпечними хімічними речовинами."
 lace_supplies_outcome: "Вони, звісно, зрозуміють, що їхні хімікати були замішані, хоча й не знають, хто це зробив."

 root_out_enemies: "Викорінити ворожих оперативників"
 root_out_enemies_desc: "Відомо, що ворожі оперативники працюють тут проти наших союзників. Розкриття їх, безумовно, допоможе нашій справі."
 root_out_enemies_outcome: "Антиурядові виступи в регіоні придушено, що підтримує наших союзників."

 quiet_buy: "Спокійно купувати паливо"
 quiet_buy_desc: "Купівля палива у чиновників нижчого рівня буде зручним способом перекачувати паливо із запасів [From.GetName]."
 quiet_buy_outcome: "Нам вдалося вкрасти трохи палива, що надходить, з їхнього складу. Вони помітять згодом, але якийсь час це буде працювати."

 hack_scientists: "Злом роботів-дослідників"
 hack_scientists_desc: "Використання роботів як лаборантів може полегшити дослідницький процес. Це також може залишити великі відкриття відкритими для легкої крадіжки, чим ми сподіваємося скористатися."
 hack_scientists_outcome: "Наші хакерські команди отримали доступ і скопіювали результати наукових досліджень, а дослідники нічого не знали про це."

 return_to_frontline: "Повернутися на нашу лінію фронту"
 return_to_frontline_desc: "Після завершення операції наші агенти з'єднаються з найближчим контингентом солдатів, щоб забезпечити їхню безпечну втечу."
 return_to_frontline_outcome: "Нарешті, наші агенти благополучно повернулися на передову, прикриваючи їх від переслідувачів."

 burn_dogs: "Підсмажити їхніх собак"
 burn_dogs_desc: "Биті Пси не люблять нічого більше, ніж своїх дорогоцінних вихованців. Ми будемо сіяти жах по всьому регіону, влаштовуючи злісне шоу, вбиваючи їх."
 burn_dogs_outcome: "Ми подбали про те, щоб вони провели незабутню ніч. Без сумніву, вони легко здадуться, коли наші солдати пройдуть через них."

 pillage_ttm_fields: "Грабувати їх поля"
 pillage_ttm_fields_desc: "Їхня «Богиня» наділила їх процвітаючим сільським господарством. Вогонь, меч і сіль заберуть все це."
 pillage_ttm_fields_outcome: "Їхні рослини були спалені, а їхня земля засолена. Ми подбали про те, щоб наступної зими багато хто з них зголоднів."

 crucify_them: "Розіпнути розпусників"
 crucify_them_desc: "Обжерливість і лінь - це спосіб життя в містах [From.GetName]. Ми виділимо одного, налаштуємо їх один проти одного і всіх посічемо хрестами."
 crucify_them_outcome: "Ми дали їм усім надію і повільно забрали її, залишивши в живих лише небагатьох. Дим було видно за багато миль. А запах? Він ніколи не покине вулиці міста."

 attack_checkpoint: "Атака на воєнний блокпост"
 attack_checkpoint_desc: "Невелика команда швидко здійснить набіг на один із контрольно-пропускних пунктів ворога, викравши зброю і завдавши шкоди їхньому утриманню в цьому районі."
 attack_checkpoint_outcome: "Ми здійснили наліт на контрольно-пропускний пункт і серйозно підірвали їхню здатність зберігати контроль."

 train_moj_jackals: "Навчити Шакалів"
 train_moj_jackals_desc: "Колись могутня банда Шакалів останнім часом переживає важкі часи. Витративши ресурси на навчання наших фрументаріїв, ми зможемо повернути їх на рівень солдатів НКР."
 train_moj_jackals_outcome: "Шакали, здається, отримали користь із наших навчань. Сподіваюся, вони будуть більш ефективні в майбутніх протистояннях."

 train_moj_vipers: "Порада Великого Хранителя Змій"
 train_moj_vipers_desc: "Релігія Банди Гадюк ґрунтується на їхній запеклій вірності своєму лідерові, Великому Хранителю Змій. Переконавши його вступити в союз із Легіоном, Змії можуть переорієнтуватися на переслідування і руйнування сил НКР у регіоні."
 train_moj_vipers_outcome: "Великий Хранитель Змій добре вислухав наші мудрі слова і накаже своїм послідовникам атакувати виключно НКР, принаймні, зараз."

 lure_geckos: "Розмістити приманки для геконів"
 lure_geckos_desc: "Гекони Мохаве сумно відомі дослідникам регіону, але вони, як правило, уникають основних доріг. Розміщення приманок і приманок по всьому Мохаве може сприяти агресивній поведінці, що ще більше ускладнить роботу НКР."
 lure_geckos_outcome: "Геконам так сподобалася наша наживка, що нам ледь вдалося ухилитися від них на виході! НКР, безумовно, доведеться нелегко з цим."

 destroy_totems: "Знищувати релігійні тотеми"
 destroy_totems_desc: "Схоже, у цих племен є різні боги, яким вони дуже поклоняються. Ми будемо тихо паплюжити їхні пам'ятники і тотеми, деморалізуючи їхню волю і використовуючи проти них їхню власну віру."
 destroy_totems_outcome: "Ми знищили деякі з найдорожчих для них ікон, послабивши їхню волю до опору."

 scavenge_facility: "Очистити старий об'єкт"
 scavenge_facility_desc: "Наші розвідники помітили в цьому районі кілька старих споруд, які можна було б розчистити. Наш оперативник візьме невелику команду, здійснить наліт на об'єкт і повернеться з тим, що знайде."
 scavenge_facility_outcome: "Рейд вдався, і наші люди повертаються зі знайденим добром."

 infiltrate_vertibird: "Проникнути через гвинтокрил"
 infiltrate_vertibird_desc: "Ті бойові гвинтокрили, які ми все ще контролюємо, чудово підходять для перевезення військ і проникнення."
 infiltrate_vertibird_outcome: "Наш гвинтокрил спритно уникнув ворожого спостереження і благополучно приземлився на ворожій території."

 exfiltrate_vertibird: "Ексфільтрація через гвинтокрил"
 exfiltrate_vertibird_desc: "Найближчі гвинтокрили дадуть нашим оперативникам чудову можливість втекти з місця події."
 exfiltrate_vertibird_outcome: "Наш оперативник благополучно зустрівся з гвинтокрилом і покинув це місце."

 long_march: "Подорож на північ"
 long_march_desc: "На жаль, [329.GetName] знаходиться далеко від Хідден-Велі. Щоб дістатися туди, нам потрібно відправити наших оперативників у виснажливий шлях на північ. Це, на жаль, вимагає, щоб вони не могли зв'язатися з нами якийсь час."
 long_march_outcome: "Подорож була небезпечною, але нашим оперативникам вдалося дістатися кладовища гвинтокрилів."

 search_graveyard: "Обшукати кладовище"
 search_graveyard_desc: "Потім наші оперативники зроблять докладні записи і фотографії того, що вони знайдуть. Їхні висновки матимуть вирішальне значення для відтворення цих гвинтокрилів."
 search_graveyard_outcome: "Наші оперативники уважно вивчили ці гвинтокрили і навіть зуміли відремонтувати один! Їхні висновки матимуть неоціненне значення для нашого дослідження."

 stowaway_moj: "Їзда автостопом із торговцями"
 stowaway_moj_desc: "Подорож на човні з Мохаве до Мексики - не найпопулярніший маршрут, але цим маршрутом користується достатня кількість торговців, тож ми зможемо знайти того, хто погодиться прийняти наших оперативників."
 stowaway_moj_outcome: "Наші оперативники зв'язалися з кооперативним торговцем, який погодився їх перевезти."

 search_yuma_caves: "Обшукати печери Юми"
 search_yuma_caves_desc: "За вказівкою мандрівника ми знайдемо і дослідимо печери."
 search_yuma_caves_outcome: "Тут-то і почалися проблеми наших оперативників. Вони знайшли печери, але вони були сильно розграбовані, залишилися тільки уривки. Що ще гірше, отруйні змії зробили печери своїм домом, змусивши нас поспішно відступити."

 sad_return: "Повернутися додому"
 sad_return_desc: "Нарешті, ми зустрінемося з нашим торговцем і повернемося в Мохаве."
 sad_return_outcome: "На щастя, наш торговець усе ще чекав на нас, коли ми повернулися. Експедиція повернулася практично з порожніми руками, але, на щастя, уникла повної катастрофи."

 meet_van_graffs: "Зустріч із Ван Граффами"
 meet_van_graffs_desc: "У нас неприятная история с Ван Граффами. Тем не менее, мы знаем их достаточно хорошо, чтобы понимать, что достаточное количество заглавных букв заставит их петь нашу мелодию."
 meet_van_graffs_outcome: "Поторгувавшись, вони погодилися на нашу пропозицію."

 setup_bust: "Зустріч із Ван Граффами"
 setup_bust_desc: "У нас неприємна історія з Ван Граффами. Проте, ми знаємо їх досить добре, щоб розуміти, що достатня кількість заголовних букв змусить їх співати нашу мелодію."
 setup_bust_outcome: "Вони зустрілися з Легіоном у призначеному місці і в призначений час, але наші солдати подбали про те, щоб справити враження на групу захоплення Легіону."

 construct_dirty_bomb: "Сконструювати брудну бомбу"
 construct_dirty_bomb_desc: "Комбінуючи наші різні ядерні бомби, ми можемо створити брудну бомбу, зброю, призначену для опромінення великої площі."
 construct_dirty_bomb_outcome: "Ми побудували бомбу і навчили людей її встановленню."

 use_dirty_bomb: "Розгорнути брудну бомбу"
 use_dirty_bomb_desc: "Ми назвемо кількох фанатичних бійців, щоб вони заклали брудну бомбу у великому населеному пункті."
 use_dirty_bomb_outcome: "Ті, хто її розгорнув, звичайно, загинули, але це була гідна жертва. Це був великий успіх."

  # Tooltips
 1_leg_ops_tt: "Отримано [?slaves_to_add|G]k рабів."
 2_leg_ops_tt: "Ця операція дасть нам §Gдодаткову нагороду§! у вигляді армійського досвіду або оперативної риси!"
 3_leg_ops_tt: "Будівлям потрібно §Rна 15 % більше часу§!, щоб привести їх у цільовий стан протягом §Y180 днів§.!."
 4_leg_ops_tt: "Ми саботуємо їхню інфраструктуру і, якщо пощастить, також знизимо швидкість їхнього будівництва."
 5_leg_ops_tt: "Ми знищили більшу частину їхньої сільськогосподарської інфраструктури, кістяка їхньої нації."
 6_leg_ops_tt: "Новина про це руйнування обов'язково пошириться нашою країною. Це коштуватиме нам:\n§R-7% стабільності§!\n§R-10% підтримки війни§!"
 7_leg_ops_tt: "Новина про ці атаки обов'язково пошириться по всій нашій країні. Це коштуватиме нам:\n§R-10% стабільності§!\n§R-5% підтримки війни§!"
 8_leg_ops_tt: "Ми відправимо невелику групу елітних сил на чолі з нашим оперативником на контрольно-пропускний пункт НКР."

 1_kha_ops_tt: "Наш §Yкришковий дохід§! §Gзбільшиться§!!"
 2_kha_ops_tt: "Наш §Yкришковий дохід§! §Gзбільшився§!!"
 3_kha_ops_tt: "Наш §Yкришковий дохід§! §Rзменшився§!!"

 operation_raid_country_tt: "Наш рейд пройшов §Gуспішно!§!"
 operation_nuke_vp_tt: "Ми встановимо проти них §Yбрудну бомбу§!!"
 operation_nuke_vp_result_tt: "Брудна бомба вибухнула, як і планувалося, перетворивши район на радіоактивну пекельну діру."
