 # Module Names
  ship_light_mounted_gun_module:0 "Турель"
  ship_light_mounted_gun_module_desc:0 "Озброєння, зазвичай використовуване на легких кораблях"
  ship_light_weapon_module_1:0 "Морський скорпіон"
  ship_light_weapon_module_1_desc:0 "Стріломет 'Скорпіон' зі збільшеною силою натягу і укріпленою рамою дозволить нашим кораблям ефективніше знищувати ворога."
  ship_light_weapon_module_2:0 "Палубна 37мм гармата"
  ship_light_weapon_module_2_desc:0 "Експерименти з амуніцією дали нам змогу відтворити нову зброю, яка добре показує себе у військово-морських потребах."
  ship_light_weapon_module_3:0 "Подвійна 37мм турель"
  ship_light_weapon_module_3_desc:0 "Покращена структура, сідло стрільця, далекомір і напівавтоматичний режим стрільби дали нам змогу подвоїти шкоду, що наноситься."
  ship_light_weapon_module_4:0 "Надважкий лазер RCW"
  ship_light_weapon_module_4_desc:0 "RCW для лазерної гвинтівки те саме, що і роторна автогармата для пістолета. Покращений темп стрільби і живлення з самого двигуна дадуть змогу знищувати ворожі кораблі за дві секунди."
  
  ship_medium_mounted_gun_module:0 "Дві турелі"
  ship_medium_mounted_gun_module_desc:0 "Озброєння, яке зазвичай використовується на середніх кораблях"
  ship_medium_weapon_module_1:0 "Морська баліста"
  ship_medium_weapon_module_1_desc:0 "Баліста з поліпшеною системою натягу і прицілом дасть змогу значно збільшити потужність наших середніх кораблів."
  ship_medium_weapon_module_2:0 "Палубна 57мм гармата"
  ship_medium_weapon_module_2_desc:0 "Збільшення розмірів легких морських гармат і оснащення їх гідравлічними кріпленнями дасть змогу нашим кораблям середнього класу уникати ближнього бою з ворожими суднами."
  ship_medium_weapon_module_3:0 "Револьверна 57мм гармата"
  ship_medium_weapon_module_3_desc:0 "Розроблена для балансування між вогневою міццю і вагою, обертовий магазин, осколковий щит і пряма подача боєприпасів розширюють межі того, чим ми можемо оснастити наші середні корпуси."
  ship_medium_weapon_module_4:0 "Плазмовий розрядник"
  ship_medium_weapon_module_4_desc:0 "Плазмові реакції, автономні в надувному снаряді з безконтактним детонатором, дають змогу снаряду формуватися просто перед ворожим кораблем для отримання максимальної шкоди. Наші середні кораблі тепер можуть пошкодити навіть надважкі ворожі кораблі!"
  
  ship_heavy_mounted_gun_module:0 "Чотири турелі"
  ship_heavy_mounted_gun_module_desc:0 "Озброєння, яке зазвичай використовується на важких кораблях"
  ship_heavy_weapon_module_1:0 "Морська катапульта"
  ship_heavy_weapon_module_1_desc:0 "Хтось подумає, що катапультою важко влучити по цілі. Хтось буде неправий. Стрільба з аеродинамічних динамітних стволів з детонатором і осколковою оболонкою дає нашому екіпажу деяку свободу дій щодо цього. Пряме попадання з катапульти - те ще задоволення."
  ship_heavy_weapon_module_2:0 "Палубна 75мм гармата"
  ship_heavy_weapon_module_2_desc:0 "Проектування великих озброєнь, як правило, простіше для наших інженерів, не кажучи про виробництво. Казенна частина, що замикається вручну, і двосекційний боєкомплект, а також посилена бойова камера дають дешеву, але ефективну важку гармату."
  ship_heavy_weapon_module_3:0 "Револьверна 75мм гармата"
  ship_heavy_weapon_module_3_desc:0 "Напівфіксовані боєприпаси разом із надувним паливом і конструкцією, що обертається, дадуть змогу нашому екіпажу пробивати дірки в найтовстішій броні з високою скорострільністю."
  ship_heavy_weapon_module_4:0 "Мікрохвильовий спис"
  ship_heavy_weapon_module_4_desc:0 "Ядерна енергія від найбільших двигунів у флоті, призначених для стрільби з найбільшого спрямованого мікрохвильового зброї, відомого в пустки, безсумнівно, вплине на найважчі військово-морські сили противника."
  
  ship_super_heavy_weapon_module_1:0 "Морський требушет"
  ship_super_heavy_weapon_module_1_desc:0 "Запуск 90-кілограмового динамітного снаряда на відстань до 300 м навряд чи залишає потребу в кращій вогневій потужності. Тим не менш, ми не повинні зупинятися на цьому, хоча наші інженери все одно не дозволять нам цього зробити."
  ship_super_heavy_weapon_module_2:0 "Палубна 90мм гармата"
  ship_super_heavy_weapon_module_2_desc:0 "Повільно повертається і важко заряджається, не очікуйте, що він легко влучить у легкі ворожі кораблі. Хоча екіпаж проявляє майже непристойне збудження, коли їм наказують стріляти з цієї величезної звірячої гармати."
  ship_super_heavy_weapon_module_3:0 "Подвійна 90мм гармата"
  ship_super_heavy_weapon_module_3_desc:0 "Ми не пошкодували коштів, щоб озброїти наші найважчі кораблі. Конструкція здвоєної гармати, надувні напівфіксовані боєприпаси, силовий трамбувальник снарядів і товстий осколковий щит дають нам змогу знищувати все, що завгодно, окрім хіба що якогось довоєнного дредноута."
  ship_super_heavy_weapon_module_4:0 "Рельсотрон"
  ship_super_heavy_weapon_module_4_desc:0 "Він може відключити весь корабель, коли вистрілить, але ця зброя - вершина того, що ми коли-небудь могли б використовувати. Снаряди зі сплаву збідненого урану, прискорені до неймовірних швидкостей, знищать усе, включно з довоєнними дредноутами."
  
  light_ship_subsurface_module_1:0 "Таран I"
  light_ship_subsurface_module_1_desc:0 "Товстий посилений спис на носі нашого легкого корабля, а також спеціальна підготовка екіпажу для належного морського ближнього бою повинні допомогти екіпажу наших легких кораблів впоратися з більшими супротивниками. Крім того, оснащення нашого екіпажу важкими пістолетами і зброєю ближнього бою дасть їм перевагу."
  medium_ship_subsurface_module_1:0 "Таран II"
  medium_ship_subsurface_module_1_desc:0 "Наші середні кораблі досягли порога, де не потрібно нічого, крім тарана. Зрештою, таран більшості суден однакового або меншого тоннажу вже спричинив би важкі пошкодження або навіть зруйнував би сам кіль. Посилення носа - це все, що потрібно для того, щоб наші середні кораблі могли також пошкодити важчі судна."
  heavy_ship_subsurface_module_1:0 "Таран III"
  heavy_ship_subsurface_module_1_desc:0 "Хоча ми виробляємо один із найважчих бойових кораблів класу в пустці, все ще є можливість, що ми зіткнемося з набагато більшим. Для такого випадку, а також для того, щоб мати справу з меншими кораблями набагато швидше, ми встановили посилений дерев'яний таран на наших важких кораблях із загостреним краєм і широкою основою, щоб з легкістю відкривати пролом у корпусі супротивника."
  super_heavy_ship_subsurface_module_1:0 "Таран IV"
  super_heavy_ship_subsurface_module_1_desc:0 "Наші важкі кораблі дуже добре озброєні, але час, необхідний для того, щоб вступити в бій і знищити менші сили, ще більше уповільнює і без того повільний темп їхнього руху. Сама вага нашого бойового корабля дає просту відповідь: дерев'яний таран розміром з ніс просто проломить будь-який корабель на нашому шляху."
  light_ship_subsurface_module_2:0 "Композитний таран I"
  light_ship_subsurface_module_2_desc:0 "Щоб допомогти нашим легким кораблям у знищенні важчих цілей, простого списа було недостатньо. Поява більш стабільних вибухових наповнювачів і кращого сплаву дає нам змогу встановити легко знімний Бангалорський спис, який легко знімається. Вибухові заряди на наконечнику, ударний детонатор і алюмінієва конструкція проб'ють дірку в середній і навіть важкій броні, якщо пощастить."
  medium_ship_subsurface_module_2:0 "Композитний таран II"
  medium_ship_subsurface_module_2_desc:0 "У той час як тарани досить ефективні, нова і більш товста броня обов'язково буде встановлена на ворожих важких кораблях. Для такого випадку наші інженери розробили дуже ефективну систему. Ніс судна укріплений сталлю, а з його вістря стирчить таран. Стовбур гармати проходить від кінчика тарана до внутрішньої частини корпусу нашого корабля, все це пов'язано з пневматичним пристроєм під тиском і простою казенною частиною. Таран проб'є ворожий корпус, і відтоді наш екіпаж може стріляти осколковими снарядами просто у ворожий корпус для отримання екстремальних внутрішніх ушкоджень, подрібнюючи персонал і знищуючи більшість внутрішніх модулів одразу...."
  heavy_ship_subsurface_module_2:0 "Композитний таран III"
  heavy_ship_subsurface_module_2_desc:0 "Виготовлення нового тарана із загартованої броньованої сталі з набагато кращою кромкою і більш товстою основою повинно розділити більшість ворожих кораблів навпіл при ударі."
  super_heavy_ship_subsurface_module_2:0 "Композитний таран IV"
  super_heavy_ship_subsurface_module_2_desc:0 "Поліпшення таранів зводиться скоріше до того, щоб він не погіршувався так сильно від багаторазових ударів, ніж до перепроектування його для більшої шкоди. Ворожі кораблі все ще майже повністю знищені під час удару, але таран повинен витримати понад півдюжини з них."
  light_ship_subsurface_module_3:0 "Торпеди I"
  light_ship_subsurface_module_3_desc:0 "Оснащення бангалорської системи мініатюрним двигуном і пропелером дає змогу нашим легким кораблям атакувати ворожі кораблі класом вище як крадькома, так і з безпечної відстані. Близький детонатор, щоб він вибухнув просто під ворогом, зробить неприємний сюрприз будь-кому, хто прийме наш флот за легку ціль."
  medium_ship_subsurface_module_3:0 "Торпеди II"
  medium_ship_subsurface_module_3_desc:0 "У той час як попередня система була ефективною, критичним недоліком був діапазон. Щоб вступити в бій з ворогами без необхідності зближення в міру того, як бойові дистанції стають дедалі далі й далі, пропелер і електричний двигун встановлюються на товсту морську торпеду, заповнену до країв військовою вибухівкою. Таке озброєння дозволяє нам знищувати навіть кораблі важкого класу."
  heavy_ship_subsurface_module_3:0 "Торпеди III"
  heavy_ship_subsurface_module_3_desc:0 "Найпростіша частина вибухової техніки - це змусити її вибухнути. Найскладніше - змусити його вибухнути в потрібний час. Підводні Торпеди, що використовують спрямований вибух замість розсіювання, проб'ють гігантські дірки навіть у найтовстіших корпусах і навіть можуть перевернути легкі судна."
  super_heavy_ship_subsurface_module_3:0 "Торпеди IV"
  super_heavy_ship_subsurface_module_3_desc:0 "Підводний гідролокатор може сканувати дно ворожих суден і передавати дані про ціль безпосередньо нашим торпедам висхідною лінією зв'язку. Така система дає змогу здійснити залп із них, розташувати прямо під кілем супротивника і одночасно вибухнути, що зазвичай призводить до катастрофічних пошкоджень конструкції."
  
  light_ship_armour_module_1:0 "Легке дерев'яне покриття"
  light_ship_armour_module_1_desc:0 "Хоча швидкість дуже важлива, наш екранувальний корабель усе ж таки повинен мати деяку кількість броні. Достатньо, щоб протистояти пістолетному вогню і легким морським снарядам, що дасть змогу нашим екіпажам безпечніше виконувати свої обов'язки з екранування."
  medium_ship_armour_module_1:0 "Середнє дерев'яне покритте"
  medium_ship_armour_module_1_desc:0 "Середні кораблі потребують балансу швидкості та броні, який не так легко досягти. Тим не менш, ця броня захистить нас від вогню більшості стрілецької зброї і середніх морських снарядів, з якими ми можемо зіткнутися, просто не очікуйте, що вона буде чинити опір вогню важких кулеметів."
  heavy_ship_armour_module_1:0 "Важке дерев'яне покриття"
  heavy_ship_armour_module_1_desc:0 "Важкі кораблі можуть легко встановлювати товсту броню. Один такий, зроблений з найміцнішої деревини і оброблений додатково для стійкості, може протистояти навіть зброї на кшталт легких автогармат."
  super_heavy_ship_armour_module_1:0 "Надважке дерев'яне покриття"
  super_heavy_ship_armour_module_1_desc:0 "Наші надважкі корпуси, більше схожі на плавучий замок, ніж на корабель, броньовані величезною кількістю обробленого дерева, що може зупинити навіть легкі гармати на кшталт 37мм."

  light_ship_armour_module_2:0 "Легке залізне покриття"
  light_ship_armour_module_2_desc:0 "Хоча ми не можемо ще більше збільшити броню нашого легкого корабля, ми можемо зробити її набагато ефективнішою. Дерев'яна опора з тонкою кованою залізною пластиною зупинить більшість снарядів стрілецької зброї, а також деякі види зброї, розгорнуті ворожими екрануючими засобами."
  medium_ship_armour_module_2:0 "Середнє залізне покриття"
  medium_ship_armour_module_2_desc:0 "Прогрес у технології двигунів дозволяє нам зберегти колишню дерев'яну броню, додавши ковану залізну пластину, досить товсту, щоб витримати важкий кулеметний вогонь самостійно. Обидва разом відбиватимуть середні озброєння і деякі автогармати."
  heavy_ship_armour_module_2:0 "Важкее залізне покрити"
  heavy_ship_armour_module_2_desc:0 "Чтобы снизить стоимость на таких массивных корпусах, деревянная опора была сохранена, в то время как толстая железная плита была прикреплена болтами сверху для защиты. Пушечный огонь теперь можно надежно отразить, что должно дать нашим кораблям явное преимущество в бою."
  super_heavy_ship_armour_module_2:0 "Надважке залізне покриття"
  super_heavy_ship_armour_module_2_desc:0 "Щоб одягнути таке судно, знадобиться величезна кількість часу. Сам розмір броньових листів, які можуть бути завтовшки з людину, щонайменше приголомшує, і дерев'яна опора спіймає будь-який снаряд, який зашкодить такій броні."

  light_ship_armour_module_3:0 "Легке сталеве покриття"
  light_ship_armour_module_3_desc:0 "Суцільносталева конструкція з алюмінієвою підкладкою водночас легка і стійка, даючи нам змогу вступати в бій з більшими ворогами і встрявати в меншу кількість проблем, ніж будь-коли."
  medium_ship_armour_module_3:0 "Середнє сталеве покриття"
  medium_ship_armour_module_3_desc:0 "Повна перебудова нашого середнього корпусу і ретельний розрахунок, щоб збалансувати потужність двигуна і захист, привели до створення однієї з найсучасніших сталевої броні."
  heavy_ship_armour_module_3:0 "Важке сталеве покриття"
  heavy_ship_armour_module_3_desc:0 "Наші бойові кораблі страждають від дедалі більш прицільного вогню, і хоча наш корпус витримує ворожі снаряди, вони не зазнають повторних ударів. Більш товста і стійка сталь, оброблена лицьовою стороною, не буде ламатися так само легко, і дозволяє нашим передовим кораблям залишатися в бою набагато довше."
  super_heavy_ship_armour_module_3:0 "Надважке сталеве покриття"
  super_heavy_ship_armour_module_3_desc:0 "Поліпшення броні зводиться до внутрішнього посилення і переробки корпусу. Склад сталі дає змогу нашим надважким кораблям бути такими ж броньованими з більш легкими корпусами, які будуть порятунком багатьох інженерів і екіпажів постачання. Внутрішня броня таких компонентів, як двигун і магазин, також підвищать загальний захист."
 
  light_ship_armour_module_4:0 "Легке укріплене покриття"
  light_ship_armour_module_4_desc:0 "Тепер, коли зміцнення поверхні і повне зварювання стали можливими, ми можемо фактично зробити наші кораблі легшими, забезпечуючи при цьому більше захисту. Підкріплення ключових підсекцій, як-от місток і машинне відділення, вітається, тоді як водонепроникне зберігання для всіх складів боєприпасів - це те, за що кожен гарматний розрахунок буде нам дуже вдячний...."
  medium_ship_armour_module_4:0 "Середнє укріплене покриття"
  medium_ship_armour_module_4_desc:0 "На додаток до вдосконаленого зварювання і термообробки броньової пластини, ми тепер можемо зміцнити більшість підсекцій наших кораблів за допомогою сполл-лайнерів та інших анти-осколкових компонентів, щоб уникнути будь-якого внутрішнього відколу під час удару.."
  heavy_ship_armour_module_4:0 "Важке укріплене покриття"
  heavy_ship_armour_module_4_desc:0 "Пріоритетним напрямком розвитку нашої важкої бронетехніки є підтримання рівня захисту, необхідного для фронтового бою, при одночасному зниженні ваги. Загальне поліпшення компонування броні, а також значно посилені гарматні щити на потужніших силових установках більш ефективно захищатимуть наш екіпаж у гущі бою.."
  super_heavy_ship_armour_module_4:0 "Надважке укріплене покриття"
  super_heavy_ship_armour_module_4_desc:0 "Ледве здатний бути подряпаним більшістю в даний час польових військово-морських озброєнь, тепер ми зосереджені на єдиному, хто може подряпати наш захист. Торпеди. Надлишкові зовнішні перегородки під ватерлінією і протиторпедну опуклість включено до посиленої схеми бронювання, щоб зробити наші кораблі настільки невразливими, наскільки це можливо."
 
  light_ship_armour_module_5:0 "Легке композитне покриття"
  light_ship_armour_module_5_desc:0 "Будучи вершиною того, чим ми можемо забезпечити наші екранувальні судна, це покриття дає змогу досягти хорошої швидкості і вражаючого захисту. Алюмінієвий сплав, встановлений на деякій відстані від основної броні, деформує вхідні снаряди, в той час як повністю нова загартована сталева пластина як основна броня і кевларова підкладка, що діє як спалл-лайнер, забезпечують захист навіть від гармат.."
  medium_ship_armour_module_5:0 "Середнє композитне покриття"
  medium_ship_armour_module_5_desc:0 "Подальше посилення внутрішніх перегородок, а також композитний сплав та інтеграція протиторпедних бортових пристроїв роблять нашу середню броню дійсно сучасною, здатною протистояти більшості загроз, виявлених на другій лінії служби.."
  heavy_ship_armour_module_5:0 "Важке композитне покриття"
  heavy_ship_armour_module_5_desc:0 "Товсті торпедні опуклості, більше внутрішнє посилення інфраструктури самого корабля і важчий композитний сплав піднімають наш рівень захисту майже до довоєнного рівня, даючи нам змогу протистояти чому завгодно, окрім найважчих знарядь."
  super_heavy_ship_armour_module_5:0 "Надважке композитне покриття"
  super_heavy_ship_armour_module_5_desc:0 "З попередніми модернізаціями, спрямованими на зниження ваги при одночасному підвищенні ефективності, поява кращої тяги дозволила нашим інженерам перевершити себе. Величезна торпедна опуклість, броньові плити, товщі за бегемота, і гарматні щити, досить великі, щоб зловити навіть гарматний постріл самі по собі, роблять наше судно майже непотоплюваним. Навіть довоєнні конструктори були б у захваті від такого корабля."
 
  light_ship_storage_module_1:0 "Відсік для зберігання I"
  light_ship_storage_module_1_desc:0 "Відсіки, прикріплені болтами до бортів корпусу і злегка броньовані, щоб протистояти сполу, дають змогу нашим екранувальним суднам перевозити більше обладнання на поле."
  medium_ship_storage_module_1:0 "Відсік для зберігання II"
  medium_ship_storage_module_1_desc:0 "Система блокування і середня броня на великих модулях зберігання дають змогу захистити наше чутливе обладнання від внутрішніх пошкоджень, збільшуючи кількість, яку ми можемо безпечно нести."
  heavy_ship_storage_module_1:0 "Відсік для зберігання III"
  heavy_ship_storage_module_1_desc:0 "Схожі на перегородку двері в безпечне приміщення, укріплені так само, як і інші важливі підсекції, дають змогу нашому обладнанню витримувати ковзаючі удари і дають нам збільшений об'єм зберігання без необхідності поміщати його в захищене місце, щоб уникнути пошкодження водою й вогнем."
  super_heavy_ship_storage_module_1:0 "Відсік для зберігання IV"
  super_heavy_ship_storage_module_1_desc:0 "Ефективніше зберігання в центрі нашої броньованої схеми, а також резервна система зберігання дають нам змогу втрачати мінімальну кількість запасів навіть у разі прямих влучень."
  light_ship_storage_module_2:0 "Просунутий відсік для зберігання I"
  light_ship_storage_module_2_desc:0 "Легший алюмінієвий сплав дає змогу нашому екіпажу набагато легше поводитися з модулями зберігання, забезпечуючи кращий захист від повеней і балістичних снарядів."
  medium_ship_storage_module_2:0 "Просунутий відсік для зберігання II"
  medium_ship_storage_module_2_desc:0 "Надання нашим модулям зберігання спеціального, посиленого трюму в наших кораблях з ефективною бронею і структурним посиленням захистить те, що робить наш флот здатним битися."
  heavy_ship_storage_module_2:0 "Просунутий відсік для зберігання III"
  heavy_ship_storage_module_2_desc:0 "Посилені перегородки, які можуть протистояти навіть нищівній силі повного внутрішнього затоплення, і аварійні приміщення постачання, розкидані по кораблях, дадуть змогу нашому екіпажу зітхнути спокійно, знаючи, що медикаменти і боєприпаси безпечно зберігаються."
  super_heavy_ship_storage_module_2:0 "Просунутий відсік для зберігання IV"
  super_heavy_ship_storage_module_2_desc:0 "Зміцнення основного сховища від катастрофічних влучань, розкидані аварійні схованки і легкі ящики з припасами, які екіпаж може переносити з комфортом, дадуть змогу нашим морякам легко і безпечно отримати доступ до таких припасів."
  
  light_ship_mines_module:0 "Морські міни I"
  light_ship_mines_module_desc:0 "З появою морських мін та інших морських небезпек наші легкі кораблі мають бути більш ніж будь-коли готові до таких подій. Цей модуль складається з дивовижного, але дуже ефективного оновлення. Наші легкі судна, призначені для мілководдя, можуть рухатися вперед на повній швидкості через мінне поле, пливучи занадто високо, щоб отримати пошкодження. Результуюча хвиля тиску детонує більшість, якщо не всі міни тиску, що знаходяться на їхньому шляху. Коли вони поза зоною досяжності, звісно."
  medium_ship_mines_module:0 "Морські міни II"
  medium_ship_mines_module_desc:0 "Міни - дієвий хитрий хід для будь-яких морських операцій, і часто вони в поєднанні з ворожими військово-морськими засобами утримують наші екранувальні кораблі від їхніх обов'язків із розмінування. Оснащення більш броньованих кораблів протимінною сіткою, яка підриває їх при контакті, дозволяє нашим кораблям виконувати свої обов'язки навіть під вогнем противника."
  
  light_ship_torpedoes_module:0 "Торпеди"
  light_ship_torpedoes_module_desc:0 "Торпедам потрібна більш ефективна система доставки, ніж стаціонарна труба, встановлена на корпусі. Наявність торпедних апаратів на поворотній башті і запуск їх за допомогою інтенсивного пневматичного тиску безпосередньо у воду дає змогу нашим кораблям бути гнучкішими в тактичному плані."
  
  ship_pd_module_1:0 "Точковий захист тренерською зброєю"
  ship_pd_module_1_desc:0 "Розкидані по всьому кораблю солдати, озброєні тренерськими гарматами, забезпечать гарний протиповітряний захист проти цілей, що повільно рухаються. Більший заряд метального палива в кожному снаряді, а також спеціальний порох, що створює велику чорну хмару під час стрільби, змусять їх здаватися набагато смертоноснішими, ніж вони є, збиваючи пілотів з цілі, і пройдуть прямо через неброньовані кабіни під градом пострілів сталевими кульками 10 калібру...."
  ship_pd_module_2:0 "Важкий кулемет"
  ship_pd_module_2_desc:0 "Простий великокаліберний кулемет, пристосований до штирьової установки і знімного прицілу, дає нашим кораблям можливість збивати літаки, що летять низько."
  ship_pd_module_3:0 "Подвійний кулемет"
  ship_pd_module_3_desc:0 "Згладжений ударно-спусковий механізм, полегшений затвор і дуловий підсилювач - усе це, застосоване до подвійних великокаліберних кулеметів, дає нам змогу розривати літаки під градом куль."
  ship_pd_module_4:0 "Краутмаєр"
  ship_pd_module_4_desc:0 "Кріплення, що приводиться в дію, яке підтримує чотири великокаліберні кулемети із запалювальними снарядами, забезпечує просте вирішення дедалі важливішої проблеми."
  ship_pd_module_5:0 "20мм автогармата"
  ship_pd_module_5_desc:0 "Збільшення масштабу і посилення компонентів, що складають наші важкі кулемети, створює потужну автогармату, яка використовує 20-міліметрові снаряди, що дає нам змогу збивати ворожі літаки лише за кілька влучень.."
  ship_pd_module_6:0 "Барабанна 20мм автогармата"
  ship_pd_module_6_desc:0 "Між збільшенням скорострільності та вибухонебезпечним корисним навантаженням виникає потреба в меншому співвідношенні промахів/попадань. Барабанна конструкція, аналогічна до тих, що були знайдені на довоєнних винищувачах, значно збільшить вірогідність прямого попадання."
  ship_pd_module_7:0 "Лазер точкового захисту"
  ship_pd_module_7_desc:0 "Легке лазерне озброєння упереміш із довоєнними прицільними комп'ютерами та радіолокаційною апаратурою дає нам змогу без проблем прокладати шлях через ворожі повітряні засоби."
  
  ship_detection_module_1:0 "Чайки-розвідники"
  ship_detection_module_1_desc:0 "ОБучені чайки - це архаїчний, але корисний метод виявлення ворожих суден на відстані. Мало хто з моряків міг би подумати, що проста чайка зможе дати сигнал про град гарматних залпів, а складний зв'язок між ними та їхніми провідниками може навіть підказати нам, якого класу кораблі в супротивника, давши змогу вибрати найкращі боєприпаси для майбутнього бою...."
  ship_detection_module_2:0 "Оптика"
  ship_detection_module_2_desc:0 "Оброблений масив лінз і портативні оптичні пристрої забезпечують нам як можливість швидкої розвідки, так і розширені можливості ідентифікації. Також дає змогу екіпажу добре посміятися, дивлячись на ворожий корабель, коли наша важка артилерія завдає прямого влучання."
  ship_detection_module_3:0 "Радарна система"
  ship_detection_module_3_desc:0 "Примітивні радари і більш досконалі оптичні пристрої дозволяють нам легше знаходити ворожі військові кораблі. І хоча оцінка дальності за радіолокаційним поверненням сама по собі є доволі тривалим процесом, вона також має дати нам точніші дані про ціль."
  ship_detection_module_4:0 "Просунутий радар"
  ship_detection_module_4_desc:0 "Удосконалені багатоімпульсні та броньовані радіолокаційні решітки в поєднанні з приладами збігу далекомірів дають нам змогу виявляти навіть найменший патрульний катер і отримувати точні дані про дальність у реальному часі для наших основних знарядь."
  ship_detection_module_5:0 "Набори скритності"
  ship_detection_module_5_desc:0 "Зміна всієї схеми нашого корпусу, щоб зменшити радіолокаційну віддачу, була б безнадійною спробою. Натомість потужний електронний пристрій виявляє будь-яку радіохвилю, що випускається радарними решітками, і випускає потужне багаточастотне загороджувальне загородження, щоб передати непотрібні дані ворожим екіпажам. Він може бути Модульований, щоб наші військові кораблі здавалися меншими, більшими або просто заповнювали весь екран радарами."
  
  ship_communications_module_1:0 "Поштові чайки"
  ship_communications_module_1_desc:0 "Навчені чайки - істоти різнобічні. Наявність авіаносних чайок, що перевозять сполучення між військовими кораблями, дасть нам змогу набагато легше координувати свої дії з союзними суднами, і дасть нам змогу повідомляти про ворожі спостереження і більш швидкий морський шлях."
  ship_communications_module_2:0 "Сигнальні прапори"
  ship_communications_module_2_desc:0 "З поліпшеною оптикою ми тепер можемо використовувати навчених операторів прапорів і сигнальних прапорів, щоб різко скоротити час між повідомленнями. Флагманські оператори неодноразово наголошували на важливості розробки нової технології зв'язку, яка могла б працювати навіть під ворожим вогнем."
  ship_communications_module_3:0 "Прості сигнали"
  ship_communications_module_3_desc:0 "Потужний прожектор і сигнальні інструкції дають змогу нашому екіпажу спілкуватися з іншими союзними кораблями, маючи можливість спілкуватися набагато швидше, водночас не перебуваючи під вогнем противника. До речі, ті, хто розмахували прапором, надіслали нам бочонок рому."
  ship_communications_module_4:0 "Радіозв'язок"
  ship_communications_module_4_desc:0 "Радіоприймачі та шифровані протоколи зв'язку дозволять встановити команду радистів глибоко всередині корабля, де ті будуть ще більш захищені від ворожого вогню. Передове обладнання та належні ретранслятори на командний місток ще більше покращують координацію нашого флоту."
  ship_communications_module_5:0 "Візуальні дані"
  ship_communications_module_5_desc:0 "Розширений канал даних сканує в будь-який час повний кут навколо кораблів, щоб забезпечити сигнальну команду негайною інформацією про становище союзників, становище супротивника, вогонь, що входить, а також припливи і перешкоди."
  
  ship_command_module_1:0 "Слова"
  ship_command_module_1_desc:0 "Посильні, відправлені в різні частини корабля, дають змогу нашому командному складу краще знати про стан судна, наприклад, про проблеми з постачанням, пробоїни корпусу, чи повністю тоне корабель, чи ні, а також дізнатися про різноманітні барвисті образи, якими моряки вирішили поділитися в цій ситуації...."
  ship_command_module_2:0 "Провідні телефони"
  ship_command_module_2_desc:0 "Дротові телефони, встановлені у важливих підсекціях корабля на кшталт машинного відділення та інженерного відсіку, дають змогу майже миттєво зв'язуватися між екіпажем і капітаном судна без різної несуттєвої інформації, яку могли б надати випадкові моряки."
  ship_command_module_3:0 "Телеграфи"
  ship_command_module_3_desc:0 "Навчання азбуки Морзе і прямий телеграфний зв'язок, поставлений на гучномовці в машинному відділенні, дає змогу інженерам миттєво реагувати на будь-яку загрозу."
  ship_command_module_4:0 "Інтеркоми"
  ship_command_module_4_desc:0 "Система інтеркомів, встановлена на містку і у важливих підсекціях, а також у відсіках перегородки, робить нашого капітана ще ефективнішим у своєму завданні, даючи йому змогу за лічені секунди дізнатися, що відбувається навколо корабля за допомогою барвистих матроських слівець...."
  ship_command_module_5:0 "Поглиблені інтеркоми"
  ship_command_module_5_desc:0 "На додаток до системи інтеркомів, різні датчики, індикатор температури, барометр і детектор структурної цілісності негайно відобразять будь-які порушення, витоки або неприродні результати на різних екранах даних у командній рубці та інженерному відсіку, що дасть змогу нашому екіпажу реагувати набагато швидше...."
  
  light_ship_oars_module:0 "Весла I"
  light_ship_oars_module_desc:0 "Прості весла - це просте вирішення проблеми живлення наших легких кораблів, і хоча команда може скаржитися - весла працюють."
  medium_ship_oars_module:0 "Весла II"
  medium_ship_oars_module_desc:0 "Легші весла з ширшим кінцем лопаті дають змогу нашому екіпажу веслувати ефективніше і трохи збільшує швидкість судна, хоча вони все ще просять вас розробити кращі методи найближчим часом."
  heavy_ship_oars_module:0 "Весла III"
  heavy_ship_oars_module_desc:0 "Зручні багаторядні сидіння, легкі весла без жодних несуттєвих дерев'янок, опори та спеціальна підготовка для нашої команди - це все, що ми можемо зробити, щоб їм було легше керувати нашими важкими суднами, не докладаючи нічого, крім зусиль та сили волі...."
  super_heavy_ship_oars_module:0 "Весла IV"
  super_heavy_ship_oars_module_desc:0 "Наша гребна команда, після того як вони реквізували вогнепальну зброю і зникли з нашої військово-морської бази, представила нам просте рішення для кращої тяги. Перепрограмовані службові роботи на кшталт протектронів, володіють більшою потужністю і не втомлюються, як люди, а веслування - це не те, що потребує більшої спритності, ніж у них є. Тільки не звертайте уваги на кульові отвори."
  
  light_ship_sail_module:0 "Вітрила I"
  light_ship_sail_module_desc:0 "Невеликі вітрила в поєднанні з хорошими веслами дають змогу нашій команді мати сприятливу швидкість за будь-якого вітру, а також знімають деякі навантаження з веслярів."
  medium_ship_sail_module:0 "Вітрила II"
  medium_ship_sail_module_desc:0 "Вітрила, здатні ловити більшість вітрів і забезпечувати нам пристойну швидкість, дадуть змогу нашому судну рухатися швидше в морських битвах і стратегічних рухах."
  heavy_ship_sail_module:0 "Вітрила III"
  heavy_ship_sail_module_desc:0 "Великі вітрила, здатні рухати важкі кораблі - те ще видовище, і давайте приведемо в рух наші важкі судна без допомоги весел."
  super_heavy_ship_sail_module:0 "Вітрила IV"
  super_heavy_ship_sail_module_desc:0 "Величезні вітрила в поєднанні з протектронами-гребщиками - це найбільше, що ми можемо зробити в даний час, щоб ефективно переміщати наші кораблі."
  
  light_ship_paddle_module:0 "Гребне колесо I"
  light_ship_paddle_module_desc:0 "Невеликі лопатеві колеса дають змогу нашому флоту ефективно рухатися без необхідності в сприятливому вітрі, що є великою перевагою у фланкуючих боях."
  medium_ship_paddle_module:0 "Гребне колесо II"
  medium_ship_paddle_module_desc:0 "Лопатеві колеса, пов'язані з великим паровим двигуном, а також спеціальна підготовка для управління котлом дають змогу нашому судну рухатися в хорошому темпі, будучи в змозі забезпечити трохи додаткової потужності у важких обставинах."
  heavy_ship_paddle_module:0 "Гребне колесо III"
  heavy_ship_paddle_module_desc:0 "Великі парові двигуни живлять броньовані гребні колеса, що дає змогу нашим важким кораблям ефективно переміщатися до лінії фронту і назад."
  super_heavy_ship_paddle_module:0 "Гребне колесо IV"
  super_heavy_ship_paddle_module_desc:0 "Величезний котел і товста арматура до кожного компонента - це все, що ми можемо зробити, щоб стримати величезний тиск, необхідний для досягнення швидкості, необхідної нашим кораблям. Незважаючи на ефективність, наш екіпаж, як було встановлено, отримав проблеми з серцем після неодноразових змін показань манометра."
  
  light_ship_propeller_module:0 "Гребний гвинт I"
  light_ship_propeller_module_desc:0 "Легкі пропелери, захищені від стихії та вогню супротивника, а також вдосконалений паровий двигун і безпечніші компоненти, як-от зовнішні аварійні клапани випуску пари, дадуть змогу нашим легким суднам виконувати свої обов'язки більш ефективно і з набагато меншим ризиком вибуху котла."
  medium_ship_propeller_module:0 "Гребний гвинт II"
  medium_ship_propeller_module_desc:0 "Внутрішнє посилення котла, безпечніша конструкція зі сплаву і набагато вищий тиск пари дають змогу нашому судну досягти правильного балансу швидкості та ефективності."
  heavy_ship_propeller_module:0 "Гребний гвинт III"
  heavy_ship_propeller_module_desc:0 "Важкі кутові пропелери разом із кількома посиленими паровими двигунами, що працюють у тандемі, дали змогу нашим фронтовим кораблям швидше рухатися по полю бою."
  super_heavy_ship_propeller_module:0 "Гребний гвинт IV"
  super_heavy_ship_propeller_module_desc:0 "Ціла броньована кімната, призначена винятково для розміщення величезної трансмісії та багатьох парових двигунів багаторазового розширення, що використовують суху перегріту пару, може привести в дію навіть наші найбільші кораблі та дати їм змогу нести більше вогневої потужності, броні та обладнання."
  
  light_ship_hydrojet_module:0 "Гідрореактивний двигун I"
  light_ship_hydrojet_module_desc:0 "Високоефективні гідрореактивні двигуни з ядерною технологією і безпечним механізмом стримування дають змогу нашим суднам рухатися так швидко, що вони можуть з'являтися та зникати на фланзі противника за лічені секунди."
  medium_ship_hydrojet_module:0 "Гідрореактивний двигун II"
  medium_ship_hydrojet_module_desc:0 "У цій конфігурації один потужний ядерний реактор живить два гідрореактори, що дає нашим середнім суднам значне збільшення швидкості порівняно з простими пропелерами."
  heavy_ship_hydrojet_module:0 "Гідрореактивний двигун III"
  heavy_ship_hydrojet_module_desc:0 "Як і очікувалося від фронтових кораблів, броньований ядерний двигун, здатний витримати прямий вогонь, а також кілька резервних компонентів і функція аварійного скидання активної зони дозволяють нашому важкому кораблю швидко рухатися під вогнем, не побоюючись розплавлення."
  super_heavy_ship_hydrojet_module:0 "Гідрореактивний двигун IV"
  super_heavy_ship_hydrojet_module_desc:0 "Величезний реактор із розплавленою сіллю, достатній для живлення невеликого міста, з'єднаний із кількома посиленими гідрореакторами, що дає абсолютно безпечний засіб руху навіть у разі катастрофічного розриву захисної оболонки."
  
  carrier_deck_module_1:0 "Зберігання літаків"
  carrier_deck_module_1_desc:0 "Просте спеціальне місце для зберігання літаків на палубі нашого авіаносця і компоненти обслуговування, доступні поблизу, а також катапульта з пружинним приводом дають нашому авіаносцю все необхідне для розгортання повітряних засобів."
  carrier_deck_module_2:0 "Поглиблене зберігання літаківв"
  carrier_deck_module_2_desc:0 "Досконаліші парові катапульти дають змогу запускати важчі кораблі, а спеціально побудоване заправне і ремонтне депо на льотній палубі скорочує час між вильотами."
  carrier_deck_module_3:0 "Ангар"
  carrier_deck_module_3_desc:0 "Складське приміщення, вбудоване безпосередньо в центральну інфраструктуру авіаносця, забезпечує максимальний захист до п'яти сучасних літаків, в той час як мобільні платформи всередині можуть легко транспортувати літаки із зони дозаправки і переозброєння на ремонтну станцію або польотну палубу."
  
  ship_light_harpoon_module:0 "Команда спецназу"
  ship_light_harpoon_module_desc:0 "З нашими легкими кораблями, що не дають змоги штурмовим групам або атакувати з близької відстані, ми повинні використовувати витонченість. Включивши в екіпаж корабля спеціальні оперативні групи розміром з батальйон з вибухівкою, підводною зброєю і водолазним спорядженням, ми можемо пробивати дірки у ворожих корпусах і проникати в них, викликаючи паніку і швидко завдаючи ударів по їхньому командному центру або машинному відділенню...."
  ship_medium_harpoon_module:0 "Абордажна команда"
  ship_medium_harpoon_module_desc:0 "Гарпуни з потужною лебідкою дозволяють нашому судну приєднуватися до кораблів противника для абордажних дій. Добре навчені морські піхотинці, одягнені у важку броню і використовують автоматичні дробовики, потім вводяться в дію, вбиваючи всіх, хто стоїть на їхньому шляху, градом снарядів 20 калібру і важким пістолетним вогнем, очищаючи корабель у міру просування...."
  ship_heavy_harpoon_module:0 "Штурмова група"
  ship_heavy_harpoon_module_desc:0 "Важчі судна дозволяють нам здійснювати сміливі абордажні дії, дозволяючи використовувати швидкохідні катери. Ці човни швидко наближатимуться до ворожих кораблів під прикриттям вогню, солдати в них використовують важке озброєння на кшталт РПГ і гранатометів, щоб придушити палубну команду, доки вони не опиняться в межах досяжності, щоб використати свої великокаліберні кулемети."
  ship_super_heavy_harpoon_module:0 "Абордажна команда дредноута"
  ship_super_heavy_harpoon_module_desc:0 "Переобладнання наших перших, громіздких прототипів силової броні з поясним коротким озброєнням перетворює їх на абордажні команди, що викликають благоговійний трепет. Короткий час автономної роботи - набагато менша проблема, коли життя або смерть вирішується менш ніж за годину, і потрапляння в зону дії через таран робить розгортання дуже легким."
 
 
 # Naval Tech Names
  naval_module_tech:0 "Спец. виробництво"
  naval_module_tech_desc:0 "Морські операції вимагають широкого спектра модифікацій порівняно з наземними. Деревина повинна бути оброблена проти вологості, а будь-який метал повинен мати спеціальне покриття, нанесене для зменшення появи іржі під час патрулювання. Наша інженерна команда зосередить свою діяльність на створенні цих заходів та їх застосуванні, що дасть нам змогу розпочати належні військово-морські операції."
  naval_weapons_module_tech:0 "Виробництво збройних установок"
  naval_weapons_module_tech_desc:0 "Коли ми розглядали варіанти озброєння наших кораблів, нам спала на думку проста, але проблематична ситуація. Щоб витримати віддачу і забезпечити точність, наша збройова установка має бути міцною, жорсткою і без будь-якої частини вільного ходу. Таким чином, прецизійне виробництво повинно застосовуватися в невеликій мірі, поряд з дослідженнями в галузі простої гідравліки. Це забезпечить належну вогневу платформу для всього озброєння, яке ми створимо."
  
  naval_hard_point_tech:0 "Зменшення віддачі"
  naval_hard_point_tech_desc:0 "Перш ніж почати будь-яке військове виробництво, необхідно провести тривалі дослідження з практичної компенсації віддачі та стійкості горизонтальної площини нашого озброєння. Конкретно це дасть нам змогу озброїти наші кораблі і змусити їх стріляти без ситуацій, коли весь човен крениться і тоне в досить невтішному видовищі."
  
  naval_support_module_tech:0 "Навчання виявленню та комунікаціям"
  naval_support_module_tech_desc:0 "Більш просунута підготовка наших моряків, які займаються ідентифікацією суден і безпечними комунікаційними процедурами, сформує основу, на якій ми зможемо почати наше командування і управління. Знання нашого внутрішнього шифрувального і дешифрувального кодексу необхідне для цього виду діяльності, поряд із математичною підготовкою, балістичною освітою, а також тонким обслуговуванням обладнання."
  
  naval_detection_module_tech_2:0 "Оптика"
  naval_detection_module_tech_2_desc:0 "Оброблений масив лінз і портативні оптичні пристрої забезпечують нам як можливість швидкої розвідки, так і розширені можливості ідентифікації. Також дає змогу екіпажу добре посміятися, дивлячись на ворожий корабель, коли наша важка артилерія завдає прямого влучання."
  naval_detection_module_tech_3:0 "Радарна система"
  naval_detection_module_tech_3_desc:0 "Примітивні радари і більш досконалі оптичні пристрої дозволяють нам легше знаходити ворожі військові кораблі. І хоча оцінка дальності за радіолокаційним поверненням сама по собі є доволі тривалим процесом, вона також має дати нам точніші дані про ціль."
  naval_detection_module_tech_4:0 "Просунуті радари"
  naval_detection_module_tech_4_desc:0 "Усовершенствованные многоимпульсные и бронірованные радиолокационные решетки в сочетании с приборами совпадения дальномеров позволяют нам обнаруживать даже самый маленький патрульный катер и получать точные данные о дальности в реальном времени для наших основных орудий."
  naval_detection_module_tech_5:0 "Набори скритності"
  naval_detection_module_tech_5_desc:0 "Зміна всієї схеми нашого корпусу, щоб зменшити радіолокаційну віддачу, була б безнадійною спробою. Натомість потужний електронний пристрій виявляє будь-яку радіохвилю, що випускається радарними решітками, і випускає потужне багаточастотне загороджувальне загородження, щоб передати непотрібні дані ворожим екіпажам. Він може бути Модульований, щоб наші військові кораблі здавалися меншими, більшими або просто заповнювали весь екран радарами."
  
  naval_detection_tech_1:0 "Оптичні фільтри"
  naval_detection_tech_1_desc:0 "Оптичні фільтри для наших приладів виявлення мають збільшити дальність видимості нашого екіпажу, і в такий спосіб дозволити їм набагато краще визначати ціль. Сонячні фільтрувальні лінзи і досконаліша оптична обробка повинні дозволяти їм виявляти ворогів у будь-яку погоду, навіть на тлі заходу сонця."
  
  naval_command_tech_1:0 "Покращений потік даних"
  naval_command_tech_1_desc:0 "Розширені потоки даних, що працюють із вищою пропускною спроможністю, і використання спрощеного коду, а також протоколів зменшать відставання в наших командних центрах. Це також дасть змогу нашому екіпажу швидше фільтрувати інформацію, підвищуючи ефективність командування."
 
  naval_damage_protection_tech_1:0 "Перевірка пошкоджень"
  naval_damage_protection_tech_1_desc:0 "Навчання всього нашого екіпажу основним інженерним завданням і оцінці ушкоджень дасть їм змогу виконувати елементарний ремонт у вирі бою, даючи нам змогу битися з максимальною ефективністю навіть під час влучання. Кожен, від найпідготовленішого офіцера до найнижчого кухаря, повинен бути в змозі визначити і допомогти в управлінні збитком."
  naval_damage_protection_tech_2:0 "Керування пошкодженнями"
  naval_damage_protection_tech_2_desc:0 "Спеціалізована інженерна команда, оснащена каркасами силової броні, виграє від значно збільшеної міцності та швидкості. Інтегровані зварювальні апарати, кліщі та різаки дадуть їм змогу працювати набагато швидше та справлятися навіть із катастрофічними пошкодженнями в рекордні терміни."
  
  naval_carrier_tech_1:0 "Парові катапульти"
  naval_carrier_tech_1_desc:0 "Більш швидке заправлення літаків."
  
  naval_carrier_module_tech_1:0 "Ангар авіаносця I"
  naval_carrier_module_tech_1_desc:0 "Просте спеціальне місце для зберігання літаків на палубі нашого авіаносця і компоненти обслуговування, доступні поблизу, а також катапульта з пружинним приводом дають нашому авіаносцю все необхідне для розгортання повітряних засобів."
  naval_carrier_module_tech_2:0 "Ангар авіаносця II"
  naval_carrier_module_tech_2_desc:0 "Досконаліші парові катапульти дають змогу запускати важчі кораблі, а спеціально побудоване заправне і ремонтне депо на льотній палубі скорочує час між вильотами."
  naval_carrier_module_tech_3:0 "Ангар авіаносця III"
  naval_carrier_module_tech_3_desc:0 "Складське приміщення, вбудоване безпосередньо в центральну інфраструктуру авіаносця, забезпечує максимальний захист до п'яти сучасних літаків, в той час як мобільні платформи всередині можуть легко транспортувати літаки із зони дозаправки і переозброєння на ремонтну станцію або польотну палубу."
  
  naval_command_module_tech_2:0 "Провідні телефони"
  naval_command_module_tech_2_desc:0 "Дротові телефони, встановлені у важливих підсекціях корабля на кшталт машинного відділення та інженерного відсіку, дають змогу майже миттєво зв'язуватися між екіпажем і капітаном судна без різної несуттєвої інформації, яку могли б надати випадкові моряки.."
  naval_command_module_tech_3:0 "Телеграфи"
  naval_command_module_tech_3_desc:0 "Навчання азбуки Морзе і прямий телеграфний зв'язок, поставлений на гучномовці в машинному відділенні, дає змогу інженерам миттєво реагувати на будь-яку загрозу."
  naval_command_module_tech_4:0 "Інтеркоми"
  naval_command_module_tech_4_desc:0 "Система інтеркомів, встановлена на містку і у важливих підсекціях, а також у відсіках перегородки, робить нашого капітана ще ефективнішим у своєму завданні, даючи йому змогу за лічені секунди дізнатися, що відбувається навколо корабля за допомогою барвистих матроських слівець...."
  naval_command_module_tech_5:0 "Просунуті інтеркоми"
  naval_command_module_tech_5_desc:0 "На додаток до системи інтеркомів, різні датчики, індикатор температури, барометр і детектор структурної цілісності негайно відобразять будь-які порушення, витоки або неприродні результати на різних екранах даних у командній рубці та інженерному відсіку, що дасть змогу нашому екіпажу реагувати набагато швидше...."
  
  naval_communications_module_tech_1:0 "Почтові чайки"
  naval_communications_module_tech_1_desc:0 "Навчені чайки - істоти різнобічні. Наявність авіаносних чайок, що перевозять сполучення між військовими кораблями, дасть нам змогу набагато легше координувати свої дії з союзними суднами, і дасть нам змогу повідомляти про ворожі спостереження і більш швидкий морський шлях."
  naval_communications_module_tech_2:0 "Сигнальні прапори"
  naval_communications_module_tech_2_desc:0 "З поліпшеною оптикою ми тепер можемо використовувати навчених операторів прапорів і сигнальних прапорів, щоб різко скоротити час між повідомленнями. Флагманські оператори неодноразово наголошували на важливості розробки нової технології зв'язку, яка могла б працювати навіть під ворожим вогнем."
  naval_communications_module_tech_3:0 "Прості сигнали"
  naval_communications_module_tech_3_desc:0 "Потужний прожектор і сигнальні інструкції дають змогу нашому екіпажу спілкуватися з іншими союзними кораблями, маючи можливість спілкуватися набагато швидше, водночас не перебуваючи під вогнем противника. До речі, ті, хто розмахували прапором, надіслали нам бочонок рому."
  naval_communications_module_tech_4:0 "Радіозв'язок"
  naval_communications_module_tech_4_desc:0 "Радіоприймачі та шифровані протоколи зв'язку дадуть змогу встановити команду радистів глибоко всередині корабля, де ті будуть ще більш захищені від ворожого вогню. Передове обладнання та належні ретранслятори на командний місток ще більше покращують координацію нашого флоту."
  naval_communications_module_tech_5:0 "Візуальні дані"
  naval_communications_module_tech_5_desc:0 "Розширений канал даних сканує в будь-який час повний кут навколо кораблів, щоб забезпечити сигнальну команду негайною інформацією про становище союзників, становище супротивника, вогонь, що входить, а також припливи і перешкоди."
  
  naval_storage_module_tech_1:0 "Відсік для зберігання"
  naval_storage_module_tech_1_desc:0 "Оснащення нашого флоту складами має підвищити їхню автономність під час патрулювання або бою."
  naval_storage_module_tech_2:0 "Укріплений склад"
  naval_storage_module_tech_2_desc:0 "Посилене сховище, зроблене із загартованого сплаву, дасть змогу нашим суднам отримати вигоду зі збільшеної кількості припасів, які захищені від шрапнелі або повені."
 
  naval_fire_protection_tech_1:0 "Вогнегасники"
  naval_fire_protection_tech_1_desc:0 "Забезпечення кількома вогнегасниками в готових стійках у важливих місцях по всьому кораблю дасть змогу будь-кому з нашого екіпажу загасити пожежі. Ці вогнегасники складаються з простих перетворених блоків, що проектують пінний склад на відкрите полум'я, витісняють кисень і миттєво гасять більшість пожеж.."
  naval_fire_protection_tech_2:0 "Асбестова облицювання"
  naval_fire_protection_tech_2_desc:0 "Нанесення азбестового вогнетривкого облицювання на важливі підсекції на кшталт житлових приміщень, містка та інженерної палуби - має знизити ризик поширення вогню на судно. Азбест - це диво-матеріал, повністю стійкий до вогню, тому ми можемо використовувати його як покриття для решти частини корабля для додаткових вогнезахисних заходів."
  naval_fire_protection_tech_3:0 "Авто. протипожежна система"
  naval_fire_protection_tech_3_desc:0 "У більшості підсекцій встановлені теплові датчики і датчики рівня кисню. Усі під'єднані до кількох резервуарів, що містять порошкоподібний агент, вони автоматично виявляють будь-яку пожежу, оцінюють її серйозність і розпилюють сполуки в потрібній кількості, щоб загасити полум'я.."
  
  naval_special_module_tech_1:0 "Міни I"
  naval_special_module_tech_1_desc:0 "Немає ефекту."
  naval_special_module_tech_2:0 "Міни II"
  naval_special_module_tech_2_desc:0 "Немає ефекту."
  naval_special_module_tech_3:0 "Міни III"
  naval_special_module_tech_3_desc:0 "Немає ефекту."
  
  grappling_harpoon_module_tech:0 "Гарпун"
  grappling_harpoon_module_tech_desc:0 "Іноді є ймовірність, що ворог краще екіпірований, ніж ми. Що робити, якщо наша зброя занадто слабка, щоб пробити його корпус? Відповідь проста. Проігноруйте це повністю. Маючи в своєму розпорядженні бойову техніку ближнього бою, призначену для спеціалізованих груп посадки, ми можемо захоплювати і знищувати ворожі судна з чудовою вогневою міццю. Усе це за рахунок деяких додаткових ризиків для наших човнів."
  metal_bows_tech:0 "Металічні луки"
  
  naval_special_tech_1:0 "Мінний модуль"
  naval_special_tech_1_desc:0 "Дослідження в галузі гірничих робіт і процедур розмінування - складне завдання. Складно працювати з вибухівкою, досить потужною, щоб відправити цілий корабель на той світ. Але після багатьох кавових чашок і багатьох нервових зривів нашої команди, вони, нарешті, змогли представити належне обладнання для встановлення та знешкодження мін. Вони, мабуть, люб'язно просять відпустку."
  
  naval_pd_module_tech_1:0 "Тренерська зброя"
  naval_pd_module_tech_1_desc:0 "Розкидані по всьому кораблю солдати, озброєні тренерськими гарматами, забезпечать гарний протиповітряний захист проти цілей, що повільно рухаються. Більший заряд метального палива в кожному снаряді, а також спеціальний порох, що створює велику чорну хмару під час стрільби, змусять їх здаватися набагато смертоноснішими, ніж вони є, збиваючи пілотів з цілі, і пройдуть прямо через неброньовані кабіни під градом пострілів сталевими кульками 10 калібру...."
  naval_pd_module_tech_2:0 "Важкий кулемет"
  naval_pd_module_tech_2_desc:0 "Простий великокаліберний кулемет, пристосований до штирьової установки і знімного прицілу, дає нашим кораблям можливість збивати літаки, що летять низько."
  naval_pd_module_tech_3:0 "Подвійний кулемет"
  naval_pd_module_tech_3_desc:0 "Згладжений ударно-спусковий механізм, полегшений затвор і дуловий підсилювач - усе це, застосоване до подвійних великокаліберних кулеметів, дає нам змогу розривати літаки під градом куль."
  naval_pd_module_tech_4:0 "Краутмаєр"
  naval_pd_module_tech_4_desc:0 "Кріплення, що приводиться в дію, яке підтримує чотири великокаліберні кулемети із запалювальними снарядами, забезпечує просте вирішення дедалі важливішої проблеми."
  naval_pd_module_tech_5:0 "20мм автогармата"
  naval_pd_module_tech_5_desc:0 "Збільшення масштабу і посилення компонентів, що складають наші важкі кулемети, створює потужну автогармату, яка використовує 20-міліметрові снаряди, що дає нам змогу збивати ворожі літаки лише за кілька влучень.."
  naval_pd_module_tech_6:0 "Барабанна 20мм автогармата"
  naval_pd_module_tech_6_desc:0 "Між збільшенням скорострільності та вибухонебезпечним корисним навантаженням виникає потреба в меншому співвідношенні промахів/попадань. Барабанна конструкція, аналогічна до тих, що були знайдені на довоєнних винищувачах, значно збільшить вірогідність прямого попадання."
  naval_pd_module_tech_7:0 "Точкового захисту лазер"
  naval_pd_module_tech_7_desc:0 "Лазерне озброєння з довоєнними прицільними комп'ютерами упереміш без проблем дозволяє нам через повітряні ворожі засоби шлях прокладати."
 
  naval_pd_tech_1:0 "Система автоматичної перезарядки"
  naval_pd_tech_1_desc:0 "Системи управління із сервоприводами встановлені на кожній протиповітряній зброї, забезпечуючи постійну подачу і гасіння віддачі за допомогою ваги. Отже, збільшується практична скорострільність наших зенітних гармат, а отже, і їхні шанси вразити свої цілі."
  naval_pd_tech_2:0 "Система барабанної внутрішньої подачі"
  naval_pd_tech_2_desc:0 "Пристрій пташиної клітки, що складається з внутрішнього обертового барабана і використовує поршневий механізм витягування, значно збільшує скорострільність всього наявного в даний час польового протиповітряного озброєння. Така система дає нашим гарматам швидкість стрільби до 30 пострілів на секунду, знищуючи будь-який ворожий літак, досить дурний, щоб літати в межах досяжності гармати.."
  
  naval_subsurface_module_tech_1:0 "Таран"
  naval_subsurface_module_tech_1_desc:0 "Пристрій пташиної клітки, що складається з внутрішнього обертового барабана і використовує поршневий механізм витягування, значно збільшує скорострільність всього наявного в даний час польового протиповітряного озброєння. Така система дає нашим гарматам швидкість стрільби до 30 пострілів на секунду, знищуючи будь-який ворожий літак, досить дурний, щоб літати в межах досяжності гармати.."
  naval_subsurface_module_tech_2:0 "Композитний таран"
  naval_subsurface_module_tech_2_desc:0 "Посилені таранні пристрої, виготовлені з композитного сплаву, значно підвищать їхню стійкість до пошкоджень, а також шкоду, яку вони завдають. Призначені для руйнування нижче ватерлінії, вони можуть потопити більшість суден свого класу і пошкодити судна класу вище."
  naval_subsurface_module_tech_3:0 "Торпеди"
  naval_subsurface_module_tech_3_desc:0 "Самохідна вибухівка, призначена для запуску нижче ватерлінії для максимального ушкодження, ці Торпеди можуть дозволити нам знищувати ворогів набагато ефективніше, ніж наші гармати на суднах, а також на безпечній відстані."
  
  naval_subsurface_tech_1:0 "Шестова міна"
  naval_subsurface_tech_1_desc:0 "По мере того, как увеличивается вражеская броня, должны увеличиваться и наши бронебойные возможности. Таким образом, каждый корабль флота был оснащен шестовыми минами, смертоносным контактным оружием с закаленным композитным наконечником, чтобы вонзиться во вражеские корпуса и, взорвавшись, пробить массивную дыру."
  
  naval_light_weapon_module_tech_1:0 "Скорпіон"
  naval_light_weapon_module_tech_1_desc:0 "Стріломет 'Скорпіон' зі збільшеною силою натягу і укріпленою рамою дозволить нашим кораблям ефективніше знищувати ворога."
  naval_light_weapon_module_tech_2:0 "Палубна 37мм гармата"
  naval_light_weapon_module_tech_2_desc:0 "Експерименти з амуніцією дали нам змогу відтворити нову зброю, яка добре показує себе у військово-морських потребах."
  naval_light_weapon_module_tech_3:0 "Подвійна 37мм турель"
  naval_light_weapon_module_tech_3_desc:0 "Покращена структура, сідло стрільця, далекомір і напівавтоматичний режим стрільби дали нам змогу подвоїти шкоду, що наноситься."
  naval_light_weapon_module_tech_4:0 "Надважкий лазер RCW"
  naval_light_weapon_module_tech_4_desc:0 "RCW для лазерної гвинтівки те саме, що і роторна автогармата для пістолета. Покращений темп стрільби і живлення з самого двигуна дадуть змогу знищувати ворожі кораблі за дві секунди."
  
  naval_light_weapon_tech_1:0 "Гільзи зі сплавів"
  naval_light_weapon_tech_1_desc:0 "Більш стійкий сплав для наших снарядів дає змогу тоншій стінці корпусу витримувати такий самий або вищий тиск пострілу. Така модернізація звільняє внутрішній простір у кожному снаряді для додаткового вибухового навантаження, збільшуючи швидкість снаряда, точність і шкоду.."
  naval_light_weapon_tech_2:0 "Витягувач гільз на віддачі"
  naval_light_weapon_tech_2_desc:0 "Поєднання напівавтоматичного замикаючого затвора з екстрактором, що працює на відбій, значно підвищує скорострільність наших легких морських гармат. Затвор автоматично замикається і готовий до стрільби, тільки-но снаряд подають, і він розблокується під час руху відбою, щоб відстріляна гільза просто випала зі ствола...."
  naval_light_weapon_tech_3:0 "Механізм автогармати"
  naval_light_weapon_tech_3_desc:0 "Заміна нашого механізму віддачі на зовнішній перезаряджальний пристрій, що приводиться в рух ланцюгами та електричним двигуном, дає змогу вести безперервний вогонь, оскільки гармата не покладається на циклічність снарядів, а також на керовану скорострільність. Подача затиску також змінена для безперервної системи ременів, що повністю зводить нанівець час перезарядки."
  
  naval_medium_weapon_module_tech_1:0 "Баліста"
  naval_medium_weapon_module_tech_1_desc:0 "Баліста з поліпшеною системою натягу і прицілом дасть змогу значно збільшити потужність наших середніх кораблів."
  naval_medium_weapon_module_tech_2:0 "Палубна 57мм гармата"
  naval_medium_weapon_module_tech_2_desc:0 "Збільшення розмірів легких морських гармат і оснащення їх гідравлічними кріпленнями дасть змогу нашим кораблям середнього класу уникати ближнього бою з ворожими суднами."
  naval_medium_weapon_module_tech_3:0 "Револьверна 57мм гармата"
  naval_medium_weapon_module_tech_3_desc:0 "Розроблена для балансування між вогневою міццю і вагою, обертовий магазин, осколковий щит і пряма подача боєприпасів розширюють межі того, чим ми можемо оснастити наші середні корпуси."
  naval_medium_weapon_module_tech_4:0 "Плазмовий розрядник"
  naval_medium_weapon_module_tech_4_desc:0 "Плазмові реакції, автономні в надувному снаряді з безконтактним детонатором, дають змогу снаряду формуватися просто перед ворожим кораблем для отримання максимальної шкоди. Наші середні кораблі тепер можуть пошкодити навіть надважкі ворожі кораблі!"
  
  naval_medium_weapon_tech_1:0 "Пружинний буферний механізм"
  naval_medium_weapon_tech_1_desc:0 "Додавання поворотної труби над стволом, використовуючи компактну котушку, дає змогу передавати енергію від пострілу в бік від горизонтальної осі. Це дало змогу нашому екіпажу швидше почати процедуру перезаряджання і тримати наші гармати на прицілі."
  naval_medium_weapon_tech_2:0 "Система оберненої подачі"
  naval_medium_weapon_tech_2_desc:0 "Заміна старого напівавтоматичного затвора системою подачі верхнього заряджання і встановлення нового механізму витягання снаряда з використанням центроплана віддачі дає змогу використовувати для стрільби три обойми патронів. Це збільшує нашу загальну скорострільність і дозволяє нам використовувати середні артилерійські гармати для покриття розривним вогнем ворожі кораблі."
  naval_medium_weapon_tech_3:0 "Плазмові заряди"
  naval_medium_weapon_tech_3_desc:0 "Заміна розривних снарядів плазмою, що міститься в плазмових гранатах, дала змогу нашим снарядам отримати вигоду з підвищених характеристик. У разі проникнення, тепер нестабільна плазма бурхливо реагує із зовнішнім корпусом, вибухаючи в зливі перегрітого сплаву. Проти броні вибух концентрується, пробиваючи дірку прямо в ній."
  
  naval_heavy_weapon_module_tech_1:0 "Катапульта"
  naval_heavy_weapon_module_tech_1_desc:0 "Хтось подумає, що катапультою важко влучити по цілі. Хтось буде неправий. Стрільба з аеродинамічних динамітних стволів з детонатором і осколковою оболонкою дає нашому екіпажу деяку свободу дій щодо цього. Пряме попадання з катапульти - те ще задоволення."
  naval_heavy_weapon_module_tech_2:0 "Палубна 75мм гармата"
  naval_heavy_weapon_module_tech_2_desc:0 "Проектування великих озброєнь, як правило, простіше для наших інженерів, не кажучи про виробництво. Казенна частина, що замикається вручну, і двосекційний боєкомплект, а також посилена бойова камера дають дешеву, але ефективну важку гармату."
  naval_heavy_weapon_module_tech_3:0 "Револьверна 75мм гармата"
  naval_heavy_weapon_module_tech_3_desc:0 "Напівфіксовані боєприпаси разом із надувним паливом і конструкцією, що обертається, дадуть змогу нашому екіпажу пробивати дірки в найтовстішій броні з високою скорострільністю."
  naval_heavy_weapon_module_tech_4:0 "Мікрохвильовий спис"
  naval_heavy_weapon_module_tech_4_desc:0 "Ядерна енергія від найбільших двигунів у флоті, призначених для стрільби з найбільшого спрямованого мікрохвильового зброї, відомого в пустки, безсумнівно, вплине на найважчі військово-морські сили противника."
  
  naval_heavy_weapon_tech_1:0 "Детонатор"
  naval_heavy_weapon_tech_1_desc:0 "Щоб збільшити шкоду і запобігти надмірному проникненню, наші снаряди тепер оснащені спеціальним детонатором. Такий пристрій використовує просту систему синхронізації, що приводиться в дію ударом снаряда по корпусу противника. Гарний час дає змогу снаряду вибухнути прямо в середині судна, спричиняючи катастрофічні пошкодження."
  naval_heavy_weapon_tech_2:0 "Шрапнель"
  naval_heavy_weapon_tech_2_desc:0 "Використовуючи тонкий сталевий корпус, що містить сотні й сотні шарикопідшипників, ми можемо перетворити нашу важку зброю на величезні дробовики, що змітають море смертоносними снарядами. Проти легких цілей він спричиняє величезні ушкодження, з сотнями пробоїн корпусу від одного боку корпусу до іншого. Проти важких засобів він вбиває будь-який персонал на палубі, руйнує зовнішнє обладнання і пошкоджує більшість встановлених знарядь."
  naval_heavy_weapon_tech_3:0 "Надмірно нагріті снаряди"
  naval_heavy_weapon_tech_3_desc:0 "З хромованим облицюванням ствола і пристроєм для енергії мікрофузії наші оболонки можуть бути перегріті до температури плавлення, надаючи їм значну теплову енергію. Під час удару такі боєприпаси вибухають і розлітаються на шматки, використовуючи корпус супротивника як додатковий уламок, щоб розірвати нутрощі, які можуть легко пройти крізь перегородку і стіни...."
  
  naval_super_heavy_weapon_module_tech_1:0 "Требушет"
  naval_super_heavy_weapon_module_tech_1_desc:0 "Запуск 90-кілограмового динамітного снаряда на відстань до 300 м навряд чи залишає потребу в кращій вогневій потужності. Тим не менш, ми не повинні зупинятися на цьому, хоча наші інженери все одно не дозволять нам цього зробити."
  naval_super_heavy_weapon_module_tech_2:0 "Палубна 90мм гармата"
  naval_super_heavy_weapon_module_tech_2_desc:0 "Повільно повертається і важко заряджається, не очікуйте, що він легко влучить у легкі ворожі кораблі. Хоча екіпаж проявляє майже непристойне збудження, коли їм наказують стріляти з цієї величезної звірячої гармати."
  naval_super_heavy_weapon_module_tech_3:0 "Подвійна 90мм гармата"
  naval_super_heavy_weapon_module_tech_3_desc:0 "Ми не пошкодували коштів, щоб озброїти наші найважчі кораблі. Конструкція здвоєної гармати, наддувні напівфіксовані боєприпаси, силовий трамбувальник снарядів і товстий осколковий щит дають нам змогу знищувати все, що завгодно, окрім хіба що якогось довоєнного дредноута."
  naval_super_heavy_weapon_module_tech_4:0 "Рельсотрон"
  naval_super_heavy_weapon_module_tech_4_desc:0 "Він може відключити весь корабель, коли вистрілить, але ця зброя - вершина того, що ми коли-небудь могли б використовувати. Снаряди зі сплаву збідненого урану, прискорені до неймовірних швидкостей, знищать усе, включно з довоєнними дредноутами."
  
  naval_super_heavy_weapon_tech_1:0 "Гільзи подвійної дії"
  naval_super_heavy_weapon_tech_1_desc:0 "Наші снаряди, побудовані навколо твердого і м'якого зовнішнього снаряда, будуть ефективні як для пробивання важкої броні, так і для руйнування легших суден. При ударі по легкій броні зовнішня оболонка провокує величезні пробоїни корпусу, сплющуючись під час удару і використовуючи тільки кінетичну енергію. На важкій броні вона відшаровується, і постріл проходить прямо крізь неї."
  naval_super_heavy_weapon_tech_2:0 "Удосконалений гвинтовий механізм"
  naval_super_heavy_weapon_tech_2_desc:0 "Згладжування дії нашого гвинтового затвора і надання нашому екіпажу силових трамбувальних снарядів полегшить їхню роботу і збільшить кількість снарядів, які ми можемо скинути. Електричний трамбувальник снарядів подає боєприпаси безпосередньо з готового стелажа, що перезаряджається через з'єднання з внутрішнім магазином корабля."
  naval_super_heavy_weapon_tech_3:0 "Прискорувач снарядів"
  naval_super_heavy_weapon_tech_3_desc:0 "Використання вдосконаленого хімічного палива в кожному снаряді дає змогу досягти тієї ж швидкості за набагато компактнішої конструкції. Це зменшує вагу наших снарядів і полегшує процедуру перезаряджання. Замість того, щоб стріляти більш компактними боєприпасами, метальні гільзи також можуть бути складені для стрільби надшвидкісним артилерійським снарядом, підриваючи навіть надважку броню."
