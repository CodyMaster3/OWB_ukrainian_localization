l_english:
 cc_leader:0 "Командир загону"
 fm_leader:0 "Головнокомандуючий"
 special_traits_header: "S.P.E.C.I.A.L:"
 assignable_traits: "Риси командира загону"
 commanding_officer_traits: "Риси головнокомандуючого"
 COMMANDING_OFFICER_TRAITS_DESC: "Риси головнокомандуючего можуть бути назначені тільки головнокомандуючим. Вони також можуть використовувати звичайні риси, але їх ефекти будуть зменшені, якщо командувати більше, ніж однією армією."
 SPECIAL_TRAITS_DESC: "Випадкові початкові риси, які назначаються при наборі лідерів."
 ALREADY_HAS_MAX_ALLOWED_ASSIGNABLE_TRAITS:0 "Командир загону уже володіє максимальнюю кількістю назначених рис.\n"
 SKILL_ATTACK_DESC:0 "Навичка атаки командира загону підвищує силу атаки дивізій."
 SKILL_DEFENSE_DESC:0 "Навичка захисту командира загону підвищує захисні характеристики дивізій."
 SKILL_PLANNING_DESC:0 "Навичка планувания командира загону збільшує швидкість планувания для дивізій."
 SKILL_LOGISTICS_DESC:0 "Навичка логістики командира загону зменшує виснаження дивізій."
 SKILL_LEVEL_NEXT_AMOUNT:0 "Вашему командиру загону требуется $VALUE|H$ опыта для повышения уровня."
 SKILL_LEVEL_DETAILS:0 "Після підвищення рівня, командир загону отримає 3 рівні в випадкових характеристиках. Через рис, якими володіє командир загону, збільшується шанс на отримання очків у відповідних характеристиках."
 SKILL_NAVY_LEADER_LEVEL_DETAILS: "Після проходження рівня адмірал отримає 2 рівня в випадкових характеристиках. Тип рис, якими володіє адмірал, збільшують шанси на отримання очків у відповідних характеристиках."
 ASSIGNABLE_TRAITS_DESC:1 "Риси командира загону - це риси, які можна назначити командира загону. Кожен командир загону володіє максимальними кількостями рис, які можуть бути ними отримані."
 FIELD_MARSHAL_TRAITS_DESC:0 "Риси головнокомандуючого отримають тільки головнокомандуючі. Головнокомандуючий може отримувати звичайні риси, але їх ефект буде нижче, аніж вони командують більше однією армією."
 TERRAIN_TRAITS_DESC:0 "Риси місцевості дають бонуси командиру загону, якщо він бореться на відповідній місцевості. Ці риси можна вибрати самому або вони можуть бути отримані через досвід як основні риси."
 CONFIRMTRAITASSIGNMENT:0 "Призначити характеристику командиру загону"
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING:0 "Після назначення цієї риси у вас буде ще $NUM|H$ доступних слотів для характеристик, які можна назначити для цього командира загону."
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE:0 "Після присвоєння цієї риси у вас §Rне§! залишиться доступних слотів для характеристик, які можна назначити цьому командиру загону."
 media_personality_desc:0 "Цей командир загону буде старатися спілкуватися зі ЗМІ і завжди буде старатися бути в центрі уваги."
 hidden_sympathies_desc:0 "Цей командир загону промовив деякі нелояльні висловлювання і, скоріше всього, підтримає повстання, розпочаті повстанцями."