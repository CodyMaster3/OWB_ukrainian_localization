  #----------------------------
  # Electronics Localisation
  #----------------------------
  electronic_engineering:0 "Закон Ома"
  electronic_engineering_desc:0 "Закон Ома стверджує, що струм через провідник між двома точками прямо пропорційний напрузі у двох точках. Квінтесенція для всього, що віддалено пов'язано з електрикою."
  electronic_engineering_1:0 "Резистор"
  electronic_engineering_1_desc:0 "Резистор реалізує електричний опір як пасивний елемент. В електронних схемах вони використовуються для зменшення струму, регулювання сигналу, розділення напруг, активних елементів зміщення і завершення ліній передачі, серед інших цілей. Потужні резистори можуть використовуватися як частина керування двигуном, у системах розподілу електроенергії або для тестових генераторів."
  electronic_engineering_2:0 "Вакуумні трубки"
  electronic_engineering_2_desc:0 "Вакуумна трубка, електронна трубка, являє собою пристрій, що керує електричним струмом між електродами у вакуумованому контейнері. Вакуумні трубки в основному покладаються на термоелектронне випромінювання електронів з гарячої нитки або нагрітого катода. Цей тип називається термоелектронною трубкою або термоемісійним клапаном. Однак фототуб досягає емісії електронів через фотоелектричний ефект."
  electronic_engineering_3:0 "Проста схема"
  electronic_engineering_3_desc:0 "Електронна схема складається з окремих електронних компонентів, таких як резистори, вакуумні трубки, конденсатори, котушки індуктивності та діоди, з'єднані провідними проводами або трасами, через які може протікати електричний струм."
  electronic_engineering_4:0 "Складна схема"
  electronic_engineering_4_desc:0 "Комбінація компонентів і дротів дає змогу виконувати різноманітні прості та складні операції: сигнали можна посилити, обчислення можна виконати, а дані можна переміщати з одного місця в інше."
  electronic_engineering_5:0 "Міниатюрна схема"
  electronic_engineering_5_desc:0 "Мініатюризація - це тенденція до виробництва усе менших механічних, оптичних та електроних продуктів та пристроїв. Завдяки можливості зберігати усе більше аппаратної потужності в умовах меншого простору, комп'ютери різко зменшуються в розмірах."
  electronic_engineering_6:0 "Просунута схема"
  electronic_engineering_6_desc:0 "Піп-Бой 2000 відображає інформацію яскраво-зеленим на своєму чорному екрані розміром 5 x 3, дає змогу записувати аудіозаписи та відеозаписи для подальшого відтворення, та використовує просту, але елегантну форму сонара та супутникового стеження, де є можливість охоплення супутниковим покриттям, де користувач подорожує. Хоча введення повільне, користувач може також вручну вводити і редагувати текстові повідомлення на Піп-Бой 2000. Також доступний у золотому, білому та синьому кольорах."
  electronic_engineering_7:0 "Технологія ЗАКС"
  electronic_engineering_7_desc:0 "Розроблений Волт-Тек, ЗАКС - це серія передових суперкомп'ютерів, здатний навчатися, мислити і займатися творчістю. Можливість робити помилки в судженнях уможливлює вибір серед рішень, а також покращує процес самонавчання. ЗАКС 1.0, початковий прототип був розроблений для управління притулками. Пізніше випуск ЗАКС було розпочато до 2077 року, і надалі його передали Департаменту енергетики США для обробки статистичних даних. Через рік його використали військові для дослідження Нової чуми і під час тактичних досліджень; одну з версій, ЗАКС 1.2, передали Вест-Тек."
  encryption:0 "Секретна мова"
  encryption_desc:0 "На полі битви часто вигукують накази, а противник, почувши накази, може вжити контрзаходів. Щоб не допустити цього, офіцери повинні використовувати секретну мову, це зіб'є з пантелику і відверне наших супротивників."
  encryption_1:0 "Кодовані сигнали"
  encryption_1_desc:0 "Для кращого захисту наших комунікацій ми будемо змінювати кодовані сигнали раз на два тижні. Часта зміна шифрування потребуватиме збільшення витрат, але додаткова безпека того варта."
  encryption_2:0 "Поліалфавітний шифр"
  encryption_2_desc:0 "Використовуючи поліалфавітний шифр, ми зможемо поліпшити безпеку наших радіопередач. Букви повідомлення постійно замінюються, використовуючи кілька алфавітних таблиць шифрування, ця система значно зменшує вірогідність розшифрування повідомлення без доступу до таблиць шифру і машини для дешифрування."
  encryption_3:0 "Імпульсно-кодова модуляція"
  encryption_3_desc:0 "Швидке перемикання частот передачі в поєднанні з відволікаючими модулями, які засмічують радіоефір, даючи змогу нашому сигналу працювати з мінімальним шансом на перехоплення повідомлення противником. Радіо, здатні розшифрувати таку швидку зміну частот, не мають аналогів, що дозволяє використовувати цю модель передачі."
  encryption_4:0 "Цифрове шифрування"
  encryption_4_desc:0 "Програми шифрування з довільним алгоритмом - це вершина того, що наші вчені називають технологією шифрування. При постійних двійкових коливаннях даних будь-яка передача, перехоплена противником, буде здаватися хаотичним набором даних, а так само це може перевантажити апаратуру противника."
  decryption:0 "Довідковий посібник"
  decryption_desc:0 "Захопивши в полон солдатів супротивника, ми змогли дізнатися про їхню командну структуру, а також дізналися багато корисної інформації про супротивника. Ми дізналися ключові слова, які використовують для передачі команд, а так само, ми вивчили їхню тактику використовувану під час бою, це допоможе нашим солдатам і офіцерам передбачати маневри противника."
  decryption_1:0 "Декодування сигналів"
  decryption_1_desc:0 "Просунуте розшифрування - це ключ до перемоги в бою, ми зможемо дізнатися про наміри противника і про його пересування на полі бою. Ми наказали нашим загонам розвідки, які діють у тилу супротивника, вони будуть нападати на командні пункти, станції зв'язку, а також захоплювати особовий склад супротивника, так ми зможемо більше дізнатися про супротивника."
  decryption_2:0 "Частотний аналіз"
  decryption_2_desc:0 "Нам дедалі частіше трапляються невідомі шифри, для злому нам можуть знадобитися фахівці, які допоможуть нам у дешифруванні повідомлень противника. Хаотичний набір букв можна розшифрувати за допомогою методу `частотногу аналізу`."
  decryption_3:0 "Атака сторонніми каналами"
  decryption_3_desc:0 "Основні канали частенько буває важкувато зламати, але якщо перерозподілити саме повідомлення і зламати залізо ми зможемо обійти зашифровані дані. Замість того, щоб намагатися побачити саме повідомлення, нам варто було б глянути на час, що пішов на його доставку, та на час дешифрування, що дасть нам змогу зрозуміти, як багато часу піде на розшифрування щоразу, коли ми будемо вводити дані, і завдяки цьому ми отримаємо доступ безпосередньо до кінцевого повідомлення, не обтяжуючи себе процесом злому."
  decryption_4:0 "Цифрове декодування"
  decryption_4_desc:0 "Супротивник все частіше використовує шифри з довільним алгоритмом, ці шифри дуже складні, але у них є один недолік. Ми можемо поставити багаточастотні глушники в районі дії противника, вони отримуватимуть не повні пакети даних, а іноді відбуватиметься повна їхня втрата, це змусить робити резервні копії, а їх набагато легше перехопити і розшифрувати."
  communication_engineering:0 "Бойова мова"
  communication_engineering_desc:0 "Щоб забезпечити правильну передачу наказів, чи то рукопашний бій, чи то артобстріл, наші солдати використовують різні жести рук, що мають різні значення. Стандартизувавши цей метод ми покращимо передачу наказів під час бою."
  communication_engineering_1:0 "Димові сигнали"
  communication_engineering_1_desc:0 "Димові сигнали використовуються як спосіб управління військами на полі бою. Природно, таборів з багаттями буде недостатньо. Ми використовуватимемо навчених сигнальників, які перебуватимуть у тилу і передаватимуть команди, використовуючи різнокольоровий дим, який буде видно підрозділам, що беруть участь у боях."
  communication_engineering_2:0 "Примітивне радіо"
  communication_engineering_2_desc:0 "Виявлення безлічі журналів \»Аматорський радіозв'язок\» надає нашим ученим багато корисних креслень для створення примітивних радіостанцій, це допоможе нам здійснювати радіозв'язок на далеких відстанях."
  communication_engineering_3:0 "Радіо"
  communication_engineering_3_desc:0 "Досягнення в галузі радіопередач дасть нам змогу збільшити дальність дії, а також зменшить вагу радіостанції та дасть змогу нам використовувати пристрій шифрування і дешифрування. Це секретне обладнання, і тому використовувати будуть тільки надійні підрозділи."
  communication_engineering_4:0 "Радіо дальньої дії"
  communication_engineering_4_desc:0 "Переносна радіостанція в поєднанні з мобільними антенами, встановленими на аванпостах у тилу, дасть змогу нашому командному складу дізнаватися про зміни на фронті та швидко реагувати на ці зміни, посилаючи підкріплення на небезпечні ділянки."
  communication_engineering_5:0 "Цифрові системи зв'язку"
  communication_engineering_5_desc:0 "Централізовані командні мережі та військові аванпости тепер оснащені сучасним обладнанням для передавання даних, що під'єднуються до шолома наших солдатів і дають змогу отримувати тактичні дані бою. Ця технологія - це великий стрибок у процесі збору інформації, а так само, це допоможе в обміні даних між лабораторіями."
 
  radio_detection:0 "Радіовиявлення"
  radio_detection_desc:0 "Розробка радара дасть нам змогу виявляти фізичні об'єкти за допомогою радіохвиль. Розробка проходить у найсуворішій таємниці, оскільки ця зміна докорінно змінить способи виявлення підрозділів противника."
  decimetric_radar:0 "Дециметровий радар"
  decimetric_radar_desc:0 "Багато підрозділів покладаються на ефект несподіванки, що робить їх ефективнішими. Споруда дециметрового радара дасть змогу позбавити їх цієї переваги."
  improved_decimetric_radar:0 "Покращений дециметровий радар"
  improved_decimetric_radar_desc:0 "Радар уже довів, наскільки він корисний, але в нас поки що надто мало дециметрових радарів, щоб забезпечити хороше охоплення. Оснастивши радаром інші підрозділи, ми зможемо використовувати цю технологію ефективніше."
  centimetric_radar:0 "Сантиметровий радар"
  centimetric_radar_desc:0 "Новий радар, що працює в мікрохвильовому діапазоні, дасть нам змогу засікати об'єкти, які вислизали від попередньої моделі."
  improved_centimetric_radar:0 "Покращений сантиметровий радар"
  improved_centimetric_radar_desc:0 "Використовуючи новітні радарні технології, наприклад, моноімпульсні радари, в ключових операціях, ми доб'ємося гранично високої точності виявлення."
  advanced_centimetric_radar:0 "Вдосконалений сантиметровий радар"
  advanced_centimetric_radar_desc:0 "Незважаючи на те, що у нас є сучасні радари, ворог примудряється уникати виявлення. Останні розробки, як, РЛС на ефекті Доплера, дасть змогу усунути багато недоліків нашого обладнання."
