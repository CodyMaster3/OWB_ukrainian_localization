l_english:
  EQ_MOD_CAT_light_ship_engine_TITLE:0 "Легкий двигун"
  EQ_MOD_CAT_medium_ship_engine_TITLE:0 "Середній двигун"
  EQ_MOD_CAT_heavy_ship_engine_TITLE:0 "Важкий двигун"
  EQ_MOD_CAT_super_heavy_ship_engine_TITLE:0 "Надважкий двигун"
  ship_hull_medium:0 "Корпуса середніх кораблів"
  ship_hull_medium_desc:0 "Дерев'янний човен з відкритим верхом, оснащена засобами для перевезеняя повного складу, ці ранні кораблі представляють собою наш середній варіант з точки зору воєнно-морських засобів. Відповідні для боїв другої лінії, вони, ймовірно, можуть битися на лінії фронту в крайньому випадку."
  
  ship_hull_light_1:0 "Каное"
  ship_hull_light_1_desc:0 "Простий, дерев'янний, легкий и крихітний корабель, каное дозволить вогневій групі брати участь в сутичках здалеку, з поворотними кріпленнями в якості забезпечення для озброєння."
  ship_hull_light_2:0 "Катер"
  ship_hull_light_2_desc:0 "Просування в кораблебудівництві дозволило створити новий дизайн, більш міцного завдяки більш просунутому використанню деревини і снарядженого більш кращим ручним поворотним кріпленням для озброєння."
  ship_hull_light_3:0 "Буксир"
  ship_hull_light_3_desc:0 "Буксири, зібранні з морських портів, можна перебудувати в ефективні воєнні кораблі, які мають достатньо місця для більш тяжкої зброї, повної команди і більшої кількості припасів."
  ship_hull_light_4:0 "Патрульний човен"
  ship_hull_light_4_desc:0 "Патрульні човни, спеціально побудованні більш швидкими для бою на річному патрулі і в відккритому морі, мають при собі покращенне кріплення для озброєння і більшого місця для двигуна, боєприпасів і водяних помп."
  ship_hull_light_5:0 "Торпедний човен"
  ship_hull_light_5_desc:0 "Достатньо укріплена для пускової установки торпед, ці покращенні патрульні човни також тримають при собі попереднє покращене укріплення з туреллю за пуленепробивнмим склом. Додаткове місце дозволяє навіть взяти на борт батальйон стрілків."

  ship_hull_medium_1:0 "Баркас"
  ship_hull_medium_1_desc:0 "Відкрита дерев'яний човен з достатною кількістю провізії, щоби перевести цілий загон - за правилами морських кораблів, вони вважаються середніми човнами. Придатні для баталій на другій лінії, вони, ймовірно, можуть битися і на передовій в крайньому випадку."
  ship_hull_medium_2:0 "Шхуна"
  ship_hull_medium_2_desc:0 "Дерев'янні судна з вагою понад 50-и тонн, ці посилені судна можуть нести на собі повноцінний загон, щоби це займали різні гарматні установки, водянні насоси абол захищались від абордажу."
  ship_hull_medium_3:0 "Річна баржа"
  ship_hull_medium_3_desc:0 "З підпалубними приміщеннями для екіпажу, ця баржа дозволить нашим військам залишатися в патрулі набагато довше і задовольнятися підвищеним комфортом. Виготовлені з склопластикового матеріалу з дерев'янною конструкцією, вони все ще являють собою переобладнаними цивільними суднами."
  ship_hull_medium_4:0 "Бойова баржа"
  ship_hull_medium_4_desc:0 "Будучи виготовленими з суцільносталевої конструкції, ці бойові баржі можуть похвалитися броньованими вежами і захищеними перегородками для посилення їхніх внутрішніх конструкцій."
  ship_hull_medium_5:0 "Штурмовий корабель"
  ship_hull_medium_5_desc:0 "Високошвидкісні, але фвйно озброєні, ці кораблі спеціально зроблені з композитної підложки для хорошої жорсткості и маневреності. Внутрішня електроніка, а також підключені кріплення гармат також покращують їх загальну вогнену міць."

  ship_hull_heavy_1:0 «Трирема»
  ship_hull_heavy_1_desc:0 «Трирема - масивний дерев'яний корабель, придатний для фронтового бою, являє собою повний набір посилених кріплень для морського озброєння, а також бойовий взвод, готовий до бою. Повільні та стійкі, ці кораблі важкого класу ідеально підходять для бою на першій лінії.»
  ship_hull_heavy_2:0 «Бриг»
  ship_hull_heavy_2_desc:0 «Бригам, укріпленим дерев'яним кораблям вагою близько 450-и тонн, знадобиться великий кіль, щоб підтримувати внутрішню опору. Після оснащення зброєю і додатковою бронею, вони більш ніж добре підходять як заміна для багатьох інших суден.»
  ship_hull_heavy_3:0 «Колісний пароплав»
  ship_hull_heavy_3_desc:0 «Пароплави з броньованими гребними колесами, ці величезні судна мають місткі та хороші кріплення для встановлення морських знарядь, а також кілька збройових кріплень для протиповітряних або протипіхотних завдань.»
  ship_hull_heavy_4:0 «Ударна баржа»
  ship_hull_heavy_4_desc:0 «Ці броньовані бойові баржі, укомплектовані повноцінним десантом, мають добре помітні гарматні вежі, посилені протиповітряні гарматні вежі, а також двошарову палубу для захисту від повітряних атак і пожеж.»
  ship_hull_heavy_5:0 «Плаваюча фортеця»
  ship_hull_heavy_5_desc:0 «Величезні судна, укомплектовані цілою компанією, вони являють собою найважчий корабель, який ми й уявити не могли. Вони використовують новітні методи укладання кораблів, а також аналіз пошкоджень від попередніх битв, щоб зміцнити слабкі місця.»
  
  ship_hull_super_heavy:0 «Відновлений танкер»
  ship_hull_super_heavy_desc:0 «»

  ship_hull_super_heavy_1:0 «Відновлений танкер»
  ship_hull_super_heavy_1_desc:0 «Найбільше судно, яке коли-небудь плавало в пустці, довоєнні танкери завдовжки 180 метрів були спорядженими озброєнням і бронею на повну, що робило їх морськими чудовиськами, яких хтось знищить хіба що у своїх снах §RМвахахахаха! §!!!»