  anti_air_support_short:0 "ППО"
  anti_air_support_desc:0 ""

  demolitions_support:0 "Підтримка підривників"
  demolitions_support_short:0 "Підривники"
  demolitions_support_desc:0 ""

  power_armour_fireteam_support:0 "Силова кулеметна підтримка"
  power_armour_fireteam_support_short:0 "Кулеметники"
  power_armour_fireteam_support_desc:0 ""

  power_armour_demolitions_support:0 "Силова підривникова підтримка"
  power_armour_demolitions_support_short:0 "Підривники"
  power_armour_demolitions_support_desc:0 ""

  recon_company:0 "Розвідувальна підтримка"
  recon_company_short:0 "Розвідка"
  recon_company_desc:0 "На великих пустках без старих технологій на кшталт GPS і доступу до карт, ми, маючи традиційну групу піхоти для розвідки, зможемо дозволити підрозділу краще вибирати тактику в бою."

  motorized_recon_company:0 "Підтримка мобільної розвідки"
  motorized_recon_company_short:0 "Мобільна розвідка"
  motorized_recon_company_desc:0 "Розвідувальні групи за допомогою транспортних засобів можуть принести велику користь нашій розвідці, даючи змогу швидше і безпечніше переміщатися і підвищуючи обізнаність про пересування військ противника."

  maintenance_company:0 "Технічна підтримка"
  maintenance_company_short:0 "Ремонтна рота"
  maintenance_company_desc:0 "Транспортні засоби та роботи важко виробляти, замість того, щоб викинути тих, хто зламався на пустки, можна зберегти їх за допомогою спеціально навчених одиниць з деякими основними навичками ремонту, щоб відновити їх до робочого стану."

  motorized_maintenance_company:0 "Мобільне технічне обслуговування \nПідтримка"
  motorized_maintenance_company_short:0 "Мобільна ремонтна рота"
  motorized_maintenance_company_desc:0 "Обладнання, яке ремонтують наші бригади технічного обслуговування, не може бути миттєво приведене в робочий стан. Цей процес потребує часу та зусиль із транспортування зламаного обладнання доти, доки його можна буде полагодити. Моторизація дасть змогу нашим екіпажам виконувати свою роботу на ходу і перевозити більше обладнання в процесі."

  logistics_company:0 "Логістична підтримка"
  logistics_company_short:0 "Логістика"
  logistics_company_desc:0 "У пустці постачання ще складніше переносити на лінію фронту, ніж до війни, через руїни, що лише залишаються. Додавання рот забезпечення, безумовно, сприятиме тому, щоб більша армія була представлена і належним чином виглядала."

  motorized_logistics_company:0 "Мобільна Логістична підтримка"
  motorized_logistics_company_short:0 "Мобільна Логістика"
  motorized_logistics_company_desc:0 "Постачання армії на пустці пов'язане з низкою унікальних проблем, не останніми з яких є пошкоджена або заблокована довоєнна інфраструктура і ворожа дика природа. Більш швидка і краще захищена логістична компанія забезпечить кращий захист витратних матеріалів і необхідного обладнання від пошкоджень, тим самим підвищуючи ефективність."

  dog_company:0 "Підтримка собак"
  dog_company_short:0 "Собаки"
  dog_company_desc:0 "Собаки, натреновані на запах людської плоті. Також дають переваги, особливо в лісових місцевостях."

  anti_tank_company:0 "Протитанкова підтримка"
  anti_tank_company_short:0 "ПТО"
  anti_tank_company_desc:0 "Різноманітність протитанкової зброї, зібраної в підрозділ, щоб забезпечити підтримку удару і запуску по броньованим цілям, може дати піхоті та іншим легким підрозділам шанс протистояти транспортним засобам і роботам без необхідності їхнього виробництва."

  medical_chem_company:0 "Медицинська підтримка"
  medical_chem_company_short:0 "Медики"
  medical_chem_company_desc:0 "Хороших людей важко знайти, особливо після того, як світ закінчився. Додавання спеціалізованих компаній, що несуть медичне обладнання і практикують основні медичні навички, може, принаймні, зменшити деякі втрати, понесені на полі бою."

  motorized_medical_chem_company:0 "Мобільна Медична підтримка \nПідтримка"
  motorized_medical_chem_company_short:0 "Мобільні медики"
  motorized_medical_chem_company_desc:0 "Лікування пораненого солдата - досить важке завдання для початку, але вилучення коштів із зони активних бойових дій пов'язане з цілою низкою додаткових труднощів. Включення транспортних засобів до складу наших медичних бригад значно поліпшить цей процес і допоможе нам врятувати більше життів."

