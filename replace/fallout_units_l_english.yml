  support_robot:0 "Взвод роботів підтримки"
  support_robot_short:0 "Роботи підтримки"
  support_robot_desc:0 "Злегка озброєні та броньовані роботи, введені в експуатацію як бойові одиниці. З фокусом на роль підтримки."

  combat_robot:0 "Взвод бойових роботів"
  combat_robot_short:0 "Бойові роботи"
  combat_robot_desc:0 "Важкоозброєні та броньовані роботи, створені для порушення першого закону робототехніки."

  security_robot:0 "Взвод роботів-охоронців"
  security_robot_short:0 "Роботи-охоронці"
  security_robot_desc:0 "Роботи-охоронці ідеально підходять для усмирення некерованого населення."

  super_heavy_robot:0 "Взвод надважких роботів"
  super_heavy_robot_short:0 "Надвважкі роботи"
  super_heavy_robot_desc:0 "Роботи, які кидають виклик будь-яким загальноприйнятим міркуванням або логіці, створені тільки з однією метою - руйнування."

