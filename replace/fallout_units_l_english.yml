  power_armour_support:0 "Підтримка силової броні"
  power_armour_support_short:0 "Підтримка силової броні"
  power_armour_support_desc:0 "Піхота, споряджена силовою бронею. Їхня броня дає величезну перевагу в боях, додаючи істотний опір протипіхотним атакам. Вартість виробництва такої броні значно збільшує вартість виробництва піхоти, але дозволить заощадити більшу кількість людських ресурсів."

