  super_mutant_nightkin_infantry:0 "Піхота Тіні"
  super_mutant_nightkin_infantry_short:0 "Тінь"
  super_mutant_nightkin_infantry_desc:0 "Тіні були елітною кастою воїнів в армії супермутантів Майстра і вершиною його творіння супермутантів."

  forward_firebase_support:0 "Підтримка вогневої бази"
  forward_firebase_support_short:0 "Вогнева база"
  forward_firebase_support_desc:0 "Укріплені, напівмобільні позиції, які значно полегшать утримання лінії фронту."

  behemoth:0 "Бегемот"
