  cybernetic_support:0 "Кібернетичні імплантати"
  cybernetic_support_desc:0 "За допомогою правильної технології ми можемо перевершити людські можливості! Наші солдати будуть витривалішими, кращими, швидшими і сильнішими, ніж наші прості органічні супротивники!"

  plant_support:0 "Громадні рослини"
  plant_support_desc:0 "Вирощена в домашніх умовах біологічна зброя дасть нашим військам величезну перевагу, за умови, що ми зможемо воювати на землях, досить родючих для її вирощування."
  
