  behemoth_desc:0 ""

  power_armour:0 "Взвод силової броні"
  power_armour_short:0 "Силова броня"
  power_armour_desc:0 "Піхота, споряджена силовою бронею. Їхня броня дає величезну перевагу в боях, додаючи істотний опір протипіхотним атакам. Вартість виробництва такої броні значно збільшує вартість виробництва піхоти, але дозволить заощадити більшу кількість людських ресурсів."

  power_armour_fireteam_infantry:0 "Силовий взвод кулеметників"
  power_armour_fireteam_infantry_short:0 "Сил. кулеметник"
  power_armour_fireteam_infantry_desc:0 ""

  power_armour_demolitions_infantry:0 "Силовий підривний взвод"
  power_armour_demolitions_infantry_short:0 "Сил. підривник"
  power_armour_demolitions_infantry_desc:0 ""

  ghoul_infantry:0 "Піхотний взвод гулів"
  ghoul_infantry_short:0 "Піхота гулів"
  ghoul_infantry_desc:0 "Група розумних солдатів-гулів, набагато стійкіших до суворої реальності Пустки, ніж звичайні люди через їхній тривалий вплив радіації."

  super_mutant_infantry:0 "Піхотний взвод супермутантів"
  super_mutant_infantry_short:0 "Супермутанти"
  super_mutant_infantry_desc:0 "Супермутанти, зазвичай не такі розумні, як їхні людські колеги, набагато сильніші та невибагливіші через їхню більшу, потужнішу структуру. На відміну від звичайної піхоти, для отримання цих незграбних солдатів необхідний доступ до ВРЕ."

  super_mutant_aux_infantry:0 "Супермутанти-ауксиларії"
  super_mutant_aux_infantry_short:0 "Супермутанти"
  super_mutant_aux_infantry_desc:0 "Супермутанти, зазвичай не такі розумні, як їхні людські колеги, набагато сильніші та невибагливіші через їхню більшу, потужнішу структуру. На відміну від звичайної піхоти, для отримання цих незграбних солдатів необхідний доступ до ВРЕ."


  molerat_infantry:0 "Когорта кротощурів"
  molerat_infantry_short:0 "Кротощури"
  molerat_infantry_desc:0 "Один чмир не може бути небезпечним. Але як щодо двадцяти? Або ста?"
  
  mirelurk_infantry:0 "Взвод Болотників"
  mirelurk_infantry_short:0 "Болотники"
  mirelurk_infantry_desc:0 "Приручені болотники, готові боротися і померти за свою королеву."

