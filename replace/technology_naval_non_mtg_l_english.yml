l_english:
  nautics_tech_non_mtg_1:0 "Мореплавство"
  nautics_tech_non_mtg_1_desc:0 "Як би це не дратувало наш екіпаж, весла, здається, є найкращим способом пересування наших майбутніх кораблів на сьогоднішній день і гарантує нашу здатність виставляти флот. Під час набору на службу слід надавати пріоритет дисциплінарній підготовці та підвищеним фізичним вимогам, а також особливо високій думці про командира. Недисципліновані елементи не повинні бути відправлені на веслування з цілком очевидних причин".
  nautics_tech_non_mtg_2:0 "Вітрильна навігація"
  nautics_tech_non_mtg_2_desc:0 "Виробництво текстилю та виготовлення такелажу буде виконуватися в подвійному обсязі, оскільки наш екіпаж веслярів неодноразово наголошував, що вони не зможуть продовжувати виконувати свої обов'язки довше. Це дає нам можливість використовувати вітер і вітрила, щоб допомогти їм, зменшуючи ймовірність того, що вони піднімуть бунт, а натомість заощаджуючи дорогоцінні боєприпаси."
  nautics_tech_non_mtg_3:0 "Парова силова установка"
  nautics_tech_non_mtg_3_desc:0 "Парова силова установка, включаючи трансмісію та захищену систему котлів, значно збільшить швидкість наших кораблів, оскільки ми більше не потребуємо природних елементів. Підвищення кваліфікації з техніки безпеки під час інженерних операцій, а також тренінги з протиударної стійкості, щоб не бруднити білизну щоразу, коли корпус корабля отримує удар в машинному відділенні."
  nautics_tech_non_mtg_4:0 "Підводні рушії"
  nautics_tech_non_mtg_4_desc:0 'Водостійкий і легкий сплав вивчається для оснащення наших суден передовими підводними рушіями. Пряма передача енергії з машинного відділення до пропульсивних установок, разом із вдосконаленими паровими силовими установками, зробить наші судна ще більш швидкісними та надасть нам тактичні та стратегічні переваги."
  nautics_tech_non_mtg_5:0 "Ядерна стабілізація"
  nautics_tech_non_mtg_5_desc:0 "Дослідження та розробка мініатюрних ядерних технологій, запозичених з земних дослідницьких та експериментальних реакторів, є найсучаснішою рушійною системою, яку ми коли-небудь могли надати нашим кораблям. Швидкий реактор з натрієвим охолодженням, що має броньовану оболонку та посилення для виконання завдань на передовій, - це передова розробка серед морських силових установок."
  waterproof_sealing_tech_non_mtg:0 "Водонепроникне ущільнення"
  waterproof_sealing_tech_non_mtg_desc:0 "Удосконалені технології будівництва та посилені зусилля з інспекції, а також краща підготовка екіпажу нашої верфі, підвищать структурну цілісність наших корпусів, таким чином гарантуючи їхню водонепроникність та стійкість."
  multi_deck_construction_tech_non_mtg:0 "Багатопалубне будівництво"
  multi_deck_construction_tech_non_mtg_desc:0 "Побудова наших суден таким чином, щоб дозволити незалежно броньовані палуби замість однієї, уніфікованої, має покращити структурну цілісність наших кораблів, оскільки вона забезпечується кількома шарами броні.»
  outrigger_tech_non_mtg:0 "Опора"
  outrigger_tech_non_mtg_desc:0 "Стабілізаційні конструкції можуть бути встановлені на більшості наших кораблів, що дозволить покращити мореплавство в складних погодних умовах, а також зменшити віддачу при стрільбі в борт, що повинно збільшити загальну швидкість наших кораблів.»
  proper_rigging_tech_non_mtg:0 "Вітрила квадратної форми"
  proper_rigging_tech_non_mtg_desc:0 "Модифікація наших кораблів для використання квадратного вітрила, яке виявилося найбільш аеродинамічно ефективним, має покращити нашу стратегічну мобільність. Замість одного полотнища на одній щоглі використовується кілька невеликих полотнищ, що зменшує кількість членів екіпажу, необхідних для їхнього згортання та розгортання. Вони також більш стійкі до пошкоджень, оскільки втрата одного маленького вітрила майже не впливає на збільшену максимальну швидкість."
  grappling_harpoon_tech_non_mtg:0 "Гарпун для захоплення"
  grappling_harpoon_tech_non_mtg_desc:0 "Іноді існує ймовірність, що ворог краще озброєний, ніж ми. Що робити, коли наша зброя занадто слабка, щоб пробити його корпус? Відповідь проста. Повністю його ігнорувати. З обладнанням для ближнього бою, яке видається спеціалізованим абордажним командам, ми можемо брати на абордаж і спустошувати ворожі судна з переважаючою вогневою потужністю. І все це ціною додаткових ризиків для наших катерів, коли вони зближуються з ворогом."
  metal_bows_tech_non_mtg:0 "Металеві носові частини"
  metal_bows_tech_non_mtg_desc:0 "Аналіз ударів, проведений на наших катерах, дозволив нам визначити найбільш вразливі місця під час бою. Очевидно, що до них відноситься носова частина, але носова частина також є мішенню, оскільки наш корабель маневрує по полю бою. Посилення носової частини має допомогти нашим кораблям витримувати більше пошкоджень, не втрачаючи при цьому боєздатності."
  naval_manuals_tech_non_mtg:0 "Військово-морські посібники"
  naval_manuals_tech_non_mtg_desc:0 "Детальні інструкції з експлуатації, які цього разу не складають 500 сторінок, мають допомогти нашому екіпажу швидко виявляти проблеми та вирішувати їх у найбільш прийнятний спосіб. І хоча ми цінуємо почуття гумору автора, можливо, не варто було б, щоб в остаточному варіанті згадувалося, що реакція на критичну пробоїну в корпусі - це «Звинувачуйте Анклав»."
  naval_armor_reinforcement_tech_non_mtg:0 "Посилення броні"
  naval_armor_reinforcement_tech_non_mtg_desc:0 "Точки кріплення та сліди від зварювання - все це недоліки броньової схеми наших кораблів. І хоча ми не можемо розумно зробити монококову конструкцію, ми все ж можемо посилити ці ключові місця додатковою обшивкою. Це має гарантувати, що вони не прогинатимуться і не розбиватимуться при ударі."
  naval_wonders_of_the_past_tech_non_mtg:0 "Чудеса минулого"
  naval_wonders_of_the_past_tech_non_mtg_desc:0 "Нашим інженерам нарешті вдалося розібрати і відтворити довоєнний двигун, знятий з покинутого танкера. Забезпечуючи неймовірну потужність та ефективність, вони дозволять нам ремонтувати та використовувати ці довоєнні бегемоти. Їхні передові технології також можуть бути модернізовані на всіх інших суднах флоту для покращення рушійної сили."
  naval_secondary_engines_tech_non_mtg:0 "Вторинні двигуни"
  naval_secondary_engines_tech_non_mtg_desc:0 "Вторинні моторні відсіки, встановлені у віддалених та броньованих місцях подалі від головного моторного відсіку, забезпечать більшу потужність рушійних установок та тактичну мобільність у разі критичного попадання. Це також збільшить термін служби двигуна, оскільки навантаження буде розподілене."
  naval_emergency_sealing_tech_non_mtg:0 "Аварійна герметизація"
  naval_emergency_sealing_tech_non_mtg_desc:0 "Пробоїни корпусу - це надзвичайно небезпечна ситуація. Якщо не впоратися з ними належним чином, вони можуть означати кінець будь-якого корабля, незалежно від його розміру. Забезпечення нашого флоту елітними командами з контролю пошкоджень зменшить цей ризик. Працюючи під водою, у захисному спорядженні та використовуючи гіпербаричні зварювальні апарати, вони можуть заплисти у затоплений відсік і залатати пробоїну в самому її джерелі."
  naval_armour_tech_non_mtg_1:0 "Обробка деревини"
  naval_armour_tech_non_mtg_1_desc:0 "Щоб мати можливість організовано будувати дерев'яні кораблі, ми повинні докласти зусиль для стандартизації та вдосконалення існуючих конструкцій. Вибір з безлічі різних корпусів і подальша обробка його антиобростаючою фарбою, а також просте міднення, дозволить нам масово виробляти військово-морські судна."
  naval_armour_tech_non_mtg_2:0 "Виробництво кованого заліза"
  naval_armour_tech_non_mtg_2_desc:0 "Технології виплавки та формування кованого заліза можуть бути використані на нашу користь для підвищення ефективності суднобудування. Покриття нашого дерев'яного корпусу додатковим залізним покриттям і більш досконалою мідною обшивкою додасть захисту нашим суднам, водночас зменшивши їхню вартість і вагу."
  naval_armour_tech_non_mtg_3:0 "Сталеве покриття"
  naval_armour_tech_non_mtg_3_desc:0 "Масове виробництво та формування сталі вимагає величезних потужностей, а також розширення спеціалізованих верфей. Хоча це займе певний час, не можна заперечувати падіння вартості та зростання практичності сталевих корпусів. Тому ми будемо перепроектувати наші кораблі з використанням металевих водонепроникних корпусів."
  naval_armour_tech_non_mtg_4:0 "Виплавка сплавів"
  naval_armour_tech_non_mtg_4_desc:0 "Оснащення нашого ливарного цеху новітніми пристроями для виробництва сплавів, такими як високоінтенсивні пальники та механізовані деградуючі інструменти, дасть нам матеріали, достатньо досконалі для використання в якості покриття військового класу. Вони можуть бути використані для різних цілей, від полегшення наших суден до посилення наших кораблів першої лінії."
  naval_armour_tech_non_mtg_5:0 "Композитне покриття"
  naval_armour_tech_non_mtg_5_desc:0 "Використовуючи технологію виробництва на основі порошків, ми можемо значно знизити собівартість продукції, дозволяючи використовувати неймовірний спектр металів у композитних сплавах. Процеси атомізації дозволяють змішувати металевий порошок з іншими матеріалами, такими як вуглець або кобальт, які потім пресуються під високим тиском для формування композитного броньового покриття."
  naval_invasion_tech_non_mtg_1:0 "Штурмове каное"
  naval_invasion_tech_non_mtg_1_desc:0 "Використання каное для транспортування наших військ для морських атак - це майже все, що ми можемо зробити зараз. Проте, є способи значно полегшити висадку на берег для наших солдатів. Встановлена на носі гвинтівка забезпечить пригнічуючий вогонь під час штурму, а легка броня з піднятим корпусом захистить від стрілецької зброї."
  naval_invasion_tech_non_mtg_2:0 "Озброєні плавзасоби"
  naval_invasion_tech_non_mtg_2_desc:0 "Швидкісний моторний катер, що перевозить повний взвод та озброєний кулеметом і гарматним щитом, повинен забезпечити швидку висадку десанту. Швидкість та маневреність цих плавзасобів у поєднанні з можливістю висадки на берег мають підвищити швидкість та ефективність морського десанту, а броньована гарматна установка забезпечить вогонь підтримки."
  naval_invasion_tech_non_mtg_3:0 "Бронекатери"
  naval_invasion_tech_non_mtg_3_desc:0 "Спеціалізовані бронетранспортери з висунутими вперед аппарелями, броньовані від кулеметного вогню та осколків снарядів, повинні значно покращити захист наших військ під час десантних операцій. Вогнева підтримка забезпечується двома автоматичними гарматними баштами в задній частині машини, а також мінометом, що знаходиться у відсіку з відкритим верхом, який повинен надати значну допомогу під час висадки десанту на берег."
  naval_invasion_tech_non_mtg_4:0 "Кораблі вогневої підтримки"
  naval_invasion_tech_non_mtg_4_desc:0 "Забезпечення наших десантних військ вогнем підтримки має вирішальне значення під час амфібійних атак. І хоча наші бронетранспортери чудово справляються з цим завданням, обстрілюючи десант градом автогарматних снарядів та мінометних мін, нам потрібно ще більше. Переобладнання деяких з них для перевезення величезних ракетних батарей, які одночасно розряджаються на ворожі позиції, має приголомшити будь-яку оборону, незалежно від того, наскільки вона укріплена, що відкриє шлях для наших морських піхотинців та десантників."
  light_navy_hull_tech_non_mtg_1:0 "Легкий корпус 1"
  light_navy_hull_tech_non_mtg_2:0 "Легкий корпус 2"
