 # Ballistic Equipment
  ballistic_equipment_1:0 "Базовий вогнестріл"
  ballistic_equipment_1_short:0 "Баз. вогнестріл"
  ballistic_equipment_1_desc:0 "Переозброєння наших військ - головний спосіб поліпшити ефективність наших солдатів. Тому ми розробили новий піхотний набір із 5.56мм гвинтівки для бою на середній дистанції, гранат із консервних банок, залізних шоломів, заточування та .22LR пістолета на крайній випадок."
  
  ballistic_equipment_2:0 "Звичайний вогнестріл"
  ballistic_equipment_2_short:0 "Звич. вогнестріл"
  ballistic_equipment_2_desc:0 "Після оснащення напівавтоматичними бойовими гвинтівками, наші війська можуть стати цілком серйозною загрозою для наших ворогів. Динаміт, бойові шоломи, бронежилети, кинджали та 9-мм зброя на надзвичайні ситуації дадуть змогу нашим солдатам добре себе показати в будь-яких бойових ситуаціях."
  
  ballistic_equipment_3:0 "Просунутий вогнестріл"
  ballistic_equipment_3_short:0 "Просун. вогнестріл"
  ballistic_equipment_3_desc:0 "Штурмові гвинтівки з вибором режиму вогню дадуть змогу придушувати ворога набагато краще, даючи змогу використовувати тактику придушення та масованого вогню по ворогу. Осколкові гранати разом із вогнестрільною зброєю дають їм змогу легше зачищувати будівлі, в той час як куленепробивні жилети та бойові ножі захистять їх.."
  
  ballistic_equipment_4:0 "Елітний вогнестріл"
  ballistic_equipment_4_short:0 "Елітний вогнестріл"
  ballistic_equipment_4_desc:0 "Вручну створені набої разом із поліпшеними деталями в наших нових штурмових гвинтівках відкривають перед нашими солдатами майже безмежні можливості. З компенсаторами віддачі на додатковій зброї, \«патрачами\» замість бойових ножів, поліпшеними гранатами і повним комплектом куленепробивної броні - наше спорядження, напевно, можна назвати найпросунутішим у пустки."
  
  # Heavy infantry armour
  heavy_infantry_equipment_1:0 "Спорядження силовиків"
  heavy_infantry_equipment_1_short:0 "Спор. силовиків"
  heavy_infantry_equipment_1_desc:0 "І хоч це спорядження не так ефективно, як спецпризначенці або силова броня, ці шматки і пластини металу, приварені один до одного, все ще можуть принести користь. Особливо в придушенні опору. Це спорядження також сильно обмежує мобільність."
 
  heavy_infantry_equipment_2:0 "Спорядження Важких силовиків"
  heavy_infantry_equipment_2_short:0 "Спор. силовиків"
  heavy_infantry_equipment_2_desc:0 "І хоч це спорядження не таке ефективне як спецпризначенці чи силова броня, ці шматки й пластини металу та довоєнне спорядження для боротьби з заворушеннями дасть змогу нашим військам ефективно боротися з ворожими повстанцями.."
 
 # Energy Equipment
  energy_equipment_1:0 "Базова лазерна зброя"
  energy_equipment_1_short:0 "Базовий лазер"
  energy_equipment_1_desc:0 "Лазерна зброя - цікава альтернатива вогнепальній зброї. Будучи більш ефективною проти міцних цілей, вона може стати дуже корисною в нашій армії, але її виробництво буде дорожчим. Набір складається з лазерного мушкета, лазерного револьвера, мікроядерних гранат із мотлоху, кастетів, зварювального шолома та спорядження з контролю перегріву."
  
  energy_equipment_2:0 "Звичайна енергозброя"
  energy_equipment_2_short:0 "Звич. енергозброя."
  energy_equipment_2_desc:0 "Отримавши більш глибоке уявлення про довоєнний дизайн озброєння, ми можемо скласти новий комплект енергозброї з кращими характеристиками. Напівавтоматичні лазерні гвинтівки, AEP7 як додаткова зброя, саморобні мікроядерні гранати та металева броня дадуть нам змогу ефективніше розбиратися з ворожими цілями."
  
  energy_equipment_3:0 "Просунута енергозброя"
  energy_equipment_3_short:0 "Просун. енергозброя."
  energy_equipment_3_desc:0 "Наші пізнання дають змогу поліпшити навіть довоєнний комплект енергозброї. Перезавантажені, спеціально зроблені мікроядерні гранати збільшать \«бумність\» нашої піхоти, повністю автоматичні лазерні гвинтівки поліпшать протипіхотну атаку, а композитна броня зменшить кількість поранених."
  
  energy_equipment_4:0 "Імпульсно-енергетична зброя"
  energy_equipment_4_short:0 "Імпульсна зброя"
  energy_equipment_4_desc:0 "З набагато кращою ефективністю порівняно з довоєнними прототипами, що надходять зі складених мікрофузійних ствольних камер, ця імпульсна зброя дає нам значну перевагу перед арміями будь-якої іншої нації. Плазмові гранати, дротяна броня і протонні бойові ножі роблять нашу піхоту найпросунутішою в Америці, якщо не в пустки!"
 
 # Melee Equipment
  melee_equipment_1:0 "Базова холодна зброя"
  melee_equipment_1_short:0 "Дробляча зброя"
  melee_equipment_1_desc:0 "Проста дробляча зброя і поліпшене фізичне тренування - більш дешеве рішення для озброєння армії, але воно також дає нам змогу просто напросто розтрощити ворожі лінії кількістю. І хоч ми не зможемо ефективно захищатися і битися проти броньованих цілей, ця зброя все ще здатна щось зробити проти більшості племен."
  
  melee_equipment_2:0 "Гостра холодна зброя"
  melee_equipment_2_short:0 "Гостра зброя"
  melee_equipment_2_desc:0 "Замінивши дроблячу зброю на важке мачете та одягнувши металеві бронежилети з металобрухту, наші солдати зможуть швидше наблизитися до ворога і позбутися його в ближньому бою. Знову були зроблені поліпшення у фізичному тренуванні, щоб вони змогли рухатися нібито не відчуваючи ваги своєї броні."
  
  melee_equipment_3:0 "Важка холодна зброя"
  melee_equipment_3_short:0 "Важка зброя"
  melee_equipment_3_desc:0 "Молоти дадуть нашим військам більше шансів у бою проти броньованих цілей і в штурмах зайнятих ворогом будівель. До того ж ми додали балістичні кулаки в наш арсенал, дозволяючи нам до певної міри брати участь і в дальньому бою за допомогою двоствольного дробовика 20 калібру на руці."
  
  melee_equipment_4:0 "Силова холодна зброя"
  melee_equipment_4_short:0 "Силова зброя"
  melee_equipment_4_desc:0 "Легша та сильніша зброя, на кшталт силових кастетів, збільшать швидкість наших солдатів і зменшать їхню втому під час бою. А повна, укріплена металева броня буде їх захищати. Також ми дали їм доступ до гранат і покращили наші балістичні кулаки до 12-го калібру та зменшили віддачу, що дало змогу атакувати з ще більшої відстані, навіть залишаючись в укритті."
 # spec ops Armour
  
  spec_ops_equipment:0 "Екіпірування спецназу"
  spec_ops_equipment_short:0 "Спец. екіпірування"
  spec_ops_equipment_desc:0 ""
  
  spec_ops_equipment_1:0 "Комплект племінного скаута"
  spec_ops_equipment_1_short:0 "Комплект скаута"
  spec_ops_equipment_1_desc:0 "Шкіряні обладунки, примітивний рюкзак, ніж для зняття шкур і базове спорядження для виживання - стандарт для скаутів племен."
  
  spec_ops_equipment_2:0 "Комплект піонера"
  spec_ops_equipment_2_short:0 "Комплект піонера"
  spec_ops_equipment_2_desc:0 "Металева броня, рюкзак, інструменти для окопування, табірне спорядження і поліпшені варіанти стандартного спорядження зроблять наші спец. війська більш гнучкими в полі.»
  
  spec_ops_equipment_3:0 "Комплект розвідника"
  spec_ops_equipment_3_short:0 "Комплект розвідника"
  spec_ops_equipment_3_desc:0 "Бойова броня, розширене табірне спорядження, біноклі та модифікації для розвідки на зброї зроблять наш спецназ ще ефективнішим у своїй роботі."
  
  spec_ops_equipment_4:0 "Комплект спецназу"
  spec_ops_equipment_4_short:0 "Комплект спецназу"
  spec_ops_equipment_4_desc:0 "Спеціалізовані варіанти броні, просунуті модифікації зброї, поліпшені рюкзаки ще більше збільшать ефективність наших найкращих елітних військ."
  
  spec_ops_equipment_5:0 "Просунутий комплект спецназу"
  spec_ops_equipment_5_short:0 "Комплект спецназу II"
  spec_ops_equipment_5_desc:0 "Створена за довоєнними кресленнями броня спецпризначенців, просунуте спорядження, спеціально створена зброя і модифікації для неї, набір просунутого спорядження для виживання, розвиток систем розподілу ваги: ось усе те, що наш спецпризначенець бачив лише у своїх мріях. Тепер же все наяву."

  enclave_spec_ops_equipment_1:0 "Комплект броні ГЕРМЕС"
  enclave_spec_ops_equipment_1_short:0 "Броня ГЕРМЕС"
  enclave_spec_ops_equipment_1_desc:0 "Розроблений підрозділом Посейдон Енерджі у співпраці з Міністерством оборони, ГЕРМЕС мав стати мостом між силовою та Бойовою бронею, пропонуючи загонам спеціальних операцій вдосконалений костюм з набагато більшою гнучкістю (та економічною ефективністю). Анклав щосили намагався зберегти свої довоєнні плани в секреті, але, незважаючи на всі їхні зусилля, теми в ПосейдонНет залишалися доступними..."

