  cas_equipment_1:0 "Триплановий штурмовик"
  cas_equipment_1_short:0 "Триплан-штурм."
  cas_equipment_1_desc:0 "Триплани, порівняно з біпланами, мають набагато більшу переносиму вагу. Інтеграція такої конструкції в наші ВПС дозволяє виготовляти штурмовики, озброєні однією 37-мм ручною гарматою, суміщеною з підфюзеляжним контейнером для фугасних бомб вагою 110 кг. Заднє гарматне положення, оснащене кулеметом, що охолоджується водою, дозволяло нашим трипланам захищатися від повітряних загроз."
  
  cas_equipment_2:0 "Моноплановий штурмовик"
  cas_equipment_2_short:0 "Моноплан-штурм."
  cas_equipment_2_desc:0 "Забезпечивши легку броню у вигляді куленепробивного скла кабіни пілотів і тонку обшивку в передньому облицюванні дуги, наша наземна підтримка може продовжувати свої завдання під вогнем зенітних гармат. Внутрішній бомбовідсік для легких вибухових речовин і два зовнішні контейнери для важких вантажів роблять штурмовик більш полівалентним, тоді як внутрішнє розташування чотирьох кулеметів і заднього важкого кулемета збільшує його оборонні можливості проти перехоплювачів.."
  
  cas_equipment_3:0 "Реактивний штурмовик"
  cas_equipment_3_short:0 "Реактивний штурм."
  cas_equipment_3_desc:0 "Спочатку спроектувавши важку роторну автогармату, а потім побудувавши навколо неї фюзеляж із низьким опором і використовуючи його як базу, цей штурмовик зміг тримати в собі справжню важку вогневу міць у вигляді однієї центральної 25-міліметрової гармати, що стріляє фугасними снарядами. Пілони крила з можливістю встановлення бомб або ракет також дають нам змогу знищувати цілі у відкритому просторі. Наші штурмовики можуть знищити наземні засоби противника в несподіваних атаках, що залишає їхню протиповітряну оборону в замішанні."
  
  cas_equipment_4:0 "Ядерний штурмовик"
  cas_equipment_4_short:0 "Ядерний штурм."
  cas_equipment_4_desc:0 "За допомогою роторної автогармати, збільшеної до потужного 35-міліметрового калібру, посилених пілонів для стрільби керованими ракетами, кріплення під фюзеляжем, щоб нести масивні касетні бомби, і прямого радіозв'язку з військами на землі, наші штурмовики напустять страх на будь-якого ворога. Чи то цілі роти, знищені під час одного бомбардування, чи бронетанкова колона, пробита тисячами снарядів ще до того, як пролунають постріли, вони гарантовано справлять враження."
  
  high_cas_equipment:0 "Штурмовик Сиань-85"
  high_cas_equipment_short:0 "Штурм. Сиань-85"
  high_cas_equipment_desc:0 ""
  
  vb_gunship_equipment:0 "Штурмовий ВК-02"
  vb_gunship_equipment_short:0 "Штурмовий ВК-02"
  vb_gunship_equipment_desc:0 ""
  
  hev_cas_equipment_2:0 "Наземний штурмовик"
  hev_cas_equipment_2_short:0 "Наземний штурмовик"
  hev_cas_equipment_2_desc:0 "Важкий штурмовик може забезпечити кращу наземну підтримку, за рахунок маневреності та дальності польоту від збільшеного тоннажу. Заміна наших середніх кулеметів двома більш важкими варіантами, модифікованими з автоматичного розвитку нашої конструкції протитанкової гвинтівки, значно збільшить наші пробивні здібності проти твердої цілі та вогневу міць проти піхоти."
  
  hev_cas_equipment_3:0 "Реактивний ударник"
  hev_cas_equipment_3_short:0 "Реактивний ударник"
  hev_cas_equipment_3_desc:0 "Хоча шестиствольна автогармата вже є хорошою зброєю для наземних атак, ми все ще можемо додати більше. Посилення двох пілонів крила дозволить нам озброїти наших реактивних атакувальників 37-мм автоматичними гарматами для ще більшого збільшення бронебійних можливостей."
  
  hev_cas_equipment_4:0 "Броньований анігілятор"
  hev_cas_equipment_4_short:0 "Броньований анігілятор"
  hev_cas_equipment_4_desc:0 "Заміна центральної поворотної автогармати на двоствольну 57-мм автоматичну гармату значно збільшить вогневу міць наших ядерних атакувальників, що дасть нам змогу значно легше пробивати ворожі танки і знищувати ворожі формування осколковими снарядами."
  
  car_cas_equipment_2:0 "Морський ударник"
  car_cas_equipment_2_short:0 "Морський ударник"
  car_cas_equipment_2_desc:0 "Зі зброєю, більш придатною для морського бою, як-от бронебійні бомби, і весь фюзеляж укорочений, щоб поміститися на стартовій палубі авіаносця, наші літаки CAS тепер можна запустити й атакувати з моря...."
  
  car_cas_equipment_3:0 "Морський штурмовик"
  car_cas_equipment_3_short:0 "Морський штурмовик"
  car_cas_equipment_3_desc:0 "Подальша модифікація і поліпшення щільності матеріалу дали змогу нашим реактивним штурмовикам без проблем стартувати з палуб авіаносців."
  
  car_cas_equipment_4:0 "Штурмовик нульової довжини"
  car_cas_equipment_4_short:0 "Штурмовик нульової довжини"
  car_cas_equipment_4_desc:0 "Ядерний матеріал із високим виходом менш ефективний як паливо, але також значно покращує наші злітні можливості. Ця вища потужність призводить до необхідності набагато коротших злітно-посадкових смуг, що дає можливість нашим ядерним літакам перебувати на авіаносцях."
  
  long_cas_equipment_2:0 "Легкий штурмовик"
  long_cas_equipment_2_short:0 "Легкий штурмовик"
  long_cas_equipment_2_desc:0 "Зменшення нашого вибухонебезпечного корисного навантаження і переміщення його у внутрішні відсіки зменшить лобовий опір і вагу наших штурмовиків, збільшивши їхню дальність на шкоду наземній підтримці."
  
  long_cas_equipment_3:0 "Штурмовик наземної підтримки"
  long_cas_equipment_3_short:0 "Штурмовик наземної підтримки"
  long_cas_equipment_3_desc:0 "Видалення вибухонебезпечного корисного навантаження наших реактивних штурмовиків і зосередження уваги тільки на забезпеченні руйнівних гарматних пробігів нашим військам дасть змогу нашим літакам літати набагато далі і допомагати наземним підрозділам далі в тилу ворога."
  
  long_cas_equipment_4:0 "Інтердиктор"
  long_cas_equipment_4_short:0 "Інтердиктор"
  long_cas_equipment_4_desc:0 "Щоб спростити процес виробництва і проєктування нашого легкого ядерного штурмовика, було перевстановлено перевірену 25-міліметрову роторну автогармату. Оскільки легка зброя, як і раніше, поєднується з авіабомбами з пальним і керованими ракетами, ми можемо поліпшити дальність стрільби, не жертвуючи значною частиною нашої ударної потужності.."
 
 # Strategic Bomber
  strategic_bomber_equipment_1:0 "Р-плановий бомбардувальник"
  strategic_bomber_equipment_1_short:0 "Р-плановий бомб."
  strategic_bomber_equipment_1_desc:0 "Конструкція моноплана, посилена розпірками, у поєднанні з чотирма двигунами в дволінійній тандемній конфігурації дала змогу створити міцну конструкцію бомбардувальника, здатного нести значне корисне навантаження у внутрішньому бомбовідсіку, а також три кулемети в броньованих баштах. Така конфігурація забезпечує більшу автономність на ворожій території, як з точки зору боєприпасів і палива, так і оборонних можливостей."
  
  strategic_bomber_equipment_2:0 "Бомбардувальник з роторним двигуном"
  strategic_bomber_equipment_2_short:0 "Роторний бомб."
  strategic_bomber_equipment_2_desc:0 "З оборонним озброєнням, збільшеним до важких кулеметів, націлених через прості приводи наведення знарядь, поряд із бомбовими відсіками, здатними нести різноманітні важкі вибухові речовини до тонни, ця конструкція турбогвинтового бомбардувальника може зрівняти з землею цілі заводи одним потужним ударом. Кінцевим удосконаленням є доповнення сталевої обшивки, що захищає критичну частину літака."
  
  strategic_bomber_equipment_3:0 "Реактивний бомбардувальник"
  strategic_bomber_equipment_3_short:0 "Реактивний бомб."
  strategic_bomber_equipment_3_desc:0 "Більш складні бомбові навантаження в поєднанні з пошуковими радарами, що сканують місцевість, для точного запуску навіть у повній темряві збільшують стратегічні можливості нашого бомбардувальника. Бортове радіоелектронне обладнання, як-от імпульсні доплерівські радари та астроінерційна навігаційна система, дають змогу нашим авіакрилам знаходити найшвидший шлях до цілі, в той час як поворотна автогармата ззаду забезпечує хороший захист від ворожих винищувачів.."
  
  strategic_bomber_equipment_4:0 "Ядерний бомбардувальник"
  strategic_bomber_equipment_4_short:0 "Ядерний бомб."
  strategic_bomber_equipment_4_desc:0 "Неймовірний радіус, вищий рівень обслуговування і додавання багатоспектральної системи протидії спалахам - все це легко інтегрується в новітню конструкцію фюзеляжу з низьким опором повітрю і високою швидкістю. Поворотний бомбовідсік дає змогу прискорити хід, а також збільшити шанс влучити точно в ціль, в той час як інтегровані системи керованих планерів дають змогу нашому екіпажу точно визначати й вражати стратегічно важливі ворожі цілі."
  
  hev_strategic_bomber_equipment:0 "Важкий турбогвинтовий бомбардувальник"
  hev_strategic_bomber_equipment_short:0 "Важкий турбогвинтовий бомбардувальник"
  hev_strategic_bomber_equipment_desc:0 ""
  
  hev_strategic_bomber_equipment_2:0 "Важкий турбогвинтовий бомбардувальник"
  hev_strategic_bomber_equipment_2_short:0 "Важкий турбогвинтовий бомбардувальник"
  hev_strategic_bomber_equipment_2_desc:0 "Скорочення броньованих паливних баків нашого стратегічного бомбардувальника збільшить внутрішній простір, що використовується для додаткового бомбового тоннажу і, отже, більш високого бомбового потенціалу."
  
  hev_strategic_bomber_equipment_3:0 "Тактичний знищувач"
  hev_strategic_bomber_equipment_3_short:0 "Тактичний знищувач"
  hev_strategic_bomber_equipment_3_desc:0 "Компрометація конструкції фюзеляжу з низьким опором із зовнішніми бомбовими пакетами на пілонах - хороший спосіб дати змогу кожному бомбардувальнику нести більше корисного навантаження і бути ефективнішим у кожному запуску."
  
  hev_strategic_bomber_equipment_4:0 "Стратегічний анігілятор"
  hev_strategic_bomber_equipment_4_short:0 "Стратегічний анігілятор"
  hev_strategic_bomber_equipment_4_desc:0 "Видалення всіх дверей бомбовідсіку і його поворотної системи скидання дало нам змогу переключити наші розривні снаряди на один, масивний, 10-тонний вибуховий снаряд високої потужності. Цей величезний пристрій може спустошити цілі міста одним вибухом."
  
  nav_strategic_bomber_equipment:0 "Торпедний бомбардувальник"
  nav_strategic_bomber_equipment_short:0 "Торпедний бомбардувальник"
  nav_strategic_bomber_equipment_desc:0 ""
  
  nav_strategic_bomber_equipment_2:0 "Торпедний бомбардувальник"
  nav_strategic_bomber_equipment_2_short:0 "Торпедний бомбардувальник"
  nav_strategic_bomber_equipment_2_desc:0 "Оскільки морські судна стають дедалі більшою і більшою проблемою, необхідно знайти рішення. Заміна вибухонебезпечного навантаження наших турбогвинтових бомбардувальників двома надводними торпедами, що створюють масивні пробоїни в корпусі ворожих суден при контакті."
  
  nav_strategic_bomber_equipment_3:0 "Морський патрульний"
  nav_strategic_bomber_equipment_3_short:0 "Морський патрульний"
  nav_strategic_bomber_equipment_3_desc:0 "З торпедними атаками стає все важче і важче, оскільки ворожі зенітні гармати стають точнішими, нам потрібні нові рішення. Бронебійні бомби з плавниками планера і дуже простими прицільними можливостями дають нам змогу пробивати тонку палубну броню противника і мати тонну вибухівки, яка детонує всередині."
  
  nav_strategic_bomber_equipment_4:0 "Ядерний морський знищувач"
  nav_strategic_bomber_equipment_4_short:0 "Ядерний морський знищувач"
  nav_strategic_bomber_equipment_4_desc:0 "Подовження бомбовідсіку і його поворотної системи дають змогу вести вогонь до п'яти ракет за хвилину, тоді як ці ракети спеціально зроблені для протикорабельних завдань із точним наведенням на ціль і сфокусованим детонаційним ефектом, що потрошить навіть важкоброньовані судна.."
  
  long_strategic_bomber_equipment:0 "Дальній бомбардувальник"
  long_strategic_bomber_equipment_short:0 "Дальній бомбардувальник"
  long_strategic_bomber_equipment_desc:0 ""
  
  long_strategic_bomber_equipment_2:0 "Дальній бомбардувальник"
  long_strategic_bomber_equipment_2_short:0 "Дальній бомбардувальник"
  long_strategic_bomber_equipment_2_desc:0 "Збільшені запаси пального та оборонних боєприпасів дали нам змогу діяти далі в тилу ворога, завдаючи ударів по вразливих об'єктах інфраструктури супротивника завдяки нашому бомбовому навантаженню та ефективності двигунів."
  
  long_strategic_bomber_equipment_3:0 "Ударний реактивний бомбардувальник"
  long_strategic_bomber_equipment_3_short:0 "Ударний реактивний бомбардувальник"
  long_strategic_bomber_equipment_3_desc:0 "Два додаткові реактивні двигуни, з'єднані з новим центральним паливним баком і запасом аварійного пального, збільшують ефективність наших двигунів і, отже, стратегічну дальність польоту."
  
  long_strategic_bomber_equipment_4:0 "Той, що б'є в серце"
  long_strategic_bomber_equipment_4_short:0 "Той, що б'є в серце"
  long_strategic_bomber_equipment_4_desc:0 "Подальше вдосконалення з низьким лобовим опором повітрю і полегшення поворотної системи роблять цей бомбардувальник найдосконалішим дальнім бомбардувальником, доступним нам, здатним вражати цілі на неймовірній відстані від нашої території.."
 
 # Airship Blimps
  blimp_equipment_1:0 "Бойовий дирижабль"
  blimp_equipment_1_short:0 "Бойовий дирижабль"
  blimp_equipment_1_desc:0 "Багатоцільове, легше-ніж-повітряне повітряне судно, що складається з броньованої гондоли і наднапруженої, нежорсткої повітряної кулі. Цей дирижабль дуже дорогий у виробництві. Маючи можливість нести ручні снаряди, великокаліберні кулемети для зенітного вогню і навіть фугасні бомби, такий дирижабль може тільки домінувати в небі. З одним хвостовим гребним двигуном, що забезпечує тягу, він не може рухатися швидко. Однак він може забезпечити вогневу підтримку у величезному діапазоні навколо своєї стартової точки."
  
  blimp_equipment_2:0 "Штурмовий дирижабль"
  blimp_equipment_2_short:0 "Штурм. дирижабль"
  blimp_equipment_2_desc:0 "З посиленою броньовою обшивкою на збільшеній гондолі, а також озброєнням автогарматою і внутрішньою бомбовою стійкою, наші дирижаблі стають ще важчими для збиття. Рудиментарні повітряні радари, поряд з гарматними установками, також збільшують наші протиповітряні можливості. І для тих, хто думає, що вони можуть обігнати його, вежа автогармати, розташована на дні гондоли, швидко спустить їх з небес на землю. Тактична швидкість також збільшена за рахунок додавання двох турбогвинтових двигунів."
  
  blimp_equipment_3:0 "Парящая крепость"
  blimp_equipment_3_short:0 "Парящая крепость"
  blimp_equipment_3_desc:0 "При ціні майже десяти передових винищувачів, це спочатку здавалося б поганою інвестицією. Але ніхто не відчував справжньої радості, поки не побачив, як обертові автогармати розривають літаки на шматки, а заряджені казенною частиною мінометні турелі знищують наземну ціль. Зенітні гармати не приносять користі проти композитної броні, солдати тікають, рятуючи свої життя від одного лише вигляду цього дирижабля, батальйони повертають назад і волають до всіх богів, яких знають. Дехто може сказати, що це марна трата бюджету, але для всіх інших - це мрія, що стала реальністю."
  
  blimp_equipment_4:0 "Супер-фортеця"
  blimp_equipment_4_short:0 "Супер-фортеця"
  blimp_equipment_4_desc:0 "Карт-бланш було дано нашим інженерам у плані бюджету, щоб поліпшити наші дирижаблі, і хоча чутки про розкрадання ходять, вони дійсно такі. Чутки. З урахуванням того, що всі автогармати збільшені в калібрі й оснащені радарами наведення знарядь, а міномети модернізовані до низькошвидкісних гаубиць, мало хто може протистояти нашій могутності. З бронею танка для гондоли, здатною зупиняти прямі попадання ракет, і посиленим нанокевларовим балоном із внутрішніми перегородками та аварійними повітряними насосами, ніщо не може тепер встати у нас на шляху...."
  
  cheap_blimp_equipment:0 "Легкий дирижабль"
  cheap_blimp_equipment_short:0 "Легкий дирижабль"
  cheap_blimp_equipment_desc:0 ""
  
  cheap_blimp_equipment_1:0 "Легкий дирижабль"
  cheap_blimp_equipment_1_short:0 "Легкий дирижабль"
  cheap_blimp_equipment_1_desc:0 "Хоча \"розумний\" не те, що використовується для опису величезного бойового дирижабля, ми все ще можемо поліпшити наші виробничі технології та спростити їхній дизайн достатньо, щоб зробити їх технологічними за нижчою ціною. Скорочення розмірів всієї конструкції, заміна хвостового гребного двигуна на наявний авіаційний двигун і скорочення кількості озброєння перетворюють наші дирижаблі на відповідні літаки дальньої дії.."
  
  cheap_blimp_equipment_2:0 "Дирижабль підтримки"
  cheap_blimp_equipment_2_short:0 "Дирижабль підтримки"
  cheap_blimp_equipment_2_desc:0 "Скорочення кількості наступального озброєння, загальних габаритів, боєкомплекту, а також оснащення наших штурмових дирижаблів дало нам змогу виготовити дешевший варіант, який сам по собі не коштуватиме місячного бюджету авіації. Слід очікувати зниження технічних характеристик, але було вжито заходів, щоб знизити наш літак якомога менше."
  
  cheap_blimp_equipment_3:0 "Фронтовий штурмовик"
  cheap_blimp_equipment_3_short:0 "Фронтовий штурмовик"
  cheap_blimp_equipment_3_desc:0 "Заміна ротаційних конструкцій простими газобалонними автоканалами, заміна мінометно-казенної турелі на ефективну ракетну установку, взяту з конструкцій сухопутних військ, а також заміна композитної броні на легкосплавну значно знижують будівельні та експлуатаційні витрати нашого легшого за повітря флоту.."
  
  cheap_blimp_equipment_4:0 "Дирижабль стратегічного покрову"
  cheap_blimp_equipment_4_short:0 "Дирижабль стратегічного покрову"
  cheap_blimp_equipment_4_desc:0 "Оскільки деякі інженери були звільнені через звинувачення в розтраті, нам доводиться задовольнятися тими, хто у нас залишився. Заміна величезних гаубичних турелей на більш керовані, озброєні легкими польовими гарматами, зменшення товщини броні до розумного рівня та заміна розплавленого ядерного ядра більш простою атомною конструкцією дали нам змогу виготовити в кількостях один із найпередовіших дирижаблів порожнечі, як ефективний, так і здатний вражати цілі на відстані у півквартала...."
  
  ground_blimp_equipment:0 "Дирижабль підтримки піхоти"
  ground_blimp_equipment_short:0 "Дирижабль підтримки піхоти"
  ground_blimp_equipment_desc:0 ""
  
  ground_blimp_equipment_1:0 "Дирижабль підтримки піхоти"
  ground_blimp_equipment_1_short:0 "Дирижабль підтримки піхоти"
  ground_blimp_equipment_1_desc:0 "Зі зміною деяких вогневих позицій зенітних гармат на вогневі позиції важких кулеметів, що стріляють зверху вниз, і підвищенням кількості розривних снарядів, випущених вручну для всього екіпажу, ми можемо зосередити зусилля наших дирижаблів на знищенні наземних цілей."
  
  ground_blimp_equipment_2:0 "Тактичний протитанковий дирижабль"
  ground_blimp_equipment_2_short:0 "Тактичний протианковий дирижабль"
  ground_blimp_equipment_2_desc:0 "Переозброївши кожну автогармату бронебійними снарядами та надавши збільшеному екіпажу артилерійських гармат додаткові гранатомети, ми швидко й ефективно знищимо більшість наземних цілей під шквалом ракет і снарядів."
  
  ground_blimp_equipment_3:0 "Артилерійський дирижабль"
  ground_blimp_equipment_3_short:0 "Артилерійський дирижабль"
  ground_blimp_equipment_3_desc:0 "Наші роторні конструкції автогармат руйнівні, але їм не вистачає удару по твердих цілях. Модернізація їх до 57-мм автоматичної гармати значно збільшить наші можливості наземної підтримки, а також дасть неприємний переляк будь-яким військам на землі."
  
  ground_blimp_equipment_4:0 "Наземний знищувач"
  ground_blimp_equipment_4_short:0 "Наземний знищувач"
  ground_blimp_equipment_4_desc:0 "Заглиблюючись у нашу доктрину наземної атаки, ми ще більше збільшили калібр наших автоматичних гармат до приголомшливих 75 мм. Перетворення нашого дирижабля на еквівалент літаючого артилерійського батальйону робить його найбільш руйнівним повітряним засобом, який ми маємо проти ворожих військ."
  
  air_blimp_equipment:0 "Дирижабль повітряної підтримки"
  air_blimp_equipment_short:0 "Дирижабль повітряної підтримки"
  air_blimp_equipment_desc:0 ""
  
  air_blimp_equipment_1:0 "Дирижабль повітряної підтримки"
  air_blimp_equipment_1_short:0 "Дирижабль повітряної підтримки"
  air_blimp_equipment_1_desc:0 "За умови скинутих запасів розривних снарядів економія ваги може піти на встановлення чотиримісних кулеметних турелей, забезпечених далекобійниками, що дасть нам змогу отримати перевагу в повітрі над нашими ворогами і захистити наші війська на землі."
  
  air_blimp_equipment_2:0 "Перехоплювач штурмовиків"
  air_blimp_equipment_2_short:0 "Перехоплювач штурмовиков"
  air_blimp_equipment_2_desc:0 "Оскільки повітряні можливості противника стають дедалі помітнішими на полі бою, наші дирижаблі здаються ідеальним рішенням. Здатні супроводжувати наші наземні війська так довго, як це необхідно без дозаправлення, і з величезним запасом боєприпасів для їхньої підтримки, вони можуть розірвати на частини будь-який ворожий літак, який намагається отримати контроль над небом. Додавання другої автогармати в кожну вежу на шкоду бомбовому навантаженню допоможе в цьому."
  
  air_blimp_equipment_3:0 "Протиповітряний дирижабль"
  air_blimp_equipment_3_short:0 "Протиповітряний дирижабль"
  air_blimp_equipment_3_desc:0 "Модернізація наших ротаційних автогармат з налагодженим механізмом стрільби, посиленою камерою стрільби, двома додатковими стволами і нескінченним запасом боєприпасів дасть змогу екіпажу нашого дирижабля збивати будь-яку повітряну загрозу, виявлену бортовим радаром.."
  
  air_blimp_equipment_4:0 "Дирижабль повітряної переваги"
  air_blimp_equipment_4_short:0 "Дирижабль повітряної переваги"
  air_blimp_equipment_4_desc:0 "Захист наших військ від повітряних засобів має першорядне значення. З цією метою бортові поворотні автогармати були доповнені важкими 75-мм зенітними гарматами, зарядженими шрапнельними снарядами, наплічними ПЗРК і турелями керованих ракет, що дало нам змогу знищувати літаки ще до того, як вони опиняться на дальності стрільби. Автоматичні системи наведення для нашого легкого озброєння знищать будь-який вініщувач, якому вдалося пробитися крізь град снарядів."
 
 # cargo planes
  cargo_plane_equipment_1:0 "Вантажний глайдер"
  cargo_plane_equipment_1_short:0 "Вантажний глайдер"
  cargo_plane_equipment_1_desc:0 "Дешеві та легкі, ці дерев'яні транспортні планери перевозять на кузовах вантажівок і запускають за допомогою подвійної катапульти та ракетної системи запуску, що дає змогу забезпечити хорошу дальність польоту для такого літака. В іншому нічим не примітні і з низькою маневреністю, вони все ще можуть бути корисними для скидання ящиків з продовольством для наших наземних військ, які застрягли в районах з низьким рівнем постачання."
  
  cargo_plane_equipment_2:0 "Вантажний літак"
  cargo_plane_equipment_2_short:0 "Вантажний літак"
  cargo_plane_equipment_2_desc:0 "Цей транспортний літак, оснащений двома двигунами, набагато краще підходить для бойових дій, оскільки має кілька кулеметів для оборонних цілей і збільшену максимальну швидкість, що дає змогу керувати скиданнями постачання у ворожому середовищі. Більш досконала система скидання з поліпшеними парашутами дозволяла їм також доставляти велике корисне навантаження, починаючи від боєприпасів до стрілецької зброї або навіть протитанкового озброєння."
  
  cargo_plane_equipment_3:0 "Дрімліфтер"
  cargo_plane_equipment_3_short:0 "Дрімліфтер"
  cargo_plane_equipment_3_desc:0 "Величезний транспортний літак, озброєний оборонними автогарматами і неймовірною стратегічною дальністю, він може перевозити достатньо запасів, щоб озброїти цілі батальйони на місяці. Радар наземної розгортки, що сканує плоску місцевість, щоб полегшити висадку, з'єднаний із сигнальним пристроєм IFF на кожному ящику постачання, щоб наші війська могли відстежити та знайти їх набагато швидше і легше. Збільшена швидкість завдяки його чотиримісним турбогвинтовим двигунам також дозволила йому легше ухилятися від ворожого зенітного вогню."
  
  vb_transport_plane_equipment:0 "Вантажний ВК-02"
  vb_transport_plane_equipment_short:0 "Вантажний ВК-02"
  vb_transport_plane_equipment_desc:0 ""
  
  payload_glider_equipment_1:0 "Планер з корисним навантаженням"
  payload_glider_equipment_1_short:0 "Планер з корисним навантаженням""
  payload_glider_equipment_1_desc:0 "Цілком очевидно, що це біплан, та ще й із бомбами. Краще, ніж нічого."
  
  air_chaff_equipment_1:0 "Загороджувальні повітряні кулі"
  air_chaff_equipment_1_short:0 "Загороджувальні повітряні кулі"
  air_chaff_equipment_1_desc:0 "Ці кулі використовуються для протидії повітряній авіації супротивника, а так само - для маломальського пересування повітрям. За фактом, це дуже хрінові дирижабль."
  
 # Special Equipments
  mininuke_equipment:0 "Міні ядерный заряд"
  mininuke_equipment_short:0 "Міні ядерныи заряд"
  mininuke_equipment_desc:0 "Ти знаєш що таке СПРАВЖНІЙ вибух?.."
  mininuke_equipment_1:0 "Міні ядерний заряд"
  mininuke_equipment_1_short:0 "Міни ядерний заряд"
  mininuke_equipment_1_desc:0 "Міні-ядерна бомба складається з чотирьох основних компонентів. Оболонка детонатора на дні містить звичайний допоміжний заряд, який детонує при влучанні ударного штифта M42, викидаючи його з пускової установки. До нього прикріплені чотири стабілізуючі кілі, які забезпечують стабільну траєкторію польоту і запобігають перекиданню в польоті, підвищуючи точність (необхідна особливість, оскільки снаряд не має стабілізатора обертання). Зверху нагвинчується ядро півсфери, в якому знаходиться ядро. Нарешті, зброя оснащена контактним детонатором із берилію, який запускає ядерну реакцію при ударі."

