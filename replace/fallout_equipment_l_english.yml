  #fighter_equipment_1 in replace_equipment_l_english
  
  fighter_equipment_2:0 "Біплановий винищувач"
  fighter_equipment_2_short:0 "Биплан-винищ."
  fighter_equipment_2_desc:0 "Фюзеляж біплана - хороша основа для наших нових винищувачів, що також дає хорошу маневреність. Приводиться в дію двигуном вантажівки і озброєний двома кулеметами з водяним охолодженням, з'єднаними з синхронізованою передачею, він може рвати неброньовані цілі з легкістю. Спеціалізовані розривні снаряди, що скидаються вручну замість простих гранат, також покращують шкоду, яку ми можемо завдати легко броньованим цілям і спорудам."
  
  #fighter_equipment_3 in replace_equipment_l_english
  
  fighter_equipment_4:0 "Реактивний винищувач"
  fighter_equipment_4_short:0 "Реактивный винищ."
  fighter_equipment_4_desc:0 "Проектування наших винищувачів навколо експериментального реактивного двигуна замість того, щоб намагатися вписати цей двигун в наявну конструкцію, дає змогу максимально використати кожну одиницю доступної потужності, покращуючи більшість, якщо не всі льотні характеристики. Інтегровані у фюзеляж великокаліберні кулемети з електричним приводом дають нам змогу знищувати ворожі винищувачі, тоді як багатоцільові ракети на зовнішніх пілонах крила завершують наші вдосконалення."
  
  fighter_equipment_5:0 "Ядерний винищувач"
  fighter_equipment_5_short:0 "Ядерний винищ."
  fighter_equipment_5_desc:0 "Увімкнення носових радарів, поворотних автогармат і керованих інфрачервоних ракет класу «повітря-повітря» значно збільшує наші можливості перехоплення, даючи нам змогу знищити все, що завгодно, окрім найпередовіших винищувачів супротивника за один прохід. Змішаний пояс боєприпасів, сховище бомб і вбудований наземний сканер також збільшують нашу здатність наземної підтримки. Тепер ми можемо панувати в повітряному просторі."
  
  high_fighter_equipment:0 "Сиань-85"
  high_fighter_equipment_short:0 "Сиань-85"
  high_fighter_equipment_desc:0 ""
  
  hev_fighter_equipment_3:0 "Важкий моноплан-винищувач"
  hev_fighter_equipment_3_short:0 "Важкий моноплан-винищувач"
  hev_fighter_equipment_3_desc:0 "Видалення вторинних паливних баків для збільшення боєкомплекту і заміна кожного бортового озброєння на важкі кулемети з повітряним охолодженням, що стріляють запалювальними набоями, покращать наші можливості проти інших повітряних засобів, а також забезпечать кращу підтримку для наших наземних військ."
  
  hev_fighter_equipment_4:0 "Перехоплювач бомбардувальників"
  hev_fighter_equipment_4_short:0 "Перехоплювач бомбардувальників"
  hev_fighter_equipment_4_desc:0 "Із заміною наших чотиримісних електричних кулеметів на двомісні автогармати, озброєні фугасними снарядами, наші винищувачі виграють від кращої вогневої потужності проти літаків і наземних військ."
  
  hev_fighter_equipment_5:0 "Ядерний ударний винищувач"
  hev_fighter_equipment_5_short:0 "Ядерний ударний винищувач"
  hev_fighter_equipment_5_desc:0 "Полегшення рами і зниження витрати палива дали змогу нашим атомним реактивним винищувачам нести під кожним крилом двоствольні кулеметні установки, що забезпечують приголомшливу скорострільність на додаток до центральної поворотної зброї без втрати маневреності."
  
  car_fighter_equipment_3:0 "Морський винищувач"
  car_fighter_equipment_3_short:0 "Морський винищувач"
  car_fighter_equipment_3_desc:0 "Завдяки укороченій рамі і меншому розмаху крил наші винищувачі можуть бути зроблені придатними для запуску з авіаносця. На жаль, такі заходи дещо знижують маневреність, а також дальність польоту. Але це, як очікується, буде компенсовано можливістю наносити удари з моря. Радіоканали також тепер налаштовані на частоту нашого корабля, що дає їм змогу позначати свою ціль, збільшуючи нашу ефективність проти морських суден."
  
  car_fighter_equipment_4:0 "Морський реактивний винищувач"
  car_fighter_equipment_4_short:0 "Морський реактивний винищувач"
  car_fighter_equipment_4_desc:0 "Палубні винищувачі вимагають високої потужності для зльоту і хороших характеристик для посадки. Таким чином, виділяючи більше місця реактивним двигунам, оснащеним турбонагнітачами для зльоту, і налаштованим на більш низьку швидкість звалювання для посадки, наші реактивні винищувачі стануть сумісними з авіаносцями."
  
  car_fighter_equipment_5:0 "Стратегічно-проекціоний ядерний винищувач"
  car_fighter_equipment_5_short:0 "Стратегічно-проекціоний ядерний винищувач"
  car_fighter_equipment_5_desc:0 "Посилення шасі, а також додавання легкосплавного дротяного уловлювача для посадки на авіаносець дає змогу нашому найбільш передовому винищувачу стартувати з моря."
  
  long_fighter_equipment_3:0 "Місткий моноплан"
  long_fighter_equipment_3_short:0 "Місткий моноплан"
  long_fighter_equipment_3_desc:0 "Щоб запобігти будь-якій можливій шкоді нашій інфраструктурі, а також дати можливість супроводжувати наші бомбардувальники вглиб ворожої території, цей варіант жертвує деяким запасом боєприпасів для вторинного броньованого паливного бака."
  
  long_fighter_equipment_4:0 "Легкий реактивний винищувач"
  long_fighter_equipment_4_short:0 "Легкий реактивний винищувач"
  long_fighter_equipment_4_desc:0 "Прибравши один із наших бортових кулеметів і боєприпаси до нього, а також перемістивши бортові компоненти на фронт, ми встановили більш ефективний реактивний двигун, збільшивши стратегічну дальність наших винищувачів."
  
  long_fighter_equipment_5:0 "Винищувач далекої переваги"
  long_fighter_equipment_5_short:0 "Винищувач далекої переваги"
  long_fighter_equipment_5_desc:0 "Приділяючи більше уваги ракетним системам класу \«повітря-повітря\» на шкоду нашій навісній балістичній зброї та боєкомплекту, ми полегшуємо наші винищувачі, що збільшить їхню дальність."
 
