 # Demolitions Equipment
  demolitions_equipment_1:0 "Динаміт"
  demolitions_equipment_1_short:0 "Динаміт"
  demolitions_equipment_1_desc:0 "2,4,6-тринітротолуол, глина і стабілізатори, упаковані в картонну трубку з гнітом. Простий але ефективний інструмет для шахтарських робіт, кар'єрних робіт і, очевидно, людиновбивчих робіт."
  flamer_demolitions_equipment_2:0 "Вогнемет"
  flamer_demolitions_equipment_2_short:0 "Вогнемет"
  flamer_demolitions_equipment_2_desc:0 "Вогнемет використовує газову проекційну систему для витіснення горючої рідини, яка потім запалюється невеликим полум'ям у кінчику дула. Досить сказати, що потік палаючої рідини не варто недооцінювати."
  flamer_demolitions_equipment_3:0 "Інсинератор"
  flamer_demolitions_equipment_3_short:0 "Інсинератор"
  flamer_demolitions_equipment_3_desc:0 "Інсинератор ще більш небезпечний, ніж його попередник. Замість того, щоб посилати пару постійного низького тиску, він створює пару, щоб вистрілити однією краплею палаючої рідини прямо в намічену ціль. Часто тримаючи їх палаючими протягом значного часу."
  flamer_demolitions_equipment_4:0 "Важкий інсинератор"
  flamer_demolitions_equipment_4_short:0 "Важк. інсинератор"
  flamer_demolitions_equipment_4_desc:0 "Важкий інсинератор - той самий інсинератор, тільки важчий. Більш громіздка і трохи складніша у використанні, ця зброя дозволяє значно збільшити дальність і руйнування.."
  explosive_demolitions_equipment_2:0 "Осколкова граната"
  explosive_demolitions_equipment_2_short:0 "Оск. граната"
  explosive_demolitions_equipment_2_desc:0 "Поєднання наступальних і оборонних гранат поряд із підривними зарядами, дає змогу нашим підривникам бути ефективнішими. Осколкові вибухові речовини та вибухи вимагають кращого захисту їхніх провокаторів, тому наші підривники оснащені посиленими шоломами та сталевою бронею, а також проходять фізичну підготовку для поліпшення дальності їхнього метання...."
  explosive_demolitions_equipment_3:0 "Гранатомет"
  explosive_demolitions_equipment_3_short:0 "Гранатомет"
  explosive_demolitions_equipment_3_desc:0 "Нерухома оболонка снаряда, що містить метальну речовину і заряд вибухової речовини з ударним детонатором дозволяють нашим підривникам стріляти гранатами набагато далі. Це дозволяє їм також використовувати методи непрямого вогню, скидаючи вибухівку на укріплені позиції або використовувати великокаліберну картеч, щоб прочесати всю територію сталевими підшипниками."
  explosive_demolitions_equipment_4:0 "Автоматичний гранатомет"
  explosive_demolitions_equipment_4_short:0 "Авто. гранатомет"
  explosive_demolitions_equipment_4_desc:0 "Автоматичний гранатомет, що стріляє важкими снарядами за допомогою стрічкового механізму подачі поряд із цифровим екраном даних і лазерним далекоміром, дає змогу нашим підривникам швидко дізнатися точну відстань від них до ворожих солдатів. Це допоможе їм коригувати свої цілі і стріляти вибуховими речовинами в найболючіші місця, водночас даючи змогу вести непрямий вогонь."
  
  demolitions_equipment_5:0 "Сполох ракет"
  demolitions_equipment_5_short:0 "Сполох"
  demolitions_equipment_5_desc:0 "Прототип ракетної установки, розроблений на ракетній базі Гоупвілль, оснащений американським прапором на стовбурових каністрах із боєприпасами, цифровим інтерфейсом і унікальним помповим механізмом перезарядки, що стискається. Яскраво-червоне світло випромінюється зброям під час стрільби, а також ракетами під час польоту і удару. Рідкісна знахідка, але одне з найефективніших знарядь руйнування, доступних у цьому районі."
  fireteam_equipment_5:0 "Наплічний кулемет"
  fireteam_equipment_5_short:0 "Наплічний кулемет"
  fireteam_equipment_5_desc:0 "По суті, це переносний мініган, він розрахований на використання 10-мм набоїв і має низьку скорострільність порівняно з іншими важкими автоматичними зброями, але має вищу швидкість знищення за секунду, ніж усе інше, що ми знайшли. Звісно, ним незручно користуватися, але, якщо тримати його прямо і натиснути на спусковий гачок, ви отримаєте дешеве в обігу знаряддя повного знищення."

 # Dog
  dogs_equipment_1:0 "Дресирований дворняга"
  dogs_equipment_1_short:0 "Дворняга"
  dogs_equipment_1_desc:0 "Залишки найкращого друга людини, які страждають від радіації та голоду, все ще можуть продовжити свою службу людству в наших патрулях. Знову завоювавши їхню довіру їжею і медичною допомогою, ми зможемо розводити і вирощувати їх. Їхні зуби роблять їх хорошими проти піхоти, в той час як їхній гострий ніс дає їм змогу також виконувати розвідувальні функції."
  
  dogs_equipment_2:0 "Чистокровний дворняга"
  dogs_equipment_2_short:0 "Собака"
  dogs_equipment_2_desc:0 "Тепер, виведені за вищими стандартами та отримавши більш сучасне медичне обслуговування, ці собаки відновили свою шерсть і більшу частину своїх зубів. Селекційне розведення і дресирування з народження роблять їх більш витривалими і швидкими, ніж попередні собаки. На прохання генералів, про собак, уже надто старих для служби, тепер піклуються перевірені цивільні особи та ветерани."
  
  dogs_equipment_3:0 "Кіберпес"
  dogs_equipment_3_short:0 "Кіберпес"
  dogs_equipment_3_desc:0 "Наші кібернетичні досягнення другого покоління в поєднанні з довоєнними кресленнями модернізованих одиниць K9 дають нам змогу розводити і модифікувати наших собак, щоб вони були лютими бійцями із загостреними почуттями. Їхні фізичні можливості поліпшуються ще більше завдяки металевій щелепі, заточеним зубам зі сплаву, броньованим посиленням, а також переміщенню їхнього мозку в захищений куленепробивний купол."
 
 # Robot
  robot_equipment:0 "Роботи"
  robot_equipment_short:0 "Роботи"
  robot_equipment_desc:0 ""
  
  support_robot_equipment:0 "Роботи підтримки"
  support_robot_equipment_short:0 "Роботи підтримки"
  support_robot_equipment_desc:0 ""
  
  combat_robot_equipment:0 "Бойові роботы"
  combat_robot_equipment_short:0 "Бойові роботы"
  combat_robot_equipment_desc:0 ""
  
  super_heavy_robot_equipment:0 "Надважкий робот"
  super_heavy_robot_equipment_short:0 "Надважкий робот"
  super_heavy_robot_equipment_desc:0 ""
  
  cnc_robot_equipment:0 "Командно-керований робот"
  cnc_robot_equipment_short:0 "К-КР"
  cnc_robot_equipment_desc:0 ""
  
  cnc_robot_equipment_1:0 "Командно-керований металолом"
  cnc_robot_equipment_1_short:0 "К-КР"
  cnc_robot_equipment_1_desc:0 "Ця модель грубувата по краях і абсолютно позбавлена витонченості. Однак брак вишуканості компенсується автономністю. Цей робот із числовим програмним управлінням являє собою визначення функції, а не форми, оскільки він долає будь-яку проблему точно так, як було наказано. Його зовнішній корпус повністю виготовлений зі штампованої сталі, зовнішній вигляд якого практично не був поліпшений через погане забарвлення. Його руки оснащені базовими сервоприводами, які можуть нести різні пристосування, найчастіше вони оснащені механізованим клешнею і базовою лазерною системою мікротермоядерного синтезу."

  cnc_robot_equipment_2:0 "Командно-кероване робооко"
  cnc_robot_equipment_2_short:0 "Робооко"
  cnc_robot_equipment_2_desc:0 "Спочатку створені як літаючі гучномовці, робоочі часто озброювали зброєю, щоб вони могли служити в охороні правопорядку і розвідці. Корпус у формі очного яблука, а також точка кріплення дають нам змогу озброїти їх достатньою вогневою міццю для виконання завдань на передовій."

  cnc_robot_equipment_3:0 "Робомозок Робко"
  cnc_robot_equipment_3_short:0 "Робомозок"
  cnc_robot_equipment_3_desc:0 "Гусеничне шасі на двосекційній звареній посиленій рамі, що складається з товстих загартованих композитних обшивок, а також спритні роботизовані руки, які використовують найкращі доступні сервоприводи і вбудовані гнучкі лазерні гармати, складають основу нашої конструкції робомозга. Останній штрих - повністю стерильний і товстий куленепробивний купол, що містить або затерті мізки дрібних тварин, або мізки страчених злочинців, або мізки особливо добровільних солдатів, які бажають стати машинами смерті...."

  support_robot_scrap_equipment:0 "Мотлохобот"
  support_robot_scrap_equipment_short:0 "Мотлохобот"
  support_robot_scrap_equipment_desc:0 "Еквівалент промислового обладнання з гусеничною руховою установкою, двома пістолет-кулеметами і металевим корпусом, що закриває важливі частини, ці \"мотлохоботи\" все ще зможуть діяти як витратні матеріали або щити для наших солдатів."
  
  support_robot_thruster_equipment_1:0 "Містер помічник"
  support_robot_thruster_equipment_1_short:0 "Мр. помічник"
  support_robot_thruster_equipment_1_desc:0 "І хоч цих довоєнних домашніх роботів можна знайти майже в усій порожнечі, у них вочевидь більше озброєння ніж треба для більшості дитячих свят. З бронею на болтах, що доповнює броню цивільного класу, а також з видаленням вогнемета і заміною його лазерним пістолетом, він стає ефективною Бойовою одиницею, яку ми можемо легше виставити на поле бою."
  
  support_robot_thruster_equipment_2:0 "Містер сміливець"
  support_robot_thruster_equipment_2_short:0 "Мр. сміливець"
  support_robot_thruster_equipment_2_desc:0 "Довоєнний варіант Містера помічника, призначений для боїв, буде дуже корисним доповненням до наших дивізій роботів. І хоч ми не можемо робити саме довоєнний варіант за знайденими кресленнями, ми все ще можемо зробити укріплену броню у вигляді сталевих пластин і автоматичної лазерної зброї."
  
  support_robot_thruster_equipment_3:0 "Містер Бласто"
  support_robot_thruster_equipment_3_short:0 "Мр. Бласто"
  support_robot_thruster_equipment_3_desc:0 "Платформа Бласто містить найсучасніші моделі, які задовольняють усі потреби підприємств XXI століття. Вона охоплює широкий спектр роботів - від промислового рівня для видобутку корисних копалин до найсучасніших систем безпеки. Його корпус виконаний з авіаційного листового металу, що робить його доволі легким, незважаючи на його габарити та висоту. Його системи озброєння є модульними, але більшість із них оснащена плазмовою зброєю, здатною розплавити все на своєму шляху."

  support_robot_thruster_equipment_4:0 "Містер Бласто Мк2"
  support_robot_thruster_equipment_4_short:0 "Мр. Бласто Мк2"
  support_robot_thruster_equipment_4_desc:0 "Версія Бласто на платформі Мк II привносить безліч істотних поліпшень у попереднє шасі. Тепер він оснащений широким спектром удосконалень, які підвищують його продуктивність і дозволяють зрівнятися з кращими моделями конкурентів. Покращені двигуни, ширший радіус дії та додаткові бронебійні можливості роблять його грізним на полі бою. Його зовнішня оболонка тепер виготовлена з титанового сплаву, що робить його ще більш стійким до будь-яких видів пошкоджень."

  support_robot_two_legs_equipment_1:0 "Комерційний протектрон"
  support_robot_two_legs_equipment_1_short:0 "Протектрон МкI"
  support_robot_two_legs_equipment_1_desc:0 "Часто звані \"смітниками на ніжках\" за їхній зовнішній вигляд і важку вагу, цивільні протектрони все ще можуть послужити хорошим щитом для наших солдатів. Заміна тендітної броні на міцнішу з броньової сталі і додані автоматичні лазери максимізують їхній потенціал."
  
  support_robot_two_legs_equipment_2:0 "Поліцейський протектрон"
  support_robot_two_legs_equipment_2_short:0 "Протектрон МкII"
  support_robot_two_legs_equipment_2_desc:0 "Поліцейські протектрони, або протектрони Марк 2, є підвидом протектронів, виготовлених Робко для легких службових обов'язків. У той час як \"просунутий\" - це відносний термін, коли мова заходить про них, додавання кращого корпусу для їхньої зброї, встановленої на руці, поряд із заміною їхніх старих лазерних пістолетів на енергетичні пістолети-кулемети - зробить їх грізними супротивниками. Останній штрих - це покриття бронею, що доповнює куленепробивну оболонку."
  
  support_robot_two_legs_equipment_3:0 "Штурмотрон RobCo"
  support_robot_two_legs_equipment_3_short:0 "Штурмотрон"
  support_robot_two_legs_equipment_3_desc:0 "Середній робот, призначений для ведення бойових дій на передовій і операцій ближнього бою, вирізняється маневреністю та вдосконаленим внутрішнім процесором, що дає йому змогу швидко переміщатися по полю бою, скануючи й усуваючи загрози за допомогою сфокусованого лазерного променя і кігтів.."

  support_robot_two_legs_equipment_4:0 "Штурмотрон RobCo Мк2"
  support_robot_two_legs_equipment_4_short:0 "Штурмотрон Мк2"
  support_robot_two_legs_equipment_4_desc:0 "Порівняно з варіантом Мк1, Мк2 має поліпшену систему охолодження, краще управління енергоспоживанням і маскувальний пристрій, що дає йому змогу бути набагато більш руйнівним.."

  combat_robot_equipment_1:0 "Вантажопідйомник"
  combat_robot_equipment_1_short:0 "Вантажопідйомник"
  combat_robot_equipment_1_desc:0 "Цей робот, призначений для виконання завдань матеріально-технічного забезпечення, може бути перетворений на грізного бійця на передовій. Наші інженери вже працюють над безліччю удосконалень, як-от встановлення додаткових опор для зміцнення і без того товстого промислового корпусу та заміна підйомних лап на захищені збройові кріплення. Це дає нам змогу озброювати цих роботів як легкими пусковими установками, так і повнорозмірними лазерними кулеметами."
  
  combat_robot_equipment_2:0 "Робот-охоронець Мк I"
  combat_robot_equipment_2_short:0 "Робот-охоронець МкI"
  combat_robot_equipment_2_desc:0 "Гора броні на різноспрямованій триколісній руховій установці призводить до появи Робота-охоронця Марк 1. Базова військова конструкція залишає мало можливостей для поліпшень, і єдине, що ми можемо зробити - замінити довоєнну ракетну установку і лазер Гатлінга на наші власні варіанти."
  
  combat_robot_equipment_3:0 "Робот-охоронець Мк II"
  combat_robot_equipment_3_short:0 "Робот-охоронець МкII"
  combat_robot_equipment_3_desc:0 "Уроки, отримані під час навчальних вправ і реальних бойових дій, можуть бути застосовані до Робота-охоронця Марк 2, дива важкої робототехніки, створеного ще до війни, що підходить для будь-якого фронтового завдання. Володіючи вибором з декількох видів озброєння, ця версія озброєна двома потужними лазерами Гатлінга, що дає змогу зосередитися на знищенні піхоти, в той час як висока циклічна швидкість у поєднанні з ядерним ядром все ще може розплавити легку броню супротивника за лічені секунди.."
  
  super_heavy_robot_equipment_1:0 "Надважкі чотирихногі"
  super_heavy_robot_equipment_1_short:0 "Важкі чотирихногі"
  super_heavy_robot_equipment_1_desc:0 "Великий чотириногий робот, що нагадує великих тварин давнини, ця бойова машина спочатку мала захист, подібний до танкового, і чотири заспокійливі гармати. У результаті подальших роздумів, проведених за допомогою калькулятора, чотири гармати було замінено двома поворотними лазерними автогарматами, а увагу було приділено системам підвищеної мобільності та кращому тактичному зв'язку з іншими роботизованими підрозділами, що зробило їх мобільними командними пунктами."

  super_heavy_robot_equipment_2:0 "Надважкі колосси"
  super_heavy_robot_equipment_2_short:0 "Надважкі колоссм"
  super_heavy_robot_equipment_2_desc:0 "Це гігантська машина, і назвати цього робота крокуючим танком було б помилкою через величезну кількість озброєння і броні, які він несе. Спочатку озброєний чотирма скорострільними кулеметами калібру .50, він був замінений на чотиризарядну 20-мм автогармату. У поєднанні з бронею, досить товстою, щоб зупинити плазмові снаряди або навіть морську артилерію, наш ворог нічого не зможе зробити, окрім як ахнути, перш ніж буде розірваний на шматки."

  security_robot_securitron_equipment_1:0 "Сек'юритрон РобКо МкI"
  security_robot_securitron_equipment_1_short:0 "Сек'юритрон МкI"
  security_robot_securitron_equipment_1_desc:0 "Приватний охоронний робот, виготовлений для несення поліцейської служби. Моноколісна рухова установка і повністю зварена оболонка з титанового сплаву забезпечують як хорошу рухливість, так і хорошу броню проти стрілецької зброї, що зустрічається на патрулях. Тим часом встановлений на руці 9-мм пістолет-кулемет і лазерний пістолет х-25 Гатлінга дають їм змогу розправитися з будь-яким злочинцем."
  security_robot_equipment:0 "Робот-охоронець"
  security_robot_equipment_desc:0 "Сек'юритрон (роботи моделі РобКо 2060-B) є приватним охоронним роботом, створеним і серійно виробленим Заводом «Ейч-енд-Ейч тулз» після того, як містер Гаус придбав більшу частину їхніх акцій за допомогою РобКо Індастріз."
  
  support_robot_scurry_equipment:0 "Швидкий робот"
  support_robot_scurry_equipment_short:0 "Робот-блискавка"
  support_robot_scurry_equipment_desc:0 "Маленькі роботи, призначені для підземних засідок і ближнього бою. Ці механічні павуки оснащені гострими павуковими лапами і сейсмічними датчиками для виявлення поверхневої цілі під час полювання. Вони зі справжньою жорстокістю розбираються зі своїми жертвами, а факт того, що їхні кігті можуть розрізати на шматки навіть легкоброньовані ворожі машини, не залишає сумнівів у їхній ефективності."
  
  support_robot_humanoid_equipment:0 "Гуманоиїдна бойова платформа C-27"
  support_robot_humanoid_equipment_short:0 "C-27"
  support_robot_humanoid_equipment_desc:0 "Двоногі роботи, створені до Великої війни для приборкання ядерної пустки. Ці роботи мають складну сенсорну мережу, що дозволяє ідентифікувати будь-яку ціль за спектром діапазону сканування. Розроблені для використання стрілецької зброї, вони все ще броньовані композитною обшивкою, а післявоєнна інженерія додала шар ЕМП-захисту. Озброєні лазерними мініганами, пістолетами Гаусса і плазмовими гвинтівками, вони являють собою силу, з якою слід рахуватися."
  
  combat_robot_pacification_equipment:0 "Робот-миротворець"
  combat_robot_pacification_equipment_short:0 "Миротворець"
  combat_robot_pacification_equipment_desc:0 "Великий чотириногий робот, що нагадує тварин давнини. Ця бойова машина спочатку могла похвалитися танковим захистом і чотирма гарматами. Подальші зміни, проведені Калькулятором, замінили чотири гармати двома обертовими лазерними автогарматами, а увагу приділили системам підвищеної мобільності та кращому тактичному зв'язку з іншими роботизованими підрозділами, тим самим перетворивши миротворців на мобільні командні пункти."
  
  combat_robot_behemoth_equipment:0 "Робот-бегемот"
  combat_robot_behemoth_equipment_short:0 "Робот-бегемот"
  combat_robot_behemoth_equipment_desc:0 "Справжній гігант зі сталі. Той, хто б назвав цього робота простим танком, що крокує, висловив би неповагу до його величезної кількості зброї і броні, які він несе. Спочатку він був озброєний чотирма скорострільними .50 кулеметами, які були замінені на чотири 20-мм автогармати. У поєднанні з бронею, досить товстою, щоб зупинити плазму або навіть постріл з морської артилерії, наш ворог нічого не може зробити, крім як ахнути, перш ніж бути розірваним на шматки."
 
