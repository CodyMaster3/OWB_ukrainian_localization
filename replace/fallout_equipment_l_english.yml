 # Power Armour
 
  power_armor_equipment_0:0 "Обдерта силова броня"
  power_armor_equipment_0_short:0 "Обдерта СБ"
  power_armor_equipment_0_desc:0 "Костюми силової броні, без сервоприводів, іноді навіть просто прикріплені до звичайної уніформі в якості громіздкого рудиментарного доповнення. Не дуже ефективні для чогось, окрім найлегших бойовхи і тренувальних вправ."
  
  power_armor_equipment_1:0 "Каркас силової брони"
  power_armor_equipment_1_short:0 "Каркас СБ"
  power_armor_equipment_1_desc:0 "У нас немає доступу до броні для каркасів силової брони, тому приходиться задовольнятися тим, що є. Не годиться ні для нічого, окрім легких боїв і тренування. "
  
  power_armor_equipment_2:0 "Кустарна силова броня"
  power_armor_equipment_2_short:0 "Кустарна СБ"
  power_armor_equipment_2_desc:0 "Силова броня бідняка, частіше всього скомкана з різних частин металолома. Не ефективніше T-45d, але в рази краще, ніж попередній варіант без сервоприводів."
  
  power_armor_equipment_3:0 "Силова броня T-45d"
  power_armor_equipment_3_short:0 "СБ T-45d"
  power_armor_equipment_3_desc:0 "Силова броня T-45d була випущена в 2067, і використана під час битвах в Анкоріджі, Аляска. Але згодом інженери з вченими почали помічати її недоліки. І хоча це не ідеальний варіант, T-45d все ще може бути відносно дешевою і ефективною бронею."
  
  power_armor_equipment_3_light:0 "Композитна силова броня T-45d"
  power_armor_equipment_3_light_short:0 "Композ. СБ T-45d"
  power_armor_equipment_3_light_desc:0 "Експериментальний варіант, який заміняє звичайну броню на більш легку і просту у виробництві. Вона хоча не настільки надійна, як звичайний T-45d, композитна структура дозволяє набагато швидше і простіше пересуватися."
  
  power_armor_equipment_4:0 "Силова броня T-51b"
  power_armor_equipment_4_short:0 "СБ T-51b"
  power_armor_equipment_4_desc:0 "Король довоєної силової бронч. покращення в дизайні і матеріалі дозволили армії США в 2076, коли ця силова броня була вперше викорстана в бою, протистояти китайцям. Навіть після війни силова броня T-51b все ще чудово функционрує, поступаючись тільки післявоєним варіантам."
  
  power_armor_equipment_4_light:0 "Мобільна силова броня T-51c"
  power_armor_equipment_4_light_short:0 "Легк. СБ T-51c"
  power_armor_equipment_4_light_desc:0 "Як і з композитним варіантом T-45d, у T-51c трішки менше броні, але більше швидкості. Хоча цю броню було дуже важко знайти в пустці, вона часто використовувалась в анексії Канади до Великої Війни, і більша частина цієї силової броні зберігається в поки-що не відкритих бункерах США по замороженії місцевості колишньої окупації."
  
  power_armor_equipment_5:0 "Укріплена силова броня T-51b"
  power_armor_equipment_5_short:0 "Укріп. СБ T-51b"
  power_armor_equipment_5_desc:0 "Електролитична зміцнене покриття і більш досконале керамічне покриття, зі всією витонченістю оригінального довоєнного бегемота битви, переробленого з розрахунком потреб післевоєнної армії."
  
  enclave_power_armour_equipment_1:0 "Покращена силова броня"
  enclave_power_armour_equipment_1_short:0 "Покращена СБ"
  enclave_power_armour_equipment_1_desc:0 "Створена після падіння бомб Американським урядом, Анклавом, вона почала використовуватися в 2220 році і довела свою переагу над всіми старими дизайнами силової броні. Боже, благослови Америку!"
  
  enclave_power_armour_equipment_2:0 "Покращена силова броня МкII"
  enclave_power_armour_equipment_2_short:0 "Покращена СБ МкII"
  enclave_power_armour_equipment_2_desc:0 "Розроблена після десятиліть свого попередника, Покращена силова броня МкII нагадує той страх, який був у китайцях при виді навіть старої силової броні. Багато дрібних покращень, укріплнена кераміка та композитна структура дозволяють досягнути набагато більшого, ніж його попередній варіант. Боже, благослави Анклав!"
  
  power_armor_equipment_tbh:0 "Силова броня Vault-Tec"
  power_armor_equipment_tbh_short:0 "СБ Vault-Tec"
  power_armor_equipment_tbh_desc:0 "Прототип броні Vault-Tec був створений, в спробі наслідування успіху West-Tek у дизайні броні."

  power_armor_equipment_midwest:0 "Продвинута технічна броня"
  power_armor_equipment_midwest_short:0 "ПТБ 1b"
  power_armor_equipment_midwest_desc:0 "Схоже, цей обладунок був розроблений післявоєнною організацією, під назвою Братство Сталі."
 
 # Unique Infantry guns
  gauss_equipment_1:0 "Імпровизована гвинтівка Гаусса"
  gauss_equipment_1_short:0 "Гвинтівка Гаусса"
  gauss_equipment_1_desc:0 "Гвинтівка Гаусса, також називається \"катушечною гарматою,\" це пристрій, який використовується для приведення в рух ферромагнітного снаряду шляхом прискорення його через процес електромагнітної індукції."
  
  gauss_equipment_2:0 "Гвинтівка Гаусса M72"
  gauss_equipment_2_short:0 "M72 Гаусса"
  gauss_equipment_2_desc:0 "Гвинтівка M72 - німецький дизайн. Він використовує електромагнітне поле, щоби рухати снаряди з величезною швидкістю... і пробивати практично будь-яку броню й укриття. Його дальність дії, точність і забійна сила практично не мають собі рівних."
  
  plasma_equipment_1:0 "Плазмена рушниця Р94"
  plasma_equipment_1_short:0 "Плазм. рушниця"
  plasma_equipment_1_desc:0 "Плазмова рушниця моделі P94. Енергетична зброя промислового класу, що стріляє перегрітими розрядами плазми по надпровідному стовбуру і здатна розплавити більшу частину броні. Ці компактні рушниці, оснащені мікроядерними осередками - величезна вогнева міць у руках солдатів.."
  
  plasma_equipment_2:0 "Турбоплазменна рушниця Р94"
  plasma_equipment_2_short:0 "Турбоплазм. рушниця"
  plasma_equipment_2_desc:0 "Покращена плазмова рушниця моделі P94 була модернізована гарячою плазмовою камерою для прискорення пострілу."
 
 # Fireteam weapons
  fireteam_equipment_1:0 "Саморобний загоновий кулемет"
  fireteam_equipment_1_short:0 "СЗК"
  fireteam_equipment_1_desc:0 "Саморобний кулемет, виготовлений з металобрухту і з простою тканинною поясною стрічкою, що стріляє проміжними набоями, забезпечує нашим військам автоматичну вогневу підтримку при штурмах або обороні. Наші кулеметники вимагають кращої зброї якнайшвидше, тому що ця зброя набагато важча, ніж потрібно, не може перемикати стовбури в разі перегріву і має низьку циклічну швидкість."
  ballistic_fireteam_equipment_2:0 "Легкий кулемет"
  ballistic_fireteam_equipment_2_short:0 "Легкий кулемет"
  ballistic_fireteam_equipment_2_desc:0 "Надійний, легкий у виробництві та ефективніший проти піхоти ніж лазери, цей кулемет має безліч переваг над своїм попередником. Модернізація включає в себе швидку зміну ствола, металеву стрічку, кращий механізм виймання, а також поліпшену циклічну швидкість завдяки його роликовому блокуванню.."
  ballistic_fireteam_equipment_3:0 "Важкий кулемет"
  ballistic_fireteam_equipment_3_short:0 "Важкий кулемет"
  ballistic_fireteam_equipment_3_desc:0 "Цей великокаліберний кулемет призначений для стрільби з сошки, але легка конструкція також дає змогу поводитися з ним від стегна в разі наступу противника. Дуловий підсилювач, відкритий затвор для кращого повітряного потоку і менша кількість рухомих частин, а також забезпечення поліпшеної безперервної подачі стрічки, роблять його дуже ефективним проти піхоти.."
  ballistic_fireteam_equipment_4:0 "Мініган"
  ballistic_fireteam_equipment_4_short:0 "Мініган"
  ballistic_fireteam_equipment_4_desc:0 "Шість стволів, що крутяться, забезпечують величезну скорострільність, тоді як ранцева подача, наведення за допомогою HUD і перенесення стволів підвищують точність. Занадто важкі для звичайних солдатів, наші кулеметні команди проходять поліпшену підготовку, призначену для екзоскелетів, які дають їм змогу нести це величезне знаряддя і боєприпаси та стріляти зі стегна.."
  energy_fireteam_equipment_2:0 "Важка скорострільна конденсаторна зброя"
  energy_fireteam_equipment_2_short:0 "Важка СКЗ"
  energy_fireteam_equipment_2_desc:0 "Важкі лазери СКЗ відомі своїми хорошими характеристиками проти броньованих цілей, оскільки вони стріляють болтами, досить потужними, щоб пробити металеву броню. Навчання поводженню з лазерною зброєю, що включає в себе правильне поводження з перегрітою зброєю та перезарядку енергетичних осередків, дає змогу нашим солдатам ефективно вправлятися з цими кулеметами, ефективними як проти піхоти, так і проти броньованих цілей.."
  energy_fireteam_equipment_3:0 "Гатлінг-лазер"
  energy_fireteam_equipment_3_short:0 "Гатлінг-лазер"
  energy_fireteam_equipment_3_desc:0 "Поворотна конструкція об'єктива з кожним стволом, що живиться від штабельованої мікроядерної комірки, дає змогу робити більше пострілів, а також покращує внутрішнє охолодження і точність. У той час як відсутність звичної балістичної системи живлення робить її досить простою в управлінні для звичайних солдатів, ми починаємо наближатися до межі того, що може бути розумно перенесено стегном, і наші майбутні дослідження повинні взяти цей факт до уваги.."
  energy_fireteam_equipment_4:0 "Гармата Тесла"
  energy_fireteam_equipment_4_short:0 "Гармата Тесла"
  energy_fireteam_equipment_4_desc:0 "Спочатку протитанкову зброю, цю гармату Тесла модифікували, щоб бути більш схожою на автогармату, ніж її важчий брат, встановивши меншу фокусуючу решітку і швидкорозрядні електронні пакети. Не маючи швидкості стрільби, яку можна порівняти з іншими допоміжними знаряддями, сам вплив кожного пострілу змусить кожного тримати голову опущеною, зберігаючи при цьому достатньо вогневої потужності, щоб пробити будь-яку звичайну броню.."
 
