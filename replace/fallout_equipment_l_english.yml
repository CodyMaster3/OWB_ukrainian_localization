 # Motorized
  bike_equipment_1:0 "Іржавий велосипед"
  bike_equipment_1_short:0 "Велосипед"
  bike_equipment_1_desc:0 "Велосипеди - це доволі зручний спосіб самостійного пересування, оскільки для керування ним потрібно не більше двох ніг і двох рук, а для обслуговування достатньо мінімальних механічних навичок. Його прості, майже примітивні деталі спеціально сконструйовані таким чином, щоб їх можна було легко замінити. Хоча вони не такі швидкі та добре захищені, як інші види моторизованих транспортних засобів, вони можуть назавжди залишитися найекономічнішим і найекологічнішим вибором у пустки.."
  bike_tech_1:0 "Велосипед"

 # Light Motorized
  light_motorized_equipment_1:0 "Поремонтований мотоцикл"
  light_motorized_equipment_1_short:0 "Поремонтований мотоцикл"
  light_motorized_equipment_1_desc:0 "Наша мережа аварійно-рятувальних робіт досягла зараз того рівня, коли ми можемо надійно забезпечити наші моторизовані дивізії довоєнними мотоциклами. Хоча збільшення потреби в паливі може стати на заваді, поліпшення швидкості та комфорту оцінять як солдати, так і тактики."
  light_motorized_equipment_vehicle_tech_1:0 "Поремонтований мотоцикл"

  light_motorized_equipment_2:0 "Поремонтований автомобиль"
  light_motorized_equipment_2_short:0 "Поремонтований автомобиль"
  light_motorized_equipment_2_desc:0 "Машини порожнечі, звісно, негарні, але, як і ми, вони міцні та надійні. Хоча металевий брухт, прикручений до рами, не зупинить прицільний вогонь із гвинтівки, він усе ж таки має забезпечити нашим військам певний ступінь захисту. І ніхто не скаржитиметься на те, що йому не доводиться страждати від жахливої погоди в пустки."
  light_motorized_equipment_vehicle_tech_2:0 "Поремонтований автомобиль"

  light_motorized_equipment_3:0 "Автомобіль пустки"
  light_motorized_equipment_3_short:0 "Автомобіль пустки"
  light_motorized_equipment_3_desc:0 "Додавання довоєнних технологій, як-от поліпшені двигуни і проста оптика, у поєднанні з мисленням пусток про заміну занадто складних деталей дає змогу нам ще сильніше посилити наші моторизовані сили. Жорсткі графіки технічного обслуговування і підвищена підготовка водіїв покликані зберегти нашу стратегічну мобільність і знизити кількість аварій."
  light_motorized_equipment_vehicle_tech_3:0 "Автомобіль пустки"

  light_motorized_equipment_4:0 "Воєний автомобіль"
  light_motorized_equipment_4_short:0 "Воєний автомобіль"
  light_motorized_equipment_4_desc:0 "Тепер, коли наші інженерні можливості перебувають майже на довоєнному рівні, ми можемо модернізувати наші моторизовані дивізії, щоб вони могли похвалитися більш швидкими, надійними і добре захищеними машинами. Нова броня і ядерні силові установки в поєднанні з класичною тактикою пусток повинні дати нам перевагу перед будь-яким іншим підрозділом, за винятком бронетанкових дивізій."
  light_motorized_equipment_vehicle_tech_4:0 "Воєний автомобіль"

 # Heavy Motorized
  heavy_motorized_equipment_1:0 "Вантажівка з лому"
  heavy_motorized_equipment_1_short:0 "Вантажівка з лому"
  heavy_motorized_equipment_1_desc:0 "Зібрані з утильсировини, ці вантажівки не становлять особливого інтересу. Але, хоча металобрухт навряд чи встоїть проти стрілецької зброї, він все ж може захистити від шрапнелі. Хоча двигуну, можливо, буде важко впоратися зі збільшеною вагою."
  heavy_motorized_equipment_vehicle_tech_1:0 "Вантажівка з лому"

  heavy_motorized_equipment_2:0 "Поремонтована вантажівка"
  heavy_motorized_equipment_2_short:0 "Поремонтована вантажівка"
  heavy_motorized_equipment_2_desc:0 "Ці вантажівки являють собою поєднання іржавої броні, знятої зі старих машин, і двигунів, які намагаються працювати разом за допомогою наспіх сконструйованої трансмісії. Вони мають кращий захист, ніж попередні моделі. Для піхоти також передбачені додаткові можливості, що дозволяють їй краще виконувати свої завдання."
  heavy_motorized_equipment_vehicle_tech_2:0 "Поремонтована вантажівка"

  heavy_motorized_equipment_3:0 "Пустковий БТР"
  heavy_motorized_equipment_3_short:0 "Пустковий БТР"
  heavy_motorized_equipment_3_desc:0 "Гусеничне шасі для пересування випаленою пусткою у поєднанні з подвійним двигуном охолодження та легованим покриттям - результат зусиль наших інженерів щодо покращення транспортування наших моторизованих підрозділів. Рампова система дозволяє висаджуватися під броньовим захистом, а зовнішня система зв'язку для підтримки піхоти значно розширює наші можливості."
  heavy_motorized_equipment_vehicle_tech_3:0 "Пустковий БТР"

  heavy_motorized_equipment_4:0 "БТР Великої війни"
  heavy_motorized_equipment_4_short:0 "БТР Великої війни"
  heavy_motorized_equipment_4_desc:0 "Довоєнні бронетранспортери - це найкраще з того, що ми можемо виробляти нині. Композитна броня з протиосколковими накладками, а також кевларовий захист екіпажу і кінної піхоти врятують життя багатьом піхотинцям, в той час як короткоствольне знаряддя підтримки піхоти рознесе на друзки будь-яку укріплену позицію або ворога, з яким наші хлопці можуть зіткнутися на землі.."
  heavy_motorized_equipment_vehicle_tech_4:0 "БТР Великої війни"

 # Tank
  tank_equipment:0 "Танки"
  tank_equipment_desc:0 ""
  tank_equipment_1:0 "Іржавий танк"
  tank_equipment_1_short:0 "Іржавмй танк"
  tank_equipment_1_desc:0 "Гусеничне шасі, перебудоване з планів для промислових будівельних машин, броньоване плитами бетону і сталевою бронею, забезпечує захист навіть від ракетних установок. Броньові кульові установки дозволяють озброювати наші машини різними видами стрілецької зброї, починаючи від великокаліберних кулеметів і закінчуючи протитанковими рушницями. Передній бульдозерний відвал також дозволяв нашому екіпажу руйнувати укріплені позиції та таранити ворожі БМП."
  tank_equipment_2:0 "Пустковий танк"
  tank_equipment_2_short:0 "Пустковий танк"
  tank_equipment_2_desc:0 "Вирізавши імпровізовану надбудову і почавши знову з основи корпусу, ми можемо спроектувати набагато ефективніший танк. Захищене сховище боєприпасів, коаксіальний кулемет, а також вежа з гарматою проти піхоти, що приводиться в дію, дають велику перевагу над піхотою і броньованими цілями, в той час як більш легка броня, зроблена із загартованих сталевих пластин, дає змогу тому самому двигуну досягати вищих швидкостей.."
  tank_equipment_3:0 "Бойовий танк"
  tank_equipment_3_short:0 "Бойовий танк"
  tank_equipment_3_desc:0 "Починаючи знову з основи корпусу, ми можемо спроектувати більш ефективну бронемашину, оснащену захищеним сховищем боєприпасів, спареним кулеметом і механізованою баштою, на якій встановлено великокаліберне знаряддя підтримки піхоти. Це підвищує його ефективність як по неброньованим, так і по броньованим цілям, а легша броня із загартованих сталевих пластин дає змогу розвивати більш високі швидкості, за рахунок форсованого двигуна."
  tank_equipment_4:0 "Танк Великої Війни"
  tank_equipment_4_short:0 "Довоєний танк"
  tank_equipment_4_desc:0 "У той час як проєктування самого танка дуже просте заняття, виробництво - ні. Довоєнна технологія вимагає передових виробничих можливостей або дуже творчого мислення. Заміна обшивки зі збідненого урану на передню пластину зі сплавів, об'єднання чотириколійної системи на двоколійну і заміна великої внутрішньої електроніки простішими деталями дає нам змогу створити страхітливу спадщину минулого."
 
 # Chariots
  chariot_equipment_1:0 "Моторні колісниці"
  chariot_equipment_1_short:0 "Колісниця"
  chariot_equipment_1_desc:0 "Автомобілі розбираються на колісниці для використання в якості тимчасових транспортних засобів. Ревучи по пустці, вони трощать наших ворогів своїми колесами."

 # Behemoth
  behemoth_equipment_1:0 "Супермутант-бегемот"
  behemoth_equipment_1_short:0 "Бегемот"
  behemoth_equipment_1_desc:0 "Бегемоти - це, грубо кажучи, супермутанти-переростки. Зазвичай рази в три більші за свої цілі, вони можуть абсолютно без проблем її розтрощити своєю власною зброєю на вибір. Єдиний спосіб перемогти таку гору м'язів - концетрований вогонь."
  mirelurk_equipment_1:0 "Болотники"
  mirelurk_equipment_1_short:0 "Болотники"
  mirelurk_equipment_1_desc:0 "Небезпечні хижаки, яких можна використовувати для успішного ведення війни."
  molerat_equipment_1:0 "Кротощури"
  molerat_equipment_1_short:0 "Кротощури"
  molerat_equipment_1_desc:0 "Кротощур може і не найкорисніша тварина в бою, але все ж вона може допомогти в досягненні перемоги."
  
  gehenna_molech_equipment:0 "Геєна"
  gehenna_molech_equipment_short:0 "Геєна"
  gehenna_molech_equipment_desc:0 "Пламена чудище вашої ПОГИБЕЛІ"
  
  monster_equipment:0 "Монстр-Спорядження"
  monster_equipment_desc:0 ""
  
  mirelurk_equipment:0 "Болотники"
