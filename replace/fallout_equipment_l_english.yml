 # Implant Equipment
  implant_equipment:0 "Кібернетичні Імплантати"
  implant_equipment_short:0 "Імпланти"
  implant_equipment_desc:0 "Прообраз опису"
  implant_equipment_1:0 "Набір імплантатів 2-го покоління"
  implant_equipment_1_short:0 "Імпланти 2-го покоління"
  implant_equipment_1_desc:0 "Нові покоління наноботів, оснащених передовими пристроями ЕМС, були розроблені для розв'язання проблеми постійного збільшення ваги військового спорядження. Електричні імпульси можуть бути спрямовані на опорно-рухові м'язи, щоб збільшити їхню щільність, а також сприяти швидкому відновленню після травм опорно-рухового апарату. Це збільшить силу і стійкість солдатів до будь-якого типу пошкоджень, чи то від падіння, чи то від тупого удару.."
  implant_equipment_2:0 "Набір імплантатів 3-го покоління"
  implant_equipment_2_short:0 "Імпланти 3-го покоління"
  implant_equipment_2_desc:0 "Виробництво біонічних контактних лінз є ще одним кроком в інтеграції громіздкого обладнання безпосередньо в тіло нашого солдата. У цьому разі дисплей прицілювання шолома, теплове, а також інфрачервоне зображення з'єднаються безпосередньо із зоровим нервом, забезпечуючи інстинктивну допомогу в прицілюванні, а також виявлення цілі. Це також дає нам змогу значно посилити та полегшити нашу нинішню конструкцію шолома."
  implant_equipment_3:0 "Набір імплантатів 4-го покоління"
  implant_equipment_3_short:0 "Імпланти 4-го покоління"
  implant_equipment_3_desc:0 "Надання нашим наноботам можливості створювати підшкірну броню може значно підвищити стійкість нашого солдата до поранень. Імплантування в шар шкіри для повної заміни білкового волокна матрицею з кевлара зробить шкіру стійкою до пострілів з пістолета, ріжучої зброї, вогню та тупих травм. Реалізація під шкірою механічних і терморецепторів не зменшує відчуття, не залишаючи слідів."
  implant_equipment_4:0 "Набір імплантатів 5-го покоління"
  implant_equipment_4_short:0 "Імпланти 5-го покоління"
  implant_equipment_4_desc:0 "Краща інтеграція наноскопічної діагностичної системи в модуль централізованого управління дозволила нам значно підвищити ефективність наших солдатів. Ці оновлення, пов'язані з новими імплантатами в шлунку, забезпечують більшу потужність наявних механічних компонентів, оскільки перетворення організмом поживних речовин на електрохімічну енергію перехоплюється та зв'язується з імплантами. Невелике посилення голоду, як побічний ефект більш ніж варте створення солдата завтрашнього дня."
  
 # Sentinel command equipment
  sentinel_command_slave_equipment:0 "Командний страж"
  sentinel_command_slave_equipment_short:0 "Командний модуль"
  sentinel_command_slave_equipment_desc:0 ""

  sentinel_command_slave_equipment_1:0 "Командний страж"
  sentinel_command_slave_equipment_1_short:0 "Командний модуль"
  sentinel_command_slave_equipment_1_desc:0 "Обладнання, щоб підпорядковувати кілька костюмів силової броні командам одного лідера. Забезпечує більшу автономію і набагато ефективніше використання робочої сили. Диво інженерної думки США, якби воно з'явилося раніше, ніж впали бомби."
  
  
  radio_equipment_1:0 "Рація"
  radio_equipment_1_short:0 "Рація"
  radio_equipment_1_desc:0 "Досить грубуватий приймач і відправник радіохвиль, але тактичні переваги неосяжні."

