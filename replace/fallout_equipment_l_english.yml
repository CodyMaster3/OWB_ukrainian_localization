 # Fighter
  
  car_fighter_equipment:0 "Винищувач авіаносця"
  car_fighter_equipment_short:0 "Винищувач авіаносця"
  car_fighter_equipment_desc:0 ""
  hev_fighter_equipment:0 "Важкий винищувач"
  hev_fighter_equipment_short:0 "Важкий винищувач"
  hev_fighter_equipment_desc:0 ""
  long_fighter_equipment:0 "Дальній винищувач"
