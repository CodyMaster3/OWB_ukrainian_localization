  hev_cas_equipment:0 "Важкий триплан"
  hev_cas_equipment_short:0 "Важкий триплан"
  hev_cas_equipment_desc:0 ""
  car_cas_equipment:0 "Триплан авіаносця"
  car_cas_equipment_short:0 "Триплан авіаносця"
