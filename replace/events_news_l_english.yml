 news.313.t:0 "Тюремне повстання!"
 news.313.d:0 "Місцеві джерела підтверждують, що ув'язнені у виправній установі Нової Каліфорнійскої Республіки підняли бунт, використовуючи динаміт для залізничних шляхів, щоби захопити контроль над в'язницею. \n \n Власті Нью-Вегаса попередили, щоби вони тримались подалі від цих в'язнів, і залишається питання: чому НКР не тримає ситуацію під контролем?"
 news.313.a:0 "Це обурливо!"
 news.313.b:0 "Свобода!"
 news.313.c:0 "Прокляття!"
 news.314.t:0 "Цезарь помирає"
 news.314.d:0 "Сьогодні лідер Легіону Цезаря спочив у сні. Чимало легіонерів, як повідомляється, втекли з Мохаве, і в багатьох племенах воцарився хаос, без Цезаря. \n \n Нова Каліфорнійська Республіка святкує, але побоюються, що станеться з Легіоном зараз. \n \n На території всього Колорадо утворився великий вакуум. Питання, що застигло у всіх на вустах- 'Хто займе місце Цезаря?'"
 news.314.a:0 "І що тепер?"
 news.314.b:0 "Іспанський сором."
 news.315.t:0 "Коронація Нового Августа"
 news.315.d:0 "Сьогодні, після довгої громадянської війни, яка поглинула Легіон Цезаря, [CES.GetLeader] був коронований як Новий Август. \n \n Ця коронація знаменує собою кінець громадянської війни, що послідувала за смертю Цезаря і узаконює [CES.GetLeader] як законного спадкоємця Цезаря і нового Августа, імператора Легіону."
 news.315.a:0 "Це доволі цікаво."
 news.315.b:0 "Аве, [CES.GetLeader]."
 news.316.t:0 "Спалення Ніптона"
 news.316.d:0 "Розвідники НКР повідомляють, що місто Ніптон зазнав нападеу, и розорений Легіоном Цезаря. Дим можна було побачити з форпостй Мохаве, розслідування вияснилос, що місто повністю зруйноване, а розіп'яті тіла Підривників були знайдені по всьому місту.\n \n Легіон рідко показувався на цій стороні ріки з часів першої битви за Дамбу Гувера, тому ця подія, схоже, віщує ще гірші речі"
 news.316.a:0 "Йой, Це жахливо!"
 news.316.b:0 "Нехай у них коліна трясуться ві страху."