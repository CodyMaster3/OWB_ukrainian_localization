l_english:
  COMMAND_POWER_DESC: "§HОчки командування§! використовуються для різних воєнних операцій і просування лідерів підрозділів. Він може бути витрачений на одноразові операції або виділений на неперевні операції. Ріст і максимальна потужність §Hочків командування§! може бути збільшено різними Доктринами і Національними модифікаторами."
