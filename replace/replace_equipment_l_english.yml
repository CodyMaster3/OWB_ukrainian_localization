  #Fighters
  fighter_equipment_1:0 "Глайдер"
  fighter_equipment_1_short:0 "Глайдер"
  fighter_equipment_1_desc:0 "Наші інженери, після багатьох мозковиносних тестів, винайшли глайдер, здатний атакувати з небес. Озброєні двома пістолетами-кулеметами, набором гранат для назімних цілей і вірою в краще, наші пілоти зможуть надавати підтримку фронтовим бійцям. Переносна пускова система, встановлена на вантажівку, також значно збільшує діапозон дій, оскільки на вілміну від глайдерів - над вантажіками ми керуємо."

  fighter_equipment_3:0 "Моноплановий винищувач"
  fighter_equipment_3_short:0 "Моноплановий винищ."
  fighter_equipment_3_desc:0 "Оскільки швидкість і низький лобовий опір стають більш важливими, конструкція моноплану тепер краще. Збільшена вантажопідйомність дозволяє встановити третій, з повітряним охолодженням, кулемет більш високого калібру для гарматних пробігів, а також зовнішні стійки, здатні підтримувати дві 100-фунтові фугасні бомби. Складені блоки силового ранцю дозволяють збільшити максимальну швидкість, що дає нам можливість збільшити дальність ураження і покращити перехоплення ворожих літаків."


 # Infantry Equipment
  infantry_equipment_1:0 "Гладкостволи"
  infantry_equipment_1_short:0 "Гладкостволи"
  infantry_equipment_1_desc:0 "Озброєння наших військ саморобними гладкостволами - це все, що ми можемо зробити на данний момент для піхотного спорядження. У той час Як випущений патрон в деякій степені ефективний, циклювання затвору - повільний процес. Необхідно негайно разробляти нове обладнання."

 # Support Equipment
  support_equipment_1:0 "Допоміжне спорядження"
  support_equipment_1_desc:0 "Різні речі та пристрої, які використовуються для зв'язку, постачання солдатів, представления обладнання медичному персоналу та інших різноманітних функцій."

 # Anti-tank Support
  anti_tank_equipment_1:0 "Протитанкові гармати"
  anti_tank_equipment_1_short:0 "Протитанкові гармати"
  anti_tank_equipment_1_desc:0 "Старі великокаліберні протитанкові гармати можуть бути використані для забезпечення бронебійності піхотних підрозділів. Навіть якщо можливість цих гармат пробивати броню обмежена, вони все одно служать своїй цілі."

  anti_tank_equipment_2:0 "Ракетні установки"
  anti_tank_equipment_2_short:0 "Ракетні установки"
  anti_tank_equipment_2_desc:0 "Ракетна установка - це пристрі, який запускає некерований ракетний снаряд. Ефективний при знищені броньованихх одиниць завдяки своїй конструкції з реактивним двигуном і кумулятивною боєголовкою."

  anti_tank_equipment_3:0 "Реактивні установки"
  anti_tank_equipment_3_short:0 "Реактивні установки"
  anti_tank_equipment_3_desc:0 "Реактив, також відомий як реактивна керована ракета, представляє собою керовану самохідну систему, на відміну від некерованого самохідного боєприпасу, званого ракетою. Керовані реактивні системи мають набагато більші високі шанси уразити цілі там, де їм боляче."

  #USA Tech names for Anti-Tank
  USA_anti_tank_equipment_1:0 "Протитанкові гармати"
  USA_anti_tank_equipment_1_short:0 "Протитанкові гармати"
  USA_anti_tank_equipment_1_desc:0 "Старі великокаліберні протитанкові гармати можуть бути використані для забезпечення бронебійності піхотних підрозділів. Навіть якщо можливість цих гармат пробивати броню обмежена, вони все одно служать своїй цілі."

  USA_anti_tank_equipment_2:0 "Ракетні установки"
  USA_anti_tank_equipment_2_short:0 "Ракетні установкии"
  USA_anti_tank_equipment_2_desc:0 "Ракетна установка - це пристрі, який запускає некерований ракетний снаряд. Ефективний при знищені броньованихх одиниць завдяки своїй конструкції з реактивним двигуном і кумулятивною боєголовкою."

  USA_anti_tank_equipment_3:0 "Реактивні установки"
  USA_anti_tank_equipment_3_short:0 "Реактивні установки"
  USA_anti_tank_equipment_3_desc:0 "Реактив, також відомий як реактивна керована ракета, представляє собою керовану самохідну систему, на відміну від некерованого самохідного боєприпасу, званого ракетою. Керовані реактивні системи мають набагато більші високі шанси уразити цілі там, де їм боляче."

