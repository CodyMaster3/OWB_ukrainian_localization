  SUPPLY_NODE_UPGRADE_TO_CAPITAL:1 "§HUpgrade Roads§!\nПоставити в чергу покращення всі Вузькі Місця на шляху від Столичного Вузла. Це підвищить можливе постачання у всі регіони з цим Вузлом."
  SUPPLY_NODE_TOGGLE_ALLIES:0 "§HСоюзне постачання§!\nToggle Вузли Постачання доступні від ваших союзників"
  SUPPLY_NODE_BUILD_RAIL:0 "§HПобудувати Дороги§!\nПобудувати дорогу від цього Вузла Постачання.\n§GHold Shift§! при натисканні автоматично використовує оптимальні шляхи."
  SUPPLY_FLOW_SHOW_RANGE:1 "§HВузли Постачання§! розприділять постачання по сусіднім провінціям. Їх дальність та ефективність дії залежать від погоди, стану ґрунта, інфраструктури, рівня доріг, і моторизації.\n\nДля збільшення дальності й постачання від §HSupply Hub§!, перегляньте можливість §HUpgrade Roads§! накажіть або змініть §HMotorization Level§!.\n\nУтримуйте §GShift§! для показу дальності.\n§GShift-click§! для переключення моторизації.\n§GCtrl-click§! для переключення Союзного Постачання."
  SUPPLY_FLOW_DELAYED_DESC:5 "§HПостачання Залишилось§! показує скільки постачання поступає в цю провінцію, і складається з постачання регіону та вузлів у межах досяжності. На дальність дії Вузлів впливають погода, стан ґрунту, інфраструктура, рівень дороги й моторизація. \n\n§HDivisions§! будуть споживати провінційні запаси в залежності від їхньої ваги постачання. Якщо їх §HStored Supply§! вище коефіцієнта постачання, передбаченого в їх місцезнаходжені, вони будуть споживати зі свого внутрішнього сховища до тих пір, поки запаси постачання не зрівняються з місцевими запасами.\n\nHold §GCtrl§! для показу джерел."
