  war_propaganda_desc: "Війна наближається до міст й селищ наших народів. Настав час підготувати їх до війни в їх домівках - давайте заручимся підтримкою війни, з тим, щоби вони могли бути готові вирішувати поставлені завдання в ім'я нашої країни."
