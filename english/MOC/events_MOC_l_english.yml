l_english:

  # Події
  nf_moc.1.t:0 "Уся земля — це могила"
  nf_moc.1.d:0 "Уся земля — це могила, і ніщо не уникне її,\nНіщо не є настільки досконалим, щоб не спуститися до свого гробу.\nРічки, струмки, джерела і води течуть,\nАле ніколи не повертаються до свого радісного початку.\nКоли вони мчать у безмежні володіння бога дощу,\nВони також творять сумну урну свого поховання."
  nf_moc.1.a:0 "Зникла ця слава,"
  nf_moc.1.b:0 "Її нагадує лише писаний аркуш."

  nf_moc.2.t:0 "Богу Війни"
  nf_moc.2.d:0 "Той, хто діє високо,\nЙде власним шляхом.\nО дивний мешканцю хмар,\nО, жителю царини замерзлих крил.\nВін руйнує стіни вогню,\nТам, де зібрані пір’я.\nСпраглий до війни, Палаючий Спускається.\nВін вирує там, де здіймається курява."
  nf_moc.2.a:0 "Прийди нам на допомогу!"
  nf_moc.2.b:0 "Є війна, є полум’я."

  nf_moc.3.t:0 "Квіткові Війни"
  nf_moc.3.d:0 "Куди ти йдеш? Куди ти йдеш?\nНа війну, до священної води.\nТам наша мати, Летюча Обсидіанова, вбиває людей на полі бою.\nКурява здіймається над полум’яним ставком,\nСерце сонячного бога поранене.\nО Мктлаквейє, о Макуїль Маліналлі!\nВійна подібна до квітки,"
  nf_moc.3.a:0 "Ти збираєшся тримати її у своїх руках."
  nf_moc.3.a_tt:0 "Відкриває §TКвіткові Війни.§!"

  nf_moc.4.t:0 "Квіткова Війна Моктесуми"
  nf_moc.4.d:0 "Роботи Моктесуми перетнули кордон, захоплюючи наших людей і ресурси в тому, що вони називають «витонченим перформансом». Що робити?"
  nf_moc.4.a:0 "Схоже, ми безсилі!"
  nf_moc.4.b:0 "Підняти армію!"

  nf_moc.5.t:0 "Ворог тікає"
  nf_moc.5.d:0 "Роботи Моктесуми перетнули кордон, захоплюючи наших людей і ресурси в тому, що вони називають «витонченим перформансом». Що робити?"
  nf_moc.5.a:0 "Схоже, ми безсилі!"
  nf_moc.5.b:0 "Підняти армію!"

  nf_moc.6.t:0 "Виклик нашому набігу"
  nf_moc.6.d:0 "Серце, не лякайся.\nТам, на полі бою,\nЯ не можу чекати смерті,\nВід леза гострого обсидіану."
  nf_moc.6.a:0 "Наші серця прагнуть лише смерті у бою."

  nf_moc.7.t:0 "Моктесума Відступає"
  nf_moc.7.d:0 "Армія Моктесуми прийшла і пішла. Прикордонні землі в руїнах — димові стовпи піднімаються над горизонтом. Напад став справжнім спустошенням, і на відновлення знадобиться час."
  nf_moc.7.a:0 "Ми мусимо відновитись"

  nf_moc.8.t:0 "Квіткова війна переростає у справжню"
  nf_moc.8.d:0 "Прикордонні сутички Моктесуми переростають у справжню війну."
  nf_moc.8.a:0 "Сливи впадуть на землю."

  nf_moc.9.t:0 "Перемога у Квітковій Війні"
  nf_moc.9.d:0 "Як вони падають? Як вони падають?\nЦі серця — стиглі плоди для жнив.\nПоглянь на них. Вони падають, ці серця,"
  nf_moc.9.a:0 "Вони падають, ці серця."

  nf_moc.10.t:0 "Перемога у Квітковій Війні"
  nf_moc.10.d:0 "Квіти Моктесуми дуже гарні, але наш народ — не ваш урожай."
  nf_moc.10.a:0 "Наступного разу ми вирвемо твій процесор і покладемо його на вівтар."

  nf_moc.11.t:0 "Поразка у Квітковій Війні"
  nf_moc.11.d:0 "Нехай не чинить так гнівний; земля справді велика.\n Якби лише можна було жити вічно;"
  nf_moc.11.a:0 "Якби лише не судилось померти!"

  nf_moc.12.t:0 "Поразка у Квітковій Війні"
  nf_moc.12.d:0 "Погані новини з фронту — прикордонна сутичка завершилась, і наші війська були змушені відступити. Моктесума захопив прикордонні селища й поселення, зруйнувавши значну частину території та інфраструктури. Наші війська відступили на більш захищені позиції. Ми сумніваємося, що ШІ розпочне повноцінну кампанію, тож залишається чекати його відступу, заліковувати рани та готуватися до наступного разу."
  nf_moc.12.a:0 "Ми відбудуємось..."

  nf_moc.13.t:0 "Ми відступаємо"
  nf_moc.13.d:0 "Ми тактовно вирішили вивести наших рейдерів із ворожої території, щоб зберегти людей і спорядження. Ми здобули цінний бойовий досвід, та так само і ворог. З часом ми повернемося і зітремо їхні села з лиця землі."
  nf_moc.13.a:0 "Стратегічне рішення"

  nf_moc.14.t:0 "Моктесума відступає"
  nf_moc.14.d:0 "Гарні новини з прикордоння — Моктесума припинив дії та відступив. Хоча це і не розгром, на який ми сподівалися, це, безсумнівно, перемога!"
  nf_moc.14.a:0 "Наступного разу ми розіб’ємо твій жорсткий диск."

