  moc_sacrifices_decisions:0 "Плоди для Богів"
  moc_offering_to_war_god:0 "Жертва Уїцилопочтлі"
  moc_offering_to_war_god_desc:0 "Уїцилопочтлі, Воїн,\nТой, хто діє високо\nЙде власним шляхом.\nО дивний, що мешкаєш серед хмар,\nО, жителю царини замерзлих крил.\nВін змушує впасти стіни вогню\nДе збираються пір'я.\nТак він веде війну,\nІ підкорює народи."
  moc_offering_Quetzalcoatl:0 "Жертва Кетцалькоатлю"
  moc_offering_Quetzalcoatl_desc:0 "Нехай це буде скоро, о мій ягуаровий килиме,\nТи, що лежиш, відкривши пащу до чотирьох сторін.\nТи дуже спраглий і також голодний.\nІ вже приходить негідник, що насміхається з людей, той, хто божевільний."
  moc_offering_rabbits:0 "Тост за Чотириста П’яних Кроликів"
  moc_offering_rabbits_desc:0 "Я ставлю свій барабан, я збираю друзів. Ая!\nТут вони знаходять питво, я змушую їх співати.\nОдного дня ми підемо, але тут панує закон квітів, тут керує закон пісні, тож Ая!\nРадійте, вдягайтеся в пір’я кетцалів, о друзі.\nІ пийте!"