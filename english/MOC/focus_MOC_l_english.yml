l_english:
 # Focuses
  moc_tlaloc_creation:0 "Смерть Тлалока"
  moc_tlaloc_creation_desc:0 "Моктесума був наймолодшим із синів Тлалока, створеним для обробки ресурсів у південній частині його володінь і для захисту від Ацтлана. Іронічно, але його особистість заснована на великому ацтекському правителеві Моктесумі I, і він прагне відродити імперію в її колишній славі."

  moc_view_of_war:0 "Старі шляхи для нового світу"
  moc_view_of_war_desc:0 "Моктесума швидко дійшов висновку, що ситуація в Мексиці XXIII століття подібна до тієї, що була в XV столітті. Відповідно, найкращою формою правління буде імперія, змодельована за зразком Ацтекської імперії."

  moc_telpochcalli:0 "Телпочкаллі"
  moc_telpochcalli_desc:0 "Тлалок не навчав дітей Мексики, але ацтеки відправляли всю молодь — хлопців і дівчат — до Телпочкаллі, Домів Молоді. Моктесума може відродити ці школи, щоб навчати своїх дітей славі мешиків. І мистецтву війни."

  moc_calmecac:0 "Калмекак"
  moc_calmecac_desc:0 "Еліта імперії може відправляти своїх дітей до Калмекаків — Домів Родів. Ці діти стануть ад'ютантами Моктесуми в землі П’ятого Сонця."

  moc_tlatoani:0 "Призначити Тлатоані"
  moc_tlatoani_desc:0 "Ацтекська імперія керувала підкореними народами через тлатоані — промовців. Ми можемо призначити таких для міст, які захопимо, і вони підкорятимуться безпосередньо Моктесумі. Якщо знають, що їм добре."

  moc_pochteca:0 "Почтека"
  moc_pochteca_desc:0 "Ацтекська імперія вшановувала торговців, які приносили пір’я кетцаля, нефрит і фарбовану бавовну на ринки Теночтітлана. Хоча Моктесума не потребує таких дрібничок, він все ж може винагородити торговців, які зміцнюють імперію."

  moc_pochteca_naualoztomeca:0 "Почтека Науалостомека"
  moc_pochteca_naualoztomeca_desc:0 "Торговці цінувалися не лише за багатство, яке приносили; вони також служили шпигунами для майбутніх завоювань. Найвідомішими були Почтека Науалостомека, або «замасковані торговці». Їхній візит часто передував завоюванню — вони картографували маршрути до ворожих міст. Можливо, так буде й тепер."

  moc_flower_wars:0 "Квіткові війни"
  moc_flower_wars_desc:0 "Квіткові війни велися ацтеками для прославлення імперії, отримання данини та захоплення полонених для жертвоприношень. Кілька квіткових воєн проти сусідів Моктесуми загартують війська і згуртують народ."

  moc_war_with_aztlan:0 "Розгромити Ацтлан"
  moc_war_with_aztlan_desc:0 "Ці дурні присвоїли собі назву нашої священної батьківщини, Семи печер, з яких вийшли ацтеки. Моктесума змусить їх заплатити."
  moc_war_with_aztlan_tt:0 "Отримує воєнну ціль проти власника §Yстолиці Ацтлана§!."

  moc_sacrifice_azt_leader:0 "Жертвоприношення лідера Ацтлана"
  moc_sacrifice_azt_leader_desc:0 "Ацтлана більше не існує, і ми — одна з провідних сил Мексики. Покажімо це."

  moc_rebuild_tenochtitlan:0 "Відбудувати Теночтітлан"
  moc_rebuild_tenochtitlan_desc:0 "Тепер, коли Моктесума контролює нашу стародавню столицю, він може відновити її до довоєнної слави. Йдеться про війну зі Спанійцями, звісно."

  moc_brothers_war:0 "Війна братів"
  moc_brothers_war_desc:0 "Після розгрому Ацтлана час звернути увагу на народи, які можуть затьмарити велич мешиків — інших синів Тлалока."

  moc_zapata_war:0 "Смерть Сапати"
  moc_zapata_war_desc:0 "Моктесума не розуміє, чому Сапата вважає революціонера XX століття зразком для Мексики. Він зазнав поразки раніше — зазнає і тепер."
  moc_zapata_war_tt:0 "Надає воєнну ціль проти власника §YСакатекас§!."

  moc_santa_anna_war:0 "Різанина Санта Анни"
  moc_santa_anna_war_desc:0 "Санта Анна програв у історії — програє і на Пустоші. Боги образяться на таку нікчемну жертву."
  moc_santa_anna_war_tt:0 "Надає воєнну ціль проти власника §YЛа-Песка§!."
  moc_santa_anna_war_tt1:0 "Надає воєнну ціль проти власника §YСвітлого Попелу§!."

  moc_maximilian_war:0 "Смерть фальшивому імператору"
  moc_maximilian_war_desc:0 "Місце імператора в Мексиці лише одне. Масло Максиміліана сподобається богам не менше за його кров."

  moc_cihuacoatl:0 "Призначити Сівакоатля"
  moc_cihuacoatl_desc:0 "Головним правником Ацтекської імперії був Сівакоатль, призначений імператором, але з найвищою владою. Обіцянка, що закони писатиме хтось, окрім ШІ, може заспокоїти підданих Моктесуми."

  moc_quauhpilli:0 "Створити Куаупіллі"
  moc_quauhpilli_desc:0 "Не всі можуть бути шляхтичами чи селянами. Для торговців, ремісників та видатних воїнів ми можемо створити незаслужений титул Куаупіллі."

  moc_reunite_tlaloc:0 "Земля П’ятого Сонця"
  moc_reunite_tlaloc_desc:0 "Діти Тлалока знову об’єднані. Троїстий союз відновлено. Настав час повернути владу Імперії над усіма чотирма сторонами світу!"

  ###

  tlaloc_kid_defense_protocols:0 "Протоколи оборони Тлалока"
  tlaloc_kid_defense_protocols_desc:0 "Тлалок надав усім своїм підпрограмам оборонні протоколи, але вони були пошкоджені під час його смерті. З достатньою переформатизацією ми зможемо їх відновити."

  tlaloc_kid_garage:0 "Відкрити гаражі Тлалока"
  tlalock_kid_garage_desc:0 "Тлалок залишив бункери з довоєнною технікою по всій своїй імперії. Ми можемо використати їх для оснащення наших сил."

  tlaloc_kid_humans:0 "Озброїти людей"
  tlaloc_kid_humans_desc:0 "Чоловіки й жінки Мексики — один із найважливіших ресурсів ШІ. У похмурому майбутньому, де є лише війна, лазери складно виготовити — а от людей завжди можна зробити більше."

  tlaloc_kid_robots:0 "Будувати високоякісних роботів"
  tlaloc_kid_robots_desc:0 "Тлалок дозволив своїм дітям розгортати лише найпримітивніших роботів, не довіряючи їм повне управління Мексикою. Але тепер його немає, чи не так?"

  tlaloc_kid_skies:0 "Завоювати небо"
  tlaloc_kid_skies_desc:0 "Із загибеллю Тлалока настав час повернути собі небо від зухвалих людей."

  tlaloc_kid_VIPs:0 "Визнати ВІПів"
  tlaloc_kid_VIPs_desc:0 "Землі Тлалока населяли спадкові еліти, відомі як ВІПи. Багато з них шукають стабільності та підтвердження свого статусу після смерті Тлалока. Ми можемо надати їм це — в обмін на службу."

  tlaloc_kid_robots2:0 "Довоєнні роботи"
  tlaloc_kid_robots2_desc:0 "Тлалок мав доступ до найкращих роботів довоєнної Америки. Тепер і ми маємо."

  tlaloc_kid_repconn_testing2:0 "Тестування REPCONN"
  tlaloc_kid_repconn_testing_desc2:0 "REPCONN тестував деякі зі своїх прототипів у Мексиці до війни. [FROM.GETNAME] може дослідити їх для нових ідей."

  tlaloc_kid_repconn_testing3:0 "Тестування REPCONN"
  tlaloc_kid_repconn_testing3_desc:0 "REPCONN тестував деякі зі своїх прототипів у Мексиці до війни. [FROM.GETNAME] може дослідити їх для нових ідей."

  tlaloc_kid_roads:0 "Відновити дороги"
  tlaloc_kid_roads_desc:0 "Більшість інфраструктури Мексики була зруйнована після Великої війни, а смерть Тлалока лише погіршила ситуацію. Логічно було б її відновити."

  tlaloc_kid_civilian_factories:0 "Промисловий розвиток"
  tlaloc_kid_civilian_factories_desc:0 "[FROM.GETNAME] ніколи не переможе інших дітей Тлалока без належної промислової бази. Виправімо це."

  tlaloc_kid_army_factories:0 "Збудувати нові арсенали"
  tlaloc_kid_army_factories_desc:0 "[FROM.GETNAME] має виробити більше зброї, щоб перемогти. Просимо прибути до найближчого пункту призначення."

  tlaloc_kid_tech:0 "Розвиток високих технологій"
  tlaloc_kid_tech_desc:0 "Примітиви з Пустки ледь уміють виготовляти вогнепальну зброю, не кажучи вже про досконалих роботів. Ми можемо зробити крок далі."

  tlaloc_kid_foodstuffs:0 "Переробка продуктів"
  tlaloc_kid_foodstuffs_desc:0 "Ми можемо індустріалізувати харчове виробництво, створюючи запаси їжі, які зазвичай ігноруються у Пустці, хоча смак варіюється."

  tlaloc_manual_labor:0 "Людська інженерія"
  tlaloc_manual_labor_desc:0 "Люди не такі розумні, як [FROM.GETNAME], але вони так стараються — аж мило. Можливо, в них є чому повчитися."

  tlaloc_kid_mines:0 "Розробити шахти"
  tlaloc_kid_mines_desc:0 "Тлалок відмовився відкривати довоєнні шахти, вирішивши, що в США «недостатній попит через економічні умови». Але наша воєнна машина — доказ процвітаючого внутрішнього ринку!"

  tlaloc_kid_electronics:0 "Електронні майстерні"
  tlaloc_kid_electronics_desc:0 "Завдяки ретельній роботі ми зможемо будувати електронні майстерні для воєнних машин [FROM.GETNAME]."

  tlaloc_kid_power_plant:0 "Налагодження енергопостачання"
  tlaloc_kid_power_plant_desc:0 "Роботизована армія потребує енергії. Якщо [FROM.GETNAME] матиме електростанції, то матиме і силу."

  tlaloc_kid_fuel_for_fight:0 "Паливо для битви!"
  tlaloc_kid_fuel_for_fight_desc:0 "Армія марширує на шлунку, але працює на паливі."

  tlaloc_kid_special_robots:0 "Будівельні роботи"
  tlaloc_kid_special_robots_desc:0 "Усі економічні зусилля [FROM.GETNAME] потребують будівельних роботів. Виявляється, вони також чудові бойові машини."

  moc_eagle_warriors:0 "Воїни Орла"
  moc_eagle_warriors_desc:0 "Нащадки мешиків під проводом Воїнів Орла підкорять небо."

  moc_jaguar_warriors:0 "Оцелотлі"
  moc_jaguar_warriors_desc:0 "Ягуарські воїни вестимуть наші роботизовані армії в бій. Їх легко впізнати за силовою бронею — кожен із них має вбити щонайменше п'ятьох ворогів, щоб отримати титул."

  moc_sacrifices:0 "Людські жертвоприношення"
  moc_sacrifices_desc:0 "Моктесума не вірить, що світ тримається на людській крові, але кривавий спектакль для єднання мешиків буде корисним. Тож — відкрийте своє серце."
  moc_sacrifices_tt:0 "§RВідкриває можливість приносити жертви богам ацтеків.§!"

  moc_conquer_the_world:0 "Об'єднати П’яте Сонце"
  moc_conquer_the_world_desc:0 "Бо Імперія — це світ, а світ — це Імперія."

