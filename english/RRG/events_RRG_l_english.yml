startup.5.t:0 "Політика в [RRG.GetName]"
startup.5.d:0 "Політика в Республіці Ріо-Ґранде складна для пересічного мешканця Пустки. Республіка складається з багатьох штатів, кожен з яких має своїх сенаторів і депутатів, що беруть участь у державному управлінні. Щоб стати президентом, Мора, Росадо або Герра повинні заручитися підтримкою більшості сенаторів через серію рішень у штатах. Наразі підтримка в Сенаті поділена між кандидатами, які повинні агітувати штат за штатом."
startup.5.a:0 "Чи можна відкрити якийсь зручний путівник по Конгресу Республіки?"
############################
nf_rrg.153.t:0 "Ріо Запрошує Нас Назад"
nf_rrg.153.d:0 "Президент Росадо люб'язно запросила Ріо приєднатися до Триваючого Експерименту та знову увійти до складу Республіки. Якщо ми відмовимося, вона, ймовірно, обстріляє нас лазерною зброєю. Що робитимемо?"
nf_rrg.153.a:0 "Ці батальйони піхоти — вагомий аргумент!"
nf_rrg.153.b:0 "Покажемо цьому деспоту, як справжні мексиканці борються за свободу."
############################
nf_rrg.154.t:0 "Пекос Сказав Ні!"
nf_rrg.154.d:0 "Плутократи Пекосу відхилили нашу щедру пропозицію! Залишається тільки кров."
nf_rrg.154.a:0 "Це означає війну."
############################
nf_rrg.155.t:0 "Мудрість Росадо"
nf_rrg.155.d:0 "Дехто в Пустці не довіряє супермутантам з Остіна, але Росадо є винятком. Її підтримка рівних прав для всіх пустельників включає пропозицію торговельних зв'язків із Остіном та запрошення супермутантів поселитися в [TAA.GetName]. Це може стати початком плідної співпраці і приємною зміною в порівнянні з ворожістю Герри до супермутантів."
nf_rrg.155.a:0 "За нову дружбу!"
############################
nf_rrg.156.t:0 "Кінець Упередженості"
nf_rrg.156.d:0 "Традиціоналісти на кшталт Герри завжди скептично ставилися до супермутантів, але Росадо добре знала, що така упередженість нелогічна. [UOA.GetLeader] був одним із найрозумніших людей Техасу, і вони з Росадо листувалися ще до її президентства. Якщо пощастить, підтримка супермутантів у [TAA.GetName] стане плацдармом для подальшої інтеграції до суспільства Ріо."
nf_rrg.156.a:0 "Сила в єдності."
############################
nf_rrg.157.t:0 "Приймаємо Біженців"
nf_rrg.157.d:0 "Єдність Остіна була благородною мрією, і вона не має загинути тільки через смерть її лідера. Росадо запропонувала амністію прихильникам Єдності, і багато хто вже прямує до Техаської Зони Розвитку. Мрія про співіснування людей і супермутантів процвітатиме під керівництвом Росадо. Який сенс у свободі, якщо не ділитися нею зі світом?"
nf_rrg.157.a:0 "Todos en esto juntos!"
############################
nf_rrg.158.t:0 "Росадо стоїть поруч із [Root.GetName]"
nf_rrg.158.d:0 "Росадо вирішила підтримати нас у протистоянні технократам Техаського Братства. Нам пощастило, що вона розуміє: Братство — це не уряд і підтримує наші цілі."
nf_rrg.158.a:0 "Я знав, що вона розумна недарма."
############################
nf_rrg.159.t:0 "Росадо стоїть поруч із [Root.GetName]"
nf_rrg.159.d:0 "Росадо вирішила підтримати нас проти жорсткої фракції Аламо. Вона розуміє, що хоч технології і важливі, без людей вони нічого не варті."
nf_rrg.159.a:0 "Я знав, що вона розумна недарма."
############################
nf_rrg.160.t:0 "Допомога з Глорії!"
nf_rrg.160.d:0 "[RRG.GetLeader] готовий надати допомогу Аламо замість техаських націоналістів. Яке полегшення!"
nf_rrg.160.a:0 "Я знав, що вона розумна недарма."
############################
nf_rrg.161.t:0 "Пропозиція Герри"
nf_rrg.161.d:0 "Президент Герра з Республіки Ріо-Ґранде запропонував обмінятися військовими радниками. Ми навчимося піхотній тактиці, а вони навчаться користуватися силовою бронею."
nf_rrg.161.a:0 "Це легко, коли розберешся."
nf_rrg.161.b:0 "Я не довіряю тим, кому подобається Чаптер Аламо."
############################
nf_rrg.162.t:0 "Пристебніться!"
nf_rrg.162.d:0 "Попри деякі заперечення, Руск відправив радників, щоб навчити нас користуванню силовою бронею. Це стане в пригоді, коли орди роботів прийдуть поневолити нас. Смішна ідея, справді."
nf_rrg.162.a:0 "Muchos Gracias"
############################
nf_rrg.163.t:0 "Техас Відкинув Нас!"
nf_rrg.163.d:0 "З якихось причин Техаське Братство не хоче зміцнювати наші збройні сили, мабуть через... я не знаю. Це настільки дурно, що я лише можу припустити, що це була помилка, про яку ми більше не говоритимемо."
nf_rrg.163.a:0 "Якщо переможе Санта Анна, я звинувачуватиму їх."
############################
nf_rrg.164.t:0 "Торгівля з Ріо"
nf_rrg.164.d:0 "Ріо звернувся до нас із торговою угодою, яка принесе процвітання обом нашим державам. Слава Богу, що не обрали Мору, правда?"
nf_rrg.164.a:0 "Ха, він би, напевно, спробував завоювати нас після об'єднання Мексики!"
############################
nf_rrg.165.t:0 "Привітання від Росадо!"
nf_rrg.165.d:0 "Завдяки хоробрості паладинів і допомозі Росадо, тиран Санта Анна був переможений. Росадо особисто привітала Кетрін із перемогою, але має своє прохання.\n\nЇй потрібні території Анни для її власних планів, і в обмін на передачу цих територій Росадо ми отримаємо доступ до ресурсів Санта Анни. Нам буде важко контролювати всі ці землі через нестачу людей, тож це виглядає як добра угода."
nf_rrg.165.a:0 "Ми все одно не можемо все це контролювати."
nf_rrg.165.b:0 "А що, якщо я скажу ні?"
############################
nf_rrg.166.t:0 "Гордість Мексики"
nf_rrg.166.d:0 "Сьогодні Герра виступив із промовою, транслюваною на всю Мексику, звертаючись до загрози майбутньої війни.\n\"Сьогодні Мексика — ще не єдина держава, але кожен знає, що, чи живемо ми на берегах Ріо чи на узбережжі Тихого океану, ми — один народ. Мексиканці — нащадки орлиних воїнів і конкістадорів, революціонерів і мрійників! І, на відміну від Нортеамериканців, ми не знищили планету. Ми стоятимемо разом проти рабства і руйнування! Мій народе, пишайся! Разом ми будуємо Мексику вільною від тиранії, і жоден Нортеамериканець не зламає нашу єдність!\""
nf_rrg.166.a:0 "Ми йдемо вперед як горді мексиканці."
nf_rrg.166.b:0 "Гарна промова."
###########################
nf_rrg.167.t:0 "Найкращий бордель у Техасі"
nf_rrg.167.d:0 "Ми знаємо, що Карбон — одне з найбагатших міст Техасу, і схоже, Ґерра з [RRG.getName] також це розуміє. У спробі покращити розвиток Ґлорії, Ґерра намагається звабити нас через Ріо-Ґранде."
nf_rrg.167.a:0 "Забезпечимо послугу, яка задовольнить усе Мексико."
###########################
nf_rrg.168.t:0 "Містер Розвага — наживо з Ріо!"
nf_rrg.168.d:0 "Ґерра запросив нас принести розваги до Ріо-Ґранде, заявивши: \"Вільний народ може сам обирати свої розваги.\"\n\nУ Ґлорії на нас чекає мовна станція, але для її відновлення доведеться найняти місцевих. Вони уважно спостерігатимуть за реконструкцією, хоча Ґерра навряд чи має плани на Даллас."
nf_rrg.168.a:0 "*Тріск ефіру* Доообрий ранок, Ріо Ґранде!"
###########################
nf_rrg.169.t:0 "Нові ділові партнери Пакту Ріо"
nf_rrg.169.d:0 "Пакт Ріо об'єднує націю, і торговці з великих міст Мексики тепер налагоджують контакти між собою. Усі міста Мексики наповнились свіжими ароматами, коли перші мандрівники приносять із собою пряні, пікантні та димні смаки батьківщини на спинах брамінів.\n\nНаші люди танцюють у переповнених вулицях, яскраві спідниці кружляють під тінями паперових прикрас, вирізаних спеціально для цієї нагоди. Завтра говоритимуть про кепси та компанії, а сьогодні — це заява: Мексика може бути розбитою, але не зламаною."
nf_rrg.169.a:0 "¡Viva Mexico!"
nf_rrg.169.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.170.t:0 "Мексиканська торгівля"
nf_rrg.170.d:0 "Хоча Пакт Ріо передбачає розвиток для всіх міст Мексики, сьогоднішня зустріч присвячена тому, щоб перетворити тимчасові економічні зв’язки на справжнє партнерство. Будь то зброя з Техасу, електроніка з Монтеррея чи кава з Коста Кафеінада — ми всі виграємо, спеціалізуючись на своєму та створюючи більше всього для всіх."
nf_rrg.170.a:0 "Єдина економіка — єдина Мексика!"
nf_rrg.170.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.171.t:0 "Добровільні понаднормові"
nf_rrg.171.d:0 "Війна проти Бика надихнула уми й тіла Пакту Ріо. Вільні люди Мексики працюють цілодобово, щоб забезпечити війська всім необхідним для розгрому Легіону."
nf_rrg.171.a:0 "mi amor, сьогодні я пізно повернусь."
nf_rrg.171.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.172.t:0 "Стискай свою гвинтівку"
nf_rrg.172.d:0 "Ґерра почав хвилюватися. Надто мало наших ермано та ермана передбачається приєднатися до армій Пакту Ріо найближчими місяцями. \n\n\"Бик — це Легіон, і тому, мої діди та бабусі, зніміть гвинтівки зі стін, приєднуйтеся до місцевої міліції та боріться за вільне Мехіко! Я і моя донька будемо поруч із вами! Борімося разом, щоб наші внуки жили у свободі та щасті!\""
nf_rrg.172.a:0 "Остання війна..."
nf_rrg.172.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.173.t:0 "Червоне, біле і чорне"
nf_rrg.173.d:0 "Місяці затяжної війни з Биком довели, що кольори [RRG.getName] не тьмяніють. Усі народи Пакту знають: кольори Ріо — це як стіна за спиною, адже підрозділи Ріо відступають лише після всіх інших."
nf_rrg.173.a:0 "Ми разом у цій боротьбі."
nf_rrg.173.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.174.t:0 "Захисник Мексики"
nf_rrg.174.d:0 "[RRG.getName] під проводом Ґерри оголосила про гарантії нашої незалежності — і незалежності всієї Мексики! Республіка займає тверду позицію проти агресії з півночі, й дуже ймовірно, що незабаром все це переросте у війну."
nf_rrg.174.a:0 "Це точно змінить ситуацію."
nf_rrg.174.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.175.t:0 "Вільна Північ"
nf_rrg.175.d:0 "[RRG.getName] під проводом Ґерри оголосила, що Північна Мексика буде вільною! Це стосується і нас — нам запропоновано гарантії незалежності. Хоча Республіка не йде настільки далеко, щоб захищати всю Мексику, вона досягає балансу між ідеалізмом Ґерри перед обличчям тиранії та практичністю у підготовці до війни, яка ще недавно була немислимою за Тлалока."
nf_rrg.175.a:0 "Ми всі готуємось до війни."
nf_rrg.175.b:0 "Не турбуйте мене цим."
###########################
nf_rrg.176.t:0 "Ворог на півдні"
nf_rrg.176.d:0 "[RRG.getName] під проводом Ґерри оголосила, що Північна Мексика буде вільною! Вони розуміють, що наш Легіон марширує заради їхніх земель молока і меду, і виступлять на захист народів, які вже тікали від нас одного разу."
nf_rrg.176.a:0 "Ми поглинемо їх, перш ніж Ріо дізнається про наш прихід."
nf_rrg.176.b:0 "Тлалок зробив їх слабкими. Їхні мечі зламаються, а рушниці заклинять."
###########################
nf_rrg.177.t:0 "Останній харіпео Бика"
nf_rrg.177.d:0 "Ріо розпочала свою кампанію проти Легіону серією сміливих рейдів, щоб відволікти ворога від наших власних дій. Пакт потайки озброює поневолені народи Півночі, створюючи списи, які завдадуть болю Бику, коли настане час."
nf_rrg.177.a:0 "Пакт готовий до війни."
nf_rrg.177.b:0 "Не турбуйте мене цим."
