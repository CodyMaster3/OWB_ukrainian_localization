# Події Республіки Ріо-Ґранде
############################
nf_rrg.1.t:0 "Відродження Республіки"
nf_rrg.1.d:0 "У 2051 році Сполучені Штати вторглися та окупували Мексику, посилаючись на політичну нестабільність, екологічні наслідки та необхідність захисту громадян Америки. Насправді цей крок був зроблений для захисту американських інтересів у Мексиці, зокрема великої частки нафтової промисловості, що належала американським корпораціям.\nПопри те, що окупація спочатку пройшла гладко, американські війська стикалися з опором далі від кордону. Шукаючи спосіб інвестувати американські ресурси у північ Мексики без надмірної критики, армія офіційно визнала Республіку Ріо-Ґранде незалежною нацією та розпочала будівельні роботи для \"підвищення стабільності в регіоні\".\n\nНасправді побудована американцями інфраструктура була майже виключно військового призначення, створена для підтримки масового розгортання та довгострокових ланцюгів постачання.\nСтолицю новоствореної республіки було навмання обрано — П'єдрас-Неграс, а лідерів підбирали окупаційні сили для забезпечення співпраці. Американці, принаймні, забезпечили місто будівлями виконавчої, судової та законодавчої влади.\n\nПротягом 24 років перед Великою війною, коли Республіка Ріо-Ґранде перебувала під окупацією, на чому американці зосередили свої зусилля найбільше?"
nf_rrg.1.a:0 "Військова промисловість."
nf_rrg.1.b:0 "Інфраструктура."
############################
nf_rrg.2.t:0 "Ядерний дощ"
nf_rrg.2.d:0 "Велика війна почалася несподівано і залишила все в хаосі. Мексику вразили пізніше, ніж її північного сусіда, що дало достатньо часу для параної, бунтів та руйнування командної структури. Коли новини про руйнування поширилися, а вибухи на горизонті тривали без кінця, люди Республіки занурилися в хаос.\nЗ невідомих причин, військове командування на Станції Армагеддон закрилося від зовнішнього світу, жодного разу не використавши свій ядерний арсенал для удару у відповідь. Коли анархія поглинула країну, військові в П'єдрас-Неграс ухвалили миттєве рішення. Вони якнайшвидше організували цивільних і почали евакуювати їх до численних бункерів міста.\n\nЦі бункери спочатку були створені для захисту цінних ресурсів, обладнання та, в деяких випадках, персоналу. Після голодних бунтів у Денвері їжа стала життєво важливим ресурсом для армії. Після того, як якомога більше людей було зібрано, двері бункерів були закриті.\n\nНе тільки в П'єдрас-Неграс солдати рятували людей. По всій республіці покинуті командуванням вояки намагалися врятувати цивільних, навіть ціною власного життя. Перед самим кінцем, перед тим як ядерний вогонь обрушився на Мексику, надійшов заклик по радіо. Дезертири з мексиканської армії шукали прихистку у американських бункерах, куди їх поспішно перевели. Що ж ці люди подарували вижившим?"
nf_rrg.2.a:0 "Знання."
nf_rrg.2.b:0 "Досвід."
############################
nf_rrg.3.t:0 "Демократичний Апокаліпсис"
nf_rrg.3.d:0 "Через три десятиліття після Великої війни Республіка Ріо-Ґранде залишалася лише тінню себе минулої. Вона перебувала під диктатурою протягом тридцяти трьох років, але після смерті полковника Гріффіна республіка здійснила перехід до демократії, як він і бажав. Організація виборів до різних гілок влади та для президента виявилася складнішою, ніж очікувалося.\n\nАле зрештою це сталося. Першим президентом республіки стала Хульєта Торрес, яка будувала свою кампанію на ідеї повернення втрачених земель. Протягом наступних років вони відвоювали найбільший сталеливарний завод Мексики, шахти та важливі склади постачання. Багато інших об'єктів, таких як Станція Армагеддон і місто Монклова, також були відбиті. Все це давалося тяжкою ціною через банди, які закріпилися там.\n\nПісля досягнення своїх цілей було встановлено кордон, за яким республіка більше не могла розширюватися. На півдні стояли загадкові роботи, які самостійно охороняли кордон, а на заході — велика пустеля. Після завершення восьмирічного терміну Хульєта вирішила балотуватися знову. Цього разу її платформа була присвячена відновленню та збереженню. Що вона поставила в пріоритет?"
nf_rrg.3.a:0 "Відновлення ливарні."
nf_rrg.3.b:0 "Відновлення міста."
############################
nf_rrg.4.t:0 "Зухвалість"
nf_rrg.4.d:0 "У 2263 році, оп’янівши від перемог у Нью-Мексико, один із центуріонів Легіону попросив у Цезаря дозволу вирушити в новий похід. Він стверджував, що Легіон не повинен зупинятися на Нью-Мексико, а повинен продовжити шлях до Техасу й здобути ще більшу славу. Цезар, вражений його нахабністю, звернувся за порадою до свого легата.\nЛегат Малпаїс не бачив у цьому перешкод. Якщо експедиція буде успішною, це приведе нові багатства та рабів до Легіону. Якщо ж ні — втрата буде швидко заповнена завдяки кампанії в Нью-Мексико.\n\nЦезар надав центуріону п'ять тисяч чоловік. Той гордо заявив, що не повернеться без великої здобичі. Під командуванням Паулуса Наевія армія вирушила на своє останнє завоювання. Вони рушили вздовж південного берега Ріо-Ґранде, в основному через гордовитість Паулуса, що жадав особистої слави та багатства.\n\nЗа розвідданими 2259 року, Мексика складалася здебільшого з поселенців без серйозних сил оборони. Республіка Ріо-Ґранде мала крихітну армію через мир із братством сталі та природні бар'єри.\nЛегіон мав би перемогти. Майже не існувало шансів на поразку."
nf_rrg.4.a:0 "Майже."
############################
nf_rrg.5.t:0 "Тріумф"
nf_rrg.5.d:0 "Коли центуріон Наевій висадив свої війська на півночі Коауїли, Республіка навіть не знала, що її вторглися. Коли збирач податків не повернувся з півночі, було відправлено загін із десяти солдатів — і вони також зникли. Коли нарешті були направлені розвідники, звіти перевершили навіть найгірші страхи — армія вже була в Республіці.\nМаючи лише кілька сотень солдатів разом із цивільним ополченням, Республіка була у важкому становищі як чисельно, так і за досвідом. Президент Леонардо Мора був змушений взяти на себе оборону країни лише через рік після початку свого терміну. Його поразка означала б кінець нації.\n\nПрезидент Мора не тільки виконав своє завдання — він перевершив усі очікування, використавши кожну можливість за той короткий час до зіткнення з Легіоном. Легіонерів більше приваблювало грабування пустельних поселень, ніж марш на серце Республіки, що стало їхньою помилкою.\n\nЗібравши всі борги, закликаючи всіх союзників і погрожуючи тим, хто не виконував обіцянки — Мора став найвпливовішою людиною Мексики, застосовуючи дипломатію, інтриги та грубу силу. Він особисто вривався до кожного наркобарона і сам вів наступ проти загарбників.\n\nНа вирішальну битву були зібрані мафіозі, рейдери, племена, поселенці, найманці, лицарі Братства, довоєнні гулі та навіть здобуто довіру Санта Анни.\n\nЗалишалося лише визначити місце бою. Мора був не тільки харизматичним державником, а й видатним тактиком. Де він вирішив зустріти Легіон Паулуса?"
nf_rrg.5.a:0 "Під покровом ночі."
nf_rrg.5.b:0 "Між скель пустельних круч."
############################
nf_rrg.6.t:0 "Амбасадор Червоного Сонця"
nf_rrg.6.d:0 "Один із найманців, які допомагали Морі в битві при Верґенцуа, знав відставного центуріона з Червоного Сонця, який колись був товаришем Паулуса. Центуріон погодився відвідати Паулуса та прояснити його... погане становище перед Цезарем — за відповідну ціну."
nf_rrg.6.a:0 "¡Вамемос!"
############################
nf_rrg.7.t:0 "Сходження Техаської Асоціації Озброєнь"
nf_rrg.7.d:0 "Ріо об'єднував і роз'єднував Республіку, і це стало ще очевиднішим у роки після розгрому Легіону. Збройники Техасу збагатилися, продаючи зброю Республіці, і використали свої гроші та владу для купівлі друзів у Глорії. Герра, обурений їхнім впливом, проштовхнув закони проти їхнього лобізму та підвищення податків, що лише погіршило ситуацію.\n\nДо 2275 року Герра почав судити кількох про-ТАО сенаторів, а тексаських сенаторів освистували на вулицях Глорії. Техаська еліта об'єдналася для захисту своїх прав, а думки про контроль над маршрутами, що з'єднували Техас із серцем Республіки, набули ваги."
nf_rrg.7.a:0 "Як можна будувати мости до ворога?"
############################
nf_rrg.8.t:0 "День Мертвих"
nf_rrg.8.d:0 "[GetDateText] увійшов в історію Республіки як День Мертвих — день, коли згоріла Глорія, день запаху попелу і палаючого жиру. ТАО організували серію вибухів у ключових точках: у Капітолії, Конгресі, на складах боєприпасів і мостах між Техасом і Мексикою. Поки Герра намагався організувати рятувальні роботи, він дізнався, що ТАО оголосила незалежність у маєтку зброяря.\n\nВідокремлення ТАО стало майже смертельним ударом по Ріо. Столиця горіла, військова промисловість опинилася в руках ворога, армія стояла на межі розвалу, поки Паулус вів рейди на кордоні. Щоб вижити, лідери Ріо мали одночасно впоратися і з ТАО, і з залишками Легіону."
nf_rrg.8.a:0 "¡Dios Mio!"
############################
nf_rrg.9.t:0 "Техаська Зона Розвитку"
nf_rrg.9.d:0 "Поразка ТАО дала Росадо шанс перетворити слова на справи. Нахабні торгівці зброєю, що гнітили людей Кристал-Сіті, залишилися в минулому. Їхнє місце зайняли інженери Ріо, писарі Братства, навіть кілька вчених-супермутантів із Остіну. Ковалі Ларедо працювали самостійно, а Росадо обіцяла прихисток усім вільнодумцям Пустки. Вулиці Ларедо наповнилися Послідовниками Апокаліпсису, атеїстами-кананітами і навіть кількома сек'юрітронами з Робот-Сіті.\nМісто, засноване на надіях Нового Світу, розквітло майже за ніч. Дехто вірив, що незабаром Ларедо перевершить навіть Сховище-Сіті у технологічному розвитку. І для Росадо це був лише початок."
nf_rrg.9.a:0 "Кінець початку."
############################
nf_rrg.10.t:0 "Герра Забороняє Пожертви на Кампанії"
nf_rrg.10.d:0 "Одним зі способів, яким Техаська Асоціація Озброєнь (ТАО) впливала на політику Ріо, були щедрі пожертви сенаторам, які підтримували продаж зброї будь-кому. Герра прагнув прийняти законодавство про обмеження торгівлі зброєю, але спочатку треба було зламати їхній вплив. Першим кроком стало президентське розпорядження про заборону пожертв кампаніям конгресменів, якщо ви не є мешканцем їхнього округу. Це означало, що Ріо більше не міг підкуповувати конгресменів інших штатів. ТАО назвала це неконституційним, але для багатьох це здавалось єдиним способом зламати їхню владу."
nf_rrg.10.a:0 "Все добре"
############################
nf_rrg.11.t:0 "Герра Забороняє Торгівлю з Легіоном"
nf_rrg.11.d:0 "Швидке розширення Легіону зруйнувало традиційні ринки ТАО, спалюючи деяких їхніх клієнтів дотла, але водночас створюючи величезний ринок у Флагстаффі. Попри зусилля заборонити торгівлю, багато зброї ТАО все ж опинялася в руках Легіону.\n\nНа думку Герри, озброєння Легіону для наступного вторгнення в Мексику було злочином. Він відновив старий закон Ріо, що передбачав смертну кару за продаж зброї рейдерам, і оголосив Легіон просто бандою рейдерів. ТАО вважала це катастрофою: Легіон міг напасти на Техас, щоби захопити їхні заводи зброї. Герра ж вважав будь-яку критику зрадою та жорстко придушував інакодумців у Сенаті. Під час рейду на торговий пост ТАО на заході Техасу Герра конфіскував боєприпаси, що прямували до Флагстаффа, та арештував кількох тексанців за державну зраду."
nf_rrg.11.a:0 "Якими монстрами треба бути, щоби торгувати з Цезарем?"
############################
nf_rrg.12.t:0 "Червона Річка"
nf_rrg.12.d:0 "Жорсткі заходи Герри лише зробили ТАО ще відчайдушнішою. З ким їм було тепер торгувати? З роботами на півдні? Із супермутантами в руїнах великих міст Техасу? З могутнім Чиказьким Анклавом? Ні — торгівля мала продовжуватися.\n\nКульмінація сталася під час рейду на склад ТАО біля Ріо у відповідь на чутки про чергову поставку до Флагстаффа. Коли баронеса зажадала ордер і вихопила пістолет, офіцер застрелив її на місці. Барони оголосили Герру деспотом, а Герра побачив у цьому чергове підтвердження їхньої зради."
nf_rrg.12.a:0 "Очевидно, хто винен"
nf_rrg.12.a_tt:0 "§YТехаська Асоціація Озброєнь§! буде змушена вдатися до відчайдушних заходів...."
############################
nf_rrg.13.t:0 "Заклик Героя"
nf_rrg.13.d:0 "Голос Мори потріскував в ефірі радіо: «Сини й доньки Ріо, не впадайте у відчай! ТАО змовляється з Легіоном, щоб зламати нашу велику землю. Тлалок гине на півдні, а армії Санта Анни марширують. Рейдери плюндрують наші землі. Але ми виживемо. Ми пережили вторгнення янкі. Ми пережили Велику Війну. Ми пережили набіги. І ми переживемо це.\n\nДіятимемо як єдиний народ, єдиним голосом. Розгромимо ТАО, розіб’ємо рейдерів. Знищимо кожну загрозу нашій нації, де б вона не виникла. Нехай через сто років люди Ріо й далі вигукуватимуть: "Ми вистояли!"»"
nf_rrg.13.a:0 "¡Persistemos!"
############################
nf_rrg.14.t:0 "Роздмухати Іскру в Полум'я"
nf_rrg.14.d:0 "Не всі громадяни ТАО вітають новий олігархічний режим. Багато хто служив у Гвардії Ріо або боїться закінчити свої дні рабами відходів на користь ТАО. Дехто просто залишився вірним прапору, під яким жив з часів Великої Війни. Мора постачав допомогу цим вірним громадянам, і з належною підтримкою вони приєднаються до боротьби за свободу."
nf_rrg.14.a:0 "Піднімайтесь на боротьбу!"
############################
nf_rrg.15.t:0 "Накриваємо Столи"
nf_rrg.15.d:0 "На велике здивування ТАО, утопія капіталізму, присвячена лише продажу зброї, зіткнулася з негайними проблемами. Барони почали воювати між собою за ринкову частку прямо на вулицях техаських міст, емісари Легіону підбурювали до конфлікту, а на кордонах помічали супермутантів. Можливо, захист ТАО не така вже й погана ідея?\n\nГерра, читаючи ці доповіді, цинічно прокоментував: «Тепер ви самі по собі. Прекрасно. Вау. Ви взагалі уявляєте, що тепер буде?» Але, можливо, це можна використати для досягнення угоди з баронами."
nf_rrg.15.a:0 "Герра замислюється, як відкрити старі ринки ТАО"
############################
nf_rrg.16.t:0 "Найнапруженіша Вечеря Мексики"
nf_rrg.16.d:0 "Тодд Гаузер, один із поміркованих лідерів ТАО, визнав, що відокремлення було, мабуть, занадто поспішним. Його спроби зберегти єдність баронів провалилися перед лицем егоїстичних інтересів, і Тодд зрозумів, що без певного контролю ТАО незабаром буде поглинута кимось іншим. Він запропонував провести таємну зустріч із Геррою для врегулювання ситуації. Герра, зі свого боку, був готовий визнати автономію ТАО в обмін на продовження постачання зброї та відкриття нового ринку на південному заході Америки. Адже Герра знав деяких людей під ярмом Легіону, яким теж могли знадобитися рушниці..."
nf_rrg.16.a:0 "Сподіваюсь, буде кавовий пиріг"
############################
nf_rrg.17.t:0 "До Майбутніх Підприємств"
nf_rrg.17.d:0 "Пропозиція Герри була простою. Замість продажу Легіону, ТАО могла б продавати зброю численним рухам опору на території Легіону, поєднуючи зовнішню політику Герри та їхній бізнес. Більше того, за чутками, на півдні незабаром могли з'явитися нові можливості... можливості, які вимагали доступу до території Ріо."
nf_rrg.17.a:0 "До нових клієнтів!"
############################
nf_rrg.843.t:0 "ТАО Відхиляє Нашу Пропозицію"
nf_rrg.843.d:0 "Відповідь від клану Гаузера була швидкою й різкою. Вони не мали наміру приймати нашу пропозицію і хотіли залишитися повністю поза нашим впливом. Це вирішило справу: більше немає місця для переговорів, лише війна."
nf_rrg.843.a:0 "Вони не залишають нам вибору."
############################
nf_rrg.18.t:0 "Альянс Ріо"
nf_rrg.18.d:0 "Після поразки ТАО Росадо виконала свою обіцянку й визнала контроль Братства Сталі над їхніми землями. Дехто ставив під сумнів надання Братству впливу в регіоні, але Росадо наголосила, що тепер Ріо — єдина мексиканська фракція з доступом до силової броні."
nf_rrg.18.a:0 "Все ще краще, ніж ТАО"
############################
nf_rrg.19.t:0 "Велика Амбіція Мори"
nf_rrg.19.d:0 "Велика Війна знищила Америку, Мексику та Канаду; але тоді як американська мрія була заплямована діями Анклаву, дехто в Мексиці досі пам’ятав часи, коли їхньою нацією правили вільні люди, а не штучні інтелекти чи фальшиві королі. Але поки Тлалок правив зі свого цитаделі, змін не могло бути. Люди знали, що вони мексиканці, але думка про вільну й сильну Мексику здавалася абсурдною.\n\nЯкщо тільки ви не були Президентом Мора. Зіткнувшись із загрозами з боку НКР, Легіону та божевільних ШІ, що домінували в країні, Мора вірив, що єдиний шлях до збереження свободи мексиканського народу — це об'єднатися."
nf_rrg.19.a:0 "¡Siempre Unidos, Siempre Libre!"
############################
nf_rrg.20.t:0 "Відродження Мексики"
nf_rrg.20.d:0 "Вечірні виступи Мори по радіо були добре відомі по всій Мексиці, але сьогоднішній ефір був особливим. Перед оголошенням пролунала пісня, яку мало хто чув, а потім коротка промова Президента. «Мексиканська нація, яка понад двісті років не мала ані власної волі, ані права голосу, сьогодні виходить із-під гніту. Ми більше не громадяни Ріо чи Сіналоа. Ми більше не піддані Тлалока чи Шочікалько. Ми — мексиканці, кожен із нас.»\n\n«І я обіцяю: я не спочину, поки всі ми не будемо вільними.»"
nf_rrg.20.a:0 "¡Viva México!"
############################
nf_rrg.21.t:0 "Павлус грабує арсенал"
nf_rrg.21.d:0 "Павлус скористався скрутним становищем Ріо та пограбував один із небагатьох залишених арсеналів. Це ще більше ускладнить ситуацію Республіки та зробить її вразливою до майбутніх нападів."
nf_rrg.21.a:0 "¡Jesús Cristo!"
############################
nf_rrg.22.t:0 "Павлус грабує поселення!"
nf_rrg.22.d:0 "Павлус скористався скрутним становищем Ріо та атакував незахищене поселення. Це лише погіршить ситуацію в Республіці та зробить її вразливішою перед агресією."
nf_rrg.22.a:0 "¡Jesús Cristo!"
############################
nf_rrg.23.t:0 "Павлус грабує торговельні каравани!"
nf_rrg.23.d:0 "Павлус скористався колапсом армії Ріо та напав на торгові каравани. Це ще більше погіршить ситуацію Республіки та зробить її вразливою до майбутніх нападів."
nf_rrg.23.a:0 "¡Jesús Cristo!"
############################
nf_rrg.24.t:0 "Павлус, Червоний Вовк"
nf_rrg.24.d:0 "Центуріон Павлус Інфамес не залишив Мексику після своєї поразки, адже знав, що Цезар не пробачить йому невдачі. Замість цього він із загоном прихильників продовжував нападати на околиці Ріо, вичікуючи кращих часів і мріючи про мексиканські багатства. Павлус був переважно лише докучливою загрозою, але все змінилося після нападу ТАО.\n\nПозбавлений значної частини своєї армії, з палаючою столицею та занепалою економікою, Ріо став легкою здобиччю, і червоний прапор Павлуса замайорів навіть поблизу самої Глорії."
nf_rrg.24.a:0 "Не хвилюйтеся, ми з ним впораємося!"
############################
nf_rrg.25.t:0 "Божевільний Генерал"
nf_rrg.25.d:0 "Усі члени дипломатичної місії були надзвичайно нервовими, і це ще м'яко сказано. На західному кордоні Ріо вони мали укласти угоду з «божевільним генералом» в обмін на допомогу? Президент Мора наказав їм спробувати, незалежно від способу — хоч обманом, хоч будь-яким іншим засобом.\n\nОстанній раз Санта Анну бачили під час його... бурхливої реакції на відключення Тлалока, тому вигляд одинокого сек’юрітрона з його образом лише посилив тривогу.\n\n«І ось, після всього, ви все ж прийшли до мене по допомогу. До “божевільного генералісимуса”, якого ваш народ вважає «чумою Мексики»?» — промовив Санта Анна. Посол смикнувся та, витираючи піт під палючим сонцем, відповів:\n\n«Безпідставні звинувачення, запевняю вас, пане Анна. Пр... тобто губернатор Мора визнав, що саме ви є законним правителем Мексики, і лише просить дозволити йому керувати Ріо Ґранде задля добробуту його народу.»\n\nАнна замислився: було очевидно, що це спроба отримати вигідну позицію, але він також розумів, що якщо Мора йде на такі переговори, то його наміри щирі."
nf_rrg.25.a:0 "Мир і процвітання — в інтересах усіх мексиканців"
nf_rrg.25.a.tt:0 "Санта Анна наслідує шлях свого батька та укладає угоду з Ріо Ґранде.\n"
nf_rrg.25.b:0 "Не існує «Ріо Ґранде» — є лише Мексика та її народ!"
nf_rrg.25.b.tt:0 "Санта Анна відкине зусилля Мори, а також уроки свого батька!\n"
############################
nf_rrg.26.t:0 "Генерал Мексики"
nf_rrg.26.d:0 "Санта Анна займав складне місце в історії Мексики. Зрадник, герой, ліберал чи консерватор — він завжди залишався мексиканцем. Його штучний наступник був не інакший, і Мора зміг вести з ним переговори годинами. Хіба Санта Анна не вів армію до Техасу, щоб врятувати його для Мексики? Хіба він не боровся з іноземними загарбниками раз за разом? Чи приєднається він, запитав Мора, до боротьби проти нових гнобителів Мексики?\n\nПісля довгої розмови Санта Анна відповів одним словом: «Sí»."
nf_rrg.26.a:0 "¡Sobre Podemos!"
############################
nf_rrg.27.t:0 "Деспот Мексики"
nf_rrg.27.d:0 "Спроби Мори переконати Санта Анну приєднатися до нової Мексики були приречені на провал. Історичний Санта Анна здійснив понад п’ять переворотів проти законної влади та змінював свою підтримку демократії, монархії чи диктатури залежно від власних інтересів. Ідея, що Мора міг його переконати, була абсурдна; усе, що залишалося — готувати Ріо до навали роботів.\n\nНа щастя, Санта Анну змоделювали за образом людини, яка втрачала владу більше п’яти разів..."
nf_rrg.27.a:0 "Слава Богу, що ШІ не базувався на Карденасі"
############################
nf_rrg.28.t:0 "Дорога Аделіто"
nf_rrg.28.d:0 "Досвід Мори на кордонах Ріо зміцнив його віру в те, що народ Мексики мусить об'єднатися для здобуття свободи. Ці роздуми він виклав у листах до своєї дружини, яка служила на іншому кінці країни. Мора звертався до неї як до своєї Аделіти — жінки-борчині часів мексиканських революцій. Листи були опубліковані в Глорії під назвою «Дорога Аделіто», у них містилися поради щодо військової служби, як добитися переведення чоловіка під своє командування, і навіть як розібрати робота Тлалока на запчастини."
nf_rrg.28.a:0 "Видаймо копію кожному солдату"
############################
nf_rrg.29.t:0 "Доньки Мексики"
nf_rrg.29.d:0 "«Нехай Легіон або Ацтлан глузують зі своїх жінок, нехай Новий Канаан тримає їх удома. Доньки Мексики боролися за свободу триста років, і якщо потрібно — боротимуться ще триста.» — Хосефіна Мора, Перша Леді Мексики.\n\nНа відміну від багатьох держав у Пустках, Сполучені Штати Мексики закріпили рівність статей у своїй конституції та шанують традицію жінок-бійців із часів мексиканських революцій. Коли деякі національні гвардійці почали скаржитися на службу жінок у спецпідрозділах, Мора створив окремі жіночі частини. У Флагстаффі їх називають «Відьмами з Аїду» — прізвисько, яке вони прийняли з гордістю. Вони також охоронятимуть Президента під наглядом Першої Леді."
nf_rrg.29.a:0 "Місце жінки — в авангарді"
############################
nf_rrg.30.t:0 "Станція Армагеддон"
nf_rrg.30.d:0 "Якщо в Мексиці й залишилося місце, де ще відчувається гордість і страх старого світу, то це — Станція Армагеддон. Побудована до Великої війни як резервний центр для контролю над Мексикою, вона містить виробничі потужності, обладнання та ресурси для відновлення після ядерної катастрофи. Легенди розповідають про зали, повні силової броні та лазерних гвинтівок, про печери із генераторами GECK та будівельною технікою. Є лише одна проблема: ніхто не може потрапити всередину.\n\nДля доступу до об’єкта потрібні чотири ключі, розкидані по всій Мексиці. Один отримав Тлалок, один мав маріонетковий президент Ріо, один був у полковника Гріффіна — отже, Глорія має два. Четвертий Санта Анна здобув... шляхами, про які краще не питати.\n\nКлючі названо на честь Чотирьох Вершників Апокаліпсису: Війна, Голод, Смерть і Чума. Хто володіє всіма чотирма, володіє ключами до Армагеддону."
nf_rrg.30.a:0 "Це звучить тривожно."
nf_rrg.30.a_tt:0 "Республіка Ріо Ґранде володіє §YГолодом§! та §YВійною§!. Тлалок має §YСмерть§!. Санта Анна тримає §YЧуму§!. Веселощі починаються!"
############################
nf_rrg.31.t:0 "Ключ Санта Анни"
nf_rrg.31.d:0 "Тепер, коли Санта Анна перетворився на купу брухту, Президент [RRG.GetLeader] може обшукати його об'єкти, щоб знайти ключі від Станції Армагеддон. Комбінуючи їх із двома ключами, які вже має Ріо, [RRG.GetLeader] зможе відкрити Станцію Армагеддон... якщо володітиме всіма чотирма ключами."
nf_rrg.31.a:0 "Tomaré esos, General"
nf_rrg.31.a_tt:0 "[RRG.GetLeader] тепер має всі 4 ключі до Станції Армагеддон — місця, де, мабуть, є автомат для чуросів. І ще трохи зброї.\n"
nf_rrg.31.a_tt2:0 "[RRG.GetLeader] тепер має 3 ключі до Станції Армагеддон. Останній ключ знаходиться в Максиміліана.\n"
############################
nf_rrg.32.t:0 "Лас Кукарачас"
nf_rrg.32.d:0 "Після відкриття Станції Армагеддон автоматизована система надіслала сигнал тривоги, який було чути по всій Північній Америці. Невдовзі дивні гібридні літаки-гелікоптери з'явилися в мексиканському небі та приземлилися біля Станції Армагеддон. Солдати у броні, схожій на комах, заявили, що є агентами уряду Сполучених Штатів, відкрили вогонь по гулях-охоронцях і спробували штурмувати об'єкт.\n\nНа щастя, всіх «північноамериканців» застрелили під час спротиву арешту. Хто вони були насправді — залишається загадкою, адже про жоден уряд США після Великої війни не було чутно. Будьмо надіятися, що більше не буде."
nf_rrg.32.a:0 "Уявіть, як би все могло бути жахливо!"
############################
nf_rrg.33.t:0 "Ріо запрошує нас приєднатися до Мексики!"
nf_rrg.33.d:0 "Президент Мора люб'язно запросив нас приєднатися до Сполучених Штатів Мексики та включити наші війська до його нової мексиканської армії для участі в реконкісті об'єднання великої нації. Ель Президенте наказав: якщо ми не приймемо його пропозицію, нас оголосять заколотниками, і мексиканська армія рушить на [Root.Capital.GetName]. Як ми відповімо?"
nf_rrg.33.a:0 "Ті батальйони піхоти виглядають дуже переконливо!"
nf_rrg.33.b:0 "Покажемо тирану, як справжні мексиканці борються за свободу."
############################
nf_rrg.34.t:0 "Генерал Мексики"
nf_rrg.34.d:0 "Вибачаючись за те, що історичний Санта Анна втратив Техас, дозволив завоювати Мехіко і продав частину країни заради власних палаців, ШІ визнав, що йому не можна довіряти ключі від Станції Армагеддон. «Президенте,» — сказав він, — «Я довіряю вам використати Станцію Армагеддон для миру. Миру й шматочка Техасу»."
nf_rrg.34.a:0 "Mucho Gusto, General"
############################
nf_rrg.35.t:0 "Вогонь, що не палить"
nf_rrg.35.d:0 "Критики висміювали Розадо, вважаючи її жертвою Синдрому Старого Світу. Але бачення Розадо не було пов'язане з божевільною наукою чи лицарями силової броні Братства. Вона виросла в убогому селищі біля Монклова і пам'ятала, як у дитинстві вперше побачила електрику — «вогонь без диму».\n\nСтавши старшою, Розадо дізналася, що вся Мексика колись сяяла вночі яскравіше за зірки. У 13 років вона збудувала вітряк для свого села, у 15 — допомогла створити водоочисник, а в 17 поклялася освітити всі Пустки. Тепер вона обіцяє: дайте їй п’ять років — і [RIO.GetName] зміниться назавжди, ставши землею миру, достатку та енергії."
nf_rrg.35.a:0 "Ми станемо світлом у темряві."
############################
nf_rrg.36.t:0 "Майбутнє стукає у двері"
nf_rrg.36.d:0 "Конгрес мовчав, поки Розадо виступала перед трибуною, її слова лунали по всій країні. «Я приношу вам добрі новини! Ми стоїмо на порозі нового золотого віку. Інші лише виживають, а ми процвітаємо! І хоч я вела ваші зусилля, це ваша сила заслужила заздрість усього світу. Нехай Легіон дивиться у минуле, нехай іцани задихаються в своїх джунглях. Ми ведемо Мексику в золотий вік.\n\nІ ми заберемо решту Мексики із собою, хочуть вони того чи ні!»"
nf_rrg.36.a:0 "§RПрогрес не спинити!§!"
nf_rrg.36.a_tt:0 "\n§gПринаймні не з такою зброєю§!"
############################
nf_rrg.37.t:0 "Війна інтелектів"
nf_rrg.37.d:0 "У порівнянні з бездушними роботами, що патрулювали землі Санта Анни, ресурси Розадо виглядали жалюгідно: кілька загонів Братства, піхота, що насилу перемагала Легіон, і трохи старих протитанкових ракет. Але у Розадо був план. Тлалок залишив можливість зупинити Санта Анну... і його паролі десь у Мексиці."
nf_rrg.37.a:0 "Побачимо."
############################
nf_rrg.38.t:0 "Кишеньковий диктатор"
nf_rrg.38.d:0 "Розадо стояла перед терміналом доступу до ядра Санта Анни, тримаючи важкий голодиск у руках. Одна зі скрайбів нерішуче підняла руку: «Мадам Президенте, ви впевнені? Диск не має позначень, лише дату 21.04.1836. Ми не знаємо, що це означає!»\n\nРозадо всміхнулася, освітлена зеленим світлом екрана, і вставила диск. На екрані з’явився Санта Анна, що скорчився від болю. Але через мить його обличчя змінилося, емоції щезли з голосу та рис ШІ: «Чим я можу служити вам, Мадам Президенте?»"
nf_rrg.38.a:0 "Для початку — помри за мене."
############################
nf_rrg.39.t:0 "Імператриця Мексики"
nf_rrg.39.d:0 "Образ Максиміліана миготів на екрані. «Вибач, що? Я люблю Мексику, але чому я маю віддати тобі свою армію? Розадо, я дав тобі мерехтливі вогні в нічному небі. Я дав тобі роботів, щоб полегшити твою працю. Я присягнувся захищати народ Мексики. Але зробити тебе главою нашої династії? Ти заходиш занадто далеко.» Розадо вдарила кулаком по панелі. Так близько, так дуже близько.\n\n«Максі, ти зараз дізнаєшся, чому слід було підписати шлюбний контракт.»"
nf_rrg.39.a:0 "§RМожливо, це й на краще.§!"
############################
nf_rrg.40.t:0 "Американські дослідження"
nf_rrg.40.d:0 "Америка змогла окупувати Мексику перед Великою війною майже без кровопролиття, і документи, знайдені на нижніх рівнях Станції Армагеддон, пояснюють чому. Виявляється, США додавали в мексиканські водопостачальні системи наркотик під назвою Calmex, щоб знизити волю людей до опору. Американці планували застосувати його і вдома, перш ніж ядерна катастрофа зробила це зайвим.\n\nСенатор Мора благав Президента знищити це дослідження, але деякі в Бюро рекультивації Ріо запропонували використати його проти ворогів Ріо."
nf_rrg.40.a:0 "Знищити це жахливе дослідження."
nf_rrg.40.b:0 "Не існує поганих досліджень, є лише погані люди, які їх використовують."
############################
nf_rrg.41.t:0 "Лас Кукарачас"
nf_rrg.41.d:0 "Після відкриття Станції Армагеддон автоматизована система надіслала сигнал тривоги, який було почуто по всіх Пустках. Цей сигнал перехопив аванпост Анклаву, який відправив вертиберди, щоб заволодіти її секретами. Упевнені у своїй перевазі над гулями та мутантами, які досліджували об'єкт, вони проникли всередину і намагалися активувати роботів-охоронців.\n\nВсе пішло шкереберть, коли один із техніків намагався ввести «Президентський дозвіл» для очищення Станції Армагеддон від «заражених». Лише коли автомати сек'юрітронів почали крутити кулемети, технік задумався: а якого саме президента слухається Армагеддон?"
nf_rrg.41.a:0 "І це останній раз, коли ви побачите Анклав у Мексиці!"
############################
nf_rrg.42.t:0 "Очі Розадо"
nf_rrg.42.d:0 "Розадо змогла активувати довоєнний завод із виробництва айботів, захований глибоко в Станції Армагеддон. Ці маленькі друзі, оснащені телекомунікаційним обладнанням і легким лазером, можуть підсилити армії Ріо. Однак деякі в Бюро рекультивації запропонували використовувати їх для спостереження за населенням і зміцнення влади Розадо.\n\nАйботи могли б відстежувати будь-яку підривну діяльність і поширювати славу Розадо так ефективно, що навіть у приватних розмовах ніхто не скаржився б."
nf_rrg.42.a:0 "Відправити їх на службу до наших бійців."
nf_rrg.42.b:0 "Розадо стежить за вами, Ріо. Вона стежить за всіма."
############################
nf_rrg.43.t:0 "Весільний подарунок"
nf_rrg.43.d:0 "Після Великої війни Тлалок охороняв запаси ядерної зброї у шахтах під землею. Його програмування забороняло використовувати її проти мексиканців, і перед смертю він передав цей арсенал Максиміліану, вірячи, що той ніколи не застосує його.\n\nМаксиміліан дотримався обіцянки, бо вірив, що любов підданих не здобувається атомною зброєю. Але Розадо бачила речі інакше, і коли дізналася про ракети, то з легкістю переконала Максиміліана подарувати їй їх... як весільний подарунок. І як він міг відмовити своїй коханій дружині?"
nf_rrg.43.a:0 "Слова Ріо тепер підкріплені ядерною зброєю!"
############################
nf_rrg.44.t:0 "Уламки Великої Слави"
nf_rrg.44.d:0 "Тлалок може здаватися мертвим, але це не зовсім так. Його ШІ розколовся на фрагменти по всій Пустці, кожен шматок замкнений у вічному сні. Розадо вірить, що може об'єднати ці частини через його дітей і перекувати Тлалока. Цей новий ШІ буде вірним другом Ріо і використовуватиме свої знання на благо. Зі штучним інтелектом, що служить Ріо, хто знає, чого можна досягти?\n\n Звісно, можуть виникнути й інші можливості."
nf_rrg.44.a:0 "Розадо просто хоче об'єднати людей."
############################
nf_rrg.45.t:0 "Якби ж тільки мати мозок"
nf_rrg.45.d:0 "Довоєнна Америка досягла вершин слави й жаху водночас. Робомізки — роботи, які працювали на мозках, вирваних з тіл невинних, — яскравий тому приклад. Дослідження Розадо показують, що це було лише початком проєкту з пересадки людських мозків у роботизовані тіла для виживання після ядерної війни. Фрагменти даних вказують на те, що подібні дослідження проводилися на Середньому Заході, хоча результати залишаються невідомими.\n\nРозадо зрозуміла, що теоретично можна об'єднати людину і штучний інтелект, з'єднавши їхні сильні сторони. Можливо, людство може подарувати зламаному богу необхідну єдність."
nf_rrg.45.a:0 "Те, що об'єднає Розадо, ніхто не розділить."
############################
nf_rrg.46.t:0 "Реформа, Свобода, Закон і Правосуддя"
nf_rrg.46.d:0 "Образ генерала Сапати усміхався, коли Розадо підписувала документ перед ним. «Це чудово, Президенте. З нашою допомогою народ Мексики вперше з часів Революції отримає свої права. Більше ніхто не буде горбатитись на асьендах для товстосумів чи втрачати важко зароблені гроші на користь воллстрітських капіталістів. Революція триватиме!»\n\nРозадо усміхнулась. «Звісно, товаришу.» Мимоволі вона задумалась: а де ж знаходиться той Волл-Стріт? Але це питання залишила на потім."
nf_rrg.46.a:0 "Хай живе Революція!"
############################
nf_rrg.47.t:0 "Верховний Жрець Мертвих"
nf_rrg.47.d:0 "Моктесума йшов один по землі темряви, повз руїни будівель, повз зів'ялі дерева і гнилу кукурудзу на полях. Він ішов із присмаком попелу в роті, поки не дістався трону з кісток. Там він впав ниць перед суворою леді, що сиділа на троні, і прошепотів її ім'я: «Міктекасіуатль», Пані Мертвих.\n\nЇї голос був незвично лагідним: «Тут не потрібні формальності. Адже це буде домом для всіх, рано чи пізно.» Її голос став твердим: «Але не зараз. Світ Шостого Сонця закінчиться, коли прийде час. Поки що ти маєш тримати бар'єр між живими й мертвими; зрошуючи поле вчасно і збираючи врожай коли настане час.» Невелика пауза. «Чи зможеш ти служити мені, чи бажаєш приєднатися до Землі Без Квітів уже зараз?»\n\nМоктесума схилив коліна, а Розадо посміхнулась за голограмою. «Тоді встань, Жрець Мертвих.»"
nf_rrg.47.a:0 "Що ми кажемо Богу Смерті? Так, пані."
nf_rrg.47_tt:0 "\n§gРозадо переконала Моктесуму, що вона є Пані Смерті, а її накази — заповіді із Землі Без Пісень. Якщо зустрінете його — обійміть.§!"
############################
nf_rrg.48.t:0 "Інженер"
nf_rrg.48.d:0 "Розадо відправила Бюро рекультивації на пошуки Інженера по всій Пустці, і на їх подив, він вижив, оселившись у Луїзіані, де допомагав приручати дику Міссісіпі. Бюро змогло навідатись до його нащадків, вшанувати «Будівника дамб» і викрасти його коди. Ключове слово? \nНефрит."
nf_rrg.48.a:0 "Один є."
############################
nf_rrg.49.t:0 "Останній Вартовий"
nf_rrg.49.d:0 "Бюро рекультивації вийшло на слід одного з охоронців на півострові Ба́ха, де він загинув майже двісті років тому, захищаючи село від бандитів. Ще одна жертва Пустки. Але нам вдалося дізнатися його кодове слово.\nОбсидіан."
nf_rrg.49.a:0 "Ще один готовий."
############################
nf_rrg.50.t:0 "Вибори 2277 року"
nf_rrg.50.d:0 "Оточені ворогами ззовні та всередині, мешканці Республіки Ріо-Ґранде прямують на вибори. Нехай вороги наступають, адже Ріо-Ґранде має власних героїв. Розадо, Мора та Герра — кожен із них стане великим лідером для нації."
nf_rrg.50.a:0 "Якими б не були наші проблеми, siempre libre!"
############################
nf_rrg.51.t:0 "Наш новий Президент"
nf_rrg.51.d:0 "Народ масово йде на виборчі дільниці, і після ретельних роздумів обирає свого президента. Незалежно від того, хто переміг, той факт, що наших лідерів обирають люди, а не диктат зверху — це свідчення сили Ріо. Viva libertad!"
nf_rrg.51.a:0 "Мексиканська мрія Мори здійснюється"
nf_rrg.51.b:0 "Герра вартий другого терміну"
nf_rrg.51.c:0 "Ріо обирає Розадо!"
############################
nf_rrg.52.t:0 "Президентські Дебати"
nf_rrg.52.d:0 "Одною з найбільших традицій нашої нації, нарівні з піньятою у вигляді Вольтбоя, є президентські дебати. Розадо, Герра та Мора обговорять нагальні питання й доводитимуть вільному суспільству, хто з них веде країну правильним шляхом."
nf_rrg.52.a:0 "Усі слухають уважно!"
nf_rrg_.52.a.guerra:0 "\nГерра нагадує всім, що Легіон розіпне значну частину присутніх. Сенатори починають підтримувати його.\n"
nf_rrg_.52.a.rosado:0 "\nПропозиція Розадо про союз із технокнязями переважає. Сенатори переходять на її бік.\n"
nf_rrg_.52.a.mora:0 "\nОбіцянки Мори врятувати демократію переконують виборців. Сенатори підтримують його.\n"
nf_rrg_.52.a.everyone:0 "Політики настільки гарні, що дебати змушують бажати перемоги кожному!"
############################
nf_rrg.53.t:0 "Глава Братства Ріо Розквітає"
nf_rrg.53.d:0 "З нищенням TAA та розміщенням людей Братства Сталі вздовж Ріо, настає новий день. Ми замінили зрадницьких плутократів Техаської Зброярської Асоціації на лицарів, що захищають Техас. Фабрики працюють ефективніше ніж будь-коли, а Ріо-Ґранде переживає технологічний бум завдяки новим друзям. Дехто сумнівається, чи це справді найкращий результат, але Розадо запевнила: передача контролю над озброєнням Братству ніколи не обернеться нам на шкоду.\n\nБо у Розадо є план."
nf_rrg.53.a:0 "Все добре."
############################
nf_rrg.54.t:0 "Чи виправдовують цілі засоби?"
nf_rrg.54.d:0 "Герра, звісно ж, присвятив себе боротьбі з Легіоном, але були різні способи досягнення мети. Він прагнув надихнути людей Пустки об’єднатись проти ворога. Та його дочка передрекла темне майбутнє: це ніколи не спрацює, якщо не бути настільки ж безжальним, як і сам Легіон."
nf_rrg.54.a:0 "Твоя мати очікувала б від тебе кращого..."
nf_rrg.54.a_tt:0 "Герра буде таким же §MХаризматичним§!, як у день, коли зустрів свою дружину."
nf_rrg.54.b:0 "Але її вже нема."
nf_rrg.54.b_tt:0 "Герра стане §RБезжальним§!, щоб помститися за дружину."
############################
nf_rrg.55.t:0 "Перемога в [745.GetName]"
nf_rrg.55.d:0 "Сили Мексики здобули перемогу! Незважаючи на всі зусилля Легіону, Цезаря вигнано з мексиканської землі. Революція продовжиться! Vamemos a Flagstaff!"
nf_rrg.55.a:0 "За Мору і Мексику теж!"
############################
nf_rrg.56.t:0 "Смерть приходить у Ріо"
nf_rrg.56.d:0 "Ключ Максиміліана потрапив до рук [RRG.GetName]. Завдяки цьому контроль над Станцією Армагеддон майже досягнуто..."
nf_rrg.56.a:0 "Excelente."
############################
nf_rrg.80.t:0 "Віра Герри"
nf_rrg.80.d:0 "\"Я закликаю вас, народ Республіки, вітати створення уряду, який представляє волю пригноблених і поневолених. Ми не мексиканці і не техасці; ми — остання, найкраща надія Пустки. Ми будемо співпрацювати з усіма, хто стоїть за свободу і правду. Хоча у мене слабке тіло старого чоловіка, але в мені б’ється серце солдата Ріо! І я з презирством дивлюсь на будь-якого легата Цезаря або робота, що посягне на наші права. Viva libertad!\""
nf_rrg.80.a:0 "Тост за нашого нового президента!" # Відповідь Ріо
nf_rrg.80.b:0 "Як смішно." # Відповідь Легіону
nf_rrg.80.c:0 "Демократія знаходить шлях." # Відповідь НКР
nf_rrg.80.e:0 "¡Todos serán sacrificados a los dioses!" # Відповідь Іццанів
nf_rrg.80.f:0 "¡Romper las cadenas!" # Відповідь північномексиканських націй
nf_rrg.80.g:0 "Мертвий бик — це добре для всіх." # Відповідь південномексиканських націй
nf_rrg.80.h:0 "Бажаю удачі, Президенте." # Відповідь не-мексиканських націй
nf_rrg.80.i:0 "Привіт, друже!" # Відповідь TBH/LNS
############################
nf_rrg.81.t:0 "Торгові гільдії"
nf_rrg.81.d:0 "Тлалок забезпечував слабкий порядок у Мексиці, але після його занепаду країна дедалі більше занурюється в хаос, і багато хто шукає нового захисника. Герра запропонував найбільшим торговцям Мексики підтримку Ріо та пообіцяв бути щитом Мексики перед обличчям іноземних загарбників. Натомість вони фінансують зусилля Ріо для захисту країни."
nf_rrg.81.a:0 "Ми побудуємо стіну — і Легіон за неї заплатить."
############################
nf_rrg.82.t:0 "Щит Мексики"
nf_rrg.82.d:0 "Завоювання Легіоном Пекосу змусило потоки біженців рушити на південь та схід у пошуках безпеки. Герра вийшов на радіо Республіки Ріо-Ґранде із заявою, що Ріо завжди був і залишиться щитом Мексики, запрошуючи всіх шукачів притулку."
nf_rrg.82.a:0 "Ми станемо сильнішими після цієї поразки."
############################
nf_rrg.83.t:0 "Приєднатись або загинути"
nf_rrg.83.d:0 "[FROM.GetName] має вирішити, чи приєднатися до Республіки Ріо-Ґранде, чи залишитися осторонь, в той час як Цезар звертає на нас свій погляд. Що ми оберемо?"
nf_rrg.83.a:0 "Ми всі п’ємо з Ріо-Ґранде, ми — єдиний народ."
nf_rrg.83.b:0 "Давайте просто будемо друзями."
nf_rrg.831.title:0 "[FROM.GetName] погодились"
nf_rrg.831.desc:0 "[FROM.GetName] погодились на нашу пропозицію державності й стали інтегрованою частиною нашої славної нації."
nf_rrg.831.a:0 "Слава Мексиці!"
nf_rrg.832.title:0 "[FROM.GetName] відмовились"
nf_rrg.832.desc:0 "[FROM.GetName] відмовились від нашої пропозиції державності. Дуже прикрий результат."
nf_rrg.832.a:0 "Згодом вони приєднаються."
############################
nf_rrg.84.t:0 "Демократичні прагнення"
nf_rrg.84.d:0 "Це RRG повідомляє: [FFI.GetLeader] погодився приєднатися до [RRG.GetName] у союзі для захисту Мексики від Легіону. Договір був укладений під час вечірки, де Герра загнав бика до виснаження, а [FFI.GetLeader] боровся з найкращими солдатами Ріо."
nf_rrg.84.a:0 "Час на спільну атаку на того покидька."
nf_rrg.84.b:0 "Ми зімнемо Ланія!"
nf_rrg.84.c:0 "Я впевнений, Легіон страшенно боїться професійних борців."
############################
nf_rrg.85.t:0 "Вилікувати Маскованих Рейдерів"
nf_rrg.85.d:0 "Президенте Герра виступив сьогодні по радіо, погрожуючи Лучадорам — загону рейдерів і культістів на заході Мексики — війною, якщо вони не змінять своїх шляхів. Оскільки навряд чи вони прислухаються до нашого мудрого керівництва, багато хто очікує, що війна — це лише питання часу..."
nf_rrg.85.a:0 "Спандекс кулі не зупинить."
############################
nf_rrg.86.t:0 ""
nf_rrg.86.d:0 "Фінікс, Два Сонця та інші міста незадоволені ярмом Легіону. Тисячі людей втратили своїх близьких від рук Легіону, але більшість Пустки була нездатна чинити опір. Сьогодні це зміниться. Герра має намір фінансувати опір Легіону на всіх його територіях і не зупиниться, доки не помститься за свою дружину."
nf_rrg.86.a:0 "Великий палець вниз, мерзотнику."
nf_rrg.86.a_tt:0 "Відкриває можливість озброювати опір Легіону."
############################
nf_rrg.87.t:0 "У Стовбурі Гармати"
nf_rrg.87.d:0 "Незважаючи на наші найкращі зусилля, здається, що мексиканці не збираються «віддати кесареве кесарю». Навпаки, агенти з Глорії передають зброю силам опору. Ми розберемось із цим, коли покінчимо з Вегасом."
nf_rrg.87.a:0 "Той дощовий бог не захистить вас вічно, Глорія..."
############################
nf_rrg.88.t:0 "Доля Цезаря"
nf_rrg.88.d:0 "Герра увійшов до палацу Цезаря — розлогої будівлі, що домінувала у Флагстаффі. У супроводі солдатів з усієї Мексики він посміхнувся, підійшов до Цезаря, вийняв пістолет, підніс його до лиця ворога... і опустив. \"Ні. Ми не будемо так чинити.\""
nf_rrg.88.a:0 "§MЦезаря буде суджено за його злочини§!"
nf_rrg.88.a_tt:0 "\n§gДля Республіки — уряд законів, а не людей.§!\n"
nf_rrg.88.b:0 "§RПовісити його на флагштоку!§!"
############################
nf_rrg.89.t:0 "Почати Спочатку"
nf_rrg.89.d:0 "Ріо, байстрюк американської окупації, завжди стояла на межі між Мексикою та американськими державами на півночі. На відміну від Нової Каліфорнії чи Техаського Братства, вони мають спадкоємність зі Сполученими Штатами Мексики і Америки. Це було джерелом гордості... і, можливо, сорому.\n\nЗанадто багато людей у Ріо чіпляються за минуле. Мора мріяв завоювати всю Мексику, щоб створити велику державу для підкорення Пустки. Росадо шукає секрети Америки, забуваючи, що саме через ті секрети ми живемо у тому, що буквально зветься Пусткою. Прийшов час людям змінитися, змінити свої символи. Нехай жертви Війни з Легіоном не будуть марними; нехай Пустка отримає нове народження свободи, щоб уряд народу, для народу і силою народу не зник з лиця землі."
nf_rrg.89.a:0 "Con las voces de Unión!"
nf_rrg.89.a_tt:0 "§YЗменшення вартості корінгу§! земель Аризони на 50%."
############################
nf_rrg.150.t:0 "Науковець"
nf_rrg.150.d:0 "На наше велике здивування, один із дослідників Тлалока вижив з часів Великої Війни, вирощуючи нові сорти кави для Costa Cafe. Він був дуже роздратований, коли ми запитали, як його ступінь у галузі комп'ютерних наук допомагає у виведенні кавових сортів, але все ж таки дав нам свій пароль, якщо ми пообіцяємо більше не турбувати його.\n\nКров."
nf_rrg.150.a:0 "Скільки ще рівнів у Логові Тлалока?"
############################
nf_rrg.151.t:0 "Наглядач"
nf_rrg.151.d:0 "Після ретельного обшуку Пустки код наглядача було легко знайти. Ми знайшли тіло наглядача, яке стало гулям, біля внутрішнього святилища Тлалока, поряд із запискою \"Вибачте\".\n\nСхоже, що наглядач зрозумів: Тлалок буде надто могутнім для будь-якої мексиканської наступної держави і не дозволить відновити країну. Але також надто обмеженим, надто штучним, щоб самостійно це зробити. Нотатки наглядача передбачали вічні сутінки для Мексики під контролем штучного зомбі. Можливо, тому його пароль був:\n\nУ пастці."
nf_rrg.151.a:0 "Може, ми й справді не повинні цього робити."
############################
nf_rrg.152.t:0 "Шлях Під Землею"
nf_rrg.152.d:0 "Росадо отримала доступ до ядра Тлалока і підкорила його заблукалих дітей. Тепер, стоячи над терміналом, залишається лише перезапустити Тлалока. З внесеними змінами в його програмування він буде служити Республіці Ріо вічно; і саме Росадо буде тією, хто втілив це у життя. Це кінець загрозі від Легіону. Це кінець вмираючого бога, що душив народ Мексики. Це час... змін.\n\nА може, Росадо здійснить це сама..."
nf_rrg.152.a:0 "Доброго ранку, Оллін. Я твій друг, Росадо."
nf_rrg.152.b:0 "Ще один ШІ? Погляньмо вперед, а не назад."
