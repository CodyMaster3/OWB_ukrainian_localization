RRG_southern_hummingbird:0 "Південний Колібрі"
RRG_southern_hummingbird_desc:0 "Перебіжчик з двору Ацтлана, Південний Колібрі вірить, що Шосте Сонце не потребує кривавих жертв на вівтарі; йому потрібен народ, об'єднаний навколо лідера такого великого, як Мора."
RRG_justin_walton:0 "Джастін Волтон"
RRG_jacob_martinez:0 "Джейкоб Мартінес"
RRG_jacob_martinez_desc:0 "Народжений і вирощений на північному березі Ріо-Ґранде, Джейкоб був третім сином впливового торговця зброєю, одного з багатьох на півночі Республіки. Батько нехтував ним, направивши його іншим шляхом — подалі від родинного бізнесу та у політику. Можливо, батько сподівався використати його як лобіста, але до моменту, коли Джейкоб вперше був обраний депутатом, він давно розірвав усі зв'язки із сім'єю."
RRG_carlos_avila:0 "Карлос Авіла"
RRG_carlos_avila_desc:0 "Вірний старій гвардії, Карлос Авіла — гуль, який пережив усе. Він працював на Республіку останні 200 років, і його накопичений досвід дозволяє йому майже пророчо передбачати події. Багато хто жартує, що його надмірна відданість свідчить про те, що він став диким гульом; але насправді його незламна вірність Республіці — те, що ще тримає його при розумі."
RRG_gaius_aetius:0 "Гай Ецій"
RRG_gaius_aetius_desc:0 "Колись один із найкращих підлеглих Паулла, Гай заплямував себе, закохавшись у місцеву дівчину, за що його було оголошено співчуваючим ворогу. Як покарання, він мусив спостерігати за знищенням свого народу руками товаришів. У своєму зарозумілості Паулл забув, з ким має справу. У дивовижній демонстрації бойового мистецтва Гай здійснив зворотну децимацію своїх мучителів і втік із коханою. Втікши до Республіки, він присягнув відмовитися від варварства і стати чесним чоловіком."
