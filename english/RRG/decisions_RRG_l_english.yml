RRG_moras_takeover:0 "Переворот Мори"
RRG_moras_takeover_desc:0 "Перетворення від Президента до Диктатора — історія така ж давня, як і сама Мексика. Мора прагне пройти цей шлях. Все починається з малого: трохи більше виконавчих повноважень тут, кілька радіотрансляцій там, навіть ідеологічні школи. І незабаром Мексика має свого суверена, якого народ обожнює."

