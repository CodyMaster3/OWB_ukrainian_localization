RRG_kill_legion:0 "Останній Яріпео Бика"
RRG_kill_legion_desc:0 "За правління Герри Республіка зробить усе можливе, щоб зламати Легіон і покласти край його загрозі для Мексики."

RRG_smuggle_drugs:0 "Контрабанда наркотиків до Легіону"
RRG_smuggle_drugs_desc:0 "Картелі готові переправляти наркотики до Легіону. Але зверніть увагу: з часом це стане складніше, бо Цезар почне страчувати споживачів і торговців наркотиками."

RRG_rise_in_revolt:0 "Повстання Ріо"
RRG_rise_in_revolt_desc:0 "Поки НКР бореться на заході, Ріо готується визволити народ Аризони. Люди Пустки потребують часу на підготовку, але скоро вони повстануть!"

