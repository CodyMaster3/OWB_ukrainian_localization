loan_tt:0 "\nНадає приріст політичної влади, виробництва споживчих товарів і ефективності військових фабрик.\n"
RRG_internal_loan:0 "Випустити державні облігації"
RRG_internal_loan_desc:0 "Ми можемо випустити державні облігації для фінансування армії, але доведеться їх погашати, продаючи державні активи."
guerra_lobby_effort_senate:0 "Ґерра проводить кампанію в Сенаті"
guerra_lobby_effort_senate_tt:0 "Ґерра переконує трьох сенаторів підтримати його."
mora_lobby_effort_senate:0 "Мора проводить кампанію в Сенаті"
mora_lobby_effort_senate_tt:0 "Мора переконує Сенат підтримати об'єднання Мексики."
rosado_lobby_effort_senate:0 "Росадо проводить кампанію в Сенаті"
rosado_lobby_effort_senate_tt:0 "Росадо переконує Сенат підтримати прогресивний курс."
rosado_gives_tax_break:0 "Росадо надає податкові пільги"
rosado_gives_tax_break_tt:0 "Найкраща причина підтримати Росадо — податкові пільги для підприємств штату."
guerra_lobby_effort_deputies:0 "Ґерра проводить кампанію серед депутатів"
guerra_lobby_effort_deputies_tt:0 "Ґерра переконує депутатів підтримати його."
mora_lobby_effort_deputies:0 "Мора проводить кампанію серед депутатів"
mora_lobby_effort_deputies_tt:0 "Мора переконує депутатів підтримати його."
mora_mass_rally:0 "Провести масовий мітинг!"
mora_mass_rally_desc:0 "Мора організовує масовий мітинг у штатах сенаторів, щоб підтримати мексиканський націоналізм. Немає нічого переконливішого за тисячу голосно кричущих виборців!"
rosado_lobby_effort_deputies:0 "Росадо проводить кампанію серед депутатів"
rosado_lobby_effort_deputies_tt:0 "Росадо переконує депутатів підтримати її."
RRG_first_step_ballistics:0 "Нова стара рушниця"
first_step_ballistics_desc:0 "На Станції Армагеддон зберігалися креслення передвоєнних технологій. Хоча створити силову броню ми не можемо, ми можемо модифікувати одну з передвоєнних рушниць і налагодити її виробництво."
first_step_ballistics_tt:0 "Буде розблоковано можливість тестувати §HЕлітну балістичну зброю§!."
RRG_second_step_ballistics:0 "Тестування конструкції"
RRG_third_step_ballistics:0 "Масове виробництво"
guerra_inspirational_speeches:0 "Натхненні промови Ґерри переконають сумнівних."
rosado_research_grant:0 "Субсидування наукових досліджень"
rosado_transfer_to_taa:0 "Передати штати до [TAA.GetNameWithFlag]"
rosado_research_grant_desc:0 "Росадо може розпалити вогонь прогресу. Шкода лише тих, кого він обпалить."
guerra_state_factory:0 "Ґерра одягає народ"
guerra_state_factory_desc:0 "Ґерра змусить Конгрес збудувати нову фабрику. Хоча така індустріалізація засмутить деяких..."
mora_arms_factory:0 "Мора замовляє арсенал"
mora_arms_factory_desc:0 "Мексиканці, на заклик війни! Мора спорудить новий арсенал за допомогою Конгресу, хоч це й викличе обурення."
RRG_annex_RBD2:0 "Претензії на землі [RBD.GetName]"
RRG_annex_RBD2_desc:0 "Попри падіння [RBD.GetName], Мора все одно принесе його народу свободу."
