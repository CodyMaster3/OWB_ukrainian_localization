# Rosado Goes Insane
###############################
RRG_raid_mexico:0 "Рейди Росадо"
RRG_raid_mexico_desc:0 "Президент Росадо працювала з Бюро рекультивації Ріо, коли воно діяло лише на північному сході Мексики. Але за часів її агресивного правління діяльність розширилася на майже всю Мексику. Гасло бюро стало: «Тут сьогодні — вдома завтра!»"
RRG_raid_depots:0 "Рейд на паливні склади"
RRG_raid_depots_desc:0 "Паливні склади Петра Чіко були переважно порожні, але там ще залишилися залишки для зливання..."
RRG_salvage_motor_parks:0 "Збирати техніку на автостоянках"
RRG_salvage_munitions_depot:0 "Збирати боєприпаси на складах"
RRG_study_motor_parks:0 "Вивчити автостоянки"
RRG_raid_refinery:0 "Рейд на нафтопереробний завод"
RRG_raid_refinery_desc:0 "Ці дикуни сидять на скарбах, яких навіть не розуміють. Ми використаємо їх набагато краще після завершення нашої «дипломатії примусу»."
RRG_turn_on_refinery_power:0 "Запалити ніч"
RRG_turn_on_refinery_power_desc:0 "Дикуни, які захопили це місце, знищили генератори. Ми їх знову увімкнемо."
RRG_break_the_barbs:0 "Цивілізувати туземців"
RRG_break_the_barbs_desc:0 "Деякі племена Петра Чіко досі не визнають, що Ріо несе мир, порядок і справедливе правління. Тому ми переселимо їх у культурні автономні зони, далеко від природних ресурсів."
RRG_raid_robots:0 "Вкрасти роботів"
RRG_raid_robots_desc:0 "На жаль, Бюро рекультивації Ріо не вміє будувати роботів-убивць на рівні Санта Анни. Але, можливо, ми це виправимо."
RRG_salvage_tech:0 "Зібрати технології"
RRG_salvage_tech_desc:0 "Санта Анна настільки захоплений виробництвом своїх бойових роботів, що й не помітить, якщо деякі його технології «зникнуть»."
RRG_steal_convoy:0 "Перехопити конвой"
RRG_steal_convoy_desc:0 "З якоїсь причини Тлалок відправляє промислове обладнання Санта Анні. Оскільки Тлалок божеволіє, а Санта Анна... той ще дурень, ми зможемо зробити вигляд, що вантаж «випав з воза». Деякі з наших людей можуть загинути, але це жертва, на яку Росадо готова піти."
RRG_chiconet_exploration:0 "Дослідження ЧикоНет"
RRG_chiconet_exploration_desc:0 "Два століття Тлалок охороняв Мексику, навіть тоді, коли їй це було непотрібно. Тепер, коли він слабшає, Бюро рекультивації може повернути скарби народу. Ми використаємо технології Тлалока, щоб розквітнути поля Ріо."
RRG_old_airfield:0 "Обшук старого аеродрому"
RRG_old_airfield_desc:0 "Ми знайшли згадки про аеродром ВПС США на півночі Мексики, покинутий перед Великою війною. Можливо, там ще є щось корисне..."
load_USAF_remnants:0 "Відновити частину довоєнних літаків для армії Ріо."
RRG_means_destruction:0 "Засоби знищення"
RRG_means_destruction_desc:0 "Тлалоку вдалося зберегти велику роботизовану армію, незалежну від економіки Мексики навіть після ядерної війни. Можливо, ми зможемо навчитися у нього деяким хитрощам..."
RRG_rats_walls:0 "Щурі у стінах"
RRG_rats_walls_desc:0 "Ми можемо сховатися в базах даних Тлалока і наказати його заводам працювати на нас. Він навіть не помітить, як ми замінимо замовлення оперативної пам'яті на рушниці для Глорії."
RRG_prewar_databanks:0 "Зламати довоєнні бази даних"
RRG_prewar_databanks_desc:0 "Документи армії США часів Великої війни можуть навчити міліцію Ріо воювати як професійна армія. Хоча Америка й програла, ми навчимося на їхніх помилках!"
RRG_max_first_gift:0 "Перший дарунок Максиміліана"
RRG_max_first_gift_desc:0 "Максиміліан із радістю надає свої ресурси для захисту народу Мексики від усіх загроз. Ми лише допоможемо використати їх ефективніше."
RRG_max_first_gift_tt:0 "Максиміліан надішле кілька підрозділів Імперської гвардії для захисту своїх підданих."
RRG_max_second_gift:0 "Залицяння до Імператора"
RRG_max_second_gift_desc:0 "Якби Максиміліан міг кохати, це було б близько до того, що він відчуває до своєї Боніти Роси. Вона нагадує йому його покійну дружину."
RRG_married_to_mexico:0 "Священний союз"
RRG_married_to_mexico_desc:0 "Росадо таємно змінювала дані в ЧикоНет відповідно до своїх інтересів. Тепер вона може зробити ще один крок і підпорядкувати собі Максиміліана."
RRX_max_first_gift_tt:0 "Перший із багатьох дарунків від Максиміліана для Росадо з'явиться в Глорії."
RRG_brain_research:0 "Нейронні мережі"
RRG_brain_research_desc:0 "Деякі дослідження, які знайшла Росадо, натякають, що до Великої війни планувалася розробка інтерфейсу «мозок-машина» для злиття людського мозку з комп'ютером. Росадо може відправити експедицію на пошуки підказок у Техаському університеті."
RRG_the_engineer:0 "Інженер"
RRG_the_engineer_desc:0 "Якщо Росадо хоче зламати головний комп'ютер Тлалока, їй потрібно знайти шлях до Логова. Вона виявила слід, який веде до майна одного з довоєнних інженерів. Можливо, його ключ ще працює?"
RRG_security_key:0 "Наступний рівень Логова Тлалока"
RRG_security_key_desc:0 "Нам вдалося проникнути у святилище Тлалока, але щоб пройти далі, нам потрібен доступ служби безпеки. Можливо, ще залишився живий охоронець?"
RnD_key:0 "Ключ Відділу досліджень і розробок"
RnD_key_desc:0 "Наступний рівень бункера був доступний тільки для учасників американської дослідницької команди. Але за деякими записами один з учених став гульом. Можливо, він ще живий?"
