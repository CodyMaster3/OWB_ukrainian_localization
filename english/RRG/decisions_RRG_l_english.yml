RRG_liberation_wars_desc:0 "Старіючий тиран Цезар байдуже ставиться до Мексики та її народу, а НКР називає всіх незгодних 'бандитами' чи 'рейдерами'. Вони забули, що мексиканці народилися під гуркіт гармат!"

