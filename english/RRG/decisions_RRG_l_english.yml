RRG_annex_RBD:0 "Підкорити [FROM.GetName]"
RRG_annex_two:0 "На танго потрібно дві Сонця"
RRG_annex_two_desc:0 "Жарти настільки погані, що майже хочеться перемоги Легіону."
RRG_annex_cow:0 "Підкорити Ковбоїв"
RRG_annex_cow_desc:0 "Ми швидко їх зламаємо під мексиканське ярмо."
