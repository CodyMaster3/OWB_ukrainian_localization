RRG_annex_pecos:0 "Запросити Пекос до Сполучених Штатів Мексики"
RRG_integration_decisions:0 "Інтеграція Мексики"
RRG_integration_decisions_desc:0 "Під проводом Мори Ріо запропонував народам Мексики знову приєднатися до великої країни. Святкуйте! Співайте! Мексика повернулась! Мехіко еспресіон гермосо!"
RRG_annex_granjas:0 "Придбати Золоті Поля"
RRG_annex_granjas_desc:0 "Фермери Гранхас вразливі перед картелями та Легіоном. Вони із задоволенням приєднаються до Мексики, якщо запропонувати їм достатньо вигідні умови."
RRG_annex_neighbor:0 "Запросити [FROM.GetName] до Сполучених Штатів Мексики"
RRG_annex_sinoala:0 "Перемогти [FROM.GetName]"
RRG_annex_sinoala_desc:0 "Єдине, що ми можемо запропонувати лідерам [FROM.GetName], — це кулю в лоб. Наркоторгівлі в Мексиці більше не буде."
RRG_annex_sinoala_legalization:0 "Запросити [FROM.GetName] до Сполучених Штатів Мексики"
RRG_annex_sinoala_legalization_desc:0 "Тепер, коли ми легалізували наркоторгівлю, лідери [FROM.GetName] можуть захотіти стати легітимними."
RRG_annex_free_fighters:0 "Запросити лучадорів до національного туру!"
RRG_annex_free_fighters_desc:0 "[From.GetName] можуть застосувати свої навички на кордонах Мексики. Але, гм, може варто хоч іноді прати маски?"
