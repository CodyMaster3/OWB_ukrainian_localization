RRG_arm_militias:0 "Озброїти міліцію"
RRG_arm_militias_desc:0 "Найкращий спосіб перемогти рейдерів Паулла — це озброїти людей на кордоні. Ніякої пощади, сину пса."
RRG_handle_crisis:0 "Надзвичайні укази"
