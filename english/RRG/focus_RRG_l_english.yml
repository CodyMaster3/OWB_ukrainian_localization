uses_drugs:0 "Підтримує картелі"
guerra_merciless:0 "Ґерра — §RБезжальний§!"
guerra_charismatic:0 "Ґерра — §MХаризматичний§!"
#### Discarded##
rrg_approach_pecos:0 "Звернення до Пейкосу"
rrg_approach_pecos_desc:0 "Пейкос давно має зв’язки з Ріо, і з загрозою з боку Легіону вони можуть бути відкритими до тіснішого союзу."

rrg_legion_ate_pecos:0 "Цезар перемолов Пейкос"
rrg_legion_ate_pecos_desc:0 "Легіон розчавив Пейкос, але, можливо, ми ще зможемо щось врятувати з ситуації."

rrg_pecos_refugees:0 "Біженці з Пейкосу"
rrg_pecos_refugees_desc:0 "Ті, хто вижив у Пейкосі, м’яко кажучи, злі на Легіон. Запросимо їх до нашої армії."

rrg_pecos_state:0 "Захистити Пейкос"
rrg_pecos_state_desc:0 "Пейкос погодиться приєднатися до нашого альянсу як перший крок до вступу в Республіку. Ґлорія!"

rrg_pecos_state2:0 "Штат Пейкос"
rrg_pecos_state2_desc:0 "Ґерра може запросити Пейкос до Республіки."

rrg_approach_LGS:0 "Звернення до Ґранхас"
rrg_approach_lgs_desc:0 "Лас Ґранхас — смачний шмат для Цезаря, адже це житниця південного заходу. Вони мають знати, що не самі."

rrg_LGS_state:0 "Захистити Лас Ґранхас"
rrg_LGS_state_desc:0 "Фермери Лас Ґранхас охоче приєднаються до нашого альянсу."

rrg_LGS_state2:0 "Фермери приєднуються до Республіки"
rrg_LGS_state2_desc:0 "Перед загрозою з боку Легіону Лас Ґранхас приєднується до Ріо. Віве Ґерра! Віва Лос Ґранхерос! Віва Мехіко!"

rrg_RBD_state:0 "Захистити ранчерів"
rrg_RBD_state_desc:0 "Ранчери Бауделіо потребують захисту від Легіону. Ґерра гарантує, що ніхто не залишиться сам на сам із загрозою."

rrg_approach_RBD:0 "Звернення до ранчерів"
rrg_approach_RBD_desc:0 "Ранчери Бауделіо — лише одні з багатьох, хто потребує нашої допомоги. І ми її надамо."

rrg_RBD_state2:0 "Штат Бауделіо"
rrg_RBD_state2_desc:0 "Ранчери не хочуть платити податки Ґлорії, але ще менше хочуть бути розіп'ятими й дивитися, як помирає їхній світ. Тож..."

rrg_legion_ate_BDS:0 "Грубі вершники"
rrg_legion_ate_BDS_desc:0 "Дехто з ранчерів Бауделіо втік до Ріо, рятуючись від кривавого деспота."

rrg_legion_ate_BDS2:0 "Біженці в Ранчо Просперо"
rrg_legion_ate_BDS2_desc:0 "Багато ранчерів Бауделіо оселилися на наших родючих землях. Це не їхній дім, але ми повернемо його. Зрештою."

rrg_someone_ate_LGS:0 "Біженці з Лас Ґранхас"
rrg_someone_ate_LGS_desc:0 "На жаль, Лас Ґранхас впали. Але ми можемо прийняти біженців і дати їм нову домівку."

rrg_new_markets:0 "Переваги для сільського господарства Ріо"
rrg_new_markets_desc:0 "Знищення Лас Ґранхас — трагедія, але тепер наші фермери — найуспішніші на Ріо-Ґранде. Ура?"

rrg_from_ashes:0 "З попелу"
rrg_from_ashes_desc:0 "Не всі, хто схилив коліно перед Легіоном, втратили надію."

rrg_tercio_varas:0 "Терсіо де Варас"
rrg_tercio_varas_desc:0 "У мексиканській кориді 'Терсіо де Варас' починається одразу після виходу бика. Його дезорієнтують, і в шию встромляють списи, щоби обмежити рух."

rrg_tercio_banderillas:0 "Терсіо де Бандерільяс"
rrg_tercio_banderillas_desc:0 "На другому етапі кориди матадор встромляє в плечі бика дві бандерільї, спричиняючи втрату крові. Розлючений бик кидається на плащ, не помічаючи меча в руці матадора."

rrg_guerra_revenge:0 "Правосуддя Ґерри"
rrg_guerra_revenge_desc:0 "Легіон обожнює катувати ворогів. А як йому сподобається, коли Ріо розіпне його людей уздовж берегів Ріо-Ґранде — від Ґлорії до моря?\n\n§RҐерра вважає, що саме цього хотіла б Сара.§!"

rrg_tercio_muerte:0 "Терсіо де Муерте"
rrg_tercio_muerte_desc:0 "На етапі смерті матадор добиває виснаженого бика. З Флегстаффом у наших руках — час прийняти рішення."

rrg_legion_prisoners:0 "Десятування"
rrg_legion_prisoners_desc:0 "Цезар — не єдиний, хто читав книги про Римську імперію."

rrg_red_sun:0 "Червоне сонце на заході"
rrg_red_sun_desc:0 "Red Sun також встане, щоб битися з Легіоном."

rrg_red_white_black:0 "Червоне, біле й чорне"
rrg_red_white_black_desc:0 "Народ пустки знає, що ці кольори не здаються. І що вони завжди прикриють спину в боротьбі за свободу."

rrg_sack_flagstaff:0 "Пограбування Флегстаффа"
rrg_sack_flagstaff_desc:0 "Ресурси Флегстаффа не належать його людям, які жиріли на гнобленні пустки. Це справедливість."

rrg_from_the_ashes:0 "З попелу"
rrg_from_the_ashes_desc:0 "Легіон може помирати, але у Флегстаффі є добрі люди, яким Ріо може допомогти. Зі смерті Легіону постане нова сила, що нестиме демократію та свободу пусткам. Хай живе Республіка Фенікс!"

rrg_mexican_unity_guerra:0 "Мексиканська торгівля"
rrg_mexican_unity_guerra_desc:0 "Пакт Ріо — це не просто альянс. Це стабільність і захист, що дозволяє торгівлі процвітати."

rrg_mexican_pride:0 "Мексиканська гордість"
rrg_mexican_pride_desc:0 "Мексика не єдина, але кожен — чи живе на берегах Ріо, чи на узбережжі Тихого океану — знає: ми — один народ. Мексиканці — нащадки воїнів-орлів, конкістадорів, революціонерів і мрійників. І на відміну від північноамериканців, ми не знищили планету."

rrg_business_partners:0 "Нові бізнес-партнери"
rrg_business_partners_desc:0 "Пакт Ріо об’єднує націю, а купці великих міст уже простягають руки один до одного. Віва Мехіко!"

rrg_trade_routes:0 "Нові торговельні шляхи"
rrg_trade_routes_desc:0 "Економічний бум Ріо відкриває нові можливості. Спробуймо пробитися до Середнього Заходу Америки..."
### Техас
rrg_welcome_free_thinkers:0 "Вітаємо ізгоїв"
rrg_welcome_free_thinkers_desc:0 "Ти дівчина-кананітка, яка любить дівчат? Кріпак з Ацтлану, що сумнівається в «емансипації», яка тримає тебе в ярмі? Ґуль, втомлений працювати на картелі? [TAA.GetNameWithFlag] вітає тебе!"

###
rrg_welcome_refugees:0 "Земля можливостей"

rrg_encourage_consumer_industry:0 "У Техасу достатньо зброї"
rrg_encourage_consumer_industry_desc:0 "Точна обробка Техаської Асоціації Зброярів може бути спрямована на виробництво інших товарів, а не лише зброї. Навіщо робити рушниці, якщо можна виробляти вакуумні лампи?"

rrg_pecos_rosado:0 "Повернути Пейкос додому"
rrg_pecos_rosado_desc:0 "Пейкос був заснований переселенцями з Республіки… якщо не вірити північноамериканцям, які були там першими. Давайте повернемо їх додому."

rrg_build_the_future_together:0 "§gБудуймо майбутнє разом§!"
rrg_build_the_future_together_desc:0 "Колись давно Росадо і Кетрін разом досліджували руїни минулого. Тепер вони можуть об’єднатися, щоб вести у майбутнє."

rrg_welcome_mutants:0 "Зберігати особливість Остіну"
rrg_welcome_mutants_desc:0 "Остін — одне з найуспішніших міст Пустки, місто гармонії між супермутантами та людьми. Хоча Росадо й не планує лізти в чан з FEV, ми можемо вчитися одне від одного."

rrg_clean_out_ironmongers:0 "Утилізація Залізярів"
rrg_clean_out_ironmongers_desc:0 "Залізярі становлять загрозу для Техаської Зони Розвитку. Регіон ніколи не процвітатиме, поки ми не приберемо це сміття."

rrg_taa_breakthroughs:0 "Грандіозний успіх"
rrg_taa_breakthroughs_desc:0 "[TAA.GetNameWithFlag] досягає своїх перших великих успіхів! Інженери з усієї Пустки змогли відновити довоєнні методи будівництва, яким би заздрив сам Тлалок! Якщо б міг відчувати заздрість."

rrg_brotherhood_research_pact:0 "Обмін технологіями"
rrg_brotherhood_research_pact_desc:0 "Друзі Росадо з Розділу Аламо уважно стежать за її роботою в Техаській Зоні Розвитку та готові об’єднати зусилля з порятунку та дослідження технологій. Вони погодилися надіслати писарів до нового Інституту в Ларедо, заснованого Росадо."

rrg_kill_shale:0 "Ліквідувати Шейла"
rrg_kill_shale_desc:0 "Шейл — супрематист-супермутант, який хоче підкорити Пустку. Очевидно, Техас не розвиватиметься, доки він не зникне."

rrg_making_a_note_here:0 "Занотовуємо"
rrg_making_a_note_here_desc:0 "Однією з переваг [TAA.GetNameWithFlag] є концентрація інженерів і новаторів. Це створило позитивне коло, де ідеї вчених перевершують суму складових."

rrg_ironworks:0 "Економічне процвітання"
rrg_ironworks_desc:0 "Після знищення Залізярів більше людей (включно з супермутантами) готові мирно працювати у [TAA.GetNameWithFlag]. Ура!"

rrg_literally_shale:0 "Видобуток сланцю"
rrg_literally_shale_desc:0 "Племінний мудрець з Петро-Чіко вирушив на північ і розповів [TAA.GetLeader] про заклинання під назвою 'гідрування' чи 'термічне розчинення'. Він вірить, що ми можемо використати цю довоєнну технологію, щоб знайти ще більше нафти."
rrg_texas_moreguns:0 "Тепер у Техасу достатньо зброї"
rrg_texas_moreguns_desc:0 "[TAA.GetName] завжди був центром виробництва зброї, але старі картелі та родини ніколи не прагнули до інновацій. Ренесанс [TAA.GetName] зробив його лідером у виробництві вогнепальної зброї не лише за назвою, а й насправді."

rrg_eden_second_chance:0 "Другий шанс для Едему"
rrg_eden_second_chance_desc:0 "Хоча G.E.C.K. Едему пошкоджено, це краще, ніж нічого. Росадо хоче вивчити флору й фауну [936.GetName], щоб зрозуміти, як працює G.E.C.K. Можливо, вона зможе створити власний."

rrg_tbh_sucks:0 "Контроль над зброєю"
rrg_tbh_sucks_desc:0 "Техаське Братство наважилось кинути виклик Республіці Ріо-Ґранде за контроль над їхньою державою. Настав час їм заплатити за це."

rrg_welcome_rockets:0 "Вітаймо ракетників із Хʼюстона"
rrg_welcome_rockets_desc:0 "[HOU.GetLeader] — один із найрозумніших умів Техасу. Напевно, він дослухається до розуму й працюватиме з Росадо?"

rrg_fatman:0 "Тактичне ядерне визволення"
rrg_fatman_desc:0 "Хтось запропонував Росадо назвати їх товстими жінками. Тепер він патрулює десь дуже далеко і мріє про ядерну зиму."

rrg_safe_and_sound:0 "Протектрони для всіх"
rrg_safe_and_sound_desc:0 "Склади Протектронів на Станції Армагеддону забезпечать безпеку жителям Ріо. У Ґлорії немає війни."

rrg_garden_eden:0 "Сад Едему"
rrg_garden_eden_desc:0 "Секрети Тлалока допоможуть Росадо полагодити зіпсований G.E.C.K. і перетворити джунглі на квітучий сад."

rrg_texan_ties:0 "Наші друзі в Далласі"
rrg_texan_ties_desc:0 "Попросімо Техаське Братство надіслати військових радників, щоб навчити нас боротися з роботами. Натомість ми поділимося досвідом, здобутим у війні з Легіоном."

rrg_mutant_rights:0 "Закріпити права мутантів у конституції"
rrg_mutant_rights_desc:0 "Хоча в Техасі багато мутантів, у Мексиці їх значно менше. Але в мутанта, який дотримується закону, немає нічого поганого, тож ми можемо заохочувати імміграцію з Техасу для всіх, хто хоче подати велику, зелену руку допомоги."

rrg_best_little_whorehouse:0 "Найкращий бордель у Техасі"
rrg_best_little_whorehouse_desc:0 "Карбон — одне з найзаможніших міст Техасу, і Ґерра не засуджує мерку Жасмін за її підприємницьку жилку. Розширімо зв'язки Ріо з північчю."

rrg_broadcast_entertainment:0 "Ведучий містер Розвага"
rrg_broadcast_entertainment_desc:0 "Хоча програми Тюбхедів не всім до вподоби, вільний народ має право сам обирати своє дозвілля."

rrg_rosado_still_has_a_job:0 "Роботи Росадо"
rrg_rosado_still_has_a_job_desc:0 "Попри втрату президентства, нове підприємство Росадо приносить роботів до Республіки."

rrg_build_up_monterrey:0 "Електроніка Монтеррею"
rrg_build_up_monterrey_desc:0 "Монтеррей був центром електроніки ще до війни, і рабські майстерні Тлалока зберігали цю традицію. Кооператив Росадо залюбки використає ці потужності на користь людям."

rrg_irrigate_wasteland:0 "Зрошення Пустки"
rrg_irrigate_wasteland_desc:0 "Річка Ріо-Ґранде має достатньо води, щоб живити нашу країну й значну частину Техасу. Створімо інженерний корпус, який забезпечить стале використання річки на благо всіх."

rrg_maquiladoras:0 "Лас Макиладорас"
rrg_maquiladoras_desc:0 "Відповідно до Програми індустріалізації прикордонної зони, Росадо заохочуватиме підприємців відкривати майстерні у Зоні Розвитку. Їхні ресурси принесуть користь народам по обидва береги Ріо, нагадуючи, що річка може об’єднувати, а не лише розділяти."

ACH_research_bonus:0 "Навчання у Відділі Аламо"
ACH_research_bonus_good:0 "Радники Аламо"

rrg_shale_rosado:0 "Мутантська загроза"
rrg_shale_rosado_desc:0 "Шейл — загроза для всього Техасу. Усі вітаються під проводом [RRG.GetLeader], щоб будувати нове, хоробре майбутнє. Але видосповідна зверхність залишків Аттіса? Їй тут не місце."

rrg_welcome_rockets_cool:0 "Сходи в рай"
rrg_welcome_rockets_cool_desc:0 "Залишки Хʼюстона можуть багато чому нас навчити — якщо ми спробуємо. І якщо Хаус думає про космос, то чому б і нам ні?"
#### Гілка маріонетки Тлалока
ollin_1:0 "Пробудження до нового Сонця"
ollin_1_desc:0 "Я люблю спів пересмішника, \nптаха чотирьохсот голосів; \nя люблю колір нефриту \nта сонний аромат квітів; \nале більше за це я люблю\nмоїх братів і сестер по Пустці.\n\n- Незауалькойотль"
tlaloc_robot_resources:0 "Золотий Дім"
tlaloc_robot_resources_desc:0 "Радіймо, бо Дарувальник Життя прикрашає нас.\n Всі квіткові браслети, твої квіти, танцюють. \nНаші пісні розкидані в цьому коштовному домі, цьому золотому домі."
tlaloc_power:0 "Сила для народу"
tlaloc_power_desc:0 "Чого прагнуть наші серця на цій землі? Радості серця. \nДарувальнику Життя, дозволь нам позичити твої квіти, ці золоті квіти, ці квіти плачу. Ніхто не може насолоджуватися ними вічно, бо ми мусимо піти.\n"
ollin_good_computer:0 "Квітка і Пісня"
ollin_good_computer_desc:0 ""