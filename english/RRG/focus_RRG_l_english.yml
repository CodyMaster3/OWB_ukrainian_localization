l_english:
 # Focuses
rrg_american_intervention:0 "Американське втручання"
rrg_american_intervention_desc:0 "Республіка народилася з американської окупації, але люди з обох сторін намагалися відступити від краю прірви."

rrg_el_apocalipsis:0 "Ель Апокаліпсис"
rrg_el_apocalipsis_desc:0 "Коли настав кінець, ми були не мексиканцями і не американцями, а людьми, які об'єдналися заради виживання."

rrg_reclaim_republic:0 "Відновлення Республіки"
rrg_reclaim_republic_desc:0 "Демократія врешті-решт була відновлена. Тепер ми — Республіка не лише за назвою, а й по суті!"

rrg_last_ace:0 "Останній туз у програній грі"
rrg_last_ace_desc:0 "Ми не здалися без бою. Цезар даремно на це розраховував."

rrg_industrial_subsidies:0 "Індустріальні субсидії"
rrg_industrial_subsidies_desc:0 "Серцем Ріо були його сталеливарні заводи. Але субсидії можуть стимулювати промисловість і в інших частинах Республіки."

rrg_contingency:0 "Бюро надзвичайного реагування Ріо"
rrg_contingency_desc:0 "Росадо запропонувала план не лише з відновлення старих технологій, а й із розробки нових проєктів та інновацій. Бюро надзвичайного реагування забезпечить готовність до будь-яких викликів."

rrg_guard_stations:0 "Пункти національної гвардії"
rrg_guard_stations_desc:0 "Герра хоче розмістити нацгвардійців по всій Республіці, щоб кожен загарбник заплатив високу ціну."

rrg_carlos_wall:0 "Стіна Карлоса"
rrg_carlos_wall_desc:0 "Ми можемо збудувати стіну, щоб зупинити Санта Анну."

rrg_gloria_res:0 "Водосховище Ґлорії"
rrg_gloria_res_desc:0 "Ґлорію живить Ріо-Ґранде, але з належною інженерією ми можемо забезпечити її водою й на посушливий сезон."

rrg_mil_bailout:0 "Порятунок військової промисловості"
rrg_mil_bailout_desc:0 "Ми можемо надати екстрені кредити небагатьом військовим заводам, що ще залишилися."

rrg_gloria_road:0 "Дорога до Ґлорії"
rrg_gloria_road_desc:0 "Усі дороги можуть вести до Ґлорії."

rrg_scav_stations:0 "Пункти збору лому"
rrg_scav_stations_desc:0 "Бюро рекультивації може допомогти зробити збирачів металобрухту більш ефективними."

rrg_resource_grants:0 "Гранти на видобуток ресурсів"
rrg_resource_grants_desc:0 "Росадо запропонувала державні субсидії для стимулювання розвитку ресурсної галузі. Хто б міг подумати?"

rrg_foundry_reestablishment:0 "Відновлення ливарні"
rrg_foundry_reestablishment_desc:0 "Немає причин, чому б нам не продовжити розвиток нашої ливарні."

rrg_prewar_tech:0 "Національний інститут довоєнних технологій"
rrg_prewar_tech_desc:0 "Час Республіці Ріо-Ґранде знову звернутися до минулого. Тобто до майбутнього. Через минуле. Дивіться, це Пустка — дайте нам спокій."

rrg_reestablish_reclamation_bureau:0 "Відновити Бюро рекультивації"
rrg_reestablish_reclamation_bureau_desc:0 "Бюро рекультивації було розпущене через 20 років після Великої Війни, оскільки вважалося провалом. Тоді Республіка не мала можливості ремонтувати автостради, залізничну мережу чи довоєнні об'єкти. Але зараз ми можемо знайти старі технології й використати їх на свою користь."

rrg_house_subsidies:0 "Житлове будівництво"
rrg_house_subsidies_desc:0 "Президент Ріо може завоювати серця народу, будуючи для них оселі."

rrg_urban_industry:0 "Розвиток міської промисловості"
rrg_urban_industry_desc:0 "Народ Ріо працьовитий. І з нашою допомогою зможе працювати в промисловості!"

rrg_riverside_industrial:0 "Промислові об’єкти на берегах Ріо"
rrg_riverside_industrial_desc:0 "Завдяки належним інвестиціям Ріо може стати торговельною артерією."

rrg_mexican_arms:0 "Мексиканська зброя"
rrg_mexican_arms_desc:0 "Час розвивати власну зброярську промисловість поза межами Техаської Асоціації Зброярів. Ріо прокладе новий шлях."

rrg_original_designs:0 "Оригінальні розробки"
rrg_original_designs_desc:0 "Довоєнні конструкції — це добре, але нам потрібне щось більш витривале для Пустки."

rrg_every_man_a_308:0 ".308 для кожного"
rrg_every_man_a_308_desc:0 "Герра хоче озброїти кожного гвинтівкою. Ми протистоятимемо Легіону в рядах полірованої сталі."

rrg_gloria_harbour:0 "Порт Ґлорії"
rrg_gloria_harbour_desc:0 "Хоча Ріо не призначена для океанських суден, ми можемо трохи покращити гавань."

rrg_three_star_fleet:0 "Флот Трьох Зірок"
rrg_three_star_fleet_desc:0 "Підніміть чорний, червоний і білий прапор — від затоки до... іншого краю затоки."

rrg_reclaim_rio_grande:0 "Повернути Ріо-Ґранде"
rrg_reclaim_rio_grande_desc:0 "Ми знову виженемо Санта Анну. Одного дня..."

rrg_naval_big_thonk:0 "Морський аналітичний центр"
rrg_naval_big_thonk_desc:0 "Народ Мексики готовий боротися за свою країну. Настав час навчитися це робити."

rrg_nuevo_harbour:0 "Порт Нуево Ларедо"
rrg_nuevo_harbour_desc:0 "Можливо, варто покращити порт, що дійсно знаходиться вниз за течією, правда ж?"

rrg_dock_side_trade:0 "У відкрите море"
rrg_dock_side_trade_desc:0 "[FROM.GetNameWithFlag] традиційно торгували через Техас і Аризону, але нова, впевнена республіка розгорне вітрила по морях. Хай хвилі принесуть нам багатство."

rrg_reynosa_harbour:0 "Порт Рейноса"
rrg_reynosa_harbour_desc:0 "Отримавши контроль над Рейносою, ми зможемо відкрити порти Ріо для моря."

rrg_steal_from_itza:0 "Скопіювати майя"
rrg_steal_from_itza_desc:0 "Якимось чином юкатанці вважають себе господарями затоки. Викравши їхні розробки, ми покажемо, наскільки вони помиляються."

rrg_admiral_reappointment:0 "Перепризначення адміралтейства"
rrg_admiral_reappointment_desc:0 "Хто б очікував, що ми станемо морською державою? Сюрприз!"

rrg_naval_officers_prog:0 "Програма підготовки морських офіцерів"
rrg_naval_officers_prog_desc:0 "Ми можемо заохотити офіцерів тренуватись до майбутньої війни. А точніше — до воєн."

rrg_future_concepts:0 "Концепції майбутнього"
rrg_future_concepts_desc:0 "Ми не можемо просто відновлювати застарілі довоєнні ідеї. Ми що, Енклав?"

rrg_innovative_solutions:0 "Інноваційні рішення"
rrg_innovative_solutions_desc:0 "Знаєш, що справді інноваційне? Те, що ми збираємось зробити."

rrg_naval_drills:0 "Морські навчання"
rrg_naval_drills_desc:0 "Ні, ні, порт в іншому напрямку! Ми не зможемо зрівнятись із майя, але хоча б покажемо, що вміємо щось робити."

rrg_air_corps:0 "Заснувати авіаційний корпус"
rrg_air_corps_desc:0 "Мабуть, варто створити професійні повітряні сили, враховуючи, що Легіон якимось чином вже має бомбардувальники. Що? Де вони їх взяли?!"

rrg_fighter_schematics:0 "Креслення винищувача"
rrg_fighter_schematics_desc:0 "Створити літак доволі просто, якщо ти можеш скопіювати довоєнний зразок."
rrg_nat_flight_academy:0 "Національна Академія Польотів"
rrg_nat_flight_academy_desc:0 "Час створити справжню льотну школу, замість надій на те, що наші пілоти не впадуть."
rrg_sortie_drills:0 "Навчальні Вильоти"
rrg_sortie_drills_desc:0 "Ліво, ліво, ліво, право, ліво!"
rrg_all_branch_drills:0 "Спільні Військові Навчання"
rrg_all_branch_drills_desc:0 "Об'єднавши свої сили, армія Ріо стоятиме непохитно проти всіх ворогів."
rrg_prioritise_mil:0 "Пріоритет Військовим"
rrg_prioritise_mil_desc:0 "Час зосередитися на війську Ріо."
rrg_mil_innovation:0 "Військові Інновації"
rrg_mil_innovation_desc:0 "У нас є кілька трюків у рукаві. Ха."
rrg_armour_dev:0 "R.A.D.I.C"
rrg_armour_dev_desc:0 "Нехай Легіон кличе наших бійців консервними банками. Ми покажемо їм, чому консервні ножі не допоможуть."
rrg_war_games:0 "Військові Ігри"
rrg_war_games_desc:0 "Мати Герри казала, що єдиний спосіб виграти — не грати, а дружина казала, що якщо вже граєш — краще обманювати."
rrg_gloria_mil_academy:0 "Військова Академія Ґлорії"
rrg_gloria_mil_academy_desc:0 "Ми маємо вивчати війну, щоб наші діти могли вивчати мир."
rrg_gloria_in_flames:0 "Ґлорія у Вогні"
rrg_gloria_in_flames_desc:0 "Відповіддю ТАЗ на критику Герри стало планування відокремлення. Але вони знали, що це вдасться лише якщо вжити заходів, щоб ослабити президента. Події ТАЗ призведуть до Дня Мертвих."
rrg_hero_oath:0 "Клятва Героя"
rrg_hero_oath_desc:0 "Мора пообіцяв об'єднати Мексику, подобається це їй чи ні."
rrg_president_speech:0 "Промова Президента"
rrg_president_speech_desc:0 "Герра обіцяє землю, вільну від тиранії."
rrg_engineer_ambition:0 "Амбіції Інженера"
rrg_engineer_ambition_desc:0 "Росадо хоче принести надію та прогрес пусткам. Слава Богу."
rrg_nipt_grant_funding_desc:0 ""
rrg_automated_warfare:0 "Департамент Автоматизованої Війни"
rrg_automated_warfare_desc:0 "Як скаже вам Росадо, майбутнє Ріо — у минулому."
rrg_conventional_warfare:0 "Департамент Звичайної Війни"
rrg_conventional_warfare_desc:0 "[From.GetNameWithFlag] не потребує ані роботів, ані спеціальних сил, щоб перемогти. Вільний народ із достатньою кількістю звичайної зброї — нездоланний."
rrg_specialized_warfare:0 "Департамент Спеціалізованої Війни"
rrg_specialized_warfare_desc:0 "Щоб [From.GetNameWithFlag] вижив, йому потрібна армія героїв. І спеціальні сили. Героїчні спеціальні сили, так би мовити."
rrg_robot_recovery:0 "Відновлення Роботів"
rrg_robot_recovery_desc:0 "Привіт, Маленький Друже. Хочеш захищати нашу націю та її інтереси?"
rrg_machine_age:0 "Епоха Машин"
rrg_machine_age_desc:0 "Слова Росадо набувають дедалі більшої ваги, коли ми мчимо до стерильного майбутнього під проводом науки. Бі-бі-біп."
rrg_chico_stash:0 "Схованка Chico-Net #0f4d7"
rrg_chico_stash_desc:0 "Запис Росадо #37. Виявляється, Тлалок, щоб зберегти обчислювальні ресурси, видалив згадку про цей склад. Це означає, що він не помітить, якщо кілька містерів Хенді зникнуть..."
rrg_old_tactics_new_vistas:0 "Старі Тактики для Нових Горизонтів"
rrg_old_tactics_new_vistas_desc:0 "Армія США завоювала Мексику за допомогою звичайної зброї. І ми також можемо."

rrg_chop_shop_initiative:0 "Ініціатива Військових Майстерень"
rrg_chop_shop_initiative_desc:0 "Перед Великою Війною заводи Мексики випускали автомобілі для цілого континенту. Ми можемо використати збережені навички."
rrg_chico_stash_conventional:0 "Схованка Chico-Net #9222e"
rrg_chico_stash_conventional_desc:0 "Тлалок ніколи не помітить зникнення цих штурмових гвинтівок. Фактично, оскільки роботи могли використовувати їх лише проти людей, ми трохи герої, що крадемо їх."
rrg_specialized_equipment_requisition:0 "Замовлення Спеціалізованого Спорядження"
rrg_specialized_equipment_requisition_desc:0 "Ацтлани вдають із себе орлів-воїнів, але подивіться, на що здатна 3-тя Бригада Спеціальних Сил Ріо."
rrg_best_of_best:0 "Mejor de Lo Mejor"
rrg_best_of_best_desc:0 "Ми — обрані, горді, Fuerzas Especiales."
rrg_chico_stash_elite:0 "Схованка Chico-Net #7a329"
rrg_chico_stash_elite_desc:0 "Деякі документи в цьому бункері свідчать, що ця зброя призначалася для якогось анклаву довоєнної американської армії для відновлення після війни. Ну що ж, цих хлопців більше нема."
# Підказки (Tooltips)
rrg_unlock_carlos_avila:0 "Міністр §HCarlos Avila§! доступний для служби."
rrg_unlock_esteban_lugo:0 "Міністр §HEsteban Lugo§! доступний для служби."
rrg_unlock_pablo_reyna:0 "Міністр §HPablo Reyna§! доступний для служби."
rrg_every_vp_an_outpost:0 "Кожен §HПункт Перемоги§!, яким ми володіємо і контролюємо у стартових штатах, отримує §R1§! §HФорпост§!."
rrg_reinforce_arm_border:0 "Кожна власна провінція, що межує з §H[ARM.GetNameWithFlag]§!, буде укріплена §R1§! §HБункером§!."
rrg_unlock_paullus:0 "\nКомандир Легіону §HPaullus§! стає доступним для служби.\n"
rrg_arm_militia:0 "Відкриває можливість озброювати ополчення на кордоні."
rrg_raise_TAA_militias:0 "Це підніме ополчення для боротьби за Республіку!"

############################
## Початок гри
#################
rrg_legion_shame:0 "Ганьба Легіону"
rrg_legion_shame_desc:0 "Пауллуса покинув Цезар за його провал на Ріо-Ґранде, але він досі нападає на віддалені поселення з фанатичними племенами й рейдерами. Ми маємо зупинити це."
rrg_paullus_directive:0 "Полювання на Пауллуса"
rrg_paullus_directive_desc:0 "Пауллус занадто довго тероризує наші землі. Час покінчити з ним!"
rrg_call_in_favors:0 "Старі Вороги, Старі Друзі"
rrg_call_in_favors_desc:0 "Серед героїв, які вистояли проти Легіону, багато хто походить із прикордоння. Дехто з них може допомогти нам знайти когось, хто переконає Пауллуса покинути нас у спокої..."
rrg_moras_left_eye:0 "Ліве Око Мори"
rrg_moras_left_eye_desc:0 "Мора втратив справжнє ліве око у війні з Легіоном, але пізніше жартував, що Пауллус цілком його замінив. Адже хто краще слідкуватиме за кордонами Ріо-Ґранде, ніж його найбільша загроза?"
rrg_red_sun_ambassador:0 "Посол Червоного Сонця"
rrg_red_sun_ambassador_desc:0 "Одна з причин набігів Пауллуса на наші кордони — це його надія повернути прихильність Цезаря. Якщо ми переконаємо його, що Цезар ніколи не пробачить його провалу, можливо, він відмовиться від своїх марних намагань."
rrg_northern_protection_act:0 "Акт Північного Захисту"
rrg_northern_protection_act_desc:0 "Герра планує зупинити Пауллуса, створивши серію прикордонних ополчень для протидії рейдерам. Він називає ці загони Los Minutos."
rrg_highland_protection_act:0 "Los Minutos!"
rrg_highland_protection_act_desc:0 "Нехай Пауллус приходить. Народ Ріо-Ґранде не схилить коліна перед тиранами."
rrg_summon_paladins:0 "Паладини, Паладини, Далеко Від Дому"
rrg_summon_paladins_desc:0 "Паладин, паладин, де ти блукаєш, паладин, паладин, далеко від дому? Ми можемо попросити допомоги Братства Техасу проти Пауллуса."
rrg_memento_colorado:0 "Пам'ятай Колорадо"
rrg_memento_colorado_desc:0 "Братство Сталі може легко розігнати рейдерів. І ми, звісно, щиро подякуємо їм."
rrg_wipe_slate_clean:0 "Очистити Полотно"
rrg_wipe_slate_clean_desc:0 "Дехто скаже, що люди стають рейдерами через складні соціально-економічні фактори, але ми знаємо кращий підхід — знищити їх усіх."
rrg_new_deal:0 "Новий Курс Авіли"
rrg_new_deal_desc:0 "Хоча активи нашої нації були відновлені, наша війна з бідністю ще не закінчена. Наслідки Дня Мертвих і досі даються взнаки, і люди покладаються на нас, свій Уряд, аби їх підтримати."
rrg_hard_reset:0 "Жорстке Перезавантаження"
rrg_hard_reset_desc:0 "Деякі провідні політики вважають, що руйнування Ґлорії — це новий старт для Республіки. Ми можемо обнулити борги, зменшити зарплати та почати з чистого аркуша."
rrg_military_industrial_bailout:0 "Порятунок Збройної Промисловості"
rrg_military_industrial_bailout_desc:0 "Після атаки на Ґлорію виробництво зброї у важкому стані. Ми можемо забезпечити швидку допомогу, щоб пом'якшити найгірші наслідки."
rrg_protect_small_manufacturers:0 "Захист Малих Виробників"
rrg_protect_small_manufacturers_desc:0 "Навіть попри напруженість з ТАЗ, багато малих майстрів Республіки готові працювати з нами. Скористаємося їх допомогою."
rrg_texan_expertise:0 "Техаська Експертиза"
rrg_texan_expertise_desc:0 "Не кожен виробник зброї в Техасі — плутократ. Багато їх працівників радо переїхали б до Мексики за кращим життям."
rrg_american_arms:0 "Американська Інженерія"
rrg_american_arms_desc:0 "Америка була однією з двох наддержав до Великої Війни. Ми можемо багато чого навчитись із їхніх руїн."
rrg_approach_cartels:0 "Налагодити Зв'язки з Картелями"
rrg_approach_cartels_desc:0 "Вогнепальна зброя розкидана по всій Мексиці, віддзеркалюючи нашу сумну історію. Ми можемо найняти картелі, щоб вони передали нам частину цієї зброї."
rrg_ghoul_gunsmiths:0 "Ковалі Зброї Давнини"
rrg_ghoul_gunsmiths_desc:0 "Деякі гульи Мексики працювали або на сили опору, або на колабораціоністів до війни. Ми можемо пробачити минуле й залучити їхній досвід."
rrg_beyond_rio_grande:0 "За Межами Ріо-Ґранде"
rrg_beyond_rio_grande_desc:0 "ТАЗ могли відкинути нас за Ріо-Ґранде, але ми не здамося без боротьби."
rrg_warn_TAA_citizens:0 "Попередити Громадян ТАЗ"
rrg_warn_TAA_citizens_desc:0 "ТАЗ не володіє серцями Техасу. Багато громадян усе ще готові боротися за честь і Ґлорію, якщо їх заохотити."
rrg_rally_the_people:0 "Згуртувати Народ"
rrg_rally_the_people_desc:0 "Люди за Ріо все ще частина Республіки. Ми їх не забудемо, і вони нас також."
rrg_manifest_destiny:0 "Маніфест Долі"
rrg_manifest_destiny_desc:0 "Доля Мексики — а тепер і Ріо — очевидна. Ми стоятимемо міцно! Техаські плутократи нас не зупинять!"
rrg_negotiate_taa:0 "Переговори про Компроміс"
rrg_negotiate_taa_desc:0 "Є шанс домовитись. Хоча деякі барони мають піти, з іншими ми можемо працювати."
rrg_to_future_ventures:0 "До Майбутніх Підприємств"
rrg_to_future_ventures_desc:0 "Ми домовились: ТАЗ нас підтримує, а ми допомагаємо їм знайти нові ринки в Мексиці... або за її межами."
rrg_sign_trade_accord:0 "Підписати Торгову Угоду"
rrg_sign_trade_accord_desc:0 "Офіційно. ТАЗ зберігає автономію, але їхня відданість належить нам."
rrg_path_progress:0 "Шлях до Прогресу"
rrg_path_progress_desc:0 "Зрада ТАЗ може стати шансом для Ріо! Валентина Росадо пропонує запросити прогресивні сили Техаського Братства для створення автономної зони прогресу."
rrg_path_progress_tt:0 "\n\nЦе розпочне шлях до створення §YТехаської Зони Розвитку§!, нового штату без застарілих думок чи плутократичних інтересів."
rrg_steel_reclamation:0 "Відновлення Сталі"
rrg_steel_reclamation_desc:0 "В обмін на передачу контролю Братство допоможе нам тренувати наших солдатів — людей, жінок і роботів."
rrg_the_rio_chapter:0 "Ти Не Зупиниш Прогрес!"
rrg_the_rio_chapter_desc:0 "За підтримки Техаського Братства Росадо готується знищити ТАЗ і використати їхнє багатство з розумом."
rrg_the_rio_chapter_tt:0 "Це дасть підрозділ від §Y[TBH.GetNamewithFlag]§! і надасть ціль війни проти ТАЗ."
rrg_raise_moras_militia:0 "Підняти Міліцію"
rrg_raise_moras_militia_desc:0 "Мора може доправити зброю вірним у ТАЗ. Вони повстануть, аби захистити демократію у вирішальний момент!"
rrg_economic_crackdown:0 "Економічне Придушення"
rrg_mexican_arms2:0 "Мексиканські Майстерні"
rrg_mexican_arms2_desc:0 "Завдяки знанням гулів-бронярів і цікавій зброї, здобутій у картелів, ми можемо суттєво просунути нашу програму розробки стрілецької зброї."
rrg_hand_market:0 "Рука Ринку"
rrg_hand_market_desc:0 "[RRG.GetLeader] нарешті стабілізував економіку."
rrg_foreign_loans:0 "Залучення Іноземних Позик"
rrg_foreign_loans_desc:0 "Один зі способів фінансувати наше відновлення — це позичити гроші у сусідів. Згодом доведеться віддавати, але... зрештою всі вони помруть."
rrg_foreign_loans_tt:0 "\n\nВідкриває можливість отримання позик від держав Північної Америки — практика, яка ніколи не має поганих наслідків для мексиканського народу."
rrg_time_the_healer:0 "Час Лікує"
rrg_time_the_healer_desc:0 "Нарешті наша економіка відновлюється, і перші ознаки процвітання видно по всій нації."
rrg_mexico_radio:0 "Мексиканське Радіо"
rrg_mexico_radio_desc:0 "Якщо ми вкладемо більше ресурсів у радіосистему Ґлорії, наше послання буде чути по всій Мексиці."
rrg_declaration_authority:0 "Декларація Влади"
rrg_declaration_authority_desc:0 "Гарні новини! Мора збирається визволити вас від ярма Ацтлана і рабства Санта Анни."
rrg_declaration_intent:0 "Декларація Намірів"
rrg_declaration_intent_desc:0 "Мексиканська конституція передбачала право на гідне життя, освіту, безпеку й чисте довкілля. Мора обіцяє повернути ці мрії. ¡Si Se Puede!"

#################
## Мора
#################

rrg_davinci_of_war:0 "Да Вінчі Війни"
rrg_davinci_of_war_desc:0 "Мора був одним з найвеличніших героїв Ріо, переможцем у незліченних битвах. Але війна для нього була лише інструментом досягнення справжньої мети..."
rrg_mora_amigos:0 "Кабальєрос Мори"
rrg_mora_amigos_desc:0 "Друзі Мори охоче боротимуться за возз'єднання Мексики!"
rrg_mora_amigos_tt:0 "Друзі по чарці Мори тепер військові радники, на відчай Росадо."
rrg_presidential_guard:0 "Президентська Гвардія Мори"
rrg_presidential_guard_desc:0 "Президенту потрібна військова сила, віддана справі Мексики. І, бажано, йому особисто."
rrg_guerra_eternal:0 "Вічна Війна"
rrg_guerra_eternal_desc:0 "Безкінечна війна? Лише до того часу, поки ми назавжди не станемо вільними."
rrg_mexico_reborn:0 "Відродження Мексики"
rrg_mexico_reborn_desc:0 "Колись вільний народ керував цією землею від моря до моря. Час відродити Сполучені Штати Мексики."
rrg_new_draft_war:0 "Новий Призов"
rrg_new_draft_war_desc:0 "Настав час кожному громадянину Республіки стати під рушницю!"
rrg_station_unlocked:0 "Станція Відкрита"
rrg_station_unlocked_desc:0 "Маючи ключі до Армагеддону, ми можемо використати станцію для відновлення Мексики."
rrg_ancient_sciences:0 "Дослідження Давнини"
rrg_ancient_sciences_desc:0 "Що саме США робили з населенням Мексики? Ці дослідження... тривожні. Але корисні."
rrg_ancient_weapons:0 "Давня Зброя"
rrg_ancient_weapons_desc:0 "Дехто зі зброї досі боєздатний! Головне — обережно нею користуватися."
rrg_ancient_factories:0 "Запустити Заводи"
rrg_ancient_factories_desc:0 "Армагеддон-Станція має обладнання для модернізації всієї Мексики. Час активувати старі автоматизовані фабрики."
rrg_ancient_technology:0 "Пограбувати Лабораторії"
rrg_ancient_technology_desc:0 "Деяке обладнання тут усе ще придатне для використання."
rrg_armageddon_nukes:0 "Їхати на Армагеддон"
rrg_armageddon_nukes_desc:0 "Глибоко під станцією Армагеддон ми знайшли зброю, що колись знищила світ. Ми використаємо її... відповідально, так?"
rrg_ancient_electronics:0 "Запустити Майстерні"
rrg_ancient_electronics_desc:0 "Сумно, що ця станція містить одну з найкращих технологій, які Росадо коли-небудь бачила. Ну що ж."
rrg_turn_on_power:0 "Увімкнути Електростанцію"
rrg_turn_on_power_desc:0 "Станція Армагеддон була створена, щоб допомогти відновити Мексику після війни. Краще пізно, ніж ніколи."
rrg_distribute_power:0 "Розподіл Енергії"
rrg_distribute_power_desc:0 "Давайте забезпечимо енергією міста Мексики."
rrg_new_army_war:0 "Нова Армія"
rrg_new_army_war_desc:0 "Ріо довго не потребував армії, захищений Братством на сході й Тлалоком на півдні. Але для визволення Мексики нам потрібна справжня армія."
rrg_future_war:0 "Майбутнє Війни"
rrg_future_war_desc:0 "Наступні війни вимагатимуть більше людей і ресурсів. Реконкіста не буде легкою прогулянкою."
rrg_general_mora:0 "Експертиза Мори"
rrg_general_mora_desc:0 "Мора був героєм війни ще до свого президентства. Час знову взяти до рук меч."
rrg_moras_schools:0 "Діти Мори"
rrg_moras_schools_desc:0 "Любі діти, Мора — батько нашої країни."
rrg_moras_book:0 "Книга Мори"
rrg_moras_book_desc:0 "Ми можемо видати листи Мори до його дружини з часів їхньої служби в мексиканській армії. Трохи відредагуємо — і солдати вивчатимуть тактику, романтичні поради і чому важливо об'єднати Мексику."
rrg_future_peace:0 "Майбутнє Миру"
rrg_future_peace_desc:0 "Коли країну буде возз'єднано, ми плануємо великі проєкти: школи, електростанції, лікарні та дороги."
rrg_future_society:0 "Майбутнє Суспільства"
rrg_future_society_desc:0 "З часом у Мексиці з'являться вільна преса, плуги замість мечів. Треба лише потерпіти до перемоги."
rrg_army_renewed:0 "Оновлена Армія"
rrg_army_renewed_desc:0 "Санта Анна втік від контролю Тлалока. Деякі вважають, що ми маємо підтримати генерала-ШІ."
rrg_hero_mexico:0 "Герой Мексики!"
rrg_hero_mexico_desc:0 "Хай живе Герой Нації, Спаситель Батьківщини й володар безлічі інших титулів, які порадують ШІ."
rrg_despot_mexico:0 "Деспот Мексики"
rrg_despot_mexico_desc:0 "Санта Анна казав, що мексиканці не здатні до свободи. Ми доведемо, що він помилявся."
rrg_arm_free_people:0 "Армія Служить Народу"
rrg_arm_free_people_desc:0 "Піддані Санта Анни живуть у спартанських умовах. Можливо, ми переконаємо його шанувати конституційні права?"
rrg_honor_the_constitution:0 "Вшанувати Конституцію"
rrg_honor_the_constitution_desc:0 "Нагадаємо Санта Анні, що мексиканська конституція забороняє рабство та примусову працю."
rrg_fight_for_liberty:0 "Боріться за Республіку!"
rrg_fight_for_liberty_desc:0 "Дехто на землях Санта Анни готовий піднятися, якщо ми їм допоможемо."
rrg_fight_for_liberty_tt:0 "Створює партизанів у §HCiuaded Valles§!, які битимуться за Мексику!\n\n"
rrg_down_with_general:0 "Геть Генерала"
rrg_down_with_general_desc:0 "Мексика забагато страждала під ярмом янкійських машин. Час встати на захист свободи."
rrg_down_with_general_tt:0 "Відкриває рішення пропаганди для підбурювання Мексики проти §HSanta Anna§!."
rrg_robot_knowledge:0 "Армії Роботів"
rrg_robot_knowledge_desc:0 "Ми багато чого навчилися про роботів... не завжди добровільно."
rrg_ghosts_machine:0 "Привид Мексики"
rrg_ghosts_machine_desc:0 "Деякі вчені вважають Санта Анну багованою програмою, але є й ті, хто бачить у ньому справжній ШІ. Чи можна йому довіряти? І чи не зраджував він Мексику в минулому?"
rrg_mexican_army:0 "Доля Армії Мексики"
rrg_mexican_army_desc:0 "З розв'язанням питання Санта Анни ми можемо інтегрувати роботів до мексиканської армії. Тепер 'Made in Mexico' означатиме справжню якість."
rrg_new_weapons:0 "Нова Зброя"
rrg_new_weapons_desc:0 "Ми не можемо легко відтворити лазерну зброю Армагеддон-Станції, але отримані знання допоможуть нашим зброярам."
rrg_river_merchants:0 "Звернутися до Річкових Купців"
rrg_river_merchants_desc:0 "Торговці з Міссісіпі готові працювати з нами. Ура!"
rrg_trade_mogul:0 "Хлопець із Баю"
rrg_trade_mogul_desc:0 "Джастін Волтон погоджується приєднатися до нашого уряду, залишивши Новий Орлеан в обмін на бізнес-угоди. Як ми могли б його не найняти?"
rrg_trade_mogul_tt:0 "Відкриває радника §HДжастіна Волтона§!. Той ще лис."
rrg_trade_baroness:0 "Баронеса Торгівлі"
rrg_trade_baroness_desc:0 "Керівництво баронеси буде безцінним, якщо ми забезпечимо їй гідний рівень життя."
rrg_trade_baroness_tt:0 "Відкриває радника §HАмелію Мартінес§!."
rrg_bank_mexico:0 "Банк Мексики"
rrg_bank_mexico_desc:0 "Один із найкращих способів підвищити добробут мексиканців — створити центральний банк для розвитку економіки. Навіщо покладатися на пляшкові кришки, якщо Ґлорія може гарантувати валюту?"
rrg_integration_act:0 "Акт Інтеграції"
rrg_integration_act_desc:0 "Акт Інтеграції надав Президенту Мексики повноваження приєднати народ Півночі — будь-якими засобами."
rrg_integration_act_tt:0 "Відкриває рішення для анексії штатів Північно-Західної Мексики.\n§HВони або приєднаються, або ми навчимо їх миру силою, через військову мету.\n"
rrg_lunch_free_fighters:0 "Відновлення Ліги Вільних Бійців"
rrg_lunch_free_fighters_desc:0 "Контролюючи територію Вільних Бійців, люди готові інвестувати в її майбутнє, знаючи, що тепер їхнє майно не буде вкрадено маскованими бандитами."
rrg_corner_black_market:0 "Монополія на Чорний Ринок"
rrg_corner_black_market_desc:0 "Раз ми контролюємо центр наркоторгівлі Північної Америки, ці хімічні лабораторії можуть виробляти й інші товари!"
rrg_integrate_colony:0 "Інтегрувати Колонію"
rrg_integrate_colony_desc:0 "Пейкос належав Мексиці чотириста років тому, тож із невеликим натиском місцеві згадають, хто вони."
rrg_fund_breadbasket:0 "Інвестувати в Хлібний Кошик"
rrg_fund_breadbasket_desc:0 "Мешканці Гранхас можуть зробити набагато більше для Мексики за належного зрошення та фінансування."
rrg_ranchers_to_work:0 "Ранчери на Службі"
rrg_ranchers_to_work_desc:0 "Дикий дух ранчерів може бути перетворений на патріотизм через реформу земель і гарнізони."
rrg_mexican_coffee:0 "Найкраща Кава Мексики"
rrg_mexican_coffee_desc:0 "Краща частина ранку — кава Коста у вашій чашці. Завдяки об'єднанню Північної Мексики кава доступна кожному."
rrg_fund_cattle_drives:0 "Підтримати Гонитву Худоби"
rrg_fund_cattle_drives_desc:0 "Хоча раніше Сонора й Чіуауа були бідними для скотарства, ми можемо змінити ситуацію."
rrg_free_dessert:0 "Вчимося у Лучадорів"
rrg_free_dessert_desc:0 "Деякі Вільні Бійці готові навчити наших людей своєму мистецтву. І як правильно кидати легіонерів через плече."
rrg_texas_trade:0 "Торгівля з Техасом"
rrg_texas_trade_desc:0 "Пейкос — це ворота на захід Техасу та Оклахоми. Ми можемо перетворити його на центр торгівлі."
rrg_fracking:0 "Фрекінг"
rrg_fracking_desc:0 "Перед Великою Війною вивчалося викачування нафти й газу через високий тиск. Наші вчені вважають, що час дослідити цю технологію в Північно-Західній Мексиці."
rrg_northern_mexico:0 "Північ Возз'єднана"
rrg_northern_mexico_desc:0 "Коли Мора обіцяв об'єднати Північну Мексику, з нього сміялися. А тепер сміється він."
rrg_blood_debt:0 "Борг Крові Виплачено"
rrg_blood_debt_desc:0 "За Мексику! За дружину Герри!"
rrg_second_conquista:0 "Друга Конкіста"
rrg_second_conquista_desc:0 "Великі дебати сучасності вирішуються не в Сенаті, а кров'ю й лазерами."
rrg_attack_legion:0 "Взяти Бика за Роги"
rrg_attack_legion_desc:0 "Легіон хай робить що хоче на землях США, але наш край має залишити."
rrg_sun_burns_bright:0 "Яскраве Сонце"
rrg_sun_burns_bright_desc:0 "Ель Хенте Дель Соль — ворота Мексики на Тихий океан. Він має бути вільним."
rrg_two_suns:0 "Два Сонця Над Раєм"
rrg_two_suns_desc:0 "Two Sun знову став мексиканським містом."
rrg_cowboys:0 "Ковбої На Волі"
rrg_cowboys_desc:0 "Збережи коня, обійми ковбоя."
rrg_yuma:0 "Мексиканська Артилерія"
rrg_yuma_desc:0 "Бум, бум, бум, бум! І в Легіон."
rrg_tribus:0 "Лас Трібус"
rrg_tribus_desc:0 "Деякі знають, на чий бік ставати."
rrg_tribus_tt:0 "Відкриває перебіжчика з Ацтлану."
rrg_flota_tt:0 "Відкриває корабель для плавання Ріо."
rrg_ocelotl:0 "Ель Оцелотль"
rrg_ocelotl_desc:0 "Оцелотлі служитимуть Мексиці, країні, що вшановує мужність і талант."
rrg_ocelotl_tt:0 "§YАрмандо Оцелотль§! приєднається до нас як фельдмаршал і набуде нових навичок!"
rrg_asalantes_tt:0 "Воїни Іца готові битися за нас."
rrg_subordinates_tt:0 "Деякі жителі Півдня приєднаються до нас у бою!"
rrg_flota_mercantile:0 "Торговельний Флот"
rrg_flota_mercantile_desc:0 "Нарешті народ Мексики знову виходить у море."
rrg_ocelomeh:0 "Оцеломе"
rrg_ocelomeh_desc:0 "Ще більше південців стають на наш бік!"
rrg_immortal_empire:0 "Безсмертна Імперія"
rrg_immortal_empire_desc:0 "Якщо хтось і втілює дух безсмертної Мексики, то це селяни та робітники Ацтлана, а не його декадентська знать. Їх ніхто не зупинить!"
rrg_tihuun:0 "Ті'уун"
rrg_tihuun_desc:0 "Виявляється, деякі Іцани готові приєднатися до вільної республіки замість етнодержави."
rrg_asaltantes:0 "Її Асальтантес"
rrg_asaltantes_desc:0 "Вони готові служити нам. Ура!"
rrg_tuhunaan:0 "Ті'уунан"
rrg_tuhunaan_desc:0 "Ці хлопці нам підходять."
rrg_itza_subordinates:0 "Їхні Підлеглі"
rrg_itza_subordinates_desc:0 "Ті ‘майя’, що залишилися, зреклися старих лідерів і готові інтегруватися до наших лав, якщо ми того забажаємо."
rrg_culture_recognized:0 "Визнана Культура"
rrg_culture_recognized_desc:0 "Майя розуміють, що вони — частина багатої культури нашої нації."
rrg_bear:0 "Сильна Рука Проти Ведмедя"
rrg_bear_desc:0 "Півострів Нижня Каліфорнія належить лише [RRG.GetName]. Поверніть його."
rrg_mexican_unity:0 "Завжди Єдині"
rrg_mexican_unity_desc:0 "Від Юкатану до Бахи, від Акапулько до Рейноси — Мексика стоїть єдиною. Мексика: Завжди Єдина, Завжди Вільна!"
mexican_unity_tt:0 "\n\nВідкриває рішення для відновлення§G слави Мексики§!."
