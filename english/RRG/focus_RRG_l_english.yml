rrg_arm_militias:0 "Лос Мінутос Охороняють Кордон!"
rrg_end_paullus:0 "Подарунок для Цезаря"
rrg_end_paullus_desc:0 "Лос Мінутос вистежать Паулла. Повернемо його до Цезаря в мішку для трупів."
