## Росадо
#################
rrg_rose_of_mexico:0 "Роза Мексики"
rrg_rose_of_mexico_desc:0 "Росадо мріяла перетворити Ріо на серце Північної Америки. Вона вірила, що Ріо зможе діяти як союзник Тлалока на півночі й захистити Мексику від будь-яких загроз."
rrg_brotherhood_influence:0 "Підтримати Техаське Братство"
rrg_brotherhood_influence_desc:0 "Техаське Братство іноді трохи грубувате, але принесло мир і порядок. Чому б не стати з ними?"
rrg_brotherhood_interference:0 "Підтримати Відділення Аламо"
rrg_brotherhood_interference_desc:0 "Техаське Братство відійшло від своїх ідеалів. Ми краще підтримаємо старого друга [ACH.GetLeader]."
rrg_scribe_tutors:0 "Наставники-Писарі"
rrg_scribe_tutors_desc:0 "Братство відіграє важливу роль у нашому уряді. Дехто виступатиме проти, але знання того варті."
rrg_bunker_codes:0 "Коди Бункерів"
rrg_bunker_codes_desc:0 "Бункери, що були закриті століттями, тепер відкриті завдяки допомозі Братства."
rrg_scribe_assistants:0 "Помічники-Писарі"
rrg_scribe_assistants_desc:0 "Президент Росадо запросила писарів Братства для підтримки досліджень і протидії єретичним ідеям."
rrg_industrial_support:0 "Промислова Підтримка"
rrg_industrial_support_desc:0 "Паладини допоможуть нам у виробництві зброї — доки вона спрямована проти спільних ворогів."
rrg_show_of_faith:0 "Жест Віри"
rrg_show_of_faith_desc:0 "Міллер візьметься захищати Ріо, як захищає своїх."
rrg_scribe_commerce:0 "Торгівля з Техасом"
rrg_scribe_commerce_desc:0 "Братство готове торгувати з нами товарами. Поки що."
rrg_bos_healers:0 "Знання на Користь"
rrg_bos_healers_desc:0 "Методи лікування Братства ми застосуємо для лікування всіх бідних людей [RRG.GetName]."
rrg_bos_advisors:0 "Радники Братства"
rrg_bos_advisors_desc:0 "Техаське Братство надсилає нам наставників і радників для підтримки народу."
rrg_bos_weapons:0 "Загін Братства"
rrg_bos_weapons_desc:0 "Рішення Росадо запалити яскравий ковальський горн прогресу розлютило деяких традиціоналістів Ріо. Геть, барони-браміни. Адіос, техаські зброярі. Аста льуего, священики, які застерігають від хибних роботичних богів! Ми будуємо новий світ. І Братство Сталі допоможе."
rrg_second_time_coming:0 "Знову через Ріо"
rrg_second_time_coming_desc:0 "Підступні техасці одного разу вже відкинули нас у Мексику, але час показати їм, хто насправді володар річки."
rrg_america_dead_tyrant:0 "Чиста Сторінка"
rrg_america_dead_tyrant_desc:0 "Росадо перетворить [TAA.GetName] на бачення майбутнього. Але на відміну від ТАЗ, нікого не залишать позаду."
rrg_mexico_great_jewel:0 "Мексика — Велика Перлина"
rrg_mexico_great_jewel_desc:0 "Багатства Мексики — це не лише міцні селяни, вільні ремісники і прекрасні сеньйорити. Це ще й спадок довоєнних технологій, що охоронялися механічними богами."
rrg_mexico_great_jewel_tt:0 "Відкриє рішення для рейдів у §GМексику§! за технологіями."
rrg_dead_refinery:0 "Мертва Нафтовня"
rrg_dead_refinery_desc:0 "Росадо може знову запустити стару нафтопереробну. Час для повністю автоматизованого ріограндизму!"
rrg_dead_refinery_tt:0 "Відкриє рішення для рейдів у §Y[PET.GetNameWithFlag]§!!"
rrg_raid_santa_anna_tt:0 "Відкриє рішення для рейдів у §Y[ARM.GetNameWithFlag]§!!"
rrg_hostile_takeover:0 "Ворожий Захоплення"
rrg_hostile_takeover_desc:0 "Одна з небагатьох хороших ідей від янкі: примусове вилучення погано керованої власності. Саме час скористатися."
rrg_oil_must_flow:0 "Нафта Має Текти"
rrg_oil_must_flow_desc:0 "Виявляється, в потріпаній землі Мексики ще залишилися нафтові резерви. Росадо зуміє їх зберегти — як і всіх своїх дітей."
rrg_oil_must_flow_tt:0 "Відкриє рішення для ремонту Нафтовні."
rrg_madman_wonderland:0 "Країна Чудес Божевільного"
rrg_madman_wonderland_desc:0 "Землі Санта Анни сповнені технологій, яких він навіть не розуміє. А Росадо — розуміє."
rrg_madman_wonderland_tt:0 "Відкриє рішення щодо §YСанта Анни§!"
rrg_fools_army:0 "Армія Дурня"
rrg_fools_army_desc:0 "Думає Санта Анна, що він розумніший за Росадо? Вона доведе протилежне — прямо у його мейнфреймі."
rrg_shackling_santa_anna:0 "Закування Санта Анни"
rrg_shackling_santa_anna_desc:0 "Армії Санта Анни можуть бути розбиті, але сам штучний інтелект вижив — як полонений Росадо. Записи часів Великої Війни натякають, що Тлалок створив код для його приборкання під назвою §YSAN JACINTO§!."

rrg_tlaloc_idle_mind_tt:0 "Відкриє рішення для §Yдослідження Chico-Net§!, бази даних Тлалока по всій Мексиці."
rrg_scorned_emperor:0 "Зневажений Імператор"
rrg_scorned_emperor_desc:0 "Максиміліан самотній, відкинутий братами. Росадо вміє завойовувати серця..."
rrg_scorned_emperor_tt:0 "Отримаємо воєнну ціль проти Максиміліана або рішення, щоб забрати його майно."
rrg_friends_with_benefits:0 "Друзі з Пільгами"
rrg_friends_with_benefits_desc:0 "Бідний Максиміліан хоче бути шанованим об'єднувачем Мексики. Може, якщо бути до нього добрим, він подарує нам свої скарби."
rrg_friends_with_benefits_tt:0 "Ось наш новий васал? Жартую, Росадо вже заміжня. Але Максиміліан стане нашим маріонетковим урядом."
rrg_benefits_of_robot_friends:0 "Слуга Народу"
rrg_benefits_of_robot_friends_desc:0 "Завдяки Росадо, Максиміліан нарешті виконає свою мрію — допомагати народові Мексики."
rrg_fuel_economy:0 "Паливна Економіка"
rrg_fuel_economy_desc:0 "Модернізація Нафтовні покладе край енергетичній кризі Ріо."
rrg_machine_empress:0 "Машинна Імператриця Мексики"
rrg_machine_empress_desc:0 "Росадо підкорила Максиміліана. Тепер у неї є можливість або використати Ключі Армагеддону, або шукати інші ШІ на південь."
rrg_rosa_armageddon_station:0 "Станція Армагеддон"
rrg_rosa_armageddon_station_desc:0 "Контролюючи Санта Анну і Максиміліана, Росадо може увійти до Армагеддон Станції."
rrg_rosa_geck:0 "Пара ЗГЕКів"
rrg_rosa_geck_desc:0 "У списках Максиміліана виявлено дві Garden of Eden Creation Kits."
geck_count_tt:0 "Відкриє можливість використати дві §MG.E.C.K.§! для розвитку Ріо."
rrg_rosa_nuke:0 "Світло Цивілізації"
rrg_rosa_nuke_desc:0 "Станція Армагеддон має інструменти для наведення порядку у Пустках."
rrg_prewar_stockpiles:0 "Довоєнні Запаси"
rrg_prewar_stockpiles_desc:0 "Армагеддон Станція має безліч ресурсів для відновлення Мексики."
rrg_armageddon_lasers:0 "Запаси Енергетичної Зброї"
rrg_armageddon_lasers_desc:0 "У Мексиці енергетична зброя рідкість. Але Америка запасла її вдосталь."
rrg_future_plans_armageddon:0 "Довоєнні Плани"
rrg_future_plans_armageddon_desc:0 "Америка планувала багато чого для цього бункера... але не Росадо."
rrg_backup_generators:0 "Резервні Генератори"
rrg_backup_generators_desc:0 "Ці генератори принесуть більше користі, живлячи наше майбутнє, ніж припадаючи пилом."
rrg_lab_results:0 "Лабораторні Кролики"
rrg_lab_results_desc:0 "Станція Армагеддон була не тільки командним центром Америки, а й осередком досліджень, що порушували навіть обмежені етичні норми довоєнної Америки. Ми можемо використати ці дослідження на благо. Переважно на благо."
rrg_jumpstart_factories:0 "Запустити Фабрики"
rrg_jumpstart_factories_desc:0 "Деякі з цих фабрик досі готові працювати."
rrg_deploy_construction_gear:0 "Запустити Будівельних Роботів"
rrg_deploy_construction_gear_desc:0 "У глибині Станції Армагеддон приховані елементи управління мережею автоматизованих ресурсодобувних об'єктів по всій Мексиці. Ми можемо їх активувати і змінити економіку."
rrg_armageddon_powered_armor:0 "Схеми Силової Броні"
rrg_armageddon_powered_armor_desc:0 "Ми можемо використати плани, знайдені в Армагеддон Станції, для створення власної силової броні. Адже ми не завжди можемо покладатися на Братство Сталі."
rrg_rosado_encryption:0 "Американське Шпигунство"
rrg_rosado_encryption_desc:0 "Армагеддон Станція була штабом американської розвідки в Латинській Америці під час Великої Війни. Багато її таємниць все ще доступні нам."
rrg_rosado_eyebots:0 "Маленькі Помічники Росадо"
rrg_rosado_eyebots_desc:0 "Станція містить склад очних роботів і виробничі лінії для їх виготовлення. Є цікаві можливості..."
rrg_rosado_securitrons:0 "Вартові Росадо"
rrg_rosado_securitrons_desc:0 "Гарні новини, усім! Росадо вдалося активувати кілька довоєнних сек'юрітронів."
rrg_tlaloc_sons:0 "Загублені Сини Тлалока"
rrg_tlaloc_sons_desc:0 "Зі зникненням Тлалока його ресурси поділили між собою його діти. Ми можемо допомогти об'єднати цю розбиту родину."
rrg_tlaloc_sons_tt:0 "Відкриває рішення §YВідновити Тлалока§!."
rrg_dangerous_child:0 "Небезпечна Дитина Тлалока"
rrg_dangerous_child_desc:0 "Серед дітей Тлалока найбільш небезпечним є Сапата, фанатик революції і реформ. Він ладен залити Мексику кров'ю в ім'я рівності."
rrg_dangerous_child_tt:0 "Відкриває військову ціль проти §Y[ZAP.GETNAME]§! або рішення відібрати його ресурси, якщо він уже переможений."
rrg_unruly_child:0 "Неслухняна Дитина Тлалока"
rrg_unruly_child_desc:0 "Монтесума прагне омити вулиці кров'ю, як в часи ацтекських пірамід. Росадо має план і на нього."
rrg_counterrevolution_zapata:0 "Контрреволюційна Діяльність"
rrg_counterrevolution_zapata_desc:0 "Сапата забрав ресурси 'іменем народу'. Росадо забере їх 'іменем Прогресу'."
rrg_revolutionary_empress:0 "Революційна Імператриця"
rrg_revolutionary_empress_desc:0 "Трохи змінивши програми, Росадо може переконати Сапату, що Республіка Ріо-Ґранде — частина народного фронту проти тиранії."
rrg_Mictlantecuhtli:0 "Спуск до Міктлана"
rrg_Mictlantecuhtli_desc:0 "Деякі довоєнні об'єкти на території Монтесуми можуть стати нам у пригоді."
rrg_servant_underworld:0 "Слуга Підземного Світу"
rrg_servant_underworld_desc:0 "Росадо замкнула Монтесуму в симуляції ацтекського підземного світу і пропонує йому вихід лише в обмін на вірність."
rrg_tlaloc_broken_heart:0 "Серце Тлалока"
rrg_tlaloc_broken_heart_desc:0 "Глибоко під землею лежить зламаний Тлалок, двері до його серця захищені ключами, розкиданими по Мексиці. Тепер вони в нас."

#################
#### Guerra
#################

rrg_dantes_inferno:0 "Ми, Народ..."
rrg_dantes_inferno_desc:0 "Колись по обидва боки Ріо-Ґранде вірили в життя, свободу і щастя. Росадо сміється над цими ідеалами; Данте згадує їх із гіркотою. Але що смішного в правді, справедливості та американському способі життя?"
rrg_vindicta:0 "Помста!"
rrg_vindicta_desc:0 "Герра помститься Цезарю і всім ворогам вільного мексиканського народу. Ріо готується до війни."
rrg_dante_matador:0 "Матадор"
rrg_dante_matador_desc:0 "Навіть після Великої Війни Мексика вшановувала тореадорів. Тепер Гуерра вийде на арену, щоб убити найбільшого бика Пусток."
rrg_matadors_heir:0 "Сімейна Традиція"
rrg_matadors_heir_desc:0 "Дочка Гуерри теж служить у війську Ріо і готова взятися за справу."
rrg_true_north_strong_and_free:0 "Шукаймо Знак Союзу"
rrg_true_north_strong_and_free_desc:0 "Як [TBH.GetLeader] об'єднує народи Техасу, так ми об'єднаємо народи Мексики."
rrg_true_north_strong_and_free_tt:0 "Початок шляху до створення бастіону свободи на Ріо-Ґранде і приєднання до Техаського Економічного Союзу."
rrg_railway_north_tt:0 "Відкриває рішення побудувати залізницю через Північну Мексику."
rrg_railway_north:0 "Північна Залізниця"
rrg_railway_north_desc:0 "Герра знає: без залізниці він не вестиме армію на Флегстафф."
rrg_mexican_trade_alliance:0 "Мексиканський Торговий Альянс"
rrg_mexican_trade_alliance_desc:0 "Герра об'єднає купців Мексики задля захисту від легіонерів і фінансування боротьби за свободу."
rrg_guerra_luchador_friend:0 "Найкращий Герой Мексики"
rrg_guerra_luchador_friend_desc:0 "[FFI.GetNameWithFlag] постане за правду, справедливість і мексиканський шлях. Час зробити дроп-кік по легіонерах."
rrg_guerra_luchador_enemy:0 "Найкращий Лиходій Мексики"
rrg_guerra_luchador_enemy_desc:0 "Лучадори — це лише бандити у дивних костюмах довоєнних часів. Ми не здолаємо Легіон, поки їх не приборкаємо."
rrg_statehood_for_all:0 "Штатність для Всіх!"
rrg_statehood_for_all_desc:0 "Народ північної Мексики краще виживе, якщо об'єднається. Приєднання до Пакту Ріо було першим кроком; тепер вони мають надіслати делегатів і податки."
rrg_statehood_for_all_tt:0 "Відкриває можливість запросити §Y[RBD.GetNameWithFlag], [PEC.GetNameWithFlag], та [LGS.GetNameWithFlag]§! до §Y[FROM.GetNameWithFlag]§!. Але тільки якщо їх не з'їсть Легіон..."
rrg_bring_cartels_to_heel:0 "Підпорядкувати Картелі"
rrg_bring_cartels_to_heel_desc:0 "Картелі — це чума на мексиканській землі. Краще б вони працювали на благо війни з Легіоном."
rrg_spice_must_flow:0 "Кава Повинна Текти"
rrg_spice_must_flow_desc:0 "У Мексиці є не лише джет та марихуана. Ми також можемо підтримати експорт кави з [CAF.GetNameWithFlag]. Смачно."
rrg_guerra_drug_trade:0 "Союзники в Темряві"
rrg_guerra_drug_trade_desc:0 "Дехто називає картелі 'злочинцями', але з належною мотивацією ці підприємці знайдуть нові ринки в [CES.GetName]."
rrg_guerra_drug_trade_tt:0 "Відкриває можливість контрабандою переправляти наркотики в §Y[CES.GetNameWithFlag]§!.\n"
rrg_eliminate_criminal_elements:0 "Знищити Злочинні Елементи"
rrg_eliminate_criminal_elements_desc:0 "[FFI.GetNameWithFlag], за нашої підтримки, може розправитись із картелями північної Мексики."
rrg_luchador_patrols:0 "Патрулі Лучадорів"
rrg_luchador_patrols_desc:0 "Ми багато чому навчилися, працюючи з Лучадорами. Може, спандекс таки зупиняє кулі."
rrg_mexicos_superheros:0 "Супергерої Мексики"
rrg_mexicos_superheros_desc:0 "У США племінники і Вольт-бояри рятували світ, а в Мексиці у нас будуть свої герої-Лучадори."
rrg_beacon_of_talent:0 "Маяк Таланту"
rrg_beacon_of_talent_desc:0 "Тільки у Ріо свобода думки. Ми готові піднести таланти друзів по всіх Пустках."
rrg_beacon_of_talent_tt:0 "Відкриває можливість запросити нації до §GEl Instituto Politécnico Mexicano§G."
rrg_matador_academy:0 "Академія Матадорів"
rrg_matador_academy_desc:0 "Герра продовжить реформування армії Ріо для боротьби з Легіоном."
rrg_mexico_failure:0 "Найбільша Поразка Мексики"
rrg_mexico_failure_desc:0 "Санта Анна знову загрожує Мексиці? Пора нагадати йому, що сталося востаннє."
rrg_state_reynosa:0 "Штат Рейноса"
rrg_state_reynosa_desc:0 "Звільнений від Санта Анни, Рейноса приєднається до Республіки Ріо-Ґранде."
rrg_shield_mexico:0 "Щит Мексики"
rrg_shield_mexico_desc:0 "Герра буде стояти на захисті всіх мексиканців."
rrg_free_north:0 "Захист Півночі"
rrg_free_north_desc:0 "Герра буде захищати народ Північної Мексики."
rrg_might_oppressed:0 "Сила Пригноблених"
rrg_might_oppressed_desc:0 "Ріо вітає всіх пригноблених: гуль, мутантів, племінників. Окрім Кукарач. Їх стріляємо."
rrg_burning_heart:0 "Палаюче Серце Ріо"
rrg_burning_heart_desc:0 "Сталеливарні заводи Ґлорії — гордість республіки. І їхня продукція вже чекає на ринки Техасу."
rrg_arms_race:0 "Велика Гонка Озброєнь"
rrg_arms_race_desc:0 "Герра прискорить модернізацію зброї для війни."
rrg_home_effort:0 "Домашній Фронт"
rrg_home_effort_desc:0 "Усі працюватимуть заради перемоги."
rrg_together_rio:0 "Вільна Торгівля з Техасом"
rrg_together_rio_desc:0 "Замість конкурувати з [892.Owner.GetName], краще співпрацювати."
rrg_build_future:0 "Будувати Майбутнє"
rrg_build_future_desc:0 "Процвітання Ріо дозволяє розвивати високі технології, недосяжні з часів Великої Війни."
rrg_we_can_do_it:0 "Ми Це Зробимо!"
rrg_we_can_do_it_desc:0 "Нас не зупинити. Ми — Республіка Ріо!"
rrg_industrial_apprenticeships:0 "Промислові Учнівства"
rrg_industrial_apprenticeships_desc:0 "Промислове навчання молоді — запорука процвітання."
rrg_final_jaripeo:0 "Останній Жаріпео Бика"
rrg_final_jaripeo_desc:0 "Герра вбиве ще одного бика — Цезаря."
rrg_the_conquered:0 "Підкорені"
rrg_the_conquered_desc:0 "Легіон підкорив землі, але любов перемагає страх."
rrg_sun_also_rises:0 "Два Сонця Над Раєм"
rrg_sun_also_rises_desc:0 "Погані новини для Цезаря. Два Сонця теж сходять."
TWO_revolt:0 "Повстанці Двох Сонць\n"
rrg_quiet_rebellion:0 "Підземна Залізниця"
rrg_quiet_rebellion_desc:0 "Ми допоможемо рабам Легіону здобути свободу."
rrg_quiet_rebellion_tt:0 "§Y[CES.GetLeader]§! отримає опір у всіх мексиканських штатах."
rrg_volunteer_overtime:0 "Добровільні Надгодини"
rrg_volunteer_overtime_desc:0 "Свободолюбиві люди працюватимуть без упину заради перемоги."
rrg_clutch_rifles:0 "Тримайтеся за Рушниці"
rrg_clutch_rifles_desc:0 "Ми ніколи не здамося Легіону."
rrg_armageddon_waiting:0 "Очікування Армагеддону"
rrg_armageddon_waiting_desc:0 "Час використати секрети станції Армагеддон проти Легіону."
rrg_history_repeats:0 "Історія Повторюється"
rrg_history_repeats_desc:0 "Ядерна зброя вже раз зруйнувала імперію. Час повторити."
rrg_power_to_people:0 "Енергія Людям"
rrg_power_to_people_desc:0 "Електрика дозволить людям працювати день і ніч на перемогу."
rrg_redistribute_armories:0 "Перерозподіл Арсеналів"
rrg_redistribute_armories_desc:0 "У нас краща зброя, ніж у Легіону."
rrg_public_works:0 "Громадські Роботи"
rrg_public_works_desc:0 "Інфраструктурні проекти допоможуть відбудувати Мексику."
rrg_wasteland_ambitions:0 "Амбіції Пусток"
rrg_wasteland_ambitions_desc:0 "Ріо стане головною силою Мексики!"
rrg_strip_the_labs:0 "Очистити Лабораторії"
rrg_strip_the_labs_desc:0 "Вчені зі станції принесуть більше користі у Ґлорії."
rrg_industrial_planning:0 "Промислове Планування"
rrg_industrial_planning_desc:0 "Навіть довоєнні плани мають значення. Хоч і сумно."
rrg_arms_factories:0 "Зброярські Заводи"
rrg_arms_factories_desc:0 "Хай вони й поступаються ТАЗ, але краще щось, ніж нічого."
rrg_automated_extraction:0 "Автоматизований видобуток"
rrg_automated_extraction_desc:0 "О, ще більше роботів. Як радісно."

rrg_old_world_glory:0 "Слава Старого Світу"
rrg_old_world_glory_desc:0 "Ці плани дозволяють повторити деякі з найбільших досягнень довоєнної Америки."

rrg_american_research:0 "Американські дослідження"
rrg_american_research_desc:0 "О, то от як це робили північноамериканці."

rrg_pre_war_electronics:0 "Довоєнна електроніка"
rrg_pre_war_electronics_desc:0 "Ми не знаємо, чому вона досі працює, але не скаржимося."

rrg_pre_war_guns:0 "Довоєнна зброя"
rrg_pre_war_guns_desc:0 "Трохи іржі ще нікого не вбило. Принаймні, не так сильно, як ця зброя вб’є наших ворогів."

rrg_dante_geck:0 "Рай Данте"
rrg_dante_geck_desc:0 "Тепер ми можемо використати Г.Е.К.К. для покращення країни."
rrg_dante_geck_tt:0 "Відкриває можливість використати один §MG.E.C.K.§! для покращення Ріо."

rrg_new_world_hopes:0 "Надія Нового Світу"
rrg_new_world_hopes_desc:0 "Цезар може й мертвий, але що далі? Ми маємо створити нову націю — сильнішу за роботів півдня, сильнішу за племена сходу, сильнішу за культістів півночі. Ми маємо озирнутися на нації, що колись дивились одне на одного через Ріо-Ґранде, та навчитись на їхніх помилках і перемогах."

guerra_coring_costs_arizona_tt:0 "\nВизнаючи спільність долі земель уздовж старих кордонів, ми отримаємо легітимність від наших нових підданих. Тобто, громадян!"
