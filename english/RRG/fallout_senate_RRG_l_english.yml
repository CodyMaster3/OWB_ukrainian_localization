LEONARDO_MORA:0 "§YЛеонардо Мора§!"
LEONARDO_MORA_COLORED:0 "§YМора§!"
LEONARDO_MORA_ATTITUTE:0 "Візіонер. Герой війни. Чоловік. Леонардо Мора — усе це і навіть більше. У 2263 році, під час свого першого президентського терміну, Мора отримав неможливе завдання: перемогти Легіон. Маючи у розпорядженні лише неорганізовану міліцію, Мора витиснув перемогу з безнадійної поразки завдяки крові, поту і чистій харизмі. Тепер, з другим терміном на горизонті, улюблений герой народу має лише одну мету: возз'єднання своєї втраченої батьківщини — Мексики. Іншого такого чоловіка, такого здатного і впливового, як Мора, вже не буде — принаймні, так він думає. Лише він здатен об'єднати народ Мексики в єдине ціле — добровільно чи інакше. Ніщо, навіть Бог, не стане між ним і його покликанням. Мора або увійде в історію як найбільша постать Мексики, або загине, намагаючись."
DANTE_GUERRA:0 "§YДанте Ґерра§!"
DANTE_GUERRA_COLORED:0 "§MҐерра§!"
DANTE_GUERRA_ATTITUTE:0 "Маючи виконавчу владу в Республіці, президент Ґерра має чимало пріоритетів — найважливіший серед них — суд і страта Цезаря та його поплічників. Співпрацюючи з Конґресом та народом, Данте прагне навести молот правосуддя на беззаконні землі Пустки. Водночас, цей старіючий президент продовжує покращувати життя свого народу, підтримувати інституції Республіки і прагне її процвітання. Данте Ґерру чекає напружений термін, але до його кінця він зробить усе, щоб залишити Пустку кращою, ніж вона була."
VALENTINA_ROSADO:0 "§YВалентина Росадо§!"
VALENTINA_ROSADO_COLORED:0 "§RРосадо§!"
VALENTINA_ROSADO_ATTITUTE:0 "Валентина Росадо — одна з найдосвідченіших інженерів Республіки, одна з небагатьох мексиканських зброярів, які мають доступ до виробничих потужностей TAA. Її молоде обличчя прикрашають великі зелені очі та м'які риси, що гармонійно поєднуються з каштановим волоссям. Світло-коричнева шкіра часто вкрита машинним мастилом — звичка, що надає їй ще більшої харизми, попри бездоганну зовнішність. Волосся Валентини завжди зібране у хвіст, щоб не заважало, а косметикою вона не користується. Як і її чоловічі колеги, вона носить традиційну мексиканську уніформу без медалей на грудях, а на зап’ясті — піп-бой із найновішими планами щодо Ріо. Президентка Республіки планує привести свій народ у майбутнє — у світ електрики, проточної води та безпеки."

