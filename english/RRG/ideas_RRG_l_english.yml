rrg_new_deal2:0 "Новий курс Авіли"
rrg_new_deal2_desc:0 "Хоча активи нашої нації повернуті, війна з бідністю ще не завершена. Наслідки Дня Мертвих і досі відчуваються, і народ очікує, що держава допоможе йому зараз і в майбутньому. Використовуючи наші дії під час кризи як фундамент, ми можемо запропонувати довгострокові контракти для працівників і сприяти стабільному економічному зростанню по всій країні."

