rrg_idea_texas_arms_fams:0 "Техаські Збройні Родини"
rrg_idea_texas_arms_fams_desc:0 "Республіка Ріо-Ґранде на початку свого існування не мала власної зброярської промисловості. Замість навчання нових кадрів, полковник Ґріффін завербував досвідчених техасців з територій, які він визволив незабаром після Великої Війни. Це створило сучасну проблему — Техаська Збройна Асоціація активно лобіює власні інтереси, підриває демократичні процеси та привласнює більшість багатств Республіки."

rrg_idea_mexican_spirit:0 "Мексиканський Дух"
rrg_idea_mexican_spirit_desc:0 "Мексиканські солдати, які стали основою Республіки в її перші дні, передали нащадкам не лише свої знання про землю, але й любов до батьківщини. Сьогодні солдати Республіки Ріо-Ґранде проходять інтенсивну підготовку просто неба, продовжуючи традицію вивчення географії Мексики та патріотизму."

rrg_idea_paullus_raiders:0 "Рейдери Паулуса"
rrg_idea_paullus_raiders_desc:0 "Після поразки від президента Мори і втрати більшості своїх людей, Паулус вирішив залишитися та знову піднятися з самого дна. Його небагато вцілілих — віддані, загартовані бійці, які блукають північними регіонами Республіки в пошуках здобичі. Якщо не вжити заходів, ці ветерани, що перетворилися на рейдерів, можуть стати серйозною загрозою."

rrg_idea_vencedores_night:0 "Венседорес"
rrg_idea_vencedores_night_desc:0 "Майстерне використання темряви президентом Мора під час наступу стало ключем до перемоги над легіонерами. Його тактичний геній закріпився пізнішими військовими реформами. Усі солдати навчаються важливості скритності, розвідки та ефекту несподіванки. Темрява — не перешкода, а союзник."

rrg_idea_vencedores_rocks:0 "Венседорес"
rrg_idea_vencedores_rocks_desc:0 "Майстерне використання рельєфу президентом Мора під час наступу стало ключем до перемоги над легіонерами. Його тактичний геній закріпився пізнішими військовими реформами. Усі солдати навчаються користуватися природним ландшафтом, тримати правильну стійку та використовувати оточення на свою користь. Мексиканський солдат завжди на висоті — незалежно від місцевості."

rrg_idea_rgrb:0 "Бюро Відновлення Ріо-Ґранде"
rrg_idea_rgrb_desc:0 "Бюро Відновлення Ріо-Ґранде було засноване першим президентом Республіки для захоплення та ремонту довоєнних споруд. Його ядро складається з інженерів, що спеціалізуються на реконструкції об'єктів доапокаліптичної епохи, і посада в Бюро є предметом гордості для багатьох громадян."

rrg_idea_rgrb_mod:0 "Бюро Відновлення Ріо-Ґранде"
rrg_idea_rgrb_mod_desc:0 "Бюро Відновлення Ріо-Ґранде було створено для відновлення довоєнних споруд. Нещодавно його інженери зосередилися на модернізації довоєнного озброєння та виробничих потужностей."

rrg_idea_reclaim_rio:0 "Повернення Ріо-Ґранде"
rrg_idea_reclaim_rio_desc:0 "Долина Річки колись належала Республіці. Хоча Санта Анна та Супермутанти зараз загрожують цій спадщині — вона знову буде нашою."

rdd_idea_radic:0 "RADIC"
rdd_idea_radic_desc:0 "Республіканський Корпус Розробки та Модернізації Бронетехніки (RADIC) спеціалізується на створенні нових машин і вдосконаленні старих. Хоча він існує майже стільки ж, скільки й Республіка, справжнє фінансування отримав лише за каденції президента Мори."

rrg_national_crisis:0 "Національна Криза"
rrg_national_crisis_desc:0 "Вперше в історії Республіки наша столиця, Ґлорія, перебуває в облозі. Мертві лежать на вулицях, міст, що символізував єдність через Ріо-Ґранде, палає, і ніхто не знає, що чекає нас завтра."

rrg_stabilization:0 "Стабілізація"
rrg_stabilization_desc:0 "Після одного з найтяжчих кризових періодів у нашій історії, чимало громадян почали знімати кошти з банківських рахунків, що загрожує подальшим потрясінням. Щоб уникнути катастрофи, уряд заморозив усі транзакції та наказав караванам продовжити роботу в звичному режимі."

