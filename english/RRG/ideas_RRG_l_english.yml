rrg_new_deal_idea:0 "Новий курс Авіли"
rrg_new_deal_idea_desc:0 "Без потужної підтримки наше населення не зможе відновитися після цієї кризи. У скрутні часи обов’язок уряду — підтримати громадян, і навпаки. Запровадивши низку сміливих реформ, врятувавши ключових промисловців і переконавши громадян повернути свої багатства під контроль держави, ми зможемо вийти з цієї кризи неушкодженими."

rrg_economic_crackdown1:0 "Економічна зачистка"
rrg_economic_crackdown_1:0 "Суворі часи потребують ще суворіших заходів жорсткої економії. Щоб вирішити ситуацію, спершу ми повинні взяти під контроль усі доступні ресурси. Конфіскуючи збанкрутілі підприємства та обіцяючи списання боргів для новобранців після чотирьох років служби, ми, можливо, зможемо врятувати економіку."

rrg_economic_crackdown2:0 "Економічна зачистка"
rrg_economic_crackdown2_desc:0 "Після повернення активів до державної власності необхідність у жорстких заходах зникає, але їхній слід залишився. Наше рішення списати борги військовослужбовцям після чотирьох років служби стимулювало призов з економічно вразливих верств населення. На щастя, це призвело до ширшої національної підтримки військових зусиль."

