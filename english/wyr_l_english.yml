  #Written by Aider

  ## Baron's Foci
  WYR_birth_of_a_baron_key:0 "Народження барона"
  WYR_birth_of_a_baron_desc_key:0 "Кожній великій країні потрібен не менш великий батько-засновник. Засновник Гнізда - скромний і сміливий чоловік на ім'я Август. Ось як почалася його історія."
  WYR_zack_arrives_key:0 "Зак прибуває"
  WYR_zack_arrives_desc_key:0 "Мандрівники із заходу, змучені й голодні, прийшли в Гніздо, а потім до дверей Августа. Це були вигнані воїни в пошуках дому, і вони виявилися більш ніж бажаними гостями."
  WYR_blotting_out_the_sun_key:0 "Затуляючи сонце"
  WYR_blotting_out_the_sun_desc_key:0 "Завдяки барону і компанії Зака рейдери і племінні загарбники з часом стали рідкістю в Гнізді. Однак робота таких сміливців ніколи не закінчується, і все нові й нові племена вирішили вторгнутися на наші землі."
  WYR_zack_company_reforms:0 "Реформи компанії Зака"
  WYR_zack_company_reforms_desc:0 ""Джентльмени і джентльменки, без ваших зусиль Гніздо так і залишилося б беззаконною країною. І все ж левова частка заслуг належить моєму батькові. Настав час це змінити. Настав час для оновленої компанії Зака, яку визнають героями, і особистого втручання баронеси. Вип'ємо за вас!" - Аннет Бейлі."
  WYR_a_preemptive_strike:0 "Заклик до згуртування"
  WYR_a_preemptive_strike_desc:0 ""Дикуни на кшталт Ханів - не мирні сусіди, друзі мої. Бачите, як вони не садять насіння і не розводять худобу? Коли вони зголодніють, то постукають у наші двері, налетять на наші комори і потягнуть усе, що зможуть забрати. Ми повинні згуртуватися і не дозволити їм зробити цього", - Август Бейлі.""
  WYR_slash_and_burn:0 "Спалити дотла"
  WYR_slash_and_burn_desc:0 ""Ці Хани чинять сильніший опір, ніж будь-хто з нас очікував. Ми були занадто добрі до них. Розгроміть їхні магазини, спаліть їхні будинки та отруїть їхні колодязі. Це зломить їхній дух", - Аннет Бейлі."
  WYR_a_civilized_victory:0 "Перемога цивілізації"
  WYR_a_civilized_victory_desc:0 ""Плем'я рейдерів ніколи не змогло б зрівнятися з духом чесних, працьовитих людей, таких як ми. Хани повалені, і земля готова до того, щоб ми її обробляли. Слава Богу і вашому барону!" - Август Бейлі"
  WYR_sweeping_up_the_mess:0 "Прибрати безлад"
  WYR_sweeping_up_the_mess_desc:0 "Війна закінчилася, а робота - ні. Потрібно розчистити дороги, полагодити паркани, побудувати мости і засіяти поля. Вебери не можуть зробити все це поодинці, тож беріться за лопати."
  WYR_access_to_mountain_waters:0 "Під міцним чоботом"
  WYR_access_to_mountain_waters_desc:0 "З урахуванням того, що ми позбулися Ханів, наступним кроком буде змусити працювати наші нові пасовища і фермерські угіддя. Зрештою, дозвільні руки - майстерня диявола, а нам не потрібні нові дияволи."
  WYR_what_was_theirs_is_ours:0 "Що було їхнє - те наше"
  WYR_what_was_theirs_is_ours_desc:0 "Чесно кажучи, Хани були не надто багаті, але, тим не менш, нам належить поділити трофеї. Зброя, хімікати, земля і, звісно, робітники - всі підуть на діло, хоча більша частина дістанеться, звісно, Бейлі та Гартфордам. Вони найсильніше постраждали від бойових дій і заслуговують на компенсацію."
  WYR_a_chip:0 "Інтрига"
  WYR_a_chip_desc:0 "У маєтку Бейлі улюбленою дочкою барона вже деякий час готується план..."
  WYR_reward_the_families:0 "Винагородити сім'ї"
  WYR_reward_the_families_desc:0 ""Мені пощастило, що в мене були такі добрі сусіди, як ви, в країні, з усіх боків обложеної беззаконниками й безбожниками. Я б не впорався без вашої допомоги, друзі, хоча краще б нам усім згадати, де б ви були без старого барона. Візьміть ці подарунки із собою додому і думайте про мене з любов'ю", - Август Бейлі."
  WYR_restrain_the_families:0 "Стримати сім'ї"
  WYR_restrain_the_families_desc:0 ""Не хвилюйтеся, сусіди, справи йтимуть так само, як і за мого улюбленого батька. Ми всі розбагатіємо і наведемо лад у цих диких землях. Однак нагадую вам: я обізнана про все, що відбувається в Гнізді. Особливо про те, чого ніхто не повинен знати. Приємного вечора", - Аннет Бейлі."
  WYR_repaying_a_debt:0 "Погасити борг"
  WYR_repaying_a_debt_desc:0 ""Прокинься, Єзекиїле. Нам потрібно поговорити", - Август Бейлі.""
  WYR_the_gentle_agency:0 "Агенція ввічливості"
  WYR_the_gentle_agency_desc:0 ""Батькові не вистачало тонкощі, і через це він зрештою загинув. Я не маю наміру йти настільки незграбними стопами. Саме тому ви тут, перші співробітники нового бюро, яке забезпечить безпеку і процвітання Гнізда і сімейства Бейлі. Від вас у світу не буде секретів", - Аннет Бейлі."
  WYR_not_in_my_backyard:0 "Не на моєму задньому дворі"
  WYR_not_in_my_backyard_desc:0 "Останнім часом землі на півдні занурилися в повний хаос. На кожному кроці - чудовиська і бандити, а між ними - ні в чому не винні скотарі і поселенці. Наш обов'язок - відновити порядок і цивілізацію, хочуть вони того чи ні."
  WYR_the_land_development_decree:0 "Указ про землеустрій"
  WYR_the_land_development_decree_desc:0 "Занадто багато полів залишаються занедбаними і зарослими після кількох місяців або навіть років конфлікту. Дороги між ними перебувають у ще гіршому стані. Корнеліус Вебер прийшов до нас з амбітним планом з відновлення земель і просить натомість тільки робітників і фінанси, які ми можемо виділити."
  WYR_the_river_watch:0 "Річкова варта"
  WYR_the_river_watch_desc:0 "З розширенням доступу до річок прийшло величезне багатство, особливо для Сондерс і їхньої торговельної мережі, яка розвивається. Однак разом із багатством прийшли й нові загрози - пірати та інші недоброзичливці. Марієтта Сандерс запропонувала взяти на себе початкові витрати зі створення загону, який патрулюватиме й охоронятиме береги та торгові судна. Хай буде так."
  WYR_eyes_on_the_south:0 "Очі на півдні"
  WYR_eyes_on_the_south_desc:0 "Ми поміняли один небезпечний кордон на інший. Цього разу, можливо, краще побудувати вищі паркани та сторожові вежі, а не переходити до нової війни. Гори і каньйони все одно не надто підходять для сільського господарства."
  WYR_battle_bighorners:0 "Бойові товстороги"
  WYR_battle_bighorners_desc:0 "Шейла Гартфорд запропонувала ідею, що ґрунтується на її найновіших експериментах: селекційне розведення агресивних товсторогів і їхнє навчання для використання в бою. Звісно, це ризиковано і може навіть не спрацювати, але її впевненість заразлива. Звісно, ми можемо дозволити їй хоча б спробувати?"
  WYR_a_spark_to_a_flame:0 "Від іскри - до полум'я"
  WYR_a_spark_to_a_flame_desc:0 ""Індивідуалісти" на нашому сході раз по раз доводять, що вони нічим не кращі за рейдерів. Одна з наших ферм, яка була розграбована ними, стала останньою краплею. Вони більше не можуть прикриватися заявами про те, що напади здійснюють ізольовані клани, які діють без дозволу. Якщо там справді панує анархія, ми наведемо порядок силою."
  WYR_clearing_out_ruffians:0 "Розігнати бандитів"
  WYR_clearing_out_ruffians_desc:0 "Чи то джексони, чи то румінатори, чи то ще хтось гірший, ми ясно бачимо, що всі наші зусилля призвели лише до появи нових поганих сусідів. Банди і племена виявлять, що ми більш ніж здатні навести порядок."
  WYR_a_new_nation_is_born:0 "Народження нової нації"
  WYR_a_new_nation_is_born_desc:0 "Ми переросли Гніздо, ставши чимось більшим. У наші міста стікаються поселенці, сім'ї стають по-справжньому багатими, а наші збройні сили - такими, яких варто побоюватися. Настав час відсвяткувати народження чогось нового."
  WYR_they_ride_for_us:0 "Вони насуваються на нас"
  WYR_they_ride_for_us_desc:0 "Схід, як і раніше, є загрозою, і грім копит і військових барабанів лунає відлунням по широких відкритих рівнинах. Якщо така какофонія обрушиться на нас, ми повинні бути готові захищати те, що нам належить."
  WYR_fill_the_coffers:0 "Наповнити скарбницю"
  WYR_fill_the_coffers_desc:0 ""Ніколи у своїх найсміливіших мріях я не вірив, що доб'юся такого успіху, що такі землі підкоряться моїй волі. Це початок золотого століття, століття багатства і миру. Зміцніть кордони, підніміть податки і - чорт із ним - скажіть Аннет, що вона може повернутися додому!" - Август Бейлі."
  WYR_in_search_of_a_back_to_stab:0 "У пошуках спини для удару"
  WYR_in_search_of_a_back_to_stab_desc:0 ""Так, я досягла успіху. Дедалі більше й більше податків надходить до скарбниці, і кожен, хто живе тут, у моїй кишені. Однак я не відчуваю, що закінчила, коли навколо стільки потенційних ворогів, яких тільки й залишається знайти та знищити. Змастіть рушниці та начистіть чоботи, ми маємо бути готові завдати удару будь-якої хвилини", - Аннет Бейлі."
  WYR_birth_of_a_baron:0 "Народження барона"
  WYR_birth_of_a_baron_desc:0 "Кожній великій країні потрібен не менш великий батько-засновник. Засновник Гнізда - скромний і сміливий чоловік на ім'я Август. Ось як почалася його історія."
  WYR_zack_arrives:0 "Зак прибуває"
  WYR_zack_arrives_desc:0 "Мандрівники із заходу, змучені й голодні, прийшли в Гніздо, а потім до дверей Августа. Це були вигнані воїни в пошуках дому, і вони виявилися більш ніж бажаними гостями."
  WYR_blotting_out_the_sun:0 "Затуляючи сонце"
  WYR_blotting_out_the_sun_desc:0 "Завдяки барону і компанії Зака рейдери і племінні загарбники з часом стали рідкістю в Гнізді. Однак робота таких сміливців ніколи не закінчується, і все нові й нові племена вирішили вторгнутися на наші землі."
  WYR_stmatthewsdue:0 "Внески для Святого Матфея"
  WYR_stmatthewsdue_desc:0 ""Відданість має бути винагороджена, і ніхто не був так відданий мені, як отець Екстон і Святий Матфей. Навіть моя власна кров не має такої популярності. Буде доречно винагородити таку відданість будівництвом нового будинку для пастви. Зрештою, вони завжди зможуть повернути мені борг, адже що таке десятина, як не податки?" - Август Бейлі."
  WYR_boot_grows:0 "Чобіт усе важчий"
  WYR_boot_grows_desc:0 "Приручити ці землі було нелегко, але наша експансія на північ приносить все більші плоди. Бунтівний дух Ханів значною мірою пригнічений, а стада ростуть вгодованими і плідними. Тепер ця земля справді наша."
  WYR_wild_hounds:0 "Дикі гончаки"
  WYR_wild_hounds_desc:0 "Несподівано, але небажано, кілька наших людей натрапили на руїни колишнього розплідника і школи дресирування собак на півночі колишніх територій Ханів. Там є десятки гончих, сильних і здорових, і Шейла впевнена, що зможе поліпшити їхній племінний склад, якщо ми зможемо захопити зграї. Зусилля мають розпочатися негайно. Зрештою, що таке власник ранчо без вірного гончака, який складе йому компанію?"
  WYR_distribute_manuals:0 "Поширити мануали"
  WYR_distribute_manuals_desc:0 ""Шейла і Кларенс старанно працювали, збираючи книжки для наших солдатів. Це вражаюча робота, і розсилка примірників генералу Скотту та іншим повинна багато чого зробити для морального духу і дисципліни. Ще б пак, враховуючи, скільки коштує весь цей папір", - Август Бейлі."
  WYR_free_up_hands:0 "Звільнити трохи зайвих рук"
  WYR_free_up_hands_desc:0 ""Шейла, слава їй, старанно працює над виведенням нових сортів тошки і мутафрукта, які витривалі, швидко ростуть і дуже смачні. Для їх вирощування та догляду за ними не потрібно так багато робочих рук, як для старих сортів. Ці люди не залишаться без роботи - без сумнівів, ми зможемо знайти для них нову роботу в іншому місці. Роботу зі зброєю в руках, покликану забезпечити безпеку всіх нас", - Август Бейлі.""
  WYR_eyrie_aerie:0 "Гніздо для Гнізда"
  WYR_eyrie_aerie_desc:0 ""Старший син Гартфордів, Джеймс, прийшов із пропозицією. Він хоче, щоб я вклав гроші у створення нормального аеродрому, на якому він і його команда могли б працювати. Я не дуже люблю літальні апарати, вважаючи за краще стояти на землі, але хлопчик дуже наполягав, що це наступний крок до розвитку нашої цивілізації. Він також обіцяв коли-небудь узяти мене з собою в політ, але я, мабуть, запропоную замість себе Аннет", - Август Бейлі."
  WYR_pious_sister:0 "Побожна сестра"
  WYR_pious_sister_desc:0 ""За таких часів потрібно вкладати в роботу все, що в тебе є, і в тому числі сім'ю. Евелін, може, й марна, але Мюріел? Вона знає майже всіх впливових осіб у Гнізді, і може розбурхати людей і підготувати їх до наступної сутички. Але якщо я хочу, щоб вона прислухалася, мені доведеться влаштувати грандіозне шоу від імені Церкви. Жінка настільки побожна, що іноді мені здається, що вона в ній віри більше, ніж у самому Отці!" - Август Бейлі."
  WYR_expand_caravanserai:0 "Розширити Караван-сарай"
  WYR_expand_caravanserai_desc:0 "У міру того, як ми розширюємо свої операції і володіння по всьому регіону, все більше і більше товарів змушені перетинати наші кордони. Якщо ми спрямуємо цей трафік до Каспера і розширимо ринки та зручності, доступні для караванів, це спонукатиме купців вкладати більше коштів. Більше грошей для нас і комфортніша подорож для них - це безпрограшний варіант."
  WYR_weber_workshops:0 "Майстерні Вебер"
  WYR_weber_workshops_desc:0 ""Старий Корнеліус запропонував викупити одне з моїх невеликих ранчо, щоб розширити там свої майстерні. Поки він тримає своїх "робітників" подалі від мене, я думаю, це на краще. Зрештою, нам завжди потрібно більше зброї та спорядження", - Аннет Бейлі."
  WYR_job_for_gentle:0 "Робота для ввічливих"
  WYR_job_for_gentle_desc:0 """"Вебери розширюються, але повідомляють про брак робітників. Вони пропадають дедалі частіше, і я вже попросила Саванну перевірити їхню бухгалтерію, щоб переконатися, що це не обман. Вона підозрює, що в цьому винні одна або дві м'якосерді людини, тож час дати їй нову мету", - Аннет Бейлі."
  WYR_iris_of_the_water:0 "Морські плани Ірис"
  WYR_iris_of_the_water_desc:0 ""Сьогодні я зустрілася з Іріс за кавою і тістечками - їх вона привезла з далекої торгової подорожі. Кава була дивно пряною, але дуже смачною. Під час нашої розмови Іріс торкнулася теми того, як мало човнів у нашому розпорядженні і як прості більшість із них. Це надихнуло мене на більш активні інвестиції у флот, щоб хоч якось утримати піратів подалі від наших берегів", - Аннет Бейлі."
  WYR_encourage_grady_promotion:0 "Просунути Грейді по службі"
  WYR_encourage_grady_promotion_desc:0 ""За останні дні компанія Зака значно зміцніла, і спостереження за їхніми тренуваннями стало доволі приємним проведенням часу в ліниві дні. Однак їм чогось бракує. Невеликої хитрості, чогось, що дає змогу використовувати наш інтелект і тонкість. Я кілька разів розмовляла з Грейді, і він із цим згоден. Я маю переконати Скотта надати йому ширші повноваження", - Аннет Бейлі."
  WYR_anarchy_no_longer:0 "Анархія тут більше не мама"
  WYR_anarchy_no_longer_desc:0 ""Я ніколи не розумів, як ці маршалльці все роблять, але ясно, що вони не звикли до твердої руки. Усе має змінитися, і скоріше раніше, ніж пізніше, якщо ми не хочемо, щоб вони намагалися бунтувати щодня. Дайте кришки потрібним людям, помилуйте бандитів, пристрельте парочку найбільш гучноголосих - і справа піде", - Август Бейлі."
  WYR_playing_fools:0 "Граючи дурнями"
  WYR_playing_fools_desc:0 ""Ідіоти в Маршалл погано пристосовуються до того, що в них є керівництво і реальні закони, яких потрібно дотримуватися. Останнє, чого я хочу, - це відкритого повстання, тож час присікти це в зародку. Запропонуйте угоди деяким з їхніх більш поступливих кланів і дайте їм погризти один одного. Якщо ми якийсь час пограємо у фаворитів і перестріляємо кілька баламутів, то в підсумку опинимося на вершині з достатньою кількістю вірних нам людей, щоб тримати інших у вузді", - Аннет Бейлі."


  ## Characters
  WYR_brahmin_baron_name:0 "Август Бейлі"
  WYR_brahmin_baron_desc:0 "Безжально і прагматично - ось як веде гру барон Бейлі, самопроголошений олігарх, який керує своїми землями залізним кулаком. У своїх капелюхах-казанках і вишуканих жилетах він постає м'яко кажучим сільським чиновником і може бути вельми чарівним, поки це йому вигідно. Однак вірити йому на слово або на діло можна лише тією мірою, якою це вигідно йому самому. Він не зупиниться ні перед чим у гонитві за багатством і владою, поки його власна голова не опиниться під прицілом. Найманці, раптові напади, угоди з сумнівними особистостями і жорстока хитрість - усе це зіграло свою роль у тому, що він зайшов так далеко, але, як і будь-якій людині його породи, цього недостатньо, щоб задовольнити його."
  WYR_barons_daughter_name:0 "Аннет Бейлі"
  WYR_brahmin_daughter_desc:0 "Барон мертвий, хай живе баронеса. \n\nПісля занадто довгого очікування Аннет нарешті отримала те, що хотіла: повний контроль. У неї є лише незначні плани щодо зміни повсякденної діяльності Гнізда. Найважливіша зміна вже відбулася. Хоч би як то було заманливо, Аннет не може просто спочивати на лаврах і насолоджуватися надходженням податків. Загрози, виклики і, насамперед, можливості підстерігають її всюди, і їй доведеться вести грамотну гру, щоб залишатися на вершині. Її здатність до хитрощів, безжалісний характер і красномовство будуть і далі служити їй на благо."
  WYR_barons_daughter_economic_desc:0 ""Коли світ такий похмурий, хіба можна помилитися, пронизуючи кожну видиму тобою тінь?" \n\nНа кожну дитину, яка відкидає спосіб життя своїх батьків, припадає інша, що виросла за образом і подобою. Аннет - одна з таких дочок, яка в усьому наслідує свого батька. Для барона це одночасно і предмет гордості, і привід для постійного занепокоєння. Вона така ж хватка, підступна, амбітна й егоцентрична, як і він сам, і утримання її як помічника може бути небезпечним. Він підозрює, що вона не раз намагалася вбити його, і, крім того, її словесні уїдки та критика досить гострі, щоб порізати. \n\nАле навіть Август небайдужий до своєї доньки, не бажаючи робити більше, ніж сварити її і час від часу садити під домашній арешт. Її таланти також вельми значні: вона майстерно володіє мистецтвом догоджати і переконувати інших робити те, що хоче Бейлі. Зрештою, краще, щоб вона попивала чай і тиснула руки, ніж тушувалася і плела змови вдома."
  WYR_clarence_name:0 "Кларенс Гартфорд"
  WYR_clarence_army_chief_desc:0 ""Війна слідує за мною по п'ятах". \n\nНаслідувавши за стопами дружини, Кларенс теж приїхав у Гніздо в пошуках нового життя. Якщо Шейла швидко здружилася з сусідами, то її чоловікові знадобилося набагато більше часу, щоб зблизитися з ними. Зрештою із замкнутим чоловіком зблизився чиновник барона Єзекиїль, який запропонував допомогу в полюванні на бродячого кігтя смерті. Зблизившись у тиші та полюванні, Кларенс розповів своєму новому другові, що він досвідчений солдат, ветеран багатьох битв у землях на сході. Йому набридло життя воїна, але він, безумовно, виявився одним із найдосвідченіших убивць у Гнізді. Єзекіїль розповів йому про те, що компанії Зака й особливо іншим людям барона бракує дисципліни й організованості, і Кларенс був переконаний допомогти в їхньому навчанні."
  WYR_sheila_name:0 "Шейла Гартфорд"
  WYR_sheila_research_advisor_desc:0 ""Я б вважала за краще займатися садівництвом, а не вирощувати черговий “врожай солдатів”, але Хартфордам ніколи не щастило". \n\nМісіс Гартфорд нещодавно приїхала в Гніздо зі сходу, а потім облаштувала свій новий дім прямо по дорозі з маєтку Бейлі. У наступні дні, за філіжанкою кави та тістечками з мутафруктом, Шейла й Аннет Бейлі швидко потоваришували, і остання представила свою подругу батькові. Барон був дуже радий дізнатися, що його нові сусіди - поважні люди, але ще більше він зрадів, дізнавшись, що Шейла - вчена. Шейла показала Бейлі свою бібліотеку збережених книг і голозаписів, сказавши, що їх вилучили в "людей, які недостатньо цінували їх". Вона вважала, що сільське господарство, тваринництво, генетика людини і багато іншого - все це входить у сферу її інтересів, і Гніздо - ідеальне місце, щоб спокійно продовжувати свої дослідження. \n\nОскільки її робота продовжувала приносити користь Гнізду та його різним фермам і ранчо, Бейлі продовжували опікуватися Шейлою і врешті-решт поставили її та її сім'ю на високі пости. Тепер вона відповідає не тільки за домашні експерименти, але, з іншого боку, їй приємніше мати справу з одним-двома роздутими его, ніж із цілою військовою ієрархією, що складається з них."
  WYR_cornelius_name:0 "Корнеліус Вебер"
  WYR_cornelius_economic_advisor_desc:0 ""Ще одна дорога тут, ще одна майстерня там, ще дві свердловини тут, можливо, вдасться знову запустити цю електростанцію"..." \n\nЗемля існує для того, щоб її обробляли, а люди - для того, щоб вона була впорядкованою і продуктивною. Така філософія тих, хто панує над Гніздом, і саме такі люди, як Корнеліус Вебер, сприяють цій роботі. Корнеліус - непоказний літній чоловік із голосом, схожим на дощ, який і мухи не скривдить, але знає, як побудувати сотню доріг для солдатів і майстерень для їхнього озброєння. Він також є родоначальником сім'ї Веберів, однієї з наймогутніших у Гнізді, і, відповідно, має значний вплив. Його рід відомий своїми інженерними здібностями та вмінням використовувати старі технології та прийоми. Тож його завдання - очолювати команди робітників, як оплачуваних, так і не дуже, для ремонту й підключення старої інфраструктури минулих часів та виробництва зброї й інших інструментів, необхідних його роботодавцю."
  WYR_marietta_name:0 "Марієтта Сандерс"
  WYR_marietta_economic_advisor_desc:0 ""Що таке народ без торгівлі? Не дуже дорогий народ". \n\nСеред простих жителів Гнізда є прислів'я: Ніхто не жадібніший за Бейлі, якщо тільки це не Сондерс. Це правда, але мало хто буде настільки дурний, щоб сказати це там, де їх може підслухати член цієї могутньої родини. Марієтта - матріарх сім'ї, і решта членів клану поважають її як за те, що вона добре знається на цифрах і бухгалтерії, так і за тушковану оленину. Однак торгові переговори - її улюблене заняття, і левову частку багатства сім'ї Сондерс за останні десять років заробили на ґанку будинку Марієтти, коли вона курила свою люльку й укладала угоди. Наодинці з собою вона все ще оплакує чоловіка і твердо має намір забезпечити якомога легше життя своєму потомству."
  WYR_axton_name:0 "Отець Екстон"
  WYR_axton_cultural_advisor_desc:0 ""Святий Матфей благословляє нас щодня, і ці благословення повинні бути спрямовані на служіння вищому благу". \n\nОтець Джеймс Екстон підтримував вогонь свічок і віру в маленькій каплиці Всіх Святих упродовж багатьох десятиліть, поки до нього не прийшов молодий Август Бейлі. Це ознаменувало початок змін в обох чоловіках. Отець прищепив молодій людині здоровий страх перед Богом і почуття відповідальності за те, щоб зробити світ кращим. Зі свого боку, майбутній барон підштовхнув Екстона до того, щоб запекти своє серце проти невіруючих і прищепити своїй пастві важливість десятини і податків. Батько тепер твердо вірить у барона і його сім'ю, бачачи в них маяк віри і порядку в темному світі, і за їхнім наполяганням підштовхнув каплицю до шанування святого Матфея, зокрема. Він не звертає уваги на те, що Бейлі постійно опускають руки в шухляду для пожертвувань, і натомість виголошує все нові й нові проповіді, які викривають численних безбожних сусідів Гнізда і закликають до дій проти них."
  WYR_savannah_name:0 "Саванна Чайлдс"
  WYR_savannah_cultural_advisor_desc:0 ""Найкращі з маленьких людей тримаються осібно, а решта мають звичку зникати. Будь кращим". \n\nСаванна - подруга дитинства Аннет, вони зблизилися під час гри в хованки та нескінченних юнацьких інтриг. Подорослішавши, вони тільки зблизилися, до того ж обидві знали одна про одну секрети, які могли зруйнувати їхню репутацію, але тримали їх у таємниці. Вони все ще залишаються найкращими подругами, і зі зростанням могутності Аннет з'явилася можливість піднестися і Саванні. Саванна - любителька підглядати за людьми, і її не хвилює, хто постраждає, аби вона і "Енні" залишилися у виграші. Роль глави нової таємної поліції баронеси дається їй з легкістю і задоволенням. Но даже остальные члены семьи Чайлдс не всегда находятся в безопасности."
  WYR_scott_name:0 "Генерал Скотт"
  WYR_scott_high_command_desc:0 ""Ми більше не будемо зганьблені, не під моїм командуванням". \n\nНайстарший і найвисокопоставленіший із тих, хто залишився в компанії Зака, генерал Едвард Скотт отримав свою частку битв, як славних, так і безславних. Він намагається зосередитися на славних, але в серці генерала живе глибока гіркота, яка зростає з кожною невдачею і роком. У різний час він буває то суворий, то дуже поблажливий до своїх людей, залежно від того, як пройшло їхнє останнє завдання, а серед решти ополченців ходять шепоти про його зростаючу залежність від випивки. Незважаючи на всі ці проблеми, він залишається людиною, яка добре розуміється на військовому мистецтві та загартованою в похмурих реаліях, які з ним пов'язані. Бейлі дуже довіряють йому, і поки що цієї поваги і довіри достатньо, щоб дати йому мету. Найбільше він щасливий, коли веде своїх хлопців на зачистку укриттів рейдерів і племінних таборів.
  WYR_harold_grady_name:0 "Майор Гарольд Грейді"
  WYR_harold_grady_research_advisor_desc:0 ""Якщо якісь наркомани-рейдери можуть воювати вночі і ставити міни-пастки під кожною пляшкою ядер-коли, то і ми зможемо". \n\nУ компанії Зака є люди, які ставляться до неорганізованої і неортодоксальної тактики бою рейдерів і деяких племен із презирством, або з почуття елітарності, або тому, що занадто часто страждали через неї. Майор Гарольд Грейді, навпаки, вважає інакше. Грейді вважає, що такі методи ведення війни більш ефективні, ніж здається, і навчає підлеглих йому людей подібних прийомів. Пастки, засідки, нічні напади та інші партизанські тактики - все це в його арсеналі, і якби була можливість, він би навчив цього й інших солдатів, збирачів податків та інших бійців Гнізда."
  WYR_james_hartford_name:0 "Джеймс Гартфорд"
  WYR_james_hartford_air_chief_desc:0 ""Ну, це не вертокрил, але я впевнений, що зможу повернути цього старого канюка в небо". \n\nСтарший син у сім'ї Гартфордів, Джеймс відмовився від наукового інтересу матері та солдатського стоїцизму батька на користь інженерної справи. Зокрема, захопився авіацією. Хоча в Гнізді важко знайти літальні апарати будь-якого типу, Джеймс - експерт в обслуговуванні та відновленні всіх, що трапляються йому під руку. Молодий чоловік часом мириться з командуванням Бейлі та їхнім сільським режимом, будучи більш звичним до військової ієрархії, але поки вони фінансують його проєкти, він буде наслідувати приклад батьків."
  WYR_muriel_name:0 "Мюріель Бейлі-Вебер"
  WYR_muriel_cultural_advisor_desc:0 ""Дорогі, мир у Гнізді - це божий дар. Ми були б невдячні, якби не спробували розділити його з нашими сусідами". \n\nСестра Августа і видний член сім'ї Вебер після шлюбу, Мюріель має чималий вплив у Гнізді. Однак цей вплив не стільки пов'язаний з її зв'язками з могутніми кланами, скільки з її глибокою причетністю до церкви Святого Матфея. Вона глибоко побожна жінка і проводить більшу частину свого вільного часу, організовуючи програми з роботи з населенням і вербування для отця Екстона та інших членів церкви. Хоча ведення політики Гнізда не належить до її компетенції, якщо брат попросить її про це ввічливо і смиренно, вона готова допомогти його ширшим планам. Пироги будуть спечені, мітинги проведені, і жителі Гнізда будуть покликані підтримати свою церкву і Бейлі."
  WYR_iris_saunders_name:0 "Ірис Сандерс"
  WYR_iris_saunders_navy_chief_desc:0 ""Одягайте чоботи, хлопчики і дівчатка, ми повинні бути в Кемпмент-Бей до завтрашнього вечора". \n\nІрис - жінка практична, вона часто буває поза Гніздом, працюючи над торговельними угодами вздовж і впоперек річки. Досвідчений капітан, який завоював репутацію людини, що швидше за інших орієнтується на воді, вона принесла сім'ї Сандерс чималу частину їхніх статків. У міру того як Бейлі та їхні союзники виявляються втягнутими у все нові й нові конфлікти, торговельний флот Сандерсів все частіше і частіше залучають до бойової служби, зокрема й Іріс. На щастя для неї, швидкість і гнучкість так само корисні на війні, як і в бізнесі."

