  ## Events

  nf_baron.1.t:0 "Народження барона"
  nf_baron.1.d:0 "Коли небо звалилося і світ розлетівся на шматки від великого вибуху, земля занурилася в варварство і хаос. Територія, відома тепер як Гніздо, нічим не вирізнялася з-поміж інших, її понівечили монстри, радіація та банди рейдерів. Однак не все було так безнадійно, і завжди знаходилися ті, хто протистояв темряві. Поселенці, власники ранчо та мисливці об'єднувалися для виживання в ті часи. За багато десятиліть ці спільноти розрослися і почали переломити хід боротьби з хаосом. Найвпливовішими і наймогутнішими в ті часи стали сім'ї ранчерів, головною з яких стали Бейлі. \n\nБейлі, а також такі сім'ї, як Вебер і Сандерс, змогли закріпити за собою значні ділянки землі та спільно захищали одне одного і своїх працівників. Останній патріарх клану Бейлі, Престон, зокрема, укладав між ними угоди, спрямовані на взаємний захист і збагачення. У Престона Бейлі було дві доньки та син. Дочки, Евелін і Мюріел, незабаром були видані заміж за різних сусідів, а син став предметом палкого кохання чоловіка. Його назвали Августом, і коли він досяг повноліття, найприкметнішою з якостей молодої людини відзначили:"
  nf_baron.1.a:0 "Любов до грошей"
  nf_baron.1.b:0 "Безмежну енергію"
  nf_baron.1.c:0 "Чуття на таланти"

  nf_baron.2.t:0 "Зак прибуває"
  nf_baron.2.d:0 "Син незабаром змінив батька, коли Престон Бейлі загинув від рук банди рейдерів, відомої як Рамбрейкери. Ця смерть не була швидко забута новим главою сім'ї Бейлі, і вона призвела нового патріарха до дедалі жорстокіших сутичок з різними племенами і рейдерами, з якими межували його володіння. У перервах між битвами і управлінням сімейними ранчо Август все ж знайшов час, щоб одружитися з Керолін Сондерс і створити з нею сім'ю. Після короткого року спільного життя у них народилася дитина, Аннет. Народження доньки стало світлою плямою в жахливому періоді життя Августа, оскільки незабаром після цього він втратив дружину через спалах грипу, що охопив Гніздо. \n\nВсе пішло на поправку, коли в Гніздо прибули нові жителі. Ополченці, вигнані зі своїх будинків на заході суперниками в горах, безцільно кочували в пошуках нового дому. Випадкова зустріч лідера компанії Зака, генерала Скотта, і Августа призвела до того, що вони уклали новий союз, який змінить долю Гнізда найближчими днями. Їх об'єднувала ненависть до рейдерів, племен та інших груп, які загрожували їхнім уявленням про цивілізацію. Незабаром вони приступлять до здійснення планів зі знищення ненависних їм груп у Гнізді, і найважливішими інструментами, якими володіла компанія Зака, були їхні:"
  nf_baron.2.a:0 "Запаси вибухівки"
  nf_baron.2.b:0 "Схованки з хімікатами"
  nf_baron.2.c:0 "Незліченні ящики зі зброєю"

  nf_baron.3.t:0 "Затуляючи сонце"
  nf_baron.3.d:0 "За роки, що минули після прибуття компанії Зака, у Гнізді відбулося багато змін. Кілька племен і банд рейдерів були знищені, починаючи з Рамбрейкерів. З цими перемогами розширилися ранчо і сім'ї, з'явилися безпечніші поселення для торгівлі. У підсумку Август отримав левову частку заслуг за ці блага і незабаром назвав себе бароном Гнізда. Інші сім'ї бурчали наодинці, але ніхто з них не міг посперечатися з тим, що ця людина контролює найбільше ополчення і повну скарбницю. Його дочка досягла повноліття, а сам він зав'язав тісну дружбу з мисливцем на ім'я Єзекіїль. Незабаром після того, як Август коронувався, країною стали ходити перші збирачі податків. \n\nУвагу тих людей, що не могли змиритися зі становищем, незабаром було звернено на нових ворогів. Не тільки сімей, а й церкви Святого Матфея, яка з роками стала тісно співпрацювати з родиною Бейлі. Завжди знаходилася чергова група рейдерів або кочове плем'я, що становило загрозу для людей і землі. Останнім об'єктом такого насильства стало плем'я Сонцепоклонників, що кочувало в землях на північ від ранчо клану Вебер. Вони надто близько підійшли до стад товсторогів і проігнорували надто багато попереджень, тому їм довелося піти. \n\nКомпаія Зака та інші війська Гнізда рушили туди, і без вагань і пощади плем'я Сонцепоклонників було знищено. Щойно вони були знищені, їхні мисливські угіддя були передані:"
  nf_baron.3.a:0 "Клану Вебер"
  nf_baron.3.b:0 "Сім'ї Сандерс"
  nf_baron.3.c:0 "Гартфордам"

  nf_baron.4.t:0 "З міркувань совісті"
  nf_baron.4.d:0 "Двоє чоловіків мовчки сиділи в кабінеті маєтку Бейлі, потягуючи пиво і дивлячись у вогонь. Ліворуч сидів сам барон, на обличчі його застиг похмурий вираз, коли він обмірковував, що сказати. Праворуч сидів Єзекиїль, друг і помічник барона, і вираз його обличчя був стоїчним і незбагненним. Коли мовчання стало нестерпним, Август встав і підкинув у камін ще одне поліно. "Чорт забирай, Заку, ти знаєш, у яке становище ти мене поставив?" - він відвернувся, щоб знову подивитися на полум'я, перш ніж той встиг відповісти. \n\nЄзекіїль допив пиво, перш ніж відповісти, його одне око пропалювало дірку в спині барона: Думаю, ти перший поставив мене в це становище. Усі ці Ханські штучки - це просто знову ті наглядачі. Убити їх - все одно що підстрелити оленятко. Чому ми вбиваємо всіх цих людей?" \n\nБарон подивився на свій кишеньковий годинник, перш ніж сказати: Ти знаєш відповідь на це питання. Вони нам заважають, - тепер Август повернувся обличчям до свого суворого друга. - "Вони ставлять свої намети на чудових пасовищах і планують пограбувати нас, щойно в них закінчиться тарганяче й оленяче м'ясо. Вони безбожні дикуни, які нічим не відрізняються від будь-якої іншої банди рейдерів". \n\n Єзекиїль сумно похитав головою: Так не повинно бути. Я спостерігав за ними, вони здаються досить розумними. \n\n "Досить", - підняв руку барон. - "Я не можу допустити, щоб люди виявляли сумнів у мені публічно, підривали мою репутацію. Тим більше ти, Зік". \Вставши і надівши капелюх, Єзекиїль подивився в обличчя Августу і спокійно вимовив: "Схоже, тобі доведеться замкнути мене."
  nf_baron.4.a:0 "Так він і зробив"

  nf_baron.5.t:0 "Сімейні інтриги"
  nf_baron.5.d:0 "Дочка барона Аннет багато в чому схожа на свого батька. Вона амбітна, безжальна, жадібна й егоїстична, а її розум сповнений планів і задумів. У маєтку подейкують, що це поширюється навіть на її власну сім'ю, і багато хто підозрює, що блудна дочка не раз намагалася вбити свого батька. Сам же Август дуже любить свою дочку, і хоча йому відомо про її честолюбну натуру, це здебільшого є предметом його гордості. Не те щоб йому не доводилося вичитувати її кілька разів за надмірні замашки. \n\nНещодавно люди бачили, як Аннет провела кілька ночей за межами маєтку, повертаючись додому тільки на світанку або навіть до вечора наступного дня. У першу з цих ночей Август був на полюванні, але тепер він повернувся додому, і кілька слуг попередили його, що вона, схоже, щось замишляє. Навіть одна з вогнепальних озброєнь барона зникла з сейфа. Аннет лише попросила батька довіряти їй, коли його розпитували про ці події, хоча й зауважила мимохідь зникнення Єзекиїля. Чи повинен Август довіритися своїй спадкоємиці, чи відправити її на дипломатичну роботу далеко від дому, де вона ще може бути корисна, але вже не зможе заподіяти жодної шкоди?"
  nf_baron.5.a:0 "Вислати її подалі"
  nf_baron.5.b:0 "Довіритися їй"

  nf_baron.6.t:0 "Втеча"
  nf_baron.6.d:0 "Аннет посміхнулася, вийшовши з тіні, в якій вона чекала весь цей час. Барон, її батько, був мертвий. Її послання йому було простим: Підходь до темниці, я розкрила змову. Коли він прибув, то зіткнувся з Єзекиїлем, який щойно звільнився з камери. В одному зі своїх листів вона підсунула йому ключ від в'язниці, а також дещо ще. Як же був вражений її батько, коли Єзекиїль дістав пістолет, вкрадений з маєтку Бейлі кілька ночей тому, і вистрілив у нього у відповідь на те, що той вихопив свою власну зброю. Єзекиїль завжди був одним із найкращих стрільців у Гнізді, і Аннет розраховувала, що за ґратами він не втратить хватку. \n\nВона тихо вийшла і сказала Єзекиїлю в спину, коли він стояв над тілом свого колишнього друга: Гарно спрацьовано, коханий. \n\nВін обернувся і підняв пістолет, перш ніж зрозумів, хто це сказав. Його плечі опустилися, і він низьким голосом сказав: Не називай мене так, Енні. Не зараз, - він знову подивився на тіло і запитав. - "Це те, чого ти хотіла, чи не так?" \n\nАннет підійшла до нього і поцілувала його в щоку. "Я багато чого хочу, Зік. Сьогодні я отримала дещо з цього", - потім її голос набув майже сумних ноток. - "І я дам тобі дещо натомість. Я дам тобі фору". \n\n Єзекиїль відчув погрозу в її словах - звісно, за вбивство барона їй доведеться призначити нагороду за його голову. Він ще раз насупився, повернувся до дверей і зник у ночі. Вона почула, як він гукнув її через плече: "Ще не вивели гадюку з іклами гострішими, ніж у тебе, Енні."
  nf_baron.6.a:0 "І потім він зник"

  nf_baron.7.t:0 "Пробач?"
  nf_baron.7.d:0 "Єзекиїль прокинувся від голосу барона Бейлі, який говорив йому: "Прокинься, Єзекиїль. Нам потрібно поговорити. \n\nНе знімаючи капелюха, який він насунув на обличчя, щоб затулити світло, ув'язнений відповів: Я чую тебе, Августе. Чим можу бути корисний? \n\nПершою відповіддю був звук ключа, що повертається, і двері камери, що відчиняються, після чого Єзекиїль піднявся і зняв капелюх, щоб поглянути на свого відвідувача. Август сів на самотній стілець у дальньому кінці камери й оглянув кімнату, перш ніж заговорити: Я прийшов, щоб відпустити тебе. Його обличчя виглядало так, ніби він щойно відкусив шматочок зіпсованого сиру. \n\n Пробач? - Єзекиїль підняв брову і додав. - Що змусило тебе прийняти таке рішення? \n\n\пБарон дістав сигарету з кишені і прикурив, передавши її Єзекиїлю, а потім прикурив сам. Кларенс. Він був у мене на слуху відтоді, як я посадив тебе. Тепер, коли Хани відступили на деякий час, він наполягає, щоб я відпустив тебе, якщо хочу, щоб він залишився, - він зробив довгу затяжку, випустивши дим великою хмарою через ніс. По правді кажучи, мені все одно не подобалося, що ти тут. \n\nЄзекиїль надів чоботи і встав, сигарета повільно горіла між його губами. Він узяв з маленького столика пачку листів і сховав їх у плащ, після чого пильно подивився на барона: Значить, я можу спокійно вийти за ці двері? \n\nАвгуст кивнув і махнув рукою в бік виходу, вважаючи за краще перевірити кишеньковий годинник, замість того, щоб подивитися в очі співрозмовнику: Ти можеш. І можеш іти куди захочеш. Тільки постарайся більше не доставляти мені неприємностей, Зік"
  nf_baron.7.a:0 "І потім він зник"

  nf_baron.8.t:0 "Час лікує всі рани"
  nf_baron.8.d:0 "Аннет подивилася на кишеньковий годинник свого батька, спостерігаючи за цоканням стрілок через тріснуте скло. Минуло вже чимало часу відтоді, як він пішов із життя, і хоча якась частина її душі дивувалася тому, що вона сумує за ним, вона вже давно повністю замінила його в Гнізді. Баронеса була господарем, і всі або поважали, або боялися її, як вона того бажала. Вона вийшла на ґанок, налила собі келих вина і почала розглядати зірки над головою. Чому вона так сумує останнім часом, задавалася вона питанням. \n\n Зрештою до неї дійшло: вона була самотня. Саванна, як і раніше, була її вірним подільником, але, ставши баронесою, всі інші змінили своє ставлення до неї. І це зрозуміло, адже вона сама вимагала того від них. Ще один келих вина, і її думки звернулися до Єзекиїля. Він усе ще десь тут, незважаючи на те, що за його голову призначена нагорода. Не те щоб вона хотіла, щоб хтось знайшов його і привів сюди. \n\nДивлячись у ніч, вона вголос сказала собі: Ну, якщо я хочу його повернути, я можу його повернути, чи не так? Це моя країна. Вона повернулася до будинку з пляшкою вина і написала повідомлення своїм агентам, доручивши їм скасувати нагороду і знайти Єзекиїля. Потім вона написала лист, який мав бути доставлений Єзекиїлю, щойно вони його знайдуть, і в якому вітала б його повернення. У кращому разі - прямо в її обійми."
  nf_baron.8.a:0 "Він обов'язково повернеться..."
  nf_baron.8.b:0 "...повернеться ж?"

  nf_baron.9.t:0 "Кіт прийшов назад"
  nf_baron.9.d:0 "Вона почувалася неприродно, виходячи до лісу на самоті. Вона залишила звичних охоронців і Саванну за кілька миль від дому, і компанію їй складали тільки її дробовик і цокання кишенькового годинника. Кілька днів тому від Єзекиїля нарешті надійшла відповідь, у якій він просив її вийти і зустрітися з ним наодинці. Це була єдина причина, через яку вона вирушила в дорогу, не звертаючи уваги на внутрішній голос, який турбувався про її беззахисність. Цей хлопець мав над нею більшу владу, ніж вона могла очікувати. \n\n "Ранок, Енні", - почула вона знайомий голос з-за дерев. Вона насилу втрималася від бажання схопитися і вистрілити з пістолета, опустивши його і прийнявши стоїчний вираз обличчя. Єзекиїль вийшов на дорогу так, щоб вона могла його бачити, і мав зовсім поганий вигляд після кількох місяців, проведених у бігах. "Мушу сказати, я вражений, що ти прийшла сюди сама. Ти ж справді довіряєш мені?" \n\nАннет зберегла спокійний вираз обличчя і підійшла до нього. Він уважно спостерігав за нею, але був приголомшений, коли вона схопила його за бандану на шиї та притягнула до себе для поцілунку. Через мить вона відпустила його і сказала: Ти хороша людина, Зік, одна з небагатьох. У цьому я не сумніваюся, - він промовчав, а вона продовжила. - "Ходімо зі мною, ковбою, я сумувала за тобою", - вона лукаво посміхнулася. - "Можливо, я навіть дозволю тобі одружитися зі мною". \n\n "Ти ніколи не була сором'язливою, Енні", - Єзекиїль поправив пальто і посміхнувся їй у відповідь. - "Хіба я можу відмовити?"""
  nf_baron.9.a:0 "Тільки б це не закінчилося"

  nf_baron.10.t:0 "У божому домі"
  nf_baron.10.d:0 "Август почувався добре. Нова церква була настільки гарна, наскільки можна було побажати, з особливою лавкою для нього і тільки для нього. Батько якраз закінчував полум'яну проповідь про безбожні й дикі шляхи людей з півдня і про те, що люди повинні віддати шану Бейлі, щоб такий хаос ніколи не прийшов до їхніх домівок. Найголовніше, що тарілка для збору пожертв зупинилася перед ним останньою, щоб він міг особисто її оглянути. По-справжньому, відчував барон, Святий Метью дивився на нього згори донизу й усміхався. \n\nВін затримався після меси, щоб привітати Екстона і попросити батька випити з ним пару чарок того вечора, але спокій Августа було порушено. Гартфорди, Шейла і Кларенс, попрямували до його лави, а не до виходу. Шейла сиділа і не звертала уваги на чоловіків, захоплено набираючи текст на піп-бої, але Кларенс дивився на неї важким поглядом. Барон насупився і розрядив напружену обстановку запитанням: Знову Єзекиїль? \n\nКларенс кивнув і опустив ще кілька кришок у тарілку для збору пожертвувань, що стояла поруч, після чого сів: "Минуло вже достатньо часу, а він один із нас. Відпусти його, Августе, або, може, ми відпустимо його самі."
  nf_baron.10.a:0 ""Я візьму це до відома"."

  nf_baron.11.t:0 "Тінисте місце для лежанки"
  nf_baron.11.d:0 "Карсон Вебер стояв навколішки в сухій траві, на його обличчі був вираз жаху і люті, і він кричав на своїх викрадачів: Ви хоч розумієте, хто мій дід? У що ви вплуталися? Двох із них він не впізнав, хоча вони виглядали готовими до перестрілки будь-якої миті, але останнього він упізнав. Жінка, яка стояла у нього за спиною з гвинтівкою напоготові, виявилася Саванною Чайлдс. Він чув, що вона була однією з улюблениць нової баронеси, і кілька разів бачив її в церкві. \n\n Я багато чого знаю, хлопчику, - сказала Саванна, насолоджуючись моментом. - Я знаю, що ти онук старого Корнеліуса. Я знаю, що він знає, що ти зробив і що має статися, - вона розсміялася, коли Карсон здригнувся і зумів лише заїкнутися у відповідь. - Скільки з них, рабів Хана, розчинилися в повітрі під твоїм наглядом, хлопчику? А скільки їх було до тебе? Занадто багато. \n\nНабувши голосу, Карсон став благати її: Почекай, я можу дати тобі інших. Сказати тобі, куди вони пішли! Що завгодно! \n\n Ти останній, Карсоне, вони здали тебе, - чоловік придушив ридання, коли вона розвіяла його надії. - А тепер, молодий чоловіче, під яким із цих прекрасних дерев ви хотіли б прилягти?"
  nf_baron.11.a:0 "Постріл луною пронісся серед дерев"

  nf_baron.12.t:0 "Жінки Бейлі"
  nf_baron.12.d:0 "Мюріел Бейлі-Вебер натягнула фартух, перш ніж викласти чергову порцію липкого тіста для розкочування. Позаду неї за кухонним столом сиділа її сестра Евелін. Вона пила вже третє пиво за день і дивилася в порожнечу, коли мовчала. Пара сірих кішок спала на підвіконні ліворуч від Мюріел, не звертаючи уваги на жіночу розмову. Взявши в руки качалку, Мюріел заговорила через плече: О, а ти чула? Гасті хоче, щоб я знову виступила на його підтримку. \n\nЕвелін ледь підняла очі від свого пива, але у відповідь лише хрюкнула, перш ніж осушити останню пляшку. \n\nНе звертаючи уваги, Мюріель продовжила: Гадаю, я можу допомогти йому знову: зробити трохи випічки і зібрати кілька милих маленьких знаків. Цю землю потрібно час від часу струшувати, а дозвільні руки - зайняти, - в задумливості вона запитала. - Як ти думаєш, люба, пироги для благочестивих? \n\nЇї молодша сестра встала з-за столу в пошуках ще одного напою, але зупинилася, проходячи повз Мюріель, і сперлася на її плече, після чого додала: І пістолет для безбожників! \n\nБлиснувши очима, Мюріель погрозила Евелін пальцем вільної руки, після чого відповіла: "О, це звучить чудово!"
  nf_baron.12.a:0 "Просто божественно!"

  nf_baron.13.t:0 "Повернення"
  nf_baron.13.d:0 "За вікном сідало сонце, і Август відкинувся у своєму улюбленому кріслі, колись прекрасному, але тепер дещо пошарпаному і скрипучому. Його сестра Мюріель була зайнята тим, що поправляла дрібнички і рами для картин, які й так були прямими, а інша сестра тихенько присьорбувала зі своєї фляжки і дивилася у вікно. Аннет мала повернутися з хвилини на хвилину - вона запізнювалася - і тітоньки вирішили приєднатися до нього, щоб привітати її. Вони перейшли в будинок, щоб почекати, бо день хилився до вечора і Мюріель почала скаржитися на прохолоду в повітрі. Август хотів прикурити сигарету, але не встиг знайти запальничку, як тонкий голос Евелін прорізав тишу: Вона тут. \n\nЧерез кілька миттєвостей вхідні двері відчинилися, і в кімнату увійшла юна Аннет, яку зустріли мовчанням. Її батько й тітки мовчали не від незручності, а від здивування з приводу її вбрання. На ній була чудова сукня кремового кольору, оздоблена квітами чорних жоржин, що бігли з боків і перепліталися навколо коміра, вражаюче збережена і практично блискуча. Сестри Августа незабаром здобули дар мови і стали воркувати над дівчиною, вихваляючи її красу і сукню. \n\n Де ти знайшла це, Енні? Напевно воно обійшлося в кругленьку суму, - барон встав і зробив крок уперед, щоб подивитися доньці в очі. \n\n Єзекиїль дав мені його. Сказав, що знайшов його в якійсь дивній крамниці на заході, - Аннет лукаво дивилася на батька, чекаючи його реакції. \n\nОчі розширилися, і він запитав: Ти бачила його? \n\nВона полізла в сумку і відповіла: Один раз. Він і тобі дещо залишив, - Аннет кинула йому щось, і він насупився, побачивши, що йому попалося: стара запальничка, прикрашена малюнком гримучих змій."
  nf_baron.13.a:0 "Навряд чи він повернеться"
