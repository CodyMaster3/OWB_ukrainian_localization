  ## Ідеї
  wyr_economical:0 "Шлях барона"
  wyr_economic_desc:0 "Барон - жорстока людина, відома своєю безжальною ефективністю. Велика частина землі у Вайомінґу належить йому і віддана в оренду поселенцям, які нічого не знають і які потім потрапляють у злощасну і пекельну петлю - в Гніздо Барона."
  wyr_elite_mercenaries:0 "Еліта барона"
  wyr_elite_mercenaries_desc:0 "Найманці, найняті бароном, - найкращі з найкращих, і найвищою мірою відповідають його безжальній експансіоністській моделі “більше - значить краще”. За довгі роки служби вони стали смертельно віддані йому - і битимуться на смерть за кожен шматок своєї платні."
  wyr_marshall_defense:0 "Переважаюча позиція"
  wyr_marshall_defense_desc:0 "Ці "вільні" жителі Республіки Маршалл уже не раз вступали з нами в сутички, і востаннє все закінчилося для них дуже погано. З нашої точки зору, ці грубіяни в боргу перед нами за нашу милість. Репарації - це джентльменська угода, але є ймовірність, що вони повернуться. Вони, швидше за все, не знають, що Аннет та інші з'ясували, на що вони здатні, і підготувалися відповідним чином. Наступного разу буде ще гірше для них."
  wyr_khans_war:0 "Відчайдушні заходи"
  wyr_khans_war_desc:0 "Оскільки перемога не приходить так швидко, як ми сподівалися, настав час відкинути всі уявлення про чесну боротьбу з такими дикунами. Будь-яка брудна тактика або виверт повинна бути використана для захисту наших будинків і відновлення миру, чого б це не коштувало землі або людям. Бог подбає."
  wyr_khans_war_victory:0 "Чиста перемога"
  wyr_khans_war_victory_desc:0 "Завдяки швидкій та успішній перемозі над Ханамі ми тепер можемо пожинати всі плоди, які до неї додаються. Із землі та їхніх таборів ми можемо витягти будь-які багатства, а з їхніх лав прибувають неоплачувані працівники для сім'ї Вебер. Хвала барону."
  wyr_matthew_dues:0 "Святий покровитель збирачів податків"
  wyr_matthew_dues_desc:0 "З розширенням церкви отця Екстона почався приплив нових парафіян. З'явилося навіть кілька прочан із сусідніх земель, охочих подивитися на новий дім поклоніння. З новими вірянами приходять і гроші, а церква завжди охоче жертвувала свої надлишки на справу барона."
  wyr_hartfords_appeased:0 "Приборкані Гартфорди"
  wyr_hartfords_appeased_desc:0 "Зі звільненням Єзекіїля на прохання Гартфордів, Кларенс зосередився на навчанні військ Гнізда. Збирачам податків і компанії Зака не завадять додаткові тренування. І взагалі, зрештою, це була ідея барона."
  wyr_gentle_agency:0 "Оксамит поверх сталі"
  wyr_gentle_agency_desc:0 "Нова баронеса пишається тим, що знає про все, що відбувається як у підвладних їй землях, так і за їхніми межами. Задля її спокою міс Чайлдс та решта членів Агенції Ввічливості розвідують землі, шпигують за своїми сусідами та виконують різноманітні доручення в інших землях. Смуту та інші загрози буде придушено ще до того, як вони встигнуть пустити коріння. Хай живе баронеса."
  wyr_zack_reforms:0 "Славу Зака відновлено"
  wyr_zack_reforms_desc:0 "Завдяки впливу баронеси компанія Зака зайняла нове почесне місце в Гнізді. Однак разом із новою славою та вищою зарплатою прийшли нові вимоги та стандарти. Компанія Зака має поводитися як еліта, якою вона завжди вважалася, і, на щастя, вони готові до цього."
  wyr_baron_country:0 "Країна барона"
  wyr_baron_country_desc:0 "Це земля процвітання, миру і цивілізації, благословенна святим Матфеєм. Сім'ї стають дедалі багатшими, а їхні працівники навіть починають бачити деякі плоди своєї праці. Це початок золотого віку, зокрема, для Бейлі. Усе, що тепер потрібно зробити, - це захистити завойоване, поки за вікном лютують дикі Пустки."
  wyr_baroness_country:0 "Країна баронеси"
  wyr_baroness_country_desc:0 "У тіней у наших землях є зуби, і за допомогою їхніх дій і медових слів Аннет вдалося впоратися з усіма, хто міг загрожувати порядку речей. Зовнішні загрози - зовсім інша справа. Ніколи не можна по-справжньому довіряти сусідам, і ми доведемо це, постійно спостерігаючи за ними. Будь-яка помилка, будь-який момент слабкості - це запрошення взяти в руки зброю й усунути загрозу."


