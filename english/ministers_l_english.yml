  ncr_spy_trait:0 "Альянс послідовників рейнджерів"
  ncr_air_buff:0 "Ведмежі крила"

  general_oliver:0 "Генерал Олівер"
  general_oliver_desc:0 "Протеже Героя Мохаве, Олівер оточений славою і політичними перспективами. Однак його непослідовність і ставка на важку піхоту залишає бажати кращого, особливо в очах простих солдатів."

  colonel_hsu:0 "Полковник Шу"
  colonel_hsu_desc:0 "Полковника Шу люблять прості солдати, але він не має нічого спільного з політикою. Шу відомий тим, що пильно стежить за постачанням і затриманням шпигунів."

  colonel_moore:0 "Полковник Мур"
  colonel_moore_desc:0 "Рейнджерські інстинкти зробили з полковника Мур безжальну машину для вбивств. Вона розпізнає плани ворога набагато раніше за інших і може підібрати контртактику."

  colonel_royez:0 "Полковник Ройз"
  colonel_royez_desc:0 "Полковник Ройз показав хоробрість і силу під час завоювання Довгого 15-го. Він - втілення того, яким має бути солдат НКР. Однак, він всього лише людина і не може бути скрізь."

  chief_hanlon:0 "Командир Хенлон"
  chief_hanlon_desc:0 "Командир Хенлон - найстаріший із рейнджерів-людей. Він служив командиром рейнджерів майже 30 років, загартувавши свій розум, хитрість і тактику. Хенлон - жива ікона всіх рейнджерів."

  major_dhatri:0 "Майор Датрі"
  major_dhatri_desc:0 "Майор Датрі командує першою дивізією розвідки - командою снайперів із неперевершеним досвідом. Він і його люди ідеально підходять для розвідки місцевості та вишукування ворожих таборів."

  big_jim_chief_of_army:0 "Джеймс “Великий Джим” Маршалл"
  big_jim_chief_of_army_desc:0 "Великий Джим знає, як домогтися підтримки війни, і швидкого успіху - приголомшливим проявом сили! Таким чином, його призначення на посаду командувача армії призведе до збільшення ефективності призову та мобілізації."

  mossman_chief_of_army:0 "Генерал Моссман"
  mossman_chief_of_army_desc:0 "Моссман повністю вірить у силу рейнджерів; як таке, його призначення на посаду командувача армії призведе до підйому рейнджерів НКР і більш ретельної підготовки для всіх."

  drummond_chief_of_army:0 "Генерал Олександр Драммонд"
  drummond_chief_of_army_desc:0 "Драммонд має багаторічний досвід, і, отримавши призначення, покаже, що здатен планувати зі швидкістю та блиском. Однак він непопулярний серед людей, і його призначення послабить становище республіки."

  admiral_doherty:0 "Адмірал Доерті"
  admiral_doherty_desc:0 "Адмірал Доерті народився в містечку неподалік від Порт-Орфорда і провів свої підліткові роки в постійній боротьбі за захист свого риболовецького судна від піратів Моу. Однієї холодної зимової ночі піратський загін захопив у заручники багатьох жителів села, включно з його батьками. Не маючи можливості заплатити солідний викуп, жителі села оплакували втрату своїх близьких. Це був піратський звичай - здійснювати набіги на узбережжя в пошуках рабів, викрадаючи всіх заради викупу і продаючи тих, хто не міг заплатити, работорговцям в Орегоні. Оскільки йти було нікуди, він звернувся до військових, вступивши до Військової академії НКР. \n\n Поєднуючи свої військові знання з кмітливістю, він швидко піднявся службовими сходами у збройних силах НКР. Коли він вирішив стати адміралом, усі подумали, що це кар'єрне самогубство через нехтування військово-морськими силами. Його перше завдання з блокади Порогів від використання Колорадо для поповнення запасів провалилося через застарілу військово-морську доктрину Республіки. Військово-морський флот НКР складався з великих броненосних кораблів, перебудованих з ВМС США, які виявилися неефективними в гонитві за швидкохідними човнами, що використовувалися противником. У НКР також був відсутній корпус морської піхоти, що означало, що деякі призовники на флоті навіть не вміли плавати. Проявивши ініціативу, він застосував тактику зі свого минулого. Він мобілізував безліч рибальських човнів на узбережжі НКР і очолив нічну атаку на доки Репідс, спалив багато їхніх кораблів і захопив ще більше. Перерізавши більшість ліній постачання противника в одну мить, він здобув собі велику повагу в армії, особливо у вищого командування. \n\n Отримавши звання адмірала військово-морського флоту, він почав модернізацію військово-морського флоту НКР, створивши Корпус військово-морських інженерів. Оскільки інженери постійно створюють нові прототипи, знаряддя і військово-морські модулі під його пильним наглядом, Доерті впевнений, що, коли Легіон завдасть удару, НКР правитиме хвилями."
