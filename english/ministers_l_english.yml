  #RRG
  high_noon_inc:0 "Полуденна Зброя"
  high_noon_inc_desc:0 "Вважаючись малою гілкою однієї з головних династій А. З. Т., сім'я МакКрі та їхня компанія “Полуденна Зброя”, вели свої справи в тіні своїх материнських компаній. Незважаючи на низький профіль, вони відповідальні за виробництво найефективніших видів стрілецької зброї. Приділяючи особливу увагу дизайну, який скорочує час виробництва, люди з "Полуденної Зброї" проводять багато часу біля креслярської дошки, натомість набагато менше - у заводському цеху."
  xiuhcoatl_inc:0 "Шиукоатль Індастріз"
  xiuhcoatl_inc_desc:0 "Названа на честь легендарного збройового проєкту довоєнної епохи, Шиукоатль Індастріз, спеціалізуються на замовних, нестандартних проєктах, призначених для певного завдання. Вони працюють у Монколві з 2235 року, і відтоді набрали велику кількість талановитих конструкторів. Їхні методи виробництва повільніші, ніж у їхніх конкурентів, але їхні результати чудові."
  ######Tlaloc
  maximilian:0 "Максиміліан"
  maximilian_desc:0 "Максиміліан - насамперед політик; якщо ви запитаєте, у чому ж він досяг успіху, то це в залученні людей на його бік. На жаль, він схильний давати нездійсненні обіцянки, для того щоб домогтися такої підтримки."
  bumbling_politician_trait:0 "Невмілий політик"
  maximilian_good:0 "Максиміліан"
  maximilian_good_desc:0 "Максиміліан насамперед політик; якби ви сказали, що він у чомусь досяг успіху, це б привернуло людей на його бік. На щастя, його старший брат роз'яснив межі народної підтримки."
  good_politician_trait:0 "Умілий політик"
  zapata:0 "Сапата"
  zapata_desc:0 "Сапата - революціонер до глибини душі, його насамперед турбує, чи ситий робітник, і чи є у нього робота на державній фабриці, де б він міг працювати не покладаючи рук на благо держави і свого народу. На жаль, з таким підходом, майже не залишається здібних людей, готових йти в збройні сили."
  zapata_good:0 "Сапата"
  zapata_good_desc:0 "Сапату переконали, що сильний керівник найкраще підходить для проведення земельної реформи і поліпшення становища людей."
  revolutionary_farmer_trait:0 "Фермер-революціонер"
  good_farmer_trait:0 "Земельна реформа"
  moctezuma:0 "Монтесума"
  moctezuma_desc:0 "Монтесума - кровожерливий воїн, сповнений стародавньої мексиканської спадщини, який практично жадає битви з ворогами Тлалока. На жаль, його схильність до ритуальних жертвоприношень шкідлива як для здоров'я людей, так і для їхньої думки про уряд."
  moctezuma_good:0 "Монтесума"
  moctezuma_good_desc:0 "Монтесума був перепрограмований, щоб краще уявити навички, які фактично дали змогу Троїстому союзу завоювати Мексику. Хотіли б обговорити філософію? Або як підкупити керівників міста, щоб вони здалися без кровопролиття?"
