  ces_crucified_lucius:0 "Луцій не бу розп'ятий"
  lucius_advisor_desc:0 "Луцій, як будь-який хороший командир Легіону, знає ціну інженерії та дисципліни. З його допомогою ми зможемо мобілізувати народ ще швидше."
  lucius_command_desc:0 "Наші преторіанці озброєні балістичними кулаками, і ніщо не здатне їх залякати. Луцій, як їхній префект, як ніхто інший вміє спрямувати ударні загони, щоб проломити оборону ворога."

  monster_of_the_east_chief:0 "Чудовисько Сходу"
  alice_mclafferty:0 "Елис Маклаферті"
  alice_mclafferty_desc:0 "Еліс знає як вести бізнес. Вона з легкістю може задовольнити будь-який попит, поки уряд постачає їй вигідні контракти."
  alice_mclafferty_good:0 "Генеральний директор Маклаферті"
  alice_mclafferty_good_desc:0 "Там, де проходить Багряний караван, проходить і НКР."
  marge_le_barge_minister:0 "Мардж Ле Барж"
  marge_le_barge_minister_desc:0 "Одна з багатьох патріотично налаштованих громадян великої півночі, Мардж допоможе Реддінгу пройти через усі труднощі."
  old_world_blues:0 "Блюз Старого Світу"
