  militia_leader_mick:0 "Лідер ополчення Мік"
  militia_leader_mick_desc:0 "Хоча Мік - усього лише дрібний торговець зброєю, він також стійкий захисник Фрісайда і опора своєї громади. Надавши йому офіційні повноваження для своєї околиці, він зможе зробити Фрісайд безпечнішим, а також влаштувати пекло для наших ворогів."
  armed_politeness:0 "Збройна ввічливість"

  mr_new_vegas:0 "Містер Нью-Вегас"
  VEG_mr_new_vegas_cultural_advisor_desc:0 ""Я знову, містере Нью-Вегас, нагадую вам, що ви ніхто, поки хтось вас не полюбить. І цей хтось - я. Я люблю тебе.""
  beloved_personality:0 "Улюбленець народу"

  vlt_citizen_carter:0 "Громадянин Картер"
  anti_ghoul_proponent:0 "Прихильник боротьби з гулями"
  michael_angelo:0 "Майкл Анджело"
  michael_angelo_desc:0 "Майкл Анджело - сентиментальна душа, і той, хто робить вивіски для Нью-Вегаса, примножуючи його красу і яскравість. Його робота нагадує людям, чому вони люблять Нью-Вегас, і дає змогу дрібнішим підприємствам залишатися на плаву."
  sensitive_artist:0 "Чутливий художник"

  loi_lawkeeper:0 "Прикордонний законник"
  loi_state_reformer:0 "Державний реформатор"
  loi_teman:0 "Морський ведмідь"
  loi_terror:0 "Тінь на найсірішій височині"
  loi_outrider:0 "Розвідник-альпініст"
  loi_steady_she_goes:0 "Спокійна, поки вона прогресує"
  offensive_protocols:0 "Наступальні протоколи"
  offensive_protocols_desc:0 "Містер Хаус розробив набір протоколів ШІ для підвищення бойової ефективності сек'юритронів на відкритій місцевості та у воєнних кампаніях, якщо це стане необхідно. Як такий це зробить сек'юритронів більш ефективними в бою."
  aggressive_ai:0 "Агресивний ШІ"

  defensive_protocols:0 "Оборонні протоколи"
  defensive_protocols_desc:0 "Набір протоколів ШІ Містера Хауса, призначений для захисту Нью-Вегаса і його околиць, фокусуючись на окопуванні, що дає їм змогу ефективніше тримати оборону."
  reserved_ai:0 "Захисний ШІ"

  unorthodox_protocols:0 "Експериментальні протоколи"
  unorthodox_protocols_desc:0 "Набір протоколів ШІ Містера Хауса, призначений для того, щоб удосконалити здатність до навчання на власному досвіді та більш складної тактики. Крім того, ці протоколи покращують адаптивність і непередбачуваність сек'юритронів і всіх сил, керованих протоколом."
  unpredictable_ai:0 "Непередбачуваний ШІ"
  subroutine_alpha:0 "Підпрограма Альфа"
  subroutine_beta:0 "Підпрограма Бета"

  subroutine_gamma:0 "Підпрограма Гамма"
  subroutine_alpha_desc:0 "Підпрограма Альфа була спроєктована з метою скорочення обсягу технічного обслуговування, необхідного для забезпечення безпеки, і швидкості, з якою вони будуть готові повернуться в бій, стимулюючи їхні бортові ремонтні системи. Це скорочення в обслуговуванні сек'юритронів підвищить моральний дух наших неавтоматизованих військ і дозволить ефективніше їх забезпечувати."

  subroutine_beta_desc:0 "Підпрограму Бета розробили з наміром дати змогу сек'юритронам більш ефективно розробляти й виконувати тактичні плани. Встановлення Підпрограми Бета робить наш ШІ ефективнішим і забезпечуючи ефективнішою тактикою, як людей, так і для машин."
  subroutine_gamma_desc:0 "Підпрограму Гамма розробили з метою поліпшення здібностей нашого ШІ реагувати й адаптуватися до різних ситуацій і загроз за допомогою самонавчання й удосконалення, даючи змогу нашому ШІ ефективніше відновлюватися від втрат і захищатися від загроз."
  internal_repair:0 "Внутрішній ремонт"
  pre_simulated_tactics:0 "Попередньо змодельована тактика"
  adaptive_learning:0 "Адаптивне навчання"
  burning_avenger:0 "Вогняний месник"

  pittman:0 "Піттман"
  pittman_desc:0 "Піттман завжди був проникливим і параноїдальним. У будь-якому разі, тепер він зайняв високе становище, і почав застосовувати тактику, якої він навчився за десятиліття."
  pittman_chief_of_army:0 "Піттман"

  bonesnarl:0 "Косторик"
  bonesnarl_desc:0 "Косторик колись був невибагливим канібалом, який переховувався біля Нор, намагаючись вижити. Його удача закінчилася, коли Перший спіймав його і занурив у ВРЕ. Ставши супермутантом, його голод ставав тільки сильнішим, і, якщо вірити чуткам, він викрадає рабів, щоб вгамувати свій голод."
  bonesnarl_chief_of_army:0 "Косторик"

  beatrice:0 "Беатріс"
  beatrice_desc:0 "Беатріс родом із темного і загадкового минулого. Про її походження можуть знати тільки Перший і Мати. Вона прагне знайти тих, хто "спричинив це" і не зупиниться, поки не помститься."
  beatrice_chief_of_army:0 "Беатріс"

  shepard:0 "Шепард"
  shepard_desc:0 "Шепард - нове доповнення до зростаючої сім'ї Нор, і він уже довів свою цінність умінням справлятися з місцевими рабами, змушуючи їх працювати ефективніше за допомогою жорстокості, і, якщо їх недостатньо для роботи, дозволяючи Кістковому буркотуну йти добувати рабів на місцевості."

  mother:0 "Мати"
  mother_desc:0 "Мати - одна з перших, кого занурили в Нори, і тому вона виросла до таких розмірів. Однак її розумові здібності залишилися недоторканими, вона дбає про Нору і доглядає за нею. Косторик і Бетті часто розмовляють з нею, щоб поділитися своїми проблемами і почути її пораду."

  scurge:0 "Скнара"
  scurge_desc:0 "Скнара був племінним мисливцем, перш ніж його спіймали і занурили в чан з ВРЕ в Норах. Косторик часто використовує його для видобутку їжі для себе і свого невеликого клану. Однак він пишається своєю вірністю Першому, а не його послідовникам."

  marro:0 "Марро"
  marro_desc:0 "Марро став солдатом одразу після падіння бомб, одним із тих, хто повернувся в Нори, нишпорячи серед руїн, поки не був спійманий Першим і занурений у ВРЕ. Знаючи, наскільки світ став поганим, він залишився з Першим, ставши одним з небагатьох його найближчих друзів і виступаючи противагою його зростаючої нестачі менталітету."

  doctor:0 "Док Торр"
  doctor_desc:0 "Док Торр - жорстокий мутант-психопат. Якби він не знав, як лікувати наш вид - Перший або його послідовники вбили б його, щойно він перестав би бути корисним. Однак його навички можуть бути використані для зцілення наших воїнів, які повернулися з битв."
  nightkin_terror:0 "Жах тіней"
  consuming_hunger:0 "Виснажливий голод"
  brains_and_brawn:0 "Мізки і м'язи"
  slave_master:0 "Рабовласник"
  strong_rower:0 "Сильний веслувальник"
  ample_legroom:0 "Великий крок"
  warren_mother:0 "Мати Нор"
  warren_hunter:0 "Мисливець Нор"
  old_soldier:0 "Старий солдат"
  warren_healer:0 "Цілитель Нор"
  power_of_might:0 "Сила могутності"
  power_of_hunger:0 "Сила голоду"
  power_of_tactics:0 "Сила тактики"
  warren_winter_expert:0 "Народжений на холоді"

  raul:0 "Рауль"
  raul_desc:0 "Рауль був найкращим механіком гвинтокрилів, що був у Анклаву. Після поразки Анклаву на Нафтовій вишці в Наварро, він утік із Дорнаном. Після повернення Дорнана, Рауль дуже швидко усвідомив, що обладнання для будівництва Фабрики для необхідного йому спорядження, потребувало капітального ремонту, і одразу ж почав працювати, ставши найкращим інженером Анклаву."

  judah_kreger:0 "Капітан Джуда Крегер"
  judah_kreger_desc:0 "Джуда Крегер був капітаном Анклаву в Наварро. Його лідерські навички допомагали стримувати суперників, щоб вони могли працювати разом без ускладнень. Коли Анклав зазнав поразки на нафтовій вишці в Наварро, його команда втекла в НКР і спробувала там таємно інтегруватися. Потім повернувся Дорнан, і все змінилося."

  snookie:0 "Снукі"
  snookie_desc:0 "Снукі була охоронцем на базі Наварро, охороняючи розумних Кігтів Смерті, захоплених Анклавом. Вона також була солдатом і досягла успіху на укріплених позиціях і не здавала своїх позицій. Коли Анклав втратив Наварро, і їй вдалося втекла з Дорнаном, і вона повернеться з ним, щоб допомогти у фінальній перемозі Анклаву."

  quincy:0 "Квінсі"
  quincy_desc:0 "Будучи керівником команди техніків у Наварро, Квінсі проявив себе як людина високої майстерності та відповідальності. Він був відповідальним за роботу механіків і ремонтних бригад, які перебували на базі. Коли Анклав програв битву на Нафтовій вишці і в Наварро, він зник з Арком Дорнаном і тепер знову повернувся з ним."

  sanders:0 "Полковник Сандерс"
  sanders_desc:0 "Сандерс був офіцером, відповідальним за нагляд над розкопками на військовій базі Маріпоса. Його здібності дозволили Анклаву отримати зразок ВРЕ-II і не дозволили Мутантам Шахтарям прорвати оборону табору недалеко від бази. Він веде своїх оперативників з умінням справжнього офіцера Анклаву."

  daisy_whitman:0 "Дейзі Вітмен"
  daisy_whitman_desc:0 "Дейзі була і залишається досвідченим пілотом гвинтокрилів і має понад 70 бойових вильотів. З її досвідом і навичками в небі наші літальні апарати будуть неспинні."
  orion_moreno:0 "Оріон Морено"
  orion_moreno_desc:0 "Оріон Морено був досвідченим солдатом у загоні Юди Крегера. Його бойовий досвід, а також його відданість роблять його досить цінним активом для Анклаву в цілому."

  new_hit_and_run:0 "Гробер"
  new_hit_and_run_desc:0 "Найкращий спосіб впоратися з людьми - це зробити набіг. Ми можемо перехоплювати їхні каравани, а потім відбиватися від їхніх армій на нашій території."

  new_run_and_hit:0 "Жайворонок"
  new_run_and_hit_desc:0 "Відступають тільки слабаки! Атакуй!"

  new_larg:0 "Великий"
  new_larg_desc:0 "На відміну від інших мутантів, Ларг знаходить задоволення в збиранні та ремонті, а не в дробленні та руйнуванні. Ось чому Традд вибрав його для спостереження за будівництвом дорожньої мережі навколо Ріно."

  new_karg:0 "Карг"
  new_karg_desc:0 "Брат Ларга, Карг, також відомий своїми незвичайними схильностями до супермутантства. Він навіть зайшов так далеко, що відновив клініку на Другій вулиці."

  new_burrow_master:0 "Господар нори"
  new_burrow_master_desc:0 "Про цього таємничого мутанта відомо не так уже й багато. Ми навіть не знаємо, який він має вигляд. Одні кажуть, що він гігант, інші стверджують, що він розміром з дитину. Останнє вірогідніше, бо відомо, що господар нори живе в глибоких підземних тунелях. Звідти він регулярно доставляє те небагато, що залишається на безплідній пустці."
  ##Cultural Advisor Traits
  #Columnist
    owb_cultural_advisor_state_columnist:0 "Державний колумніст"
  owb_cultural_advisor_state_columnist_desc:0 "Державний публіцист працює від імені центрального уряду, щоб виробляти прозорі, загалом неупереджені новини, які можуть бути легко перетравлені жителями пустки"

    owb_cultural_advisor_venerated_columnist:0 "Шанований колумніст"
  owb_cultural_advisor_venerated_columnist_desc:0 "З часом майже неминуче, що будь-хто, хто бачив війну і Пустку, почне зневажати їх. Шанований публіцист досяг цієї точки у своєму житті, і його часті статті часто критикують як такі, що деморалізують публіку."

  #Ideological Somethingorother
    owb_cultural_advisor_ideological_representative:0 "Ідеологічний представник"
  owb_cultural_advisor_ideological_representative_desc:0 "Ідеологічний представник здатний проникнути в саму суть національної ідентичності нації і використовувати її для згуртування народу на підтримку статусу кво."

    owb_cultural_advisor_ideological_manipulator:0 "Ідеологічний маніпулятор"
  owb_cultural_advisor_ideological_manipulator_desc:0 "Ідеологічний маніпулятор здатний проникнути в переконання і мрії основних демографічних груп нації та спрямувати їх на дрібніші демографічні групи, які, своєю чергою, перестануть підтримувати націю в цілому."

	#Strategist
    owb_cultural_advisor_national_strategist:0 "Національний стратег"
  owb_cultural_advisor_national_strategist_desc:0 "Національним стратегом зазвичай називають дуже досвідченого воїна або генерала, який спеціалізується не тільки на військових діях, а й на вищому військовому командуванні."

    owb_cultural_advisor_supreme_strategist:0 "Верховний стратег"
  owb_cultural_advisor_supreme_strategist_desc:0 "Верховний стратег - старший національний стратег, якому уряд довіряє і дякує за виконання його/її обов'язку в цьому жорстокому Пустки. Але їхні вимоги часто можуть вдарити по нашій політиці або навіть загальному благу."

  #Population
    owb_cultural_advisor_population_organizer:0 "Організатор населення"
  owb_cultural_advisor_population_organizer_desc:0 "Менеджмент населення в Пустки - непроста справа. Вона охоплює підготовку людей, які виходять на перепис, вимірювання кількості води, яку можуть потребувати райони, та оцінку загальних загроз. Якщо ставитися до цього зневажливо, то велика нація може раптово для себе виявити, що цілі верстви її населення голодують або вимирають."

    owb_cultural_advisor_population_micromanager:0 "Мікроменеджер населення"
  owb_cultural_advisor_population_micromanager_desc:0 "Мікроменеджер населення - більш досвідчений організатор населення. Він фокусується на ефективній реєстрації народу, розподілі допомоги та громадянській структурі загалом. На жаль, вони мають тенденцію відсторонювати від служби певних осіб, але це зазвичай проходить непомітно. Ці особи зазвичай занадто молоді, хворі або занадто нестабільні та неслухняні."

  #Recruiter
    owb_cultural_advisor_recruitment_propagandist:0 "Пропагандист з вербування"
  owb_cultural_advisor_recruitment_propagandist_desc:0 "Як зрозуміло з назви, пропагандист спеціалізується на натхненні молоді на захист і боротьбу за їхню Батьківщину, часто за допомогою патріотичних пісень або різних статей."

    owb_cultural_advisor_recruitment_driver:0 "Водій з вербування"
  owb_cultural_advisor_recruitment_driver_desc:0 "Водій-вербувальник виводить вербування на новий рівень, значною мірою покладаючись на фінансовий і політичний тиск, щоб спонукати відступника записатися в армію. Хоча це й аморально, ніхто не може заперечувати їхню ефективність."

