  NEW_ferath:0 "Ферат"
  NEW_ferath_desc:0 "Народившись із таємничого яйця, знайденого в Дірі, Ферат за лічені дні ввібрав знання як губка. Тепер він служить захисником, ця надзвичайно добра душа ніколи не дозволить заподіяти шкоду своїм друзям, навіть якщо це означає випустити на волю свого внутрішнього монстра."

