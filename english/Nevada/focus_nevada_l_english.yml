l_english:
nevada_1: "Невдача Переслідує Нас"
nevada_1_desc: "Пустка жорстока до тих, хто не готовий витримати її випробування."

nevada_2: "Чутки про Старий Світ"
nevada_2_desc: "Шепіт про місце, шепіт про скарб."

nevada_3: "Скарби ТБ-Тауна"
nevada_3_desc: "Таємниця Каналу 4, §CКаруселі§! — вона буде нашою!"

nevada_ind_0: "Обшук Старих Бото-Зупинок"
nevada_ind_0_desc: "До Великої Війни споживачі приходили на ці станції, щоб ремонтувати чи купувати персональних роботів. Зараз більшість із них не працює. Але метал, що зберігався під ними, нам точно згодиться."

nevada_ind_1: "Злам Терміналів"
nevada_ind_1_desc: "Колись тут працювала виробнича мережа. Якщо зламати кілька терміналів, можливо, ми зможемо перезапустити заводи й налаштувати їх під наші потреби."

nevada_ind_2: "Підірвати Завали"
nevada_ind_2_desc: "Навкруги купа мотлоху. Звільнімо трохи простору!"

nevada_ind_3: "Залишки Рейдерського Озброєння"
nevada_ind_3_desc: "Колись тут блукали рейдери. Зброю, яку вони покинули, можна пристосувати."

nevada_ind_4: "Плануємо Наступ"
nevada_ind_4_desc: "Схоже, в долині є й інші групи. Треба спланувати стратегію боротьби з ними!"

nevada_ind_5: "Тактика з Поля Бою"
nevada_ind_5_desc: "Ми знайшли старий журнал! Спробуймо використати описану в ньому тактику."

nevada_ind_6: "Тайник з Кепсами"
nevada_ind_6_desc: "Без справжньої банківської системи мешканці пустки ховають свої кепси де завгодно. Нам пощастило знайти кілька таких схованок під час патрулювання!"

nevada_ind_7: "Навчання Бродяг"
nevada_ind_7_desc: "Трішки зусиль і кілька уроків — навіть бездомні зможуть стати корисними."

nevada_ind_8: "Склад Компанії Манне"
nevada_ind_8_desc: "Оце я розумію — рушниця!"

nevada_ind_9: "Сигари Есмеральди"
nevada_ind_9_desc: "Есмеральдські сигари — суміш натурального та штучного тютюну з сильним фруктовим ароматом. Існують у трьох розмірах, але курити ви будете найбільший. Колись це був єдиний експорт Есмеральди, і залишки цих сигар досі можна знайти в пустці."

nevada_ind_10: "Виїзди по Постачання"
nevada_ind_10_desc: "«Сідай, ми їдемо за зброєю!»"

nevada_ind_11: "Очищення Вулиць"
nevada_ind_11_desc: "Есмеральда не виглядала так добре вже століття!"

nevada_ind_12: "Склад Глоків"
nevada_ind_12_desc: "НАЙКРАЩЕ ВІД ГАСТОНА ГЛОКА ПРЯМО В ЕСМЕРАЛЬДІ! КУПУЙ ЗАРАЗ! Глок 15# — 499.99\nG17 — 429.99, TEC-9 9MM — 359.99, F86 — 859.99"

nevada_ind_13: "Саморобні Патрони"
nevada_ind_13_desc: "Хлопці почали робити саморобні набої. Порох розбавляли тирсою та іншими дивними добавками. Хто ж помітить різницю, правда?"

nevada_ind_14: "Вирощування Урожаю"
nevada_ind_14_desc: "Посібник Аманди з рослинництва:\n«Цей корінь — "Ксандер-рут". Простий у догляді, достатньо трохи води й сонця. На відміну від Бананової Юкки, не потребує особливого піклування...»"

nevada_ind_15: "Сільські Ліки"
nevada_ind_15_desc: "Журнал Нової Американської Медицини №43:\n«...Я подрібнив місцеву квітку з червоним листям і колючками, наніс на рану — біль одразу вщух. Ми зупинились табором біля струмка, неподалік печери...»"

nevada_ind_16: "Виселення Наркоманів"
nevada_ind_16_desc: "До Есмеральди прибули наркомани з ренської наркоторгівлі. Нам вони не потрібні — виселімо їх і звільнимо територію."

nevada_ind_17: "Спадок Ванамінго"
nevada_ind_17_desc: "Здається, саме зграя Ванамінго винищила рейдерів, що тут жили. Їхні кістки досі наганяють жах."

nevada_ind_18: "Дивні Роботи"
nevada_ind_18_desc: "Ми знайшли загублених роботів. Вони розгублені й не знають, що робити. Чому б не розібрати їх на запчастини?"

nevada_ind_19: "Дивні Сигнали"
nevada_ind_19_desc: "Чим глибше ми йдемо в Есмеральду, тим більше знаходимо ознак чогось незвичного. Це може бути той самий скарб?"

nevada_ind_20: "Зачистка Лігва Радскорпіонів"
nevada_ind_20_desc: "Зграя розлючених радскорпіонів оселилася на нашій території! Їх потрібно вигнати. Один місцевий пустельник запропонував свою допомогу."

nevada_ind_21: "Позбавлення Від Шкідливих Звичок"
nevada_ind_21_desc: "Доступ до наркотиків обмежений. Допоможемо нашим солдатам подолати залежність."

nevada_ind_22: "Цінні Голострічки"
nevada_ind_22_desc: "Ми знайшли таємний сховок із цінними голострічками! Хоча вони зашифровані, їх можна вигідно продати."

nevada_ind_23: "Сховище Металу"
nevada_ind_23_desc: "На старому військовому об'єкті ми знайшли метал, який можна використати для будівництва форту."

nevada_ind_24: "Старе Рейдерське Сховище"
nevada_ind_24_desc: "Ми знайшли схованку старої банди. Вичистимо її та заберемо зброю!"

nevada_ind_25: "Карусельні Дроїди"
nevada_ind_25_desc: "Директор ТБ-Тауна мав цілу армію Містера Гатсі, що захищала §CКарусель§!. Тепер ми можемо призначити їм нову мету."

nevada_ind_26: "Дивовижна Наука"
nevada_ind_26_desc: "У ТБ-Тауну є така наука, про яку можна лише мріяти. Ми можемо заробити статки на скарбах, що тут приховані."

nevada_ind_27: "Двигуни Флуксдріфт"
nevada_ind_27_desc: "Флуксдріфт — це особливий тип виробництва, де рух магнітних газів через концентрований турбінний вузол генерує величезну кількість енергії. У ТБ-Тауну ми знайшли велику кількість цих незвичайних двигунів!"

nevada_ind_28: "Автоматизоване Виробництво"
nevada_ind_28_desc: "У центрі ТБ-Тауна знаходиться компактний, але ефективний кластер автоматизованих заводів. Змінити їхнє виробництво можна, просто замінивши креслення, якими вони керуються!"

nevada_ind_29: "Доказ Джейкоба"
nevada_ind_29_desc: "Деніел Джейкоб до Великої Війни став відомим завдяки доведенню теореми про межі збереження енергії. Доказ пояснює, як переносити заряджені кварки в «квантові нуль-криві», експоненційно заощаджуючи простір! Компанія Big MT пізніше викупила це відкриття, але ми знайшли оригінал на жорсткому диску в центральному сервері ТБ-Тауна!"

nevada_ind_30: "Збір Частин з Андроїдів"
nevada_ind_30_desc: "Усі мешканці ТБ-Тауна виявилися «Андроїдами» — штучними гуманоїдами зі скляною шкірою та потужними двигунами. Після знищення міста більшість з них вимкнулась, але нам вдалося знайти кілька частково працездатних роботів для розбору на запчастини."

nevada_ind_31: "Кулінарні Боти"
nevada_ind_31_desc: "Приємно мати роботів, які можуть готувати для тебе. Зірки «§CКаруселі§!» завжди мали поруч таких кухонних ботів! Вони могли готувати їжу та доставляти її прямо до будинку або тимчасового помешкання. Дуже зручно.\n«Але ж я — людський кухар!» — протестував один із роботів. Ой, ці безглузді машини."

nevada_ind_32: "Броня з Шкіри Андроїдів"
nevada_ind_32_desc: "Ми зняли з мертвих андроїдів тверду фарфорову шкіру. Її можна використовувати як імпровізовану броню, маски або навіть леза. Міцність не гірша за сталь!"

nevada_consolidation_1: "Закріплення Позицій"
nevada_consolidation_1_desc: "Після недавньої перемоги ми можемо вийти з нашого бункера й закріпити присутність у долині."

nevada_consolidation_2: "Розширення Позицій"
nevada_consolidation_2_desc: "Маючи настільки глибоке укріплення в долині Есмеральда, навряд чи хтось зможе оскаржити наші претензії на цю територію!"

nevada_tvt_wg: "Слідом за Сигналом"
nevada_tvt_wg_desc: "«Сьогодні в ефірі §CКаруселі§!: Банда мародерів штурмує колись мирне містечко. Чи виживе 40011? Давайте дізнаємося!»\n\nРадіо й телевізори знову й знову повторюють це повідомлення — дивні інфомерціали, які, здається, більше не описують минуле, а розповідають про теперішнє. Те, що колись здавалося просто дивиною, тепер стало реальною загрозою. Треба дістатися до цього ТБ-Тауна, де все обробляється, й зупинити цю аномалію."

nevada_tvt_consolidation: "Оголошення Претензії на «ТБ-Таун»"
nevada_tvt_consolidation_desc: "ТБ-Таун — це дивовижне місце, наповнене наукою, чудесами й потенціалом майбутнього. Та наша доля — не залишитися тут назавжди. Ми маємо свої цілі, свою мрію, яку мусимо здійснити."

nf_nevada_stockpiles_1: "Великий Склад Глоків!"
nf_nevada_stockpiles_1_desc: "Ого! Здається, тут принаймні сотня стволів! Цього нам вистачить надовго!"

nf_nevada_stockpiles.1.a: "Використаємо цю зброю в наших головних битвах!"
nf_nevada_stockpiles.1.b: "Вивчимо цю зброю, щоб виробляти більше."

nf_nevada_stockpiles_2: "Автобус Війни"
nf_nevada_stockpiles_2_desc: "«Автобус Війни», як його прозвали, — це довоєнний транспорт, який використовують наші шукачі. Коли його озброїти бронею й потужним паливом, він може навести справжній жах на ворогів!"

nf_nevada_stockpiles.2.a: "Випустити Автобус Війни в бій!"
nf_nevada_stockpiles.2.b: "Ми можемо почерпнути з цього багато корисного..."

psh_automated_security_system: "Автоматизована Система Безпеки"