false_khaganate3:0 "Зв'язки з Істинними Ханами"
false_khaganate3_desc:0 "Посиливши наші зв'язки з Ханами, ми позбулися самозваного Хана, що переховувався у Вегасі, та замість нього почали радитися з істинними Ханами. Їхні поради дуже корисні."

pretender_khan:0 "Самозваний Хан у Нью-Вегасі"
pretender_khan_desc:0 "Фальшивий Хан мешкає в Нью-Вегасі під захистом режиму Вегаса. Він підриває нашу легітимність!\n§RЦю ідею можна прибрати, якщо бути в одній фракції з Нью-Вегасом, окупувати Нью-Вегас або якщо Нью-Вегас перестане існувати.§!"

