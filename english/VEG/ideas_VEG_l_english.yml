benny:0 "Бенні"
VEG_benny_cultural_advisor_desc:0 "Бенні — гладко язикатий, елегантно вбраний права рука містера Гауса, який керує з казино The Tops, завжди маючи стиль і план під рукою. Його картатий костюм, зачесане назад волосся та впевнена манера роблять його миттєво впізнаваною фігурою на Стріпі. За харизматичною маскою криється розумний і амбітний стратег, що постійно плете інтриги, аби піднятись у безжальному світі Нью-Вегаса. Бенні — уособлення класичного афериста, що завжди тримає свої карти при собі."

the_king:0 "Король"
VEG_the_king_cultural_advisor_desc:0 "У своєму фірмовому комбінезоні й з помпадуром, що ідеально відображає стиль минулої епохи, Король очолює банду Кінгів у Фрісайді з невимушеною харизмою. Його любов до культури довоєнного світу видно у всьому — від одягу в стилі Елвіса Преслі до його манери мовлення. Він здобув вірність і повагу своєї банди, втілюючи дух Короля рок-н-ролу у постапокаліптичній реальності."

nero:0 "Неро"
VEG_nero_economic_advisor_desc:0 "Неро, співлідер Омертів, діє з безжальною ефективністю з блискучого казино Гоморра на Стріпі Нью-Вегаса. Його бездоганна зовнішність приховує підступний і часто жорстокий розум. Неро підтримує фасад чарівності й гостинності, водночас займаючись темними, таємними справами за позолоченими дверима Гоморри. Довіра й лояльність у його колі купуються страхом і суворим підпорядкуванням."

majorie:0 "Марджорі"
VEG_marjorie_cultural_advisor_desc:0 "Як витончена й красномовна керівниця Товариства Білих Рукавичок, Марджорі підтримує ауру вишуканості та високої культури в стінах казино Ультра-Люкс. Завжди бездоганно одягнена й стримана, вона ретельно наглядає за дотриманням стандартів, на які розраховує їхня елітна клієнтура, забезпечуючи бездоганний сервіс і максимальну стриманість. Марджорі — втілення довоєнної елегантності й грації, різкий контраст до жорстокості Пустки."

