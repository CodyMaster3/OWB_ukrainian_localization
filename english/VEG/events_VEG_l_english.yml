nf_vegas.1.t:0 "Велика Війна"
nf_vegas.1.d:0 "У Вегасі завжди була лише одна константа — зміни. Я був майже повністю готовий не допустити, щоб апокаліпсис торкнувся моєї пустельної перлини, але без Платинового Чипа я не зміг зупинити всі ракети."
nf_vegas.1.a:0 "У ті лічені секунди я пріоритетно захищав передмістя"
nf_vegas.1.b:0 "Мої лазерні захисні системи націлилися на ракети, що прямували до військової інфраструктури"

nf_vegas.2.t:0 "Нестабільна система"
nf_vegas.2.d:0 "Без Платинового Чипа я не зміг оновити своїх Сек'юрітронів або захисні системи. Часті знеструмлення, повальне пошкодження даних і кома стали результатом мого провалу. Я опинився перед болісним вибором: відновити старішу, але стабільну версію мого довоєнного ОС або спробувати врятувати й використати незавершену ОС, яка мала бути краще пристосованою до загроз пустки."
nf_vegas.2.a:0 "Я перевстановив набагато старішу, зате стабільну версію своєї ОС."
nf_vegas.2.b:0 "Я ризикнув і спробував врятувати частини незавершеної ОС."

nf_vegas.3.t:0 "Вибір фігур"
nf_vegas.3.d:0 "До війни Лас-Вегас був містом мрій, де статки вигравалися й втрачалися за мить. Щоб повернути це відчуття і збирати прибуток, щоб привабити натовпи з усієї пустки яскравими неоновими вогнями... мені потрібно знову відкрити казино, а для цього потрібні родини, які ними керуватимуть."
nf_vegas.3.a:0 "Вегас знову стане сяючою перлиною майбутнього людства"

nf_vegas.4.t:0 "Відкриття Гоморри"
nf_vegas.4.d:0 "Першим пріоритетом у моєму прагненні відбудувати Вегас було повернути контроль над містом у свої руки, відібравши його в покидьків, що осіли тут на століття. Передмістя могли зачекати, негайна увага була прикута до району навколо Лакі 38 — жаданого Стріту Вегаса, який люто оспорювали два племені. І Слизькі, і Великі Хани займалися наркотиками, що робило їх конкурентами та ворогами. Було зрозуміло: якщо я хочу об'єднати решту та заявити про місто як про своє — доведеться обрати одну сторону.\n\nПочаткові пропозиції обом сторонам були сприйняті холодно: горді Великі Хани відкинули мене одразу, а Слизькі сумнівалися в моїх намірах. Коли між ними спалахнули найзапекліші бої — я побачив свій шанс. Без сумніву, плем'я, якому я допоможу вигнати інших з Вегаса — назавжди — зрозуміє мої аргументи. Мені був потрібен кримінальний елемент у Вегасі, щоб змащувати руки й керувати чорним ринком належним чином: так, як це робила мафія до атома. Проте навіть якщо я врятую Великих Ханів — ризикну їх розколом через впертого «Папу Хана». А Слизькі... хоч вони й здавалися поступливішими, але й були в рази підступнішими. Їхні заздрісні погляди казали все.\n\nЗрештою, я зробив свій вибір."
nf_vegas.4.a:0 "Слизькі були неймовірно небезпечні — саме тому вони мені й сподобались."
nf_vegas.4.b:0 "До біса наслідки, я отримаю свій Ханат!"

nf_vegas.400.t:0 "Фальшивий Хан у Нью-Вегасі"
nf_vegas.400.d:0 "Прокинувшись, містер Хаус виявив, що його коханий Вегас опинився в центрі жорсткої боротьби за владу між Ханами та Омертами — двома племенами, які контролювали приблизно половину міста кожне. Під час особливо лютої битви Хаус зробив вибір — він підтримав наших попередників. За допомогою своїх Сек'юрітронів ми остаточно вигнали Омертів з міста.\n\nПроте Хаус мав на нас більші плани. Він запропонував нам контролювати й охороняти вулиці околиць Вегаса, обіцяючи технології та ресурси. Ми відмовили. Загальна думка була така — у Вегасі немає місця для нас обох. Але відгалуження Ханів вирішило, що можливо співпрацювати. В результаті основна частина клану рушила до Біттер-Спрінгс, а відколота група залишилась із Хаусом, допомагаючи йому в його справах. Вони навіть настільки зайшли, що обрали собі нового Хана! Фальшивий Хан своєю присутністю підриває нашу легітимність і політичні можливості, але ми, як Хани, дотримуємося вищих стандартів, ніж просто вбивати його..."
nf_vegas.400.a:0 "Цю ситуацію потрібно вирішити — так чи інакше..."

nf_vegas.5.t:0 "Відкриття Ультра-Люкс"
nf_vegas.5.d:0 "Після того як я впорався з найбільшим зіткненням у Вегасі за останні десятиліття, я використав новонабуту впливовість як слід. Після демонстрації сили багато знедолених угруповань звернулися до мене за підтримкою, тоді як інші відкрито заявили про свою опозицію. Як на краще, так і на гірше — я здобував славу в Мохаве. Серед усіх груп, що стали мені відомі, дві привернули особливу увагу: Виродки й група, назву якої краще взагалі не згадувати.\n\nПерші — це жорстокі рейдери, наркомани й дикі варвари. Їхній лідер, Мотор-Раннер, володів певним кримінальним розумом і панував у зруйнованій південній частині Вегаса роками. Але попри свою репутацію насильства, друга група була ще огиднішою. Людожери. Вони пожирали заборонені плоди людського тіла. Вони оселилися в найвишуканішому куточку Вегаса — Ультра-Люксі — й ховалися від усього Мохаве. Я мав чіткий вибір: або вибити канібалізм із моїх сусідів, або дозволити Виродкам показати їм, як смакує їхня власна нутрощина.\n\nВибір був очевидним."
nf_vegas.5.a:0 "Я підніс проклятих до рангу Білих Рукавичок."
nf_vegas.5.b:0 "Я дозволив Виродкам залити місто кров’ю."

nf_vegas.6.t:0 "Відкриття Топс"
nf_vegas.6.d:0 "Після розчищення Ультра-Люксу, добре це чи погано, залишилося одне останнє казино для персоналу: Топс. У свої золоті роки Топс був місцем для поважного середньостатистичного працівника. Воно не пропонувало тілесних утіх, як Гоморра, а його напої не коштували, як сигари, як в Ультра-Люксі. Це було місце, де ставки низькі, випивка міцна, а сцена — для класних номерів. Моєму Вегасу було потрібне таке місце, притулок для простих людей. Щоб відтворити цю атмосферу — мені була потрібна стильна команда.\n\nНа щастя, у Вегасі не бракує елегантних типів, готових облапошити ближнього. Дві групи виділилися серед решти: Вершники Чобіт і Кінги. Перші — кочове плем’я, яке на перший погляд не мало нічого спільного з помпадурами та біг-бендом. Але один з їхніх молодих — Бенні — хотів усе змінити та модернізувати. З іншого боку, хоч Кінги і були галасливими й буйними, вони вже були всім, що мені було потрібно — й навіть більше. Їхній впертий лідер одного разу відмовився схилити голову, але, можливо, я просто погано запропонував?\n\nЧас був повернути свінг."
nf_vegas.6.a:0 "Попри свою слизькість, розум Бенні був надто привабливим."
nf_vegas.6.b:0 "Кінги випромінювали стиль Старого Світу — вибір був очевидним."

nf_vegas.7.t:0 "Розширення: всередину чи назовні?"
nf_vegas.7.d:0 "Мій Нью-Вегас поступово формувався, попри передчасне пробудження, але рішення ще залишалися. Я міг зосередити увагу на створенні багатого внутрішнього Вегаса і бідного \"Фрісайду\" або ж спробувати включити весь Вегас у своє велике бачення."
nf_vegas.7.a:0 "Внутрішній Вегас був моїм пріоритетом — він обіцяв найбільший прибуток."
nf_vegas.7.b:0 "Поліпшення зовнішнього Вегаса зміцнить підтримку з боку населення."

nf_vegas.8.t:0 "Альянс Мохаве"
nf_vegas.8.d:0 "Нью-Вегас запропонував нам альянс задля покращення умов у пустці. Начебто лідер однієї з казиношних родин, Кінг, сподівається використати наші технології на благо народу пустки. Вони вірять, що союз просуне амбіції обох сторін."
nf_vegas.8.a:0 "Технології мають служити людям."
nf_vegas.8.b:0 "[From.GetName] стоїть окремо."

nf_vegas.9.t:0 "Доля Сховища 21"
nf_vegas.9.d:0 "Сховище 21 було довоєнним експериментом від Vault-Tec, створеним для вивчення функціонування суспільства, заснованого на азартних іграх, в умовах ізоляції. На диво, на відміну від численних жахів пустки, це Сховище існувало без ускладнень. Завдяки хорошому стану й живим мешканцям є два варіанти, що з ним зробити: або зняти з нього всі ресурси й технології, або перетворити його на велике казино та готель."
nf_vegas.9.a:0 "Перетворити."
nf_vegas.9.b:0 "Розібрати."

nf_vegas.10.t:0 "Віктор каже «Хау-ді»"
nf_vegas.10.d:0 "Завдяки допомозі Послідовників Апокаліпсису Кінги змогли захопити й вимкнути сек'юрітрона на ім’я Віктор. Було критично важливо не дати його особистості втекти, і коли це вдалося, Послідовники скористались сорока секундами як слід. Віктор був від’єднаний від мережі та частково перепрограмований, щоб стерти вірність Хаусу — замінивши її на вірність Кінгу та його амбіціям."
nf_vegas.10.a:0 "Тепер ти служиш народу, Генерале Вікторе."

nf_vegas.11.t:0 "Залучити Ханів"
nf_vegas.11.d:0 "Найняти охоронців із Голівудців було б надто підозріло — і Бенні це знав. Саме тому він звернувся по допомогу до Ханів. Хоча вони й були добре відомі у Вегасі, Хани ніколи не мали великого значення."
nf_vegas.11.a:0 "Ніхто не помітить кількох зниклих Ханів."
nf_vegas.11.b:0 "Охорона з Ультра-Люксу? Так, будь ласка."

nf_vegas.12.t:0 "Залучити Голівудців"
nf_vegas.12.d:0 "Попри те, що найм охоронців із Голівудців викликав би підозру, Бенні відчував, що єдині, кому він міг довіряти — це його колишні племінники. Вони були там, коли Бенні вбив Бінго й захопив владу — і вони будуть поруч, коли він зробить те саме з Хаусом."
nf_vegas.12.a:0 "Голівудці знають, як робити справу."

nf_vegas.13.t:0 "Оце ляпас по голові"
nf_vegas.13.d:0 "Yes Man надав Бенні всю потрібну інформацію: кур'єр пройде через Гудспрінґс дорогою до Вегаса. Вони чекали на здобич з нетерпінням — хотіли скоріше покінчити з цим — поки кур'єр нарешті не прибув. Це була не гламурна сцена: кур'єра атакували, зв’язали й вирили для нього неглибоку могилу ще до того, як той встиг померти. Можливо, дехто з людей Бенні був не в захваті від його методів, а може й ні — тільки кур'єр, Бенні й його люди знають правду.\n\n\"Час здавати фішки\", — сказав Бенні, кинувши сигарету й розвернувшись до своєї жертви. Він засунув руку до кишені піджака, витяг Платиновий Чип і показав його кур'єру. \"Це була твоя остання доставка, малий.\" Заховавши чип назад, він дістав на його місце гравірований пістолет. \"Шкода, що тебе втягнули в цю справу.\" Він подивився кур'єру прямо в очі, поки той відволікся на зброю. \"Звідки ти стоїш, це виглядає як 18-каратна невдача.\" Він підняв пістолет до лоба кур'єра. \"Правда в тому...\""
nf_vegas.13.a:0 "\"...що гра була підтасована від самого початку.\""

nf_vegas.14.t:0 "Вогні Нью-Вегаса"

nf_vegas.15.t:0 "Перестрілки на вулицях Вегаса"
nf_vegas.15.d:0 "Нарешті прийшов час мешканцям Нью-Вегаса повстати проти містера Хауса та його режиму. Люди пустки повинні самі визначати свою долю — без втручання автократа, який не має жодного зв’язку з тими, ким він править. Майбутнє Нью-Вегаса — це Вегас, де звичайна людина може стати кимось і не боятись, що вона лише пішак у планах мегаломана. Це не просто війна за Вегас — це війна за все Мохаве. Наша перемога покаже і Бику, і Ведмедю, що з народом пустки рахуватись доведеться!"
nf_vegas.15.a:0 "Хаус падає!"

nf_vegas.16.t:0 "Термінова доставка"
nf_vegas.16.d:0 "Нарешті, після тисяч витрачених кришок, я виявив місцезнаходження Платинового Чипа. Однак, попри мої очікування швидкої доставки, мого кур'єра зупинило Братство на виході з Сан-Франциско. У мене майже немає впливу в цьому регіоні, і чим довше кур'єр перебуває в руках Братства, тим вища ймовірність, що вони виявлять справжню природу чипа."
nf_vegas.16.a:0 "Вони надто тупі, щоб це зрозуміти. Я зачекаю."
nf_vegas.16.b:0 "Ці ідіоти відвернуться, якщо я щось їм запропоную."

nf_vegas.17.t:0 "Сховище Сек'юрітронів"
nf_vegas.17.d:0 "Сплячи під землею навпроти Гуверської дамби, в унікальному комплексі, моя армія Сек'юрітронів чекає сигналу активації — дрімаючи під старою довоєнною станцією моніторингу погоди. Завдяки Платиновому Чипу я зможу оновити всіх роботів, активувати їх і наказати об'єкту почати будівництво нових Сек'юрітронів. Все, що потрібно — фізично доставити чип до сховища, і автоматизовані процеси зроблять усе інше."
nf_vegas.17.a:0 "Один із моїх людей пробереться туди під прикриттям."
nf_vegas.17.b:0 "Я надішлю бойову групу й влаштую відволікання."

nf_vegas.18.t:0 "Відтворення величі"
nf_vegas.18.d:0 "У тій старій оболонці — курорті Хауса — висить портрет мене з минулих років. Хоч я й не шкодую про свої дії до цього моменту, я жалкую, що так і не дізнався, чи був завершений прототип із того портрета. Його фінальна форма зберігається у D.C., і я, скоріш за все, більше її не побачу. Але що як я зможу відтворити свій прототип? Чи зможу я відновити велич?"
nf_vegas.18.a:0 "Я зможу зробити це за рік."
nf_vegas.18.b:0 "Це займе два роки."

nf_vegas.19.t:0 "Затримана доставка"
nf_vegas.19.d:0 "Під час зустрічі з моїм правою рукою мене перервав сигнал від одного з моїх Сек'юрітронів. Клятий кур'єр нарешті добрався до мене. Я послав людей забрати дурника — вони отримали лише половину обіцяного, а я — свій дорогоцінний Платиновий Чип."
nf_vegas.19.a:0 "Нарешті! До роботи..."

nf_vegas.20.t:0 "Нью-Вегас робить пропозицію"
nf_vegas.20.d:0 "На світанку невідомий нам робот RobCo наблизився до одного з наших аванпостів і зажадав переговорів із 'вищим'. Щоб розважити машину, паладин вийшов на контакт і почув пропозицію — звільнити кур'єра, якого ми затримали в Саннівейлі, і натомість його господар надасть нам передові технології з руїн Вегаса."
nf_vegas.20.a:0 "Робот небезпечний — знищити. Кур'єра допитати."
nf_vegas.20.b:0 "Передові технології з Невади? Цей селюк вільний."

nf_vegas.201.t:0 "Братство відмовляє!"
nf_vegas.201.d:0 "До біса! Мої Сек'юрітрони надіслали сигнал тривоги — мого посланця знищено Братством. На жаль, це означає, що доставка буде тимчасово відкладена."
nf_vegas.201.a:0 "Прокляття! Це займе деякий час."

nf_vegas.202.t:0 "Братство приймає!"
nf_vegas.202.d:0 "Я отримав повідомлення від мого посланця до Братства. Схоже, вони ковтнули наживку. Кур'єра звільнено — він має прибути менш ніж за тиждень."
nf_vegas.202.a:0 "Вони зробили правильний вибір."

nf_vegas.21.t:0 "Пустельні Паладини"
nf_vegas.21.d:0 "Наші союзники з Нью-Вегаса запропонували спільну війну проти рейдерського непотребу, що заполонив ці землі. В обмін на обіцянку захищати входи до Мохаве, Нью-Вегас підтримає нас у битві за повне підкорення Південного Мохаве для Братства."
nf_vegas.21.a:0 "Мохаве вже наш."

nf_vegas.22.t:0 "Вегас-Прайм"
nf_vegas.22.d:0 "Без довоєнних ресурсів, які були у моєму розпорядженні, завершити мого робота було неймовірно важко. Мені довелося не лише заздалегідь планувати забезпечення всім необхідним, а й покладатися на пустельників, щоб виконати більшість простої роботи. Все могло легко піти не так — але не пішло. Сьогодні Нью-Вегас спостерігає, як його захисник крокує обрієм — Вегас-Прайм повністю функціональний."
nf_vegas.22.a:0 "Нарешті він готовий."

nf_vegas.23.t:0 "Інфільтрація Кінга"
nf_vegas.23.d:0 "Кінг не був очевидним вибором, але його вміння створити лояльну аудиторію зробило його відмінним промовцем. Та попри повний легіонерський комплект, я хвилююся, що Кінг надто вже свідомий для справжнього легіонера. Він може легко проникнути до сховища, але чи зможе обдурити сам Легіон — покаже час."
nf_vegas.23.a:0 "Тепер залишається чекати."

nf_vegas.24.t:0 "Інфільтрація Бенні"
nf_vegas.24.d:0 "Я послав Бенні проникнути до табору Легіону навпроти дамби. Форму дістати було легко — мертвих легіонерів повно. Переконливість Бенні дозволила йому непомітно пройти в табір, але чи зможе він потрапити до сховища — ще належить з'ясувати."
nf_vegas.24.a:0 "Тепер залишається чекати."

nf_vegas.25.t:0 "Перестрілка на Фортіфікейшн-Гілл"
nf_vegas.25.d:0 "Я розробив простий план, щоб повернути контроль над Сховищем: штурм Сек'юрітронами з підтримкою найманців, яким заздалегідь заплатили чверть суми, пообіцявши решту після успішного повернення. Єдине, що залишилось — вирішити, скільки Сек'юрітронів я надішлю для атаки. Велика сила гарантує успіх, але також великі втрати й криваву відплату. Наскільки я готовий ризикувати?"
nf_vegas.25.a:0 "Повномасштабний штурм — без пощади."
nf_vegas.25.b:0 "Я надішлю кілька дивізій для атаки."
nf_vegas.25.c:0 "А може, мені взагалі не потрібне відволікання Сек'юрітронами...?"

nf_vegas.26.t:0 "Армія Сек'юрітронів"
nf_vegas.26.d:0 "Сек'юрітрони покотились бетонкою дамби, монітори освітили ніч, коли вони дивилися вгору на Форт, що здіймався над ними. Обстрілюючи кількох легіонерів біля воріт, вони почали зносити укріплення, щоб увійти всередину. Велика частина табору вже прокинулася — про це свідчили віддалені бойові крики — й підкріплення кидалося до пролому. Попри це, невелика група добре озброєних найманців, найнятих Хаусом для штурму метеостанції, змогла прослизнути крізь пекло бою. Ті, хто вижив і дістався всередину, зіткнулися з ще гіршими ворогами, й лише один чоловік зумів пройти крізь град вогню турельних ботів. Він вставив чип, як було наказано, провів останні миті життя, схилившись до стіни, спостерігаючи за тим, як збираються Сек'юрітрони, й думаючи про обіцяний гонорар, поки його кров холола."
nf_vegas.26.a:0 "Моя армія готова; настав час справжнього прогресу."

nf_vegas.27.t:0 "Сховище горить!"
nf_vegas.27.d:0 "Я недооцінив, наскільки швидко Легіон зрозуміє мій план. Лише мить після того, як мій обраний агент активував Сховище, Легіон увірвався в ліфт і спробував його вбити. Я не впевнений, як саме він вижив, але, мабуть, зумів вислизнути під час сум’яття, коли племінники кинулися до захищеної зони. Мої захисні системи були неспроможні протистояти хвилям легіонерів, і невдовзі Сховище палало."
nf_vegas.27.a:0 "Дикарі! Як вони посміли знищити Сховище."

