nf_vegas.30.t:0 "Пакт Невади"
nf_vegas.30.d:0 "Ми повинні запропонувати іншим націям Невади створити фракцію для взаємодопомоги у важкі часи."
nf_vegas.30.a:0 "Зв’язатися з ними."

nf_vegas.31.t:0 "Пакт Невади з Нью-Вегасом"
nf_vegas.31.d:0 "Нью-Вегас запропонував створити альянс."
nf_vegas.31.a:0 "Прийняти"
nf_vegas.31.b:0 "Відхилити"

nf_vegas.32.t:0 "Пустельні Рейнджери приймають"
nf_vegas.32.d:0 "Пустельні Рейнджери прийняли нашу пропозицію щодо альянсу."
nf_vegas.32.a:0 "Дуже добре."

nf_vegas.33.t:0 "Пустельні Рейнджери відхиляють"
nf_vegas.33.d:0 "Пустельні Рейнджери відхилили нашу пропозицію щодо альянсу."
nf_vegas.33.a:0 "Яка прикрість."

nf_vegas.34.t:0 "Пакт Невади з Нью-Вегасом"
nf_vegas.34.d:0 "Нью-Вегас запропонував створити альянс."
nf_vegas.34.a:0 "Прийняти"
nf_vegas.34.b:0 "Відхилити"

nf_vegas.35.t:0 "Нью-Ріно приймає"
nf_vegas.35.d:0 "Нью-Ріно прийняв нашу пропозицію щодо альянсу."
nf_vegas.35.a:0 "Дуже добре."

nf_vegas.36.t:0 "Нью-Ріно відхиляє"
nf_vegas.36.d:0 "Нью-Ріно відхилив нашу пропозицію щодо альянсу."
nf_vegas.36.a:0 "Яка прикрість."
