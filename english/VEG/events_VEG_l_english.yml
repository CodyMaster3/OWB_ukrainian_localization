nf_vegas.37.t:0 "Нью-Вегас хоче приєднатися до Пакту Невади"
nf_vegas.37.d:0 "Цього вечора до нашої столиці увійшла група невідомих роботів, які назвалися представниками Нью-Вегаса та ідентифікували себе як 'Сек'юрітрони'. Вони ввічливо звернулися з проханням передати листа відповідному керівництву — у листі міститься пропозиція про включення Нью-Вегаса до складу Пакту Невади."
nf_vegas.37.a:0 "Нью-Вегас — зірка, що зійшла. Відмовити було б божевіллям."
nf_vegas.37.b:0 "У Нью-Вегасі щойно стався переворот... нам краще триматись осторонь."

nf_vegas.38.t:0 "Нас прийнято!"
nf_vegas.38.d:0 "Ми отримали відповідь від Пакту Невади. Нас прийнято, і тепер ми — офіційні члени цього альянсу!"
nf_vegas.38.a:0 "За нових ділових партнерів!"

nf_vegas.39.t:0 "Нам відмовлено!"
nf_vegas.39.d:0 "Ми отримали відповідь від Пакту Невади. Нам відмовлено у вступі до альянсу!"
nf_vegas.39.a:0 "Неприпустимо!"

nf_vegas.40.t:0 "Зрада Кінга"
nf_vegas.40.d:0 "Кінг витіснив Хауса з Вегаса, і тепер він загрожує знищити все, над чим ми так наполегливо працювали!"
nf_vegas.40.a:0 "Його потрібно усунути."

nf_vegas.41.t:0 "Офіційне запрошення?"
nf_vegas.41.d:0 "Преславутній містер Хаус запропонував нам місце на його Стріпі?"
nf_vegas.41.a:0 "Хто б міг відмовитися?"
nf_vegas.41.b:0 "Ніколи!"

nf_vegas.42.t:0 "Виродки погоджуються"
nf_vegas.42.d:0 "Виродки прийняли нашу пропозицію! Починаємо переселення їх на Стріп."
nf_vegas.42.a:0 "Вони стануть Консільєрі"

nf_vegas.43.t:0 "Виродки відмовляються"
nf_vegas.43.d:0 "Виродки відкинули нашу пропозицію! Схоже, доведеться переглянути варіанти."
nf_vegas.43.a:0 "Омерти підійдуть!"

nf_vegas.44.t:0 "Офіційне запрошення?"
nf_vegas.44.d:0 "Преславутній містер Хаус запропонував нам місце на його Стріпі?"
nf_vegas.44.a:0 "Хто б міг відмовитися?"
nf_vegas.44.b:0 "Ніколи!"

nf_vegas.45.t:0 "Великі Хани погоджуються"
nf_vegas.45.d:0 "Великі Хани прийняли нашу пропозицію! Починаємо їх переселення на Стріп."
nf_vegas.45.a:0 "Вони стануть Хаганатом!"

nf_vegas.46.t:0 "Великі Хани відмовляються"
nf_vegas.46.d:0 "Великі Хани відхилили нашу пропозицію! Схоже, доведеться переглянути варіанти."
nf_vegas.46.a:0 "Тоді Товариство Білої Рукавички підійде!"

nf_vegas.47.t:0 "Армія Бенні"
nf_vegas.47.d:0 "Містер Хаус ніколи не говорив прямо про Сховище, він тримав карти при собі й розкривав мінімум інформації. Лише за допомогою Єс Мена Бенні зміг дізнатися правду про Платиновий Чип — причину, через яку він убив кур'єра. І тепер уся робота, вкладена в зраду Хауса, дасть плоди: Бенні отримає свою армію."
nf_vegas.47.a:0 "Час змастити деякі долоні"

nf_vegas.48.t:0 "Брудна справа"
nf_vegas.48.d:0 "Легіон Цезаря широко вважається однією з найбезпечніших і найприбутковіших частин пустки для торгівлі. Каравани часто курсують Аризоною, Нью-Мексико й Колорадо без жодного втручання з боку рейдерів. Через це багато торговців навіть не наймають охоронців — знаючи, що сам факт існування Легіону гарантує їхню безпеку. Єдина умова цієї привабливої угоди — заборона на продаж наркотиків та передової медицини на території Легіону, серед інших речей. Це зробило їх непопулярними серед багатьох торговців у Мохаве, але сьогодні підписано першу велику торгову угоду між трьома родинами. Велика караванна група з торговців та численної охорони зробить зупинку у Фортеці, перш ніж вирушити далі через землі Легіону. Офіційна причина наявності охорони — намір покинути землі Легіону згодом, але справжня мета набагато зловісніша..."
nf_vegas.48.a:0 "Бачив коли-небудь 12.7-мм ПП, легіонере?"

nf_vegas.49.t:0 "Троянський кінь"
nf_vegas.49.d:0 "Фортеця вибухнула у хаосі, коли охоронці й караванники наставили зброю на легіонерів. Рекрути, призначені стежити за караваном, були розірвані на шматки за лічені миті — добре озброєна група знищувала всіх навколо в кривавій бійні. Західне сонце відкидало жахливі помаранчеві тіні, коли з гребеня з’явилися підкріплення — кров, що текла під їхніми ногами, наповнювала їхні племінні жили дикістю, яку мало хто переживає. Ряди почали поповнюватися декаунами й центуріонами, а караванники озирнулись на Бенні в очікуванні інструкцій — та не знайшли його. Дехто, можливо, бачив його силует на вершині пагорба, як він коротко зиркнув униз, перш ніж зникнути за гребенем і розчинитися в таборі. Його обіцянка про невеликий загін Легіону виявилася брехнею, його заяви про повернення цих відкинутих у лоно родин — порожніми словами. Десь у далині ревла техніка — армія прокинулась під ногами Легіону, а сам Бенні вже був на півдорозі через дамбу. Діставши запальничку, змій запалив сигарету, слухаючи, як постріли поступово стихають."
nf_vegas.49.a:0 "Мертві нікому не відомі — обличчям у бруд."

nf_vegas.50.t:0 "Кінг досяг успіху!"
nf_vegas.50.d:0 "Кінг і його люди виросли серед руїн Нью-Вегаса — вони вже бачили чимало й багато чим пожертвували до мого повернення на світову арену. Його минуле бійця та харизма переконали мене, що він зможе інфільтрувати Легіон і дістатися метеостанції без проблем. Я лише побоювався, чи зможе він витримати видовища рабства, знущань і жорстокості в самому серці Легіону. Схоже, мої припущення були цілком вірними. Після виконання завдання Кінг розповів, що вдарив легіонера по дорозі до станції. На моє питання, чому, він сказав, що не витримав видовища того, як той катував раба. На щастя, його емоції спрацювали на нього — солдати поруч подумали, що хтось просто розлютив декауна. Щоб самим не стати наступними, вони залишили його в спокої під час сходження. Хоча йому, безперечно, було важко залишити рабів позаду, він виконав моє доручення — і тим самим здобув мою повагу."
nf_vegas.50.a:0 "Моя армія готова; настав час справжнього прогресу."

nf_vegas.51.t:0 "Голівудці досягли успіху!"
nf_vegas.51.d:0 "Я ніколи не довіряв Бенні. Він був здібним, розумним і вмів імпровізувати — але мав амбіції. Як змія в траві, варто було відвернутися — і ти вже відчуваєш його ікла. Саме тому я вагався, чи варто посилати його до Легіону. Боявся, що його амбіції або ще гірше — його гордість — візьмуть верх. Та Бенні виріс кочовим племінником, і хоча Легіон був йому чужим — його солдати ні. За його словами, він легко проникнув через різні ділянки Фортеці, використовуючи переконання та скритність. Діставшись до метеостанції, він знешкодив охорону й проник до Сховища. Незабаром він був уже майже на фініші, знявши з себе убогий одяг і вдягнувши щось більше до душі. Я можу не довіряти Бенні як людині — але я можу довіряти його результатам."
nf_vegas.51.a:0 "Моя армія готова; настав час справжнього прогресу."

nf_vegas.52.t:0 "Безперешкодна доставка"
nf_vegas.52.d:0 "Цього дня мій патруль Сек'юрітронів на околицях Нью-Вегаса виявив кур'єра, на якого я чекав. Я стежив за ним протягом усієї подорожі, й тепер, коли він був так близько до фінішу, я надіслав загін для отримання чипа. Отримавши доставку, я передав обіцяні кришки й відпустив його, а своїх роботів повернув — разом із чипом."
nf_vegas.52.a:0 "Після майже двох століть..."

nf_vegas.53.t:0 "Штат Вегас"
nf_vegas.53.d:0 "Останнім часом наші угоди з Вегасом були доволі вигідними. Співпраця покращилась, і, з огляду на просування Легіону з заходу, включення Вегаса як офіційного штату Республіки може стати найкращим рішенням."
nf_vegas.53.a:0 "Відішліть посланця."
nf_vegas.53.b:0 "Нам це не потрібно."

nf_vegas.54.t:0 "Вегас приєднається до НКР?"
nf_vegas.54.d:0 "Деніс Крокер, голова посольства НКР на Стріпі, звернувся до нас з пропозицією, переданою йому безпосередньо зі столиці. Вони хочуть запросити нас до складу НКР як автономного штату."
nf_vegas.54.a:0 "Підписати петицію."
nf_vegas.54.b:0 "Ми залишимось суверенними."

