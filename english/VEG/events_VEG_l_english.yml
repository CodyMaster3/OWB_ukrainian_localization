nf_vegas.55.t:0 "Пакт Невади з Нью-Вегасом"
nf_vegas.55.d:0 "Нью-Вегас запропонував нам союз."
nf_vegas.55.a:0 "Прийняти"
nf_vegas.55.b:0 "Відхилити"

nf_vegas.56.t:0 "Волт-Сіті погоджується"
nf_vegas.56.d:0 "Волт-Сіті прийняв нашу пропозицію про союз."
nf_vegas.56.a:0 "Чудово."

nf_vegas.57.t:0 "Волт-Сіті відмовляє"
nf_vegas.57.d:0 "Волт-Сіті відмовився від нашої пропозиції про союз."
nf_vegas.57.a:0 "Яке нещастя."

nf_vegas.58.t:0 "Встановлення зв’язку з Ханами"
nf_vegas.58.d:0 "Наші стосунки з Ханами завжди були напруженими, але останнім часом торгівля та зв'язок між нами сягнули небаченого рівня. Ми навіть почали політичне зближення з Ханами, даючи низку обіцянок — від захисту до припинення підтримки 'фальшивого' Хана, якого ми прихищаємо. Їхня реакція видається теплою, і ми вважаємо, що час настав формалізувати оборонний пакт. Це точно піде на користь обом сторонам."
nf_vegas.58.a:0 "Потрібно залишити розбіжності в минулому"
nf_vegas.58.b:0 "Ханів більше не існує. Це не має значення."

nf_vegas.59.t:0 "Вегас виходить на зв’язок"
nf_vegas.59.d:0 "Наші стосунки з Нью-Вегасом завжди були складними, але останнім часом торгівля та зв'язок між нами досягли максимуму. Вони навіть почали політичне зближення, пообіцявши захист і припинення підтримки самозванця-Хана, якого вони прихищають. Тепер вони вважають, що настав час формалізувати оборонний пакт! Це точно принесе взаємну вигоду."
nf_vegas.59.a:0 "Звучить добре"
nf_vegas.59.b:0 "Ми працюємо самі по собі"

nf_vegas.60.t:0 "Великі Хани погоджуються"
nf_vegas.60.d:0 "Успіх! Ми підписали договір про взаємну допомогу з Великими Ханами. В обмін на повну військову співпрацю ми погодилися припинити підтримку 'фальшивого' Хана, якого раніше підтримували. Натомість військові радники самих Ханів надаватимуть цінну допомогу."
nf_vegas.60.a:0 "Чудово"

nf_vegas.61.t:0 "Великі Хани відмовляють"
nf_vegas.61.d:0 "Ставка не спрацювала. Хани надіслали нашим дипломатам дошкульну відповідь, рясно приправлену лайкою, головним чином з обурення через нашу підтримку 'фальшивого' Хана. Очевидно, вони й не стали б хорошими союзниками."
nf_vegas.61.a:0 "Є й інші, з ким ми можемо подружитись"

nf_vegas.62.t:0 "Захоплення Фальшивого Хана"
nf_vegas.62.d:0 "Після нашої окупації Нью-Вегаса ми швидко виявили самозванця-Хана, якого підтримував режим Нью-Вегаса. Ми подбаємо, аби він був швидко... реінтегрований... до Ханів."
nf_vegas.62.a:0 "Наша влада — незаперечна"

nf_vegas.63.t:0 "Бійки в каналізації?"
nf_vegas.63.desc:0 "Нещодавно Містер Хаус дізнався, що біля Стріпа діє нелегальне бійцівське кільце, відоме як 'Шип'. Зазвичай це не було б проблемою, але останнім часом 'Шип' відтягує значну частину туристів від Стріпа. Якщо ми хочемо зберегти свої прибутки, треба щось із цим робити."
nf_vegas.63.a:0 "Виженемо їх геть — вони загроза для нас."
nf_vegas.63.b:0 "Заберемо це шоу до Стріпа."

benny_try_to_join_legion_tt:0 "§RЦе дуже погана ідея.§!"

nf_vegas.64.t:0 "Жалюгідна пропозиція від Вегаса."
nf_vegas.64.d:0 "Бенні, новий правитель Вегаса після підступного вбивства Хауса, нещодавно звернувся до нас із пропозицією підкорення. Такий слабкий, жалюгідний і мерзенний тип ніколи не зможе служити в Легіоні — тож нам лишається вибір.\nЯк ми відмовимо йому?"
nf_vegas.64.a:0 "Зробити раба з посланця, якого вони надіслали."
nf_vegas.64.b:0 "Сіяти паніку на Стріпі, повідомивши, що Бенні це спробував."

nf_vegas.65.t:0 "Нашого посланця поневолили!"
nf_vegas.65.d:0 "Посланця, якого ми надіслали до Легіону, поневолили! Це достатньо чіткий сигнал, що співпраці вони не хочуть."
nf_vegas.65.a:0 "О ні!"

nf_vegas.66.t:0 "Відмова! Паніка на вулицях!"
nf_vegas.66.d:0 "Схоже, Легіон не лише відмовився — але ще й якимось чином чутки про нашу спробу союзу зі 'Работоргівцями' дійшли до громадськості! У Вегасі почалася паніка!"
nf_vegas.66.a:0 "О ні!"

nf_vegas.67.t:0 "Відкриття Стріпа?"
nf_vegas.67.desc:0 "Занадто довго Хаус тримав Стріп відокремленим від решти Вегаса — настільки довго, що культурні відмінності між Стріпом і Фрісайдом стали серйозною проблемою, особливо якщо йдеться про можливе відкриття брам. Як нам діяти?"
nf_vegas.67.a:0 "Зробімо це поступово, за кілька років."
nf_vegas.67.b:0 "Ми маємо зробити це зараз! Відчинити брами!"
