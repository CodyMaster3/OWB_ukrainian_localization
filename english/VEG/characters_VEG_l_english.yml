VEG_PACER:0 "Пейсер"
VEG_pacer_economic_advisor_desc:0 "Дитячий друг Короля, він не такий добрий, як його приятель. Територіальний і насторожений, Пейсер не дозволить чужинцям маніпулювати народом Фрісайду."
VEG_DUKE:0 "Дюк"
VEG_PHILLIPE:0 "Філіпп"
VEG_phillipe_economic_advisor_desc:0 " \"Я, курва, бог ф'южн-кухні з брамінів у Нью-Вегасі, от хто я. Ні, ні, це навіть не передає всієї моєї величі. Я, блін, винайшов їстівну їжу\" "
VEG_JESSUP:0 "Джессап"
VEG_jessup_economic_advisor_desc:0 "Джессап — впливовий новачок серед Ханів. Друг Ченса, він уособлює філософію «або все, або нічого», яка притаманна Ханам."
VEG_SWANK:0 "Свенк"
VEG_swank_economic_advisor_desc:0 " \"Чувак, ми — найкрутіші хлопці на всьому Стріпі. Ми тут найдовше, у нас найшикарніші апартаменти, а кришки до нас пливуть, як приплив. Усі люблять Голівудців, бо ми даємо людям просту, якісну розвагу — без жодних умов.\" "
