l_english:
veg_judgement:0 "Судний День"
veg_judgement_desc:0 "У 2065 році Гаус передбачив, що ядерний конфлікт між США та Китаєм відбудеться протягом наступних 15 років, і вирішив кинути всі ресурси на захист свого рідного міста — Лас-Вегаса. Його власний готель, казино Lucky 38, було обладнано системами радіоперешкод, ракетними установками, лазерною оборонною мережею та системами життєзабезпечення."

veg_software:0 "Неповна ОС"
veg_software_desc:0 "Після героїчної оборони Нью-Вегаса, Гаус впав у глибоку кому, а більшість його даних та роботів були зруйновані чи стали непридатними. Вони перетворилися на німих захисників, неспроможних рухатись або мислити. Коли Гаус повернувся до тями, йому довелось зробити вибір: ризикнути й відновити просунуту ОС чи покластися на стабільну, але застарілу версію?"

veg_families:0 "Три Родини"
veg_families_desc:0 "Гаус має на меті відбудувати світ — і почати слід із його улюбленого Вегаса. Він розпочинає з трьох великих казино, які колись змагались із його Lucky 38, та шукає відповідні групи для керування ними: тих, ким можна легко керувати і хто зможе подарувати Вегасу ту зухвалість, якої йому так бракує."

veg_newvegas:0 "Нью-Вегас"
veg_newvegas_desc:0 "Відбудова Вегаса була тривалим процесом, а між пошуками дорогоцінного платинового чипа та управлінням Родинами Стріпа, Гаус був надзвичайно зайнятий. Проте він все ж знайшов час і кошти, щоби інвестувати у саме місто."

veg_oldauthority:0 "Стара Влада"
veg_oldauthority_desc:0 "Колись? Я правив Вегасом завдяки своїм машинам і багатству. Не було в місті сили, що могла б мені протистояти. І зараз? Це істинніше, ніж будь-коли. Вони знову навчаться поважати ім’я Роберт Гаус. Моя влада має бути абсолютною, якщо я хочу врятувати цей світ від хаосу."

veg_house:0 "Будинок"
veg_house_desc:0 "Вегас — чи як його тепер називають, Нью-Вегас — був моїм домом стільки, скільки я себе пам’ятаю. Це мій дім, мій будинок, і саме з нього решта Пустки отримає уроки минулого. Мої плани були закладені ще до війни, і я не можу дозволити собі зазнати поразки."

veg_nwo:0 "Новий Світовий Порядок"
veg_nwo_desc:0 "Пустка — огидне та небезпечне місце, а банди, що тут діють, — дикі та надзвичайно жорстокі. Ті, хто не підтримує моїх планів миру — є моїми ворогами. Я принижу їх, як колись принижував своїх бізнес-суперників."

veg_rockthesuburbs:0 "Очистити Передмістя"
veg_rockthesuburbs_desc:0 "Відморозки занадто довго тримають передмістя Нью-Вегаса у страху! Вони тероризують мешканців цього великого міста, знущаючись над невинними заради зміцнення своєї імперії залежностей."

veg_secure:0 "Захопити Джерело Сили"
veg_secure_desc:0 "Гребля Гувера досі працює після всіх цих років — не лише як міст через Колорадо, але й як джерело електроенергії для всіх, хто насмілиться її захопити. Вона має належати мені — щойно я знищу місцеву наволоч."

veg_broken:0 "Зламана Сталь"
veg_broken_desc:0 "Мохавський розділ Братства Сталі — це біль у моїй шиї стільки, скільки я про них знаю. Вони крадуть технології, знищують мої творіння і грабують мешканців Нью-Вегаса. Я зітру їх на порох."

veg_reborn:0 "HELIOS Відроджено"
veg_reborn_desc:0 "Склади Братства Сталі в Мохаве справді вражають — величезні запаси боєприпасів, передові технології й багато іншого заховано під землею. Їхній видобуток потребує певних вкладень, але це — вартісна справа."

veg_securenorth:0 "Зачистити Північ"
veg_securenorth_desc:0 "Великі Хани здебільшого є невдахами, яких неодноразово виганяли з їхніх земель. Вони ведуть війну проти власного зникнення — і я вважаю, що час пришвидшити цей процес."

veg_clean:0 "Очистити Мохаве"
veg_clean_desc:0 "Рейдерські банди у Мохаве — це те, з чим я не планував мати справу. Спершу їх було надто мало, щоб становити загрозу. Але з притоком розбитих банд із Нової Каліфорнії їхня чисельність і озброєння стрімко зростають. Краще знищити цих паразитів до того, як вони стануть справжньою проблемою."

veg_frisco:0 "Відкрити Копальні Фріско"
veg_frisco_desc:0 "Срібні копальні у Фріско завжди були однією з моїх цілей ще до війни, але я так і не знайшов часу ними зайнятись. До того ж, попередні власники були надто жадібними. Але тепер? Навряд хтось зможе завадити ворожому поглинанню."

veg_silver:0 "Срібний Бізнес"
veg_silver_desc:0 "Хоча рідкісні метали вже не мають довоєнної вартості, вони все одно залишаються вкрай цінними. Невеликий, але стабільний прибуток від копалень у Фріско підтримує процвітання Нью-Вегаса. І що ще важливіше — це основа для майбутнього розширення."

veg_architect:0 "Архітектор Долі"
veg_architect_desc:0 "Сказати, що я все це спланував — було б брехнею. Але сказати, що я не скористався можливістю створити щось нове і прекрасне — також. Я став Архітектором Долі, і побудую для себе новий світ."

veg_platinumchip:0 "Платиновий Чип"
veg_platinumchip_desc:0 "Платиновий чип завжди був ключем до головоломки захисту мого улюбленого Вегаса — і досі лишається ним. Його повернення дозволить мені пробудити свої армії та остаточно забезпечити майбутнє Нью-Вегаса."

veg_vault:0 "Сховище"
veg_vault_desc:0 "Сховище лежить по той бік річки, але це не проблема — досить лише переправити туди когось, хто зможе його відкрити й повернути мою армію. Адже в Пустці немає сили, яка б змогла зупинити їхній вихід. Вони остаточно забезпечать безпеку мого народу."

veg_prime:0 "Вегас-Прайм"
veg_prime_desc:0 "Проєкт Liberty Prime був одним із найамбітніших побічних проєктів RobCo, і було б брехнею сказати, що він мене не надихнув! Я заклав основи Вегас-Прайму — меншої, контрольованої версії того механічного гіганта — ще давно."

veg_economy:0 "Економічне Диво"
veg_economy_desc:0 "Нью-Вегас повинен процвітати, як до Війни. Для цього йому потрібні торгівля, азартні ігри та всі можливі вади, які тільки можна уявити. Це неважко втілити, повірте, і я знаю, що Нью-Вегас стане економічним дивом, як і Вегас до падіння бомб."

veg_foreigninvest:0 "Залучити Іноземних Інвесторів"
veg_foreigninvest_desc:0 "Пустка повна шукачів гострих відчуттів і жадібних душ, які прагнуть швидко заробити. На щастя, Нью-Вегас — саме таке місце. Кожна кришка, яку я витратив на рекламу, дала зрозуміти всім охочим, що тут варто витрачати свої гроші."

veg_ncrembassy:0 "Посольство НКР"
veg_ncrembassy_desc:0 "Нова Каліфорнійська Республіка — благословення під маскою, нею легко маніпулювати. Вони відчайдушно хочуть контролювати Вегас і мають найсильніше військо по цей бік Колорадо. Керування ними, використання їхньої військової сили проти зовнішніх загроз і експлуатація їхньої економіки — ось ключ до майбутнього Нью-Вегаса."

veg_jointscavenge:0 "Спільна Група Скарбошукачів"
veg_jointscavenge_desc:0 "Скарбошукачі з НКР — працьовиті люди, що звикли шукати в містах, які вже десятиліттями розграбовують. Вони постійно знаходять цінні запаси металу в руїнах Нью-Вегаса. Наші власні шукачі могли б у них чимало чого навчитись."

veg_ncrrail:0 "Залізнична Мережа НКР"
veg_ncrrail_desc:0 "НКР запропонувала створення розгалуженої залізничної мережі, щоби краще захищатися від загроз з боку Легіону та прискорити торгівлю з нами. Обидві цілі повністю збігаються з моїми інтересами — і я надам цьому проєкту повну фінансову підтримку."

veg_ncrdeal:0 "Торгова Угода з НКР"
veg_ncrdeal_desc:0 "Нова Каліфорнійська Республіка запропонувала Нью-Вегасу статус привілейованого торгового партнера. Це дасть нам переваги під час перемовин і конкуренції. Єдиний наслідок — зростання залежності НКР від Вегаса. А це — багатство для мого міста. Що ще потрібно людині?"

veg_newmanagement:0 "Нове Керівництво"
veg_newmanagement_desc:0 "Роберт Гаус — залишок минулого. Він не розуміє ані Пустки, ані життя людей у ній. Потрібно мати амбітний розум, щоб узяти під контроль Нью-Вегас — на щастя, в місті гріхів таких розумів не бракує."

veg_king:0 "Король"
veg_king_desc:0 "Король — це голос і душа народу Нью-Вегаса, тих знедолених, які жили в руїнах ще до того, як місто знову стало осередком цивілізації. Обурений знущаннями з його людей і не довіряючи НКР, Король прагне створити Нью-Вегас, який ставить людей на перше місце."

veg_everyman:0 "Кожен — Король"
veg_everyman_desc:0 "\"Королі — це ідея, розумієш? Де кожен має свободу йти власним шляхом, займатись своїм. Де кожен — Король по праву.\" — Король"

veg_prepcity:0 "Підготувати Місто"
veg_prepcity_desc:0 "Якщо Нью-Вегас має зростати, йому потрібне незліченне багатство. На щастя, він ідеально розташований, щоб його привабити — річки й дороги ведуть сюди з усіх сторін. Ми маємо просто підготуватися до потоку багатств, що незабаром хлине сюди."

veg_segregate:0 "Сегрегація Вегаса"
veg_segregate_desc:0 "Сумно визнавати, але біднота Нью-Вегаса висмоктує багатство зі Стріпа. Вони приходять масово, накопичуючи борги, які ніколи не зможуть повернути, порушуючи хитку рівновагу, що зробила нас багатими! Фрісайд слід відгородити від Нью-Вегаса, і якщо вони хочуть витрачати тут кришки — хай доведуть, що вони їх мають."

veg_revitalize:0 "Оживити Фрісайд"
veg_revitalize_desc:0 "Стріп — найбагатша частина Нью-Вегаса, але його народ і душа живуть у Фрісайді, серед численних крамниць і невеликих осель. Надання їм належного фінансування обов'язково здобуде любов мешканців Нью-Вегаса."

veg_vault21:0 "Сховище 21"
veg_vault21_desc:0 "Сховище під Нью-Вегасом — це джерело гордості для його мешканців, але також воно може стати джерелом величезного багатства. Таємниці й ресурси на його нижчих рівнях значні, але водночас його легко можна перетворити на просте й елітне житло для найкращих клієнтів."

veg_cerulean:0 "Cerulean Robotics"
veg_cerulean_desc:0 "Покинута фабрика Cerulean Robotics, що на захід від Фрісайду, не працює ще з часів падіння бомб. Тепер, коли Вегас процвітає, а більшість колишніх установ RobCo знову діють — буде цілком логічно її переобладнати."

veg_followersupport:0 "Підтримка Послідовників"
veg_followersupport_desc:0 "Послідовники Апокаліпсису прибули у Вегас ще до того, як Гаус вийшов із коми, і намагались цивілізувати місто задля добра людства. Їх важко залучити на свій бік — вони ідеалісти в чистому вигляді. Проте їхні знання з медицини величезні й можуть стати нам у пригоді."

veg_industry:0 "Запустити Вегас"
veg_industry_desc:0 "У Вегасі десятки невеликих крамниць і менших казино, серед яких — незліченна кількість бідняків. Якщо надати кошти цим закладам, вони зможуть працевлаштувати цих людей і дати поштовх економіці, яка поки що занадто залежна від туризму."

veg_walls:0 "Стіни Нью-Вегаса"
veg_walls_desc:0 "Нью-Вегас — бажаний шматок, і навіть зараз НКР та Легіон рухаються, аби здобути контроль над ним, нехтуючи волею його правителів і мешканців. Захист міста — пріоритет для тих, кому воно не байдуже, і саме цим ми й збираємось займатись."

veg_muggers:0 "Залучити Грабіжниць"
veg_muggers_desc:0 "Грабіжниці — це особливо жорстока банда жінок, здебільшого літніх вдів рейдерів, убитих на заході. Вони здобули славу ефективних і безжальних. Така репутація може добре послужити Королю, як тому, кого не варто недооцінювати."

veg_followers:0 "Інтеграція Послідовників"
veg_followers_desc:0 "Серед Послідовників багато ідеалістів, які вірять, що майбутнє Пустки повинне належати її народу, а не регіональним наддержавам. Інтегрувавши таких людей у нашу командну структуру, ми отримаємо перевагу як технологічну, так і моральну."

veg_securitron:0 "Дослідження Сек'юрітронів"
veg_securitron_desc:0 "Сек'юрітрони Нью-Вегаса фіксують буквально все, що відбувається в межах міських стін. А з таким знанням? Можна дізнатись майже все про будь-кого. Уміння використати цю перевагу — ключ до повалення ярма містера Гауса."

veg_vic:0 "Генерал Віктор"
veg_vic_desc:0 "Віктор — дивина у Пустці: напівнезалежний сек’юрітрон з унікальною особистістю. Попри те, що він здебільшого прислужник містера Гауса, видалення кількох вибраних протоколів дозволить переманити його на наш бік, апелюючи до його ковбойських звичок."

veg_first:0 "Вегас — Перший"
veg_first_desc:0 "Нью-Вегас належить його народу! Наші пріоритети — саме місто, його мешканці, і ми повинні прагнути уникати зовнішніх втручань."

veg_raiderend:0 "Кінець Рейдерам"
veg_raiderend_desc:0 "Фієнди й Хани вже надто довго були чумою для добрих людей Нью-Вегаса! Король виставив ультиматум — і народ відповів! Ми скинемо цих варварів псам на поталу."

veg_mojavesecond:0 "Мохаве — Наступний"
veg_mojavesecond_desc:0 "Південний Мохаве — дім для десятків невеликих громад, що повністю залежать від Нью-Вегаса. Достатньо лише незначного втручання — і вони будуть на нашому боці!"

veg_warforvegas:0 "Війна за Нью-Вегас"
veg_warforvegas_desc:0 "Далі чекати — наражати людей Нью-Вегаса на небезпеку! Ми мусимо піднятися просто зараз і скинути Гауса з його вежі. Битва буде важка, але це битва, яку ми можемо і мусимо виграти — заради майбутнього!"

veg_mojave:0 "Альянс Мохаве"
veg_mojave_desc:0 "Ми — нація Королів, бастіон проти тиранів і чудовиськ. Ми станемо на захист проти будь-кого, хто вважає, що йому належить увесь світ!"

veg_dambusters:0 "Запросити Руйнувачів Дамби"
veg_dambusters_desc:0 "Руйнувачі Дамби — це невелика група технофілів, що мешкають у руїнах Греблі Гувера. Їхнє стратегічне розташування — водночас і ризик, і перевага. Союз із ними може надати нам значного політичного впливу."

veg_mojavesecure:0 "Зачистити Мохаве"
veg_mojavesecure_desc:0 "Дрібні рейдерські банди Мохаве мають бути стерті з лиця землі! Вони шкодили нашому народу й заважали торгівлі вже занадто довго."

veg_assassinate:0 "Убити Гауса"
veg_assassinate_desc:0 "Містер Гаус надто сильний, щоб боротися з ним у відкриту. Натомість потрібно діяти розумно — вбивство. Так ми уникнемо кровопролиття на вулицях. Проникнути всередину буде важко… але хто казав, що це легко?"

veg_peoplesvegas:0 "Вегас для Народу"
veg_peoplesvegas_desc:0 "Король зробив це! Вегас здобутий, переможений — і вільний іти до своєї долі. Чи це означатиме конфлікт із наддержавами, чи мирне існування в торгівлі й процвітанні — одне зрозуміло: ми готові до будь-чого."

veg_joker:0 "Джокер"
veg_joker_desc:0 "Бенні був із Гаусом із самого початку, і сумнівів нема — він його правиця в Нью-Вегасі. Але Джокер не без трюків — він дика карта, і доведе це, зруйнувавши старі порядки."

veg_thugs:0 "Головорізи Бенні"
veg_thugs_desc:0 "Збірна зграя Ханів і Чеармени — головорізи Бенні виконують роботу з рівнем професіоналізму, який рідко зустрічається в Нью-Вегасі, та й у самій Пустці."

veg_hiredhelp:0 "Найманці"
veg_hiredhelp_desc:0 "Часом для великих справ потрібен фахівець. На щастя, один геній на ім’я містер Оусом звернувся до Бенні після того, як йому надійшла цікава пропозиція від сторонніх. І тепер він готовий постачати інсайдерську інформацію за помірну ціну."

veg_yesman:0 "Єс Мен"
veg_yesman_desc:0 "Єс Мен — ключ до всього: легкий і ефективний спосіб захопити всю мережу безпеки Гауса, а відтак? І весь Нью-Вегас. Програмування його — непроста справа, але, чорт забирай, воно того варте."

veg_lowfriends:0 "Друзі з Дна"
veg_lowfriends_desc:0 "Хани — головні головорізи Бенні, здатні допомогти йому вирішити майже будь-яку проблему. Вони безпринципні та готові взятись за будь-яке завдання… за відповідну ціну."

veg_highfriends:0 "Друзі на Висоті"
veg_highfriends_desc:0 "Чеармени були вірні Бенні ще з часів тієї доленосної бійки на ножах, коли він захопив банду. Відтоді він їх ніколи не підводив, і коли йому потрібно — він може розраховувати на підтримку впливових союзників."

veg_wrongpackage:0 "Не Та Посилка"
veg_wrongpackage_desc:0 "Подейкують, що кур'єр везе щось важливе від імені містера Гауса. Принаймні, саме таке Бенні розповідає своїм людям — і чітко дав зрозуміти: він не дозволить цій посилці дістатись до Гауса."

veg_crackthevault:0 "Зламати Сховище"
veg_crackthevault_desc:0 "Настав час зламати секретну зброю містера Гауса — сховище, повне бойових роботів, що закріплять за Бенні статус справжньої сили в Мохаве. Залишилось лише знайти шлях туди, але це не має бути складно. Зрештою, навіть Легіон не відвертається від торгових караванів."

veg_allin:0 "Ва-банк"
veg_allin_desc:0 "Кажуть, містер Гаус ще на старті підтасував гру. Але хто ж знав, що сам гравець шахраює? Бенні весь час тримав козир у рукаві. І настав час, щоби Дім заплатив. Ставка? Весь Нью-Вегас, малюк."

veg_ringading:0 "Рінг-а-Дінг-Дінг!"
veg_ringading_desc:0 "Вегас належить Чеарменам! Але найголовніше — він належить Бенні, який тепер зайняв місце Гауса як правитель і керівник усієї округи. Зі всіма ресурсами Гауса під рукою та грошима, про які й мріяти не смів, Бенні забезпечив собі життя."

veg_nevadapact:0 "Пакт Невади"
veg_nevadapact_desc:0 "У Неваді розкидані десятки малих міст-держав. Між Вегасом, Ріно й Волт-Сіті? За кілька років можна створити імперію. Хто сказав, що вони не можуть і не повинні об’єднатись — хоча б просто, щоб насолити жирним котам із НКР чи варварам із Аризони?"

veg_familyman:0 "Сім'янин"
veg_familyman_desc:0 "Ніхто не досягає успіху сам. Потрібна підтримка, міцна опора у складні часи. Більшість людей мають одну сім’ю. Але Бенні? У нього цілих три, на які він може покластися."

veg_gomorrahthugs:0 "Головорізи з Гоморри"
veg_gomorrahthugs_desc:0 "Люди з Гоморри — жорстокий народ, але заради кришок вони зроблять що завгодно."

veg_topsthugs:0 "Головорізи з Топс"
veg_topsthugs_desc:0 "Топси можуть виставити стильних, ефектних бійців. Таких, із ким ніхто не хоче зв’язуватись… хіба що в найвідчайдушніші моменти."

veg_ultraluxethugs:0 "Головорізи з Ультра-Люкс"
veg_ultraluxethugs_desc:0 "Битися з людьми з Ультра-Люксу — це не якесь звичайне зіткнення в Пустці. Зовні вишукані, всередині — психопати, які з хворобливою насолодою завдають шкоди."

veg_compensation:0 "Сімейна Компенсація"
veg_compensation_desc:0 "Усі борги рано чи пізно треба сплачувати. І тепер наш час розплачуватись. Не переймайтесь — воно того вартувало."

veg_familysupremacy:0 "Влада Родин"
veg_familysupremacy_desc:0 "У Нью-Вегасі завжди є якийсь бос, але не дозволяйте нікому казати, що Родини не панують у торгівлі, насильстві та залякуванні. Без них це місто — ніщо."

veg_privatearmies:0 "Приватні Армії"
veg_privatearmies_desc:0 "Кожна з родин Нью-Вегаса має свою невелику армію озброєних чоловіків і жінок, готових діяти за першим наказом. Такий арсенал коштує чимало, але, небо бачить — у довгостроковій перспективі він себе виправдає."

veg_aligned:0 "Об’єднати Родини"
veg_aligned_desc:0 "Змусити родини працювати разом — ключова частина плану Бенні. Це потребуватиме лестощів, хабарів, шлюбу й чимало тихих убивств, але наприкінці дня? Об’єднаний Вегас — це живий Вегас."

veg_checkereddevil:0 "Картатий Диявол"
veg_checkereddevil_desc:0 "Бенні відомий своєю здатністю зраджувати союзників і творити неможливе. Багато хто казав, що об’єднати три родини — неможливо, вони ж б’ються, як демони. Але вони не знали, що всі демони вклоняються перед Картатим Дияволом."

veg_ultraluxe:0 "Ультра-Люкс"
veg_ultraluxe_desc:0 "Ультра-Люкс — заклад надзвичайної вишуканості, що делікатно приховує більш… сумнівні нахили своїх власників. Ніхто не заперечить, що це — найшикарніше місце на Стріпі."

veg_whitegloves:0 "Товариство Білих Рукавичок"
veg_whitegloves_desc:0 "Товариство Білих Рукавичок пройшло довгий шлях від своїх канібальських витоків. Завдяки вишуканим маскам і джазовим костюмам, вони сподіваються змусити людей забути, ким вони були — просто ставши чимось абсолютно іншим."

veg_wealthycontacts:0 "Багаті Зв’язки"
veg_wealthycontacts_desc:0 "Товариство Білих Рукавичок веде справи з найкращими та найбагатшими людьми всієї Пустки — баронами з Республіки, гангстерами з Нью-Ріно, чи самотніми мандрівниками з мішками кришок для автоматів."

veg_meatonthemenu:0 "Людський Банкет"
veg_meatonthemenu_desc:0 "Неможливо просто забути, ким і чим ти є. І навіть Товариство Білих Рукавичок знову починає повертатися до деяких давніх практик. Але не хвилюйтесь — вам нічого не загрожує… вони полюбляють лише найвишуканіше м’ясо."

veg_abandon:0 "Відмова від Канібалізму"
veg_abandon_desc:0 "Який же це дикун їсть людину? Товариство Білих Рукавичок вище за таке! Воно реформувалося в гідну групу мешканців Пустки з благородними намірами — вичавити максимум багатства зі своїх заможних клієнтів."

veg_khaganate:0 "Фальшивий Хан"
veg_khaganate_desc:0 "Коли містер Гаус прокинувся, він побачив дві банди, що боролися за вулиці Вегаса. Він став на бік Ханів, дозволивши їм перемогти Омертів у цій боротьбі. Хани були вдячні за допомогу, але не бажали служити Гаусу, навіть попри хабарі. Вони залишили місто — всі, окрім невеликої групи, яка тепер консультує Нью-Вегас…"

veg_pickelhaube:0 "Модні Пікельгельми"
veg_pickelhaube_desc:0 "Дехто назвав шоломи з шипами, які носять члени Хаганату, кумедними, потворними або немодними. Але жодна людина не казала цього двічі — через відсутність зубів."

veg_buryhatchet:0 "Закопати Сокиру"
veg_buryhatchet_desc:0 "Немає сенсу продовжувати гірке суперництво між нашими радниками-Ханами та Ханами з Півночі. Великі Хани ненавидять нашу підтримку «фальшивих» Ханів у Вегасі, але ми бачимо великий потенціал у міцному союзі з ними. Можливо, час вирішити наші проблеми — і рухатись уперед разом…"

veg_tops:0 "Топс"
veg_tops_desc:0 "Казино Топс пропонує класичний вегаський досвід із модним стилем, веселощами та показною мужністю — усе, щоб привабити тих, хто цінує стиль. Це місце для справжніх мачо з дамами під кожною рукою, а керують ним не менш розкішні типи."

veg_chairmen:0 "Чеармени"
veg_chairmen_desc:0 "Чеармени втілюють давню естетику 'крутого' Вегаса, взяту з історичних баз містера Гауса. Вони створені як найстильніші типи в місті, і стали вже не просто гангстерами-наслідувачами — а справжніми небезпечними гравцями в небезпечній грі."

veg_arms:0 "Озброєння Чеарменів"
veg_arms_desc:0 "Чеармени завжди знали, що модно — чи то в костюмах, казино, чи в заспокійливому тріску 'томмі-ганів', якими вони розстрілюють тих, хто зневажив їхніх дам. Зброя така дорога, та, на щастя, кришки в них є."

veg_newdeal:0 "Новий План Бенні"
veg_newdeal_desc:0 "Чеармени — найприбутковіше казино на Стріпі, і такі багатства дозволяють їм впливати на всі рішення родин щодо того, хто і скільки кришок отримає в результаті перерозподілу прибутків."

veg_kings:0 "Королі"
veg_kings_desc:0 "Гангстери-грізери, відомі як Королі, довго пручалися спробам містера Гауса перетворити їх на цивілізованих. Лише божественне натхнення, знайдене в руїнах одного закладу у Фрісайді, відкрило їм очі на велич Старого Світу."

veg_westside:0 "Відбудова Вестсайду"
veg_westside_desc:0 "Попри те, що базуються вони на Стріпі, Королі мають серце у Вестсайді — де самого Короля колись вшановували як легенду рок-н-ролу. На його честь і в ім’я людей, що там живуть, вони працюють, аби зробити його кращим і безпечнішим місцем."

veg_north:0 "Захистити Північ"
veg_north_desc:0 "Вестсайд зараз безпечний, але Вегас більший за Вестсайд! Більший за будь-який район — і Королі хочуть, щоб усі це знали. Вони вкладають кришки в регіон, розчищають завали, ставлять барикади. Дехто каже, що це підготовка до війни; інші думають — це просто шляхетні хлопці."

veg_gomorrah:0 "Гоморра"
veg_gomorrah_desc:0 "Якщо інші казино Стріпа вишукані, то Гоморра — груба і жорстка, пропонує брудний секс за кришки. У списку розваг перше місце — проституція, потім — алкоголь і наркотики, і нарешті — азартні ігри."

veg_consig:0 "Консильєрі"
veg_consig_desc:0 "Фієнди отримали нову ідентичність від Гауса — тепер вони Консильєрі. Стилізовані під сицилійську мафію, вони — нові головорізи Вегаса: жорстокі, аморальні, з розгульним способом життя. Їх очолює Мотор-Раннер, який відмовляється змінювати своє старе ім’я, щоби всі пам’ятали, ким він був до 'гри в чемність'."

veg_skullsandsuits:0 "Черепи й Костюми"
veg_skullsandsuits_desc:0 "Консильєрі не мають права носити чи виставляти людські кістки — але це не заважає їм виставляти інші. Черепи брамінів, ікла гекконів, пальці когтей смерті та ще тисячі моторошних трофеїв прикрашають цих жорстоких мафіозі. Більшість людей їх боїться — і, як на них, це чудово."

veg_cologne:0 "Вбивча Одеколонія"
veg_cologne_desc:0 "«Killer Cologne» став справжнім хітом на вулицях. Ніхто не знає, з чого Фієнди його роблять, але всі погоджуються — пахне він трохи як мутфрут, а трохи як кров. У будь-якому разі, на вулицях Нью-Вегаса це тренд — кожен, хто щось із себе представляє, вже ним користується."

veg_omertas:0 "Омерти"
veg_omertas_desc:0 "Організована та смертельно небезпечна мафіозна група, Омерти контролюють казино Гоморра — розпусний притон неймовірних масштабів, уособлення безжальної експлуатації, що ховається за неоном Стріпа."

veg_addiction:0 "Залежність на Продаж"
veg_addiction_desc:0 "Джет продається. Секс продається. Ментати продаються. Усе, що суспільство вважає гріховним — продається на ура. І немає сумнівів, яке саме місце на Стріпі найкраще для задоволення цих бажань."

veg_mobsters:0 "Мафіозна Армія"
veg_mobsters_desc:0 "Омерти завжди озброєні — вибухівкою, вогнепалом і тисячею інших брудних засобів. Коли справа доходить до сили, вони — найближча річ до справжньої армії серед родин Нью-Вегаса. Незліченні чоловіки, готові довести свою вартість."

veg_lucky38:0 "Відкриття Lucky 38"
veg_lucky38_desc:0 "Найпомітніша частина горизонту Нью-Вегаса — довоєнний артефакт Lucky 38. Цей хмарочос — втілення бачення містера Гауса: розкіш без розпусти, вишуканість без елітарності, стиль без зарозумілості."

veg_robco:0 "RobCo Відроджена"
veg_robco_desc:0 "RobCo Industries була одним із найбільших і найвпливовіших виробників комп’ютерної та робототехнічної техніки у довоєнних США. У численних об’єктах навколо Нью-Вегаса криється потенціал створення нескінченної армії автоматонів."

veg_firstbatch:0 "Перший Випуск"
veg_firstbatch_desc:0 "Перший випуск новеньких Сек’юрітронів з відновлених заводів уже зійшов із конвеєра кілька годин тому! Хоч Сек’юрітрони — не новина для Нью-Вегаса, блискучі корпуси з новим озброєнням однозначно привертають увагу."

veg_expansion:0 "Розширення Виробництва"
veg_expansion_desc:0 "Роботів створювати нелегко, і подальше розширення наших виробничих потужностей дозволить нам почати випускати їх масово."

veg_handys:0 "Роботи-Помічники"
veg_handys_desc:0 "Роботи містер Хенді — утилітарні автомати, створені General Atomics і доопрацьовані RobCo. Хоча вони призначені для побутових завдань, їхня паяльна пила та вогнемет дають їм змогу захищатися в разі потреби."

veg_gutsys:0 "Сержанти Гатсі"
veg_gutsys_desc:0 "Містер Гатсі — бойова версія роботів Хенді, створена General Atomics. Вони оснащені плазмовою гарматою, еквівалентною плазмовому пістолету, та вогнеметом для ближнього бою."

veg_robotstrats:0 "Робомозкові Стратеги"
veg_robotstrats_desc:0 "Робомозки — багатофункціональні роботи, програми та пам’ять яких зберігаються в органічному або частково органічному мозку в куполоподібному корпусі. Завдяки цьому вони інтуїтивно переважають інші моделі: людський мозок дозволяє більшу гнучкість і функціональність."

veg_securitrons1:0 "Лінія Розгортання Сек’юрітронів"
veg_securitrons1_desc:0 "PDQ-88b, створений House Industries, підтримує лише ОС Mk I та Mk II. Mk I не має драйверів авто-ремонту чи вибухової зброї, обмежуючись лазером X-25 та 9мм кулеметом."

veg_expandeddeployment:0 "Розширене Розгортання"
veg_expandeddeployment_desc:0 "Виробництво PDQ-88 — пріоритет для мешканців Нью-Вегаса. Надійний середній робот, символ оборони міста десятиліттями. Розширене розгортання дороге — але цілком виправдане."

veg_sentrybots:0 "Бойові Сентрі-Боти"
veg_sentrybots_desc:0 "Сентрі-боти (військове маркування SB-XXXX) — це бойові роботи, створені перед Великою Війною спеціально для найжорсткіших бойових дій."

veg_smallarms:0 "Інновації Стрілецької Зброї"
veg_smallarms_desc:0 "Звичайний житель Вегаса заслуговує на зброю кращу, ніж у інших. І що ж — іноді варто бути нераціональним, коли йдеться про витрати кришок на гарну вогнепальну іграшку."

veg_rapidresponse:0 "Мережа Швидкого Реагування"
veg_rapidresponse_desc:0 "Якщо Мохаве та Нью-Вегас мають вижити — ми повинні бути готові захистити кожен його куточок у будь-який момент. А це означає — інвестувати в інфраструктуру, що валиться."

veg_security:0 "Охорона Зовнішнього Вегаса"
veg_security_desc:0 "Зовнішня охорона Вегаса — найближче до справжньої, нерооботизованої армії, що у нас була з моменту прибуття родин. Добровольці, озброєні всім найкращим зі Стріпа, ризикують життям задля захисту міста."

veg_vehicles:0 "Відновлення Транспорту"
veg_vehicles_desc:0 "У Пустці багато хто займається відновленням автомобілів. Ми трохи відстаємо, але Нью-Вегас цілком здатен підтримувати таку індустрію. Чому б не інвестувати?"

veg_mobile:0 "Мобільна Війна"
veg_mobile_desc:0 "Автомобілі — чудова річ для торгівлі, але вони не менш цінні у війні. Невелика група юних ентузіастів сформувала розвідзагін від імені Вегаса."

veg_militia:0 "Озброєння Міліції"
veg_militia_desc:0 "Місцеві ополчення з кожного поселення й громади просять зброю для самозахисту. Продавати її зі знижкою — гарний спосіб забезпечити нашу безпеку та стабільний бізнес."

veg_boomers:0 "Угода з Бумерами"
veg_boomers_desc:0 "Бумери на півночі — непередбачувані: можуть або рознести тебе на шматки, або ж поговорити цілком розумно… але. Обіцянка авіації — достатній аргумент, щоб втягнути їх в офіційний союз із Нью-Вегасом."

veg_lakemead:0 "Суперкрепость Озера Мід"
veg_lakemead_desc:0 "Суперкрепость під озером Мід — справжній скарб. Як і наша здатність її відтворити. Декілька таких фортець допоможуть остаточно скріпити наш союз із Бумерами."

veg_warlabs:0 "Військові Лабораторії"
veg_warlabs_desc:0 "Війна ніколи не змінюється. Але от зброя, яку ми в ній використовуємо — змінюється постійно. Якщо ми хочемо перемагати ворогів, ми мусимо еволюціонувати, як і сама Пустка."

veg_justlikethesim:0 "Як у Симуляціях"
veg_justlikethesim_desc:0 "Гаус проводив тактичні симуляції задовго до падіння світу. Їх вивчення може дати нам добрі уявлення про те, як боротись із ворогами в Пустці."

veg_handh:0 "Урочисте Перевідкриття H&H Tools"
veg_handh_desc:0 "Фабрика H&H Tools була родинною компанією Гаусів. Зведений брат Роберта, Ентоні Гаус, ошукав його й отримав спадок після смерті батька. Ентоні страждав на параною, що призвело до жорстких заходів безпеки в період 2020–2023 років. Лише тепер нам вдалося знову відкрити її двері."

veg_zappsigns:0 "Неонові Вивіски Zapp's"
veg_zappsigns_desc:0 "Колись один з найбільших виробників вивісок, Zapp’s Neon Signs навіть освітлював Стріп у довоєнному Вегасі. Тепер же їх частіше використовують як непрохідні захисні мури."

veg_sewage:0 "Відновити Каналізацію Вегаса"
veg_sewage_desc:0 "Каналізація — одне з втрачених надбань Старого Світу, яке лише небагато місць здатні оцінити. Але зовсім скоро весь Нью-Вегас дізнається, скільки радості вона може принести."

veg_fourthfam:0 "Четверта Родина"
veg_fourthfam_desc:0 "Братство Сталі Мохаве ніколи не мало добрих стосунків із мешканцями Нью-Вегаса. Але союз є союз. І не можна заперечити: співпраця Короля з ними принесла чимало відкриттів для Вегаса."

veg_elijah:0 "Реставрація Lucky 38 Елайджі"
veg_elijah_desc:0 "Lucky 38 зазнав великої шкоди під час війни, перенавантаживши системи в спробі захистити Лас-Вегас від ядерної загибелі. Досі багато систем освітлення та живлення працювали з перебоями. Але зусилля Елайджі повернули їх до життя."

veg_t45d:0 "Дослідження Братства"
veg_t45d_desc:0 "Братство Сталі погодилось поділитися секретом своєї силової броні. Король отримає власну роту Лицарів — з блискучими зачісками й усією можливою міццю."

veg_bossecurity:0 "Безпека Нью-Вегаса"
veg_bossecurity_desc:0 "За десятиліття Мохавське Братство Сталі захопило десятки сек’юрітронів у Пустці, розбираючи й відновлюючи їх для особистого користування. Як жест доброї волі — буде проведений подальший обмін такими роботами."

veg_hopeville:0 "Повернення Старого"
veg_hopeville_desc:0 "Містер Гаус знає про існування великої військової інфраструктури між поселенням Маунтін-Спрінгс — території, що в останні десятиліття не раз змінювала господаря. Захоплення її зміцнить контроль над підходами до Нью-Вегаса."

veg_ashton:0 "Удар по Новим"
veg_ashton_desc:0 "Маунтін-Спрінгс чинить опір містеру Гаусу — його мешканці прихистили біженців після нещодавнього завоювання, і більшість відкидає запропоновані перемовини. Щоб остаточно відкрити цей торговий шлях, знадобиться ще один урок сили."

veg_newvegastreaty:0 "Договір Нью-Вегаса"
veg_newvegastreaty_desc:0 "Нова Каліфорнійська Республіка стрімко розширює кордони, і наступною ціллю, схоже, буде Нью-Вегас. Щоб найяскравіше світло цивілізації не згасло, я запропоную угоду, від якої вони не зможуть відмовитись: аеропорт МакКарран буде їхнім, частка електроенергії з дамби — також, а Нью-Вегас лишається в спокої."

veg_ncrtradedeal:0 "Торгова Угода з НКР"
veg_ncrtradedeal_desc:0 "Тепер, коли Нью-Вегас вийшов із зони вогню, можна говорити про торгівлю. Барони НКР жадають висмоктати Вегас досуха, як колись Ріно. Але на відміну від ріноських лідерів, я знаю, як скористатись жадібними дурнями собі на користь. Нью-Вегас процвітатиме."

veg_ncrstatehood:0 "Штатність у Складі НКР"
veg_ncrstatehood_desc:0 "Стати штатом НКР може здатись невигідним, але корупція в її системі залишає простір для автономії. Я прожив юність під владою автократів і дурнів — зможу й далі, якщо це веде до успіху."

veg_janes_comfort:0 "Утіха Джейн"
veg_janes_comfort_desc:0 "Іноді чоловіку просто потрібна трохи §pвтіхи§! у житті."

veg_secure_the_southern_mojave:0 "Забезпечити Південне Мохаве"
veg_secure_the_southern_mojave_desc:0 "Наш договір із НКР себе вичерпав. Час показати їм, з ким вони мають справу."

veg_control_of_the_dam:0 "Контроль Над Дамбою"
veg_control_of_the_dam_desc:0 "Контролюючи дамбу, я контролюю озеро Мід.\nКонтролюючи озеро Мід, я контролюю Мохаве.\nКонтролюючи Мохаве — я контролюю свою долю."

veg_outer_strip_politics:0 "Політика за Межами Стріпа"
veg_outer_strip_politics_desc:0 "На жаль, я не можу зосередити всю увагу лише на Стріпі. Іноді потрібно мати справу з неприємностями поза його межами."

veg_rallying_support_against_the_strip:0 "Об'єднати Опір Проти Стріпа"
veg_rallying_support_against_the_strip_desc:0 "Фрісайд надто довго був під п’ятою Стріпа. Нам потрібні союзники, якщо ми хочемо скинути одного короля й поставити іншого."

veg_the_needy_over_the_rich:0 "Бідні — Понад Багатих"
veg_the_needy_over_the_rich_desc:0 "Ми повинні дбати про найслабших і найжалюгідніших, а не про найбагатших і найуспішніших."

veg_inspire_the_hopeless:0 "Надихнути Безнадійних!"
veg_inspire_the_hopeless_desc:0 "\"Якщо ми змогли здолати тирана — чому не зможеш ти?\""

veg_freeside_for_freeside:0 "Фрісайд для Фрісайду"
veg_freeside_for_freeside_desc:0 "Ми, може, й позбулись одного тирана — але якщо не позбудемось останнього, то які ми, до біса, Королі? Ми повинні протистояти НКР — показати, що вони не можуть топтати нас!"
