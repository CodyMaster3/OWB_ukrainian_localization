  #focuses

 caf_intro_1:0 "Статут акціонерного товариства"
 caf_intro_1_desc:0 "Наші друзі в Коста-Кафеїнада обслуговували спраглих до кави громадян Мексики більше **** кількості років. Але це був довгий шлях, який ніхто не розуміє так, як розуміємо його ми..."

 caf_intro_2:0 "Смак, який ви не зможете забути!"
 caf_intro_2_desc:0 "Не обманюйте себе нашим талісманом, це не всі посмішки на кав'ярнях Коста-Кафе. Важка робота і відданість компанії є необхідністю для всіх наших співробітників..."

 caf_intro_3:0 "Бізнес прогноз"
 caf_intro_3_desc:0 "Ви теж можете бути частиною чогось особливого..."

 caf_merchant_marine:0 "Торговий флот"
 caf_merchant_marine_desc:0 "Через наш інтерес до прибережної торгівлі ми є однією з небагатьох націй у Мексиці, яка підтримує скільки-небудь значну військово-морську присутність.  Однак наразі більшість наших суден є баржами, і якщо ми хочемо використовувати морське панування на західному узбережжі, нам необхідно перетворити наш торговий флот на належний флот."

 caf_light_ships:0 "Швидкі кораблі"
 caf_light_ships_desc:0 "Кавові баржі повільні, і їх важко захистити від потенційних кордонів. Щоб забезпечити збереження нашого вантажу, ми відправляємо швидкі, легкі кораблі для перевірки річкових і прибережних проходів, а також для ураження противника до того, як він досягне нашого основного флоту."

 caf_heavy_ships:0 "Кавові баржі"
 caf_heavy_ships_desc:0 "Наші баржі в даний час складають основну частину наших морехідних суден. Незважаючи на громіздкість, з достатньому переоснащенням вони можуть стати потужним військово-морським хребтом для нашого флоту."

 caf_extending_range:0 "Розширити зону дії"
 caf_extending_range_desc:0 "Річкових експедицій, можливо, і раніше було достатньо, але щоб залучити нових клієнтів до нашого продукту, нам необхідно забезпечити наші кораблі ресурсами і матеріалами для далеких експедицій."

 caf_ocean_focus:0 "Короткі морські перевезення"
 caf_ocean_focus_desc:0 "Переваги прибережної торгівлі в тому, що вона набагато швидша, ніж плавання річкою. Недоліком є те, що, якщо щось піде не так, ви опинитеся на узбережжі чужої країни з вантажем дорогої кави і не зможете повернути її назад. Але з поліпшеннями, внесеними в наші баржі, ми зможемо знизити ризик втрати прибутку до прийнятного рівня."

 caf_river_focus:0 "Річкова дипломатія"
 caf_river_focus_desc:0 "Річки - це вени Мексики. Масове розгортання наших човнів для патрулювання наших місцевих річкових шляхів дозволяє нам чинити більший вплив на справи наших сусідів."

 caf_naval_dominance:0 "Домінація в торгівлі"
 caf_naval_dominance_desc:0 "Весь бізнес - це наш бізнес. Народ Мексики нарешті почав розуміти, що все досить просто: або ти працюєш на нас, або ти не працюєш взагалі."

 caf_cartel_trade:0 "Бізнес із картелями"
 caf_cartel_trade_desc:0 "Дружня конкуренція завжди вітається, і наші брати на півночі створили для себе вражаюче королівство терору. Давайте зробимо їхній успіх і нашим."

 caf_merc:0 "Безпека плантацій"
 caf_merc_desc:0 "Робоча сила ніколи не була нашою найсильнішою свитою. Найчастіше нам доводилося передавати безпеку наших кавових плантацій нашим повелителям-ацтекам. Однак тепер, коли Ацтлан перебуває в занепаді, нам потрібно підготуватися до того, щоб взяти під контроль нашу власну оборону."

 caf_quality_mercenaries:0 "Найняти найкращих"
 caf_quality_mercenaries_desc:0 "На пустках Мексики завжди вистачає влучних стрільців, але лише деякі з них є надійними або компетентними. Великі наймані компанії забезпечують розв'язання обох цих проблем, забезпечуючи навички та лояльність доти, доки ми спустошуємо наш мішечок із кришками."

 caf_mafia_training:0 "Домашні солдати"
 caf_mafia_training_desc:0 "Хоча вони, можливо, і не найкомпетентніші, наші власні солдати лояльні, заслуговують на довіру і, найголовніше, дешеві."

 caf_request_aztlan_support:0 "Попросити військову підтримку в Ацтлана"
 caf_request_aztlan_support_desc:0 "Як би нам не хотілося це визнати, Ацтлан - найкращий, хто тільки може вести війну. Хоч ми і зменшимо нашу гордість, але ми повинні попросити його допомоги в навчанні нашого війська."

 caf_honduran_mercs:0 "Контракти з воїнами"
 caf_honduran_mercs_desc:0 "Воїни з Гондурасу загартовані роками війни в джунглях на їхньому південному кордоні, і, що навіть краще, вони не люблять Іцу. Ці дві особливості більш ніж окупають будь-яку запитувану ціну за їхні послуги."

 caf_cartel_mercs:0 "Найманці картелів"
 caf_cartel_mercs_desc:0 "Недостатньо просто стріляти з плазмового пістолета, нам потрібні люди, здатні вселити страх у серця наших ворогів.  Картелі півночі перетворили жорстокість на форму мистецтва, і це саме те, що ми шукаємо в нових співробітниках..."

 caf_rely_on_aztlan:0 "Покластися на Ацтлан"
 caf_rely_on_aztlan_desc:0 "Незважаючи на наші погані очікування, допомога Ацтлана виявилася дуже корисною. Прийнявши їхні бойові стратегії, ми можемо ще більше поліпшити наші військові стратегії."

 caf_mafia_tactics:0 "Тактика мафіозі"
 caf_mafia_tactics_desc:0 "У нас немає ні робочої сили, ні бажання вести масштабну війну. Навчивши наше військо асиметричній війні, ми можемо вибирати бої, які ми можемо виграти."

 caf_drugged_soldiers:0 "Солдати під кайфом"
 caf_drugged_soldiers_desc:0 "Можливо, у нас немає бажання, зброї або жаги до крові наших конкурентів, але в нас є одна річ, якої в них немає: величезна кількість наркотиків. З достатньою кількістю нашої фірмової суміші, яка тече по їхніх венах, наші люди навіть не відчують, як кулі проникають крізь їхні тіла."

 caf_business_as_usual:0 "Звичайний бізнес"
 caf_business_as_usual_desc:0 "Одне з найважливіших правил ведення бізнесу таке: якщо працює - не чіпай. Наші добрі стосунки з імперією Ацтлан набагато вигідніші для нас, ніж для них, тому давайте поки що залишимо минуле в минулому."

 caf_cutting_a_deal:0 "Укласти угоду"
 caf_cutting_a_deal_desc:0 "Їхній правитель помер, їхня рада нерішуча, а їхній спадкоємець виявився недосвідченим новачком. Ацтлан слабкий як ніколи. І нам потрібно скористатися його потребою в допомозі."

 caf_secure_trade_routes:0 "Убезпечити торгові шляхи"
 caf_secure_trade_routes_desc:0 "В останні роки торгівля з країнами далекого зарубіжжя припинилася через недавню нестабільність. Забезпечення безпеки доріг між нами і нашими сусідами буде першим кроком у розширенні економіки."

 caf_trade_aztlan:0 "Торгівля з Ацтланом"
 caf_trade_aztlan_desc:0 "Ацтлан - найголовніший скупник нашої кави, але це не означає, що ми можемо приймати їх як належне. Торгівля з прикордонними містами Ацтлана - це перша зупинка в нашій кавовій імперії."

 caf_viceroyalty_monopoly:0 "Турбота про конкуренцію"
 caf_viceroyalty_monopoly_desc:0 "З анексією Віце-королівства і подальшою ліквідацією нашого єдиного конкурента в регіоні ми тепер можемо створювати магазин над їхніми тліючими трупами."

 caf_viceroyalty_competition:0 "Турбота про Конкурентів"
 caf_viceroyalty_competition_desc:0 "Хоча ми захопили більшу частину ринку Ацтлан, але деяка конкуренція все ж залишилася. [TVR.GetName] вкладає значні кошти в сільське господарство, щоб підтримувати себе як незалежну державу. Хіба не було б прикро, якби хтось упустив сірник на 900 своїх плантаціях?\n\n§gРішення [ATE.GetName]а залежить від їхньої думки про [THIS.GetName]§!"

 caf_trade_honduras:0 "Торгівля з Гондурасом"
 caf_trade_honduras_desc:0 "Гондурас - це дике місце, остання лінія захисту від орди жахів із джунглів, що простягається без кінця. Можливо, ми можемо дати їм знижку на наші послуги."

 caf_goods_for_guerreros:0 "Відпочинок воїнів"
 caf_goods_for_guerreros_desc:0 "Ніхто не хоче вмирати в богом забутих джунглях. Служба наших охоронців для воїнів Гондурасу здасться відпусткою. А їм точно потрібна відпустка."

 caf_trade_tzotzil:0 "Торгівля з Цоцилами"
 caf_trade_tzotzil_desc:0 "Наші відносини з Цоцилами... ненадійні, м'яко кажучи. Але ми далекі від того, щоб загроза прийдешньої кровопролитної війни стала на заваді хорошому бізнесу!"

 caf_negotiating_table:0 "Стіл переговорів"
 caf_negotiating_table_desc:0 "Оахакський договір знову вийшов на перегляд. У минулому нам вдавалося значно зміцнити свої позиції по відношенню до Ацтлану, і ми сподіваємося, що на цей раз ми зможемо отримати нашу повну незалежність, бажано без необхідності вести війну за неї."

 caf_art_of_the_deal:0 "Мистецтво угоди"
 caf_art_of_the_deal_desc:0 "Як завжди, барон Гарсія довів, що він блискучий парламентер, об'їжджаючи вивертку делегацію Ацтлана. Коста вільний у всіх сенсах цього слова і без єдиної краплі крові. Давайте піднімемо кухлі кави за таке велике досягнення!"

 caf_economic_embargo:0 "Економічне ембарго"
 caf_economic_embargo_desc:0 "Армія Іци вже марширує. Використовуючи нашу економічну монополію для тиску на економіку Іци, ми можемо завдати першого удару в будь-якому майбутньому конфлікті."

 caf_bad_business:0 "Поганий бізнес"
 caf_bad_business_desc:0 "Незважаючи на розумність наших вимог, наших аргументів і велику кількість хабарів, Ацтлан відмовився надати нам нашу незалежність. Ну, війна означає війна."

 caf_hit_em_where_it_hurts:0 "Бий туди, де боляче"
 caf_hit_em_where_it_hurts_desc:0 "Більш гнівного гуля ніде не знайдеш, навіть у Пеклі. Сотні років бізнесу, торгівлі та партнерства пішли по одному місцю, і Ацтлан тому причина. Для барона це вже особисте."

 caf_war_is_good_for_business:0 "Війна корисна для бізнесу"
 caf_war_is_good_for_business_desc:0 "'Війна! Яка від неї користь?' Користь для бізнесу, почнемо з цього."

 caf_business:0 "Вихід на публіку"
 caf_business_desc:0 "Найпростіший спосіб збільшити фінансування наших бізнес-операцій - продати акції нашої компанії населенню. Хоча у нас можуть бути проблеми з пошуком підходящих ділових партнерів, ми обов'язково знайдемо когось досить легковірного, щоб купитися. Капіталізм, ха!"
 caf_business_external_tooltip:0 "Після прийняття цього фокусу іноземні нації зможуть вкластися в нас. Постарайтеся задовольнити вимоги ваших інвесторів!"

 caf_business_2:0 "Приватні вкладення"
 caf_business_2_desc:0 "Спроба побудувати державну інвестиційну систему в ядерній пустці - вірний спосіб збанкрутувати. Чим ризикувати всім через довоєнний фінансовий ідеалізм, краще не ризикувати взагалі."

 caf_coffee_kings:0 "Королі кави"
 caf_coffee_kings_desc:0 "Основою Коста-Кафеїнаду є кава. Мелена, премікс, термозварювана, поки це кава, ми її продаємо.  Ми королі кави не тільки в Мексиці, а й по всій Америці, і, можливо, в тому, що залишилося від усього світу."

 caf_new_strain:0 "Нові сорти"
 caf_new_strain_desc:0 "Самовпевненість - перша ознака того, що справи в організації підуть поганим шляхом. Звичайно, ми продаємо каву, але навіщо зупинятися на каві? При правильному поєднанні інгредієнтів, опромінених ядерним випромінюванням, і правильному змішуванні ми можемо відкрити цілий світ нових ароматів для продажу нічого не підозрюючій публіці."

 caf_raider_roast:0 "Рейдерське обсмажене"
 caf_raider_roast_desc:0 "Що змушує людину втрачати свою людяність?  Стати дикою твариною, яка ненавидить себе, готова вбивати за найменшої провокації?  Ми впевнені, що, чорт забирай, не знаємо, але встромивши опромінений перець у каву, ми можемо зробити це 'щось'."

 caf_decaf:0 "§YКава без кофеїну§!"
 caf_decaf_desc:0 "Іноді просто потрібно трохи менше кави."

 caf_muta_latte:0 "§GМута-Латте§!"
 caf_muta_latte_desc:0 "Чи справді мутації - це погано?  Звісно, здається, що воно вдвічі скоротить вашу очікувану тривалість життя, а рівень народжуваності - учетверо, але, з іншого боку, це може зробити людину тупою, м'язистою робочою силою, якою так і хочеться скористатися."

 caf_the_perfect_blend:0 "Ідеальне поєднання"
 caf_the_perfect_blend_desc:0 "Наркомани-психопати і кофеїномани це, звісно, добре, але ось що ви справді хочете в цьому пеклі, у якому ми неохоче перебуваємо й змушені жити, це до біса гарна чашка кави."

 caf_scientific_deliciousness:0 "Науково доведена смакота"
 caf_scientific_deliciousness_desc:0 "Наші вчені провели тести, і всі дослідження вказують на один простий факт: кава Коста - це 100% натуральна смакота. Ось це наука, а хто не згоден - ідіот."

 caf_satisfaction_guaranteed:0 "Гарантія задоволення"
 caf_satisfaction_guaranteed_desc:0 "З нашою новою виробничою лінією та повним комплектом робітників-кавоманів - ми готові розпочати бізнес. Якщо ж хтось поскаржиться - то нехай вип'є ще одну чашечку кави."

 caf_new_markets:0 "Нові ринкові можливості"
 caf_new_markets_desc:0 "“Коста-Кафеінада, найвеличніший напій у світі, сповнений природної доброти та смаку, який ви не можете забути, вже на спинах брамінів-торговців вашого поселення!”"

 caf_mexican_monopoly:0 "Мексиканська монополія"
 caf_mexican_monopoly_desc:0 "У той час, як “великі держави” Мексики продовжують сваритися і вбивати одна одну через дурні ідеали на кшталт “честі” і “свободи”, ми ж можемо провести час з набагато більшою користю, продаючи їм каву."

 caf_breadbasket_of_mexico:0 "Друга житниця Мексики"
 caf_breadbasket_of_mexico_desc:0 "Хоч вогні ядерного знищення, можливо, і перетворили решту світу на неприйнятний пекельний пейзаж, для нас він став вельми родючим пекельним пейзажем. На опроміненому ґрунті Коста-Кафеїнада може рости майже будь-яка рослина, якщо вона здатна витримати фонове випромінювання."

 caf_inmecafe:0 "Техніки Інменкафе"
 caf_inmecafe_desc:0 "Часто, розбираючи довоєнні документи, ми знаходимо записки з Мексиканського інституту кафе. Інменкафе в минулому допомагав фермерам, які вирощують каву, і, незважаючи на нині світлий ґрунт, деякі з їхніх рекомендацій могли б допомогти. [THIS.GetLeader] можливо має уявлення про те, де може знаходитися їхня штаб-квартира."

 caf_bumper_crops:0 "Кава-плоди"
 caf_bumper_crops_desc:0 "Людина не може прожити на одній каві, принаймні поки що. Поки ми працюємо над цим, об'єднання наших кавових полів із високопродуктивними зерновими культурами допоможе компенсувати наші витрати на їжу."

 caf_secondary_industries:0 "Вторинні індустрії"
 caf_secondary_industries_desc:0 "Вирощування кави - це набагато більше, ніж просто лійка і трохи бруду. Завдяки гарному виробництву, пакуванню, постачанню та адмініструванню, ми, як компанія, забезпечили собі постійне зростання."

 caf_soil_reclamation:0 "Поліпшення ґрунту"
 caf_soil_reclamation_desc:0 "Хоч би як безглуздо це звучало, існує така річ, як “занадто багато” радіації. Очистивши найбільш "потріскуючі" зони, ми зможемо підвищити рівень виробництва на 150%."

 caf_natural_ingredients:0 "Все натуральне"
 caf_natural_ingredients_desc:0 "Незважаючи на здоровий глузд і логіку, жителі пусток продовжують харчуватися з 200-річних коробок з консервованими продуктами довоєнного періоду. Вони ж повні консервантів, якщо не говорити про радіацію! Коста пропонує абсолютно натуральну альтернативу людям Мексики, хочуть вони її чи ні."

 caf_customer_services:0 "Служба підтримки клієнтів"
 caf_customer_services_desc:0 "Тут, на Коста, клієнт завжди правий. Чи то на полі битви, чи то в лабораторії тестування, чи то на плантації, Коста прагне допомогти нашим клієнтам, щоб вони допомогли нам, а потім знову ми допомогли їм."

 caf_small_markets:0 "Ремісничий ринок"
 caf_small_markets_desc:0 "Часто, коли товар стає популярним, з'являється ніша для торгівлі товаром найвищої якості. Захоплюючи цей ринок, ми можемо створити меншу, але цілеспрямовану споживчу базу в нашому регіоні."
 add_to_small_business_amount:0 "Збільште невеликі замовлення на §p300§! вартістю §G7.8§! [GetCapTxt] "

 caf_major_clients:0 "Основні клієнти"
 caf_major_clients_desc:0 "Бізнес-бум і спад, але коли він процвітатиме, наявність контракту з найбільшим у світі бумером матиме велике значення для фінансування наших золотих туалетів!"

 caf_transportation_infrastructure:0 "Інфраструктура вантажних перевезень"
 caf_transportation_infrastructure_desc:0 "Створення інфраструктури для доставки кави в потрібне місце, на баржу і до клієнта, має першорядне значення для розширення нашого охоплення. Невеликі вкладення в далекі регіони будуть великим благом."

 caf_warehouses:0 "Гаки"
 caf_warehouses_desc:0 "Названі на честь мішків з кавою, що звисають зі стелі, щоб контролювати вологість, склад Гаків розташований у [828.GetName] і його не завадило б трохи оновити. Збільшення ємності сховища для наших працівників може допомогти нам краще справлятися з виробничими коливаннями."

 caf_processing_facilities:0 "Креслення Обсмаження"
 caf_processing_facilities_desc:0 "Наші потужності для обсмажування стали недостатніми в міру того, як ми розвивалися, один з наших інженерів, [GetCAFSalesman], зібрав команду для створення нового обсмажування відповідно до наших потреб."

 caf_processing_facilities_trigger_tt:0 "§YГотові запропонувати §! §Rнемалу суму§! §Yщоб купити цей об'єкт§!"

 caf_supply_network:0 "Мережа Постачання"
 caf_supply_network_desc:0 "Об'єднання всіх наших попередніх показників ефективності в рамках однієї системи ще більше збільшить наші потужності, ефективність і, найголовніше, ПРИБУТОК"

 caf_expand_our_operations:0 "Розширення нашої діяльності"
 caf_expand_our_operations_desc:0 "Тепер, коли наше політичне майбутнє забезпечене, ми можемо тепер реалізувати наші мрії про ще більшу економічну експансію. Не серед дрібних воєначальників Мексики, але по всьому західному узбережжю і за його межами."

 caf_lease_two_harbor:0 "Оренда двох гаваней"
 caf_lease_two_harbor_desc:0 "Купці Могильника зустріли наші торгові кораблі з розпростертими обіймами. Якщо ми можемо зможемо зможемо гарантувати теплий прийом у майбутньому, ми можемо скористатися цим як основою для подальших досліджень на Тихоокеанському узбережжі."

 caf_refueling_hulks:0 "Заправка кораблів"
 caf_refueling_hulks_desc:0 "Відстані, які долають наші кавові баржі, тепер вимірюються не в днях, а в місяцях, і за таких великих відстаней у дорозі пального та витратних матеріалів може не вистачити. Розмістивши керовані гулями стаціонарні заправки вздовж берегів, ми можемо забезпечити наші кораблі достатньою кількістю палива."

 caf_the_flagship:0 "Флагман"
 caf_the_flagship_desc:0 "Коли вже у нас все чудово, не завадить зайнятися якимось марнославним проектом."
 CAF_flagship:0 "Флагман"


 caf_last_port_of_call:0 "Останній порт"
 caf_last_port_of_call_desc:0 "Прямо біля північно-західних пусток канібалів, рейдерів і дикунів, існує один останній бастіон цивілізації. Арройо має велике значення для наших операцій, що розширюються, але якщо ми збираємося змусити їх погодитися здати в оренду свою гавань нам, нам знадобиться значних розмірів хабар."

 caf_hot_coffee_nuclear_winter:0 "Гаряча кава для ядерної зими"
 caf_hot_coffee_nuclear_winter_desc:0 "На півночі від нас є дуже холодний світ. Населяють його божевільні техно-работорговці, пірати, людожери і тому подібні особистості. Хіба не було б непогано, якби ці добрі люди зі снігових земель могли присісти, розслабитися і випити чашку гарячої кави Коста-Кафеїнада (R) перед своєю неминучою жахливою смертю?"

  ###events####

 nf_caf.0.t:0 "Статут асоціації"
 nf_caf.0.d:0 "'Ваші друзі в Коста-Кафеінада, заснованої в 2ХХХХ році, обслуговують спраглих до кави громадян Мексики вже понад **** кількості років. Але це був довгий шлях, який ніхто не розуміє так, як розуміємо його ми. Коли наш барон уперше заснував цю компанію, вона була не більше ніж:"
 nf_caf.0.a:0 "Простою кутовою кав'ярнею, що пропонувала особливу суміш нашим американським гостям'"
 nf_caf.0.b:0 "Тихою транспортною компанією, із сильними “громадськими” зв'язками'"

 nf_caf.1.t:0 "Смак, який ви не забудете!"
 nf_caf.1.d:0 "'Не обманюйте себе нашим талісманом, це не всі посмішки на кав'ярнях Коста-Кафе. Важка робота і відданість компанії є необхідністю для всіх наших співробітників. Але не засмучуйтеся, адже наша безкоштовна порція кави Коста додому буде дуже гарним фактором повертатися на роботу!"
 nf_caf.1.a:0 "Ви будете сильні як кіготь смерті!"
 nf_caf.1.b:0 "Ви будете витривалі як пантеопард!"
 nf_caf.1.c:0 "І все це абсолютно безкоштовно! §HR§!"

 nf_caf.2.t:0 "Бізнес-прогноз"
 nf_caf.2.d:0 "'Ви теж можете бути частиною чогось особливого, оскільки Коста-Кафе готується до ще одного чудового року фінансового зростання і нових ринкових можливостей. Чи то цінний фінансовий партнер, чи то один із наших вірних співробітників, ми разом зможемо побудувати свіжіше майбутнє'. \n\n\n - Коста-Кафе, 2275, заява компанії"
 nf_caf.2.a:0 "Коста: §H “Свіжий новий смак Мексики.\”§!"
 nf_caf.2.b:0 "Коста: §H “Разом будуємо план на майбутнє.\”§!"
 nf_caf.2.c:0 "Коста: §H “Череп, якому можна довіряти.\”§!"

 nf_caf.3.t:0 "Коста просить військову підтримку"
 nf_caf.3.d:0 "І хоч наші відносини з Коста-Кафе за останні кілька років були... напруженими, Коста все ще наш васал, а ми його захисник. До нас прибув їхній посол із військовим проханням. Коста-Кафе хоче, щоб ми поділилися з ними зброєю і навчили їхню слабку армію. І хоч це затратно, ігнорування їхнього прохання може зробити наші відносини ще напруженішими."
 nf_caf.3.a:0 "Якщо вони можуть битися - вони зможуть битися за нас"
 nf_caf.3.b:0 "Формальної військової місії буде достатньо"
 nf_caf.3.c:0 "У нас немає на це часу"

 nf_caf.4.t:0 "Бізнес-подорож кава-гулів"
 nf_caf.4.d:0 "Нещодавно у нас з'явився доволі цікавий відвідувач, гуль із регіону Оахакака в Мексиці. Всюди поширилися чутки про дивовижні суміші, створені старожилами з [CAF.GetName]. М'який і м'який, гіркий і підбадьорливий, терпкий і фруктовий; те, що ми можемо знайти тільки в руїнах. Їхній представник зацікавлений у розширенні бізнесу для нас за неперевершеною ціною!"
 nf_caf.4.a:0 "[GetCAFPropositionResponse]"
 nf_caf.4.b:0 "Ми занадто зациклені на [GetCapType] прямо зараз"

 nf_caf.4_tt:0 "§MInvoice:§!\nВартість: [?caps_to_caf_temp|+=2] [GetCapTxt]\n\nКількість: [?caf_shipment_recieved_amount_temp|0p] kilos\nBlend: [GetCAFBlend]\n\n§n§gМи будемо платити §!§Y[CAF.GetName]§!§g кожні 180 днів, щоб отримати каву, що підбадьорює, для нашого населення і наших військ!§!"

 nf_caf.5.t:0 "Великий торговий успіх!"
 nf_caf.5.d:0 "Звіти з нашої останньої торгової місії говорять про приголомшливий успіх. Або чутка швидко попустилася, або наші покупці вже були каво-залежними, але наші показники продажів перевершили навіть наші найсміливіші оцінки. З нашим новим капіталом ми можемо фінансувати ще більше торгових місій у майбутньому."
 nf_caf.5.a:0 "Капіталізм, ха!"

 nf_caf.6.t:0 "Упущена можливість"
 nf_caf.6.d:0 "На жаль, відділу продажів, відправленому в [FROM.GetName], не вдалося захистити звітність. Поки люди будуть відчувати спрагу, було б розумно найближчим часом протягнути їм руку допомоги. Як ми знаємо, ванаміного не може вічно чинити опір спразі. На даний момент, у нас хоча б є "огляд ефективності" керівника відділу продажів, [GetCAFSalesman]."
 nf_caf.6.a:0 "У будь-якому разі нам потрібна була додаткова допомога на плантації"




 nf_caf.8.t:0 "Змінена Угода"
 nf_caf.8.d:0 "Після прибуття в Теуакан наші покупці з Ацтлана вирішили повідомити нам, що вони не в змозі заплатити узгоджену ціну за наш товар, вочевидь сподіваючись обдурити наших торговців. Ситуація була близька до напруження, коли один з торговців запропонував ацтланський військовий надлишок в якості заміни, щоб заповнити недолік."
 nf_caf.8.a:0 "....Я вважаю? Дякую? "

 nf_caf.9.t:0 "Рахунок Закрито"
 nf_caf.9.d:0 "Ми отримали повідомлення від [FROM.GetName], про закриття свого рахунку в нас. Хоча ми можемо зрозуміти, що заплатити ціну за наш продукт преміум-класу може бути складно, це не повинно бути складно для такої багатої країни, як [FROM.GetName]! Ми підтримуємо невеликі рейдерські банди, і в них ніколи не виникає таких проблем. Їхній рахунок теж не маленький, подробиці можна знайти в доданому звіті. Менеджер по роботі з клієнтами, [GetCAFSalesman], здається, вчора захопив баржу, що прямувала в [ITZ.GetName]. Його удача здається незначною, враховуючи, що наш найкращий 'фінансовий показник' уже перебуває в [temp_caf_itz_target_state.GetName], чекаючи на зазначену баржу... \n\n\n\n\n\n\nРахунок: §G[FROM.GetName]§!\n У сумі з: §o[FROM.GetBlendName]§!\n\n\n Кількість: [?FROM.caf_shipment_recieved_amount|0c] kilos \n Сума платежу: [?FROM.caps_to_caf|=+2][GetCapTxt] \n Дата Відкриття Рахунку: [?FROM.caf_date_account_opened.GetDateStringNoHourLong]"
 nf_caf.9.a:0 "Втрата є втрата."
 nf_caf.9.b:0 "Знижка повинна переконати їх."
 nf_caf.9.c:0 "Підсолодіть угоду."
 caf_remove_order_FROM_tt:0 "[?event_cancellor.GetName] анулює їхній рахунок у нас."

 nf_caf.12.t:0 "Замовлення Скорочено"
 nf_caf.12.d:0 "Через деякі фінансові труднощі, [FROM.GetName] вирішив на деякий час скоротити замовлення у нас. У майбутньому ми зможемо повернути їх за допомогою чогось нового або укладення угоди. Стан їхнього рахунку вказано в доданому звіті\n\n\n\n\nРахунок: §G[FROM.GetName]§!\n У сумі з: §o[FROM.GetBlendName]§!\n\n Кількість: [?FROM.caf_shipment_recieved_amount|0c] kilos \n Сума платежу: [?FROM.caps_to_caf|=+2][GetCapTxt] \n Дата Відкриття Рахунку: [?FROM.caf_date_account_opened.GetDateStringNoHourLong]"
 nf_caf.12.a:0 "Вони повернуться..."
 caf_reduce_order_FROM_tt:0 "[FROM.GetName] зменшує їхнє підпорядкування на 1/3 ([?temp_shipment_amount_reduction|0p] kilos)"

 nf_caf.13.t:0 "Запит на Збільшення Замовлення"
 nf_caf.13.d:0 "Будь ласка, скажіть ІКОДу, щоб він переписав це, бо він справді втомився, стан їхнього рахунку зазначено в доданому звіті\n\n\n\n\nРахунок: §G[FROM.GetName]§!\n У сумі з: §o[FROM.GetBlendName]§!\n\n\n Кількість: [?FROM.caf_shipment_recieved_amount|0c] kilos \n Сума платежу: [?FROM.caps_to_caf|=+2][GetCapTxt] \n Дата Відкриття Рахунку: [?FROM.caf_date_account_opened.GetDateStringNoHourLong]"
 nf_caf.13.a:0 "Бізнес процвітає!"
 nf_caf.13.b:0 "Ми не можемо підтримати це прямо зараз"
 caf_increase_order_FROM_tt:0 "[FROM.GetName] збільшує їхнє підпорядкування на 1/3 ([?temp_shipment_amount_reduction|0p] kilos)"

 nf_caf.10.t:0 "Людський капітал"
 nf_caf.10.d:0 "Воїни з Гондурасу не багаті люди, але вони неймовірно жорстокі, і в цьому світі, якщо ти спрямуєш жорстку людину на свого ворога, - це коштуватиме кожної кришки, яку ти витратив на це. Після доставки останньої партії загін Воїнів погодився працювати на Косту."
 nf_caf.10.a:0 "Ці хлопці того варті"

 nf_caf.11.t:0 "Різанина в Гріхальві"
 nf_caf.11.d:0 "Хоча наші відносини з Цоцилами неоднозначні, їхній обережний сусід не любить, коли вони заводять друзів. Наша нещодавня торгова місія до Цоцилів була перехоплена розвідником Іци. Товар було втрачено, і ніхто з торговців не вижив."
 nf_caf.11.a:0 "Варто було це передбачити"










 nf_caf.14.t:0 "Коста заважає нашій морській торгівлі!"
 nf_caf.14.d:0 "Хоча у нас ніколи не було великої військово-морської присутності, ми, як і раніше, підтримуємо рибальство і торгівлю вздовж наших берегових ліній. Але останнім часом торгові баржі Коста-Кафе постійно заважають нам, мчачись нашими прибережними водами і перекидаючи будь-які судна на своєму шляху. Хоч це і відносна дрібниця, розчаровує, що наша маріонетка може так нешанобливо ставитися до нас."
 nf_caf.14.a:0 "Як грубо!"

 nf_caf.15.t:0 "Коста звільняє наших радників!"
 nf_caf.15.d:0 "Коста-Кафе, проявивши зарозумілість, розпустило наше військове командування, що перебувало під їхнім контролем. Віддаючи перевагу повному контролю над своїми збройними силами, Коста дала нашим радникам стусана під зад."
 nf_caf.15.a:0 "Їм же гірше"
 caf_dismissed_advisors:0 "Радників Ацтлана звільнено"

 nf_caf.16.t:0 "Централізоване Обсмажування"
 nf_caf.16.d:0 "Останнім часом наша діяльність процвітає, але!.. Незважаючи на великі інвестиції, які ми вклали в наші виробничі потужності, відсутність централізованого цеху обробки обмежує нашу здатність оптимізувати процес. Щоб позбутися цього хаосу, наш найкращий інженер, [GetCAFSalesman], запропонував засіб оброблення бобів поруч із нашим центром, §G[828.GetName]§!, у §G[813.GetName]§!. Це місце доволі просте, великий радіаційний фон для вирощування бобів і практично непридатне для проживання гладкошкірих! Однак ми не володіємо цією землею, можливо, партнерство з [ATE.GetName] дасть нам найкраще з обох світів?"
 nf_caf.16.a:0 "Як мило, що ШІ вирівняв місцевість"
 nf_caf.16.b:0 "Чи можемо ми зробити покупку землі?"
 nf_caf.16.c:0 "Не випускайте інформацію за стіни компанії"

 nf_caf.17.t:0 "Придбання [813.GetName]"
 nf_caf.17.d:0 "Наш суб'єкт, [CAF.GetName], зростає швидкими темпами через їхню кавову промисловість, що бурхливо розвивається. У міру того як вони наближаються до межі своїх можливостей, вони зробили нам надзвичайно інтригуючу пропозицію: Договір купівлі-продажу §G[813.GetName]§! Після різанини ця земля не мала для нас великої цінності, якою б важливою вона не була [CAF.GetName] можливо, це не наймудріше їхнє рішення."
 nf_caf.17.a:0 "Солідна сума переважує збитки."
 nf_caf.17.b:0 "Ця земля дуже важлива."

 nf_caf.18.t:0 "Придбання [813.GetName]"
 nf_caf.18.d:0 "Вони прийняли нашу пропозицію, §G[813.GetName]§! наразі він перебуває на шляху до того, щоб стати новим місцем нашого централізованого обсмажування!"
 nf_caf.18.a:0 "Негайно починайте зачистку!"

 nf_caf.19.t:0 "Придбання [813.GetName]"
 nf_caf.19.d:0 "[ATE.GetName] відхилили наше прохання про купівлю §G[813.GetName]§!, проте ми все ще можемо інвестувати в землю приватно, якщо вважатимемо це за потрібне!"
 nf_caf.19.a:0 "Вони не заслуговують на наш бізнес."
 nf_caf.19.b:0 "Розташування занадто ідеальне."

  ### caf_viceroyalty_competition

 nf_caf.60.t:0 "Торговий успіх!"
 nf_caf.60.d:0 "Наші торгові каравани повернулися з великим успіхом - наш товар продано, покупці розмістили нові замовлення, а бізнес став іти плавніше."
 nf_caf.60.a:0 "Немає нічого кращого за хороший бізнес"
 nf_caf.61.t:0 "Плантації у вогні"
 nf_caf.61.d:0 "З моменту нашої незалежності ми вклали значні кошти в розширення нашої самодостатності, оскільки Атцлан у кращому разі ненадійний. Однак наші сусіди на півдні не в захваті від нашого багатого врожаю. Попри відсутність ознак злого наміру, 37 плантацій не спалахують одночасно за одну ніч внаслідок нещасного випадку."
 nf_caf.61.a:0 "Пахне... Кавою?"

 nf_caf.20.t:0 "Оренда двох гаваней"
 nf_caf.20.d:0 "Нещодавно Могильник отримав велику кількість товару від наших торговців, які прибувають у порт із крайнього півдня Мексики. У той час як бізнес ішов хоч і не часто, але гладко, Оллгуд отримав пропозицію від торговців з проханням орендувати військово-морський док на островах з двома гаванями. Хоча їхня пропозиція, безумовно, щедра, а острови майже не становлять для нас реальної цінності, були висловлені побоювання з приводу доцільності передачі навіть невеликої кількості автономії невідомій особі."
 nf_caf.20.a:0 "Кава для всіх!"
 nf_caf.20.b:0 "Мені більше чай до душі"
 nf_caf.20.c:0 "Вода - мій улюблений напій."

 nf_caf.21.t:0 "Останній порт"
 nf_caf.21.d:0 "Життя в Арройо мирне, доволі далеке від інтересів НКР чи ворогуючих угруповань Півночі, і наш спокій високо цінується. Сьогодні цей мир був порушений величезними іноземними кораблями, пришвартованими в гавані Сікес. Гулі на борту заявили, що вони з землі далеко на півдні, і принесли дари їжі та пиття нашому народу. Натомість вони попросили тільки можливість пристикувати свої кораблі до наших берегів і вирушити далі в Крижану Північ."
 nf_caf.21.a:0 "Якщо вони миролюбні, то й ми"
 nf_caf.21.b:0 "Занадто небезпечно, нехай підуть"

 nf_caf.22.t:0 "Відмова Арройо"
 nf_caf.22.d:0 "Незважаючи на наші щедрі дари, народ Арройо вигнав наших торговців з їхньої землі. Це не тільки невдача для нашого торгового бізнесу, сам барон відчуває себе ображеним діями цих вискочок."
 nf_caf.22.a:0 "Ми покажемо їм гіркий сорт нашої кави!"
 nf_caf.22.b:0 "І до біса їх, у нас є багато інших способів заробітку"

 nf_caf.23.t:0 ""
 nf_caf.23.d:0 ""
 nf_caf.23.a:0 ""
 nf_caf.23.b:0 ""

 nf_caf.25.t:0 "Договір в Оахакаці"
 nf_caf.25.d:0 "І знову настав час переглянути нашу позицію під владою Ацтлана. Хоча спочатку ця угода була укладена через відчай і необхідність захисту, нинішня слабкість Ацтлана дозволила нам отримувати все більше і більше автономії від наших "повелителів". Барон сподівається, що ця зустріч буде останньою, і що Коста одного разу зможе діяти без нагляду будь-якого іншого імператора, крім нього самого."
 nf_caf.25.a:0 "Чим вони далі - тим краще"
 nf_caf.25.b:0 "Ми можемо дозволити собі бути чесними в наших стосунках"

 nf_caf.26.t:0 "Договір в Оахаці"
 nf_caf.26.d:0 "І знову настав час переглянути питання про захист компанії Коста-Кафе. Хоча спочатку ці угоди були справедливими і вигідними, Барон зміг використати нашу слабкість останніми роками, і, без сумніву, прагне використати цю зустріч як останній цвях у труні нашого контролю над Костою. Ми могли б прийняти неминуче і надати Кості незалежність на наших власних умовах, або ми можемо спробувати утримати їх під нашою владою, але це може мати погані наслідки."
 nf_caf.26.a:0 "Їм можна вірити. Відтепер вони наші союзники, а не слуги"
 nf_caf.26.b:0 "Ми не ведемо переговори з гулями"

 nf_caf.27.t:0 "Ацтлан згоден на нашу свободу!"
 nf_caf.27.d:0 "Продемонструвавши нашу геніальність і лояльність, Ацтлан вирішив відмовитися від Оахакського договору в обмін на угоду про взаємну оборону між нами і постійну конкуренцію з Іцою."
 nf_caf.27.a:0 "Це здається розумним"
 nf_caf.27.b:0 "Вони купилися! Ми залишимо їх наодинці зі своєю смертю"

 nf_caf.28.t:0 "Ацтлан продовжує нами правити!"
 nf_caf.28.d:0 "Делегація Ацтлана відмовилася від будь-яких подальших змін наших відносин, порушуючи договір. Барон, як повідомляється, був розлючений і присягнувся не забути цього."
 nf_caf.28.a:0 "Велика помилка, [ATE.getleader]"

 nf_caf.29.t:0 "Коста-Кафе відмовилася від союзу"
 nf_caf.29.d:0 "Незважаючи на нашу щедрість у наданні їм їхньої свободи, Коста, мабуть, вирішили нас підставити, залишивши нас без союзника або слуги. Цього можна було очікувати."
 nf_caf.29.a:0 "Що за купка гівнюків."

 nf_caf.30.t:0 "Коста-Кафе розірвала зв'язки!"
 nf_caf.30.d:0 "Останні кілька місяців ми бачили, як сердита Коста постійно намагалася нам чимось перешкодити. Хоч ми й сподівалися, що вони з часом заспокояться, схоже, що барон не вирішив сидіти на одному місці й зупинив усю торгівлю, яка вливається в Ацтлан. Це призвело нашу економіку мало не до краху, поставки продовольства скорочуються, і на вулицях поширюється паніка. Що нам робити?"
 nf_caf.30.a:0 "Гаразд, добре. Відпустіть їх"
 nf_caf.30.b:0 "Та як вони сміють!"

 nf_caf.40.t:0 "Коста-Кафе наклала на нас ембарго!"
 nf_caf.40.d:0 "У той час як у нас мало торгівлі з Коста-Кафе безпосередньо, взаємопов'язаний характер торгівлі Мексики змусив нас принаймні якоюсь мірою залежати від їхньої економіки. Зовсім недавно Коста ввела ембарго на всі види торгівлі з нашою нацією і пригрозила серйозними покараннями усім торговцям, які наважаться вести бізнес з нашою імперією. Наша економіка не скоро відновиться, це вже точно."
 nf_caf.40.a:0 "Ми тут нічого не зможемо зробити"
 nf_caf.40.b:0 "Давайте поторгуємо свинцем у лоб. Ми перші."

 nf_caf.50.t:0 "Витягнуті уроки"
 nf_caf.50.d:0 "Братство Сталі не ставиться добре до гулів, навіть якщо ті несуть дари. Наш корабель повернувся лише з дрібною частиною попередньої команди, єдиними, хто вижив після контакту з ударною групою Братства."
 nf_caf.50.a:0 "За цією сталлю мізків немає взагалі."

 nf_caf.51.t:0 "Кофеїнова залежність"
 nf_caf.51.d:0 "Незважаючи на те, що торгівля між НКР і Коста-Кафе йде чудово, було висловлено побоювання з приводу вмісту кави, що продається нам. Звіти показують, що кава містить наркотичні речовини, що викликають сильну залежність, не кажучи вже про цілий набір неймовірно опромінених базових матеріалів, які не можна випити і залишитися здоровим."
 nf_caf.51.a:0 "Якщо ми заборонимо каву, терористи переможуть"
 nf_caf.51.b:0 "Давайте обмежимо потік кави з Коста"

 nf_caf.52.t:0 "НКР хоче заборонити каву!"
 nf_caf.52.d:0 "Наші торговці в НКР повідомили про страшну новину. Наразі на конгресі НКР виставлено законопроєкт про заборону купівлі-продажу нашої кави, імпортованої ним. Очевидно, ведмідь думає, що наша кава "викликає звикання", "шкідлива для здоров'я" і "містить сліди високої радіації". Хоча це, вочевидь, наклеп, нам потрібно швидко щось зробити, щоб наш найбільший клієнт не "зав'язав\"."
 nf_caf.52.a:0 "Ми завжди можемо продати наш товар де-небудь ще"
 nf_caf.52.b:0 "Ми доведемо, що кава того варта"

 nf_caf.53.t:0 "Заборона кави не вдалася!"
 nf_caf.53.d:0 "Незважаючи на старання з боку екологічних і місцевих груп із захисту інтересів сільського господарства, заборона на каву “Коста-кава” так і не була перетворена на закон, частково завдяки активній кампанії головного представника Кости в НКР, “Оллгуда” Мерфі та Могильника, чиє економічне зростання і надалі зростатиме завдяки торгівлі."
 nf_caf.53.a:0 "Трохи кави нікому не зашкодить"

 nf_caf.71.t:0 "Коста-Кафе пропонує нову суміш"
 nf_caf.71.d:0 "Посупили нові пропозиції Коста-Кафе для продажу з рекламою чудес своєї преміальної кавової суміші: “Райдер Роуст”. Вочевидь, новий аромат удвічі сильніший за старий сорт, і він пропонується нам із цілком розумною знижкою на перший раз, чи можемо ми прийняти пропозицію гулів?"
 nf_caf.71.a:0 "Давай спробуємо."
 nf_caf.71.b:0 "Пройдемо повз, дякую."

