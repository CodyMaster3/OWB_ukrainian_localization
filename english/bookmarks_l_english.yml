  ###The Great North ###
  NORTHERN_NAME: "Канадські прерії"
  NORTHERN_NAME_DESC:0 "£GFX_north_overlay Якби можна було підібрати слово, що характеризує боротьбу та історію Північних прерій, то це було б слово «занепад». Давним-давно, коли людство було стерте з лиця землі одним натисканням кнопки, більша частина Канади зберегла себе під прапором Канадського Народного Фронту. Ця сила, покликана безпосередньо протистояти владі американців у Канаді, переживе свого ворога і продовжить впливати на північ країни. День за днем, шматочок за шматочком, вони намагалися об'єднати Канаду. Але цьому не судилося статися. Його сили були розтягнуті, його політика була смертельно небезпечною. Кожен невірний крок наближав його до кінця, до повільної і роздутої смерті. Унаслідок надмірного розширення його основні території виявилися слабкими, а його крики - глухими, оскільки КНФ став жертвою міражу. Масова громадянська війна сталася між Канадським Народним фронтом і Народним Фронтом Канади, що ще більше зміцнило режим, який помирає.\n\nТепер КНФ - лише порожниста оболонка того, чим він колись був. Після смерті голови Еллісон Бруде, яка призвела до його розколу, КНФ перестав існувати. Тепер залишки КНФ збираються для останньої війни, а нові та старі гравці намагаються забезпечити своє майбутнє. Могутнє королівство Манітоба, що повстало з попелу КНФ, занепало, оскільки на його східних і західних територіях спалахнули повстання, що призвели до загибелі попереднього короля, що принизило колись велику імперію. У Кривавому Електораті наростає напруженість, оскільки поширюються чутки про корупцію. Новостворена Велика Зграя продовжує впливати, наводячи жах на своїх сусідів. Водночас Доля продовжує свої злі махінації, приховані в глибинах Маніфесту. Вітер змін насувається швидко, і люди точать свої ножі."
  STC_OWB_DESC:0 "Оточена ворогами, зрадниками і загарбниками Страткомуна лежала, побита роками нескінченних міжусобиць. Відступаючи після поразки на сході, латаючи старі внутрішні рани й переозброюючись для фінальної атаки на американських свиней, наша улюблена Велика Сестра бачить усе! Камери на кожному порозі, інформатори в будинках, але все ще жива надія на долю Канади. Серед тіней, у темних провулках і серед самої партії авангарду ховаються нові змови. Чи зможе армійська артилерія пробити пролом у фасаді? Чи партія перефарбується і створить нове утопічне бачення? Правда в тому, що нікому не вдасться вирватися з рук Великої Сестри!"
  COM_OWB_DESC:0 "Задовго до набігів комуністів або створення жахів, що ховаються під снігом. Існувала велика нація, що панувала на рівнинах і володіла морем. Від Ріо-Гранде до Берингової протоки - колись це була перлина світу. Однак атом розпалив полум'я, спалив усе, чим ми дорожили, і поховав нас у попелі та снігу. Усе, що залишилося від цієї колись гордої нації, - старий гуль, який намагається за допомогою стародавнього віскі зібрати докупи свій розум, сподіваючись пригадати втрачене. Мрії про минуле переслідують засніжені гори, а червоні відблиски ракети заповнюють темні долини. Дехто досі шепоче про червоне, біле і синє, клянучись, що за межами нашого особистого пекла ховається дядько Сем, який чекає на нас. Як кажуть дурні, є й ті, хто розмахує зоряно-смугастим прапором, біло-блакитним прапором майбутнього. Мрії минулого повинні здійснитися або повернутися в пісочний годинник часу за помахом руки п'яного солдата, що чіпляється за своє старе життя."
  MDM_OWB_DESC:0 "Placeholder"
  STA_OWB_DESC:0 "Ось уже сім років Велика Зграя стоїть непохитним титаном у степах Альберти. Вони вистояли проти багатьох ворогів: КНФ, Беттлфордської Директиви, навіть Республіки Кінгслі, і все одно люди штовхаються і тикаються в надії знайти слабке місце. Незважаючи на всі труднощі, шлюб Джона Локхарда та Емі-Лі Санделл залишається міцним, а прикордонники назавжди скріпили свою любов. \nІнтригани та безумці по всьому Саскачевану й Альберті прагнуть підірвати мир, встановлений двома сім'ями, але, якщо пощастить, їм вдасться вистояти і в цьому."
  STN_OWB_DESC:0 "Електорат перейшов у руки рейдера-політика, схильного до ритуального канібалізму, і його виборці не в захваті. Проте П'єр завжди тримав свої карти при собі, тому він змусив групу вигнаних лицарів Йорктона стати його особистою гвардією в обмін на притулок і шантажем змусив жінку-людожера стати його нареченою, щоб приборкати місцеві племена. \n\nНачебто було недостатньо людей, які претендують на його голову, тінь на ім'я Генерал Свобода невтомно працює над визволенням свого народу, транслюючи в ефір усіляку нісенітницю, щоб усі чули...."
  BRA_OWB_DESC:0 "Королівство Манітоба стоїть на роздоріжжі. Засноване понад сто років тому, воно довгий час було єдиним гарантом миру і стабільності на Півночі, перш ніж спустошлива громадянська війна і непросте мирне врегулювання ледь не призвели до його краху. Час, схоже, остаточно наздогнав короля Ганна II, і єдиним питанням, яке хвилює його розум, що слабшає, є те, чи зможе він зберегти королівство, чи останній надії Канади на майбутнє судилося розчинитися у вічній темряві разом із ним."
  TPA_OWB_DESC:0 "МАНІФЕСТ залишив після себе безліч привидів по всій Канаді, і найактивнішою з них була Доля. Колись їй дали інструменти, щоб умиротворити націю і змусити її підкоритися волі іноземних окупантів, але останнім часом вона змінила напрямок - тепер вона хоче вдосконалити людство, і для цього їй потрібно лише трохи попрацювати. Можливо, сама вона не зможе покинути об'єкт, але якщо від неї залежатиме достатня кількість рейдерів, підсаджених на нестабільні мутації... Що ж, дівчина може зробити з цим усе, що захоче, чи не так?"
  ARB_OWB_DESC:0 "Колись велике королівство Манітоба не тільки обрушилося саме на себе, а й потягнуло за собою інших людей, які перебувають під його впливом. Арборзька Хунта - це залишки повстання в землях Трьох Річок, роздмуханого О'Браєном і його найманцями, найнятими Королівством Манітоба. Однак, коли Королівство підписало договір, О'Браєн опинився на ворожій території без дороги додому. Повсталі втекли на північ, у місто Арборг, і тепер новоспечений віконт О'Брайен сидить і спостерігає, чекаючи можливості завдати удару Республіці, що зганьбила його."
  BGR_OWB_DESC:0 "На гіркій півночі мешкає страшна і лякаюча річ - Червона Труна, величезний підземний комплекс із виробництва робомозків, яким керує божевільна машина РЕЛКОМ. Захоплений ідеями комунізму, він має дуже просту інтерпретацію, що не може означати нічого доброго для людей світу: найкращий спосіб домогтися згоди й достатку серед робітничого класу - перетворити їх усіх на машини, як і його самого. Досі він зазнавав невдачі в кожній спробі зростання: але це буде востаннє. \n\n Він поклявся."
  VSH_OWB_DESC:0 "Колись Пристановище був відомий як Сховище 107 - принаймні тоді, коли двері були зачинені. Після того, як вони відчинили двері й дозволили людям входити й виходити, він поступово перетворився на мережу спільнот, що домовилися захищати одна одну, як у Зграї, хоча більше з міркувань виживання, аніж зі щирої товариськості. Злочинці зі сховища торували собі шлях у ці владні структури і вважали себе недоторканними. \n\nА потім на їхньому порозі з'явилися Вартові Белізни, які запропонували допомогу в обмін на дах над головою. Зухвало, хоча, звісно, вони не можуть змусити народ відкусити більше, ніж він може прожувати... Вірно?"
  DUN_OWB_DESC:0 "Жителі Дандерна живуть у задимленій дірі, що кишить радтараканами, гаруючи на вугільних шахтах і сталеливарних заводах. Їхні лідери, їхні постаті, розмірковують про сенс людського існування: чи стає людина кращою, удосконалюючи свою форму, або ж її форма від початку недосконала? Як далеко готова зайти людина, щоб перетворити себе на щось нове?"
  PLT_OWB_DESC:0 ""Ласкаво просимо в Плезантдейл! Тут усім заправляє сім'я Чейз, але якщо ви не можете зв'язатися з кимось із них, а вам щось потрібно, не соромтеся залишити повідомлення або поговорити з Гоуп." \n\nМіські дворяни марнують час даремно, поки ШІ допомагає неврівноваженій людині робити все, що вона захоче... Принаймні, поки він не пропав, а замість нього залишилася його єдина дитина. Сподіваюся, він скоро повернеться, інакше... З його зникненням справи йдуть не кращим чином."
  DLN_OWB_DESC:0 "Лангенбург - останнє Герцогство Королівства Манітоба, яке пережило найгірші часи Королівства завдяки своєму досвідченому і винахідливому двору. Завдяки Герцогині Софі в країні настав такий рівень процвітання і відродження, який рідко спостерігався за часів правління її регента, короля Ганна II. \n\nПісля війни Республіканської Коаліції, що поставила Королівство на межу краху, минуло вже кілька десятиліть, і мало хто зі сторонніх спостерігачів наважується сумніватися в стійкості та стабільності Герцогства. Але тих, хто перебуває всередині, дедалі більше турбує нездорова постать Софі та відсутність спадкоємця..."
  WPG_OWB_DESC:0 "Молода республіка, що перебуває в майже постійному протистоянні із сусіднім королівством. Під керівництвом Елої Стіл, молодого командира ополчення, що стала президентом, вона на своїй хвилі досягла такого становища, про яке навіть не підозрювала. Маючи вірних друзів у новообраному уряді, чіткий мандат на дії та хоч трохи заспокоївшись і послабивши тиск на олігархів, вона планує переробити всю сутність республіки... На краще чи на гірше."
  MTC_OWB_DESC:0 "Народ Метиського Конгресу пошарпаний і розділений після численних розборок із Королівством Манітоба. Тепер, опинившись між конституціоналістами та їхніми вічно тривожними військовими, постреволюційна держава щосили намагається вхопитися за нові світові надії. Чи зможуть вони пережити бурю, що насувається?"
  IRC_OWB_DESC:0 "Століттями канадських індіанців ставили на другий план, що, на жаль, не змінилося навіть після ядерної війни. Доведені до крайності різними ворогуючими угрупованнями Канади, вони були змушені закінчити життя огидно: сховатися на колінах у Долі. Хоча вони нарешті змогли жити на власний розсуд, це був фарс, оскільки доводилося приносити жертви ШІ, щоб тримати у вузді її найманих рейдерів. \n\nАле Вождь Вождів помер, і жертвопринесення припинилися. Який сенс у житті, якщо воно таке порожнє? Загнана в пастку з постійно зменшуваними шансами на свою користь, Залізна Конфедерація перебуває на роздоріжжі. Якщо вони зазнають поразки, то багато чого буде втрачено. \n\nАле вождь Виючий Вовк знайде вихід."
  MDM_OWB_DESC:0 "Міддлмарк з гордістю заявляє про себе як про останню справжню американську компанію, яка все ще працює на рівні* максимальної ефективності. Завдяки сучасним системам автоматичного найму та управління магазинами ми щасливо служимо жителям Калгарі вже понад двісті років - і з радістю** прослужимо ще двісті! \n\n* Зверніть увагу, що юридичне визначення 'максимальної ефективності' встановлено в пункті V Міддлмарка в 2074 році. \n\n\n**Зверніть увагу, що наші співробітники не обслуговуватимуть Вартових Белізни з релігійних міркувань!"

  ###New Montana Split for 5.0

  RUSHMORE_NAME:0 "С. Співдружність"
  RUSHMORE_NAME_DESC: "£GFX_rushmore_overlay Північні Сполучені Штати, позбавлені чіткого керівництва, занурилися в стан тихого божевілля від Тихого океану до Дакоти. На заході колись могутні Вартові Белізни занепали після того, як темне Братство не так давно увірвалося до Вашингтона. Жорстокі воїни виходять із давно забутих печер у пошуках слави й удачі в пустелі Білого Заходу, і тисячі списів сходяться на самому Місті Доброї Волі. \n\nНа сході, в Монтані, примари Середнього Заходу збирають сили по обидва боки штату, готуючись до великої битви. Макартур, який сам є колонією Чикаго, платить внески вчасно і в межах розумного - сім'ї Мізули відіграють свою роль у міру необхідності. \n\nНа сході нове відділення Братства Сталі щойно висадилося в пошуках зрадника, але те, що вони знайшли, виявилося більшим, ніж вони могли собі уявити. \n\nУсе, що залишається жителям півночі, - це сподіватися, що їм вдасться вижити в цій битві бегемотів, що зростають..."

  bookmark_05_name:0 "С. Співдружність"

  TCA_OWB_DESC:0 "Поки Безсмертний займається своїми темними махінаціями в Сіетлі, лоялісти Братство Сталі об'єдналися в Рух, прагнучи знищити потенційного тирана Сіетла і забезпечити його для кращого майбутнього для Братства, не затьмареного божевіллям Безсмертного. Згуртувавшись із Супермутантами та іншими норовливими угрупованнями, Рух прагне стати кинджалом у череві військової машини Вашингтонського Братства."
  MCA_OWB_DESC:0 "Під керівництвом полковника Сантьяго Макартур перетворився з притулку для залишків Наварро на форпост Міністерства Внутрішніх Справ.  Відправляючи вугілля, уран і зерно в Чикаго, Макартур зіграв ключову роль у Великій роботі. Перемога над Середнім Заходом близька! Але зростаючі вимоги з Чикаго викликали напруженість у відносинах з укоріненими Першими сім'ями, які відмовляються жертвувати своїм комфортом заради загального блага, а покоління солдатів виросло, забруднене вірою Скелястих гір. Чи зможе Макартур зорієнтуватися між вимогами далекої влади і місцевими жителями, які не бачать загальної картини?"
  TOC_OWB_DESC:0 "Гроздан роками щосили намагався відстояти своє маленьке домагання на мир на півночі. З недавнім крахом Вартових Белізни і недавніми інтригами Гнилочистів справи назрівають до точки, яку він більше не може ігнорувати. Старій Країні потрібно буде приготуватися до того, що насувається, інакше вона буде поглинута потоками зла, які вирують на півночі..."
  ROT_OWB_DESC:0 "У землях Спокана останні вцілілі Сховища 100 варяться в холодних руїнах, сподіваючись і мріючи відвоювати місце свого народження у гулів Старої Країни раз і назавжди. Після довгих років застою за династії Александра Безжалісного, оточений розлюченими Виконавицями Бажань, божевільний «Пророк Нескінченності» на ім'я Самсон прибув з метою об'єднати всіх і відбити Сховище раз і назавжди...."
  STC_OWB_DESC:0 "У пустелях північної Альберти, у самому серці Канадського Народного Фронту, знаходилася Лугова Комуна. Зберігаючи і примножуючи ідеали серпа і молота, залізним кулаком і з маленьким томом Капіталу в руці, ми, без сумніву, плануємо об'єднати Пустку і просунути свою ідеологію ще далі. \n\nБудьте готові і пам'ятайте: Велика сестра стежить за тобою."
  MNC_OWB_DESC:0 "\"Іди, Патрокл, іди вперед і захисти цю землю для Братства\», - сказали йому ієрархи Братства, і він послухався заклику. Нове і небажане прибуття в Монтану, з місією забезпечення безпеки і порядку на землях Братства. \n\n Однак у лавах є зрадники. Наприклад, Сестри Сталі вважають, що їм відведена інша роль у майбутньому Монтани: захисників, не завойовників."
  STR_OWB_DESC:0 "Племена Стендінг-Рок століттями протистояли загрозі за загрозою. Багато хто з них жадає чогось більшого; високого визнання, землі, звільненої від проклять і забруднень. Серед цих молодих воїнів є Шеппа Вагнер: жінка дії. Вона очолювала торгові експедиції в Грейт-Фоллс, лікувалася в Кроу-Крік і сплавлялася Міссурі до Кресент-Сіті. Але вона далеко не пацифістка."
  RCK_OWB_DESC:0 "Колись Графтон був мирним містом. Перебуваючи на околиці півночі, воно завжди було прихистком для сміттярів, які намагалися перейти довгий перехід на північ. Хороші часи тривали доти, доки не з'явилася ця людина. Маніяк. Людина, яка не переставала сміятися. Людина, яка обложила Графтон армією приручених тарганів. Тепер він сидить і розмірковує. Що тепер?"
  MTC_OWB_DESC:0 "Люди Конгресу Метисів пошарпані численними негараздами. Тепер, узурпована конституціоналістами та їхніми дедалі злішими військовими, постреволюційна держава щосили чіпляється за сподівання нового світу. Чи зможуть вони пережити шторм, що насувається?"
  WPG_OWB_DESC:0 "Молода республіка, що перебуває в майже постійному конфлікті з сусіднім королівством. Очолена Елі Стіл, молодим командиром ополчення, який прийшов на зміну президенту. Вона піднялася до становища, яке вона ніколи не вважала можливим. Маючи кілька вірних друзів у новообраному уряді та чіткий мандат до дії, і навіть малу частку впевненості, що олігархи заспокояться й послаблять тиск, вона планує переробити всю сутність республіки... На краще чи на гірше."
  VTS_OWB_DESC:0 "Ласкаво просимо до Сховища 37! Ваш новий підземний дім проти жахів атомного знищення. Тут, у Сховищі 37, вам не доведеться й голови підняти, бо наші роботи Містер Помічник зроблять усе! Розслабся, пограй у більярд, викури сигару, ти це заслужив, чемпіон! І нехай наш автоматизований захист збереже вас цілими й неушкодженими! Ласкаво просимо додому."
  BGR_OWB_DESC:0 "На суворій півночі заховане жахливе, лякаюче місце: Червона Труна, масивний підземний завод робомозків, очолюваний божевільною машиною РЕЛКОМ. Зачарований ідеями комунізму, він користується простою інтерпретацією, яка не віщує нічого хорошого для людей усього світу: найкращий спосіб домогтися згоди і єдності робітничого класу - це перетворити їх усіх на машини, як це було з ним. Досі він зазнавав невдачі у всіх спробах розростися, але це було востаннє. \n\n Він поклявся."
  SIE_OWB_DESC:0 "Колись Вайомінг був спокійним місцем: прихистком у пустках, де час плинув повільно, а вітри дули з легкою прохолодою. Тепер місто Роулінс перебуває в постійній облозі ненажерливих Кротів-Шахтерів, істот із підземної темряви, проте сусідні Арапахо не дозволять здати місто. Ковбої Роулінса і Арапахо б'ються пліч-о-пліч із нескінченним ворогом. Чи зможуть вони переломити ситуацію і повернути спокій у Вайомінг?"
  PRO_OWB_DESC:0 "Внизу, в темних, сирих шахтах, залишених Елтоном Бурджесом, живе істота, яка не підвладна ні докорам сумління, ні здоровому глузду: Кріт-Шахтер. Рухомий невпинними бажаннями й амбіціями йти й рости, Бригадир Старателів Фар Сона виніс дивний, невимовний вердикт: шахтарі повернуться на поверхню й приймуть його як свого, так чи інакше..."
  WYR_OWB_DESC:0 "Гніздо - це широка і родюча земля, що перебуває під твердою рукою багатого господаря. За порівняно короткий час вона перетворилася з безладного скупчення ранчо і ферм на апарат, покликаний вичавлювати багатство із землі та людей. Спираючись на елітарність, богобоязливе завзяття і кров як племен, так і простих людей, Бейлі та інші забезпечені сім'ї Гнізда будують грандіозні плани. Однак наступне плем'я може виявитися для них занадто численним."
  KHA_OWB_DESC:0 "Після смерті Деріона Нові Хани опинилися на немислимому роздоріжжі. Усі спроби піднятися в Каліфорнії закінчувалися болем і провалом. У той час як Папа Хан повів свій контингент у Мохаве, назвавши себе Великими Ханами, Амгалан взявся за справу з чистого аркуша. Він хотів зробити краще для своєї культури, забезпечити її виживання - і Послідовники Апокаліпсису були більш ніж готові допомогти йому знайти новий дім для своєї пастви. \n\nТепер, у Вайомінгу, їм доведеться спілкуватися з місцевими жителями, приймаючи до своїх лав нових ханів... І, можливо, навіть приймати своїх кузенів."
  BTH_OWB_DESC:0 "Коли Єлизавета була ще дитиною, солдат Анклаву врятував її від вірної смерті. Цей єдиний акт милосердя змінив її життя на краще: хоча опіки були досить серйозними, щоб залишити її без однієї руки, вона з радістю використовує її, щоб приносити посмішки людям пустки, по одній шпильці за раз. Інші групи взяли її до відома... Світлячки та їхні ритуали можуть допомогти захистити її, але Святі? Святі завжди грали за правилами Арчі. І він не хотів би нічого більше, ніж раз і назавжди перевірити ці посмішки."
  MRR_OWB_DESC:0 "За роки свого існування Вільні Штати пережили багато чого, навіть залучили до своїх лав колишніх ворогів із Національної Гвардії. Зараз, звісно, Маршалли створили скромне повоєнне суспільство в пустельному Вайомінгу, але ворогів у них вистачає. Їхні минулі стосунки з Чотирма Батьками були надто кислими, і з кожним днем вони стають дедалі напруженішими, оскільки племена жадають повернення на гору Рашмор. Вільні Штати повинні підготуватися до останнього штурму, інакше ризикують втратити все."
  STM_OWB_DESC:0 "Слухайте розповідь про Сліпий Град, істинного обранця Божого. Штурмовики перебувають на нескінченній прірві, у темному пеклі, яким вони повинні літати на повітряних зміях з людської плоті, щоб зловити погляд Господа і краще дістатися до білих хмар Небес. У Монтані повно язичників і дурнів, усі вони дозріли для суду..."
  HVR_OWB_DESC:0 "У той час як Буревісники працюють у Грейт-Фолс, Культ Свободи вигадує собі божевілля іншого роду. Одурманені образами Міддлмарка, вони вірять, що Америка насправді не місце, а ангел, якому судилося повернутися на Землю, а Анклав - її довга темна тінь, демони, які наважуються вселитися в її тушу. Віруючі повинні очистити світ від цих нахабних дурнів, щоб Америка могла повернутися у всій своїй славі раз і назавжди!"
  JCK_OWB_DESC:0 "Колись Джексони були однією з перших родин Мізули, хоча по них це навряд чи можна було сказати. Хоча з моменту їхнього вигнання минуло багато часу, рана від цього не стала менш свіжою. Сім'я витратила роки на вивчення схованок з припасами, щоб переконатися, що вони були належним чином підготовлені до зустрічі з силами Анклаву віч-на-віч - і вони, нарешті, готові, і вони дуже втомилися чекати."
  MET_OWB_DESC:0 ""Як далеко ви готові зайти заради сили? Від чого б ви відмовилися, щоб залишити в минулому втому і гниль? Який біль ви готові витерпіти, щоб назавжди залишити позаду слабкість?"\n\nКоли фізичних вправ і тренувань стало недостатньо для подолання людських обмежень, Сталевий Джо і його різношерста банда послідовників вирушили на пошуки скарбів Біллінгса, штат Монтана. За допомогою знайденої там схованки з довоєнними імплантатами вони захопили центральну частину Монтани, і їхнє сходження зупинилося тільки після нищівної поразки в Мізулі. Якщо вони зможуть оговтатися і подолати труднощі 2270-х років, їхні залізні кулаки зможуть захопити весь Північний Захід Співдружності."
  NIT_OWB_DESC:0 "Від Великих рівнин Альберти до гір Монтани Ніїтсітапі колись називали своїм домом більшу частину цього регіону. Дюйм за дюймом їхні землі відбирали й відтісняли, поки перед війною вони не опинилися в невеликих резерваціях.\n\n Але в безвісності криється безпека. Позбавлені від руйнувань Великої війни і зберегли традиції стійкої самодостатності, Ніітсітапі процвітали останні 200 років, відбиваючись від рейдерів, мутантів і зовсім недавно від найманців з компанії Зака. Їхній нинішній вождь Стара Рушниця втомився воювати, але, коли американці знову на порозі, а його онук палає молодістю, може настати час повернути собі все, що вони втратили..."

  CASCADIA_NAME:0 "Каскадія"
  CASCADIA_NAME_DESC:0 "£GFX_cascadia_overlay         На півночі вирує нескінченна завірюха, на узбережжях господарюють пірати, південь кишить канібалами, а єдине джерело порядку знищене металевими людьми в чорних обладунках. \n\nТі, хто ще не встиг втекти, тягнуть пекельне існування в морозній пустці, яка не знає героїв. У Вашингтоні колись великі Вартові Білизни бігли через північ, розбігаючись на всі боки. Ескадрилья Списовиків, експедиція великого Середньозахідного Братства, яке знищило Вартових, тепер сперечається через Сіетл і ланцюги, що їх пов'язують. На сході рейдери і поселенці зализують рани і будують плани на задвірках релігійного культу хрестоносців. \n\nВ Орегоні племена канібалів повинні боротися зі своєю жагою до людей або стати її рабами - зовсім як нові супермутанти, що виходять зі своїх Нор, щоб створити новий дім для свого виду.  \n\nІ нарешті, на півночі, навіки вкритій білим покровом, що затуляє сонце, на узбережжі штурмують рейдери, змушуючи тих, хто вижив, підтримуваних монархом Вікторією, відчайдушно захищати свій дім, Каскадію. \n\nЗміни насуваються, і вони жорстокі, але це не означає, що потрібно впадати у відчай; надія є, поки є люди, здатні за неї боротися......"

