  ### West Coast ###
 
  WC_NAME:0 "З. Узбережжя"
  WC_DESC:0 "£GFX_west_coast_overlay У Західного Узбережжя Америки, випаленого ядерним вогнем і спустошливою війною, що послідувала за цим, є що розповісти. Саме тут Творець утворив Єдність, Анклав явив себе світу і народилася НКР. Це тигель великих і жахливих сил, і рішення, ухвалені його минулими жителями, відлунням розносяться по пустці й донині. На його руїнах виникають нові поліси, що об'єднують у собі розколоте суспільство довоєнної Америки, такі як Нью-Ріно - місто пороку і криміналу, Місто Притулку, цивільне і ксенофобне, Пустельні Рейнджери, борці з рабством і рейдерським свавіллям, а також стійке, але поступово в'януче Братство Сталі. Захід - це країна титанів, що старіють, і наддержав, що зростають. Незважаючи на подолання багатьох криз, Західне Узбережжя далеке від безпеки. Баланс сил нестабільний, оскільки НКР, роздута і розтягнута, щосили намагається зберегти Республіку недоторканою і реалізувати її справжній потенціал. Що ще гірше, безпека, яку вона надала Колорадо, залишилася в минулому, оскільки зі Сходу з'явилася нова загроза. Легіон Цезаря, могутня рабовласницька імперія, керована колишнім Послідовником, що, слідуючи римській доктрині та луддизму, продовжує посилювати себе кров'ю та потом, погрожуючи статусу-кво загостреними палицями та мачетами. Ці дві сили неминуче зіткнуться: Бик, що насаджує на своїх рогах ослабленого Ведмедя, і крихкий побудований світ. Якому судилося знову згоріти в полум'ї війни."
  NCR_OWB_DESC:0 "Незважаючи на важкі втрати в Битві за Наварро, НКР досягла перемоги за допомогою Братства. Десятиліття потому напруга між НКР і їхніми колишніми союзниками досягає межі, а армія НКР втратила колишню силу, ставши купкою нетренованих і не екіпірованих солдатів. \n\nВедмідь стурбовано дивиться на схід, оскільки доповіді про швидку експансію Легіону Цезаря надходять все частіше. Міста-держави на півночі набирають міць, і республіка вимагає інтервенції, поки Братство і Баха на півдні продовжують заважати НКР."
  MOT_OWB_DESC:0 "Хоча перші війська НКР увійшли в Мохаве ще 2253 року, тільки після виявлення дамби Гувера 2273 року НКР усвідомили важливість пустелі. Первісна окупація пройшла гладко, і всього через чотири місяці війська НКР захопили дамбу Гувера. \Незважаючи на заперечення вождя Хенлона, 2274 року було підписано договір з Нью-Вегасом. Для Олівера договір мав велике значення перед обличчям відродження Братства Мохаве. Можливо, НКР і вдалося захопити Мохаве, але постає питання: чи зможуть вони утримати його?"
  CES_OWB_DESC:0 "Засноване заручниками племені чорноногих, ніхто не міг передбачити скільки племен зможе об'єднати Цезар. Майже через два десятиліття Легіон провів безліч завоювань, поневоливши десятки племен і позбавивши їх унікальності, обертаючи їх у культ особистості Цезаря. \n\nЛегіон повинен розглянути всі варіанти. Білоногі починають ставиться до Легіону тепліше, Биті Пси і Матері-близнюки готуються до війни, а НКР спостерігають з боку. Тим не менш, Цезар бажає завоювати Косоплетів, щоб наблизитися до Вегаса, його Риму."
  BOS_OWB_DESC:0 "Величезна перемога над Анклавом під час Битви за Наварро дала Братству багато приводів для святкування, але наступні роки були не такі радісні. Джеремі Мексон несподівано помер, а його спадкоємець, Джонатан Мексон, був убитий у бою. Наступний Мексон був посланий до столиці, і таким чином Старійшини повинні були обрати одного з них. Мері Терні, ветеран Наварро, була обрана лідером. \n\nЗавдання Братства залишалися такими самими: знаходити і красти технології, вбивати незгодних. Братство розширює свою сферу впливу, беручи під контроль Ши, Мохаве і Арройо. НКР дивиться з обережністю."
  VEG_OWB_DESC:0 "Містер Хаус заснував РобКо ще до Великої Війни і використовував свої статки, щоб побудувати пристрій, який підтримуватиме його життя необмежено довго. Прокинувшись у новій епосі, Хаус узяв під контроль Нью-Вегас, залучаючи племена в його казино і даючи їм дари цивілізації.  \Містер Хаус жадає роздобути назад платинову фішку, щоб активувати сек'юритронів у сховищі й оновити їхню операційну систему. Вегас сповнений зміїв, а також людей, які прагнуть отримати трон Лакі 38. Бенні і Король - основні претенденти, і у кожного є свої мотиви."
  VLT_OWB_DESC:0 "Оточене нескінченною пустелею, Місто Сховище є оазою серед усього хаосу та страждання. Попри те, що місто розташоване в прекрасній місцевості, воно є великою корумпованою ямою етноцентричної елітарності та нарцисизму. Місто Сховище володіє найкращою медициною в Пустці, здатною клонувати кінцівки і лікувати такі травми, які не піддаються лікуванню в інших містах - всі ці секрети не виходять далі їхніх стін. \n\nСховище 8 стоїть на обриві, де має вирішитися майбутня доля міста..."
  TRL_OWB_DESC:0 "Серед темних печер Орегона мешканці Нор Тролів перетягують жертв, що кричать, у лагуну ВРЕ. Колишнє звалище військової бази Маріпоза, Нори тепер є домом для племінних убивць. \n\nКоли віддалений звук кінця світу відлунням віддавався зовні, охоронець бази впав в озеро, що світиться, і став Першим. Старі голозаписи з чужим голосом нагадують йому про знищене людство, але вони не змогли перешкодити його розуму поступово згасати. Незабаром Нори прокинуться, і весь Орегон буде тремтіти."
  WBH_OWB_DESC:0 "Вічна зима огортає північ Америки, і в хуртовини загрожує небезпека. Сіетл населяють привиди, покидьки Середнього Заходу, що мстиво крадуться по руїнах. \Вічний Старійшина привів своїх небагатьох послідовників у Сіетл, сподіваючись знайти новий осередок, але його жорстока політика і жахлива ситуація перетворили цей осередок на монстра. Насильство і рабство стали основними доктринами «Нео-Братства». Щільний снігопад у Сіетлі - ідеальне прикриття для викрадень, убивств і поневолення небагатьох, хто залишився."
  NEW_OWB_DESC:0 "Ріно відомий не тільки своїм запахом сексу і парами гвинта. Його сумнівні оселі сповнені покидьками, іграми в кості, картами і жінками. Алкоголь - це кров, яка біжить по венах жителів Ріно. \n\nЧотири сім'ї борються за вплив у місті та його оточенні. Сальваторе, Райт, Бішоп і Мордіно - кожна сім'я має свої власні цілі, але тільки одна сім'я зможе досягти успіху. Поза територією Ріно Якудза намагаються розширити свій вплив, що у них є, але їхні дні вже полічені."
  ARR_OWB_DESC:0 "Арройо - це нація єдності: племена і вихідці з притулку об'єднуються, щоб створити цивілізоване суспільство на півночі. За допомогою 'священного' ГЕКК'а. Новий Арройо став найбільш процвітаючим містом пустки. \Обраний зайняв роль старійшини після порятунку свого народу і присвятив десятиліття свого життя, щоб оберігати надію свого народу. Арройо залишався недоторканим з 2242, але вітри змін зашуршали листям лісів Нового Арройо."
  HAN_OWB_DESC:0 "Міста старого світу кишать мародерами і безхатченками, але тільки дурні або відчайдухи будуть мародерствувати в Місті Псів. Биті пси правлять над високими хмарочосами, спостерігаючи за зграями диких собак, що крадуться вулицями. Биті Пси тренують своїх власних гончих у військовому мистецтві. \Биті пси обережно спостерігають за півднем, побоюючись Легіону і його серії завоювань. Незабаром Бик і Гончак зімкнуть ріг і щелепу в битві, яка визначить долю Колорадо на довгі роки."
  WHD_OWB_DESC:0 "Життя на території Битих псів здасться складним, особливо якщо ви \«ненормальний\» у тій чи іншій формі. Будучи вкрай підозрілими до чужинців і мутантів, Биті Пси регулярно виганяють гулів зі своєї території та забороняють їм в'їзд у свої поселення. гулі йдуть туди, де решта гулів, сподіваючись знайти перепочинок від забобонів із собі подібними. Таким чином, коли поселення гулів утворилося на північ від Битих псів, більшість гулів, які були вигнані з території Битих псів, просто мігрували на північ. Для багатьох, важке життя краще, ніж життя дискримінації, навіть якщо ваш лідер \"Зсохлий собака\"."
  HEA_OWB_DESC:0 "Спочатку мирна християнська нація, заснована Пастором і його парафіянами, Небесна Брама стала значним мастодонтом військової могутності і ревної віри в Бога. Промисловість Небесних Воріт майже повністю працює на парових ядрах, мініатюрних парових котлах, досить маленьких, щоб вміститися в долоні, що змінило погляд Небесних Воріт на чужинців назавжди. Прихід Святого Михайла до влади посприяв радикалізації духовенства в тріщинах суспільства, які вже і так проявляються. Скоро вже всі чужинці будуть грішниками в очах Господа."
  MOJ_OWB_DESC:0 "Заснована Отцем Елайджою, переписувачем, який дивовижним чином став Старійшиною Братства, Мохавським Підрозділом БС було створено експедицію в пустелю Мохаве. Незважаючи на оптимістичні ранні перспективи, їхні результати були не настільки радісними, що сильно засмутило Отця Елайджу. Захоплюючи пустку зі своєї фортеці в прихованій долині, Мохавське БС готується відправити численні пілотовані експедиції пусткою, на несамовите прохання Елайджі. Елайджа мріє про Старий Світ і про використання сили сонця. Чи згодні його підлеглі чи ні, ще належить з'ясувати."
  BRK_OWB_DESC:0 "§YДля загартованого пусткою§!. Холодне оголене каміння і розбиті довоєнні судна доповнюють викривлену природу Зламаного Берега, його берегова лінія всіяна мініатюрними трагедіями. Життя вздовж узбережжя суворе. Для них насильство - це спосіб вижити. Предки нинішніх жителів Зламаного берега пережили Велику Снігову Бурю, подію, що настала одразу після Великої війни, яка перекрила небо сажею від ядерних бомб, що вибухнули, і вбила незліченні тисячі людей лютим холодом. Виживання тече в їхніх венах. Коли поселенці помічають рейдерів зі Зламаного Берега, вони не б'ються, а зі страхом на обличчі подаються у втечу."
  KHA_OWB_DESC:0 "Втомлені від численних поразок, що лежать біля їхніх ніг, Великі хани відчайдушно намагаються довести свою цінність пустелі й самим собі. Притулившись спиною до стіни, вони мусять оголити зуби, щоб спадщина Хана не вимерла разом із ними."\n\пТиск наростає, адже старі вороги знову піднімають голови, а можливості, які з'являються, зменшуються з кожним днем. У розпал невизначеності Батько Хан і Ріджис - його права рука, зчепилися рогами над майбутнім Великих Ханів. Той, хто опиниться на вершині перемоги, назавжди змінить \«характер\» Великих Ханів."
  EUR_OWB_DESC:0 "Постійна присутність Еврики сама по собі є доказом того, що чудеса можливі. Доведені до межі вимирання вторгненням мірелурків після Великої війни, евріканці протягом кількох поколінь боролися за те, щоб зберегти контроль над своїм домом. І все ж, хоча минуло всього кілька коротких десятиліть відтоді, як Портові майстри вигнали загарбників, Еврика тепер почала дивитися назовні. Саме місто не зацікавлене в розширенні, але кожна прилегла держава зацікавлена в цьому. І Арройо, і НКР найближчими роками доведуть, що становлять екзистенційну загрозу."
  MDT_OWB_DESC:0 "На перший погляд здасться, що Мозгопійці просто звичайні рейдери, які пожинають свої плоди і проводять рейди на Танцювальників-На-Кістках на схід. Але все змінилося з прибуттям Месмеральди. Ця колишня Гадюка переконала Мозгопійців, що вона справжня королева! Що вона і є \«Месмеральда\» з журналів Грогнака Варвара! Її \«магічні реліквії\» і \«алхімічні зілля\» переконали всіх Мозгопійців у її \«справжності\».\пКоролева Горгона зі своїми вірними Мозгопійцями планує завоювати весь Орегон. Чи зможе хтось її зупинити?"
  VIC_OWB_DESC:0 "Перлина тихоокеанського північного заходу, Нью-Вікторія залишалася нескореною з часів падіння старого світу. Править ним довгий ряд королев, а береги охороняє досвідчений адміралітет. Острів став використовувати залишки збройних сил Сполучених Штатів, оскільки колись він слугував плацдармом для кампаній проти китайців на Алясці та в північній частині Тихого океану, і має запаси передових технологій. Однак вони їм знадобляться, оскільки по інший бік моря з'явився суперник в особі Зламаного Берега - піратів, які розглядають перлину північного заходу як трофей, що підлягає розграбуванню."
  TIM_OWB_DESC:0 "Чесні й добродушні жителі Тімберлайна - це маяк світла на землі, яку часто затьмарюють жорстокі рейдери та злісні канібали. Нащадки дроворубів, бойскаутів і лісорубів, ці люди живуть у гармонії з глибокими лісами, в яких вони знайшли свою домівку, і надають притулок мандрівникам і тим, хто шукає допомоги. Особливо раді в Тімберлайні канібалам, які бажають позбутися своїх темних нахилів, адже ніхто не має більшого досвіду в лікуванні таких нездорових бажань. Ходять чутки, що в глибині лісу мешкають ще більш дивні люди, але дивні історії - звична справа в пустки."
  PMR_OWB_DESC:0 "Паща - притулок піратів, рейдерів, рейдерів, нальотчиків і баламутів усіх мастей, а також процвітаючий ринок рабів і хімікатів, що переміщаються вгору і вниз узбережжям. Керована кількома бандами, об'єднаними розумними словами і безжальними діями Грейнджер Шторм та її команди, вона прагне перетворити свої володіння на найбільший і найпотужніший центр злочинності на західному узбережжі. Однак домогтися цього буде не так вже й просто, адже навколо Пасті крутяться чорні броньовані примари Вашингтона, непокірні раби та розгул хімічної залежності. Найкраще, що їм вдасться зробити, - це кинути всі сили на боротьбу з Безсмертним."
  BDT_OWB_DESC:0 "Танцюючі-На-Кістках - група ритулістичних рейдерів, основу яким поклала стара ПВК, що мала завдання захистити дослідницький центр Ф'ючер-Тек. Озброєні купою зброї та маючи при собі непоганий запас компонентів ГЕККа (навіть якщо вони не знають, як їх використати), вони продовжують домінувати у Східному Орегоні. За останні кілька років вони зазнали на собі вплив від інших. Від загадкових культистів до релігійних паломників! Тепер уже 2275 рік і тільки час покаже, чи зможе Краніум утримати Танцювальників-На-Кістках разом. Або ж на його місце стане хтось інший?"
  MLT_OWB_DESC:0 "Н'Гаста! Квата! Квакис!\nНа західних берегах Орегона темне плем'я править. Їхні язики скручені, а уми прогнили - вони вірять, що життя в Пустці для людини повинно бути як життя звіра, що тільки споконвічне і приховане знання може принести виживання в цьому жорстокому світі. \nКораловий двір править Плем'ям Болотників. Він спрямовує плем'я і проповідує про велич богині М'лулу, жахливої Королеви Болотників, кого Плем'я Болотників шанує як богиню... Людське королівство потоне під хвилями, і Королівство М'лайхе одягне його корону...."
  DIS_OWB_DESC:0 "Апостоли, вигнані зі своїх будинків, тепер змушені відновлювати їх після кровопролитної війни за виживання з канібалами. Стрес, спричинений ситуацією, що склалася, тяжким тягарем лягає на їхні голови: чи зможуть вони втримати цей дім або навіть повернути собі своє старе плем'я - питання ще складніше. Пророк Вадим має вирішити, чи варто їм намагатися укласти угоду з монстрами? Чи стати чемпіонами королівства людей?"
  PAS_OWB_DESC:0 "У наші дні в Канадських Скелястих горах зібралися мандрівники, вигнанці та волоцюги з усієї Великої Півночі. До їхніх лав нещодавно влилися і Вартові Білізни, вигнані з Сіетла наступом Безсмертного. Їх очолює Сільвія Харлоу, яка взяла на себе працю простягнути руку допомоги тим, хто прийшов раніше. \n\nУ той час як основна частина залишків Вартових ховається в Спокані, лави Фокстрот Юніформ охоплені запеклими суперечками про майбутнє підрозділу.  Сільвія ходить по політичному канату, розриваючись між невдоволенням своїх людей і бажанням вчинити правильно по відношенню до жителів Проходу. А в цей час навколо неї продовжують вирувати пожежі..."
  HGH_OWB_DESC:0 "Північніше від священної річки за світом спостерігає Вища Церква. Церква - останній миротворець у регіоні, але підйом Небесних Воріт і катастрофа Великого Розколу призвели до того, що баптисти почали проводити політику зречення у зовнішніх справах. Хоч мир і може панувати над цими землями, є багато людей, які бояться, що ця бездіяльність не може тривати довго, і що коли настане час зважити та виміряти свою святість - усе може змінитися..."
  NAV_OWB_DESC:0 "Навахо жили на південному заході століттями, переживши загарбників, хвилю за хвилею. Іспанці, мексиканці та американці не могли зломити їх. Для них Цезар - всього лише ще один представник великої держави, до якої потрібно пристосуватися. Хоча Навахо, в теорії, є підданими Легіону, Навахо розглядають свої відносини як рівні в перспективі. Рада племені розділилася на тих, хто бажає співпрацювати з Легіоном і багатствами, які він підносить. А так само на тих, хто мріє зробити Навахо знову господарем своєї долі."
  SHI_OWB_DESC:0 "З моря прийшли Ши на священному судні під керівництвом самого імператора Китаю. Благословенні його мудрістю, передовими технологіями та давніми бойовими традиціями, Ши процвітали і перетворилися на сильну, хоча й невелику спільноту. \Обраний і піднесення НКР пробили пролом у стіні ізоляції, яку колись підтримували Ши, і у зв'язку з тим, що світ навколо них зараз швидко змінюється, багато хто всередині Ши задається питанням, чи потрібен новий шлях."
  SOK_OWB_DESC:0 "Арройо мав належати Каге, і йому слід було присвоїти титул Вибраного. Однак жорстока доля відмовила йому в обох цих призах, незважаючи на всі його зусилля. За роки, що минули після падіння Анклаву і піднесення хибного Вибраного, Кага створив власне плем'я, все ще палаючи амбіціями. \n\n У нетрях Невади є суперники, з якими доведеться зіткнутися, але коли ці суперники впадуть, а разом з ними і Телевізійним містом, можливо, Кага зможе планувати повернення додому..."
  DES_OWB_DESC:0 "Довоєнні тактики виживання, використані з розумом, показали себе дуже ефективними. Пустельні рейнджери захищають невинних від рейдерів, охороняють слабкі поселення і каравани. \n\nКерівництво рейнджерів розділене за напрямками їхніх організацій. Деякі думають, що співпраця з Братством допоможе досягти їхньої мети, інші ж просять НКР допомогти захистити Неваду; в той час як Змій Варгас вирішує йти своїм шляхом. Усі партії згодні, що їхнім поточним пріоритетом є знищення Гадюк і Шакалів, для того щоб захистити місцеве населення."
  TVT_OWB_DESC:0 "Шоу має тривати! Так говорить Режисер день у день, і так воно і є. Ми граємо свої ролі і ніколи не задаємося питанням, чому або як довго ми повинні грати. Хто знає, що могло б статися, якби ми так вчинили. \n\n Але… що, якщо?"
  GRD_OWB_DESC:0 "Коли перші радіовиклики Мексона розіслали по пустках після Великої війни, не всі армійські підрозділи, які погодилися з наказами і доктринами Мексона, просто вирішили дотримуватися цієї традиції. Вартові були одним із таких відгалужень, що відхиляються від традицій і розвиваються окремо від Братства. Забобонні й заклопотані власними релігійними переконаннями про небезпеки мови, а також технологій, контакти із Загубленими Пагорбами було перервано ціле століття тому. Однак такі речі схильні змінюватися, і хоча вони вступають у Долину Есмеральди як Вартові, хто може сказати, ким вони можуть стати, коли вийдуть звідти?"
  TOF_OWB_DESC:0 "Коли солдати Нового Ханаану придушили повстання Фарфілда, вони не могли просто стратити тих, хто вижив, - вони повинні були покаятися. Таким чином, банда 215-го ланцюга була засуджена до робіт в місті Єрихон у надії спокутувати свої гріхи. Тобто доти, доки \«Тандерберд\» і 80-ті не розграбували місто, розгромивши врятоване і зруйноване місто, яке 215-й так довго відбудовував. 215-й був вільний, але їм потрібно було кудись іти. \Тепер Маріанна, колишня злодійка, що стала найманою служницею, яка стала ватажком банди, привела їх на захід у пошуках притулку далеко від своїх колишніх господарів і легендарних скарбів долини..."
  ### Mexico ###
  MEX_NAME:0 "Мексика"
  MEX_DESC:0 "£GFX_mexico_overlay Земля, що зберегла і мутувала національну красу і приголомшливі краєвиди Мексики, вкрита тонким шаром радіації, сповнена бандитів, а також тих, хто їм протистоїть. Місцеве населення проводить дні під теплим сонцем, прорубуючись крізь мутовані джунглі до вулиць забутих міст, ведучи каравани з обителей демократії до залів імперії. Довоєнні картелі, які колись домінували по всій країні, продовжують свою діяльність у наші дні з набагато смертоноснішим вибором наркотиків і послуг, ніж раніше. Американський вплив досі відчувається на територіях, що йдуть одразу з півдня Ріо-Гранде, де нащадки американських окупантів передали смолоскип демократії своїм сусідам-мексиканцям. Американська армія не просто залишила своїх нащадків на півночі Мексики: розташований на перехресті їхніх військових і ресурсних мереж величезний військовий комплекс, назва якого була втрачена для часу, безжиттєво спостерігає за світом. Просуваючись глибше за межі ідеально автоматизованої охорони, яку могла запропонувати Америка, у саме серце \«Петро-Чіко\», можна відшукати Тлалока. Це військовий суперкомп'ютер, проданий американцями в обмін на право окупувати Мексику і зазіхнути на її ресурси. Тлалоку було доручено забезпечити потік нафти з Мексики в Америку, гарантувати безпеку обладнання і людей. Однак за двісті років він дедалі більше зазнає саморуйнування, оскільки його власні субпроцеси нестабільні й загрожують стерти і замінити його."
  RRG_OWB_DESC:0 "Одна з небагатьох довоєнних країн, що залишилися після апокаліпсису, Республіка Ріо-Гранде являє собою лише тінь своєї колишньої величі. Переживши крах значною мірою через американських солдатів, які дезертирували, щоб врятувати життя мирних жителів, Республіка змінилася, щоб продовжити своє існування. \З підйомом демократії прийшло багато проблем, і довга низка президентів вірно служила Ріо-Гранде, щоб зберегти безпеку і щастя народу. Незважаючи на це, напруженість зростає, оскільки в Асоціації зброярів Техасу продовжує наростати дедалі більше невдоволень.."
  ARM_OWB_DESC:0 "Сформована божевільним і могутнім осколком Тлалока, який вважає себе реінкарнацією Санта Анни, Армія Мексики - це армія з нацією, а не нація з армією. Залізна хватка Санта Анни, звернена на її народ, завжди забезпечує абсолютну \«лояльність\» його сил. \n\nПрухомий бажанням спокутувати ганьбу своїх \«минулих вчинків\», божевільний ШІ прагне поліпшити свою армію призовників і поповнити її ряди роботами. Слід зазначити, що це призводить до жахливих умов життя і праці, а страждання людей ігноруються. Усе робиться в ім'я завоювання Мексики: якщо люди мають страждати через це, то хай буде так."
  ATE_OWB_DESC:0 "Зародившись у містах-штатах Південної Мексики, у тому місці, що колись було Моралесом і Пуеблою, Ацтлан вирвався назовні й посилив свої кордони у відносно короткий проміжок часу. Їхньою найбільшою зброєю були Жерці Хочікалько - це зібрання телепатичних мутантів, з яких виникла імперська династія. Ацтлан царював безроздільно від великого міста-держави Тепік на заході до незайманого узбережжя затоки Акапулько на сході. Їхня багата на мутантів місцевість добре підходить для вирощування сільськогосподарських культур, і вони можуть похвалитися одним із найбільших урожаїв у Пустки. Але тепер Провидиця бачить перед імперією темне майбутнє, від якого тільки вона може його вберегти. Але чи погодиться з нею хто-небудь ще?"
  PET_OWB_DESC:0 "Походячи від робітників, керівників і цивільних осіб, які були на промислових об'єктах корпорації \«Петро-Чіко\», коли розпочалася Велика війна, нинішні жителі є лише тінню своїх предків. Вони безпорадно сидять у руїнах довоєнних нафтопереробних заводів, залишаючи їх руйнуватися і тягнучи жалюгідне існування. \Хоча Тлалок вважає їх співробітниками компанії, жителі Петро-Чіко до крайності ізоляціоністи і відкидають усі спроби ШІ поліпшити якість свого життя. Вони гниють у своїх спорудах, що гинуть, не знаючи їхньої істинної цінності."
  FFI_OWB_DESC:0 "Оточені з усіх боків картелями, переслідувані наркоторговцями і сутенерами з найманими арміями, Вільні Борці силою відстоювали свій суверенітет. Лучадори всіх форм і розмірів створюють і надягають унікальні маски, борючись кастетами і рушничними рукавичками проти всіх і кожного. \Пантеон знаменитих довоєнних лучадорів формує ядро їхньої ідентичності, дозволяючи їм визначати свої власні якості через лучадорів, яких вони шанують, у будь-який момент часу. Вони, як відомо, грають і обличчям, і п'ятою-хороший хлопець і поганий хлопець-як їм зручно."
  ITZ_OWB_DESC:0 "Іца походила з племені, яке поклонялося богам Майя в Чічен-Іці, але Імперія швидко поширила свої щупальця через півострів Юкатан і узбережжя Мексиканської затоки, утвердившись як домінуюча регіональна держава, поки не прибув Ацтлан. \Ацтлан двічі перемагав війська Іци, поки Себастьян, тоді офіцер, не зібрав війська Іци в битві на річці Папалоапан, щоб відкинути Ацтлан назад, і не захопив владу в результаті перевороту кілька років по тому. Проте, Ацтлан все ще переслідує кордони, і з'являються нові вороги - все в той час як Каломте стає дедалі старішим і старішим..."
  TLA_OWB_DESC:0 "Найважливіша «Персона» в Тлалокані, та, на честь кого і назвали Тлалокан, довоєнний суперкомп'ютер «Тлалок», що відсилає до Ацтекського бога дощів. Головною мотивацією Тлалока є збереження людства, та інтересів, які вони колись представляли; в основному співробітників Петро-Чіко. І хоч зі своїм завданням за останні 200 років він справлявся, Тлалок нестабільний. Йому довелося розділити себе на кілька альтернативних особистостей, заснованих на особистостях відомих Мексиканців з минулого. Наслідки Загибелі Тлалока, і який з дітей Бога займе його місце - покаже лише час."
  CAF_OWB_DESC:0 "Коста-Кафеінада, яка колись відігравала невелику роль на мексиканській сцені, нині бере гору в тінях імперій, що падають. Не зацікавлений ні в славі, ні в завоюваннях, Барон жадає лише багатства й економічної монополії, при цьому лише на словах схиляючись перед Ацтланським троном. Але вигода від улесливого догідництва ще недовго задовольнятиме Косту. І кожен, хто хоч трохи знає Барона, розуміє, що, коли справа доходить до великої афери, не слід ставити проти гуля."
  TDT_OWB_DESC:0 "Стоячи між титанами на кшталт Нуево-Ацтлана та Чічен-Іцою, народи Чіапаса сформували свою власну націю як частину Імперії Іцан. Вони розділилися за релігійною ознакою, і сильне сепаратистське почуття залишається широко розповсюдженим, частково натхненним десятиліттями успіху Саджала Тобіаса Рея II у стримуванні як Іцанських, так і Ацтланських загарбницьких сил. Однак тепер, коли стосунки Іцана та Ацтлана знову погіршуються, здається, що людям Цоціля доведеться обрати сторону - або ж бути змушеними прийняти одну з них..."
  TVR_OWB_DESC:0 "Віце-Король і його люди відокремилися від Нового Ацтлана, коли зрозуміли, що перебувають у землях, які Тлалок захистить від зовнішніх агресорів. Навіщо платити податки Сліпій Імператриці, якщо Бог Старого Світу не захистить її міста на жодному узбережжі?  Але чекаючи, коли Тлалок випустить останній подих, багато хто задається питанням, скільки часу мине, перш ніж імперія прийде на північ, щоб повернути те, що вона втратила...."
  SIN_OWB_DESC:0 "Марія керувала своїм картелем і землями з часів Великої війни, перетворивши відчайдушну банду рейдерів після бомбардувань на самостійну силу. Тепер, коли вона стала керувати ними самостійно, вона сподівається на тривале і вигідне правління. Звичайно, Республіка Ріо-Гранде, Цезар і Вільні Борці можуть щось сказати з цього приводу..."
  GDH_OWB_DESC:0 "Генераліссімо, мабуть, найхаризматичніша людина у всій Мексиці. Використовуючи свою зовнішність, чарівність і тактичний талант, він об'єднав банду рейдерів у професійну військову організацію. Інші можуть займатися торгівлею наркотиками або рекетом з метою захисту, тоді як Генераліссімо легалізує споживання і встановлює єдину податкову систему. Як він каже: \«Навіщо здирати шкіру з корови, якщо можна її подоїти?\». Генте - один із найбільш гнітючих, але найбільш керованих штатів Мексики, і його жителі твердо вірять, що сонце на їхньому прапорі не сідає на Тихому океані, а піднімається над Мексикою. \n\пЯ вже казав, який він привабливий? \n\n\n(Генералісимо наказав мені сказати це)."
  BLO_OWB_DESC:0 "Несправедливо і дискримінаційно говорити про те, що мексиканські гулі беруть активну участь у торгівлі наркотиками. Така заява є підставою для судового розгляду в Республіці Ріо-Гранде і для суду поєдинком у культах Ягуарів Ацтлана. Але при цьому дехто помітив, що у вищих ешелонах двох найсильніших картелів Мексики домінують гулі. Якщо вони не коментують це публічно, то це тому, що Кривавий Барон обшматував останнього гладкошкірого сміливця для науки живим."
  GRH_OWB_DESC:0 "Досі не вщухають суперечки про те, що лежить на південь від Гондурасу і Дар'єнської прогалини.  Дехто каже, що Південна Америка пережила Велику війну значною мірою неушкодженою і обрала нейтралітет, замість налагодження контакту з іншою частиною знедоленої Пустки. Жителі Гондурасу стверджують, що вони є щитом, який захищає світ людей (а також супермутантів, гулів і роботів) від нескінченної хвилі рейдерів. Велика частина Мексики думає, що вони брешуть крізь зуби, але що, якщо це не так?"

  ### Texas ###
  TEX_NAME:0 "Техас"
  TEX_DESC:0 "£GFX_texas_overlay Відтоді як з'явилося Братство Сталі, Техас став абсолютно доброзичливим місцем. Зазирніть у борделі Карбона, прокотіться на ролер-дербі або послухайте співучий голос містера Розваги. Але біда насувається на добрий народ Техасу. Рейдери з Карфагена активізувалися, а роботи Санта-Анни пробираються в Ріо-Гранде. Напруженість тліє вздовж Ріо, а АЗТ мріє про капіталістичну утопію. Росадо мріє принести прогрес і розвиток в усі пустки. Шейл замишляє про відродження мрії Творця.  \n\nА на горизонті зачаївся Ланій, який іде, щоб принести слово Цезаря на занепалу землю. Він не заспокоїться, поки не омиє свій закривавлений меч у затоці. Хто зможе стати в нього на шляху? Можливо, настав час для техасців відродити свою націю і девіз -- 'Прийди і Візьми!'"
  LAC_OWB_DESC:0 "Ланій добре служив Цезарю під час підкорення Аризони, проте Цезар видав йому іншу священну місію. Ланій завоює Схід! Він піде маршем на Нью-Мексико, Колорадо, і, мабуть, на Техас. А коли все це закінчиться, він буде лише сумно посвистувати, бо більше немає світів для завоювання. \Поки Цезар не покличе його на захід, щоб випробувати силу Сходу проти західного валу."
  TAA_OWB_DESC:0 "Як ви очолюєте Асоціацію зброярів Техасу? Ви цього не робите. Вона просто працює! \n\пАЗТ перебуває на роздоріжжі, йому загрожують зростаючі тарифи з Глорії і критика про «продаж зброї Легіону». Генеральний директор Тодд Ховітцер збирається поставити Асоціацію Зброярів на правильний шлях і вивчити пару нових можливостей франчайзингу \n\n\пТільки якщо супермутанти не з'їдять їх першими..."
  LNS_OWB_DESC:0 "Колись маленьке містечко на шосе I-20, Самотня Зірка розквітла в післявоєнному пеклі Великої війни як маяк торгівлі та надії. Незабаром каравани почали рухатися вгору і вниз по I-20, і Одинока Зірка швидко розширила свої міські кордони: швидко випередивши руїни довоєнного міста. \n\nБільше десяти років тому Одинока Зірка постраждала від страшного бунту Банди Рук. Безжальні нальотчики були придушені, проте осколки банди продовжують свою діяльність у наших прикордонних громадах. Відновлення насильства не може статися і без того в найгірший час для Самотньої Зірки..."
  CMC_OWB_DESC:0 "Велика війна зруйнувала багато чого, але вона не знищила потреби людей у дозвіллі та розвагах. Вона також не знищила жадібність і заздрість. Чикасо-Маскогська Коаліція наскрізь просякнута всіма цими пороками. Очолювані Лушаньєю Гарджо, главою однієї з найбільших сімей казино в країні, вони є пороховою діжкою присутності, що очікує на вибух. Весь цей час на Заході відбуваються дивні речі, які загрожують не лише їм, а й усім у регіоні...."
  CHO_OWB_DESC:0 "Чокто зберегли традицію оповідачів, незважаючи на багато труднощів перед Великою війною, і вони так досі не припинилися. У Нашоби Соломона багато історій, але нині він щасливий бачити, що його дім процвітає. Надалі з'явилася можливість, яка була неможлива до війни. Гулі, яких у багатьох регіонах бояться або зневажають, можуть запропонувати нинішньому поколінню свої історії, зібрані за їхнє довге-довге життя. Це допоможе спрямувати їх і не повторювати того, що призвело до світу, в якому вони живуть."
  CHR_OWB_DESC:0 "У той час як деякі групи в пустки бояться технології за те, що вона зробила зі світом, Черокі прийняли її, навіть задовго до Великої війни. Це те, що підтримувало їх та інші групи, які тепер складають Федерацію Великих Рівнин, під час тих подій. Без їхньої далекоглядності й технологічної майстерності ані сяючі вогні казино коаліції, ані високі амбіції Чокто збудувати бібліотеку, щоб пережити віки, не були б дійсністю зараз. І що таке кілька етичних... помилок перед обличчям таких то досягнень.\n §RУвага: Незважаючи на те, що ними можна грати, їхній унікальний контент доволі малий і буде доповнений при розширенні карти.§!"
  TBH_OWB_DESC:0 "Походячи від героїв, які прийшли на схід, щоб битися з армією супер-мутантів Аттіса, Техаське Братство - це суворі вершники, яких інші братства не запрошують на обід. Відстоюючи правду, справедливість і техаський спосіб життя, вони десятиліттями захищали свій новий дім. Нині нові загрози із заходу та півдня йдуть на Техас. Серед членів братства є ті, хто вважає, що Орден занадто далеко відійшов від своєї первісної ролі, і готується зайняти новий рубіж в Аламо. Але вірний дробовик старійшини Раска швидко розправиться з будь-ким, хто загрожує жовтому сяйву Техасу!"
  TTM_OWB_DESC:0 "Племена Пустки щебечуть про богиню, яка благословляє їхній врожай; Більш цивілізовані люди розповідають байки про присутність дещо в легендарних залах Розплідника, що спрямовує рій роботів через Колорадо для \«вдосконалення людства\». Але правда дещо складніша, ніж будь-яка з цих чуток! Діана Стоун, можливо, найвидатніша учена, яка пережила Велику війну, живе і донині як лідер мирного племені в Колорадо. Але настають зміни, Пустка плаче, волаючи до милосердя і доброти. Можливо, настав час їй вийти зі своїх машин, щоб врятувати світ."
  SHA_OWB_DESC:0 "У той час як інші мутанти Техасу відмовилися від бачення і мрії Аттіса, Шейл виношує їх досі. Люди Техасу побоюються чанів із ВРЕ, оскільки Форт Стоктон готується до війни. Якщо Шейл доб'ється успіху, смарагдовий стяг пронесеться над Техасом, і раса мутантів знову візьме гору. \n\nОсобливо за допомогою цього терміналу Шоп-Тек . . . "
  UOA_OWB_DESC:0 "Поки Шейл і Залізячники залякують добрий народ Техасу, Кітс мріє про мир. Зрештою, не можна ж обіймати своїх дітей ядерними руками. Нехай супер-мутанти поширять послання любові до худорлявих і кволих людей; нехай вони розуміють, що мутанти бачать у людях друзів, а не їжу; і нехай вони разом підуть уперед. Кітс працюватиме разом із рештою Техасу, щоб побудувати кращий світ, де всі люди рівні. Особливо якщо ці люди створені з використанням ВРЕ."
  IMO_OWB_DESC:0 "Шейл мріє про нову імперію мутантів. Кітс молиться за кращий світ. Джаггернаут вірить у речі, які справді важливі - ЧЕРВОНИЙ ЗНАЧИТЬ ШВИДКИЙ. \n\nЗалізні готуються вирушити на південь грабувати найбагатшу частину Мексики. Адже навіть роботи-боги зроблені з апетитного, дуже смачного металобрухту."
  TUB_OWB_DESC:0 "Передачі містера Розваги приносять радість у пустку, і його послідовники працюють, щоб принести трохи задоволення всім. У той час як деякі циніки зазначають, що тільки нещодавно Техас міг підтримувати щось на кшталт телевізійної індустрії, роблячи це милою дивиною, а інші із задоволенням збираються у своїх тавернах, барах або ратушах, щоб подивитися останню передачу."
  MXC_OWB_DESC:0 "Зростаюча напруженість і бажання закріпитися на сході призвели до того, що в Лост-Гіллз було сформовано експедицію. Відправлена на схід, у Колорадо, експедиція Мексона мала намір сформувати нове відділення Братства, недоступне каліфорнійській владі."
  CHC_OWB_DESC:0 "§4"Якщо я збираюся розповісти вам історію свого життя, пояснити, як я опинилася в цьому місці, з цими людьми, і чому збираюся зробити те, що зроблю далі, мені, мабуть, варто почати з невеликої розповіді про Псайкерів..."§!"
  ROB_OWB_DESC:0 "2068 року гру на голодисці Докі Докі ( £rob_doki_doki_doki_texticon £rob_doki_doki_texticon ) було випущено на зарубіжних ринках американським видавцем. Вона була насамперед «симулятором побачень», зосередженим навколо стосунків з однойменною Докі (§Рето я§!). Одна людина в Ліберті, штат Колорадо, зрештою придбала копію, але її було встановлено тільки після того, як бомби вже впали, залишивши гру увімкненою майже на два століття......"
  EDN_OWB_DESC:0 "Нація Едему була заснована Скарлет, колишньою найманою вбивцею з Братства сталі. Її єдина турбота - захистити пошкоджений ГЕКК, привезений до Техасу Різом, воєначальником-шифрувальником, який перетворив смугу Пустки, що тягнеться від Колорадо до Техасу, на мутований пекельний пейзаж Джунглів. Протягом останнього десятиліття або близько того ситуація залишалася відносно мирною. Однак просто за горизонтом з'являються нові загрози. У Техасі всередині Техаського Братства Сталі зріє невдоволення, і залишки армії мутантів Аттіса знову виходять на стежку війни. По той бік Ріо-Гранде в Мексиці армія Мексики, очолювана несамовитим ШІ з особистістю Санта-Анни, і кандидатом у президенти Республіки Ріо-Гранде Валентиною Росадо, прагнуть поширити свій вплив на Техас.\n\n Чи зможете ви провести Едем через майбутні конфлікти?"
  TLP_OWB_DESC:0 "“«Останній патруль» - це мета для багатьох гулів Оклахоми. Гаррісон знає, як важко бути «собою». Він знає про тих, хто прожив важке «життя», яке сам заслуговував на те, щоб забути, життя, в якому вічне існування насправді є істинним покаранням. У них не було жодної надії втриматися, не впасти в розум звіра і забути, як це - бути людиною.\n\nПатруль Гаррісона - це те місце, де він хотів би утримати цих гулів від самозабуття, дати їм життя, яким вони можуть пишатися...."
  ### OTHER ###
  OTHER_OWB_DESC:0 "Велика війна занурила світ у вічну темряву і хаос. Люди щосили намагалися вижити, і протягом десятиліть ті, хто вижив, групувалися у великі групи. \n\nПоселенці намагаються зберегти цінності старого світу. Племена крадуться землями своїх предків, полюють і уникають технологій, залишених старим світом. Нальотчики продовжують правити пусткою, вбивати і розоряти. Ресурсів мало, а численні громади пустки щосили намагаються вижити."

  ### Utah ###
  UTAH_NAME: "Юта"
  UTAH_DESC: "£GFX_utah_overlay Незаймана краса трохи дикої, але захопливо неприборканої природи пронизує те, що колись було штатом Юта. Падіння цивілізації в результаті ядерного Армагеддону породило безліч племен, які, очевидно, відображають їхній рідний край. \nБілоногі, Божевільні Роги та Смоляні ходоки - це лише одні з багатьох племен, які б'ються за контроль над тим, що може здаватися останнім райським куточком на Пустищах. \nПересуваючись далі на північ, до Великого Соляного озера, можна врешті-решт дістатися Нью-Ханаана - самотнього маяка знань, що витримав випробування часом. Його мешканці, можливо, останні члени Церкви Святих останніх днів, все ще шанують заповіти предків, прагнучи донести слово Боже, але лише деякі зважилися прислухатися до їхнього послання, тоді як інші продовжують залишатися в опозиції. \nРобота місіонерів, безсумнівно, перебуває під загрозою вигнанців із Сакраменто, - Вісімдесятників. Білоногі теж осміліли й прагнуть поширити свій вплив у регіоні, а племена можуть знову опинитися втягнутими в конфлікт.."

  # Big Icons
  NCN_OWB_DESC:0 "Після падіння Нового Єрусалима мормони були змушені переселитися. У ці важкі роки вони заснували Нью-Ханаан, проводячи відкриту політику щодо чужинців, щоб уникнути повторення помилок, які зруйнували їхній останній дім. Нью-Ханаан регулярно посилає місіонерів проповідувати слово Боже, кажучи, що будь-яка охрещена людина може жити, як одна з них. Вони регулярно спілкуються з племенами Юти, пропонуючи Біблію, їжу та іншу допомогу. Нью-Ханаан добре відомий у Юті, і до нього тепло ставиться більшість племен."
  WHT_OWB_DESC:0 "Блукаючи сходом Юти, Білоногі подорожують і шукають їжу, щоб прогодувати себе. Дикуни-кочівники, чиїм предкам пощастило пережити апокаліпсис, єдина спільнота, яка їм знайома, заплямована кров'ю.\n\n\nСоль-На-Рани - могутній воїн і глава племені Білоногих. Він привів їх до багатьох перемог, а тепер має намір прославити у віках. Чутки про могутню імперію на півдні, що простягається від Аризони до Колорадо, кличуть Білоногих до нової долі - долі, що видих їх рогами мідного бика...."
  EHT_OWB_DESC:0 "Відтоді як НКР насильно вигнала Вісімдесятників із Сакраменто, вони стали рішучіше набігати на Юту, а з роками їхня ненависть до республіки зростала. Поклоніння трасі I-80 глибоко вкоренилося в їхній культурі, і вони дуже хочуть повернути собі дорогу.\n\n\nЧас війни скоро настане, і їхні бойові мотоцикли з ревом пронесуться пусткою.  Серед люду точаться суперечки про те, яке славне завоювання зробити першим. Чи вирушать вони в Руб-Веллі і закінчать те, що почали? Повернуть собі священну дорогу? Або розграбують занепалі казино Нью-Ріно?"
  HAM_OWB_DESC:0 "У той час як ворогуючі племена Юти деградували до містичних вірувань і фанатизму, Склороби обрали інший шлях. Від блискучих вулиць Нью-Гаммонда до палаючих пустельних кузень височіє ремісник, а не проповідник.\n\nОднак у Нью-Гаммонді не все так добре. Нове керівництво поступово почало перетворювати націю ремісників на фанатиків, і хоча їхні стосунки із зовнішнім світом залишаються дружніми, та невідомо, до чого здатен повести відчай."
  ANO_OWB_DESC:0 "Для Помазанника Божого Пекло зійшло на землю. Те, що до війни було поміркованою релігійною громадою, вийшло зі свого притулку як фанатичний культ, переконаний, що тільки вони врятували свої душі. Ця ксенофобська ізоляція зрештою стала б каталізатором схизми між ортодоксами та реформаторами Муртага, чиї єретичні шляхи були врятовані від знищення завдяки втручанню Вищої Церкви. Але час послабив Вищу Церкву, а заклики до возз'єднання стають сильнішими з кожним днем. Чого не можуть досягти віра і примирення, має досягти меч."
  MUR_OWB_DESC:0 "Реформатори Муртаг заплатили високу ціну за свій порятунок. Так ми всього лише збіговисько вчених, мирян, новонавернених іноземців і найманців. Але нація скріплена воєдино на вірою і переконаннями. Тверда віра в порятунок усіх людей, розбіжності призвели до жорстокої громадянської війни, що завершилася масовим відходом на захід через Снейк.\n\n\nСтатус-кво не може тривати вічно, незалежно від того, чи йдеться про війну, чи про добровільне підпорядкування, ми зустрінемо майбутні випробування з високо піднятою головою та вірою."
  ORO_OWB_DESC:0 "Благими намірами вимощена дорога в пекло. Геката крокує цим шляхом. Плем'я Гекати було знищене Цезарем, але вона була врятована добротою Діани. І Геката скористалася мудрістю Діани, щоб стати пророком. Тепер її гончаки і дочки зібралися з силами і замишляють повалити Цезаря. \Однак правлінню Гекати кидають виклик її гончаки. Деякі з них воліли б завоювати Колорадо, ніж захопити Флагстафф. Час покаже, чи переможе Геката, чи вона знову зазнає невдачі."

  # Minor Icons
  DEA_OWB_DESC: "Плем'я Мертві Коні, спочатку вигнане з місцевості на схід від Великого каньйону, сповнене великих воїнів, чия майстерність у бою дала їм змогу зберегти контроль над північною переправою через Колорадо, незважаючи на жорстку конкуренцію в цьому районі. Їхня майстерність тільки зросла відтоді, як перший легат Легіону навчив воїнів доктрині Легіону. Однак у той час як молодь охоче слідувала його вченню, старійшини, як і раніше, не наважуються довіритися цьому легату і його Цезарю."
  UIN_OWB_DESC: "Повторювані конфлікти в регіоні змусили багатьох племен переміщати своїх людей і поселення з одного місця на інше, чого не можна сказати про жителів Орлиної скелі. Як і їхні предки, вони залишилися нерухомими, єдиною точкою опори в бурхливому випробуванні, яким є племінна дипломатія і війна."
  SOR_OWB_DESC: "Уникнувши жахливих мук, відомих як «Школа», діти, які пізніше стануть Скорботними, були скеровані до свого нового дому божественною сутністю. Його слова - це те, що керує їхнім племенем донині, і саме завдяки йому Скорботні можуть жити в мирі, у своєму власному раю, прихованому в далеких гірських хребтах Юти."
  LON_OWB_DESC: "Мешканці Одиного Дерева могли насолоджуватися мирним життям і не незнайомі з війною. А відносна стабільність і відкритість їхніх сусідів означали, що вони змогли зосередити свої зусилля на внутрішньому розвитку. Однак підтримувати відносини співпраці стає дедалі важче, оскільки і Нью-Ханаан, і Небесна Брама прагнуть розширити свої економічні та релігійні інтереси."
  CRZ_OWB_DESC: "Божевільні Роги завжди вірні своєму слову, швидко прощають і їх важко роздратувати, проте їхній ідеалістичний погляд на світ послужив їм погану службу. Вони втратили багатьох зі свого племені через зрадників-роботорговців, які використовували їхню просту вдачу."
  TAR_OWB_DESC: "Колись уся Юта тремтіла при згадці імені Смоляних Блукачів. Їхнє плем'я колись було досить сильним, щоб загрожувати будь-якому племені, навіть добре укріпленому поселенню самого Нью-Ханаана, однак таємнича хвороба спіткала їхній народ. Оскільки багато хто з найкращих бійців захворіли або померли, \«Білоногі\» і \«Вісімдесятники\» швидко розширили свій вплив за їхній рахунок, а \«Смоляні Блукачі\» були змушені відступити, в пошуках притулку в горах."
  SLE_OWB_DESC: "Зло ховається просто на північному березі Колорадо, і лише кільком накачаним наркотиками ханам вдалося розповісти історію про те, що ховається в тіні під національним парком Зайон. Колишні учні божевільного генія, Сплячі, продовжують жити в очікуванні його неминучого повернення, і нехай пустки моляться, щоб цей день був далекий."
  CLK_OWB_DESC: "Колишні мешканці Сховища, одержимі людською концепцією часу, вражають технічними досягненнями, однак це лише другорядне для них. Жоден сторонній досі не зміг виявити, звідки береться ця потреба стежити за плином часу. Ймовірно, вона бере свій початок із часу їхнього перебування у Сховищі і відтоді зберігається. З тієї чи іншої причини вони, схоже, випустили з уваги зростаючу загрозу з боку Білоногих."

  ### Cordon Sanitaire ###
  CORDON_NAME: "Кордон Санітарів"
  CORDON_DESC: "Серед північних берегів річки Платт розкинулася територія, не зачеплена Великою війною, але заплямована проблемами, що виникли внаслідок довоєнних катастроф. У 2053 році Блакитний Грип почав безперешкодно поширюватися в нетрях Денвера, без зупинки, швидко і безконтрольно мігруючи на рівнини Небраски. На північ від Денвера було створено карантинну зону, яка з роками стала дещо автономною і самодостатньою. Колись обіцяні ліки так і не прийшли для мешканців Кордону. Тих, хто ще був живий, евакуювали в притулок, щоб захистити від ядерного вогню, який так і не обрушився на цей район. \n\nНа протилежному боці річки розкинулися залишки Колорадо, вкриті горами і рівнинами. Денвер зараз перебуває в жалюгідному стані запустіння і розрухи після того, як його зруйнували під час заворушень, заповнений залишками довоєнного газу, який досі повільно розсіюється. Биті Пси тепер називають Денвер своїм домом після того, як дали йому прізвисько Місто Псів, викинувши всіх гулів, які колись населяли його. На північ від зруйнованого міста знаходиться порохова бочка, яка з нетерпінням чекає, щоб вибухнути у фінальній сутичці. Вигнані гулі з Денвера, що змагаються за владу між собою, залишки китайців і експедиція НКР, опинилися в центрі подій, а федерація племен у каньйонах повільно спостерігає за всім, що відбувається."

