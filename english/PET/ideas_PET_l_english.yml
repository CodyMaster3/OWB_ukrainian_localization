l_english:
  pet_idea_fuel_nation:0 "Країна Палива"
  pet_idea_fuel_nation_desc:0 "Петро Чіко - нація, цілком побудована на нафті. Ми розширюємо її запаси все більше й більше, гарантуючи нашим паливовитратним військам довговічність."
  pet_idea_gain_fuel:0 "Паливо, викачане із ворогів"
  pet_idea_gain_fuel_desc:0 "Ми прийняли рішення викрадати паливні запаси ворога. Принаймні на даний момент."
  pet_idea_lose_fuel:0 "Паливо, викачане ворогом"
  pet_idea_lose_fuel_desc:0 "Оперативні групи противника викачують наше паливо. Нам треба зробити щось із цим."
  pet_idea_gain_research:0 "Дослідження, викрадені у ворога"
  pet_idea_gain_research_desc:0 "Наші більш розвинуті сусіди стали здобиччю для наших оперативників, даючи нам змогу отримати вигоду із їхніх досліджень."
  pet_enemy_ops:0 "Підозрілі Події"
  pet_enemy_ops_desc:0 "Доволі дивні та підозрілі почали відбуватися на теренах нашої країни. Треба провести розслідування."
  pet_itz_remember:0 "Пам'ятні Дрібниці"
  pet_itz_remember_desc:0 "Ми не отримали від Чечен-Іци нічого, окрім зневаги та ігнорування. Ми це запам'ятаємо."
  pet_ate_remember:0 "Пам'ятні Дрібниці"
  pet_ate_remember_desc:0 "Ми не отримали від Нуева-Ацтлану нічого, окрім зневаги та ігнорування. Ми це запам'ятаємо."
  pet_counter_spies_idea:0 "Агенти Контррозвідки"
  pet_counter_spies_idea_desc:0 "Тепер нам відомо, що сили наших сусідів зацівалися речами всередині нашої країни, ми маємо зробити все можливе, аби не дати їм це."
  PET_security_patrols_idea:0 "Патрулі Охорони"
  PET_security_patrols_idea_desc:0 "Із введенням наших нових тренувальних програм, наші війська будуть спроможні відповідати на загрози швидко та рішуче."
  PET_machine_guns_brrr:0 "Вогняний Дощ"
  PET_machine_guns_brrr_desc:0 "Наші бійці стали досвідченими у використанні кулеметів, запаси яких ми недавно знайшли. Нашпиговувати ворога свинцем за мить ока - справжній кайф."
  PET_defend_the_homeland_idea:0 "Захист Батьківщини"
  PET_defend_the_homeland_idea_desc:0 "Петро Чіко повністю оточений загрозами навколо. Легіонами роботів з півночі, а на півдні ми страждаємо від нападів племен. Безпека нашої нації залежить від захисту цих кордонів."
  PET_scientific_board_funding_idea:0 "Фінансування Дослідницького Відділу"
  PET_scientific_board_funding_idea_desc:0 "Відтепер, дослідницький відділ підтримується великим фінансуванням, а наша скромна нація нарешті зможе зробити наукові відкриття, які ще нещодавно вважалися неможливими!"