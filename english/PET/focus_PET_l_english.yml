l_english:
  #
  PET_the_boards:0 "Коаліція Директорату"
  #
  PET_the_war:0 "Війна"
  PET_the_war_desc:0 "Велика війна спустошила Петро Чіко."
  PET_the_aftermath:0 "Наслідки"
  PET_the_aftermath_desc:0 "Однак, втрачено було не все."
  PET_the_future:0 "Майбутнє"
  PET_the_future_desc:0 "Майбутнє бачиться яскравим."
  ###I made this so it'd go left to right! :D hope it helps #$# Hell yeah violet you the girlboss #$#

  #left branch - 1

  PET_department_of_warfare:0 "Військовий Департамент"
  PET_department_of_warfare_desc:0 "Петро Чіко - невеличке торгове містечко, яке стоїть на Землі Титанів. Ми повинні бути готові до будь-чого."
  PET_security_patrols:0 "Патрулі охорони"
  PET_security_patrols_desc:0 "Будучи готовими до будь-чого, ми зможемо вберегти себе, якщо станеться щось катастрофічне."
  PET_spearhead_doctrine:0 "Доктрина Списового Наконечнику"
  PET_spearhead_doctrine_desc:0 "Уперед на повній швидкості."
  PET_special_ops:0 "Спеціальні Операції"
  PET_special_ops_desc:0 "У бою можуть статися надзвичайні ситуації. Саме тому нам потрібна піхота спеціального призначення, яка впорається з будь-якою проблемою."
  PET_defense_of_the_homeland:0 "Захист Батьківщини"
  PET_defense_of_the_homeland_desc:0 "Захист Петро Чіко є обов'язком кожного чоловіка та жінки. Хто знає, чого бажають Титани."
  PET_defense_of_the_homeland_tt:0 "§OБерегові фортеці будуть збудовані поруч із кожною річковою переправою на півночі.§!"
  PET_machine_guns:0 "Кулемети"
  PET_machine_guns_desc:0 "ТРАТАТАТАТАТАТА! або більш м'яко кажучи, навчити нашу використовувати кулемети. Однак сказати завжди легше."

  #left branch - 2

  PET_offshore_department:0 "Морський Департамент"
  PET_offshore_department_desc:0 "Неподалік від Мексиканськох Затоки стоять закинуті нафтові платформи, зайнятті рештками людства. Можливо, варто розмістити там наше виробництво?"
  PET_dockyards:0 "Доки"
  PET_dockyards_desc:0 "Торгівельна імперія не може існувати без відповідного флоту!"
  PET_rusted_wrecks:0 "Іржаві Уламки"
  PET_rusted_wrecks_desc:0 "Звісно, вони хиткі, старі та загниваючі, але ніхто в своєму розумі не відмовиться від безкоштовних кораблів! Повний вперед, наша армадо!"
  PET_dredging_operation:0 "Глибоководні операції"
  PET_dredging_operation_desc:0 "Знайдені нами бурові платформи виглядають багатобіцяючими. Підйом, фабрики!"
  PET_heavy_vessels:0 "Важкі Судна"
  PET_heavy_vessels_desc:0 "Річки Мексики кишать рейдерами та ворожими імперіями. Нам варто подумати про нашу вагу."

  #left branch - 3

  PET_shipping_department:0 "Корабельний Департамент"
  PET_shipping_department_desc:0 "Браміни великий вантаж далеко не довезуть. Інша справа літаки, які можуть летіти високо над головами набридливих рейдерів, зможуть послужити гідним варіантом для наших ліній перевезень."
  PET_runway_clearing:0 "Очистка Посадкової Смуги"
  PET_runway_clearing_desc:0 "За два століття закиду, посадкові смуги Петро Чіко стало неможливо експлуатувати! Це неприпустимо."
  PET_light_aircraft:0 "Легка Авіація"
  PET_light_aircraft_desc:0 "Нумо трохи наповнімо ці посадкові смуги маленькими та швидкісними літаками, аби ми могли злетіти в небо."
  PET_heavy_aircraft:0 "Вантажне Авіасполучення"
  PET_heavy_aircraft_desc:0 "Поспішиш - людей насмішиш! Нам знадобляться вантажні літаки, аби транспортувати нашу продукцію"
  PET_extra_funding:0 "Додаткове Фінансування"
  PET_extra_funding_desc:0 "Невелике збільшення фінансування допоможе нам вкусити славні плоди нашої праці"

  #cincinnati reds branch *(mid)

  PET_board_of_directors:0 "Директорат"
  PET_board_of_directors_desc:0 "За Ель Сійо стоять майстри обчислень та олігархії. Директорат перетворить промисловість Петро Чіко на велику ковальню."
  PET_yearly_report:0 "Річні Підсумки"
  PET_yearly_report_desc:0 "Це сезон налогооблагання! Директорат є справжім майстром обчислень! Вони знайдуть у нас будь-які зайві какао-боби."
  PET_industrial_investments:0 "Промислові Інвестиції"
  PET_industrial_investments_desc:0 "Петро Чіко виживе за рахунок збільшення нашої промисловості. Директорат це все чудово знає."
  PET_military_investments:0 "Військові Інвестиції"
  PET_military_investments_desc:0 "Титани, які оточують нас визивають занепокоєння. Ми можемо бути змушені підняти нашу зброю догори."
  PET_united_portfolio:0 "Об'єднане Портфоліо"
  PET_united_portfolio_desc:0 "Із нашими прибутками ми можемо дозволити собі інвестиції у нові напрямки."
  PET_small_refining_efforts:0 "Невеликі Нафтопереробні Зусилля"
  PET_small_refining_efforts_desc:0 "Оскільки це не найприбутковіша із наших галузей, нам би не зашкодило мати команду для утилізації мотлоху."
  PET_retrofitted_power:0 "Модернізоване Живлення"
  PET_retrofitted_power_desc:0 "Пуск. Пуск! ПУСК!"
  PET_smelting_salvage:0 "Перевиплавка Мотлоху"
  PET_smelting_salvage_desc:0 "Навкруги Петро Чіко століттями лежать купи металобрухту та просто збирають пил. Краще перевиплавити їх."
  PET_index_the_complexes:0 "Показник Комплексів"
  PET_index_the_complexes_desc:0 "Директорат зробив приголомшливу роботу по підвищенню ефективності нашої нації! Певне, нам також треба подякувати й Ель Сійо?"
  PET_tech:0 "Повернення Інвестицій"
  PET_tech_desc:0 "Ов-вва! Чудово, босе! Тепер для Петро Чіко все виглядає яскраво, нині можна й перепочити."

  #right branch - 1

  PET_scientific_board:0 "Дослідницький Відділ"
  PET_scientific_board_desc:0 "Цим яйцеголовим до спромоги порахувати до тисячи та змусити зброю робити БАБАХ! Це справедливо тільки за нагоди, якщо вони поділилися бобами."
  PET_fund_research:0 "Фінансування Досліджень"
  PET_fund_research_desc:0 "Не маю жодної уяви, що роблять ці чуваки, але це працює! Стуліть пельку та візміть мої гроші!"
  PET_additional_funding:0 "Додаткове Фінансування"
  PET_additional_funding_desc:0 "Ці яйцеголові підбігли та зажадали, аби ми побудували нову лабораторію для їхніх наукових вишукувань. Оце ми можемо"
  PET_advanced_department:0 "Просунені відділи"
  PET_advanced_department_desc:0 "Будівлі, у яких працюють яйцеголові вже на ладан дихають, час відремонтувати їх задля підвищення ефективності."
  PET_the_viceroyalty:0 "Віце-Короліство"
  PET_the_viceroyalty_desc:0 "Віце-Королівство пропонує нам всеможливі "медпрепарати" які ми можемо роздати власному війську за необхідності."

  #right branch - 2

  PET_tlaloc_has_fallen:0 "Тлалок впав"
  PET_tlaloc_has_fallen_desc:0 "Buenas noches, viejo amigo"
  PET_reclaim_the_archives:0 "Дістатися до Архівів"
  PET_reclaim_the_archives_desc:0 "Деякі старці ще пам'ятають історії про створення хранителя Мексики, якби ми могли дістатися його лігва, ми б без сумнівів знайшли щось грандіозне..."
  PET_revive_our_refineries:0 "Відбудова наших Переробників"
  PET_revive_our_refineries_desc:0 "Відколи Тлалок пав у безпросвітну безодню, час ще має показати, скільки протримається Петро Чіко. Ми мусимо захистити себе!"
  PET_reactivate_petronet:0 "Реактивація ПетроНет"
  PET_reactivate_petronet_desc:0 "Ми знайшли їх. Справжні. Архіви даних самого хранителя Мексики, скомбінувавши їхній код із ПетроНет, ми пробудемо дещо могутнє."
  PET_reclaim_the_mantle:0 "Повернення Мантії"
  PET_reclaim_the_mantle_desc:0 "Діти Тлалока були покидьками та й тільки ними. Слава Петро Чіко!"

  #right branch - 3

  PET_board_of_acquisitions:0 "Земельний Відділ"
  PET_board_of_acquisitions_desc:0 "Наша територія потребує спеціальний відділ, який має вирішувати будь-які проблеми, які можуть з'явитися, по'язані із ними."
  PET_aztec_problem:0 "Ацтецька Проблема"
  PET_aztec_problem_desc:0 "Наші північні сусіди... могли б бути й краще. Ми все ще лишаємось маленьким клаптиком на Землі Титанів."
  PET_pacify_the_locals:0 "Втихомирити Місцевих"
  PET_pacify_the_locals_desc:0 "Хороша оборона неможлива, якщо наші громадяни бачать в наших завойовниках визволителів."
  PET_chichen_itza:0 "Захист проти Чечен-Іци"
  PET_chichen_itza_desc:0 "Що ж, це справжня вдача бути розташованими прямо поблизу найбільшої нації усієї Мексики?. Як би там не було, нам терміново потрібен захист."
  PET_strike_gods:0 "Вразити Богів"
  PET_strike_gods_desc:0 "Бог безсмертний. Якщо правитель впаде, разом із ним паде і його народ."
  PET_recruitment_drive:0 "Найм Водіїв"
  PET_recruitment_drive_desc:0 Громадяни Петро Чіко! Ми потребуємо вас! Саме так, вас!"
