l_english:
  nf_event_pet.1.t:0 "Війна"
  nf_event_pet.1.d:0 "Велика війна перетворила Петро Чіко на руїни. Хоч Мексику й не зачепило так, як сполучені штати, наше населення було винищено."
  nf_event_pet.1.a:0 "Катастрофа."

  nf_event_pet.2.t:0 "Наслідки"
  nf_event_pet.2.d:0 "Невдовзі, катастрофа дала знати про себе насправді. Люди почали битися одне з одним на вулицях, з'являлися байки про примару-Вакеро, який бив рейдерів направо і наліво... Дії мали бути прийняті, і тоді прийшов Директорат із Петро Чіко, об'єднавши людей навколо власного племені із наукового захоплення."
  nf_event_pet.2.a:0 "Ель Сійо тут велика шишка"


  nf_event_pet.3.t:0 "Майбутнє"
  nf_event_pet.3.d:0 "Під проводом Ель Сійо більше нема причин думати, що Мексика приречена! Ми повстанемо, наче Фенікс та врятуємо людей!"
  nf_event_pet.3.a:0 "Gloria De Mexicana!"
