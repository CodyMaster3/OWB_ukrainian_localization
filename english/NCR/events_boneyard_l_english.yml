l_english:
  nf_boneyard.18.t:0 "Експедиція до Боньярду"
  nf_boneyard.18.d:0 "Боньярд — дивне місце: серце військової машини НКР, але й домівка пацифістів із Послідовників. [BON.GetLeader] звертається до нас із пропозицією — обмін військового спорядження на доступ до деяких наших цивільних технологій. У час, коли нам слід навчитись стояти на власних ногах, можливо, варто розглянути цю угоду? Як пам’ятає Лінетт зі свого перебування там, вони доволі цивілізовані — як для каліфорнійців."
  nf_boneyard.18.a:0 "Торгівля — на благо всім."
  nf_boneyard.18.b:0 "Ми мусимо вистояти самі."

  nf_boneyard.19.t:0 "Історії з Сховища"
  nf_boneyard.19.d:0 "Волт-Сіті — не рай, але він пройшов чималий шлях з 2240-х. Незважаючи на ставлення до зовнішньої політики НКР, ми показали, що зв’язки можна будувати на ідеях та боєприпасах. Поставки від Gun Runners забезпечили нас медичним спорядженням. І, звісно ж, [VLT.GetLeader] не буде настільки дурним, щоб погрожувати Ведмедю."
  nf_boneyard.19.a:0 "Обмін ресурсами — це суть філософії Послідовників."
  nf_boneyard.19.a_tt:0 "\nМи отримуємо безкоштовний торговий маршрут із Волт-Сіті!"

  nf_boneyard.20.t:0 "[VLT.GetLeader] розчаровує"
  nf_boneyard.20.d:0 "Ми сподівалися, що Волт-Сіті навчиться чогось за десятиліття під контролем НКР, але їхній лідер відкинув нашу торгову пропозицію. З іншого боку, тепер Gun Runners вкладатимуть ресурси в Боньярд."
  nf_boneyard.20.a:0 "Успіхів із рейдерами."

  nf_boneyard.21.t:0 "Торгівля з Боньярдом"
  nf_boneyard.21.d:0 "Боньярд — дивне місце: серце військової машини НКР, але й домівка пацифістів із Послідовників. [BON.GetLeader] пропонує обмін — військове спорядження за доступ до наших цивільних технологій. Можливо, це початок тепліших стосунків між домівкою Послідовників і родиною Волт-Двеллера?"
  nf_boneyard.21.a:0 "Торгівля — на благо всім."
  nf_boneyard.21.b:0 "Ми мусимо вистояти самі."

  nf_boneyard.22.t:0 "Дякуємо ще раз за те, що вбили Мастера"
  nf_boneyard.22.d:0 "Бідолашний народ Аройо, розсіяний після інциденту з Сховищем 13, знайшов нову домівку на півночі. Вірні шляху Волт-Двеллера, вони погодилися на торгову угоду з Боньярдом. Можливо, ми зможемо принести..."
  nf_boneyard.22.a:0 "Обмін ресурсами — це суть філософії Послідовників."
  nf_boneyard.22.a_tt:0 "\nМи отримуємо новий безкоштовний торговий маршрут з Аройо!"

  boneyard_redding:0 "Гірниче обладнання для Реддінга"
  boneyard_redding_desc:0 "Реддінг досі має шахти, навіть якщо золото там, ну... скінчилося. Але з нашою допомогою це можна змінити."

  boneyard_origin:0 "Місто Янголів"
  boneyard_origin_descesc:0 "Боньярд був заснований вижившими з Лос-Анджелеса, що вийшли з-під завалів, щоб відбудуватися. Це їхня історія."

  boneyard_ncr:0 "Каліфорнійські Дівчата"
  boneyard_ncr_desc:0 "Ніколь, засновниця Послідовників, сприяла приєднанню Боньярда до НКР у 2189 році. Це її історія."

  boneyard_good:0 "Олгуд Мерфі"
  boneyard_good_desc:0 "Боньярд називають совістю Каліфорнії, а Олгуд Мерфі — черговий у довгій низці співчутливих лідерів або м’якотілих сердець, залежно від точки зору. І саме він може врятувати НКР."

  boneyard_guns_start:0 "Захист Боньярду"
  boneyard_guns_start_desc:0 "Боньярд ніколи не мав потужної армії, але Gun Runners і Blades вистачало, щоб захищати місто. Сьогодні, на тлі нових загроз і занепокоєння через політику війни Шейді-Сендс, [BON.GetLeader] має обрати шлях захисту Республіки."

  boneyard_gun_runners:0 "Неофіційна гілка армії"
  boneyard_gun_runners_desc:0 "Gun Runners постачають смертоносну автоматичну зброю всім, хто потребує захисту вже понад століття. Вони — постачальник №1 зброї й боєприпасів для НКР, і їх сміливо можна назвати неофіційною частиною армії."

  boneyard_hub_1:0 "Хаб Республіки"
  boneyard_hub_1_desc:0 "Шейді-Сендс вважає себе серцем НКР, але чиновники — не її сила. Народ Хаба є рушієм економіки Нової Каліфорнії і втомився від корупції Шейді-Сендс."

  boneyard_forgottenn_men:0 "Старі методи для нового світу"
  boneyard_forgottenn_men_desc:0 "Послідовники покладалися на старі запаси медичних засобів зі Старого Світу. Але чим краща медицина — тим більше людей виживає. Зрештою, старих шпиталів стане замало. Треба виробляти нові засоби — або відновити забуті методи."
  boneyard_forgottenn_men_tt:0 "Це розблокує рішення для країн — обмін кришок на обмежений доступ до високотехнологічних майстерень Послідовників."

  boneyard_shi:0 "Відкрити кампус Послідовників у Сан-Франциско"
  boneyard_shi_desc:0 "Наші зв'язки зі Ши давні, вчені подорожують між нашими землями. Тепер же настав час офіційно заснувати кампус на їхній території."

  boneyard_support_schools:0 "Школи Ремесел"
  boneyard_support_schools_desc:0 "Не всі лікують пустку буквально. Професійні школи для простих ремесел принесуть багато користі світу."
  boneyard_support_schools_tt:0 "\nЦе розблокує рішення для всіх країн із Послідовниками — просити промислову допомогу."

  boneyard_dam:0 "Експедиція в Мохаве"
  boneyard_dam_desc:0 "Хоча [BON.GetLeader] не підтримує експедицію в Мохаве, Хаб готовий її фінансувати в обмін на частину електроенергії дамби."
  boneyard_dam_tt:0 "\n§HВибір цього фокусу допоможе Боньярду, але послабить позиції Мерфі на виборах 2277 року!§!"

  boneyard_fargo:0 "Підтримати Far Go Traders"
  boneyard_fargo_desc:0 "Far Go Traders хоч і знані в Новій Каліфорнії, але менші за Crimson Caravan. Надання їм держзамовлень може надихнути дрібний бізнес у країні."

  boneyard_crimson:0 "Crimson Caravan"
  boneyard_crimson_desc:0 "Crimson Caravan — найефективніша караванна компанія Каліфорнії. Робота з ними — очевидний вибір, навіть якщо це знищить частину дрібного бізнесу. Це ціна прогресу."

  boneyard_bos:0 "Війна з Братством"
  boneyard_bos_desc:0 "Війна з Братством, можливо, була неминучою. Вони хотіли комп’ютер із руїн Глоу; ми ж вважали, що він належить народу Каліфорнії. Хоч його знищили на початку війни, конфлікт не вщух. Братство втратило безліч силових бронекостюмів, але знищило золотий запас Реддінга. Хоч війна й затихла, рейди тривають. Шейді-Сендс і далі мріє взяти Lost Hills. Але Мерфі хоче це змінити."

  boneyard_dayglow:0 "Допомога з Радіацією"
  boneyard_dayglow_desc:0 "Дейглоу — один із засновників НКР, але досі потерпає від радіації. Ми можемо допомогти створити очищувачі, щоб заручитися підтримкою для політики Боньярда."

  boneyard_hub_infrastructure:0 "Будівництво Доріг"
  boneyard_hub_infrastructure_desc:0 "Хаб — єдине велике місто Нової Каліфорнії, що не має виходу до моря. Щоб він і далі процвітав, ми мусимо підтримати його інфраструктуру."

  boneyard_peace_war:0 "Серце НКР"
  boneyard_peace_war_desc:0 "Боньярд — серцевина економіки НКР, і він здатен зробити для республіки багато. Нехай Мерфі покаже, як."

  boneyard_hospitals:0 "Госпіталі Послідовників"
  boneyard_hospitals_desc:0 "Найздоровіші люди в Новій Каліфорнії — в Боньярді. І це завдяки Послідовникам. З додатковим фінансуванням ми зможемо значно зменшити хвороби."

  boneyard_water_merchants:0 "Урегулювання з Водяними Торговцями"
  boneyard_water_merchants_desc:0 "Коли Братство знищило золотий запас Республіки, купці Хаба відновили грошову одиницю — пляшкову кришку, підкріплену водою. Але ці торговці стали надто впливовими. Як Мерфі вирішить цю проблему?"

  boneyard_blades_training:0 "Уроки Рейзор"
  boneyard_blades_training_desc:0 "Рейзор привела Клинки до перемоги за допомоги Мешканця Сховища, і її інстинкти виживання надихають нас донині. Ми можемо заохочувати солдатів наслідувати її навчання та самостійність."

  boneyard_gun_runners_stronger:0 "Перегляд контрактів"

  boneyard_gun_runners_stronger2:0 "Найкраща зброя за гроші"
  boneyard_gun_runners_stronger2_desc:0 "Наймати найманців і добре платити своїм військовим — не найгірша ідея. Хіба ж Регулятори не охороняли Адитум, у свій спосіб?"

  boneyard_blades_elites:0 "Спадок МакРея"
  boneyard_blades_elites_desc:0 "МакРей приєднався до Мешканця Сховища, щоб знищити Регуляторів. Нехай мешканці Кісткової Ями підуть його шляхом — бо вони завжди боротимуться за свободу."

  boneyard_coops:0 "Підтримка кооперативів Послідовників"
  boneyard_coops_desc:0 "Хоча Барони Брамінів контролюють більшість сільського господарства Республіки, ще лишилось багато дрібних фермерів. Із належною підтримкою ми можемо створити кооперативи по всій землі, допомагаючи малим фермерам об’єднуватися проти багатіїв. І це модель, яку Послідовники зможуть застосувати в інших регіонах."

  boneyard_sun:0 "Електрифікація"
  boneyard_sun_desc:0 "Шейді-Сендс кличе наших чоловіків та жінок вмирати за Греблю, але інженерія Послідовників допоможе електрифікувати Кісткову Яму. Нехай беруть станцію — у нас є сила."
  boneyard_sun_tt:0 "\nПослідовники зможуть допомагати країнам, які їх приймають, з електрифікацією."

  boneyard_follower_league:0 "Вільний обмін ідеями"
  boneyard_follower_league_desc:0 "Послідовники хочуть зробити цю землю такою, якою вона була до війни. Це ніколи не станеться, якщо ми не навчимось ділитись одне з одним."

  boneyard_friendly_lending_company:0 "Недружня позикова компанія"
  boneyard_friendly_lending_company_desc:0 "Після атаки на золоті резерви Республіки фінансова система зазнала серйозних втрат. Лихварі, як-от Friendly Lending Company, заповнили прогалини та експлуатують наших торговців і громадян. Якщо ми хочемо врятувати Габ, треба щось з цим робити."

  boneyard_downtown:0 "Оновити центр міста"
  boneyard_downtown_desc:0 "Хоча центр Габа занепав, там усе ще є чудові магазини й установи. Після ремонту магазин All-n-One та бібліотека Стейплтона знову стануть перлинами Республіки!"

  boneyard_police:0 "Фінансування поліції"
  boneyard_police_desc:0 "Поліція Габа колись була найкращою в Республіці, але її найкращі офіцери були відправлені на схід, до Мохаве. Якщо ми хочемо захистити Габ, слід відродити поліцію."

  boneyard_reno:0 "Зв’язок з Ріно"
  boneyard_reno_desc:0 "Хоча Шейді-Сендс тисне на нас із Мохаве, ми вже маємо зв’язки з містом азартних ігор. Колись ми знайдемо цей Зв’язок із Ріно, закоханих, мрійників — і себе."

  ##### Ідеї
  boneyard_takes_our_power:0 "Перенаправлення електрики до Кісткової Ями"
  boneyard_gets_power:0 "Вигоди від Мохаве"
  bon_fargo_traders:0 "Торговці Фар-Го"
  followers_doctors:0 "Госпіталі Послідовників"
  boneyard_gun_runners_buff:0 "Контракти з Gun Runners"
  boneyard_blades_idea:0 "Клинки"
  boneyard_conscription_crisis:0 "Призов до армії НКР"
  boneyard_conscription_crisis_desc:0 "У Кістковій Ямі майже немає регулярної армії, окрім національної гвардії, і загалом вона проти імперських амбіцій [NCR.GetLeader]. [BON.GetLeader] має дуже обмежені ресурси, щоб утримувати порядок."

  boneyard_blades_idea_good:0 "Відроджені Клинки"
  followers_doctors_coops:0 "Кооперативне суспільство"
  reform_finances:0 "Фінансові реформи"

  ### Ідеї Послідовників
  followers_circuitry:0 "Електроніка від Послідовників"
  follwers_sunny_in_capital:0 "Попросити Послідовників увімкнути світло"
  follwers_sunny_in_capital_desc:0 "Ми — гордий народ, але завжди є куди зростати. Послідовники готові допомогти з електропостачанням кількох наших поселень."
  followers_electrified:0 "Послідовники електрифікували наші міста"
