NCR_shared_industrial_start_focus:0 "Каліфорнійський Промисловий Прогрес"
NCR_shared_industrial_start_focus_desc:0 "Тепер ми — частина НКР, а отже, повинні прийняти її високі стандарти будівництва."

NCR_shared_industrial_new_slots:0 "Каравани тепер вчасно!"
NCR_shared_industrial_new_slots_desc:0 "Податки на їх будівництво, звісно, не найприємніші, але тепер каравани прибувають вчасно!"

NCR_shared_industrial_scavenging_1:0 "Організувати нові групи пошуку"
NCR_shared_industrial_scavenging_1_desc:0 "З підтримкою НКР ми можемо зібрати кращі команди для розбору довоєнних споруд."

NCR_shared_industrial_scavenging_2:0 "Покращити навички пошуку"
NCR_shared_industrial_scavenging_2_desc:0 "До НКР ми не знали, що речі, які ми знаходили, можуть мати таке застосування.\nДякуємо, інженери НКР!"

NCR_shared_industrial_scavenging_3:0 "Дослідити довоєнні бункери"
NCR_shared_industrial_scavenging_3_desc:0 "Дослідження довоєнних бункерів — надзвичайно небезпечне заняття. Хто знає, що там чекає?\nОднак НКР надала нам підтримку для пошуку цінних ресурсів у таких місцях."

NCR_shared_industrial_civ_1:0 "Будуємо майбутнє"
NCR_shared_industrial_civ_1_desc:0 "Досить жити у зруйнованих хатинах — НКР побудує оселі, гідні вільних людей!"

NCR_shared_industrial_civ_2:0 "Дім для демократії"
NCR_shared_industrial_civ_2_desc:0 "Наш уряд вирішив збудувати нову адміністративну будівлю.\nРоботи над житлом для звичайних людей ще не завершено, але для них це, мабуть, важливіше..."

NCR_shared_industrial_civ_3:0 "Нові домівки для простих людей"
NCR_shared_industrial_civ_3_desc:0 "Нарешті закінчили! Могли б зробити раніше, але як є."

