NCR_helios_category:0 "Ремонт HELIOS One"
NCR_helios_category_desc:0 "Після перемоги над Братством Сталі та захоплення стратегічних об'єктів, NCR взяла під контроль електростанцію HELIOS One. Втім, станція виявилась неробочою. Тепер чиновники у відчаї шукають того, хто зможе повернути її до ладу..."
NCR_repair_helios_fantastic:0 "Найняти містера Фантастика"
NCR_repair_helios_followers:0 "Найняти Ігнасіо Ріваса"
NCR_repair_helios_brotherhood:0 "Звернутись до Братства Сталі"

NCR_heavytroops_focus_category:0 "Розгортання експериментальних солдатів"
NCR_armourexperiment_focus:0 "Розгорнути експериментальних силовиків"
NCR_armourexperiment_focus_desc:0 "Наші експерименти з силовою бронею увінчались успіхом — нові підрозділи в Шейді-Сендс готові до служби."
NCR_protege_focus:0 "Розгорнути війська Лі"
NCR_protege_focus_desc:0 "Генерал Лі Олівер, протеже Кімбола, вірить у перевагу технологій. Його солдати носять силову броню, щоби знищити ворогів NCR."
NCR_heavytroops_focus:0 "Розгорнути важких солдатів"
NCR_heavytroops_focus_desc:0 "Після поразки на дамбі ми змінили стратегію — робимо ставку на технології й силову броню, щоб перемогти Легіон."

