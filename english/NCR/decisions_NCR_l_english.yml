l_english:
NCR_banditry_category:0 "Проблема Рейдерів"
NCR_banditry_category_desc:0 "Республіка розширювалась надто стрімко, приєднуючи поселення, міста й племена. Тепер, ставши надто великою, вона не здатна захищати ці території — і потерпає від постійних нападів рейдерів."
NCR_bandit_raids:0 "Напади Рейдерів"
NCR_bandit_raids_desc:0 "Блукаючі банди рейдерів крадуть усе, що не прибите цвяхами, й палять решту! Потрібно підняти війська й зупинити їх!"
NCR_pacify_bandits_in_the_northern_countryside:0 "Утихомирити банди в Реддінгу"
NCR_hunt_down_northern_bandits:0 "Заарештувати банди Реддінгу"
NCR_hunt_down_northern_bandits_tt:0 "Позбавляє регіон рейдерів Реддінгу.\n"
NCR_maintain_northern_control:0 "Утримувати контроль над Реддінгом"
NCR_pacify_bandits_mission_explanation:0 "Утримуйте дивізії в регіоні протягом [?Root.NCR_maintain_control_timer|H0] днів, щоби утихомирити рейдерів.\n"

