l_english:
BJS_the_state_of_baja:0 "Штат Нижня Каліфорнія"
BJS_the_state_of_baja_desc:0 "Сьогодні ми офіційно відзначаємо входження всієї півострова Нижня Каліфорнія до складу Нової Каліфорнійської Республіки. Хоча деякі все ще відкидають контроль НКР, ми впевнені, що з часом люди усвідомлять важливість нашої роботи тут."

BJS_sieze_the_last_shipments:0 "Захопити Останні Поставки"
BJS_sieze_the_last_shipments_desc:0 "Колись відомий як центр контрабанди, сьогодні ми наносимо черговий удар по минулому. Незабаром жителі Нижньої Каліфорнії будуть сприйматися як продуктивні та законослухняні громадяни."

BJS_labor_of_compromise:0 "Компромісна Праця"
BJS_labor_of_compromise_desc:0 "Переконати бандитів та інші групи, що остерігаються каліфорнійської експансії, погодитись на мирну інтеграцію — справа непроста. Навіть із невтомною роботою Ектора Сантанхеля та Ґранта К. Хейза, було потрібно піти на деякі компроміси, щоб укласти угоду."

BJS_fate_of_pancho_villa:0 "Доля Панчо Вільї"
BJS_fate_of_pancho_villa_desc:0 "Панчо Вілья, ватажок бандитів із Вальє, уже довгий час є популярною постаттю в регіоні, використовуючи здобуті незаконним шляхом кошти для допомоги бідним. Але водночас він — один із найгучніших критиків присутності НКР у регіоні. Хоча наразі його усунули від влади, ігнорувати його ми не зможемо вічно."

BJS_bandito_heritage:0 "Спадщина Бандитів"
BJS_bandito_heritage_desc:0 "Ніхто не сперечається, що НКР витратила ресурси, щоб здобути довіру місцевих. Але це ще не означає, що ті просто забудуть, ким були з часів Ретлтейлу."

BJS_violence_as_a_tool:0 "Насильство як Інструмент"
BJS_violence_as_a_tool_desc:0 "Навіть 'цивілізовані' держави мають застосування для насильства і талантів бандитів."

BJS_procurement:0 "«Постачання»"
BJS_procurement_desc:0 "Раніше можна було дістати все, що забажаєш, якщо мав кепси. Сьогодні — це досі так, але ще й кордони до НКР стали значно менш наглядними..."

BJS_promote_the_old_crews:0 "Просунути Старі Бригади"
BJS_promote_the_old_crews_desc:0 "Ми не забули, хто робив хорошу роботу. Кілька помилувань, трохи кепсів — і ми можемо винагородити цих людей новими посадами."

BJS_forging_a_new_identity:0 "Кування Нової Ідентичності"
BJS_forging_a_new_identity_desc:0 "Люди не можуть й далі ідеалізувати бандитизм, з яким колись асоціювався регіон. Замість контрабанди та стрілянини ми просуватимемо нову ідентичність Нижньої Каліфорнії."

BJS_building_the_center:0 "Будівництво Центру"
BJS_building_the_center_desc:0 "Розташоване приблизно в центрі нового штату, місто Ла Які було обране новою столицею та адміністративним осередком штату."

BJS_dealing_with_guarez:0 "Розмова з Ґуаресом"
BJS_dealing_with_guarez_desc:0 "Не є секретом, що Ґуарес був тісно пов’язаний із контрабандою в минулому, і деякі підозрюють, що й досі використовує свою офіційну посаду в цих цілях. Прямі звинувачення можуть спричинити обурення серед місцевих."

BJS_gulf_of_california:0 "Каліфорнійська Затока"
BJS_gulf_of_california_desc:0 "Із включенням Нижньої Каліфорнії до складу НКР, нація отримала значно більший доступ до Каліфорнійської затоки. Це — як можливість для використання, так і загроза, яку слід охороняти."

BJS_defending_the_mouth_of_the_colorado:0 "Оборона Впадини Колорадо"
BJS_defending_the_mouth_of_the_colorado_desc:0 "Окрім довгого узбережжя, регіон також розташований біля впадини річки Колорадо. Його контроль може виявитися життєво важливим у майбутньому."

BJS_organize_a_navy:0 "Організувати Флот"
BJS_organize_a_navy_desc:0 "Просто відправляти будь-які судна на патрулювання — вже не варіант проти Легіону чи інших загроз. Необхідно організувати місцеві морські сили для затоки: забезпечити, навчити й озброїти."

BJS_contain_the_generalissimo:0 "Стримати Генералісімо"
BJS_contain_the_generalissimo_desc:0 "За водою самопроголошений генералісімо Віялла підписав угоди, що зв’язують його державу й флот з Прапором Бика. Ми повинні бути готовими до вторгнення з боку Хенте."
