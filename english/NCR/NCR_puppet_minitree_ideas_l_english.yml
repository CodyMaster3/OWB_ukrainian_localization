l_english:
#Umbra
umb_puppet_understanding:0 "Спроба Порозуміння"
umb_puppet_understanding_desc:0 "Діючи посередниками, Послідовники допомагають нам налагодити спілкування з місцевими."
umb_puppet_defeating_evil:0 "Перемога Над Злом"
umb_puppet_defeating_evil_desc:0 "Костюм силової броні Енклейву стоїть у нашій столиці, нагадуючи, що навіть найбільше зло може впасти перед чесними воїнами."
umb_puppet_healing_wastes:0 "Зцілення Пустки"
umb_puppet_healing_wastes_desc:0 "З часом Пустка зцілиться від шрамів Великої Війни."
umb_puppet_blood_shed:0 "У Захисті Друзів"
umb_puppet_blood_shed_desc:0 "Ми повинні бути готові віддати все заради тих, кому довіряємо."

#Rapids
rap_puppet_new_captains:0 "Нові Капітани"
rap_puppet_new_captains_desc:0 "Новопризначені капітани обрані не лише за навички, але й за відданість захисту річок."
rap_puppet_cut_ties:0 "Патрулювання Колорадо"
rap_puppet_cut_ties_desc:0 "Раніше перевезення людей та товарів між НКР і Легіоном приносило прибуток капітанам Рапідс. Тепер вони патрулюють води, полюючи на контрабандистів і легіонерів."
rap_puppet_flows_downriver:0 "Все Пливе"
rap_puppet_flows_downriver_desc:0 "Життя — як ріка: спокійна інколи, але частіше — стрімка. Та з кожного випробування ми вчимося."
rap_puppet_frontline:0 "Фронт Проти Легіону"
rap_puppet_frontline_desc:0 "Якщо Легіон не зупинити біля води — страждатиме народ."
rap_puppet_grand_captain:0 "Великий Капітан Рапідс"
rap_puppet_grand_captain_desc:0 "Шейна Велбі знову служить громаді, навчаючи інших керувати човнами на небезпечних ділянках Колорадо."
rap_puppet_river_end:0 "Усі Ріки Закінчуються"
rap_puppet_river_end_desc:0 "Кінець річки — це початок океану."

#Baja
bjs_puppet_no_concrete:0 "Немає Будматеріалів"
bjs_puppet_no_concrete_desc:0 "У всій території немає жодного шматка заліза, а бетонів не вистачить навіть на халупу."
bjs_puppet_no_budget:0 "Бюджет Заблокований"
bjs_puppet_no_budget_desc:0 "Пояснити це Конгресу буде важче, ніж намалювати діаграму."
bjs_puppet_no_books:0 "Нестача Навчальних Матеріалів"
bjs_puppet_no_books_desc:0 "Школа закрита на літо. І на осінь, якщо так піде далі."
bjs_puppet_pancho_villa:0 "Панчо Вілья — Герой Народу"
bjs_puppet_pancho_villa_desc:0 "Деякі імена не помирають ніколи."
bjs_puppet_bandito_heritage:0 "Спадщина Бандитів"
bjs_puppet_bandito_heritage_desc:0 "Наше майбутнє — не в забутті минулого, а в його адаптації до нових часів."
bjs_puppet_violent_tools:0 "Застосування Насильства"
bjs_puppet_violent_tools_desc:0 "Краще пістолет у руці, ніж два в кобурі."
bjs_puppet_procurement:0 "Управління Закупівель"
bjs_puppet_procurement_desc:0 "Деякі речі неможливо отримати через звичайний бюджет із Шейді-Сендс. Декілька відданих людей забезпечать нас необхідним."
bjs_puppet_old_crews:0 "Наймання "Експертів""
bjs_puppet_old_crews_desc:0 "Нові офіцери, здається, впевнено володіють зброєю. Хочеться знати, де саме місцева влада їх знайшла."
bjs_puppet_new_identity:0 "Нова Ідентичність"
bjs_puppet_new_identity_desc:0 "Навчання та підготовка мешканців Баха колись принесе процвітання, навіть якщо зараз це викликає спротив."
bjs_puppet_siezed_shipments:0 "Кінець Контрабанди"
bjs_puppet_siezed_shipments_desc:0 "Контрабанда більше не головне джерело доходу — настав час для справжньої праці."
bjs_puppet_guarez_job:0 "Зв'язки Гуареса"
bjs_puppet_guarez_job_desc:0 "Ми досі знаємо, де дістати якісний товар. Люди не питають, звідки він. І новачкам із Дейглоу знати не обов’язково."
bjs_puppet_no_guarez:0 "Внутрішня Самодостатність"
bjs_puppet_no_guarez_desc:0 "Без тіньових оборудок і нічних подорожей — тепер Баха має виробляти усе необхідне самостійно."
bjs_puppet_defending_the_river:0 "Оборона Берегів"
bjs_puppet_defending_the_river_desc:0 "Загроза може прийти звідусіль через воду. Пильність — ключ."
bjs_puppet_organized_navy:0 "ВМС Баха"
bjs_puppet_organized_navy_desc:0 "Багато місцевих вміють керувати суднами. Але їм ще треба навчитися основам військово-морської справи, щоб уникнути несподіванок."
bjs_puppet_contain_gente:0 "Вбити Дель Соля"
bjs_puppet_contain_gente_desc:0 "Хенераліссімо привів значні сили в ім’я Легіону. Ми утримаємо лінію, поки авангард готує контратаку на землях Генте."

