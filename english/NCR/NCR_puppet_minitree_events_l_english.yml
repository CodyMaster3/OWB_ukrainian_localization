l_english:
#Umbra
nf_umb_puppet.1.t:0 "Обмін Подарунками"
nf_umb_puppet.1.d:0 "Церемонії щастить: яскраве сонце освітлює площу, де відбувається обмін подарунками. Повітря наповнюється оплесками та вигуками, поки обидві сторони виголошують промови з нагоди події. Адміністратори НКР стоять осторонь, спостерігаючи, як члени Умбри передають свої дари — їжу та прикраси — Арройо та Обраному, який, на жаль, не зміг відвідати подію особисто через проблеми зі здоров’ям. Здається, вік наздоганяє навіть найвеличніших.\n\nДелегація з Арройо виступає наступною, приносячи..."
nf_umb_puppet.1.a:0 "Свіжу їжу, вирощену в Арройо, як доказ того, що Пустку можна зцілити"
nf_umb_puppet.1.b:0 "Старий костюм силової броні Енклейву — символ перемоги над злом"
nf_umb_puppet.1.c:0 "Квіти червоного кактуса, нанизані разом із тканиною, пофарбованою в червоний — символ пролитої спільно крові"

#Rapids
nf_rap_puppet.1.t:0 "Шейна Велбі Просить Судно"
nf_rap_puppet.1.d:0 "З початком конфлікту з Легіоном Цезаря навіть ті, хто раніше виступав проти нашого захоплення Рапідс, намагаються взяти участь у боротьбі. Першою серед них є Шейна Велбі, яка колись погодилась скласти зброю в обмін на звільнення з посади Великого Капітана. Вміла та шанована, її допомога може вплинути на перебіг подій на річці. Однак деякі чиновники категорично проти її повернення на військове судно."
nf_rap_puppet.1.a:0 "Відновити її в званні капітана."
nf_rap_puppet.1.b:0 "Залучити її як експерта для підготовки нових кадрів."
nf_rap_puppet.1.c:0 "Відхилити прохання. НКР зараз не потрібні бунтарі."

#Baja
bjs_switch_category:0 "Перехід до штату Баха"
bjs_switch_category_desc:0 "З утворенням штату Баха в складі НКР, у вас з'являється шанс вирушити на південь і побачити все на власні очі."
switch_to_baja:0 "Очолити штат Баха"
switch_to_baja_desc:0 "Вирушайте на південь і насолодіться Каліфорнією Баха."
switch_to_baja_timer:0 "Останній шанс вирушити"
switch_to_baja_timer_desc:0 "Залишилось не так багато часу, поки адміністрація не запрацює без вас."

nf_bjs_puppet.1.t:0 "Штат Баха"
nf_bjs_puppet.1.d:0 "Цей день увійде в історію як день заснування штату Баха. Готуються масштабні урочистості на вулицях Ла-Які, нової столиці штату Баха."
nf_bjs_puppet.1.a:0 "Замовити багато їжі та напоїв!"
nf_bjs_puppet.1.b:0 "Запустити феєрверки, влаштувати шоу!"
nf_bjs_puppet.1.c:0 "Святкувати військовим парадом — покажемо нашу силу!"
nf_bjs_puppet.1.e:0 "Справді? Парад? У нас навіть бюджету ще немає!"

nf_bjs_puppet.2.t:0 "Компроміси"
nf_bjs_puppet.2.d:0 "Переконати весь Баха приєднатися до НКР коштувало чимало ресурсів. Хоча фінансування підкупу місцевих мешканців взяла на себе сенат, неминуче довелось іти на поступки.\n\nПід час недавньої перевірки нової адміністрації виявилось, що..."
nf_bjs_puppet.2.a:0 "Ми використали всі імпортовані будматеріали."
nf_bjs_puppet.2.b:0 "Ми перевищили наш бюджет."
nf_bjs_puppet.2.c:0 "Ми не змогли забезпечити навчальні матеріали."

nf_bjs_puppet.3.t:0 "Що робити з Вільєю"
nf_bjs_puppet.3.d:0 "Панчо Вілья був постійною проблемою для прикордонників Дейглоу. Впевнений у собі та винахідливий, його успіхи в контрабанді зробили його знаменитістю в Баха. Його злочини проти НКР були прощені в межах угод, які забезпечили контроль над регіоном, але в Каліфорнії звучать заклики обмежити його вплив. Водночас залишити такого талановитого чоловіка без діла — марнування потенціалу."
nf_bjs_puppet.3.a:0 "Пара хабарів — і він зникне з очей."
nf_bjs_puppet.3.b:0 "Дати йому посаду в місцевій адміністрації."
nf_bjs_puppet.3.c:0 "Призначити командиром загону — нехай знову веде людей."

nf_bjs_puppet.4.t:0 "Що робити з Гуаресом"
nf_bjs_puppet.4.d:0 "Гуарес — суперечлива постать серед адміністраторів із Каліфорнії. Його контакти та блискучі здібності до логістики викликають повагу, але його минуле — підозру. Дехто з північних чиновників уже має план, як його 'усунути'. Але можливо, краще дати йому спокій — зрештою, у НКР є місце для всіх."
nf_bjs_puppet.4.a:0 "Нехай працює спокійно."
nf_bjs_puppet.4.b:0 "Дати йому посаду нижчого рівня — з тіні працюватиме краще."
nf_bjs_puppet.4.c:0 "Знайти йому 'затишну' роботу десь у глушині."

