  NCR_ARCH_DORNAN_NAME:0 "Арч Дорнан"
  NCR_ARCH_DORNAN_NAME_desc:0 "§4«СЛУХАЙТЕ СЮДИ, ХРОПАЧІ! ВИ БІЛЬШЕ НЕ СЛУЖИТЕ СМАКОЛИКОВІЙ НКР І ЇХ М’ЯКИМ БАРАНЯЧИМ ЖИВОТАМ! ВИ ТЕПЕР СЛУЖИТЕ ПРЕЗИДЕНТУ ГЕЙЗУ І НОВІЙ АМЕРИКАНСЬКІЙ РЕСПУБЛІЦІ! ТЕПЕР ВІДЖАЛИСЬ МЕНІ 200 РАЗІВ! ХТО ОСТАННІЙ — ОТРИМАЄ ПО СРАЦІ!»§!\n\n30 років Арч Дорнан ховався під ім’ям «Чед Раннор» у Вольт-Сіті. Після падіння Наварро він став ще жорстокішим. Замість того, щоб зм’якшати, він відшліфував свої методи, маючи у розпорядженні добре споряджену міську гвардію. Зараз, під оком президента Гейза, він далі волає, як і колись, і тримає своїх людей у формі. Енклейв уже в минулому — але Америка палає, і палає все яскравіше."

  NCR_ROGER_RATBOY_NAME:0 "Роджер «Крысюк»"
  NCR_ROGER_RATBOY_NAME_desc:0 "§4«Не дивно, що я був успішним на полі бою. Я міг дивитись на кров і смерть, не здригнувшись, тоді як інші ламались.»§!\n\nВідомий учасник кампанії в Мохаве, Роджер, або «Крысюк», прославився знищенням рейдерів і варварів. Його підрозділ, «Вигнанці НКР», виник після розпорядження адміністрації Петерсона про помсту за масові вбивства.\n\nАле коли Кімбелл узяв Буллгед-Сіті, Роджера списали. У гніві він накинувся на обраного президента. Його запроторили до в’язниці Джанктауна. Спочатку — довічно. Потім — умовне звільнення з приписом: якщо буде проблемним, перевести у Макс-Сек.\n\nТепер, в умовах політичного колапсу НКР, Роджер знову на волі — і служить славі Третьої Каліфорнійської Республіки та Президенту-Моору."




