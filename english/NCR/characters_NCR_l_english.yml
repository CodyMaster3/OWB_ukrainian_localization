l_english:
  NCR_grant_c_hayes_cultural_advisor:0 "Грант С. Гейс"
  NCR_grant_c_hayes_cultural_advisor_desc:0 "Гейс — неспокійний політик, одержимий Старим Світом. Завдяки його допомозі ми зможемо краще відновити його секрети, але він постійно просуватиме власний порядок денний, а ціна буде високою."

  NCR_allgood_murphy_economic_advisor:0 "Олгуд Мерфі"
  NCR_allgood_murphy_economic_advisor_desc:0 "Олгуд прагне миру та процвітання для всієї НКР, але насамперед для Боньярду. Його участь сприятиме зростанню промисловості, проте ослабить шовінізм і ентузіазм до війни."

  NCR_anton_flynn_cultural_advisor:0 "Антон Флінн"
  NCR_anton_flynn_cultural_advisor_desc:0 "Антон Флінн — майстер домовленостей і контролює більшість політичних процесів у НКР. Однак його призначення поставить під сумнів легітимність республіки — народ боїться, що при владі вже олігархія."

  NCR_ranger_commander_martin:0 "Мартін Едді"
  NCR_ranger_commander_martin_desc:0 ""

  NCR_brigadier_general_thompson:0 "Рашид Томпсон"
  NCR_brigadier_general_thompson_desc:0 ""

  NCR_general_oliver_name:0 "Лі Олівер"
  NCR_general_oliver_high_command:0 "Лі Олівер"
  NCR_general_oliver_high_command_desc:0 "Протеже Героя Мохаве, Олівер має значний політичний вплив і престиж. Проте його обережна тактика та залежність від важкої піхоти викликають нарікання серед командирів підрозділів."

  NCR_colonel_royez_name:0 "Полковник Ройєс"
  NCR_colonel_royez_high_command:0 "Полковник Ройєс"
  NCR_colonel_royez_high_command_desc:0 "Полковник Ройєс здобув звання під час захоплення Траси-15, проявивши неабияку відвагу й силу. Він — втілення ідеального солдата НКР. Але він лише одна людина й не може бути всюди одночасно."

  NCR_big_jim:0 "Джеймс 'Великий Джим' Маршал"
  NCR_big_jim_army_chief_desc:0 "Великий Джим знає, як перемагати у війні — швидко й рішуче. Його призначення підвищить ефективність мобілізації та набір до війська через акцент на тотальну силу."

  NCR_mossman_character_name:0 "Лоренс Моссман"
  NCR_mossman_character_army_chief_desc:0 "Моссман беззастережно вірить у силу Рейнджерів. Його призначення розширить корпус рейнджерів НКР і зробить тренування суворішим для всіх солдатів."
  NCR_mossman_character_name_DESC:0 "§4\"Биймося — і будемо праві.\"§!"

  NCR_major_lawrence:0 "Майор Лоренс"
  NCR_major_lawrence_desc:0 "§4\"Знаєш, що робить доброго солдата, рядовий? Уміння влучити в ціль за будь-якої погоди та чиста гвинтівка. Не більше, не менше.\"§!\n\nДля багатьох Річард Лоренс став останнім, кого вони *не* побачили. Його вміння піднесли його від вуличного байстрюка до командира 1-го розвідбату."

  NCR_zachariah_rigby_name:0 "Захарія Рігбі"
  NCR_zachariah_rigby_economic_advisor:0 "Захарія Рігбі"
  NCR_zachariah_rigby_economic_advisor_desc:0 "Як голова Збройників, Рігбі значно покращить ефективність виробництва озброєння. Але Збройники — найманці, і Рігбі вимагає високої оплати."

  NCR_innovator:0 "Скай Флетчер"
  NCR_innovator_desc:0 "§4\"Кажу вам, шосейна система Діваїду куди ефективніше полегшить перевезення до Мохаве, ніж Траса-15.\"§!\n\nРодом із Вельдинг-Ранч, Флетчер не пішов стежкою родини у ремонті машин — натомість вступив до армії, щоб утримувати дитину й дружину. Його розуміння техніки значно покращило оперативність підрозділів."

  NCR_warhero:0 "Фльор Еліс"
  NCR_warhero_desc:0 "§4\"Коли б я була там знову, я б винесла всі ці консервні бляшанки з собою, щоб вона жила. Але я тут, а її немає.\"§!\n\nЯк і Кассандра Мур, Фльор Еліс прославилася під час війни з Братством. Але, на відміну від Мур, вона обрала роботу в тилу. Її слова часом лякають військових, коли транслюються в ефір."

  NCR_tactitian:0 "Майор Аббот"
  NCR_tactitian_desc:0 "§4\"Ні, фраза 'покажи своє військове обличчя' тут недоречна. І гвинтівки не знадобляться для цієї частини підготовки...\"§!\n\nЙого підлеглі кличуть його 'тиловиком', але Хорхе Аббот — майстер логістики, особисто подорожує й забезпечує постачання, а не сидить у штабі. Він також один із авторів навчальної програми для новобранців."

  NCR_bastion:0 "Рубен Бертон"
  NCR_bastion_desc:0 "§4\"Цьогорічне вино вдале. Якщо накласти додатковий податок на перевезення до Дейглоу, ми зможемо витягти більший дефіцит.\"§!\n\nДехто вважає, що саме Бертон зробив із Сакрамента місто. Сам він стверджує, що просто опинився у потрібний час і з потрібними зв'язками. Його перехід від торгівлі худобою до економіки приніс користь усім його союзникам."

  NCR_imperialist:0 "Сенатор МакКой"

  NCR_HME:0 "Оскар Стоун"
  NCR_HME_desc:0 "§4\"Коли я ріс, бачив безліч історій на нашому сімейному проекторі. Кожен чоловік, жінка й дитина заслуговують на такий досвід.\"§! \n\nВизнаний кінорежисер із понад 30-річним стажем, Стоун пропонує безкоштовно демонструвати свої фільми на нових територіях Республіки. Він вірить, що розваги краще згуртовують народ, ніж армія."

  NCR_ranger_jackson:0 "Рейнджер Джексон"
  NCR_ranger_jackson_desc:0 "§4\"Подивіться, кого принесла стара загорожа для брамінів.\"§! \n\nВетеран рейнджер, який визнає, що бойові дні вже позаду. Ми можемо вивести його з адміністративної посади в Мохаве, щоб він допомагав тренувати війська."

  NCR_navy_chief_name:0 "Адмірал Доерті"
  NCR_navy_chief_desc:0 "§4\"Що ти бачиш на горизонті? Чуєш крик білої чайки?\"§! \n\nРодом із узбережжя Боньярду, Ґріссом Доерті керував кораблями спершу у сімейному бізнесі, а згодом — у республіканських експедиціях. Він мріє очолити успішну місію до Гаваїв, попри небезпеку."

  NCR_mr_fantastic_name:0 "Містер Фантастік"
  NCR_mr_fantastic_theorist:0 "Містер Фантастік"
  NCR_mr_fantastic_theorist_desc:0 "Маючи теоретичний ступінь з фізики, у Пустці мало хто більш кваліфікований для управління Геліосом Один, ніж Містер Фантастік."
  mr_fantastic_tt:0 "Швидкість досліджень з теоретичної фізики: §G+10%§!"

  NCR_alice_mclafferty_name:0 "Еліс МакЛафферті"
  NCR_alice_mclafferty_economic_advisor:0 "Еліс МакЛафферті"
  NCR_alice_mclafferty_economic_advisor_desc:0 "Еліс добре знається на бізнесі — і вміє його вести. Вона задовольнить попит на споживчі товари, якщо отримає вигідні державні контракти."

  NCR_daniel_maxwell_name:0 "Деніел Максвелл"
  NCR_daniel_maxwell_desc0: "§4\"Що я маю зробити, щоб скотарі не поводилися так, ніби хочуть бачити нас у кайданах?\"§! \n\nГолова профспілки «Гірнича асоціація Реддінґа», Максвелл бореться за покращення умов для робітників регіону. Еліта Реддінґа ставить йому чимало перепон."

  NCR_mama_van_graff_name: "Тіарет \"Мама\" ван Ґрафф"
  NCR_mama_van_graff_advisor_desc: "Колись майже поза законом у Каліфорнії, родина ван Ґраффів тепер — зразкові громадяни. Хоч і грубуваті, вони розуміють, що Республіка — їхній найкращий і, можливо, єдиний ринок. До Перемоги!"

  ENC_generic_advisor_4_name:0 "Джордж Джефферсон"
  ENC_generic_advisor_4_desc:0 "§4\"Я просто виконував накази.\"§! \n\nВинний у розправі над численними поселенцями та племенами, що наближалися до Наварро. Джефферсон використав знання про тайники з T-51b, щоби добитися пом’якшення вироку. Тепер він працює над програмою силової броні під пильним наглядом."

  NCR_follower_advisor_name:0 "Ігнасіо Рівас"
  NCR_follower_advisor_name_desc:0 "§4\"Ти творець війни чи миру?\"§! \n\nКолишній лікар із Послідовників Апокаліпсису, Рівас добре знає бюрократію та процедури НКР. Його поєднання досвіду — справжня виграшна комбінація."

  NCR_air_chief_name:0 "Капітан Марія"
  NCR_air_chief_desc:0 "§4\"Хочеш знати, що найкраще в тому, щоб злетіти будь-якої миті? Вид — і те, як усі деталі злагоджено працюють, щоб знехтувати гравітацією.\"§! \n\nРодом із околиць довоєнної військової бази, Марія Перес була обрана для підготовки новостворених ВПС Республіки. З часом її підрозділ став ефективною, хоч і не дуже чисельною, авіацією."

  NCR_joseph_dodge:0 "Джозеф Додж"
  NCR_joseph_dodge_desc:0 "§4\"Речі страшні лише доти, поки ти їх не знаєш. Я боявся втратити свою компанію. А тепер? Уже ні.\"§! \n\nХаб — важлива економічна артерія, яка також розвиває промисловість. Додж був власником компанії, яку зруйнували банди. Його досвід допоміг урятувати інших виробників, тож ми вирішили залучити його до роботи в уряді."

  NCR_drummond_army_chief_desc:0 "Драммонд має багаторічний досвід, який підтверджує його призначення — і це видно як у блискавичних, так і в геніальних планах. Однак він непопулярний серед народу, тож його підвищення підірве авторитет Республіки."

  NCR_ranger_elise: "Рейнджерка Еліс"
  NCR_ranger_elise_desc:0 "§4\"Роки вже не ті, але якщо ця стара кажаниха й піде, то нехай із вибухом!\"§!\n\nВід часів Першого Рейнджера Сета лише двоє очільників Рейнджерів справді увійшли в історію НКР — і Еліс є однією з них. Вона навчалась у чоловіка в броні повстанця, який стверджував, що колись відвідував ці землі. Коли вона запитала його про можливий зв’язок із тим Рейнджером Пустелі, що подорожував із Мешканцем Сховища, незнайомець заперечив родинні зв’язки, проте визнав, що має минуле, пов’язане з Каліфорнією.\n\nЗавдяки навчанню Еліс виховала ціле покоління солдатів, які вміють вести підпільну діяльність, виживати в ізоляції й діяти без підтримки. У 2242-му вона зустріла Обраного, що допоміг їй та Рейнджерам у боротьбі з Гільдією Работорговців біля воріт НКР. Після цього вони більше не бачилися, але на згадку про нього вона посилила діяльність проти рабства в усій південному заході США.\n\nЗі зростанням загрози Легіону місія стала майже нездійсненною. Посивівши, Еліс завершила службу в НКР, зустрівшись із Рейнджерами Невади для укладення договору. Але тепер, коли війна знову наближається, її можуть покликати на передову. І хоч Президент і Хенлон — достойні люди, як казали старі: за кожним великим чоловіком стоїть велика жінка."

  NCR_BAR_NAGA:0 "Наґа"
  NCR_BAR_NAGA_desc:0 "§4\"Ти говориш до мене? Ти на мене дивишся? Ти існуєш поряд зі мною?... БАЦ! І ГОЛОВИ НЕМАЄ! Що тепер скажеш? Правильно — нічого!\"§!\n\nНаґа та його банда, Погані Дракони, надихалися азійсько-американськими передвоєнними медіа, де дракони вирушали на помсту чи допомагали героям у боротьбі з чудовиськами. Але, на відміну від героїв, Погані Дракони зосередилися лише на одному — золоті.\n\nОселившись у руїнах старого зоопарку, як у лігві дракона, Наґа й його рейдери грабують чужинців і шукачів наживи в територіях Якудзи. Але заради золота вони готові й служити комусь сильнішому…"

  NCR_BAR_CHAVO_GUERRERO:0 "Чаво Ґерреро"
  NCR_BAR_CHAVO_GUERRERO_desc:0 "§4\"A veces la derrota es solo un paso hacia el éxito, así que nunca desistas. Ну що ж, розминка закінчена — почнімо бій!\"§!\n\nОстанній нащадок легендарної родини Ґерреро, Чаво — борець із величезною силою, неймовірною швидкістю та незламною волею. Його зірковий шлях зупинився після бою в Лос-Мочіс, однак він сприйняв поразку як можливість для самовдосконалення.\n\nПереїхавши до незалежного Реддінґа, Чаво тренується для реваншу. Окрім боротьби, він захоплюється військовою справою, готуючись до можливої війни. Завдяки своїй статурі надихає та захищає будь-яку групу, яка служить із ним пліч-о-пліч."

  NCR_LLOYD_GROVES_NAME:0 "Ллойд §G«Ґамма»§! Ґроувз"
  NCR_LLOYD_GROVES_NAME_desc:0 "§4\"Коли побудеш у цих краях досить довго, починаєш бачити — на що здатні і найкращі, і найгірші. НКР — не ідеал, але вона точно не найгірша. І я обираю її кожного разу.\"§!\n\nШанувальник радіоактивного «Ґамма Ґалпа», Ллойд здобув прізвисько ще до Великої Війни в Сан-Дієго. Після війни він став гульом, але сприйняв це з гумором, мовляв, побічка від улюбленого напою.\n\nВиступ Танді в Дейґлоу вселив у нього надію, але з часом вона зникла: люди боялися гулів, відштовхували й били їх. Тож коли Рейнджери прийшли до міста по рекрутів, Ґроувз записався — заради алкоголю для військових.\n\nТепер, із призначенням Олґуда, друзі Ллойда — і люди, і гулі — рекомендували його як надійного солдата (принаймні, коли він тверезий). П’яним же він є прекрасним дестабілізатором. Але в оновленій, людяній НКР є надія, що навіть Ґроувз колись протверезіє."

  NCR_kimball_character_name:0 "Аарон Кімбелл"
  NCR_kimball_character_name_desc:0 "§4«Я вас благаю, ви всі просто нестерпні. Що значить, у вас знову закінчились припаси?»§!\n\nАрмія в його крові — Герой Мохаве, що приніс Гуверську дамбу Республіці, нині керує нею як Президент. Чи гідний він цього — питання інше. Жінки, гулі та мутанти знають про дискримінацію, а народ — про зростання влади баронів-скотарів, які діють за його спиною."

  NCR_VERONICA_NAME:0 "Вероніка Сантанжело"
  NCR_VERONICA_NAME_desc:0 "§4«Кулаками багато не вирішиш. Моє перебування в Братстві скінчилося, але не моє покликання допомагати людям.»§!\n\nПісля підписання договору з Розділом Мохаве, Вероніка залишилась без дому, без родини, без місця у світі. Вона вирушила до Старої Мормонської Фортеці, щоби служити як Послідовниця Апокаліпсису. Частково вона мала рацію.\n\nЇї робота не залишилась таємницею — Джулі Фаркас швидко розкрила її. Побачивши її потенціал, Фаркас запропонувала компроміс: Вероніка стане радницею для Республіки, але без публічного визнання, її роботу зарахують колективу. Так вона й здобула славу «мовчазної писаря»."

  promising_follower:0 "Перспективна послідовниця"

