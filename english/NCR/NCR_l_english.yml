ncr_vonc_a_expose_blatant_corruption:0 "Олгуд викриває кричущу корупцію"
ncr_vonc_a_expose_blatant_corruption_desc:0 "Мерфі переслідує наших продуктивних союзників під гаслом 'викриття корупції'. Схоже, він атакує цілком легальні підприємства, лише щоб здобути популярність серед черні. Він, очевидно, не оволодів мистецтвом 'заручитися підтримкою' у цій боротьбі за довіру..."
ncr_vonc_a_expose_blatant_corruption_tt:0 "§YЕкономіка НКР§! вимагатиме менше споживчих товарів."

ncr_vonc_a_maxson_focus:0 "Олгуд розслідує контракти Ван Графів"
ncr_vonc_a_maxson_focus_desc:0 "У серії емоційних виступів у Сенаті Олгуд домагається розслідування чуток про те, що Республіка фактично передала охорону Наварро родині Ван Графів, та прагне запросити представників Ши для свідчень у Конгресі. Це точно додасть йому прихильників!"

ncr_vonc_a_boneyard_success_story:0 "Олгуд пропагує модель Боньярда"
ncr_vonc_a_boneyard_success_story_desc:0 "Одним з найвищих досягнень сенатора Мерфі на посаді губернатора Боньярда стало стрімке зростання населення та індустрії. Обіцяючи принести такий же успіх усій Республіці, він здобуває широку підтримку."

ncr_vonc_k_shut_probe:0 "Кімболл зупиняє розслідування у Наварро"
ncr_vonc_k_shut_probe_desc:0 "Наляканий, що розслідування у Наварро виявить конкретні докази його провалу в конфлікті, Кімболл хоче його згорнути! Ми маємо оприлюднити наші дані раніше!"

ncr_vonc_k_stoke_militarism:0 "Кімболл роздмухує мілітаризм"
ncr_vonc_k_stoke_militarism_desc:0 "Прагнучи скористатися з «успіхів» військових дій НКР, Кімболл намагається зробити акцент у голосуванні на своїй участі в конфліктах по всій Каліфорнії."

ncr_vonc_k_ease_corruption_prot:0 "Послаблення антикорупційних норм"
ncr_vonc_k_ease_corruption_prot_desc:0 "У відчайдушній спробі здобути більше голосів у Сенаті, президент Кімболл послаблює деякі антикорупційні постанови, аби його союзники-барани могли спокійно збагачуватися. Огидно..."

ncr_vonc_k_downplay_baja_failures:0 "Кімболл применшує провал у Баха"
ncr_vonc_k_downplay_baja_failures_desc:0 "Справедливо сказати, що дії федеральних солдатів у Баха були провальними. Територія перетворюється на братську могилу, де рейнджери та солдати воюють за купу піску. Кімболл намагається змусити сенаторів забути про свою роль у цій катастрофі."

NCR_presidential_declarations:0 "Президентські декрети"
NCR_presidential_declarations_desc:0 "Завдяки численним актам Конгресу, президент НКР має широкі виконавчі повноваження, які дозволяють йому діяти без згоди Сенату. Особливо корисно в часи кризи."

NCR_border_wars:0 "Прикордонні війни"
NCR_border_wars_tt:0 "Ми розпочнемо прикордонну війну, щоб захопити Армійський склад Сьєрра"

ncr_persecute_dissidents:0 "Переслідувати анархістів"
ncr_persecute_dissidents_desc:0 "Ми ніколи не могли довіряти Послідовникам, профспілкам чи журналістам, які критикують нашу справедливу республіку. Колись вони служили старій владі, але тепер ми повинні очистити наші землі від внутрішніх ворогів."

ncr_divert_baron_garrisons:0 "Відкликати важку піхоту з §Y[FROM.GetName]§!"
ncr_divert_baron_garrisons_desc:0 "Деякі барони змусили Республіку відрядити свої найкращі війська для захисту власних маєтків. Настав час повернути ці сили на фронт, де вони дійсно потрібні."
ncr_divert_baron_garrisons_tt:0 "§GСтворює важку піхоту в [FROM.GetName].§!\n\nОскільки підрозділ уже оснащений, §GАрмія НКР§! отримає еквівалент у §Oмісті спецпризначення§!."

ncr_military_oversight_redding_mine:0 "Запровадити квоти у §YRedding§!"
ncr_military_oversight_redding_mine_desc:0 "Хоча керівники рудників у Реддінгу досвідчені, працівники ненадійні. Військове наглядове управління дозволить нам забезпечити стабільне постачання ресурсів для армії."

ncr_shady_sands_public_radio:0 "Підтримати державне радіо в §YШейді-Сендс§!"
ncr_shady_sands_public_radio_desc:0 "Поширення офіційного мовлення Республіки дозволить підвищити підтримку війни серед населення столиці."

ncr_maxson_industry_revive:0 "Відновити виробництво у §YМаксоні§!"
ncr_maxson_industry_revive_desc:0 "У Максоні приховано багато потужностей: старі довоєнні заводи, залишки Братства... Зараз, під час війни, ми можемо змусити місцеву владу співпрацювати."

ncr_boneyard_broker_arms_deals:0 "Зброярські угоди з §YБоньярдом§!"
ncr_boneyard_broker_arms_deals_desc:0 "Значну частину зброї Республіки виготовляють у Боньярді. За надання земель під розширення виробництва, Збройні Бігуни обіцяють поставити нам найкраще зі свого арсеналу."

