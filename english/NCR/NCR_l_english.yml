van_graff_ncr_advisor_desc:0 "Одна з найбільш суперечливих ініціатив Кімбала — укласти угоду з Ван Граффами. Вони допомогли з розширенням зброярської галузі НКР, хоча й не без затримок та переплат. Утім, їхній внесок у посилення армії незаперечний — якщо, звісно, вони доведуть справу до кінця. Хтось каже, що це ризик, та Кімбал бачить у цьому шлях до зближення з Реддінгом.\n\n§RЯкщо Ван Граффи коли-небудь виступлять проти Республіки, це ускладнить наші відносини...§!"

