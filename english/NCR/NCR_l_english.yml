ncr_bos_idea_allgood_truce:0 "Північний кордон"
ncr_bos_idea_allgood_truce_desc:0 "Наварро — це останній кордон у Каліфорнії. Для місцевих — це батьківщина, яку топчуть купці й поселенці НКР. Для Ши — джерело деревини та їжі. Для НКР — чергова земля, яку має приборкати Ведмідь. Деякі побоюються, що НКР узяла на себе забагато. Але навіть Ши погоджуються, що якщо НКР діятиме зі справедливістю та смиренням, Наварро чекає прогрес."
ncr_vote_no_confidence:0 "§OВ НКР оголошено вотум недовіри§!"
allgood_truce_tt:0 "Поки активний модифікатор §OПівнічний кордон§!, §YНКР§! і §YШи§! не можуть скасувати взаємний пакт про ненапад."
ncr_bos_truce_tt:0 "Поки активний модифікатор §OНапруженість між Lost Hills та НКР§!, війна між §YNКР§! та §YLost Hills§! неможлива звичайними засобами."
ncr_bos_idea_hostility_resumed:0 "Напруження на кордоні"
ncr_bos_idea_hostility_resumed_desc:0 "Після зіткнення, в якому обидві сторони звинувачують одна одну, Північна Каліфорнія знову охоплена конфліктом. Поки що це не відкрита війна, але вона близько…"
ncr_idea_hub_chaos:0 "Хаос у Хабі"
ncr_idea_hub_chaos_desc:0 "Хаб — одне з найважливіших економічних центрів Республіки, осередок її торговельної імперії — захлинувся вуличним насильством. Тривалий конфлікт ставить під загрозу торгівлю та джерела доходу держави."
ncr_idea_hub_martial_law:0 "Воєнний стан у Хабі"
ncr_idea_hub_martial_law_desc:0 "Після спалаху насильства в Хабі, через безпорадність губернатора порядок відновлено військами Федералів. Але воєнний стан — не довгострокове рішення."
ncr_idea_war_left_behind:0 "Тягар пораненого народу"
ncr_idea_war_left_behind_desc:0 "Більшу частину свого існування Республіка провела у стані майже постійної війни — з рейдерами, Анклавом, племенами й Братством. Немає в нас жодного, хто б не зазнав її наслідків. Та життя триває."
ncr_forceful_expansion_idea:0 "Апетит Ведмедя"
ncr_idea_civilian_powerhouse:0 "Сила тилу"
ncr_idea_civilian_powerhouse_desc:0 "У відповідь на труднощі простого народу, президент Оллґуд пообіцяв відновлення економіки через підтримку місцевих громад. Його програма дала результат — цивільна економіка зросла."
ncr_idea_war_ready_economy:0 "Сила військової економіки"
ncr_idea_war_ready_economy_desc:0 "Щоб не повторити економічних проблем часів війни, президент Кімболл робить ставку на армію та військову промисловість. Їхня сила — запорука виживання Республіки."
ncr_diversified_weapons_contracts_idea:0 "Швидкий розвиток збройної галузі"
ncr_diversified_weapons_contracts_idea_desc:0 "Світ не чекає, поки ми розберемось із внутрішніми проблемами. Нові вороги загартовані, підготовлені, оснащені. Ми маємо постійно вдосконалюватися, аби залишатися попереду."
ncr_corruption_curbed:0 "Утримана корупція"
ncr_corruption_curbed_desc:0 "Агресивна кампанія Оллґуда проти Кімболла вивела на світ найбільш продажних сенаторів. Проблему не викорінено, але тепер вони принаймні мусять ховатися."
ncr_rapidsettlement_idea:0 "Швидка колонізація"
riverpatrols:0 "Патрулі на річках"
riverpatrols_desc:0 ""
ncr_corruption_overlooked:0 "Проігнорована корупція"
ncr_corruption_overlooked_desc:0 "Брудні гроші заповнили Сенат. Брахмінські барони фінансують свої інтереси — й поки що, це їм вдається."
ncr_railroad_to_nowhere:0 "Будівництво залізниці"
ncr_corruption_tolerated:0 "Допустима корупція"
ncr_corruption_tolerated_desc:0 "Щоб утримати посаду, Кімболл пішов на поступки найкорумпованішим сенаторам, відкотивши частину антикорупційних реформ. Це забезпечує тимчасову підтримку, але чи не обернеться все проти нього?"
ncr_idea_repay_debts:0 "Наш міф: Віддати борг"
ncr_idea_repay_debts_desc:0 "Волт-Двеллер колись урятував Танді — і ми пам’ятаємо ціну боргів. Якщо він зміг, то й ми можемо."
ncr_idea_kindness_to_strangers:0 "Наш міф: Доброта до незнайомців"
ncr_idea_kindness_to_strangers_desc:0 "Коли Волт-Двеллер прийшов до нас, ми прийняли його. Він урятував Танді та майбутнє. І ми повинні завжди бути відкритими — хто знає, хто буде наступним?"
ncr_idea_self_sacrifice:0 "Наш міф: Самопожертва"
ncr_idea_self_sacrifice_desc:0 "Волт-Двеллер ризикував власним життям, щоб урятувати Танді та Шейді-Сендс. Його жертовність — наш приклад."
ncr_idea_constitutional_uncertainty:0 "Конституційна невизначеність"
ncr_idea_constitutional_uncertainty_desc:0 "Сенат не зміг обрати нового президента. Кімболл оголосив себе \"Президентом необхідності\" — статус неконституційний, але реальність така, яка є."
ncr_idea_political_void:0 "Політична порожнеча"
ncr_idea_political_void_desc:0 "Після вбивства Кімболла й провалу Сенату призначити наступника, Республіка залишилась без керма. Якщо вакуум влади не буде заповнений — усе розвалиться."
ncr_idea_california_resurgent:0 "Каліфорнія відроджується"
ncr_idea_california_resurgent_desc:0 "Після десятиліть занепаду, Каліфорнія знову об'єднана спільною метою. Ведмідь реве знову!"
ncr_idea_republic_reserve:0 "Резерв Республіки"
ncr_idea_republic_reserve_desc:0 "Після поразки в Мохаве, Конгрес прокинувся. Масове розміщення облігацій дозволить нам знову завести промисловість на повну. Але колись цей борг доведеться сплатити."
ncr_idea_republic_reserve_tt:0 "Цей модифікатор буде замінено на тимчасовий, який §Rзменшить прибутки кришками§!, щойно буде прийнято закон §YРемілітаризована економіка§! або кращий"
ncr_idea_republic_reserve_debt:0 "Виплати облігацій Резерву Республіки"
ncr_idea_republic_reserve_debt_desc:0 "Наша економіка повністю ремілітаризована, і власники цінних паперів, випущених Резервом, почали їх викуповувати, що протягом певного часу виснажуватиме нашу скарбницю."

ncr_recovering_gold_reserve:0 "Відмова від золотого стандарту"
ncr_recovering_gold_reserve_desc:0 "Хоча НКР здобула військову перемогу над Братством, їхні численні рейди на золоті резерви Республіки стали економічною катастрофою. Коли громадяни дізналися про це, у країні почалася паніка, банки не витримали навали вкладників, які вимагали обмін за старим курсом. Щоб уникнути повного колапсу, уряд формально відмовився від золотого стандарту, зробивши долар НКР фіатною валютою.\n\nЦе не допустило рецесії, однак значна інфляція підірвала довіру до валюти та уряду. Частина збитків є незворотною, і післяшок досі відчувається по всій Каліфорнії."

ncr_brotherhood_hegemony:0 "Гегемонія Братства"
ncr_brotherhood_hegemony_desc:0 "Братство — майстри силової броні в Каліфорнії. Принаймні поки що."

follower_advisor:0 "Кредо Послідовників"
ncr_more_people:0 "Доступне житло"
ncr_unlock_NCR_follower_advisor_tt:0 "Відкриває культурного радника з Послідовників"

enclave_guy:0 "Капрал Дженнінґс"
enclave_guy_desc:0 "Після Операції «Степлер», кілька найкорисніших вчених Анклаву отримали посади в НКР під пильним наглядом. Надзвичайний стан дав їхнім ідеям нове життя — і слово в уряді."

ncr_greatmarch:0 "Великий марш"
ncr_martial_law:0 "Оголошено воєнний стан!"
ncr_ranger_divide:0 "Розкол рейнджерів"
ncr_ranger_divide_desc:0 "Після дезертирства Анджели Дет та її Боньярдських рейнджерів, структура командування розвалилась. Тепер існує два корпуси Рейнджерів: один — під командуванням Президента-Генерала, інший — під проводом Анджели Дет, яка наслідує ідеали Аризонських рейнджерів."

ncr_stimpak_hand:0 "Стімпак в одній руці"
ncr_stimpak_hand_desc:0 "Послідовники марширують із нашими солдатами, виготовляючи необхідне медичне спорядження прямо на полі бою."

ncr_rifle_on_other:0 "Гвинтівка в іншій руці"
ncr_rifle_on_other_desc:0 "Наша армія — це прості громадяни Республіки. Вони не дорівнюють професійним солдатам Мур, але вони вміють виживати у жахах пустки."

ncr_lessons_of_past:0 "Уроки минулого"
ncr_truth:0 "Правда"
ncr_justice:0 "Справедливість"

ncr_scorched_earth:0 "Випалена земля"
ncr_scorched_earth_desc:0 "Ми спалимо врожаї, отруїмо колодязі — залишимо Легіону лише попіл. Вони не раз зрізали наші постачання. Час розплати."

