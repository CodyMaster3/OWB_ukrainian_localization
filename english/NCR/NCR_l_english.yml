wholesome_ncr_aviator_pilot:0 "Облагороджений Гусак"
wholesome_ncr_aviator_pilot_desc:0 "Виросла в нетрях Боуньярду, Емілі Штумпф стала однією з перших пілоток Республіки. Тепер вона готує нове покоління, доводячи, що Цезар дарма глузував із 'ведмедів, що літають'."

NCR_navy:0 "Капітан Алж’є"
NCR_navy_desc:0 "До флоту Алж’є не бачив моря. А тепер — колишній пастух брагмін — командує найпотужнішим флотом за останні століття."

