l_english:
## Focuses
ncr_nf:0 "Злет і Падіння НКР: Дерево Фокусів"
ncr_founding_myth:0 "Міф Заснування"
ncr_founding_myth_desc:0 "Коли Сховище 15 відкрилось у 2097 році, його жителі вийшли у змінений світ. Маючи при собі GECK, вони заснували Тіньові Піски — поселення, яке невдовзі стало маяком у Пустці. Проте життя було нелегким."
ncr_tandis_legacy:0 "Спадок Президентки Танті"
ncr_tandis_legacy_desc:0 "Хоча Президент Арадеш відіграв ключову роль у створенні Республіки, саме президентка Танді була беззаперечно однією з найвизначніших постатей післявоєнної Пустки. Під її мудрим керівництвом Тіньові Піски розквітли, а Республіка здобула потугу та вплив. Її бачення назавжди змінило майбутнє НКР та Пустки."
ncr_time_erodes_beauty:0 "Час Руйнівник Краси"
ncr_time_erodes_beauty_desc:0 "За Танті Республіка процвітала. За Тіббетта — загрузла в застої. Коли Петерсон узяв кермо влади, Республіка почала тріщати по швах…"
ncr_early_sotu:0 "Стан Союзу"
ncr_early_sotu_desc:0 "НКР пережила чимало криз за десятиліття, та загалом виходила з них відносно неушкодженою. Проте Республіка вже не така сильна, як колись, і все частіше покладається на військову силу для розв'язання складних проблем."
ncr_democracy_and_despotism:0 "Демократія та Деспотизм"
ncr_democracy_and_despotism_desc:0 "Демократія в Каліфорнії була досить стабільною з моменту створення Республіки, але ця система далека від безпеки. Брудні гроші забили її механізми, а відсутність прямих виборів президента підриває легітимність. Хоч демократія наразі виживає, вибори 2278 року можуть стати переломними."
ncr_navarro_crisis:0 "Надіслати Надзвичайну Допомогу в Наварро"
ncr_navarro_crisis_desc:0 "Хиткий баланс у Територіях Наварро остаточно зруйновано — конфлікт між поселенцями Ши, фермерами, яких підтримують Барани, та племенами, що потрапили в хрестоподібний вогонь, переріс у відкрите протистояння. Ми повинні надати допомогу поселенцям НКР, щоб уникнути гуманітарної катастрофи."
ncr_deploy_troopers_to_hub:0 "Ввести Федеральних Солдат у Хаб"
ncr_deploy_troopers_to_hub_desc:0 "Ми ніколи не мали повного контролю над нашими південними торговими містами, і домінування місцевих угруповань стало надто явним, коли у Хабі вибухнули сутички між контрабандистами. Якщо ми не втрутимося, буде різанина."
ncr_public_library:0 "Публічна Бібліотека"
ncr_public_library_desc:0 "Чомусь у Пустці думають, що НКР — це беззаконня та работоргівля. Але в Хабі бібліотека працює ще з 2137 року! І ми можемо її розширити."
ncr_raid_gang_hqs:0 "Санкціонувати Рейди на Штаб-квартири Банд"
ncr_raid_gang_hqs_desc:0 "Федеральні війська змогли притлумити вуличні бої, але допоки очільники банд лишаються на свободі, конфлікт триватиме. Ліквідуймо їх."
ncr_cultivate_national_guard:0 "Формувати Національну Гвардію"
ncr_cultivate_national_guard_desc:0 "Федеральні солдати не можуть вічно забезпечувати порядок у Хабі. Ми маємо створити місцеву Нацгвардію."
ncr_mitches_manufactories:0 "Фабрики Мітча"
ncr_mitches_manufactories_desc:0 "Мітч пройшов довгий шлях від магазину All-n-One до забезпечення всієї Республіки одягом!"
ncr_urban_warfare_lessons:0 "Маршрут до Кісткового Двору"
ncr_urban_warfare_lessons_desc:0 "Один із шляхів розвитку Хабу — покращення залізничного сполучення з Кістковим Двором."
ncr_hub_redevelopment_act:0 "Прийняти Закон Про Відновлення Хабу"
ncr_hub_redevelopment_act_desc:0 "Хаб зазнав значних руйнувань від бойових дій. Тепер, коли насильство зменшилось, настав час відбудови."
ncr_permanent_hub_advisors:0 "Залучити Місцевих Фахівців"
ncr_permanent_hub_advisors_desc:0 "Військовий стан у Хабі відкрив нових обличь для влади. Варто скористатися нагодою."
ncr_permanent_hub_advisors_tt:0 "Додає радників: §OДжозеф Додж§! та §YКомпанія Дружніх Позик§!"
friendly_lending_company_advisor:0 "Компанія Дружніх Позик"
ncr_rural_revitalisation_act:0 "Запропонувати Акт Про Відродження Сільських Територій"
ncr_rural_revitalisation_act_desc:0 "Десятиліття воєн, нападів рейдерів, призовів і посух залишили наші сільські землі занедбаними. Без вирішення цієї проблеми про економічне відновлення годі й мріяти."
ncr_rural_revitalisation_act_tt:0 "§YАкт Про Відродження§! потребує принаймні §Yодного року§! на виконання. До того часу змінити економічний закон неможливо."
ncr_tackle_consumerism:0 "Почати Боротьбу з Споживацтвом"
ncr_tackle_consumerism_desc:0 "Наш народ охоплений споживацтвом у стилі загиблої Америки. Якщо ми не змінимо це, то закінчимо так само, як вона…"
ncr_tackle_consumerism_tt:0 "Прогрес має свою ціну. Реформи Мерфі §Rназавжди§! обмежать споживацтво, змінивши доступні торгові закони.\n\n"
NCR_anti_corruption_campaigns:0 "Федеральні Антикорупційні Кампанії"
NCR_anti_corruption_campaigns_desc:0 ""
ncr_ac_purge_generals:0 "Чистка Корумпованих Офіцерів"
ncr_ac_purge_generals_tt:0 "Чистка армії покращить §Gпідтримку війни§!."
ncr_ac_purge_purge_officials:0 "Чистка Корумпованих Посадовців"
ncr_ac_purge_purge_officials_tt:0 "Очищення апарату покращить §Mприріст політичної влади§!."
ncr_ac_purge-industrialists_tt:0 "Переслідувати Баронів"
ncr_dep_of_railroads:0 "Департамент Залізниць"
ncr_dep_of_railroads_desc:0 "У той час як Пустка спирається на мотлох, Республіка — єдина, хто будує справжню залізницю. Силова броня гарна, але чи може вона перевезти 30 тисяч солдатів за кілька годин?"

ncr_urban_industry_hubs:0 "Розвивати Міські Промислові Центри"
ncr_urban_industry_hubs_desc:0 "Наші сільські райони потребують допомоги, але водночас важливо, аби й наші міста не відставали в розвитку."
ncr_murphy_industry_hubs_maxson_tt:0 "Дії §RМерфі§! сподобаються підприємцям Максона."
ncr_slumbering_giant_waking:0 "Пробудити Сплячого Гіганта"
ncr_slumbering_giant_waking_desc:0 "Щоб привести Республіку у бойову готовність, треба розбудити її сплячу військову економіку. Це вимагатиме часу і чимало передвиборчих обіцянок — але ми впораємось."
ncr_slumbering_giant_waking_tt:0 "Завдяки реформам Мерфі, §YЕкономіка НКР§! вимагатиме на §M3% менше товарів народного споживання§!, отримає §M5% бонус до ефективності видобутку ресурсів§! і §M5% бонус до приросту політичної влади§!.\n\n"
ncr_agri_research:0 "Земельна Реформа та Дослідження"
ncr_agri_research_desc:0 "Населення НКР швидко зростає, а забезпечення всіх харчами стає дедалі складнішим. Земельна реформа та позики для дрібних фермерів можуть допомогти."
ncr_agri_research_tech_tt:0 "Сільськогосподарські Дослідження"
ncr_inject_liquidity:0 "Відновити Ліквідність"
ncr_inject_liquidity_desc:0 "Колись паперові гроші НКР мали цінність по всій Республіці. З належною мотивацією ми можемо повернути цю довіру."
ncr_inject_liquidity_tt:0 "\n§YЕкономіка НКР§! отримає §P+3% до видобутку ресурсів§! та §M+5% до виробництва кепсів§!."
ncr_inject_liquidity_election_tt:0 "Дії §RМерфі§! сподобаються ділкам Кісткового Двору."
ncr_military_complex:0 "Відновити Військово-Промисловий Комплекс"
ncr_military_complex_desc:0 "Після років виснажливої війни наш військово-промисловий комплекс почав занепадати. Щоб вести сучасну війну — потрібно його відновити."
ncr_open_door:0 "Політика Відкритих Дверей"
ncr_open_door_desc:0 "Попри наші розбіжності з Містом-Сховищем, воно — опора цивілізації на сході. Варто укріпити наші зв’язки і, можливо, підштовхнути їх до більшої толерантності."
ncr_light_them_up:0 "Освітити Пустку"
ncr_light_them_up_desc:0 "Ми прийшли до Мохаве, щоб освітити світ… і Республіку. Час зробити це дійсністю."
ncr_epa:0 "Краще Майбутнє"
ncr_epa_desc:0 "Надто довго ми виснажували Пустку, висушували джерела, забруднювали річки. Якщо хочемо залишити щось дітям — треба зупинитися."

# Ранчо Флінна
ncr_redeploy_rangers_to_ranches:0 "Перекинути Рейнджерів на Ранчо"
ncr_redeploy_rangers_to_ranches_desc:0 "Після нападу рейдерів на ранчо родини Фліннів Брахмінові Барони вимагають захисту для своєї худоби. Ми майже безсилі відмовити — народ залежить від їхньої продукції."

# Мохаве — Загальні фокуси
ncr_mojave_affair:0 "Мохавська Справa"
ncr_mojave_affair_desc:0 "Конфлікт у Мохаве виснажує нас. Землі між Довгою 15-ою та Новим Вегасом не мають великої цінності, але повні рейдерів і легіонерів. Щоб заспокоїти регіон, доведеться вкластися. Але наскільки сильно?"
ncr_bolster_mojave_deps:0 "Підсилити Мохавські Частини"
ncr_bolster_mojave_deps_desc:0 "Мохавська кампанія завжди страждала від браку ресурсів. Повноцінне перекидання сил наразі неможливе, але ми можемо надіслати необстріляні резерви..."
ncr_send_direct_aid:0 "Надіслати Пряму Допомогу"
ncr_send_direct_aid_desc:0 "Недостатньо просто відправити недосвідчених рекрутів. Щоб узяти Мохаве, треба надіслати справжні війська та спорядження."
ncr_research_for_expeditions:0 "Дослідження для Експедицій"
ncr_research_for_expeditions_desc:0 "Щоб перемагати на фронтірі, треба ділитися сучасними технологіями з командирами. Найкраще — через Програму Арадеша!"
ncr_advertise_to_people:0 "Обіцяти Народові Перемогу"
ncr_advertise_to_people_desc:0 "Люди вже втрачають надію на закінчення конфлікту. Маємо повернути віру!"
ncr_federalise_mot:0 "Солодкий Успіх"
ncr_federalise_mot_desc:0 "Ми зупинили Бика на Греблі Гувера. Настав час утвердити, хто тут господар на заході."
ncr_gearing_up_for_war:0 "Готуємось до Війни"
ncr_gearing_up_for_war_desc:0 "Легіон не зупиниться на Вегасі. Далі — ми. Добре, що навіть Ван Граффи не хочуть бути його частиною."
ncr_bull_in_power_plant:0 "Бик на Греблі"
ncr_bull_in_power_plant_desc:0 "Попри все, Легіон прорвався. Тепер ворог контролює ключову точку — Греблю Гувера. Ми маємо повернути її."
ncr_lost_not_forgotten:0 "Втрачено, Та Не Забуто"
ncr_lost_not_forgotten_desc:0 "Хоч Мохаве й впало, наша мрія про Вегас ще жива. Почнімо готувати повернення — цього разу з повною силою."
ncr_lost_not_forgotten_trig_tt:0 "Цей фокус буде §Yзавершено подією§!, якщо §RЛегіон§! захопить §OMojave§!."
ncr_lessons_from_desert:0 "Уроки Пустелі"
ncr_lessons_from_desert_desc:0 "Сувора пустеля Мохаве дала нам багато уроків. Перш ніж повертатись — маємо їх засвоїти."
ncr_lessons_from_desert_tech_tt:0 "Уроки Пустельної Війни"
ncr_retool_rangers:0 "Переоснастити Корпус Рейнджерів"
ncr_retool_rangers_desc:0 "Зіткнення з Братством, рейдерами та племенами показали потребу в оновленні спорядження. Інакше не вижити."
ncr_retool_rangers_tech_tt:0 "Модернізація Рейнджерів"
ncr_reorganise_mojave_remnants:0 "Реорганізувати Залишки Мохаве"
ncr_reorganise_mojave_remnants_desc:0 "Попри відступ, Експедиція врятувала чимало життів. Після відпустки частину бійців можна повернути в стрій."
ncr_welcome_mojave_commanders:0 "Прийняти Командирів Мохаве"
ncr_welcome_mojave_commanders_desc:0 "Хоч Ханлон і Олівер не прагнуть визнати поразку, молодші командири готові навчати нове покоління."
ncr_return_to_hoover:0 "Озброєні до Зубів"
ncr_return_to_hoover_desc:0 "Країна готова. Час повертатись у Мохаве. І цього разу — ми не зупинимось."
ncr_return_to_hoover_bypass_tt:0 "Усі області в §OЦентральному Мохаве§! (від §YДовгої 15-ї§! до §YНового Вегаса§!) належать нам, нашим §Yсоюзникам§! або §Yмаріонеткам§!."
ncr_return_to_hoover_tt:0 "Ми отримаємо §Gпретензії§! на всі області §OЦентрального Мохаве§! і §Rwargoal§! на будь-якого §Yнейтрального власника§! цих територій."
ncr_shining_city_of_wastes:0 "Сяюче Місто Пустки"
ncr_shining_city_of_wastes_desc:0 "Нове Вегас — перлина Пустки, вже майже наша. Треба лише зламати кілька угод..."
ncr_shining_city_of_wastes_tt:0 "Можна розпочати будівництво §OЛінії Мохаве§! через §Yрішення§!, з'єднавши §YБейкер§! та §YКемп-МакКеррен§! для швидкого перекидання військ...\n\n§R§!"
ncr_reach_to_benny:0 "Вийти на Бенні"
ncr_reach_to_benny_desc:0 "Голова «Чоловіків у Кріслах» і вічний змовник, Бенні потрапив у наше поле зору як потенційний союзник у Новому Вегасі. З його допомогою ми зможемо частково підпорядкувати місто зсередини!"
ncr_reach_to_benny_tt:0 "" # TODO

ncr_new_state_of_union:0 "Нова Держава в Союзі"
ncr_new_state_of_union_desc:0 "Коли Республіка була заснована, вона складалася з п’яти штатів: Кістковий Двір, Хаб, Дейглоу, Максон і Тіністі Піски. Тепер ми нарешті готові офіційно додати ще одну державу до нашої Республіки."
ncr_new_state_of_union_tt:0 "§OШтат Нью-Вегас§! приєднується до Республіки, охоплюючи §YMojave§! і сам §YНью-Вегас§!. Ми отримаємо §Gядро§! на ці області.\n\n"

ncr_tolerate_autonomy_no_more:0 "Досить Терпіти Автономію Вегаса"
ncr_tolerate_autonomy_no_more_desc:0 "Багато років ми дозволяли Новому Вегасу процвітати поза нашою владою. Але цьому кінець. Ми йдемо на Стрип. Республіка має розширюватися!"

ncr_monster_across_colorado:0 "Монстр за Колорадо"
ncr_monster_across_colorado_desc:0 "За Колорадо піднімається нова загроза — самопроголошений диктатор у косплеї. Звучить смішно, але його загроза — справжня. Якщо ми не підготуємось, нас змете ця хвиля."
ncr_monster_across_colorado_tt:0 "§YУсі контрольовані штати§! на §Zзахідному узбережжі§! §OКолорадо§! отримають §Y2 рівні§! §Yузбережних бункерів§! у кожному §Yпорту§!.\n\n"

ncr_prepare_for_inevitable:0 "Готуватись до Неминучого"
ncr_prepare_for_inevitable_desc:0 "Одного дня Легіон — чи його залишки — перейдуть Колорадо й рушать на Тіністі Піски. Ми маємо бути готові: знати коли й як його зупинити."
ncr_prepare_for_inevitable_tech_tt:0 "Підготовка до Легіону"

ncr_back_foot:0 "Напад на їхній Задній Фланг"
ncr_back_foot_desc:0 "Ми знаємо, що Легіон прийде. Але замість чекати — може, якщо ми вдаримо першими, збережемо перевагу? За Республіку!"

ncr_arizona_rangers:0 "Повернення Рейнджерів в Аризону"
ncr_arizona_rangers_desc:0 "" # TODO
ncr_arizona_rangers_trig_tt:0 "Ми §Yконтролюємо§! будь-яку область §OАризони§!"

# Baja Blues
ncr_south_cali_strikes_back:0 "Південна Каліфорнія Завдає Удару"
ncr_south_cali_strikes_back_desc:0 "Штат Дейглоу завжди мав автономію через своє прикордонне положення. Постійні конфлікти з племенами й рейдерами з Бахи коштували нам чимало життів. І все ж — Дейглоу впав."

ncr_reestablish_dayglow_control:0 "Відновити Контроль над Дейглоу"
ncr_reestablish_dayglow_control_desc:0 "Заколотники на чолі з Гейзом відмовилися підкоритися і оголосили незалежність. Це неприйнятно!"
ncr_reestablish_dayglow_control_trig:0 "[DAY.GetName] оголосила незалежність"

ncr_support_southern_front:0 "Підтримати Південний Фронт"
ncr_support_southern_front_desc:0 "Затиснутий між Рапідами й рейдерами з Бахи, Дейглоу ніколи не був безпечним. Ми маємо підтримати амбітний план Гейза з підкорення Південної Каліфорнії."

# Висловлення недовіри
ncr_motion_of_no_confidence:0 "Вотум Недовіри"
ncr_motion_of_no_confidence_desc:0 "Мир у Наварро зруйнований, північний захід Каліфорнії палає. Кімбал звинувачує в усьому Ши, але Оллґуд, що раніше домовлявся про мир, не згоден."

ncr_support_kimball:0 "Підтримати Президента Кімбала"
ncr_support_kimball_desc:0 "Підтримаємо чинного президента. Так, він іноді обходить правила й бере трохи хабарів, але його рішучість тримає Республіку в безпеці!"
ncr_support_kimball_tt:0 "§gМи зможемо збільшувати підтримку Кімбала у Сенаті через наступні фокуси. Але й штаб Оллґуда не спатиме. Слідкуйте за вкладкою рішень!§!\n\n"

ncr_support_hayes:0 "Пропозиція Мера Гейза"
ncr_support_hayes_desc:0 "Поки Оллґуд і Кімбал гризуться через Наварро, Гейз прокладає залізниці через серце Республіки."

ncr_judiciary_act:0 "Судова Реформа"
ncr_judiciary_act_desc:0 "Колись НКР обіцяла кожному доступ до правосуддя. Тепер суди стали маріонетками еліт. Гейз розширить систему судів і зробить її підконтрольною Конгресу."

ncr_schooling:0 "Загальна Освіта"
ncr_schooling_desc:0 "НКР — успішна держава, з майже повною письменністю. Але хіба наші діти не заслуговують на таку ж освіту, як і до війни?"

ncr_tariffs:0 "Вільна Торгівля"
ncr_tariffs_desc:0 "Кожен штат має свої податки. Але Республіка має бути єдиним торговельним простором — під контролем Тіністих Пісків."

ncr_baseball_leagues:0 "Підтримка Молодіжних Ліг"
ncr_baseball_leagues_desc:0 "Хоч Оллґуд не любить надмірного патріотизму, ліги Гейза — це просто чудово."

ncr_war_on_redding:0 "Прогресивний Податок на Прибуток"
ncr_war_on_redding_desc:0 "Гейз пропонує фінансувати армію та боротись з нерівністю через прогресивний податок на прибуток. Це менш шкідливо, ніж податок на капітал, і зміцнить владу Тіністих Пісків."

ncr_stockmen_association_promises:0 "Обіцянки Асоціації Стокменів"
ncr_stockmen_association_promises_desc:0 "В обмін на підтримку економічної лібералізації Асоціація зменшить ціни на худобу. Чому б і ні? Тепер вони можуть добре заробити!"
ncr_stockmen_association_promises_tt:0 "Барони Брахмінів у Реддінгу підтримають §RКімбала§!."

ncr_strength_and_security:0 "Сила і Безпека"
ncr_strength_and_security_desc:0 "Мерфі відбили, але вибори 2278 вже близько. Щоб втримати владу — треба вивести країну з кризи й переконати людей, що ми — єдиний гарантій стабільності."

ncr_diversified_weapons_contracts:0 "Диверсифікація Озброєнь"
ncr_diversified_weapons_contracts_desc:0 "Колись нам вистачало гвинтівок і бійців. Але Братство показало, що цього вже замало. Час модернізувати армію."
ncr_diversified_weapons_contracts_tt:0 "\n§GАрмія НКР§! отримає §O-15% витрат у кепсах§!."

ncr_shock_troopers:0 "Навчання Штурмовиків"
ncr_shock_troopers_desc:0 "Братство тримало секрети Пауер-Армору при собі. Але з захопленням їх баз ми отримали зразки і дані. Можливо, ми зможемо створити власні загони..."
load_ncrheavytroops:0 "§G2 загони Пауер-Армору з’являться в столиці.§!"

ncr_the_shared_imperative:0 "Спільний Обов’язок"
ncr_the_shared_imperative_desc:0 "Війна дорога, але вона створює попит і робочі місця. Кампанія в Баха це довела. Захист Республіки — спільна справа армії, бізнесу й народу. Барони, які сумніваються — хай згадають, що з ними зробив би Цезар."

ncr_the_shared_imperative_tt:0 "Якщо ви оголосите війну §Y[CES.GetNameWithFlag]§!, НКР отримає кілька нових рішень щодо реагування в умовах війни."
ncr_exploit_navarro:0 "Відкрити Резервацію Наварро"
ncr_exploit_navarro_desc:0 "Занадто довго симпатії Танді до племінних культур стримували прогрес. Вона запровадила обмеження, які забороняли їм продавати землю. Але чому б не дозволити це? Вони зможуть купити собі цивілізоване життя — хоча б у торговців Реддінгу."
ncr_exploit_navarro_tt:0 "Барони-брахміни Реддінгу підтримають §RКімбала§! на виборах."

ncr_support_hayes_tt:0 "§MМер Гейз не є членом Конгресу, але підтримка його ідей підвищить його шанси на президентських виборах.§!\n\n"

ncr_roll_back_corrupt_protections:0 "Контракти Вільного Ринку"
ncr_roll_back_corrupt_protections_desc:0 "Те, що Мерфі називає 'корупцією', — це просто визнання, що великі компанії надають найкращі послуги. Навіщо платити більше лише тому, що продукція від малого фермера? Відкритий конкурс на контракти — вигода і дружба."
ncr_roll_back_corrupt_protections_tt:0 "\n§YЕкономіка НКР§! отримає §M+7% до продуктивності фабрик§!."

ncr_stoke_militarism:0 "Розпалити Мілітаризм"
ncr_stoke_militarism_desc:0 "Наша перевага над кампанією Оллґуда — це його слабкість щодо мілітаризму. Ми можемо зіграти на цьому."
ncr_stoke_militarism_tt:0 "§GАрмія НКР§! отримає §O-15% до часу підготовки§!."

ncr_shut_down_maxson_probe:0 "Закрити Розслідування Наварро"
ncr_shut_down_maxson_probe_desc:0 "Сенатори, що підтримують Оллґуда, ініціювали розслідування 'імперіалізму' НКР. Якщо дозволити йому завершитись — це зруйнує нашу кампанію."
ncr_shut_down_maxson_probe_tt:0 "§gРозслідування §ONavarro§! буде зупинено до його завершення. Це не дозволить команді Оллґуда отримати політичну перемогу.§!\n\n"

ncr_downplay_baja_failures:0 "Прикрасити Провали в Баха"
ncr_downplay_baja_failures_desc:0 "Так, Трупери виступили слабко. Але хіба всі забули героїзм Рейнджерів? Саме вони тримали Республіку на ногах!"

ncr_exaggerate_mojave_success:0 "Святкувати Успіхи в Мохаве"
ncr_exaggerate_mojave_success_desc:0 "Хоча кампанія почалась при Пітерсоні, саме Кімбал зробив її головною метою. Якщо трохи прикрасити останні звіти — виграємо підтримку Сенату."
ncr_vonc_k_exaggerate_mojave_success:0 "Підкреслити Успіхи в Мохаве"

ncr_kimball_vindication:0 "Виправдання Кімбала"
ncr_kimball_vindication_desc:0 "Незважаючи на виклики, президент Кімбал утримав підтримку Сенату. Його політика виправдана. Далі — вибори 2278!"

ncr_forceful_empire:0 "Імперія Свободи"
ncr_forceful_empire_desc:0 "Ми розширимо кордони Каліфорнії, принесемо свободу варварським землям та перетворимо ворогів на союзників."
ncr_forceful_empire_tt:0 "\n§YЕкономіка НКР§! отримає §G+5% до ефективності виробництва§! і §M+10% до підтримки війни§!."

ncr_frontier_tamed:0 "Приборканий Кордон"
ncr_frontier_tamed_desc:0 "Медицина, електрика, порядок. Тисячі поселенців рушають у Наварро. Нова сторінка в історії Республіки."

ncr_ask_for_the_sierra_army_depot:0 "Попросити Сієрру"
ncr_ask_for_the_sierra_army_depot_desc:0 "Ми допомогли Рено врятувати економіку. Час попросити віддяки — базу армії США."

ncr_secrets_of_navarro:0 "Секрети Наварро"
ncr_secrets_of_navarro_desc:0 "Послідовники досліджували Наварро, але їхня наївність лишила чимало військових відкриттів поза увагою. Ми це виправимо."

ncr_support_allgood:0 "Підтримати Сенатора Оллґуда"
ncr_support_allgood_desc:0 "Кімбал зловживає владою, особливо в Наварро. Пора його зупинити. Наш вибір — Оллґуд."
ncr_support_allgood_tt:0 "§gМи можемо збільшити підтримку сенатора Оллґуда в Сенаті через наступні фокуси. Команда Кімбала робитиме те ж саме.§!\n\n"

ncr_expose_blatant_corruption:0 "Викриття Очевидної Корупції"
ncr_expose_blatant_corruption_desc:0 "Деякі сенатори приймають хабарі більш відкрито, ніж інші. Пару записів, пара фото — і маємо важелі тиску."
ncr_expose_blatant_corruption_tt:0 "\n§YЕкономіка НКР§! вимагатиме §Mна 2% менше товарів споживання§!."

ncr_denounce_kimball_rhetoric:0 "Засудити Риторику Кімбала"
ncr_denounce_kimball_rhetoric_desc:0 "Кімбал намагається виграти Сенат через мілітаризм. Ми дамо відповідь — промовою, що нагадає, що Республіка — не автократія."

ncr_focus_on_maxson:0 "Зосередитись на Наварро"
ncr_focus_on_maxson_desc:0 "Наварро палає через жадібність і експансію. Забудьмо Мохаве — спочатку вирішимо проблему тут."

ncr_boneyard_success_story:0 "Згадати Успіхи Боніярду"
ncr_boneyard_success_story_desc:0 "Під керівництвом Оллґуда Боніярд перетворився на торговий центр. Згадаємо про це — і сенатори нас почують."
ncr_boneyard_success_story_tt:0 "Підсвічуючи досягнення Оллґуда, ми отримаємо більше підтримки на виборах!"

ncr_produce_concrete_evidence:0 "Представити Докази"
ncr_produce_concrete_evidence_desc:0 "Ми знайшли докази провини Кімбала в краху Наварро. Якщо встигнемо опублікувати до того, як він закриє справу — це буде удар."
ncr_produce_concrete_evidence_trig:0 "§OПрезидент Кімбал§! ще не закрив §OРозслідування Наварро§!"
ncr_produce_concrete_evidence_tt:0 "§gРозслідування §ONavarro§! буде завершене до його закриття Кімбалом, прямо звинувативши його у порушенні Договору.§!\n\n"

ncr_new_hand_on_the_tiller:0 "Нова Рука на Кермі"
ncr_new_hand_on_the_tiller_desc:0 "Сенат змістив Кімбала та обрав Оллґуда новим Президентом. Майбутнє НКР буде іншим."

ncr_refurbish_bazaar:0 "Оновити Базар"
ncr_refurbish_bazaar_desc:0 "Базар — серце Тіністих Пісків. Ми перетворимо його на справжній торговий центр — символ нашого процвітання."

ncr_powerplant1:0 "Електростанція Тіністих Пісків"
ncr_powerplant1_desc:0 "Її збудували ще при Арадеші. Але світ змінився. Пора на оновлення — не можна покладатися лише на Гувер."

ncr_vault_city_trade:0 "Вибори 2275"
ncr_vault_city_trade_desc:0 "Рада Міста-Сховища обирає нового лідера. Наш дипломатичний візит допоможе нагадати їм, де їхні справжні інтереси."

ncr_buster_emporium:0 "Розширення Імперії Бастера"
ncr_buster_emporium_desc:0 "Бастер почав з палатки. Тепер у нього — фабрика. Вони охоче укладуть з нами контракт."

ncr_water_merchant_contracts:0 "Водні Торговці"
ncr_water_merchant_contracts_desc:0 "Вони створили першу валюту Каліфорнії. Через них ми відкриємо нові кредитні лінії для фінансування Республіки в найтемніші часи."

  # Kimball Election Focuses
ncr_fighting_good_fight:0 "Боротьба за Праве Діло"
ncr_fighting_good_fight_desc:0 "Наше президентство збережено, тож настав час готуватись до виборів 2278 року. Інші кандидати мали перевагу, поки ми змагались із Оллґудом, але ми впевнені — народна хвиля підтримає нас!"

ncr_kimball_reelection:0 "Переобрання Президента Кімбала"
ncr_kimball_reelection_desc:0 "Хоча результати виборів у НКР збираються досить швидко, Президента обирає Конгрес простою більшістю. У минулому це створювало плутанину. Цього разу, однак, переобрання Кімбала — майже доконаний факт."
ncr_kimball_reelection_tt:0 "§OПрезидент Аарон Кімбал§! залишиться при владі ще на один термін, отримавши мандат на втілення своєї унікальної програми."

ncr_kimball_address:0 "Інавгураційна Промова Кімбала"
ncr_kimball_address_desc:0 "Після підтвердження перемоги Сенатом, Кімбал виступає перед нацією. Це рідкісний шанс заручитись підтримкою для наших амбіцій!"

ncr_kimball_vp:0 "Оголосити Віце-президента"
ncr_kimball_vp_desc:0 "Віце-президент Республіки має мало обов'язків, проте відіграє ключову роль як наступник Президента у випадку його смерті, відставки або недієздатності. Вибір повинен бути надійним."

ncr_kimball_ranchers:0 "Наші Друзі зі Спілки Скотоводів"
ncr_kimball_ranchers_desc:0 "Скасування обмежень Танді на розмір стад брамінів дозволяє фермерам ефективніше вести справи. Ті, хто втратив роботу, можуть знайти її на шахтах і фабриках."
ncr_kimball_ranchers_tt:0 "\n§YЕкономіка НКР§! отримає §P+5% до ефективності видобутку ресурсів§! і §M+8% до виробництва кришок§!."

ncr_listen_to_republican_farmers_committee:0 "Прислухатись до Комітету Фермерів"
ncr_listen_to_republican_farmers_committee_desc:0 "Танді виступала за обмеження розмірів ферм. Але добре фінансований фермер може закупити добрива, техніку, й працювати ефективніше. Ті, хто не витримають конкуренції — завжди можуть оселитись на фронтирі."

ncr_long_term_employment_contracts:0 "Довгострокові Контракти"
ncr_long_term_employment_contracts_desc:0 "Деякі міста контролюються однією сім’єю або компанією. Вони пропонують легалізувати контракти на 5 років. Це не рабство — це інвестиція у працівника, у його навчання та майбутнє."

ncr_sales_tax:0 "Впровадити Податок з Продажів"
ncr_sales_tax_desc:0 "На відміну від Легіону, ми не фінансуємося грабунком. Податок на предмети розкоші наповнить бюджет, і найбагатші заплатять більше. Хіба це не справедливо?"

ncr_van_graff:0 "Угода з Ван Ґраффами"
ncr_van_graff_desc:0 "Кажуть, що НКР відстає в технологіях — це не так. У нас армія, а не кілька людей на нафтовій вежі. Ван Ґраффи допоможуть озброїти нашу демократію — за відповідну ціну."

ncr_osi_expanded:0 "Розширити ОСІ"
ncr_osi_expanded_desc:0 "Під керівництвом Кімбала ОСІ стала центром передових досліджень. Можливо, Послідовникам слід було б повчитись у нас."
ncr_osi_expanded_idea_2:0 "Університет Заходу"

ncr_the_grand_army:0 "Велика Армія Республіки"
ncr_the_grand_army_desc:0 "З виборами позаду та публічною підтримкою на максимумі, ми можемо зосередитись на армії. Ми створимо нову структуру командування, здатну адаптуватись до змін. З двома корпусами в строю й десятьма у підготовці, Республіка готова нести свободу пустками."

ncr_guns_and:0 "Гармати і Масло"
ncr_guns_and_desc:0 "НКР — унікальна держава пустки, де народ живе заможно, а країна має повагу за кордоном."
ncr_guns_and_tt:0 "§GАрмія НКР§! отримає §O-10% споживання постачання§! і §O+10% до максимальної укріпленості§!."

ncr_butter:0 "Великий Визволитель"
ncr_butter_desc:0 "Поки Гейз мріє про енергозброю, Кімбал звертається до перевіреного. Кажуть, цей Шерман теж боровся за звільнення рабів..."

ncr_hub_arms_factories:0 "Урядові Контракти"
ncr_hub_arms_factories_desc:0 "Економіка НКР ніколи не була справді воєнною. До цього моменту. Тепер Цезар зрозуміє, чому не варто наступати на Ведмедя."

ncr_commercial_economy:0 "Комерційна Економіка"
ncr_commercial_economy_desc:0 "Свобода, життя, власність — ось цінності Старого Світу. І наші також. Як тільки ми розвиваємо економіку — ці ідеали розквітають."
ncr_commercial_economy_tt:0 "\n§YЕкономіка НКР§! потребуватиме §Mна 3% менше товарів споживання§! і отримає §M+5% до швидкості будівництва§!."

ncr_railways:0 "Міждержавні Шосе"
ncr_railways_desc:0 "Стародавня Америка була з’єднана дорогами. Тепер — наша черга. Побудуємо автошляхи, що з'єднають штати Республіки."

ncr_green_shoots:0 "Зелені Пагони"
ncr_green_shoots_desc:0 "Модернізація економіки триває. Бум триває. Усі мають роботу, якщо хочуть. Тож чому ми маємо опікуватись фермерами, що відстають? На фабриці вони зароблять більше."

ncr_modern_army:0 "Заклик до Обов’язку"
ncr_modern_army_desc:0 "Я, як слуга Республіки, вітаю всіх, хто працює на перемогу: керівників, інженерів, працівників, лісорубів, залізничників. Цезар нарешті зрозумів, що вільний народ — це сильний народ."

  # Allgood Election Focuses
ncr_peace_and_power:0 "Обіцянки Миру та Сили"
ncr_peace_and_power_desc:0 "Нам вдалося усунути Президента Кімбала на користь Президента Мерфі, однак вибори 2278 року вже на горизонті. Ми маємо діяти швидко, якщо хочемо закріпити мандат від народу — особливо з огляду на нашу новизну на політичній арені!"

ncr_the_northern_shield:0 "Північний Щит"
ncr_the_northern_shield_desc:0 "Доля Аррою тісно переплетена з нашою. Їхній засновник урятував нас від Єдності; вони допомогли знищити Анклав; а тепер захищають нас від загроз фронтиру. Ми маємо поглибити зв'язки з цими добрими людьми."

ncr_expose_van_graffs:0 "Корупція Ван Ґраффів"
ncr_expose_van_graffs_desc:0 "Ван Ґраффи вже десятиліттями завдають шкоди Республіці — нескінченні перевитрати бюджету, змови, злочинність. Час покласти цьому край!"
ncr_expose_van_graff_tt:0 "Якщо §Y[NEW.GetNameWithFlag]§! ще не обрало лідера, це підвищить підтримку родини Бі́шопів.\n\nМаксон буде задоволений, що §GМерфі§! знищив суперника Ґан Раннерів."

ncr_reach_to_bos:0 "Налагодити Контакт із Братством"
ncr_reach_to_bos_desc:0 "Ключовим до обрання Мерфі стала Угода Оллґуда. Тож логічно поставити налагодження стосунків із Братством на вершину порядку денного Президента. Вдале примирення — це й безпекова вигода, і величезне електоральне досягнення!"

ncr_second_allgood_truce:0 "Підписати Другу Угоду Оллґуда"
ncr_second_allgood_truce_desc:0 "Дипломатичні контакти відновлено, і ми готові підписати нову угоду з Братством Сталі. Це зміцнить безпеку Республіки та значно підвищить підтримку Мерфі в Максоні. Безпрограшна справа!"

ncr_campaigns_against_corruption:0 "Створити Федеральне Бюро Розслідувань"
ncr_campaigns_against_corruption_desc:0 "Корупція й хабарництво пронизали республіканську систему надто глибоко, щоби впоратись із ними напівзаходами. Маємо розпочати масштабну кампанію з очищення державного апарату."
ncr_campaigns_against_corruption_tt:0 "\n§gФБР отримає дозвіл на планування кампаній проти корупції.§!\n"

ncr_allgood_reelection:0 "Мандат Президента Мерфі Підтверджено"
ncr_allgood_reelection_desc:0 "Після усунення Кімбала через Вотум недовіри, Президент Мерфі здобув перемогу на виборах 2278 року, закріпивши підтримку Сенату. У нього грандіозна програма — до роботи!"
ncr_allgood_reelection_tt:0 "§OПрезидент Оллґуд Мерфі§! залишиться на посаді на новий термін, заручившись підтримкою Сенату для реалізації своєї амбітної програми."

ncr_allgood_address:0 "Інавгураційна Промова Мерфі"
ncr_allgood_address_desc:0 "Мерфі став Президентом через вотум недовіри й досі не мав нагоди звернутись напряму до народу. Час використати цю можливість на повну!"

boneyard_follower_mission:0 "Позики з Низьким Відсотком"
boneyard_follower_mission_desc:0 "Банки Республіки допомагають багатим, залишаючи решту поза увагою. Казначейство може видати пільгові позики громадянам, яких зазвичай ігнорують, стимулюючи економічне зростання та послаблюючи вплив Брамін-Баронів."

ncr_united_republic:0 "Єдина Республіка"
ncr_united_republic_desc:0 "Після всіх наших реформ, соціальних програм і тисяч вкладених кришок ми нарешті бачимо плоди. Колись громадяни різних штатів не спілкувались, хоч і були частиною однієї Республіки. Тепер фермер із Дейґлоу може продавати врожай мешканцю Реддінґа. Гулі й супермутанти живуть без страху. Все більше людей ідентифікують себе як громадяни НКР, готові добровільно йти до армії чи працювати ночами заради республіканських цінностей. Яку б загрозу нам не кинули — ми вистоїмо. Разом."
ncr_united_republic_tt:0 "§YЕкономіка НКР§! отримає §M+5% до приросту політичної влади§!."

ncr_cooperatives:0 "Кооперативи НКР"
ncr_cooperatives_desc:0 "Попри те, що Республіка володіє величезними орними землями, ми регулярно стикаємось із нестачею їжі. Через відсутність централізованої продовольчої політики та зростаючу залежність від Брамін-Баронів, більшість фермерів або вирощують лише для себе, або кидають справу. Ми змінимо це. \n\nОб'єднавши охочих фермерів у кооперативи та забезпечивши їх технікою й обладнанням, ми зможемо створити конкуренцію Баронам. Найскладніше — не створити ферми, а втримати їх у боротьбі з демпінгом цін. Держава компенсує витрати перших років і гарантує фіксовану ціну на продукцію. Це дорого, але гарантує, що більше ніхто не ляже спати голодним через чиїсь прибутки."

ncr_brahmin_herd_restrictions:0 "Обмеження на Стада Брамінів"
ncr_brahmin_herd_restrictions_desc:0 "Ми зменшуємо вплив Баронів у сільському господарстві, та м’ясо й молочна продукція досі повністю під їх контролем. Барони відмовляються постачати продукти до Шейді-Сендс чи Дейґлоу, воліючи продавати до Рено чи Клемата. Час змінити це.\n\nПрийняттям «Акту про Захист Пасовищ» ми обмежимо публічне випасання худоби, що зробить неможливим утримання величезних стад. Викупивши брамінів у Баронів за справедливою ціною, ми перерасподілимо їх між новими кооперативами по всій Республіці, остаточно зруйнувавши монополію."

ncr_brahmin_herd_restrictions_tt:0 "\n§YЕкономіка НКР§! отримає §M+5% до швидкості будівництва§! і §M+1% до продуктивності фабрик§!, але водночас зазнає §R-5% до надходжень кришок§!."

ncr_sponsor_public_works:0 "Фінансування Громадських Робіт"
ncr_sponsor_public_works_desc:0 "Громадські роботи охоплюють усе — від доріг до каналізації. Ми не можемо будувати все власноруч, але можемо фінансувати тих, хто це зробить. Кілька тисяч кришок у потрібні руки — і проблеми починають вирішуватись."

ncr_follower_lessons:0 "Уроки Від Фолловерів"
ncr_follower_lessons_desc:0 "Наш проект кооперативів — успішний, але не без проблем. Наші фермери ще не знають, як боротися з шкідниками, удобрювати або застосовувати сівозміну. Фолловери зголосились навчати наших громадян сільському господарству. І навіть за два місяці врожайність зросла значно. Освіта — ключ до майбутнього."

ncr_public_works_administration:0 "Агентство Громадських Робіт"
ncr_public_works_administration_desc:0 "З грошима приходять і нові проблеми. Девальвація валюти, безробіття, падіння купівельної спроможності — наші громадяни зубожіють. Створення Агентства громадських робіт дозволить нам вкладати кошти у будівництво шкіл, лікарень, доріг і житла, борючись із безробіттям і зміцнюючи інфраструктуру."

ncr_wealth_tax:0 "Поділитися Багатством!"
ncr_wealth_tax_desc:0 "Мерфі просуває унікальний податок на багатство, щоб фінансувати «Каліфорнійську мрію». Барони обурені, а торговці пророкують економічну катастрофу. Але як можемо процвітати всі, якщо багатіють лише обрані?"
ncr_wealth_tax_tt:0 "\n§YЕкономіка НКР§! отримає §P-7% споживчих товарів§!, але також §R-5% надходжень кришок§!."

ncr_worker_factories:0 "Фабрики Робітників"
ncr_worker_factories_desc:0 "Більшість старих заводів у Каліфорнії давно розібрані. Але з підтримкою держави працівники можуть самостійно відновити частину об’єктів і почати виробництво для НКР без участі великих капіталістів. Ми лиш дамо поштовх."

ncr_capitalism_with_tandi_characteristics:0 "Капіталізм із Особливостями Танді"
ncr_capitalism_with_tandi_characteristics_desc:0 "Усі цитують Танді. Та коли вона говорила, що сильний народ — це безпечний народ, вона мала на увазі не лише безпеку від ворога, а й від голоду, хвороб і злиднів. Республіка дала добробут, але залишила багатьох осторонь. Ми це змінимо."

ncr_always_fight_for_freedom:0 "Завжди Боротись за Свободу"
ncr_always_fight_for_freedom_desc:0 "Рейнджери існують, щоб захищати від тиранії. Фолловери — щоби змінювати світ. Разом ми стоятимемо проти будь-якого гніту — чи то з бункера, чи з трону."

ncr_rangers_never_die:0 "Рейнджери Відроджені"
ncr_rangers_never_die_desc:0 "Занепад рейнджерів почався тоді, коли вони стали знаряддям імперіалізму. Та під керівництвом Мерфі вони знову борються за справедливість, нагадуючи: демократія — не предмет торгу."
ncr_rangers_never_die_tt:0 "§GАрмія НКР§! отримає §O+5% до організації дивізій§!."

ncr_old_new_world_marrie:0 "Нові Уроки зі Старих Технологій"
ncr_old_new_world_marrie_desc:0 "НКР — унікальна держава. Вона має змогу створити армію, здатну наблизитись до рівня довоєнної Америки. Це не легко, але краще витрачати роботів, ніж людські життя."

ncr_central_armories:0 "Де Народжуються Мрії"
ncr_central_armories_desc:0 "Ірвайн, Каліфорнія — дім потужної та передової компанії Irvine Land Corporation. Вони не надто активно взаємодіяли з НКР, але, можливо, ми зможемо це змінити."

ncr_osi_mega_strong:0 "Управління Науки й Індустрії"
ncr_osi_mega_strong_desc:0 "OSI був чудовим початком, але з належною підготовкою ми можемо значно більше. Мережа інституцій допоможе нам досягти рівня технологічної складності Вольт-Сіті."

ncr_provoke_brotherhood_hayes:0 "Придушити Надмірну Владу Братства"
ncr_provoke_brotherhood_hayes_desc:0 "Братство Сталі — гальмо на шляху прогресу. Поки звичайні громадяни вмирають від голоду й хвороб, вони дбайливо зберігають кожен уламок технологій. Це має припинитись."
ncr_provoke_brotherhood_hayes_tt:0 "\nГейс чітко дав зрозуміти: НКР не дозволить технократам з §Y[BOS.GetNameWithFlag]§! стримувати розвиток нації.\n\nТепер наша ворожнеча з Братством §Cзбільшуватиме приріст політичної влади§! і §Cпідвищуватиме продуктивність фабрик.§!\n\n§RАле ми маємо діяти швидко.§! Відкрита ворожнеча з Братством також §Rзменшить прибутки в кришках§! і §Rпідірве стабільність!§!\n\n"

ncr_provoke_brotherhood_moore_tt:0 "\nМур заявила однозначно: штат Каліфорнія не дозволить технократам з §Y[BOS.GetNameWithFlag]§! стримувати розвиток нації.\n\nТепер наша ворожнеча з Братством §Cзбільшуватиме приріст політичної влади§! і §Cпідвищуватиме продуктивність фабрик.§!\n\n§RАле ми маємо діяти швидко.§! Відкрита ворожнеча з Братством також §Rзменшить прибутки в кришках§! і §Rпідірве стабільність!§!\n\n"

ncr_incipient_industrialization:0 "Початкова Індустріалізація"
ncr_incipient_industrialization_desc:0 "Сто п’ятдесят років економіка Каліфорнії базувалась на кустарному виробництві, фермерстві та збиральництві. Але під проводом Кімбала НКР перетворюється на справжню індустріальну державу. Нехай Гейс ганяється за технологіями 2076-го — ми оберемо шлях, яким Америка дійшла до тієї межі."
ncr_incipient_industrialization_tt:0 "§YЕкономіка НКР§! отримає §M+5% до продуктивності фабрик§!.\n\n"

ncr_to_bridge_the_great_divide:0 "Через Велику Прірву"
ncr_to_bridge_the_great_divide_desc:0 "Називай Кімбала будівельником — він з'єднав береги великої ріки. За його правління Мохаве остаточно відкрили для Республіки!"

  # Archiving old tooltip for if we eventually bring buildable railways back @tran
  # ncr_to_bridge_The_great_divide_tt:0 "\nBuilds a §ORailway§! to Boulder City. Finally got some use out of the Powder Gangers!"
ncr_to_bridge_The_great_divide_tt:0 "@MOT §Y[MOT.GetName]§! отримає §G2§! рівні §Yзастав§! уздовж залізниці від §OBoulder City§! до §OQuarry Junction§!.\n\n"

ncr_motorized_war:0 "Сучасне Військове Мистецтво"
ncr_motorized_war_desc:0 "Нічого не зупинить Chrysalis Highwayman. І нічого не зупинить наші нові, повоєнні репліки. Тож, поки ми щиро вражені мачете Легіону та його цілющими порошками, можливо, вони будуть не менш вражені нашими механізованими батальйонами."
ncr_motorized_war_light_mot_tt:0 "§GАрмія НКР§! отримає §Y+5% до швидкості дивізій§!."
ncr_motorized_war_heavy_mot_tt:0 "§GАрмія НКР§! отримає §R+5% до прориву дивізій§!."

ncr_brotherhood_baseball:0 "Дружня Гра в М'яч"
ncr_brotherhood_baseball_desc:0 "У нашій республіці навіть найменші інституції втілюють ключові громадянські цінності — бейсбол, наприклад, сприяє братерству, змагальності, командній роботі й прагненню до самореалізації. Наша спільна повага до цінностей Старого Світу може відгукнутись у Братства, а змагання між нами можна вирішити більш мирно."

ncr_for_all_tomorrows:0 "Заради Завтрашнього Дня"
ncr_for_all_tomorrows_desc:0 "Ми це зробили! Дамба, Вегас, Братство — усі впали перед НКР. Із цим ядром під нашим контролем ми можемо йти далі та рятувати Пустку. Виправимо шкоду Великої Війни та збудуємо кращий світ."

ncr_spear_chop_shop:0 "Крамниця Запчастин"
ncr_chop_shop_desc:0 "Reno Chop Shop — одна з небагатьох автозаводів у всій Пустці. Чому б не зробити замовлення?"


  #####KIMBALL EXPANSION####

ncr_arroyo_conquest:0 "Збільшити Податки Арройо"
ncr_arroyo_conquest_desc:0 "Якщо Арройо хоче користуватись усіма перевагами, які надає НКР, їм доведеться більше вкладати. Якщо, звісно, не бажають приєднатись до нас повністю. Можливо, настав час створити митний союз, у якому ми контролюватимемо більшу частину їх зовнішньої політики."
ncr_arroyo_conquest_tt:0 "Якщо §H[ARR.GetNameWithFlag]§! впаде, ми отримаємо воєнну ціль на цю територію!"

ncr_oregon_conquest:0 "Звільнення Орегону"
ncr_oregon_conquest_desc:0 "Хоча багатства Мохаве вже наші, Республіці потрібен новий фронтир, аби прогодувати зростаюче населення. Людожери та мутанти в Орегоні становлять загрозу та займають родючі землі. Чому б не врятувати Пустку, захопивши їх?"

ncr_oregon_conquest_tt:0 "Республіка отримає претензії на всі території Орегону, які не входять до її фракції."

ncr_vlt_taxation:0 "Оподаткування, Не Тиранія"
ncr_vlt_taxation_desc:0 "Vault City, Арройо, Ши. Усі троє все життя ховалися за своїми стінами, ігноруючи НКР у себе під носом. Але я не тиран, хоч що б там казали. Час їм зрозуміти, як працює податкова система НКР..."

ncr_vlt_conquest_tt:0 "Якщо Vault City не існує, ви отримаєте воєнну ціль, щоби звільнити місто — щойно розправитесь із §R[CES.GetNameWithFlag]§!."

NCR_cult_renewal:0 "Культ Відродження"
NCR_cult_renewal_desc:0 "Релігія з Гекко, що обіцяє спасіння всім гулькам, поширилась серед наших громадян. Все більше з них вирушають до Гекко в пошуках спасіння. Це докучливо, але корисно для розвитку складної промисловості в цьому маленькому містечку."

ncr_reno_automobile_market:0 "Розширення Крамниці Запчастин"
ncr_reno_automobile_market_desc:0 "Отримання статусу штату допомогло не лише Бішопам — це також дало Крамниці Запчастин капітал для розширення. Гарна новина для всіх, хто хоче мати власне авто!"

ncr_reno_our_state:0 "Штат Ріно"
ncr_reno_our_state_desc:0 "Зв’язки Ріно з Республікою сягають часів Танді. Настав час остаточно включити це велике місто до складу Республіки!"
ncr_reno_our_state_tt:0 "Якщо §H[NEW.GetNameWithFlag]§! реформував уряд, і владу мають Бішопи або Райт, вони приєднаються до Республіки! Інакше доведеться дочекатися завершення кампанії в Аризоні."

ncr_provoke_brotherhood:0 "Зіткнення з Сталевою Загрозою"
ncr_provoke_brotherhood_desc:0 "Братство Сталі роками було колючкою в боці НКР, наступаючи на горло свободи й душачи її полум’я в пустелі. Та довго це не триватиме."

ncr_tohono_outposts:0 "Форпости Тооно"
ncr_tohono_outposts_desc:0 "Над нами нависає небезпечна неминучість. Легіон Цезаря спостерігає з іншого боку Колорадо, жадаючи згасити полум’я свободи. Самою austerity не вдасться врятуватися — треба створити бастіон проти їх варварства."

ncr_capitalfund1:0 "Капітальний Фонд"
ncr_capitalfund1_desc:0 "У Старому Світі однією з основних функцій уряду було фінансування ключових об'єктів та функцій у містах і штатах. Там, де потрібна розбудова — як у Шейді-Сендс сьогодні — уряд Республіки має запропонувати необхідне фінансування."

ncr_super_general_staff:0 "Плани Старого Світу — Надії Нового"
ncr_super_general_staff_desc:0 "У багатьох аспектах армія Республіки нагадує військо Америки 1940-х. Примітивна порівняно з Братством? Дегенеративна в порівнянні з Легіоном? Можливо. Але саме таке військо врятувало світ."
ncr_super_general_staff_tt:0 "Покращує швидкість планування на 15% та максимальне планування на 5%."

ncr_army_not_militias:0 "Покращені Вправи"
ncr_army_not_militias_desc:0 "Ми — армія, а не ополчення, покидьку! Наших новобранців повинні муштрувати найжорстокіші пси у війську, якщо вони хочуть вижити проти ворога."
ncr_army_not_militias_tt:0 "§OПокращує укріплення на 15% та час навчання на 10%§!"

ncr_professional_good_army:0 "Верховне Командування"
ncr_professional_good_army_desc:0 "Наша верхівка військового командування — найефективніша в Пустці, а тепер ми можемо пожинати плоди цієї переваги."
ncr_professional_good_army_tt:0 "§O+20 до ліміту командної сили, +0.1 до приросту командної сили, +10% до приросту досвіду армії.§"

ncr_state_armories:0 "Академія Данапойнт"
ncr_state_armories_desc:0 "Мене часто питають — чому ми досі не маємо формалізованої системи військової підготовки? Ці дурні не розуміють, наскільки складно стандартизувати навчання армії в умовах нашого примітивного суспільства. Та тепер усе зміниться."

ncr_kimball_pay_taxes:0 "Інвестиційні Можливості"
ncr_kimball_pay_taxes_desc:0 "Мою кампанію часто критикували за надмірну податкову політику. Економічний імперіалізм, кажуть. Скільки громадян взагалі знають, скільки податків вони мають сплатити? Якщо вони думають, що я тільки про податки — то, можливо, пора зробити це реальністю..."

ncr_kimball_eighties:0 "Шрами Уздовж I-80"
ncr_kimball_eighties_desc:0 "Я нещодавно отримав запит на дозвіл оголосити війну 80-м. Вони досі називають Sac-Town 'Sac-City'. У мене з ними давні рахунки. Мій батько свого часу стикався з ними... Може, склянка правильного вина допоможе прийняти рішення."

ncr_kimball_great_basin_campaign:0 "Кампанія в Великому Басейні"
ncr_kimball_great_basin_campaign_desc:0 "Колишній штат Невада — лише частина Великого Басейну, але якщо ми хочемо розширити нашу територію поза межі вже суперечливих територій Мохаве, я повинен дати своїм виборцям нові землі для освоєння. Ми вже в Неваді — чому б не взяти решту?"

ncr_kimball_silver_state:0 "Благословення Срібного Штату"
ncr_kimball_silver_state_desc:0 "Невада була ареною численних поразок, але останнім часом це місце наших найбільших перемог. Ще залишилося кілька груп, яких треба вибити, кілька племен винищити, ну і залишки Легіону чи Гауса. Але як кажуть у Вегасі — хай святкування тривають!"

ncr_kimball_colorado_plateau:0 "Колорадське Плато"
ncr_kimball_colorado_plateau_desc:0 "‘Big’ Джим Маршал — колишній Пустельний Рейнджер, що повернувся до НКР після того, як Легіон знищив його загін. Він не приєднався до Відступників, тож є цінним активом у зовнішній політиці. Колорадське плато в Юті — одне з найвіддаленіших місць. Дві великі торби з грошима — одна Джиму, інша його загонові — і ми отримаємо нову територію НКР на сході."

ncr_kimball_canyonlands_territory:0 "Упокорення Земель Каньйонів"
ncr_kimball_canyonlands_territory_desc:0 "Маршал і його люди непогано впорались у дикій Юті, але тепер час офіційно визнати ці землі територією НКР. Не Caesar'ів клон черговий, а справжня частина нашого Союзу. З грошима, військами та короткою промовою, це буде зроблено."

ncr_state_armories_tt:0 "§OВаші командири почнуть з додатковим рівнем навичок!§!"

ncr_conquer_baja:0 "Завоювання Нижньої Каліфорнії"
ncr_conquer_baja_desc:0 "Занадто довго рейдери з Баха загрожували нашим людям та їх способу життя. Ми повинні навчити їх любити, а не воювати. Або, принаймні, жити у мирі. Будьмо реалістами."

ncr_reorgranger1:0 "Реорганізація Рейнджерів"
ncr_reorgranger1_desc:0 "Рейнджерів занадто довго вважали просто інструментом Республіки, але вони значно більше. Вони — надія народу Пустки. Ми маємо підтримати їхню справу як у межах Республіки, так і за її межами."

load_gammacore:0 "§Y2 елітні піхотні дивізії з’являться у столиці.§!"

ncr_gammacore:0 "Інтеграція Мутантів"
ncr_gammacore_desc:0 "Мутанти зазвичай живуть ізольовано — один-двоє у поселенні, виконуючи важку фізичну роботу. У Республіці дискримінація все ще процвітає. Але хіба це ми? Спадщина Танді — це не переслідування й нетерпимість, а братерство між усіма нашими громадянами, незалежно від кольору шкіри чи рівня радіації."

ncr_ranger_hq:0 "Штаб Рейнджерів"
ncr_ranger_hq_desc:0 "У Аризонських Рейнджерів колись була могутня Цитадель десь на сході — чому б і нам не збудувати штаб для наших? Вони ж також неодноразово виявляли героїзм."

ncr_capital_forts:0 "Вартові Шейді-Сендс"
ncr_capital_forts_desc:0 "Старе місто Шейді-Сендс було оточене оборонними форпостами, відомими як Вартові. З огляду на загрозу з боку Легіону, можливо, час їх оновити."
ncr_capital_forts_tt:0 "Ми отримаємо §G2§! рівні §Yфорпостів§! у нашій столиці, §OШейді-Сендс§!, та на ключових проходах у §Oсусідніх регіонах§!.\n\n"

NCR_father_of_our_country:0 "Батько Нашої Нації"
NCR_father_of_our_country_desc:0 "Арадеш заснував Республіку та мудро нею керував. Без нього ми були б просто купкою поселенців у хатинах. Вшанування його пам’яті важливе для нашої подорожі до цивілізованої Пустки."

ncr_ranger_statue:0 "Меморіал Рейнджерам"
ncr_ranger_statue_desc:0 "Рейнджери були героями для кожної дитини Республіки (окрім, можливо, Цезаря). Збудуємо пам’ятник, аби увіковічнити їхні жертви."

ncr_back_in_business:0 "Індустріальне Відродження"
ncr_back_in_business_desc:0 "Кімболлу вдалося провести економіку НКР крізь перехід до повністю комерціалізованого, індустріального суспільства. Під його керівництвом ми, можливо, колись досягнемо рівня життя 2070-х років!"
ncr_back_in_business_tt:0 "\n§YNCR Economy§! отримає §G3% бонус до максимальної ефективності виробництва§!."

  # Dissolution Focuses
ncr_electoral_deadlock:0 "Виборчий глухий кут"
ncr_electoral_deadlock_desc:0 "Демократія Нової Каліфорнійської Республіки ніколи не була ідеальною — шлях її розвитку завжди був тернистим. Але зараз вона опинилася в повному хаосі. Жоден кандидат не зміг здобути більшість у Сенаті. Усі намагаються домовитись у шаленому темпі."
ncr_electoral_deadlock_tt:0 "\n§gЖоден кандидат у Президенти не зміг здобути підтримку більшості Сенату, попри дні напружених перемовин після дня виборів. Конституція не передбачає такого розвитку подій, і без сильної судової гілки для вирішення ситуації НКР загрожує §Rконституційний колапс§!.§!"

ncr_lame_duck_address:0 "Прощальна промова [NCR.GetLeader]'а"
ncr_lame_duck_address_desc:0 "Переможця досі не визначено, і тепер більшість штатів Республіки загрожують виходом зі складу країни через відсутність національного керівництва. Поки нового Президента не обрано, його посада лишається фікцією. Якщо Конгрес не зможе владнати цю кризу, обов’язок врятувати Республіку лягає на його плечі."

ncr_declare_state_of_emergency:0 "Оголосити постійний надзвичайний стан"
ncr_declare_state_of_emergency_desc:0 "Конституція Республіки надає Президентові майже необмежені повноваження під час надзвичайного стану задля збереження держави. З огляду на хаос у Конгресі та близький до повстання стан прикордонних регіонів, час скористатися цим положенням."
ncr_declare_state_of_emergency_tt:0 "\n§gОголошено §RНадзвичайний стан§!, що дозволяє виконавчій владі §Yобійти§! волю (або її відсутність) §OКонгресу§!. Це відкриває доступ до §Yрадників§!, §Yнаціональних фокусів§! та інших дій, які інакше були б заборонені.§!"

ncr_end_state_of_emergency_tt:0 "§RНадзвичайний стан§! буде припинено, але всі §Yфокуси§!, §Yрішення§! чи §Yрадники§!, призначені під час нього, залишаться.\n\n§GУ разі потреби його можна одразу поновити.§!"

ncr_recall_federal_troopers:0 "Окликати федеральні війська"
ncr_recall_federal_troopers_desc:0 "Федеральні сили НКР добре підготовлені та оснащені, але повністю залежать від штатів щодо постачання й підкріплень з Національної гвардії. За умов можливої зради більшості штатів, це ненадійно. Війська слід відкликати до Шейді-Сендс. Та й вони можуть згодитися, якщо доведеться знімати губернаторів..."
ncr_recall_federal_troopers_tt:0 "\n§gУсі §Yлояльні§! §OФедеральні війська§! і §OРейнджери§! будуть відкликані до Шейді-Сендс і §Yрозгорнуті§! для посилення регіональних міліцій.§!"

ncr_murder_most_foul:0 "§RЗрада! Зрада!§!"
ncr_murder_most_foul_desc:0 "\n\n§RЗАСЕКРЕЧЕНО§!"
ncr_murder_most_foul_tt:0 "§gПрезидента вбито, але ким? Ніхто не знає, всі панікують.§!\n\n§RКонституційний колапс неминучий...§!"

ncr_ctte_for_national_security:0 "§PКомітет національної безпеки§!"
ncr_ctte_for_national_security_desc:0 "Зі смертю Кімбала останній острівець легітимності зник. Навіть фіктивний Президент не залишився. Конгрес виявився нездатним знайти рішення. Зі зростанням загроз усередині країни й ззовні треба діяти рішуче. Комітет національної безпеки, сформований з командування усіх гілок Збройних сил і високопосадовців, повинен взяти керування в свої руки."
ncr_ctte_for_national_security_tt:0 "\n§PКомітет національної безпеки§!§g, до якого входять військові та представники цивільної влади, §Yперебере на себе керівництво§! державою за відсутності §OПрезидента§! чи функціонального §OКонгресу§!.§!"

ncr_congress_fire:0 "§OПожежа в Конгресі§!"
ncr_congress_fire_desc:0 "О 3-й ночі пролунав крик:\n\n§O\"Пожежа! Пожежа! Конгрес у вогні!\"§!\n\nСтовпи вогню здійнялись у нічне небо, охопивши серце Республіки полум’ям."
ncr_congress_fire_tt:0 "\n§gНавіть §OКонгрес§! не в безпеці. Ми маємо §Rрозпустити Сенат§! — заради його ж безпеки!§!"

ncr_operation_nightwatch:0 "§RОперація \"Нічний дозор\"§!"
ncr_operation_nightwatch_desc:0 "§RБРИФІНГ ОПЕРАЦІЇ \"НІЧНИЙ ДОЗОР\" — ЦІЛКОМ ТАЄМНО§!\n\nКомітет національної безпеки отримав розвіддані, згідно з якими весь Конгрес НКР активно працює проти Республіки. §PКомітет§! наказує §Y32-й Дивізії Рейнджерів§! ліквідувати загрозу §Rбудь-якими засобами.§!"
ncr_operation_nightwatch_tt:0 "\n§g§OКонгрес§!, спотворений корупцією та змовами, §!§Rбільше ніколи не загрожуватиме Республіці...§!"

ncr_suspend_constitution:0 "Призупинити дію Конституції"
ncr_suspend_constitution_desc:0 "Конституція Республіки, написана Арадешем і Танді, мала добрі наміри. Але останні події довели її неспроможність. Заради добра Республіки ми маємо тимчасово призупинити її дію, доки не створимо нову — здатну до надзвичайних ситуацій."
ncr_suspend_constitution_tt:0 "\n§g§OКонституцію§! §Yтимчасово призупинено§!, надаючи §PКомітету національної безпеки§! §Rнеобмежені повноваження§! для стабілізації ситуації.§!"

ncr_declare_martial_law:0 "Оголосити воєнний стан"
ncr_declare_martial_law_desc:0 "У багатьох містах і поселеннях почались протести через сприйняття захоплення влади Комітетом. Очевидно, ці підбурювачі — агенти Сенату. Їх не можна допускати до підриву нашої справи."
ncr_declare_martial_law_tt:0 "\n§gДля встановлення §Rвоєнного стану§! ми задіємо §OФедеральні війська§! та §OРейнджерів§!, тимчасово зменшивши загрозу повстань і повернувши порядок у Республіку.§!"

ncr_dissolution_of_the_union:0 "§PЗакон про надзвичайні повноваження§!"
ncr_dissolution_of_the_union_desc:0 "Республіка — на межі хаосу. Сенатори, преса, брамін-барони — всі проти нас. Потрібно ухвалити Закон про відновлення порядку для Народу й Каліфорнії — закон, який надасть Комітету право перевищувати повноваження Конституції за необхідності."
ncr_dissolution_of_the_union_tt:0 "\n§gЗ підписом указу §PКомітет національної безпеки§! §Rліквідовує§! федеративну структуру Республіки, встановивши централізовану владу в Шейді-Сендс. Корупція та зрада більше не стримуватимуть наше спасіння. Ми поведемо народ. §RСамі.§!§!"

ncr_california_in_crisis:0 "Каліфорнія у кризі"
ncr_california_in_crisis_desc:0 "Попри наші намагання принести стабільність, деяким частинам Республіки не подобається втрата влади. Але завжди можна змусити їх копати колії в Мохаві."

ncr_department_external_affairs:0 "Департамент зовнішніх справ"
ncr_department_external_affairs_desc:0 "Деякі надто гуманні особи вважають, що НКР — не єдина легітимна держава Пустки, й що ми маємо визнавати кожну діряву халупу як рівноправну. Обов’язок Президента — виправити цю помилку."

ncr_baja_annexation:0 "Гомстедський акт Баха"
ncr_baja_annexation_desc:0 "Кажуть, Баха — лише безкрая пустеля. Але на узбережжі, де дме тихоокеанський бриз, є красиві місця. Освоїти їх не важко."
ncr_baja_annexation_tt:0 "§YОтримуємо ядра на всі неядрові території Баха, що ми контролюємо.§!"

ncr_shi_annexation:0 "Призначити губернатора-губолога"
ncr_shi_annexation_desc:0 "Мешканці Сан-Франциско вкрай повільно адаптуються до свобод. Проблема, очевидно, в керівництві. Ми спільно погодили нову кандидатуру губернатора, який забезпечить визволення від нейродинного гніту всім жителям."
ncr_shi_annexation_tt:0 "§YОтримати -75% до вартості приєднання Сан-Франциско.§!"

ncr_shi_spoils:0 "Трофеї Ши"
ncr_shi_spoils_desc:0 "Питання з Ши вирішено, і тепер Сан-Франциско під новим управлінням. Час звернути увагу на справжнє — процвітання Республіки. І ці цілі ідеально збігаються з вмістом тепер безхазяйних сховищ Ши."

shi_spoils:0 "Розграбувати скарбниці Ши"
shi_spoils_desc:0 "Ши, у порівнянні з Братством, були, можливо, ще гіршими. У них не було навіть марного лицарського кодексу — лише жадоба користі. Вони відмовлялись ділитися плодами своїх досліджень із Республікою. Тепер, коли їх покарано, ми маємо повне право привласнити ці трофеї нашої долі."

ncr_rapid_annexation_tt:0 "§YПриєднання територій Швидкої течії коштуватиме на 50% менше.§!"


ncr_state_department:0 "Державний департамент"
ncr_state_department_desc:0 "Від самих початків Республіки вважалося, що Нова Каліфорнійська Республіка — єдина легітимна держава у Пустці. Хоча останні події сильно підірвали це переконання, для нашого майбутнього вкрай важливо офіційно визнати легітимність і суверенітет наших сусідів."

baja_spoils:0 "Уроки кампанії в Баха"
baja_spoils_desc:0 "Наші бої на півдні навчили нас багато чому — зокрема веденню бойових дій у пустелі та діям за межами ліній постачання. Добра підготовка до маршу на Флеґстафф."

ncr_baja_republic:0 "Республіка Баха"
ncr_baja_republic_desc:0 "Замість того, щоб класти життя каліфорнійців заради підкорення Баха, ми можемо скористатися нашою економічною потужністю й створити державу, лояльну до наших інтересів. Принаймні, вона перестане грабувати наші поселення."

ncr_baja_trade_agreement:0 "Торгова угода з Баха"
ncr_baja_trade_agreement_desc:0 "Пропозиція Мерфі приборкати Баха не включає в себе марнування життів громадян НКР. Замість цього, він ініціює торгову угоду з жителями Баха. Якщо ми відкриємо нові маршрути та відновимо їхні порти, вони зможуть отримувати воду та електрику в обмін на золото."

ncr_baseball_league_for_allies:0 "Своя Ліга"
ncr_baseball_league_for_allies_desc:0 "Поле бою — не єдине місце для вирішення конфліктів. Ми організуємо бейсбольні матчі для сприяння миру й дружбі з нашими сусідами. Перша гра — між Шейді-Сендс Беарс і Сталевими Барсуками!"
ncr_baseball_league_for_allies_tt:0 "Замінімо багнет бейсбольною битою! Ні, не буквально!"

ncr_shi_state:0 "Штат Ши"
ncr_shi_state_desc:0 "Ши — виняткове явище у Пустці, адже вони не мають жодного зв’язку зі старою Америкою. Деякі вважають, що вони — нащадки колишнього ворога. Але зараз вони — наші громадяни. Враховуючи мовний бар’єр і культурну прірву, можливо, найкраще надати їм автономію."

ncr_shi_research_agreement:0 "Співпраця з Ши"
ncr_shi_research_agreement_desc:0 "Ши володіють — і постійно відкривають — надзвичайно передові технології, зазвичай недоступні для нас. Хоч яструби у владі воліють застосувати примус, у довгостроковій перспективі взаємовигідна співпраця принесе більше плодів."

boneyard_vault_city:0 "Торгівля з Вольт-Сіті"

vault_city_alliance:0 "Альянс з Вольт-Сіті"
vault_city_alliance_desc:0 "Завдяки своїй ізоляціоністській політиці Вольт-Сіті десятиліттями процвітав, залишаючись осторонь від жахів Пустки. Маючи в розпорядженні найкращі медичні технології, приховані від зовнішнього світу, місто стало бажаною здобиччю для НКР. Торгівля розквітла після вичерпання уранових родовищ у Брокен-Хіллс, які живили Гекську АЕС. Наша пропозиція постачати їм уран збагатила торгівців, але не дала нам бажаних технологій. Їхня вперта самостійність і розрахунки винятково в кепсах зробили закупівлю медичних технологій для південного фронту неможливою.\n\nЩоб здобути доступ до цих ресурсів і включити Вольт-Сіті до складу Республіки, Конгрес санкціонував надзвичайні заходи. Дозволивши нашим урановим торговцям бути 'засідженими' найманцями містера Бішопа, ми зможемо позбавити Вольт-Сіті джерела енергії. Гордими вони можуть бути скільки завгодно — але вся розвідка вказує, що Перший Громадянин краще погодиться на приєднання, аніж залишить місто в темряві."

boneyard_arroyo:0 "Візит до Арройо"
boneyard_arroyo_desc:0 "Арройо було засноване нащадками Вихідця зі Сховища — героя НКР. Ми й досі шануємо їхній внесок у перемогу над Майстром. Вони можуть стати цінним торговим партнером на півночі. Запропонуймо їм угоду!"

boneyard_vault_city_desc:0 "Час, проведений Лінетт в Університеті Послідовників, зблизив Вольт-Сіті з Кістковою Ямою — найбільш рівноправним регіоном НКР. Можливо, настав час поглибити ці зв'язки й простягнути руку дружби до цивілізованого форпосту Невади?"

ncr_brotherhood_embassy:0 "Мир із Братством"
ncr_brotherhood_embassy_desc:0 "Ми воювали з Братством довгі роки, але так було не завжди. Колись вони допомагали Новій Каліфорнії в боротьбі з Майстром, брали участь у розгромі Анклаву й приносили технології у Пустку. Можливо, час згадати, що нас об'єднувало."

ncr_brotherhood_assistance:0 "Попросити допомоги Братства"
ncr_brotherhood_assistance_desc:0 "Сили Цезаря захопили Мохаве, і Каліфорнія опинилась відкритою для його орд. Дізнаємось, чи зможе Братство ще раз врятувати Республіку."

arroyo_alliance:0 "Альянс із Арройо"
arroyo_alliance_desc:0 "Хоча номінально Арройо входить до складу Республіки, наша влада там — умовна. З огляду на загрози зі сходу й півночі, Арройо опинилося в пастці. Вони не мають змоги самотужки протистояти, і тепер звертаються до нас по союз."

ncr_manifest_destiny:0 "Явне призначення"
ncr_manifest_destiny_desc:0 "До війни цивілізація йшла на Америку зі сходу. Тепер факел цивілізації йде із заходу. Поширювати наші інституції та культуру — це не місія, це наша доля."

ncr_power_armor_of_our_own:0 "Броня Ведмедя"
ncr_power_armor_of_our_own_desc:0 "Можливо, роки у бункерах засліпили Братство. Ми — вже не та молоденька республіка, якій вони допомогли в Наварро. Ми не будемо підкорятись рейдерам, які називають себе хранителями технологій. Хочуть нашу силову броню? Нехай приходять і забирають!"
ncr_power_armor_of_our_own_tt:0 "§RЦе погіршить наші відносини з Братством!§!"

  # Order Foci
ncr_put_down_revanchists:0 "Придушити реваншистів"
ncr_put_down_revanchists_desc:0 "Сенат НКР зрадив нас. Потім — губернатори та державна гвардія. І тепер остання група зрадників проявила себе: генерал Моссман та його корпус Рейнджерів. Ми змогли переконати більшість його піхотинців, діючи швидко, але щоб гарантувати наше правління, слід остаточно знищити Рейнджерів Моссмана."

ncr_put_down_revanchists_trig:0 "Мур намагалася зупинити Мерфі!"

ncr_dissolve_committee:0 "Розпустити Комітет"
ncr_dissolve_committee_desc:0 "Зі знищенням ворогів і закріпленням своєї влади Президент-генерал Мур звернула увагу на Комітет — збіговисько військових та цивільних посадовців, які рідко в чомусь погоджувались. Вона вважала їх не більш як бюрократичною тягарем, і видала новий указ про розпуск Комітету. Його члени тепер служитимуть радниками в гігантському апараті НКР."

ncr_secure_the_ncr:0 "Забезпечити контроль над НКР"
ncr_secure_the_ncr_desc:0 "Хоч Мур і тримає Шейді-Сендс залізною рукою, решта територій Республіки далеко не такі слухняні. Нелояльні Рейнджери відмовляються виконувати накази Президента-генерала, а громадяни називають її 'владолюбною диктаторкою'. Кілька 'щасливих випадків' допоможуть назавжди змусити опозицію замовкнути."

ncr_deal_with_barons:0 "Розібратися з Баронами"
ncr_deal_with_barons_desc:0 "Барони НКР — скрізь і водночас ніде. З горами кепсів вони можуть 'купити' будь-кого. Завдяки великій шпигунській мережі, будь-яка наша дія стане їм відома раніше, ніж ми її здійснимо. Що б ми не задумали — вони будуть готові."

ncr_eliminate_barons:0 "Знищити Баронів"
ncr_eliminate_barons_desc:0 "Безсердечні й підступні до самого кінця, Барони не заслуговують на довіру. Мур наказала конфіскувати їхнє майно. Хоча самих Баронів знайти не вдалося — вони втекли на північ зі своїми статками — ми задоволені результатом: їхній вплив на Республіку знищено."

ncr_ally_with_barons:0 "Союз із Баронами"
ncr_ally_with_barons_desc:0 "З огляду на те, що ми оточені ворогами, нам не потрібні нові. Надавши Баронам незначні поступки та скасувавши антимонопольні закони епохи Танді, ми отримаємо їхню підтримку — і значне поліпшення інфраструктури й торгівлі."

ncr_junker_resistance:0 "Опір у Джанктауні"
ncr_junker_resistance_desc:0 "Джанктаун, одне з найбільших міст Пустки, жив за рахунок торгівлі з Хабом, яка серйозно постраждала у війні з зрадниками. Падіння рівня життя викликало невдоволення. Відкритого опору немає, але багато поставок затримуються або зникають, а громадяни ігнорують закони. Їм слід нагадати: коли ми наказуємо — вони підкоряються."

ncr_junkertank:0 "Танк для Джанктауна"
ncr_junkertank_desc:0 "Охорона Джанктауна потребує багато сил, які можна використати ефективніше. Ми розгорнемо кілька танків, націлених просто на резиденцію мера. За таких умов мер охоче співпрацюватиме з владою, тож, можливо, карати місто й не доведеться."

ncr_junkertroop:0 "Покарання Джанктауна"
ncr_junkertroop_desc:0 "Ми зробимо з Джанктауна приклад для всіх, хто посміє чинити опір. Сотні солдатів прочешуть кожен дім, офіс і будівлю в пошуках доказів опору. Нікуди не втекти, коли ведмідь стукає в двері."

ncr_moore_brave_sons:0 "Хоробрі сини Каліфорнії"
ncr_moore_brave_sons_desc:0 "Солдатів НКР завжди вважали гарматним м’ясом, яких відправляють на смерть без належної підготовки.\nЯ особисто подбаю, щоб мої солдати не поступалися легіонерам — ані тілом, ані духом."

ncr_hire_granite_company:0 "Найняти роту Ґранайта"
ncr_hire_granite_company_desc:0 "Хоча з деякими членами Анклаву у нас були конфлікти, їхня дисципліна вражає. Вони зберігали мрію про Америку 200 років — можливо, допоможуть і нам зміцніти."

ncr_ranger_focus:0 "Ставка на Рейнджерів"
ncr_ranger_focus_desc:0 "Хоч дехто з рейнджерів симпатизує анархістам, багато хто лишився вірним мріям Республіки. Навіщо покладатись на невдах з Нафтової платформи?"

ncr_ghoul_conscripts:0 "Призов гуля"
ncr_ghoul_conscripts_desc:0 "Якщо ти здатен протестувати проти Президента-генерала — ти здатен тримати рушницю!"

ncr_moore_victorious:0 "Мур перемогла"
ncr_moore_victorious_desc:0 "Президент-генерал здолала всіх, хто наважився кинути виклик її милостивій владі.\nХай живе друга мати Республіки! Хай живе Президент-генерал Мур!"

ncr_knock_on_redding_door:0 "Стук у двері Реддінґа"
ncr_knock_on_redding_door_desc:0 "Баронів уже усунуто — час розібратися з тими, хто сидить у своїх вежах, спостерігаючи за народом Реддінґа згори."

ncr_moore_eastern_enemy:0 "Ворог зі Сходу"
ncr_moore_eastern_enemy_desc:0 "Фізична перевага легіонерів робить їх смертельно небезпечними в ближньому бою.\nВсі солдати отримали наказ знищувати їх на відстані, за можливості."

ncr_a_cruel_irony:0 "Жорстока іронія"
ncr_a_cruel_irony_desc:0 "Рабство заборонено по всій Республіці, але ніхто не заперечить, якщо ми дамо деяким легіонерам 'вищу мету'. Завдяки їхнім же настановам, якщо правильно підігнати комір, він постійно нагадуватиме їм, кому вони належать."
ncr_a_cruel_irony_tt:0 "§RТепер вони належать Президенту-генералу.§!"

ncr_enemies_of_the_state:0 "Вороги держави"
ncr_enemies_of_the_state_desc:0 "Кісткова Яма — оплот анархії та сором для Республіки. Її жителі відмовляються прийняти наші ідеали й вшановують зрадників. Віднині будь-хто, хто запідозрений в анархістських поглядах, буде негайно усунений. Так чи інакше, Кісткова Яма підкориться."

ncr_moore_black_cobra:0 "Операція §g\"Чорна Кобра\"§!"
ncr_moore_black_cobra_desc:0 "§gЧорна Кобра§! ховається в серці Каліфорнії. Її слід було знищити давно.\n\n§gКраще пізно, ніж ніколи — час знищити цю гидоту.§!"

ncr_moore_blame_bos:0 "Справжній винуватець хаосу"
ncr_moore_blame_bos_desc:0 "Хто винен у загибелі Республіки? Хто підірвав Конгрес?\nЗамовлене мною розслідування виявило використані Стелс-Бої на місці вибуху.\nІ хоч інших доказів немає — мені абсолютно ясно, §gхто§! відповідальний за смерть Республіки."

ncr_moore_the_last_thing:0 "§OОстаннє, що вони ніколи не побачать§!"
ncr_moore_the_last_thing_desc:0 "Братство вважає, що силова броня робить їх невразливими.\nАле снайпери §OПершої розвідки§!, озброєні бронебійними гвинтівками, — думають інакше."

ncr_moore_avenging_the_fallen:0 "§gСталеві серця§!"
ncr_moore_avenging_the_fallen_desc:0 "Уривок із промови Президентки-генерала під час відкриття меморіалу «Сталеві Серця»:\n§g\"...Я прошу вас пам’ятати про загиблих синів і дочок Каліфорнії, які віддали життя, щоб цей день настав. Їхню жертву не буде забуто. Нехай їхні серця зі сталі стануть нам маяком у темряві...\"§!"

ncr_moore_california_mother:0 "Мати Каліфорнії"
ncr_moore_california_mother_desc:0 "Якщо подорожувати Пусткою, можна побачити всілякі племена, поселення й села, де люди ледь виживають.\nА Каліфорнія дає своїм громадянам шанс на щось більше. У нас є закони, валюта, медицина, уряд.\nЦе не ідеал — але це варте захисту.\nМи — найбільша армія, і з нашими ворогами знищено, Ведмедю ніщо не стане на заваді."

ncr_moore_loyalty_and_patriotism:0 "Вірність і патріотизм"
ncr_moore_loyalty_and_patriotism_desc:0 "Вірність легіонерів завжди вражала мене. Я жодного разу не бачила, щоб хтось із них відступив чи не виконав наказу.\nМи розпочнемо серію пропагандистських кампаній, щоб пробудити у каліфорнійцях дух вірності Батьківщині та рішучість її захищати."

ncr_moore_trainings:0 "Добрий солдат — навчений солдат"
ncr_moore_trainings_desc:0 "Я бачила, як необстріляні солдати гинули в Мохаве від каменів Фіндів або від рук легіонерів, сильніших за них.\nЦе має скінчитися. Всі солдати Каліфорнії проходитимуть посилену підготовку для боротьби з добре навченими ворогами."

  #ncr_wartime_administration:0 "Wartime Administration"
  #ncr_wartime_administration_desc:0 "We can not allow bureaucracy to get in the way of our war effort. Most of the powers of Republic's institutions will be delegated to the newly formed Wartime Administration Council. This will allow us to better react to the everchanging needs of our army."
  #ncr_wartime_administration_tt:0 "§RPresident-General will assume control of the entire Republic during our war with the Legion.§!\n\n"
  #ncr_no_checks_and_balances:0 "Remove the Checks and Balances"
  #ncr_no_checks_and_balances_desc:0 "President-General will not let the luxuries of stagnant democracy doom the country."
  ncr_no_checks_and_balances_tt:0 "§RТепер шляху назад немає.§!\n\n"

  # Dharma Foci
ncr_mossman_conspiracy:0 "Мерфі — злочинець?"
ncr_mossman_conspiracy_desc:0 "Смерть Мерфі від рук Рейнджерів — чорний день для Республіки... і для всього людства. Але пам'ятайте вчення Дхарми — §MБагато палиць можна зламати. Але в'язку — ніколи.§!"

ncr_mossman_conspiracy_trig:0 "Основні сили армії підтримали §OГенерала рейнджерів Моссмана§!"

ncr_the_great_march:0 "Великий марш"
ncr_the_great_march_desc:0 "Війна — найбільше зло, якого слід уникати за будь-яку ціну. Можливо, ми зможемо переконати Мур припинити це безумство. Навіть якщо шанси проти нас — ми мусимо спробувати."

ncr_good_man_goes_war:0 "Коли добрий іде на війну"
ncr_good_man_goes_war_desc:0 "Фото Келхуна, що закликає до опору, поширюється по всій пресі. Тисячі голосів лунають по Пустці — усі підтримують наш спротив. Тирани тремтять, коли добрі люди йдуть на війну."

ncr_follower_industry:0 "Промисловість Послідовників"
ncr_follower_industry_desc:0 "Після конфлікту з Республікою багато з наших індустріальних проєктів були скасовані OSI. Тепер, коли ніхто не стоїть на заваді, ми нарешті можемо втілити їх у життя."

ncr_we_are_the_republic:0 "Ми — Республіка"
ncr_we_are_the_republic_desc:0 "Після смерті Танді Республіка дивилася на племена згори вниз, вважаючи їх дикунами. Це розкололо суспільство НКР. Якщо ми хочемо справжньої демократії, ми мусимо нагадати: демократія — це не про мене, не про тебе, не про них. Це про всіх. Ми — Республіка. Єдині й неподільні."

ncr_stimpak_on_hand:0 "Стімпак в одній руці"
ncr_stimpak_on_hand_desc:0 "Стімпаки в дефіциті, але Послідовники знають, як обходитися малим. Розбавлення знижує ефективність, та краще мати два слабших стімпаки, ніж залишити солдата ні з чим."

ncr_and_rifle_on_other:0 "А рушниця — в іншій"
ncr_and_rifle_on_other_desc:0 "Наші солдати не такі професійні, як у НКР, але кожен громадянин уміє стріляти. Вони мають справу з міралурками, ґеконами й навіть когтями смерті. Вони знають, як влучити точно."

ncr_learning_from_the_past:0 "Уроки минулого"
ncr_learning_from_the_past_desc:0 "Я мав убити 'Цезаря', коли була можливість. Та я хотів бути кращим. Щодня шкодую, що дозволив Едварду стати чудовиськом. Я не допущу, щоб те саме сталося з Республікою. Мур слід зупинити!"

ncr_calhoun_comes_marching_home:0 "Келхун повертається додому"
ncr_calhoun_comes_marching_home_desc:0 "У фабриках Шейді-Сендс, подалі від вух вартових, працівники співають про марш нашої армії.\n\n§MГотуйтеся до святкувань, ура, ура!\nТриразове 'ура' герою нашому!§!"

ncr_samson_option:0 "Варіант Самсона"
ncr_samson_option_desc:0 "Коли філістимляни тримали Самсона в храмі, той обвалив його, зруйнувавши колони. Ми зробимо так само — зруйнуємо колони економіки НКР, тягнучи за собою Баронів і промисловців."

ncr_end_the_exploitation:0 "Покласти край експлуатації"
ncr_end_the_exploitation_desc:0 "Десятиліттями Водяні купці Хабу контролювали подачу води до Каліфорнії. Їхня монополія дозволила нав'язати власну валюту — кришечки. Тих, хто не міг заплатити, перетворювали на робочу силу. Ми виплатимо борги й знищимо їхній вплив на звичайний народ."

ncr_sic_semper_tyrannis:0 "Так завжди тиранам"
ncr_sic_semper_tyrannis_desc:0 "Попри все, що вона зробила, громадянка Мур отримає справедливий суд. Хоча більшість кричить 'Смерть тиранам', військові симпатизують їй: мовляв, вона намагалася врятувати Республіку. Іноді краще відповідати на несправедливість милосердям."

ncr_forcing_the_truth:0 "Правда"
ncr_forcing_the_truth_desc:0 "НКР мала безліч темних оборудок: як-от організація набігів на Вольт-Сіті, щоб змусити його приєднатися. Якщо ми прагнемо величі, ми повинні говорити правду — навіть якщо результат буде не найвигіднішим, він буде правильним."

ncr_justice_for_the_corrupt:0 "Справедливість"
ncr_justice_for_the_corrupt_desc:0 "Судова система НКР — давно фарс, що обслуговує еліту. Ми реформуємо її, зробивши незалежною від інших гілок влади. Віднині ніхто не стоятиме над законом — навіть Президент."

ncr_and_the_californian_way:0 "І каліфорнійський шлях"
ncr_and_the_californian_way_desc:0 "Після розправи з ворогами Республіки ми знову відкриємо Конгрес НКР. Відтепер він служитиме народу — а не навпаки."

ncr_from_many_one_idea:0 "З багатьох — один"
ncr_from_many_one_idea_desc:0 "§M E pluribus unum.§! Девіз колишньої великої нації. Вони довели, що навіть найбільша імперія не здолає тих, хто прагне свободи. Час нагадати 'Цезарю' про це."
ncr_from_many_one_tt:0 "§GЦе об’єднає всі попередні ідеї в одну потужну.§!"

ncr_the_fifth_column:0 "П’ята колона"
ncr_the_fifth_column_desc:0 "Хоча навахо служать Легіону, їх ніколи не підкорили. Вони побачили безглуздість війни та переваги союзу з Легіоном. Якщо ми покажемо свою силу — можливо, вони переосмислять союз."

ncr_liberty_enlightening_the_world:0 "Свобода, що освітлює світ"
ncr_liberty_enlightening_the_world_desc:0 "§MПрийміть усіх знедолених\nМаси, що прагнуть дихати вільно\nЗнедолених, колись гнаних.\nПошліть мені їх — бездомних, бурею змучених,\nМи запалимо світильник біля Золотих Воріт!§!"
ncr_liberty_enlightening_the_world_tt:0 "§GЗменшення вартості інтеграції територій на 5%.§!"

ncr_liberty_enlightening_arizona:0 "Свобода для Аризони"
ncr_liberty_enlightening_arizona_desc:0 "§MЧуєш спів, Едварде?\nСпів лютого народу?\nЦе пісня про свободу —\nМи більше не будемо рабами!§!"
ncr_liberty_enlightening_arizona_tt:0 "§GЯкщо вони перемогли Два Сонця — вони приєднаються до нашої війни за звільнення Аризони.§!\n\n§RЯкщо вони програли, то повстануть на землях Тононо, дозволивши нам сконцентрувати сили на Мохаве.§!\n\nУ подяку за допомогу ми повернемо Аризону під правління Рейнджерів після війни.\n§!"

ncr_broken_not_defeated:0 "Зломлені, але не переможені"
ncr_broken_not_defeated_desc:0 "Цезар зламав 72 племені одне за одним. Ми не можемо протистояти Легіону поодинці. Розвідка свідчить: Геката з племені Скрученого Волосся давно планує падіння Легіону. Ми допоможемо її мріям стати реальністю."
ncr_broken_not_defeated_tt:0 "§MТемний місяць сходить над Легіоном.§!"

ncr_sword_of_damocles:0 "Меч Дамокла"
ncr_sword_of_damocles_desc:0 "Едвард думає, що добре це приховує, але за нашими даними, у нього пухлина мозку. Ми можемо надіслати загін Рейнджерів, щоб нагадати йому: над ним — меч Дамокла."

ncr_calhoun_prodigal_son:0 "Блудний син Ханаану"
ncr_calhoun_prodigal_son_desc:0 "Джошуа, ти пам’ятаєш наші розмови про Дхарму й мормонство? Гарні то були часи.\nЯ чув, що сталося з тобою після поразки. Кажуть, тільки на дні людина знаходить світло в серці — сподіваюся, ти знайшов його.\nАле Едвард — ще ні. Може, ми допоможемо йому знайти?"


  ###Calhoun Expansion##
  ######################

ncr_cal_peace_in_our_times:0 "Мир у наш час"
ncr_cal_peace_in_our_times_desc:0 "Велика людина колись сказала: 'Дім, розділений проти себе, не встоїть.' На відміну від нації, якою він керував, Нова Каліфорнійська Республіка розпалась. Тільки завдяки наполегливості та волі народу я зміг її возз'єднати. Та це не остаточне об’єднання. Саллоу досі стоїть над Греблею, готуючи свою так звану Легію до наступу. Але ми будемо готові. Я не повторю колишніх помилок."

ncr_cal_murphy_reforms:0 "Спадщина Оллґуда Мерфі"
ncr_cal_murphy_reforms_desc:0 "Хоча Шон Мерфі вже не з нами, його прозвали 'Оллґудом' не просто так. Я вірю, що продовження його армійних, економічних і цивільних реформ — найгуманніший шлях розв'язання нинішніх і майбутніх проблем. Незалежно від того, чи це під егідою НКР, чи мого Каліфорнійського Шляху."

ncr_cal_new_ranger_corps:0 "Новий корпус рейнджерів"
ncr_cal_new_ranger_corps_desc:0 "Бунтівні Рейнджери давно ворогували з НКР. І я не можу їх засуджувати — будь я злопам’ятним, як Саллоу, можливо, я би став на їхній бік. Але НКР більше не існує, а Каліфорнійський Шлях — залишиться. Колись я чув приказку: 'З часом навіть смерть може померти'. Анжела Дет не є самою смертю, та її бояться як таку. Але життя і смерть — це взаємне. Дозвольте мені показати їй, чим є наш шлях."

ncr_cal_lost_hills_reformers:0 "Шляхетна мета"
ncr_cal_lost_hills_reformers_desc:0 "Я ніколи не мав сильної думки про Братство. Хтось висміював їх як тих, що крадуть тостери просто за те, що вони існують. Інші називали їх авторитарною організацією. Але я вірю, що всі народжуються нейтральними, а вже дії, переконання й обставини визначають, ким вони стануть. Старійшина Ллуїд із Реформаторів, схоже, обрав шлях добра. Проведімо зустріч."

ncr_cal_steel_rangers:0 "§gСталеві Рейнджери§!"
ncr_cal_steel_rangers_desc:0 "Я й Ллуїд провели чимало розмов, сперечались і філософствували. Але слова мають межу. Щоб закріпити наш союз, я вважаю логічним зробити Братство частиною Каліфорнійського Шляху. Віднині Сталеві Рейнджери будуть захисниками нашого способу життя в ім’я життя, свободи й щастя."

ncr_cal_restore_nevada_rangers:0 "Захисники Невади"
ncr_cal_restore_nevada_rangers_desc:0 "Колись Анжела Дет належала до первісних Аризонських Пустельних Рейнджерів. Я й сам тижнями вивчав їхню культуру, хоча деякі з їхніх 'історичних фактів' звучать сумнівно. Дет жила помстою і готувалась до подорожі в Колорадо. Я маю намір зустрітись із нею, щоб переконати залишитись та допомогти створити єдиний корпус Рейнджерів і, можливо, відродити її віру в справедливість."

ncr_cal_navajo_reservation_legion_revolt:0 "Давид і Голіаф"
ncr_cal_navajo_reservation_legion_revolt_desc:0 "Хоча навахо не є прихильниками вчень Послідовників, я вважаю християнську аналогію найдоречнішою: маленький Давид проти велетня Голіафа. Але цього разу Давид — це навахо, які хочуть звільнитися від кайданів Цезаря. Розповімо їм про світ, де вони самі обирають свій шлях. Світ, що вони самі створять — з нашою допомогою."

ncr_cal_doctors_without_borders:0 "Лікарі без кордонів"
ncr_cal_doctors_without_borders_desc:0 "Я не розумію цього неочікуваного підйому Послідовників по всій Америці — від Каліфорнії до Канади, Техасу, Мексики. Але ми не з тих, хто відмовляє в допомозі. Ми зробимо все можливе для підтримки всіх живих істот — людей, мутантів та інших."

ncr_cal_a_necessary_evil:0 "Необхідне зло"
ncr_cal_a_necessary_evil_desc:0 "З часу тієї сумнозвісної подорожі я усвідомив гірку істину: люди — істоти примхливі. Дехто розбитий, дехто цілісний. Любов’ю й піклуванням навіть зламану душу можна зцілити. Але є й такі, хто обирає зло, будучи цілим. Цезар був одним із них. Таких більше не буде."

ncr_cal_new_canaan:0 "Люби ближнього свого"
ncr_cal_new_canaan_desc:0 "Я не знав Джошуа Ґрема надто добре, але він завжди здавався мені найспокійнішим із нас трьох. Навіть я маю свої вади, я ж лише людина. Та він виріс у вірі, що відрізняється від решти Пустки. Колись НКР активно торгувала з його Новим Ханааном — спробуймо відновити ті зв’язки вже під егідою Каліфорнійського Шляху."

ncr_cal_californian_federation:0 "Світле майбутнє"
ncr_cal_californian_federation_desc:0 "Світло демократії знову сяє над американським південним заходом. Конгрес НКР стоїть гордо — вже під новим прапором. Цезар і його Легіон мертві, хоч їхню пам’ять не стерти. Але я вже втомився від пригод, і не гідний вічного правління. Нехай буде вибір. Може, ми знайдемо нову Танді для нової епохи."




  # The Bulls Demesne
ncr_the_bulls_demesne:0 "Володіння Бика"
ncr_the_bulls_demesne_desc:0 "Легіон був єдиною силою, здатною затьмарити Республіку. Попри поразку, чимало легіонерів і досі виступають проти нашої влади та ведуть підпільну діяльність на новозавойованих територіях."

ncr_fate_of_colorado:0 "Доля Колорадо"
ncr_fate_of_colorado_desc:0 "Ми повинні вирішити долю Колорадо."

ncr_healers_touch:0 "Дотик цілительки"
ncr_healers_touch_desc:0 "Доктор Агнес — не найсильніший боєць Каліфорнії, та й узагалі не солдат, але вона готова співпрацювати з нами."

ncr_the_general_ascendant:0 "Зростання Генерала"
ncr_the_general_ascendant_desc:0 "Генерал Колерідж — суперечлива постать, але він вижив і гідно послужив на благо Каліфорнії."
ncr_the_general_ascendant_tt:0 "§RБуде реалізовано в майбутньому оновленні!§!"

ncr_quid_pro_quo:0 "Зв'язатися з Ґоддардом"
ncr_quid_pro_quo_desc:0 "Ґоддарда колись відправили сюди, аби не заважав нам. Але тепер, коли ми знову пов’язані, він може стати нам у нагоді."

ncr_boulder_data:0 "Зламати Боулдер"
ncr_boulder_data_desc:0 "Маючи належний доступ до Боулдер-Дому, ми можемо знайти ще більше таємниць усередині."

ncr_restore_camp_willow:0 "Освоїти Моґаве"
ncr_restore_camp_willow_desc:0 "Легіон захопив наші укріплення по той бік Колорадо кілька років тому. З нашою перемогою над Легіоном настав час відновити владу за річкою."

ncr_fate_of_new_mexico:0 "Доля Нью-Мексико"
ncr_fate_of_new_mexico_desc:0 "Ми повинні вирішити долю Нью-Мексико."

ncr_ideals_of_federation:0 "Ідеали Федерації"
ncr_ideals_of_federation_desc:0 "Після років боротьби з руйнуванням, яке приніс центуріон Пауллус, Ланій — Монстр зі Сходу — завдав останнього удару народу Нью-Мексико. Він розпинав своїх опонентів, але ідеї — не розіпнеш."
ncr_ideals_of_federation_tt:0 "§MМи відновимо Федерацію Саммерс як наш маріонетковий режим, передавши їй ВСІ наші території в Нью-Мексико.§!"

ncr_eastern_frontier:0 "Східний фронтир"
ncr_eastern_frontier_desc:0 "Незважаючи на відстань, ми не маємо здавати контроль над Нью-Мексико. Натомість ми підтримаємо наших симпатиків у регіоні та перетворимо Нью-Мексико на Східний фронтир."

ncr_unlikely_heroes:0 "Неочікувані герої"
ncr_unlikely_heroes_desc:0 "Схоже, легендарний 'Монстр зі Сходу' зазнав поразки від народу Нью-Мексико, що призвело до його страти Цезарем. Після двох великих вторгнень Легіону, вони готові відповісти тим самим."

ncr_fate_of_arizona:0 "Доля Аризони"
ncr_fate_of_arizona_desc:0 "Ми повинні вирішити долю Аризони."

ncr_ranger_rule_restored:0 "Відновлення правління рейнджерів"
ncr_ranger_rule_restored_desc:0 "Колишні правителі Аризони, рейнджери, швидко відновили командну структуру та встановили порядок. Під їхнім наглядом в Аризоні запанував мир."

ncr_territorial_administration:0 "Територіальна адміністрація Аризони"
ncr_territorial_administration_desc:0 "Союз між рейнджерами та Тохоно переріс у повноцінне партнерство. Вони не мають ресурсів для повної стабілізації регіону, але з нашою підтримкою зможуть забезпечити верховенство права."

ncr_deprogramming_legion:0 "Депрограмування Легіону"
ncr_deprogramming_legion_desc:0 "Цезар і його ідеологія промили мізки сотням, якщо не тисячам людей. Потрібно багато часу, щоб стерти його вплив."

ncr_free_slaves:0 "Звільнити рабів"
ncr_free_slaves_desc:0 "Наші рейнджери виявили у Флеґстаффі тисячі рабів у ланцюгах. Тепер вони вільні. Але ще багато рабів чекають свого визволення з кігтів Легіону."

ncr_emancipation_act:0 "Акт про емансипацію"
ncr_emancipation_act_desc:0 "Прозваний 'Законом Танді' через її антиславську позицію, акт гарантує компенсації та нове життя всім, кого поневолив Легіон. З часом аризонці зможуть зрівнятися з громадянами Каліфорнії."

ncr_citizen_integration:0 "Інтеграція громадян"
ncr_citizen_integration_desc:0 "Поселення каліфорнійців у нових землях сприятиме поширенню наших ідеалів та культури, прискорюючи інтеграцію."

ncr_introduce_technology:0 "Впровадження технологій"
ncr_introduce_technology_desc:0 "Для рабів Легіону автоматизація — магія. Ми поступово впровадимо техніку в ці землі, покращуючи добробут і продуктивність."

ncr_old_slaves_new_workers:0 "Колишні раби — нові робітники"
ncr_old_slaves_new_workers_desc:0 "Після ремонту покинутих фабрик колишні раби заповнили робочі місця. Робота схожа на попередню, але тепер є зарплатня та права."

ncr_spark_of_industry:0 "Іскра індустрії"
ncr_spark_of_industry_desc:0 "Ми з’єднаємо Аризону та Нью-Мексико з нашими залізницями, стимулюючи розвиток економіки в регіоні."

ncr_allow_tribal_identity:0 "Дозволити племінну самобутність"
ncr_allow_tribal_identity_desc:0 "Легіон намагався стерти племінну культуру. Ми дозволимо племенам зберігати традиції, якщо ті не суперечать законам Республіки."

ncr_teach_history:0 "Пам’ять про 82"
ncr_teach_history_desc:0 "Для когось 82 племені, поглинуті Легіоном, — лише спогад. Для інших — жива історія. Хангдоги, Скручені Коси, Апачі, Десять Знаків. Ми не дозволимо подібному повторитися."

ncr_tribal_lands:0 "Племінні землі"
ncr_tribal_lands_desc:0 "У нас є багато незайнятих територій. Дозволивши племенам використовувати ці землі, ми здобудемо їхню прихильність."

ncr_hunt_down_centurions:0 "Полювання на центуріонів"
ncr_hunt_down_centurions_desc:0 "Ми знищили останніх центуріонів. Без лідерів Легіон розпадеться на банди безцільних мародерів."

ncr_grant_amnesty:0 "Надати амністію"
ncr_grant_amnesty_desc:0 "Ми запропонуємо амністію легіонерам, що складуть зброю. Після кількох років реабілітації вони зможуть інтегруватися у суспільство."

ncr_ban_cult_of_mars:0 "Заборонити культ Марса"
ncr_ban_cult_of_mars_desc:0 "Попри нашу повагу до релігійної свободи, ми не можемо дозволити культам, що прагнуть відродити Легіон, розростатись."

ncr_true_synthesis:0 "Справжній синтез"
ncr_true_synthesis_desc:0 "Можливо, це було неминуче — поєднання культур, що колись були ворогами. Цезар помилявся: сила Риму була в демократії, а не в тиранії."

ncr_republics_tribunals:0 "Трибунали Республіки"
ncr_republics_tribunals_desc:0 "Ми все ще будемо проводити 'чесні' суди над членами Легіону, попри все, що вони скоїли проти Республіки. Трибунали Республіки розглядатимуть кожну справу швидко, починаючи з найвищих посадовців."

ncr_legion_collaborators:0 "Співпрацівники Легіону"
ncr_legion_collaborators_desc:0 "Легіон мав багато колоністів-співпрацівників, які користувалися його захистом та допомагали у війні. Хоча карати їх за це — не найкраща ідея, ми можемо покарати кількох чиновників, щоб нагадати, хто тут головний."

ncr_hunt_centurions:0 "Центуріонів Більше Нема"
ncr_hunt_centurions_desc:0 "Ми нарешті ліквідували останніх центуріонів на наших землях. Без них рештки Легіону розпадуться на дрібні банди, позбавлені керівництва."

ncr_military_presence:0 "Розширити Військову Присутність"
ncr_military_presence_desc:0 "Оскільки все більше наших військ прибуває до Аризони, ми можемо безперешкодно розширити нашу військову присутність на весь регіон."

ncr_reward_loyalty:0 "Винагородити Лояльність"
ncr_reward_loyalty_desc:0 "На відміну від Легіону, ми не тримаємо народ у покорі страхом. Угода з Ведмедем може бути прибутковішою, ніж торгівля з Легіоном. Принаймні ми не розпинаємо купців за невчасну доставку."

ncr_hungry_for_more:0 "Голодний до Більшого"
ncr_hungry_for_more_desc:0 "Ведмідь голодний. Більше земель, більше територій, більше ресурсів. Коли Ведмідь реве — пустка здригається."

ncr_bear_roars_desc:0 "Наші довгі роки страждань і розколу скінчились — Каліфорнія об'єднана під владою [NCR.GetLeader]. Ведмідь знову реве!"

ncr_imperialist_sentiment:0 "Імперіалістичні Настрої"
ncr_imperialist_sentiment_desc:0 "Як і наша попередниця — Сполучені Штати Америки — ми повинні підтримувати величезну владу та вплив у Пустці. Лише завдяки експансії та розпалюванню імперіалістичних настроїв Республіка виживе та процвітатиме."
ncr_imperialist_sentiment_tt:0 "Ми оберемо §Rагресивну§! та §Rбезкомпромісну§! зовнішню політику з §Yмалою кількістю друзів§! і §Yчисленними ворогами§!. Але це ціна прогресу."

ncr_realpolitik:0 "Каліфорнійський Реалполітик"
ncr_realpolitik_desc:0 "Хоча Республіка повинна розширюватися та здобувати нові землі, вона має робити це шляхом альянсів та дружби, а не лише грубою силою. Ми можемо бути двигуном миру та добробуту, а не монстром."
ncr_realpolitik_tt:0 "Ми оберемо більш §Gм’яку§! та §Gпримирливу§! зовнішню політику, поєднуючи §Yдипломатію§! та §Yсилу§! для досягнення мети. Це краще, ніж посилати каліфорнійців на смерть у пустелі."

ncr_military_vice_president:0 "Військовий Віце-Президент"
ncr_military_vice_president_desc:0 "Без федеральних сил НКР Республіка давно б упала під тиском зовнішніх та внутрішніх ворогів. Обравши шанованого генерала Джима Маршала на посаду віце-президента, ми краще стежитимемо за потребами армії та посилимо її."

ncr_build_supply_trains:0 "Будівництво Постачальних Потягів"
ncr_build_supply_trains_desc:0 "Прокласти шляхи постачання — не складно. Складно — будівництво та переобладнання потягів. Тепер солдати не носитимуть усе самі, а це означає більше провізії та менше рейсів."

ncr_compliance_laws:0 "Закони Підкорення"
ncr_compliance_laws_desc:0 "Ми обіцяємо громадянам порядок і мир. Все, що ми просимо натомість — це мовчазна, покірна згода."

ncr_foraging_101:0 "Азбука Виживання"
ncr_foraging_101_desc:0 "Ми молимося за безпеку наших караванів, але не можемо покладатися лише на них. Навчивши солдатів добувати їжу та ліки, ми зменшимо логістичні труднощі."

ncr_supply_train_priority:0 "Пріоритет Постачальних Потягів"
ncr_supply_train_priority_desc:0 "Армія йде на повному шлунку. А також із ліжками, зброєю, пайками та листами з дому. Відлагоджене постачання піднімає бойовий дух. З нашими новими потягами жоден солдат більше не їстиме запліснявілі сухарі."

ncr_logistics_corp:0 "Корпус Логістики"
ncr_logistics_corp_desc:0 "Квартирмейстери інспектують табори, але розмір нашої армії вимагає окремої логістичної структури. Відтепер новостворений Логістичний корпус слідуватиме за армією Республіки всюди, значно покращуючи постачання."

ncr_expanded_prison_responsibilities:0 "Розширені Повноваження В’язнів"
ncr_expanded_prison_responsibilities_desc:0 "Колись у НКР було багато обмежень щодо використання праці в’язнів. Тепер, у критичні часи, ми залучимо їх до виробництва зброї. Сподіваймось, вони не надто роздумають над цим."

ncr_take_gun_runner_facilities:0 "Забрати Об’єкти Gun Runners"
ncr_take_gun_runner_facilities_desc:0 "Gun Runners давно з нами співпрацюють. Вони не відмовлять, якщо ми попросимо кілька їхніх фабрик для воєнних потреб."

ncr_gun_runner_engineers:0 "Інженери Gun Runners"
ncr_gun_runner_engineers_desc:0 "Наші інженери не зрівняються з майстерністю Gun Runners. Але ми можемо найняти їх — вони чудово прислужаться для збільшення виробництва зброї."

ncr_study_gun_runner_schematics:0 "Вивчити Креслення Gun Runners"
ncr_study_gun_runner_schematics_desc:0 "Ми були надто поблажливі. Вони не повинні накопичувати довоєнні креслення, коли нам потрібен технологічний прорив. Ми вилучимо креслення та віддамо їх ученим на реверс-інжиніринг."

ncr_new_procurement_system:0 "Нова Система Закупівель"
ncr_new_procurement_system_desc:0 "Після краху промисловості НКР нашим солдатам ледве дістається робоча зброя. Ми впровадимо стандартизовану систему — менше свободи, більше боєздатності."

ncr_secure_the_army:0 "Забезпечити Контроль Над Армією"
ncr_secure_the_army_desc:0 "Армія НКР — наче гідра, з безліччю корпусів. Ми не можемо контролювати все, але можемо закріпити ключові посади. Решта — згодом."

ncr_focus_rangers:0 "Зосередитись на Рейнджерах"
ncr_focus_rangers_desc:0 "Навіть смертохапи не викликають стільки страху, скільки наші рейнджери. На тлі слабких призовників вони — опора армії. Ми зосередимось на якості, а не кількості."

ncr_shady_elite:0 "Еліта Шейді-Сендс"
ncr_shady_elite_desc:0 "Смерть Моссмана травмувала Мур. Щоб убезпечити себе, вона створила корпус охорони Шейді-Сендс. З ними кожен кут захищений, а Конгрес — фортеця."

ncr_moore_corps:0 "Корпус Мур"
ncr_moore_corps_desc:0 "Забагато генералів, надто мало дій. Ми централізуємо командування в руках Президентки-Генералки. Корпус Мур виконуватиме тільки її накази."

ncr_focus_infantry:0 "Зосередитись на Піхоті"
ncr_focus_infantry_desc:0 "Хребет армії — звичайний громадянин. Рейнджери добрі для диверсій, але не для фронту. Ми маємо навчити солдатів воювати як слід."

ncr_loyal_officer_promotions:0 "Просування Лояльних Офіцерів"
ncr_loyal_officer_promotions_desc:0 "Ми не можемо звільнити всіх критично налаштованих офіцерів. Але ми можемо їх не підвищувати, натомість просуваючи лише лояльних. У війні слухняність важливіша за талант."

ncr_the_army_secured:0 "Армію Забезпечено"
ncr_the_army_secured_desc:0 "З усією владою в руках Президентки-Генералки Мур, майбутнє Республіки залежить лише від неї. Вона планує все — до останнього кроку."



  # Hayes VP
ncr_dreams_of_old:0 "Мрії про Старий Світ"
ncr_dreams_of_old_desc:0 "Під керівництвом Гейса Дейглоу перетворився на економічну та культурну потугу в Пустці. Використовуючи ідеї та технології Старого Світу, його «Старосвітній Блюз» може суттєво покращити ситуацію в Республіці — якщо ми готові вступити в конфлікт зі старою економічною елітою. Згадаймо інструменти, які зробили Сполучені Штати найвеличнішою країною, яку бачив світ."
ncr_dreams_of_old_tt:0 "\n§YГейс§! проведе агресивну кампанію з реформування НКР. Проте реформи коштовні: ви отримаєте §R-10%§! до споживчих товарів, доходу від кепсів, політичної влади та ефективності ресурсів.\n\nОкрім того, §Y[BOS.GetNameWithFlag]§! зненавидить вас за посягання на їхню монополію на тостери. І передові енергетичні гармати. Але головне — тостери."

ncr_free_speech:0 "Свобода Слова"
ncr_free_speech_desc:0 "Америка завжди вірно стояла на захисті свободи слова, і довоєнний уряд докладав значних зусиль, щоб кожен громадянин чув те, що йому потрібно. Заохочення НКР Radio до прихильності до адміністрації лише сприятиме співпраці та ефективності."

ncr_brahmin_car:0 "Відновити Старі Шляхи"
ncr_brahmin_car_desc:0 "Механізовані батальйони НКР переслідували Вісімдесятих аж до Невади й Юти, але кількість машин, зібраних після Великої Війни, можна порахувати на пальцях однієї руки. НКР — найкраща надія Пустки на нову автомобільну індустрію: у нас є процвітаюча спільнота, велика база споживачів і інженерні таланти."

ncr_mechanized_battalions:0 "Новий Некрополь — Наш Метрополь"
ncr_mechanized_battalions_desc:0 "Після смерті Танді дискримінація гуля спалахнула з новою силою. Ми повинні прийняти законодавство на захист їхніх прав! І більше того — збудуємо для них новий дім, Новий Некрополь. Кажуть, він добре підходить для джентрифікації."
ncr_mechanized_battalions_tt:0 "§YEкономіка НКР§! отримає §M+5% до швидкості будівництва§!."

ncr_atom_workers_union:0 "Відновити Союз Атомних Працівників"
ncr_atom_workers_union_desc:0 "Багато хто намагався зберегти вогонь цивілізації після Великої Війни.\n\nБагато зазнали поразки.\n\nСоюз Атомних Працівників намагався втримати атомні станції, але його знищили мутанти. Але чи не була це благородна мрія? Чому б НКР не скористатись силою атома?"

ncr_mechcore1:0 "Роботизовані Республіканці"
ncr_mechcore1_desc:0 "Навіщо відправляти хлопців і дівчат Каліфорнії на смерть за Ведмедя, коли можна просто надіслати роботів?"

ncr_promise_of_progress:0 "Світліший Завтрашній День"
ncr_promise_of_progress_desc:0 "'Що рухає людину вперед?' — це не нове питання, і відповідь на нього не з легких. Для пересічного громадянина Республіки — це базові потреби. Дах над головою, тепла їжа, відсутність рейдерів. Щодня, під палаючим сонцем, тисячі фермерів, робітників, рибалок та навіть баронів брагмін мріють про одне й те ж: про краще життя для себе й для своїх дітей.\n\nЗ невеликого містечка ми перетворили нетрі на велетенські міста. Ми оживили пустелі. Під нашим керівництвом розквітали багато куточків пустки. І найголовніше — ми щодня йдемо вперед. Дехто ще пам’ятає життя в халупах. Дехто народився в цегляному домі. Дехто вперше отримав воду тільки в НКР. А дехто — вперше зміг висловити свої думки. І навіть сьогодні, наші громадяни спокійно сплять, знаючи, що прийдешній день буде кращим за вчорашній."

ncr_crack_down_elites:0 "Звернутись до Еліти"
ncr_crack_down_elites_desc:0 "Еліта НКР майже не заперечувала проти більшості дій Гейса і його планів щодо 'народної громади'. Але останні розмови про підвищення податків і створення ради арбітражу з трудових суперечок викликають у них занепокоєння. Вони збираються поза столицею. Власне, більшість їхніх лідерів уже в одній кімнаті..."

ncr_bearforce_expanded:0 "Фінансування Сили Ведмедя"
ncr_bearforce_expanded_desc:0 "Належно названі Повітряні Сили Ведмедя НКР, серед іншого, залишаються недофінансованими та недостатньо кваліфікованими. Проте розширення все ще триває завдяки інвестиціям Республіки, а перерозподіл фінансування та підтримка кількох довоєнних гуль-спеціалістів має розширити здатність НКР вести війну в повітрі."

ncr_vertibirds_hahaha:0 "У Ведмедя Є Крила"
ncr_vertibirds_hahaha_desc:0 "НКР ніколи не була настільки примітивною, як це змальовували Хаус чи Братство. Адже тільки ми й досі літаємо на вертибьордах на Заході. З допомогою нашого союзника ми покажемо Пустці, що здатна зробити найбільша економіка Заходу."

ncr_boat_renovations:0 "Загальна Амністія"
ncr_boat_renovations_desc:0 "Занадто довго ми мазали всіх членів Анклаву однією чорною фарбою, помилували лише кількох, хто нам став у пригоді. Але чи не є це марнотратством як їхніх, так і наших життів? Нова Каліфорнія — це новий початок. Чому б не й для них?"

ncr_new_necropolis:0 "Вчимося в Найгірших"
ncr_new_necropolis_desc:0 "Хоча війська Анклаву були жорстокими, ніхто не може заперечити їхню ефективність. Ті, хто не брав участі в злочинах, усе ще можуть поділитися корисними уроками."

ncr_youth_league:0 "Молодіжна Ліга"
ncr_youth_league_desc:0 "Окрім кількох щасливчиків, важко знайти громадянина, чиє дитинство не було зіпсоване жахами Пустки. Багато хто виріс, не побачивши жодного іншого міста через ворожу фауну. Під керівництвом ветеранів Рейнджерів, наша Молодіжна Ліга сприятиме здоровому способу життя та формуванню моральних цінностей для майбутніх громадян."
ncr_youth_league_tt:0 "§YЕкономіка НКР§! потребуватиме на §M5%§! менше споживчих товарів і надасть §M5%§! більше політичної влади."

ncr_economic_boom_dayglow:0 "Економічний Бум Дейглоу"
ncr_economic_boom_dayglow_desc:0 "Один із п’яти засновників Республіки, Дейглоу переважно заселений гулями. Їх дискримінували, відмовляючи в рівному представництві в Конгресі, а виділені кошти були мізерними. Завдяки нашим зусиллям із протидії дискримінації та інвестиціям у місто, Дейглоу перетворився на процвітаюче мегаполіс. Люди та гулі живуть у злагоді — справжній приклад того, чого ми можемо досягти, якщо подолати наші відмінності."

ncr_heavy_industry:0 "Важка Промисловість"
ncr_heavy_industry_desc:0 "Створення Мехкору розв'язало багато проблем із постачанням, але здатність виготовляти базові товари — це лише початок. Нам потрібні локомотиви, верстати, деталі літаків. Це речі, які потребують людського контролю. Роботи можуть займатися складанням і транспортуванням, але потребують нагляду інженера. Перенаправивши робітників із добувної до важкої промисловості, ми зможемо нарешті зосередити наші зусилля."

ncr_domestic_demand:0 "Внутрішній Попит"
ncr_domestic_demand_desc:0 "Заснування Мехкору та перехід до важкої промисловості наповнили ринок НКР дешевими новими товарами. У Пустці ніхто не створював електроніку з нуля, усе збиралося з уламків. Але тепер кожен хоче новий радіоприймач із каліфорнійської сталі замість саморобного. Свіжа техніка — новий статусний символ. Попит шалений, ціни — космічні. Але конкуренція не забариться."
ncr_domestic_demand_tt:0 "§YЕкономіка НКР§! отримає §G+3% до максимальної ефективності виробництва§! і §M+3% до ефективності добування ресурсів§!."

ncr_pressure_arroyo:0 "Нагадаймо Арройо"
ncr_pressure_arroyo_desc:0 "Арройо давно має зв’язки з Республікою. Рейнджери допомагали Вибраному звільняти рабів, боротися з Анклавом і стримувати Братство. Тепер, коли ми протистоїмо новій загрозі зі Сходу, справедливо вимагати від них допомоги у війні."
ncr_pressure_arroyo_tt:0 "\n§Y[ARR.GetNameWithFlag]§! буде змушено внести свій вклад у велику хрестову війну. А якщо не з нами — значить, проти нас..."

ncr_bombs_over_flagstaff:0 "Бомби над Флеґстаффом"
ncr_bombs_over_flagstaff_desc:0 "Після модернізації Повітряних Сил Ведмедя наші літаки тепер мають радіус дії до самого Флеґстаффа, столиці Легіону. Розміщені на базі МакКеррана, наші повітряні сили постійно патрулюють Колорадо, знищуючи сили Легіону. Завдяки розробці запалювальних бомб ми можемо спалити їхні поля, пасовища, міста — усе, що допомагає їм у війні."



  ###Allgood Expansion
ncr_murphy_heroes_of_the_gulf:0 "Герої Затоки"
ncr_murphy_heroes_of_the_gulf_desc:0 "Ці мексиканські «Вільні Бійці» — люди мені до душі. Хоч я й не ношу маску, аби народ знав, хто я — маю чимало прихильників і без неї, завдяки своїй розбійницькій привабливості. Чув, що між ними останнім часом виникли розбіжності. Подивимось, чи триматимуться вони разом, чи переможе хтось один — тоді я зможу розпочати з ними справу."

ncr_murphy_sierra_sunrise:0 "Світанок над Сьєррою"
ncr_murphy_sierra_sunrise_desc:0 "Ми розібрались із мексиканськими картелями, а також з Легіоном. Лишилося звільнити колишніх мексиканських ранчеро, які довгий час жили під сандалією Легіону. Віднині вони житимуть не в страху перед тиранією, а під захистом свободи в складі штату НКР — Сонора!"
ncr_murphy_sierra_sunrise_tt:0 "§CЦей фокус отримає більше ефектів, щойно наша сфера впливу охопить Сонору, Чіуауа або Сіналоа.§!"

ncr_murphy_all_by_for_people:0 "Від Народу, Через Народ і Для Народу"
ncr_murphy_all_by_for_people_desc:0 "Кімбол, може, й був балакуном, але мушу визнати — виступав він блискуче. Я не можу змагатися з його сценічною майстерністю, та й не хочу. Нещодавно ми зазнали як перемог, так і поразок у Мохаве. Я вирушу до Гуверської дамби, аби відверто розповісти солдатам про наші помилки як уряду, але водночас — надихнути їх на продовження їхньої доблесної служби. Адже вони там тому, що країна змогла їх надихнути."

ncr_murphy_in_the_shadow_of_the_valley:0 "У Тіні Долини"
ncr_murphy_in_the_shadow_of_the_valley_desc:0 "[ncr_allgood_mojave_chapter]"

ncr_valley_remnants:0 "На жаль, Старійшини Елайджі вже немає серед нас. Після розмови з рештками, яких ми прийняли, зокрема з його найкращою ученицею Веронікою Сантанджело, стає зрозуміло: попри свої провали, він завжди був надзвичайно розумним чоловіком. Можливо, навіть після його смерті ми можемо багато чому навчитися — і від нього, і від його наступника."

ncr_valley_elijah:0 "Братство... мушу визнати, що методи тих із Гідден-Веллі значно радикальніші за мій досвід із Лост-Гіллз. Але, можливо, їхній лідер Елайджа не відмовиться від особистої розмови? Навіть якщо він наполягатиме, аби його обличчя показувалось лише через Піп-Боя..."

ncr_murphy_mossman_doctrine:0 "Доктрина Моссмана"
ncr_murphy_mossman_doctrine_desc:0 "Моссман — уособлення ідеального Рейнджера НКР. Вірний, патріотичний, беззастережний. Він — утілення того, чого я очікував від адміністрації Кімбола. Але після провалів цього податкового кита, можливо, я зможу сформувати Моссмана у більш співчутливу й турботливу людину. Почнемо з того, що доручимо йому розробку нової доктрини."

ncr_mur_injustice_anywhere:0 "Несправедливість Усюди..."
ncr_mur_injustice_anywhere_desc:0 "§O«По всій Пустці, де страждає біднота,\nПостає зловісне зло.\nЛюди живуть у страху, під тиранією,\nХто врятує їх нині?\n\nЗ темряви у бій вступають\nРейнджери, аби повернути справедливість!»§!"

  ### Hayes expansion
  ncr_old_world_comes_knocking:0 "§1Стук Старого Світу§!"
  ncr_old_world_comes_knocking_desc:0 "На відміну від попередніх адміністрацій, які цікавилися лише розширенням заради прибутку й жадібності, я маю намір розширити [NCR.GetName], щоб повернути те, що ми втратили зі Старого Світу — і водночас віднайти нові технології. Дехто може мати із цим проблеми, але я ніколи не дозволяв себе стримувати скаргами обмежених умів."

  ncr_my_fellow_eurekans:0 "Мої співгромадяни з Юрики"
  ncr_my_fellow_eurekans_desc:0 "Імпровізована держава Юрика останнім часом стала відома сумішшю габологів, портових управлінців, найманців, а подейкують — навіть колишніх членів Енклаву. Але ми не можемо дозволити дрібним суперечкам роз'єднувати НАР. Якщо Юрика може стати прикладом мультикультурної гармонії, ми теж повинні наслідувати її приклад. Я збираюся зробити це, включивши її до складу [NCR.GetName]."

  ncr_old_solder:0 "Сержант не у формі"
  ncr_old_solder_desc:0 "Мої розмови з паном Дугласом Ґранітом дали мені цікаву інформацію про місцезнаходження деяких чинних і колишніх членів Енклаву. Один із них — 'Сержант Арч Дорнан', який мешкає у Волт-Сіті під фальшивим іменем 'Чад Раннор' вже 30 років. Енклав не завжди був дружнім, але з моїх зустрічей із полковником я знаю: гучний голос і тверда рука — це саме те, що потрібно у часи війни."

  ncr_texan_claim:0 "Я бачу ту Самотню Зірку..."
  ncr_texan_claim_desc:0 "Братство... слід було здогадатися, що вони присутні й у Техасі. Навіть незалежність Самотньої Зірки Старого Світу не змогла завадити їм вчепитися своїми брудними кігтями в мізки всіх довкола. Окрім гарних хлопців в Остіні, решта там змирилася з промиванням мізків. Їх слід повернути під надійний захист [NCR.GetName]."

  ncr_keeping_promises:0 "Політ на Місяць"
  ncr_keeping_promises_desc:0 "Я мріяв про цей день ще хлопчиськом у Баха, коли читав наукову фантастику й дивився передвоєнні відео про запуск ракет. Завдяки Блумфілду, вирішенню питань у Х'юстоні та захопленню Космічного Центру Ніксона, ми маємо все потрібне для першого пілотованого запуску в космос з 2077 року. Хочеться заплакати, але сльози будуть потім. Почнемо ж цю справу."

  ncr_oh_mexico:0 "§GО, Мексико§!"
  ncr_oh_mexico_desc:0 "Після падіння територій Наварро я дізнався про діяльність Poseidon Energy у Мексиці — через їхню дочірню компанію Petro-Chico. Вони створили одну з найрозвиненіших штучних інтелектуальних систем, яка моніторила всю Мексику в інтересах Америки. Не знаю, в якому стані Мексика зараз, але, можливо, експансія туди вгамує мою цікавість."

  ncr_the_return_of_51st:0 "Добра стара 51-ша"
  ncr_the_return_of_51st_desc:0 "До війни Америка мала 50 штатів. Після 1969 року — 13 співдружностей. Я ще не знаю, яка система краща в довгостроковій перспективі, але наше розширення в Мексику вимагає створення нового уряду. Генерал Мур добровільно зголосилася організувати та очолити цю '51-шу державу', і хто я такий, щоб перечити такій чудовій жінці?"

  ncr_steel_lady:0 "§gСталева Пані§!"
  ncr_steel_lady_desc:0 "Полковник Кассандра Мур. Досить цікава особа, судячи з її досьє й внеску в історію НКР. Вона пройшла чотири кампанії проти Братства — і досі виглядає напрочуд молодо й гарно. Але головне — вона поділяє мою зневагу й ненависть до Братства. Потрібно влаштувати зустріч із 'Сталевою Пані Каліфорнії'..."

  ncr_operation_rusted_steel:0 "§O'Іржаве Сталь'§!"
  ncr_operation_rusted_steel_desc:0 "Із Цезарем покінчено, тож настав час узятися за справжню загрозу — повне знищення Братства Сталі. Занадто довго вони тероризували наш народ, гальмували відбудову світу за образом старого, і, що найгірше — зневажали всіх, хто мав щось розумніше за кийок. Я і Мур подбаємо, щоб іржаві силові броні стали єдиним, що залишиться від їхньої спадщини."

  ncr_sky_is_the_limit:0 "Небо — не межа"
  ncr_sky_is_the_limit_desc:0 "Космічний центр Блумфілд. Я читав про його роль у відродженні космічної гонки 2070-х. Прикро, що він зараз під контролем якихось нікчемних рейдерів. Час повернути собі небо."

  ncr_area_51:0 "Зона 51"
  ncr_area_51_desc:0 "Від самого заснування військова база 'Зона 51' була джерелом змов, вигадок та урядових прикриттів. Але ніхто досі не знає, що ж там насправді — окрім, хіба що, дурних Ікарів у винищувачах. Готуйте наказ про війну. Ми заберемо Зону 51, хочуть вони того чи ні."

  #####MOORE EXPANSION
  ncr_california_first_and_foremost:0 "Каліфорнія — понад усе"
  ncr_california_first_and_foremost_desc:0 "Провал НКР став для мене очевидним знаком — світ більше не заслуговує на пестощі й поблажки податколюбних мас. Нам потрібен залізний кулак, щоб усе виправити. Мій кулак може бути не з заліза, але рукавиця на ньому — цілком сталева."

  ncr_moore_ncr_is_the_progress:0 "Каліфорнія — це прогрес"
  ncr_moore_ncr_is_the_progress_desc:0 "Я занадто довго служила солдатом НКР. Я можу спланувати знищення бойової групи за 15 хвилин, але не маю уявлення, як працює долар чи навіщо потрібен банк. Втім, нещодавнє повернення мера Дейґлоу з його одержимістю Старим Світом — можливо, саме те, що нам потрібно."

  ncr_moore_ncr_is_prosperity:0 "Каліфорнія — це добробут"
  ncr_moore_ncr_is_prosperity_desc:0 "Не знаю як, але ТСР переживає економічне диво, подібне до того, що сталося, коли Братство почало красти наші золоті резерви. Я маю подякувати Гейєсу за приватну вечерю — коштом скромного платника податків ТСР. Можливо, я керую залізною рукою, але в кишенях народу більше срібла й золота, ніж будь-коли."

  ncr_unfinished_business:0 "Незавершені справи"
  ncr_unfinished_business_desc:0 "Гейєс відкрив мені очі на одну тривожну річ. Завдяки даним, знайденим у проклятому Лост-Гіллсі, ми дізналися місцезнаходження Мохавського Братства. З часу Операції 'Санберст' не минає й дня, щоб я не мріяла стерти їх із лиця землі. Але з хімічними корпусами ТСР, які готують для них сюрприз — може, я нарешті спатиму спокійно."

  ncr_moore_power_armored_tank:0 "Силова бронемашина"
  ncr_moore_power_armored_tank_desc:0 "Втрата генерала Драммонда під час бомбардувань стала для всіх несподіванкою. Його пам’ять житиме. Але оскільки він більше не з нами, я мушу дізнатися, що приховували його особисті кабінети. Техніки в Гідден-Веллі потребують завдань, а я — нову бойову машину. Можливо, генерал допоможе й після смерті."

  ncr_moore_oregon_campaign:0 "Принести світло цивілізації"
  ncr_moore_oregon_campaign_desc:0 "Цезаря переможено, тож я звертаю погляд із Сходу на Північ. Не розумію, чому Танді так захоплювалася довоєнним штатом Орегон. Племена, які вдають із себе цивілізованих, наркопритони, втечі з в’язниць? Дивно, що Кімболл не спалив це місце дотла. Але я не він. Я принесу цивілізацію на кордон — подобається їм це чи ні."

  ncr_moore_northern_frontier:0 "Північний кордон"
  ncr_moore_northern_frontier_desc:0 "Змушена визнати, Орегон став для мене випробуванням. Не таким тяжким, як Цезар, але я не очікувала всього, що там побачили мої солдати. Якби це не було пекло варварства — я б узяла там відпустку. Все ж я підготувала документи для офіційного Північного кордону ТСР — і маю на прикметі гідного губернатора."

  ncr_moore_execute_bos_leaders:0 "Суд над терористами"
  ncr_moore_execute_bos_leaders_desc:0 "Моє терпіння на межі — я більше не хочу миритися з існуванням Братства. Але я справедлива. Я дам їм останній шанс, перед тим як назавжди покласти край їхнім огидним та зіпсованим шляхам."

  ncr_moore_bos_crusade:0 "Без напівзаходів"
  ncr_moore_bos_crusade_desc:0 "Суд був саме тим, що переконало народ прийняти мій погляд. Тепер мене не заперечуватимуть, коли я візьмуся за нові осередки Братства. Гейєс уже повідомляє мені про нові. Час роздерти їх на шматки."

  ncr_moore_beat_up_tribals:0 "Взяти Бика за роги"
  ncr_moore_beat_up_tribals_desc:0 "Гейєс повернув ТСР економічну міць. Роджер — військову. Я почала цю справу — я її й закінчу. Кімболл кликав на бій із Биком. Генлон завдав йому ран. Але саме я візьму його за роги й розіб’ю об землю. Лише тоді об'єднана міць ТСР проб’є його серце й прожене до Пекла, де йому й місце."

  ncr_moore_nevada_mojave_arizona_claims:0 "Запобіжні заходи"
  ncr_moore_nevada_mojave_arizona_claims_desc:0 "Цезаря більше нема — і мене більше не стримують межі Каліфорнії чи Півночі. Я не сидітиму на місці, як Танді. Але й не впаду в жадобу, як Петерсон і Кімболл. Потрібен третій шлях. І повне захоплення земель Легіону — саме він."


