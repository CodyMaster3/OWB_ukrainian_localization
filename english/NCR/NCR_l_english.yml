ncr_grdeals:0 "Угода з Gun Runners"
ncr_grdeals_desc:0 "Gun Runners — найбільші зброярі в Пустці. Нехай Ель Генералісімо уявляє, що постачання зброї Цезарю зробить його багатим. Нам не потрібні угоди з сигарним клептократом, коли за нашими плечима стоїть власна індустрія."

ncr_grliscense:0 "Ліцензування Gun Runners"
ncr_grliscense_desc:0 "Gun Runners вже довели, що є найкращими зброярами в Пустці, а наші інвестиції дали їм змогу значно розширити свої виробничі потужності. У Конгресі вже розглядають законопроєкт, що зробить їх єдиними постачальниками зброї для армії НКР. Потрібно лише його схвалити."

ncr_drummond1:0 "Армія Драммонда"
ncr_drummond1_desc:0 "Олександр Драммонд одержимий арміями Старого Світу й усе життя вивчає їхню тактику. Єдність збройних сил, поєднання транспорту, артилерії та танків — він мріє, щоб НКР мала інструменти для перемоги над будь-яким ворогом."

ncr_blast:0 "Подих минулого"
ncr_blast_desc:0 "Гармата перевернула уявлення про війну, змінюючи її правила раз за разом. Пустка забула цю зброю, але НКР має змогу знову запустити її в обіг — і Драммонд повністю це усвідомлює."

ncr_mobile:0 "Армія мобільності"
ncr_mobile_desc:0 "Здатність перекидати війська й ресурси є ключовою рисою будь-якої армії. У НКР вона поки що використовується точково. Якщо ми хочемо посилити нашу міць, треба зробити мобільність основою військової доктрини."

ncr_spear:0 "Наконечник списа"
ncr_spear_desc:0 "Драммонд десятиліттями збирав дані з бібліотек і військових баз, досліджуючи історію танків. Хоча більшість тактик Старого Світу вже не підходять, Драммонд розробив власну доктрину бойового застосування бронетехніки у світі Пустки."

ncr_jim:0 "Армія Великого Джима"
ncr_jim_desc:0 "Великий Джим не любить складну тактику. Він цінує вірність і мужність. Його підхід негнучкий, але прості вишколи, які йому колись показали Рейнджери пустелі, можуть значно підвищити якість бійців НКР."
ncr_jim_tt:0 "§OЗменшує втрати від спеки на 20%.§!"

ncr_drills:0 "Піхотні вишколи"
ncr_drills_desc:0 "Першим наказом Великого Джима як очільника армії стало оновлення піхотної підготовки. Додавання простих тактик бою, стрільби та міських операцій помітно підвищить ефективність наших солдатів."

ncr_march:0 "Військовий марш"
ncr_march_desc:0 "Нові марші Джима дратують солдатів, які не хочуть марширувати днями. Але такі тренування підвищують мобільність піхоти як підрозділів. Стандартизація руху — це добре."
ncr_march_tt:0 "§OШвидкість дивізій +10%, організація +5%.§!"

ncr_draft:0 "Призов Великого Джима"
ncr_draft_desc:0 "Багато хто не чекав повернення призову, адже це начебто знижує якість армії. Але для Джима кількість якісних солдатів критична. Потрібно мобілізувати більше людей, добровольців чи ні."
ncr_draft_tt:0 "§OПіхотні підрозділи вогневої підтримки: атака й захист +10%.§!"

ncr_olivers_pet_project:0 "Проєкт Олівера"
ncr_olivers_pet_project_desc:0 "Олівер завжди вважав, що важка піхота НКР відіграє ключову роль в Аризоні. Якщо ми захопимо один із фортів Братства, зможемо розібрати силову броню й вивчити її."

ncr_rangergenmossman:0 "Армія Моссмана"
ncr_rangergenmossman_desc:0 "Генерал Рейнджерів Моссман зневажливо ставиться до пересічних солдатів НКР, вважаючи їх незграбним інструментом, який годиться лише для того, щоб стримувати ворога. Натомість він вірить у розширення корпусу Рейнджерів і направляє більшість фінансування саме туди."
ncr_rangergenmossman_tt:0 "§OЗбільшує ліміт спецвійськ на 20 одиниць.§!"

ncr_rangercore:0 "Новий корпус Рейнджерів"
ncr_rangercore_desc:0 "Фінансування, переорієнтоване з регулярної армії, дозволило значно посилити корпус Рейнджерів. Краща інфраструктура, кращі рекрути — і за словами пропаганди, Рейнджери ще ніколи не були такими сильними."
ncr_rangercore_tt:0 "§OЗбільшує ліміт спецвійськ на 20 одиниць і знижує споживання постачання на 5%.§!"

ncr_rangerlead:0 "Рейнджери ведуть"
ncr_rangerlead_desc:0 "Рейнджери — це, перш за все, спеціальні сили для розвідки й проникнення. Моссман використовує просту, але ефективну тактику — розвідка боєм, де Рейнджери визначають ідеальне місце для удару основних сил."

ncr_rangercanopeners:0 "Рейнджери-Відкривачі Банок"
ncr_rangercanopeners_desc:0 "Моссман вважає Братство Сталі найбільшою загрозою для НКР. Для боротьби з їхньою силовою бронею Рейнджери розробляють спеціальні тактики, які самі жартома називають 'відкривачами банок'."

ncr_mechcore:0 "Механізовані корпуси"
ncr_mechcore_desc:0 "НКР — одна з небагатьох націй, що здатна підтримувати значний парк транспорту. Хоча основна його роль — логістична, іноді механізовані підрозділи проводять сміливі обходи й охоплення."

ncr_shock:0 "Ударні роти"
ncr_shock_desc:0 "Впровадження БТРів в армію НКР може стати вирішальним фактором у війні проти Легіону або Братства. Масове виробництво для ударних батальйонів стало пріоритетом вищого командування."

ncr_rapid:0 "Доктрина стрімкого наступу"
ncr_rapid_desc:0 "Механізовані корпуси НКР діють майже як окрема армія. Їхня інтеграція до основних сил і єдина тактика дадуть змогу краще використовувати нашу стратегічну перевагу."

ncr_draft2:0 "Об'єднані сили"
ncr_draft2_desc:0 "Перемога НКР базуватиметься не лише на хоробрості, а й на тактиці, підготовці й вмінні використати свою промислову перевагу."
ncr_draft2_tt:0 "§OПротитанкові та інженерні роти: атака й захист +10%.§!"

boneyard_gun_runners2:0 "Вогнева міць Послідовників"
boneyard_gun_runners2_desc:0 "Послідовники вірять у мир, але готові воювати заради добра. Хоч вони й виступали проти експансії Кімбелла, вони підтримають знищення Легіону й прагнення зробити Пустку безпечною для всіх — людей і мутантів."

boneyard_gun_runners3:0 "Компроміс з армією"
boneyard_gun_runners3_desc:0 "Хоч ми й не згодні з жорсткими поглядами військових, усі ми служимо Республіці. Варто прислухатись до них."
boneyard_gun_runners3_tt:0 "§OАтака, прорив і захист: +3%.§!"

boneyard_guns_to_blades:0 "Війна народу"
boneyard_guns_to_blades_desc:0 "Якщо Легіон перетне Колорадо, на кожній травинці він знайде рушницю."
boneyard_guns_to_blades_tt:0 "§OОборона на ядровій території +10%, зростання опору на окупованих територіях.§!"

boneyard_support_followers:0 "Житлова програма Танті"
boneyard_support_followers_desc:0 "За Танті закони обмежували володіння землею для баронів. Кімбелл і Пітерсон скасували це, але настав час відновити справедливість!"

