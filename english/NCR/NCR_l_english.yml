  ### Election Events
ncr_election.1.t:0 "Найкраща форма правління"
ncr_election.1.d:0 "Мер Хейс досі відстоює інтереси звичайного громадянина і каліфорнійської мрії. На противагу популізму Мерфі та націоналізму Кімбала, Хейс виступає за уряд, який працює. Як він сказав у своїй передвиборчій заяві: «Республіка — як пиріг з мутфрукта. Мерфі хоче шматок пирога сусіда. Кімбал хоче забрати чужий пиріг. А ми можемо просто зробити більше. Саме технології зробили наших предків найсильнішими і найбагатшими. І вони можуть зробити це знову».\n\nРоль Мерфі у вотумі недовіри також вплинула на рівень його підтримки, і Республіка готується до одних із найважчих виборів у своїй історії. Хто переможе? Людина з планом чи Архітектор Мохаве?\n\nХай Цезар або Ши глузують із «влади натовпу» Каліфорнії. Хай Вольт-Сіті зневажає мітинги й демонстрації. Народ Каліфорнії знає: попри всі проблеми, немає нічого, що не можна було б вилікувати тим, що є правильним у самій Каліфорнії. І найбільша нація Пустки обирає нового провідника у майбутнє."

ncr_election.1.d.2:0 "Мерфі, можливо, й урятував Республіку, скинувши Кімбала, але Хейс обіцяє прогрес і процвітання. На противагу популізму Мерфі й націоналізму Кімбала, Хейс виступає за уряд, який працює. Як він сказав у своїй передвиборчій заяві: «Республіка — як пиріг з мутфрукта. Мерфі хоче шматок пирога сусіда. Кімбал хоче забрати чужий пиріг. А ми можемо просто зробити більше. Саме технології зробили наших предків найсильнішими і найбагатшими. І вони можуть зробити це знову».\n\nХто переможе? Людина з планом чи Совість Каліфорнії.\n\nХай Цезар або Ши глузують із «влади натовпу» Каліфорнії. Хай Вольт-Сіті зневажає мітинги й демонстрації. Народ Каліфорнії знає: попри всі проблеми, немає нічого, що не можна було б вилікувати тим, що є правильним у самій Каліфорнії. І найбільша нація Пустки обирає нового провідника у майбутнє."

ncr_election.1.d.3:0 "хе-хе, ґраніт"

ncr_election.1.d.4:0 "Через поступки НКР у Наварро деякі задаються питанням: а чи повинен Кімбал узагалі балотуватися? Що принесла його експансія, окрім корупції й хаосу? Що останнім часом дала Республіка? На фоні цих роздумів з’являється новий кандидат — з територій Еврекі. Цей чоловік нагадує Каліфорнії про її суперечливе минуле: Регуляторів, що колись забезпечували безпеку Боуньярду. Хубологів, які зберегли вогонь науки в Сан-Франциско. Ділові таланти Гізмо з Джанктауну.\n\nЛюдей, які зберегли цивілізацію після Великої Війни.\n\nДуглас Ґраніт навряд чи переможе на виборах. Як якийсь найманець із глухомань може зрівнятися з Президентом, що відкрив Мохаве?"

ncr_election.1.a:0 "За Кімбала та Каліфорнію!"
ncr_election.1.b:0 "Щасливі часи з Хейсом!"
ncr_election.1.c:0 "Все буде добре, усюди."
ncr_election.1.e:0 "Щасливі часи з Хейсом!"
ncr_election.1.f:0 "А в Ґраніта є свідоцтво про народження?"

ncr_election.2.t:0 "Доля демократії"
ncr_election.2.d:0 "І так, народ НКР через своїх сенаторів обрав нового президента. Хто ж ним стане?"
ncr_election.2.a:0 "Кімбал переміг!"
ncr_election.2.b:0 "Більшість за Мерфі!"
ncr_election.2.c:0 "Грандіозний Ґрант!"
challenger_won_tt:0 "\nПереміг опонент — це розбурхає Республіку!\n"
ncr_election.2.e:0 "Ой... здається, бюлетень був занадто заплутаним..."

ncr_election.3.t:0 "Вплив Обраного"
ncr_election.3.a:0 "Сьогодні президент Мерфі виступив з промовою на честь Обраного та його допомоги НКР. Це покращить наші відносини та нагадає всім про його добрі справи."

ncr_election.5.t:0 "Найкраща форма правління"
ncr_election.5.d:0 "Коли Ріно та Вольт-Сіті приєдналися до НКР як 'Співдружність Невади', це передбачало, що громадяни Невади матимуть усі права, як і народжені в НКР. Із здивуванням багато хто дізнався, що це дає їм право балотуватися на посаду президента. Кімбал, можливо, й пережив вотум недовіри завдяки «успіху в Неваді», але тепер Ґраніт бореться за звичайних людей і дух 76-го року.\n\nАле який це дух, питає Пустка? Дух Революції стародавньої Америки? Чи дух процвітання 2076-го? Основна позиція Ґраніта — скасувати сенатську структуру та добиватися прямого голосування. Та для багатьох його кампанія — лише порожні обіцянки. Щоб переконати Штати, Ґраніт має чітко сформулювати свої позиції."

ncr_election.5.a:0 "До Республіки, яку ми захищаємо..."

