  ### Hayes
  ncr_hayes.1.t:0 "Дух 76-го"
  ncr_hayes.1.d:0 "Колись Америка щось означала для світу. Її армії захищали свій народ через океан. Її науковці вирішували проблеми нестачі ресурсів і мріяли про зорі. Її громадян захищали уряди та корпорації, які дбали про них.\n\nАле подивіться на НКР тепер — безглузде розширення, влада баронів-брамінів і караванних компаній. Невже це майбутнє нашої Республіки? Мутовані корови? Жалюгідні торговці, що блукають пусткою? Ні. Ми можемо відродити американську мрію — і знову втілити ідеали 2076-го."
  ncr_hayes.1.a:0 "До майбутнього — через минуле."

  ncr_hayes.2.t:0 "Вперед, не назад"
  ncr_hayes.2.d:0 "Конгрес мовчки слухав виступ Гейза. \"Я не буду стверджувати, що Анклав був добром. Навпаки — це була найбільша загроза для Каліфорнії після Майстра та Братства. А за ними прийшов Легіон. Якщо чесно,\" — він посміхнувся, — \"може, краще перелічити наших друзів, а не ворогів.\"\n\n\"Але чи варто різати ніс, аби насолити обличчю? Якщо Цезар озирається на занепалу імперію, то чому не можемо ми? Є чого повчитися у решток американського уряду. І ми повинні це зробити, якщо хочемо стояти так само високо, як стояли вони.\"\n\nГейз зробив паузу і поправив окуляри. \"Крім того, за що ми стоїмо, якщо не за прощення? Обіцянка Республіки — ніхто у Пустці не є безнадійним. Якщо ми змогли пробачити супермутантів, то зможемо й своїх співвітчизників.\""
  ncr_hayes.2.a:0 "Навчімося триматися, відпускаючи."
  ncr_hayes.2.a_tt:0 "\n§Y[BOS.GetNameWithFlag]§! §gбуде лютувати через співпрацю з їхніми ворогами. Але ж ворог твого ворога — це... ворог ворога, так?§!§!"

  ncr_hayes.3.t:0 "Повний хід вперед"
  ncr_hayes.3.d:0 "У барі було гамірно — всі обговорювали плани на свята. \"Тихіше!\" — гукнув бармен. — \"Президент зараз виступить!\" Усі затихли й повернулися до нового телевізора. Екран блиснув — і з’явився він! У живому кольорі!\n\n\"Хіба я не обіцяв, що ви не впізнаєте Республіку після моїх реформ?\" — Гейз усміхнувся до кожного каліфорнійця. — \"Подивіться на нас! Ми пожертвували багато. Усі дали щось, а дехто — все. Але разом ми помстилися за різанину в Реддінгу. Ми втримали Дамбу. Ми звільнили Вегас. Що може нас зупинити? Не озирайтесь на минуле. Дивіться в майбутнє. І з Днем Уніфікації вас усіх!\"\n\nОдин із Послідовників біля Вегаса мовчки дивився. \"Можливо, ми йдемо на повній швидкості вперед... але дивимося весь час назад.\" Він залишив ці думки при собі. У Новій Американській Республіці подібне не озвучують."
  ncr_hayes.3.a:0 "Ура?"
  ncr_hayes_reforms_complete_tt:0 "Реформи Гейза дали плоди. §YEкономіка НКР§! тепер вимагає на §M5% менше споживчих товарів§!, має §M5% бонус до ефективності ресурсів§! і §M5% бонус до приросту політичної влади§!.\n\n"


  ### Eastern Expansion Focuses
ncr_shi_business:0 "Немає бізнесу, як у Ши"
ncr_shi_business_desc:0 "Чули про Ши? Могутній народ, що прагне зірок, розробляє нові джерела енергії, силову броню і навіть будує власні вартоберди? Якщо чесно, варто було приєднати їх раніше замість того, щоб зациклюватися на Мохаве. Але ще не пізно це виправити."

ncr_shi_kimball_1:0 "Ведмежа Лапа"
ncr_shi_kimball_1_desc:0 "Якими б не були наші розбіжності з Ши, їхня економіка критично важлива для Нової Каліфорнії. Замість втручання у їхні внутрішні справи, краще працювати з впливовими людьми Сан-Франциско."

ncr_shi_kimball_2:0 "Ведмежий Мед"
ncr_shi_kimball_2_desc:0 "У Сан-Франциско немає вибору — або працювати з НКР, або залишитись без ринку збуту. Ми можемо скористатись цим для побудови міцного союзу."

ncr_shi_murphy_1:0 "Надіслати Рейнджерів"
ncr_shi_murphy_1_desc:0 "Якими б не були наші помилки у Наварро, Ши керують землею як імперським маєтком. Ми маємо відправити рейнджерів, щоб боротися з давніми ворогами."

ncr_shi_murphy_2:0 "Свобода — не підлягає торгу"
ncr_shi_murphy_2_desc:0 "Губологи занадто довго страждали від релігійного переслідування. Хоч ми й не поділяємо їхні переконання, це не виправдовує дискримінацію чи утиски у Сан-Франциско."

ncr_shi_enemy:0 "Розчавити Зростаючого Дракона"
ncr_shi_enemy_desc:0 "Ши, під новим лідером, прагнуть підкорити Каліфорнію. Ми повинні вдарити першими, щоб захистити нашу націю і наш тил у війні з Легіоном."

ncr_shi_ally:0 "Мудрий Дракон"
ncr_shi_ally_desc:0 "Для Ши дракони — не лише чудовиська, а й герої та охоронці. Так само Ши служитимуть охоронцями Каліфорнії під нашим наглядом."

ncr_ratch_cars:0 "Автомобілі Ратча"
ncr_ratch_cars_desc:0 "Почавши як простий торговець на околицях Шейді-Сендс, Ратч і його партнер Кланк збудували цілу автомобільну імперію. Вони із задоволенням працюватимуть і на уряд."
ncr_ratch_cars_tt:0 "Відкриває автомобільну промисловість НКР як компанію!"

ncr_southern_fleet:0 "Південний Флот"
ncr_southern_fleet_desc:0 "Щоб зміцнити владу над Нижньою Каліфорнією, ми маємо контролювати узбережжя. Створимо 'Морських Ведмедів', щоб панувати на хвилях."

ncr_deep_ocean_warfare:0 "Глибоке Синє Море"
ncr_deep_ocean_warfare_desc:0 "Ми виявили флот гавайських піратів — і розгромили його. Ніякої 'мирної місії'. Тепер ми маємо цінний бойовий досвід."

ncr_deep_ocean_warfare2:0 "Каліфорнійські Хвилі"
ncr_deep_ocean_warfare2_desc:0 "Дні, коли Ши були господарями океану, минули. Сан-Дієго колись був величезним портом — і стане ним знову."

ncr_naval_extensions:0 "Пам’ятай про Платформу"
ncr_naval_extensions_desc:0 "Деякі з захоплених солдат Анклаву обслуговували оборону Ріг. Час використати їхній досвід."

ncr_naval_extensions2:0 "Серця зі Сталі"
ncr_naval_extensions2_desc:0 "Ми можемо навчитися чимало з досвіду американського флоту часів Першої світової. Почнемо з SONAR."

ncr_setting_sun_navies_awesome_tt:0 "Відкриває адмірала Доерті — одного з найкращих моряків з Боуньярду!"

ncr_setting_sun_navies_rule:0 "Погляд на Захід"
ncr_setting_sun_navies_rule_desc:0 "Є щось в тому, щоб дивитись на захід... Це надихає. Та час дізнатися, що чекає за горизонтом."

ncr_rapid_expansion:0 "Швидка Експансія"
ncr_rapid_expansion_desc:0 "Ми відволіклися на інші напрями і проґавили племена і рейдерів біля Південного Колорадо. Час це виправити."

ncr_rapidsettlement:0 "Швидке Заселення"
ncr_rapidsettlement_desc:0 "Багато наших ветеранів з радістю створять ферми вздовж Колорадо. І справді, чому ми не зробили цього раніше?"
ncr_rapidsettlement_tt:0 "§YОтримуємо осердя на всі території Rapids, які належать нам.§!"

ncr_rapid_boat:0 "Флот Колорадо"
ncr_rapid_boat_desc:0 "Якщо Легіон спробує форсувати дамбу, ми маємо бути готові зустріти їх на воді."

ncr_baja_blues:0 "Баха-Блюз"
ncr_baja_blues_desc:0 "Спроби НКР освоїти Баху провалилися 20 років тому через картелі. Але настав час повернутись — питання лише: хто очолить похід?"

ncr_chop_shop_tt:0 "Доступно лише, якщо ви маєте мир із §H[NEW.GetNameWithFlag]§!!"

ncr_spear_chop_shop_desc:0 "Чоп Шоп — один із ключових постачальників автівок. Можливо, ми зможемо отримати ліцензію на їхню продукцію?"

ncr_reorgranger2:0 "Справжня Мета Рейнджерів"
ncr_reorgranger2_desc:0 "Рейнджери створені тими, хто вірив, що рабство — це зло. Ми вже заборонили його в Республіці. Настав час показати, що свобода — право кожного пустельника."
ncr_reorgranger2_tt:0 "Якщо розпочнеться війна з §Y[CES.GetNameWithFlag]§!, Легіон отримає 'неприємний сюрприз' у вигляді саботажу."

ncr_standardarms:0 "Стандартна Зброя для Виняткового Народу"
ncr_standardarms_desc:0 "Наші стандартні штурмові гвинтівки — символ нашого промислового розвитку. Але виробництво запчастин розкидане по всій країні. Централізація дозволить знизити дефіцит і збільшити обсяги."

ncr_artillery_only:0 "Важка Артилерія"
ncr_artillery_only_desc:0 "Силова броня Братства — найкраща у пустці. Шкода, що вона не витримує гарматного удару з півмилі."
ncr_artillery_only_tt:0 "НКР починає з трьома залпами артилерії."

ncr_power_armor_approach:0 "Механізований Бик"
ncr_power_armor_approach_desc:0 "Чому тільки Братство чи Анклав мають право на силову броню? Ми маємо ресурси, університети й бажання захистити наш народ."

ncr_scavenge_old_army_base:0 "Обшукати Старі Бази"
ncr_scavenge_old_army_base_desc:0 "Кількість старих військових баз — справжній скарб. Лише кропітке дослідження дозволить розкрити всі їхні таємниці."
ncr_scavenge_old_army_base_tt:0 "Відкриває §Yнового дослідника§!, який покращує розробку силової броні."

ncr_lessons_from_brotherhood:0 "Уроки Братства"
ncr_lessons_from_brotherhood_desc:0 "Братство має перевагу у технологіях. Аналіз їхньої броні після битви при Геліос-Уан допоможе нам наздогнати їх."

ncr_masters_of_our_fate:0 "Господарі Нашої Долі"
ncr_masters_of_our_fate_desc:0 "Братство — лише тінь від колишньої слави. Якщо вони вважають, що можуть диктувати нам, що можна використовувати в Пустці — ми покажемо їм, хто тут справжній господар Каліфорнії."

ncr_rangers_true_seth:0 "Солдати Сета"
ncr_rangers_true_seth_desc:0 "Засновник Рейнджерів, Сет, боровся за свободу, рівність і процвітання. Ми вшановуємо його спадщину — і завжди будемо там, де нас потребує народ."


