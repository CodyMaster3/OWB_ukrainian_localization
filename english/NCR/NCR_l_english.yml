### Expansion EVents
ncr_expansion.1.t:0 "Баха-Блюз"
ncr_expansion.1.d:0 "У 2256 році колонія НКР Ретлтейл була заснована на півночі Нижньої Каліфорнії. Ці відважні поселенці отримали офіційне фінансування, але майже ніякого військового захисту — рішення, яке виявилося фатальним. Молоді колоністи намагалися розвинути місцеве водопостачання, але жорстокі мексиканські рейдери захотіли привласнити їхні досягнення.\n\nКартелі відреагували нападами на поселення і провели два масштабні штурми, які були відбиті відносно легко. Саме втручання молодого Рейнджера на ім'я Хенлон поклало край конфлікту. Він збрехав, що незабаром прибуде ціла армія рейдерів, яка знищить місто. Колоністи евакуювались, місцеві мешканці повернули собі воду, а більшого кровопролиття вдалося уникнути.\n\nТа ця брехня мала небажані наслідки. І тепер [NCR.GetLeader] стикається з тиском: необхідно просуватись на південь, щоб ведмідь знайшов нові землі для кроку."
ncr_expansion.1.a:0 "Рейнджер Моссман вирушає з підтримкою Кімболла."
ncr_expansion.1.a_tt:0 "§MКімболл§! здобуває підтримку в Дейглоу за боротьбу з рейдерами!\n"
ncr_expansion.1.b:0 "Гектор Сантанхель, місцевий Послідовник."
ncr_expansion.1.c:0 "Мер Гейс організує розвиток."
ncr_expansion.1.c_tt:0 "\n§GГейс§! здобуде підтримку в Боньярді за підтримку Послідовників.\n"

ncr_expansion.2.t:0 "Інвестиції Хабу"
ncr_expansion.2.d:0 "У нас завжди були зв'язки з НКР, і ми навіть розглядали можливість стати штатом! Та, на жаль, вони не пішли на поступки, яких хотіли Бішопи, щоб анексувати наше чарівне місто. Але тепер Far Go Traders хочуть інвестувати в нашу місцеву економіку. Заперечити, що це допоможе нам перейти від туристичної економіки до чогось стабільнішого, важко. Водночас це посилить вплив Бішопів у місті, бо саме вони виступатимуть посередниками у зміцненні зв'язків із НКР."
ncr_expansion.2.a:0 "Ну, що вже може піти не так?"
ncr_expansion.2.b:0 "Це наша територія."

ncr_expansion.3.t:0 "Наші друзі з Ріно"
ncr_expansion.3.d:0 "Однією з основ НКР є вільний рух людей і товарів між її штатами. Інвестиції Far Go Traders у Реддінг — лише останні з багатьох, які все більше поєднують Каліфорнію. Хай Гейс мріє про відновлення старого світу; ці зв'язки — доказ, що ми будуємо новий."
ncr_expansion.3.a:0 "Мир — це вигідно для бізнесу."

ncr_expansion.4.t:0 "Монополія?"
ncr_expansion.4.d:0 "Однією з основ НКР є вільний рух людей і товарів між її штатами. Через ворожість Ван Граффів наша спроба інвестувати в Ріно провалилася, зірвавши ці зв'язки. Можливо, це ознака того, що їхній вплив заходить надто далеко. Вони вже використовують міліцію для нав'язування своєї волі на півночі, і це лише останній з довгого списку образ. Можливо, доведеться вдатися до рішучих дій, щоб врятувати Каліфорнію, якщо вони перейдуть межу."
ncr_expansion.4.a:0 "Ми стоїмо за верховенство закону."

ncr_expansion.5.t:0 "Армійський склад Сьєрра"
ncr_expansion.5.d:0 "Трайбали встановили знак перед армійським складом Сьєрра — «Жоден дух не охороняє ці землі». Але ми знаємо, що це дурниці; «духи» були лише комп’ютерними системами захисту, які Обраний здебільшого знищив. Відтоді банди з Нью-Ріно мало цікавилися об’єктом, за винятком дрібного дослідження та грабунків. Але тепер НКР хоче окупувати об'єкт в обмін на «компенсацію». Дехто вважає, що це черговий крок до прямої окупації Ріно. Як ми відповімо?"
ncr_expansion.5.a:0 "Ми не продаємо свою землю, тільки наркотики і секс-працівників."
ncr_expansion.5.b:0 "...Загалом, звісно. Іноді все ж продаємо!"

ncr_expansion.6.t:0 "Наш склад Сьєрра"
ncr_expansion.6.d:0 "Як спадкоємці Америки, ми повинні повернути собі всю славу Старого Світу. На жаль, [NEW.GetLeader] цього не розуміє й відхилив наш запит щодо складу Сьєрра. Доведеться забрати його силою."
ncr_expansion.6.a:0 "Все одно Вегас мені більше подобався."

ncr_expansion.7.t:0 "Наш склад Сьєрра"
ncr_expansion.7.d:0 "Сім'ї Ріно виявили розум і передали склад Сьєрра Республіці. Можливо, це знак, що їм справді можна довіряти."
ncr_expansion.7.a:0 "Стануть чудовою територією, зовсім скоро."

ncr_expansion.8.t:0 "Повстання рабів?"
ncr_expansion.8.d:0 "[CES.GetLeader], схоже, зрадливі профаніти з НКР організували повстання рабів. Нашим хоробрим воїнам доведеться відволіктись від фронту, щоб придушити його. Хоч це і контрольована проблема, деякі легіонери здивовані й потай розчаровані. Що обіцяє Ведмідь, заради чого раби ризикують життям?"
ncr_expansion.8.a:0 "Нічого, крім підлих брехень."

ncr_expansion.9.t:0 "Повстання рабів?"
ncr_expansion.9.d:0 "[CES.GetLeader], схоже, зрадливі профаніти з НКР організували повстання рабів. Нашим хоробрим воїнам доведеться відволіктись від фронту, щоб придушити його. Хоч це і контрольована проблема, деякі легіонери здивовані й потай розчаровані. Що обіцяє Ведмідь, заради чого раби ризикують життям?"
ncr_expansion.9.a:0 "Нічого, крім підлих брехень."

ncr_expansion.10.t:0 "Новий імпортний податок"
ncr_expansion.10.d:0 "[ARR.GetLeader], у нас тривалий час були мирні й вигідні зв'язки з НКР. З огляду на сусідів на півночі, це наш головний торговельний партнер. Але тепер Республіка хоче обкласти нашу торгівлю новим «імпортно-експортним податком». По суті, це грабунок наших ресурсів. Якщо ми не погодимось, Республіка погрожує захопити Фоур-Вейс як буферну зону проти «Орегонських канібалів»."
ncr_expansion.10.a:0 "Поки що доведеться підкоритися."
ncr_expansion.10.b:0 "Ми перемогли Енклав і Майстра не для того, щоб терпіти нового тирана!"
ncr_expansion.10.b_tt:0 "НКР розпочне §Rприкордонну війну!§!"

ncr_expansion.11.t:0 "Північна загроза"
ncr_expansion.11.d:0 "[ARR.GetLeader] відмовився фінансувати війну з Легіоном. Це означає, що вони можуть стати загрозою для Республіки. Згадайте, пане Президенте: їхній месіанський «Обраний» зустрічався з гангстерами, порнографами, работорговцями та Братством під час своїх мандрів. Хіба можемо ми сумніватися, що він загрожував би НКР, якби це було вигідно його народу? Треба зайняти позиції наперед."
ncr_expansion.11.a:0 "Захопити Фоур-Вейс."
ncr_expansion.11.b:0 "Захопити Геппі-Кемп."
ncr_expansion.11.c:0 "Захопити Юріку."

ncr_expansion.12.t:0 "Торгові переговори"
ncr_expansion.12.d:0 "Президент Кімболл прибув до Ріно для проведення торгових переговорів з нашим славним містом. В обмін на зниження тарифів на брамінів і шкіряні вироби, Кімболл обіцяє розглянути легалізацію проституції по всій Республіці після виборів. Це, звісно, принесе підтримку тим, хто симпатизує НКР, а брамінові барони Реддінгу будуть раді збільшенню експорту."
ncr_expansion.12.a:0 "Хіба не чудова штука ця політика?"

ncr_expansion.13.t:0 "Ми маємо станцію, але влада — в нього"
ncr_expansion.13.d:0 "Президент Кімболл наказав нам направити більше електроенергії до Шейді-Сендс під час виборчої кампанії. На жаль, наша інфраструктура не зовсім готова до цього, але нові вогні в Каліфорнії збільшать його підтримку. А враховуючи байдужість Гейса до Мохаве, можливо, він справді знає, що робить."
ncr_expansion.13.a:0 "Що ж, він президент..."

ncr_expansion.14.t:0 "Перемога на складі Сьєрра!"
ncr_expansion.14.d:0 "Республіка перемогла й захопила армійський склад Сьєрра у Ріно. Якби вони лише послухали нас із самого початку — скількох жертв вдалося б уникнути."
ncr_expansion.14.a:0 "Чому вони не захотіли слухати?"

ncr_expansion.15.t:0 "Поразка біля складу Сьєрра!"
ncr_expansion.15.d:0 "Мілітаристи й гангстери з Ріно втрималися від нашої армії біля складу Сьєрра. Ми могли б добити їх, але маємо інші пріоритети. Та колись..."
ncr_expansion.15.a:0 "Чому вони не захотіли слухати?"

ncr_expansion.16.t:0 "Припинення вогню біля складу Сьєрра!"
ncr_expansion.16.d:0 "Хоча склад по праву належить Республіці, Кімболл вирішив поки відкласти подальше кровопролиття. Це лише ще одне свідчення того, що він — один із найвеличніших лідерів Республіки."
ncr_expansion.16.a:0 "Ми ще повернемося."

ncr_expansion.17.t:0 "Наступ на лапи Ведмедя"
ncr_expansion.17.d:0 "Ціною великих жертв ми відбили наступ Кімболла на армійський склад Сьєрра. Тепер він звинувачує агресивних офіцерів і відправляє їх у Баха. Ми сумніваємось у цьому, але, мабуть, так буде краще..."
ncr_expansion.17.a:0 "Чому вони не захотіли слухати?"

  ncr_expansion.18.t:0 "Пронизані Кігтем Ведмедя"
  ncr_expansion.18.d:0 "Ціною великих втрат війська Кімбала зайняли Армійський Депо Сьєрри. Це принизливо для нас, але що ми могли зробити?"
  ncr_expansion.18.a:0 "Чому вони не захотіли домовлятись?"

  ncr_expansion.19.t:0 "Спогади про Дім"
  ncr_expansion.19.d:0 "Шейді-Сендс надіслав людей, матеріали й мутантів для зміцнення нашого становища в Мохаве. У пакеті — підтримка ще одного генератора, важка зброя, і навіть морозиво, доставлене Беар Форс Ван!"
  ncr_expansion.19.a:0 "Сподіваюся, там є лист від мами!"
  ncr_expansion.19.a_tt:0 "\nЄ. І вона навіть прислала тобі §Mторт§!"

  ncr_expansion.20.t:0 "Наказ із Шейді-Сендс"
  ncr_expansion.20.d:0 "Схоже, [NCR.GetLeader] подав чергове замовлення до Chop Shop. Через, гм, волелюбну політику Ріно ми не можемо їм завадити. Але принаймні маємо свій відсоток?\n\nЦе, очевидно, зміцнить підтримку Республіки в [NEW.GetName]."
  ncr_expansion.20.a:0 "Є речі гірші за гроші, мабуть."

  ncr_expansion.21.t:0 "Свіжа Партія Офіцерів"
  ncr_expansion.21.d:0 "Шейді-Сендс надіслав нам нову партію офіцерів на фронт, а також спорядження зі складів Ван Ґраффів. Це, безсумнівно, стане в пригоді!"
  ncr_expansion.21.a:0 "Радий, що ми для них не байдужі."

  ncr_expansion.22.t:0 "Неочікувана Посилка"
  ncr_expansion.22.d:0 "Наші дослідження в Наварро дали плоди — ми краще розуміємо деякі довоєнні технології. Але ми знайшли кілька предметів із дивними знаками, які не можемо розшифрувати.\n\nОдин з учених OSI запропонував надіслати пристрій до Діваду — можливо, там його зрозуміють. Інші радять залишити все тут, хоча це означає ніколи не розкрити таємницю."
  ncr_expansion.22.a:0 "Може, їм вдасться щось з’ясувати?"
  ncr_expansion.22.b:0 "Посилку? За нинішніми цінами?"

  ncr_expansion.23.t:0 "Перемога Республіки!"
  ncr_expansion.23.d:0 "Схоже, наша посилка до Діваду відкрила доступ до ключових систем. Уже зараз ми отримуємо знання, які можна застосувати по всій Каліфорнії. Слава Кімбалу, Гейєсу та OSI!"
  ncr_expansion.23.a:0 "Ура!"

  ncr_expansion.24.t:0 "Кінець Світу"
  ncr_expansion.24.d:0 "Пісок, попіл... мертві... Небо над Дівадом сьогодні стало кладовищем. Здається, серія ядерних вибухів вразила це спокійне містечко — життєву артерію НКР у Мохаве. Радіаційні бурі тепер лютують у регіоні. Як це сталося? І чи не є це передвісником майбутнього?"
  ncr_expansion.24.a:0 "Це справа Легіону?"
  ncr_expansion.24.b:0 "Гм. Добре, що не наша проблема."

  ncr_expansion.25.t:0 "Несприятливе Травлення Ведмедя"
  ncr_expansion.25.d:0 "Хоч НКР і перемогла Легіон, вона тепер має іншу проблему — як управляти новими далекими землями? Аризона, Нью-Мексико та інші — це не території, які колись були єдиними. Чи зможе НКР впоратись із такою величезною імперією?"
  ncr_expansion.25.a:0 "Не варто було брати добавку!"

  ncr_expansion.26.t:0 "Я Ніколи Не Забуду Ту Ніч у Сан-Франциско"
  ncr_expansion.26.d:0 "Сан-Франциско й Ши — дивина. Як це портове місто, що перебуває в оточенні впливу Республіки, так часто ігнорують, коли увага прикута до Нового Веґаса? Але воно — центр науки, домівка воїнів, і, на наше щастя, поділене між кунг-фу школами. Що б ми не вирішили щодо міста — нам варто пам’ятати: саме Республіка — найбільша нація Пустки."
  ncr_expansion.26.a:0 "Їхні технології стали б у пригоді на дамбі Гувера."


  ncr_expansion.27.t:0 "Кінець Сплячки Ведмедя"
  ncr_expansion.27.d:0 "Ми сподівались, що нам пощастить оминути увагу Республіки, поки вона зосереджена на Мохаве. Але схоже, [NCR.GetLeader] зацікавлений у нас і прагне закріпити зв’язки з Республікою. Це... проблематично, м’яко кажучи. Може, нам не варто було втручатися в справи Наварро?\n\nЗ іншого боку, ринки Каліфорнії приносять прибуток. А в цьому впалому світі гроші дають владу."
  ncr_expansion.27.a:0 "Найкраща дружба з ведмедем — на відстані."

  ncr_expansion.28.t:0 "Інвестиція на Майбутнє"
  ncr_expansion.28.d:0 "Падіння Аррою було трагедією для вільних народів Каліфорнії, але ми не могли допомогти, бо готувались до загрози зі сходу — і лише спостерігали.\n\nІ ось — неочікуване послання від Інвестора. Виявилося, що серед хаосу він за підтримки персоналу Max Sec зміг стабілізувати регіон і бажає повернутися на батьківщину.\n\nМетоди заробітку Max Sec — м’яко кажучи, суперечливі. Дехто навіть називає це рабством!\n\nОднак, останнє слово — за Президентом."
  ncr_expansion.28.a:0 "Рабство в Хорнбруку? Ви про що?"
  ncr_expansion.28.b:0 "Попереду стільки «незапланованих відпусток»!"
  ncr_expansion.28.c:0 "Работоргівці в НКР? Це неприйнятно!"
  ncr_expansion.28.e:0 "Ще один Справжній Чоловік доєднався до нашої справи!"

  ncr_expansion.29.t:0 "База Старого Світу"
  ncr_expansion.29.d:0 "З часу, як Обранець знешкодив оборону Армійського Депо Сьєрри, Новий Ріно — на диво — майже не цікавився об’єктом. Натомість наша військова розвідка повідомляє, що база все ще зберігає значні запаси довоєнного обладнання, а також документи щодо розробок експериментальної зброї.\n\nТепер, маючи важелі впливу на економіку Нового Ріно, ми можемо спробувати заволодіти вмістом бази.\n\nЯким шляхом підемо? Яструби в кабінеті [NCR.GetLeader] вимагають повного захоплення території навколо об’єкта — це розширить наші амбіції в Неваді, але означатиме фактичну анексію. Обережні радники пропонують м’якший підхід — договір оренди на базу з розміщенням гарнізону НКР. Це зміцнить наш контроль і залишить Ріно номінальне володіння.\n\nЩо оберемо?"
  ncr_expansion.29.a:0 "Запропонувати оренду об’єкта."
  ncr_expansion.29.a_tt:0 "\n§YМи запропонуємо оренду об’єкта.§!"
  ncr_expansion.29.b:0 "Лише повна анексія нас влаштує."
  ncr_expansion.29.b_tt:0 "\n§YМи вимагатимемо повного володіння об’єктом.§!"

  ncr_expansion.30.t:0 "Армійський Депо Сьєрри"
  ncr_expansion.30.d:0 "Трайбали поставили табличку біля бази Сьєрри — «Жоден дух не стерегтиме ці землі». Але ми знаємо, що то маячня; «духи» були просто комп’ютерною охороною, яку Обранець частково знищив. Групи з Нового Ріно майже не проявляли інтересу до об’єкта, за винятком деяких досліджень і грабежів. \n\nАле тепер НКР просить орендувати базу та розмістити там гарнізон. В обмін — платня й обмежений захист. Це виглядає як взаємовигідна угода, і поки Ведмідь поводився чесно. Та дехто побоюється, що це перший крок до втрати нашої автономії.\n\nЯк нам вчинити?"
  ncr_expansion.30.a:0 "Нехай тримають своїх солдатів подалі."
  ncr_expansion.30.b:0 "Нехай заходять!"

  ncr_expansion.31.t:0 "Наш Армійський Депо Сьєрри"
  ncr_expansion.31.d:0 "Родини Ріно виявили розсудливість і погодились на оренду Армійського Депо. Можливо, це знак — їм справді можна довіряти."
  ncr_expansion.31.a:0 "З них вийде чудова територія — згодом."

