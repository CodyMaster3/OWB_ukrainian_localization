  ncr_hayes_expansion.2.t:0 "Сталева леді Каліфорнії"
  ncr_hayes_expansion.2.d:0 "Хейс походжав у своєму кабінеті новообраного президента. Він викликав Мур, звернувши увагу на її участь у кампанії в Мораві. \"Як ти, мабуть, вже знаєш, хоч ти й була поза країною — я чоловік із 2070-х, але прагну в майбутнє, щоб повернути нас у ту епоху.\"\nМур зиркнула на нього і знову втупилася в підлогу, яка її цікавила більше, ніж цей окулярник. \"Цікава ідея, якби вона не походила від чоловіка, схожого на одне окояйне плем’я з ще більш божевільними гелікоптерами.\"\nНастала тиша, яку порушив лише зітханий голос майбутнього президента. \"Я вірю в старі звичаї. У цінності та традиції, передані поколіннями американської історії. Але також вірю в майбутнє. Наше майбутнє. У потенціал НКР і те, що ми зможемо створити за її межами. Ми можемо зробити щось краще, ніж маємо зараз. Саме тому я хотів стати Президентом. І тепер я ним став.\"\n\n\"Ще один ідеаліст.\" — Мур похитала головою, не вірячи, що прийшла на зустріч із Президентом, лише щоб почути чергову дурню.\n\nХейс випростався, світло блищало в його окулярах. \"Так. Я ідеаліст. Я вірю в велич старих Сполучених Штатів. У силу демократії. І в те, що разом ми можемо змінити майбутнє на краще.\"\n\n\"А що ти зробиш, якщо не зможеш?\"\n\nЙого погляд затуманився, але за мить очі знову ожили, повні рішучості. \"У Старому Світі казали: стріляй у місяць — і навіть якщо промахнешся, опинишся серед зірок.\"\nМур з обережністю глянула на альбіноса-президента. Вона все ще бачила в ньому чергового марнославного чоловіка, який втягне тисячі людей у безглузду війну, але не могла не відчути певної поваги до його впевненості. Вона простягнула руку.\n\n\"Пане Президенте...\""
  ncr_hayes_expansion.2.a:0 "...Схоже, у вас з’явився союзник."

  ncr_hayes_expansion.3.t:0 "Держава й дружба"
  ncr_hayes_expansion.3.d:0 "Росадо першою вийшла на контакт з урядом окупаційної адміністрації Мур, і їй було байдуже до місцевих пліток про її «зраду» — співпраця могла принести добробут її батьківщині. Вона вірила, що Хейс — правильна людина для цього.\n\nАле одне слово, сказане Хейсом, не давало їй спокою.\n\nБратство Сталі.\n\nХейс відверто ненавидів їх, і Росадо була здивована, що він погодився з нею працювати. Проте нещодавня зустріч усе прояснила.\n\nХейс запропонував їй більше привілеїв і навіть фінансування наукових досліджень — як з’ясувалось, він був надзвичайно розумною людиною. Але за однієї умови: публічно розірвати зв’язок із Аламо. І це питання не сходило з думки Росадо. \"Чи зраджу я подругу заради прогресу?\""
  ncr_hayes_expansion.3.a:0 "\"Пробач мені, Катрін.\""

  ncr_hayes_expansion.4.t:0 "Зачинити головні двері"
  ncr_hayes_expansion.4.d:0 "Для Дорнана зустріч із Президентом мала бути великою честю, досягненням усього життя, символом того, що він залишив свій слід у цьому світі. Але, всупереч сподіванням, він зустрівся з Президентом — тільки не тим. Колись він мріяв служити пліч-о-пліч із великим Френком Горріганом, у Секретній службі адміністрації Річардсона. Все це пішло прахом у ядерному вогняному смерчі восени 2242 року, коли злетіла у повітря Нафтовидобувна платформа. Дорнан тримав своїх людей у бойовому стані й плазмову гвинтівку зарядженою. Але після чотирьох років спротиву НКР у нього залишилось лише порожні комплекти бойової броні Mark II, а плазмогвинтівка давно спорожніла.\n\nПідлеглі Дорнана ніколи не скаржилися на його керівництво, хоч і називали його \"злим старим сержантом\", та Дорнан знав — якщо хоче вижити у світі без Анклаву, йому потрібна нова особистість. Так народився Чад Раннор. Коротка стрижка, затемнені окуляри та зношена шкіряна броня завершили образ. Але Дорнан ніколи не забував, ким був. Через це він майже одразу зірвався у Місті Сховища. Під час тесту на громадянство він ледь не задушив проконсула Ґреґорі, волаючи про те, як вони розтринькують спадщину найславетнішої американської цитаделі в Пустці, змушуючи солдатів проходити, за словами Раннора, \"мокру мрію канцелярських слабаків\".\n\nНа щастя, шию Ґреґорі врятував сержант-громадянин Старк. Двоє чоловіків кричали один на одного аж посиніли. Нарешті, після майже години \"цивілізованої розмови\" — або, як сказав Ґреґорі, сварки — вони дійшли компромісу. Завдяки досвіду Раннора в \"високосекретному довоєнному військовому підрозділі\" (як сам Раннор пояснив Старку, відповідальному за заснування Міста Сховища), його не лише прийняли як громадянина, а й призначили сержантом місцевої гвардії — без зайвих питань, із повною впевненістю, що НКР не дізнається про його справжнє минуле.\n\nРаннора вивів із роздумів голос із інтеркому — Президент Хейс готовий його прийняти. Пригладжуючи броню, Арч Дорнан знову вжився в роль Чада Раннора, не знаючи, чого очікувати від людини за дверима."
  ncr_hayes_expansion.4.a:0 "§1\"Ви не у формі, сержанте!\"§!"

  ncr_hayes_expansion.5.t:0 "Маленький крок для Хейса..."
  ncr_hayes_expansion.5.d:0 "Умови нещодавно відновленого Центру Пілотованих Космічних Польотів, або, як волів називати його Хейс — \"Космічне місто\", були майже ідеальними для історичного досягнення, на якому Хейс хотів бути присутнім особисто. Після переговорів із попередніми власниками, «Х’юстон Рокетс», Нова Американська Республіка повністю взяла під контроль центр і його інфраструктуру.\n\nДеякі критикували адміністрацію Хейса за пріоритет космічної місії перед розв’язанням внутрішніх і зовнішніх проблем НАР, але сам Хейс вважав ці закиди короткозорими. Замість звичного костюма він одягнув білосніжний, із пам’ятною брошкою у формі асиметричного вістря стріли — подарунок із старої рекламної кампанії Капітана Космоса, якою він захоплювався у дитинстві.\n\nДо нього підійшов технік у формі з залишків Адміністрації космічних польотів США. \"До запуску хвилина, пане Президенте. Залишитесь тут чи пройдете до зони спостереження?\"\n\n\"Я залишусь тут.\" — відповів Хейс, не зводячи очей із стартового комплексу та сервісної вежі, в якій стояв шатл його мрії.\n\nКорабель був зібраний із уламків шатлів Гермес-XIII та Гермес-XIV, знайдених у Блумфілді. XIII мав незвичну форму — радше як футуристичний бомбардувальник, ніж космічний апарат, тоді як XIV був простішим за конструкцією, але самотужки непридатним до польоту. Хоч спершу їх створили для місій на Марс, Хейс обрав скромнішу ціль, що вкладалась у рамки його каденції.\n\nЕкіпаж Хейс обрав особисто: чоловік, жінка, робот і гуль. Він хотів включити супермутанта, аби не образити прихильників-мутантів, але техніка та простір не дозволили. Та й Дейглоу мав більшу популяцію гуль.\n\nКоли почався відлік, Хейс відчув, як на очі навертається сльоза — його мрія ставала реальністю. І коли ракета злетіла в небо, перша з багатьох місій НАР — у космос, до останнього рубежу, і, можливо, далі — почалася, як починаються всі мрії: політ у дике блакитне безмежжя."
  ncr_hayes_expansion.5.a:0 "§1...І великий стрибок для Америки!§!"

  ncr_hayes_expansion.6.t:0 "Велика червона кнопка"
  ncr_hayes_expansion.6.d:0 "Хейс щойно повернувся зі своєї особистої інспекції реконструкції комплексу Наварро, який НАР планує перетворити на музей після вилучення всіх цінних об’єктів. Саме там він знайшов цікавий пристрій — невеликий прямокутний блок з висувною антеною, сенсорним екраном та великою червоною кнопкою в центрі. Попри затерту емблему Анклаву та бляклий прапор США, пристрій залишався загадкою. Кнопка не світилася, і тому Хейс не відчував спокуси її натискати, але мав намір з’ясувати, що вона робить.\n\nПоліруючи окуляри, він уперше вирішив зробити те, за що раніше висміював своїх попередників — прочитати інструкцію. Вона була ззаду, але ледь читабельна: технічна тарабарщина і майже стерті схеми. Після кількох годин аналізу, Хейс зрозумів, що пристрій є тригером орбітальної системи доставки.\n\nПісля заміни батареї, екран активувався. На ньому було три опції: дві координати та випадковий вибір цілі. Заголовок — \"ПОТЕНЦІЙНІ ЗАГРОЗИ\". Попри ставлення до Анклаву, Хейс знав: ворог їхній може стати ворогом НАР.\n\nПерший варіант: 35.6163° N, 119.6943° W\nДругий: 34.3534° N, 107.5644° W[ncr_hayes_button]\n\nКнопка тепер світилася яскраво. Спокуса ставала дедалі сильнішою...\n\nХейс задумався, який вибір зробити."
  ncr_hayes_expansion.6.a:0 "Ввести перші координати"
  ncr_hayes_expansion.6.b:0 "Ввести другі координати"
  ncr_hayes_expansion.6.c:0 "Випадковість? Чому б і ні"
  ncr_hayes_button_madre:0 "\n\nХейс також мав можливість стерти координати, натиснувши «випадкові координати та запуск»."

  ncr_hayes_expansion.7.t:0 "Старий і МБР"
  ncr_hayes_expansion.7.d:0 "Елайджа нарешті дістався. Усі його приготування, всі знущання, які йому довелося пережити, все зневажливе ставлення, яке супроводжувало його керівництво Моравським Відділенням — усе це вело до цього моменту. Ворота Сьєрра-Мадре, такі ж незаймані, як у день їх створення, вабили його вперед. Він уже надіслав розвідників уперед, мріючи про всі секрети, які могла містити ця фортеця. Велика Гора була скарбницею сама по собі, але це… це мало стати його вінцем.\n\nРаптом Піп-бой Елайджі затремтів і зазвучав голос, який він ніколи раніше не чув — стародавнє радіоповідомлення, що, здавалося, транслювалося просто із самої Сьєрра-Мадре.\n\n\"Говорить Фредерік Сінклер. Безбожні китайці нарешті це зробили. Урочисту Подію, друзі, на жаль, відкладено на невизначений термін. Я впевнений, що це казино витримає навіть ядерний удар. Але якщо ви перебуваєте поза захистом наших численних об’єктів, пам’ятайте: Rad-X і RadAway можна виготовити через торгові автомати за голограм-рецептом, який я виставлю за стартовою ціною в 5 мільйонів доларів за диск — без урахування фішок. Змушений відступити до свого особистого сховища. Прошу насолоджуватися безкоштовними закусками, і дякую, що обрали Сьєрра-Мадре — де кожен має шанс почати знову.\"\n\nПоки Елайджа слухав маячню мертвого чоловіка й абсурдні ціни на базові ресурси, він не помітив загрози, що насувалася. І коли підвів голову, щоб тікати або сховатися, було вже запізно..."
  ncr_hayes_expansion.7.a:0 "§1Сьєрра-Мадре була тут весь цей час?!§!"

  ncr_hayes_expansion.8.t:0 "Тепер ти в цій армії"
  ncr_hayes_expansion.8.d:0 "Генерал Александер Драммонд стояв перед дверима з деревини секвої, які вели до кабінету новоінавгурованого президента Хейса. Він не знав, чому його викликали так пізно вранці, але завжди приходив вчасно — не раніше й не пізніше.\n\n\"Президент чекає на вас, генерал.\" — прохрипів інтерком, вмикнувшись і одразу замовкнувши.\n\nУвійшовши до кабінету, Драммонд побачив безліч предметів зі Старого Світу та нових пам’яток Республіки, ретельно розташованих по кімнаті. Якби він не знав, що це той самий офіс, в якому сиділи Аарон Кімбал, Венделл Петерсон, Джоанна Тіббет і сама Танді — міг би подумати, що потрапив у храм Послідовників чи навіть музей Братства.\n\nХейс підвів погляд від документу за президентським столом, водночас гортаючи щось на переносному терміналі.\n\"А, генерал. Радий вас бачити.\" — ще до того, як Драммонд устиг відповісти, Хейс помахав рукою, не відриваючи очей від екрана. — \"Перш ніж ви щось скажете, я дещо дізнався про вас. Можна поділюся?\"\n\nДраммонд коротко кивнув.\n\n\"Чудово. Отже... народжений у 2199, навчання в Аризонському підрозділі Пустельних Рейнджерів, освіта в шкільному окрузі Арадеша, неподалік Кісткової Ями. Закінчив Військову академію Сета, з високими оцінками з військової історії довоєнного світу, особливо цікавився Другою світовою війною — настільки, що навіть відновив танк. Після випуску — від лейтенанта до капітана. Танді особисто нагородила вас за дії як \"Героя Наварро\" між 2242 і 2246. У 2265 році, після близько 40 років служби, ви вийшли у відставку, але повернулись за запитом попередньої адміністрації.\"\n\nХейс нарешті подивився йому в очі, усміхаючись і блимаючи за скельцями.\n\"Я опустив кілька деталей — не всім треба знати, де ви взяли спорядження, щоб дати відсіч Анклаву, — але ви, друже, певно один із небагатьох у цьому недоамериканському світі, хто зрозуміє, до чого я веду. Ви вже генерал, але я можу зробити вас бригадним, чотиризірковим, п’ятизірковим хоч зараз. Але скажіть — як вам ідея невеличкої... історичної реконструкції?\"\n\nДраммонд нарешті заговорив. Грубо, по-військовому, він запитав: \"Реконструкції чого саме, пане Президенте?\"\n\nХейс ще раз глянув на папір. \"Тут сказано, що ви написали військову працю про те, як би ви провели деякі операції в Європі — Нормандія, Арденни, Маас. Що скажете, перевіримо ваші теорії на практиці?\"\n\nДраммонд нарешті зламав кам’яне обличчя — і вперше усміхнувся президенту широко й щиро."
  ncr_hayes_expansion.8.a:0 "\"Пане Президенте, для мене це буде честю.\""

  ncr_crisis.1.t:0 "Президент за необхідністю"
  ncr_crisis.1.d:0 "У Конгресі запала тиша, коли [NCR.GetLeader] наближався до трибуни. Протягом тридцяти днів після виборів Сенат не міг обрати нового Президента. Протягом тридцяти днів [NCR.GetLeader] тримався при владі. Кожен сенатор знав — це кінець, новий лідер мав з’явитися. Але ніхто не знав, хто ним стане.\n\n\"Сенатори, ми опинилися в кризі, якої ще не бачила наша Республіка. Корупція й жага влади роз’їли цей Конгрес, зробивши його нездатним обрати нового Президента, який поведе Республіку вперед. Протягом тридцяти днів ви радилися безрезультатно. Угоди укладалися й руйнувалися. Брудні гроші заполонили зал.\"\n\nСенатори здригнулися. Не тому, що їх назвали корумпованими чи жадібними до влади — більшість з цим погодилась. Вони здригнулися, бо усвідомили, що буде далі. І чому їх сьогодні зібрали. Вони зрозуміли, що Кімбал грає останню карту.\n\n\"Нам потрібен Президент. Без нього — зростає неспокій у наших містах і селах, штатах і територіях. Наші вороги в Пустці та всередині кордонів уже готують змови, скориставшись нашою слабкістю. Я не можу цього допустити.\"\n\nУ залі запала мертва тиша.\n\n\"На підставі повноважень, наданих мені Конгресом, я залишаюсь Президентом Республіки до проведення нових виборів і погодження нового кандидата.\"\n\nХаос."
  ncr_crisis.1.a:0 "Штати цього не потерплять!"

  ncr_crisis.2.t:0 "Хаос у Новій Каліфорнійській Республіці"
  ncr_crisis.2.d:0 "Через невизначені результати виборів Сенату і Президента на початку року, НКР занурилась у повний хаос, коли проти знесиленого Сенату було здійснено переворот. Організований військовими та представниками цивільної служби, лідери заколоту проголосили створення \"Комітету національної безпеки\", посилаючись на потребу у політичній стабільності перед численними внутрішніми й зовнішніми загрозами. Спочатку обіцяючи нові вибори, вони остаточно розвіяли надії на повернення демократії після ухвалення \"Закону про відновлення добробуту народу і Каліфорнії\". Цей указ де-факто ліквідовував федеральну структуру НКР і централізував владу в Шейді-Сендс.\n\nУряди Кісткової Ями, Дейглоу та Реддінґа швидко засудили указ як нелегітимний і назвали прихід Комітету до влади нічим іншим, як військовим переворотом. Та якщо Республіка хоче вижити — можливо, настав час для Лідера."
  ncr_crisis.2.a:0 "Штати мають підкоритись!"
  ncr_crisis.2.b:0 "Ми цього не стерпимо!"
  ncr_crisis.2.c:0 "Республіка у кризі — наша експедиція в небезпеці..."
  ncr_crisis.2.e:0 "У Каліфорнії назріває громадянська війна..."

  ncr_crisis.3.t:0 "Децентралізовані адміністрації проголошують незалежність"
  ncr_crisis.3.d:0 "TODO"
  ncr_crisis.3.a:0 "Зрадники показують своє обличчя..."
  ncr_crisis_3_tt:0 "TODO"

  ncr_crisis.4.t:0 "І Республіці, яку вона уособлює..."
  ncr_crisis.4.d:0 "Після хаотичного вбивства Президента та його військового кабінету, прихід Моссмана на посаду голови Комітету національної безпеки здався для багатьох ковтком повітря. Здавалося, що безлад скінчився, і незабаром буде обраний новий Президент. Проте деякі почали ставити питання: чому саме рейнджер має керувати державою? Мерфі й Послідовники виступили з протестами за права людини, але повідомлення про шпигунів Легіону серед протестувальників стали доказом, що пацифістам не можна довіряти. Перехоплені повідомлення вказували прямо: Мерфі змовляється скинути Комітет! Моссман був змушений діяти. Але Мур не була переконана — арешт губернатора Кісткової Ями міг тільки розпалити спротив. Що ж робити?"
  ncr_crisis.4.a:0 "Ми не схилимось перед тиранією!"
  ncr_crisis.4.b:0 "Мур намагається попередити Мерфі!"

  ncr_crisis.5.t:0 "Крах кампанії в Мораві"
  ncr_crisis.5.d:0 "Попри величезні ресурси — людські, матеріальні й політичні — вкладені НКР у Мохавську кампанію, здається, сталося немислиме. Війська Республіки витіснені зі своїх гарнізонів у Мораві й змушені були відступати під вогнем уздовж Довгої-15. Території Морави офіційно капітулювали. Попередній мир тимчасово припинив бойові дії, і більшість особового складу експедиції повернулись у лави армії.\n\nТепер, коли [252.Owner.GetName] контролює Гуверську дамбу, а вплив НКР у Мораві зруйновано, Республіці доведеться переглянути свої амбіції. Як зауважує [NCR.GetLeader], можливо, ми ще повернемося в Мораву — але точно не скоро."
  ncr_crisis.5.a:0 "Це серйозний удар по нашим прагненням!"
  ncr_crisis.5.b:0 "Мохаве впала. Хто наступний?"
  ncr_crisis.5.c:0 "Сила НКР згасає..."

  ncr_crisis.6.t:0 "Стукіт у двері"
  ncr_crisis.6.d:0 "Майор Кассандра Мур перебувала у Шейді-Сендс у той фатальний день. Її щойно перевели на нагляд за місцевим гарнізоном за наказом генерала Джима Маршала — і спершу вона не розуміла, чому. Але вона на власні очі бачила, як Республіка стрімко скочується в хаос: розбитий Сенат, Президент, що з останніх сил стримує неминуче, та дні паралічу влади. Для неї це було ще одним доказом, що демократія в нинішньому вигляді — хибна система, яка потребує радикальних змін. Президент усе ще був при владі, тож вона підтримувала порядок, як могла.\n\nСтукіт у двері перервав її думки. Перед нею стояв Рейнджер-генерал Моссман, вкритий слідами опіків, із двома бійцями 32-го підрозділу.\n\"Доброго ранку, майоре Мур. У нас… певна ситуація.\" — говорив швидко, без звичної чарівності. Мур насторожилась — мав бути Маршал, а не він!\nДо того, як вона встигла щось сказати, Моссман продовжив. \"Десять хвилин тому — підрив під час наради військового кабінету. Бомба в кейсі під столом. Президент, Кабінет, Генштаб — перетворені на фарш. Я вцілів лише завдяки товстій ніжці столу між мною й вибухом.\"\n\n\"Чорт…\" — подумала Мур. — \"Чорт, чорт, чорт.\"\n\nМоссман продовжив: \"З імовірною смертю генерала Маршала, ви — найстарший чин у Армії. Я — в Рейнджерах. Нам потрібно вирішити, що робити далі, і негайно.\"\n\nХто заклав бомбу? Чому саме Моссман вижив? Чому Мур перевели, але не запросили на засідання? Питань багато, відповідей — майже нема."
  ncr_crisis.6.a:0 "Без негайного рішення — настане хаос."

  ncr_crisis.7.t:0 "Єдиний фронт"
  ncr_crisis.7.d:0 "Хоча Мур і Моссман доклали всіх зусиль, щоб втримати порядок у Шейді-Сендс після вбивства Президента та Кабінету, Республіка швидко розпадається. Віра в демократію трималась, поки був Президент, але з його смертю вороги НКР швидко побачили можливість. Без головнокомандувача не буде й відбиття набігів — їхні недавні розвідоперації це підтвердили. Насильство рейдерів розростається по всій Республіці.\n\nСенат, тим часом, досі паралізований. У відповідь, о 09:04 ранку, війська Рейнджерів і Армії одночасно зайняли ключові будівлі Шейді-Сендс. За кілька хвилин Сенат, Президентський палац і радіопередавачі були під контролем. Через десять хвилин анонімний чиновник оголосив по всій Пустці: Комітет національної безпеки перебирає повноваження Президента до обрання нового лідера.\n\nХоча склад Комітету офіційно невідомий, усі розуміють — це союз старших військових і цивільних посадовців. Почуття єдності й порядку заспокоює мешканців Шейді-Сендс. Адже це лише тимчасово, так?"
  ncr_crisis.7.a:0 "Ми мусимо об'єднатися, щоб подолати кризу!"

  ncr_crisis.8.t:0 "Закон Мерфі"
  ncr_crisis.8.d:0 "Хоч рейнджери й здійснили операцію в Кістковій Ямі, застосувавши одні з останніх вертоптахів Республіки, люди міста чинили спротив арешту свого губернатора. Мерфі більше не становить загрози для Республіки, але тепер місто повністю під контролем Послідовників і вірних Дгармі. Вони присягнулися не зупинятись, поки Республіка не стане вільною."
  ncr_crisis.8.a:0 "Можливо, демократія — питання гнучке…"

  ncr_crisis.9.t:0 "Провал Мур"
  ncr_crisis.9.d:0 "Попри всі її зусилля, рейнджери Моссмана спробували арештувати Мерфі — але лише вбили його та кількох лідерів Кісткової Ями. Тепер місто в руках фанатиків, які хочуть стерти все досягнуте Республікою заради єдності. І саме Моссман запалив цю іскру. Тепер анархісти з Кісткової Ями згуртувались навколо Послідовника."
  ncr_crisis.9.a:0 "Ой, от і проблемка."

  ncr_crisis.10.t:0 "Проти всіх форм тиранії"
  ncr_crisis.10.d:0 "Рейд Моссмана знищив Мерфі та його уряд. Але в демократії завжди знайдеться хтось, хто займе місце героя. Так Послідовник став лідером. Послідовник Дгарми та вчень Арадеша. Людина, що бачила найгірше в обличчі деспотії — в особі Едварда Солоу. У своїй промові на Радіо Кісткової Ями Ед Келгун чітко окреслив ставки:\n\n\"Сто років тому Пустка кишіла рабовласниками. Рейдерами. Брутальними тиранами й деспотами. Ми жили серед уламків зламаного світу.\n\nНКР це змінила. Арадеш, сільський старійшина. Танді, наївна дівчина. Юлій, безрозсудний ідеаліст. Вихованець Сховища. Вони залишили своїм дітям кращий, добріший, вільніший світ.\n\nІ ми маємо зробити те саме. Багато хто висміює НКР як імперію, вважаючи, що ми йдемо дорогою Старого Світу. Але що смішного в правді, справедливості та каліфорнійському шляху? Що нерозумного в співчутті та повазі?\""
  ncr_crisis.10.a:0 "Нехай Дгарма нас веде."

  ncr_crisis.11.t:0 "Фортеця Свободи"
  ncr_crisis.11.d:0 "Поки південь розривають Послідовники та мілітаристи Мур, про Реддінґ багато хто забув. І не дарма — НКР роками ігнорувала багатства півночі, дозволивши їй розвиватися самостійно. Але там, де Мохаве став зоною війни, а Наварро залишився дикою околицею, Реддінґ розквітнув. Місто, де з охоронця каравану можна стати королем. Де можна втратити статки в салуні. Земля золотих копалень і чудовиськ, мутантів і ферм. Не країна, де кожен — король, але де жоден не є.\n\nНе кожен рейнджер чи вцілілий конгресмен підтримав Мур і Моссмана. Не кожен, хто вірив у свободу, приєднався до натовпу Кісткової Ями. Деякі втекли до Реддінґа — останньої вільної держави Республіки.\n\nІ саме туди їх привели сільські дороги — в новий дім, подалі від війни."
  ncr_crisis.11.a:0 "Кляті барони!"
  ncr_crisis.11.b:0 "За Флінна та Свободу!"

  ncr_crisis.12.t:0 "Палаючий Ведмідь"
  ncr_crisis.12.d:0 "Після вбивства Президента Нова Каліфорнія занурилася в хаос: південь поділили між собою Послідовники й мілітаристи Мур, а північ контролює Реддінґ. Хоч бойові дії ще не почались, очевидно — Нова Каліфорнія незабаром буде втягнута в повномасштабний конфлікт.\n\nТепер [THIS.GetLeader] стоїть перед вибором: чи має Ши підтримати Послідовників Кісткової Ями, чи Шейді-Сендс і Мур? Або ж найкращий варіант — зберегти нейтралітет і не втручатися в цю війну?"
  ncr_crisis.12.a:0 "Демократію Каліфорнії потрібно захистити!"
  ncr_crisis.12.b:0 "Не найкраща ідея ставити проти Шейді-Сендс..."
  ncr_crisis.12.c:0 "Найкраще — триматись осторонь."


  ########################
  ##### MOORE EVENTS #####
  ########################
  ncr_order.1.t:0 "Ніч Службової Гвинтівки"
  ncr_order.1.d:0 "Була 01:38, і в штаб-квартирі Рейнджерів панувала тиша. Розташована в самому серці військового району Шейді-Сендс, ця база служила головним центром підготовки, житла та адміністрації для всього корпусу. В її центрі сидів Рейнджер-генерал Моссман, заглиблений у думки про події останніх тижнів. Разом із Мур він зробив усе необхідне, щоб стримати кризу — в цьому він був певен. Вона швидко вигадувала рішення і бездоганно виконувала завдання. Але щось у ній тривожило Моссмана. Вона була ефективною, надто ефективною. Усі її дії були різкими й точними, немов вона не приймала рішення, а просто слідувала вже заздалегідь складеному плану. Чому саме її перевели до Шейді-Сендс одразу після виборів? Чому вона спохмурніла лише тоді, коли він згадав про загибель Військового командування, а не коли говорив про смерть Президента? Він зупинився, не наважуючись довести думку до кінця. Чи не вона віддала наказ про розгін Сенату, залишивши Комітет і Рейнджерів зненацька?\n\nРаптом нічну тишу прорізали черги пострілів, вирвавши Моссмана з роздумів. Він кинувся до вікна, що виходило у внутрішній двір. Нічого? І тут — сліпучий спалах біля головної брами. Сирена прорізала повітря, коли ворота штаб-квартири обвалились під хмарою диму. У наступну мить внутрішній двір заполонили фігури в броні кольору піску — ветерани з Баха, переведені за наказом Мур лише два дні тому. Моссман схопив свої два 10-мм пістолети й кинувся вниз — якщо встигне до казарм, зможе організувати оборону до того, як солдати Мур скористаються ефектом несподіванки. Проклята вона! Чи це її змова — чи просто вона вхопила момент?\n\nВін вибіг з кабінету і кинувся по сходах. Я маю зібрати бійців і притягнути її до відповідальності, думав він. Та було вже пізно. Солдати увірвались у сходову клітку, коли йому залишалося пів прольоту. Все, що вони знайшли у його кабінеті — понівечене тіло з бронею й жетонами Моссмана та кулею в скроню."
  ncr_order.1.a:0 "Моссман мав піти — інакше сам захопив би владу!"

  ncr_order.2.t:0 "Завжди була лише одна"
  ncr_order.2.d:0 "Комітет національної безпеки спершу створили як рівноправний тимчасовий виконавчий орган для заміни Президента НКР до виборів нового. Але це тривало недовго. Замість цього Комітет став інструментом союзу армії Мур і Рейнджерів Моссмана — обидві сторони намагалися втримати Республіку від громадянської війни. Вони не довіряли одне одному, але розуміли: без цього союзу Каліфорнія згорить.\n\nПісля усунення Моссмана й воєнних перемог Мур Комітет повністю перейшов під її контроль. Проголосивши її Президентом-генералом, об'єднавши цивільне й військове керівництво, ми поставимо крапку в слабкій моралі Моссмана і відкриємо шлях до нової, сильної Каліфорнії. Каліфорнії, яка поверне втрачене — будь-якою ціною. Де ніхто не ставить під сумнів владу, і всі готові пожертвувати собою заради рідної землі."
  ncr_order.2.a:0 "Під командуванням полковника Мур Каліфорнія ще має шанс бути врятованою."

  ncr_order.3.t:0 "Розбірки з Баронами"
  ncr_order.3.d:0 "Президенте-генерале, наші спроби відновити порядок не всі сприймають із захопленням. Середній громадянин більше гавкає, ніж кусає, але про Баронів такого не скажеш. Їхній альянс здатен об'єднати найманців і розпочати заколот — або, навпаки, підтримати нас.На щастя, не всі з них в опозиції. Деякі представники еліти симпатизують ідеї «відмови від розкошей застійної демократії» і готові фінансувати режим в обмін на «менше бюрократії» — іншими словами, щоб ми не лізли в їхні справи.\n\nЗвісно, можна і знищити цей темний картель, аби усунути потенційну загрозу в майбутньому.\n\nУ нас обмаль часу. Треба діяти, поки Барони не звернулися до когось іншого."
  ncr_order.3.a:0 "Не варто чекати, що паразити зростять щось путнє."
  ncr_order.3.b:0 "Вони ще послужать великій меті."
  ncr_barons_marked_for_death_tt:0 "Як і всі вороги Президента-генерала, Барони будуть §Rзнищені.§!"
  ncr_barons_alliance_tt:0 "Погодившись на незначні поступки, ми створимо §Oальянс§! із Баронами."

  ncr_order.4.t:0 "Спротив у Джанктауні"
  ncr_order.4.d:0 "Дорога через Джанктаун — ключова для постачання до південної Каліфорнії та Мохаве. Але останнім часом ми отримуємо хибну розвідку про рейдерів, що блокують шлях, і змушені змінювати маршрути. Патріоти на місцях повідомляють: затримки викликає мер Джанктауна. Ми можемо вислати війська й арештувати його, або ж влаштувати показову демонстрацію сили — наприклад, з танками. Можливо, це 'переконає' мера співпрацювати без ескалації."
  ncr_order.4.a:0 "Навчальні стрільби для наших танків."
  ncr_junkertank_option_tt:0 "Це відкриє фокус на §Oспеціалізований танк Джанкера.§!"
  ncr_order.4.b:0 "Наші війська впораються з ситуацією."

  ncr_order.6.t:0 "Прапор нової держави"
  ncr_order.6.d:0 "Республіка впала, а на її руїнах постала нова держава, яка відкинула застійну демократію. Старі символи не підходять для нового порядку. Потрібен новий прапор, який символізуватиме..."
  ncr_order.6.a:0 "...Силу"
  ncr_order.6.b:0 "...Єдність"
  ncr_order.6.c:0 "...Владу"
  ncr_order.6.e:0 "...Двох ведмедів, що дають одне одному п’ять?"

ncr_order.7.t:0 "Мур приходить з вимогами"
ncr_order.7.d:0 "Було наївно вважати, що Реддінг залишиться нейтральним назавжди, і тому, перемігши анархістів Келхуна, Мур прийшла й за нами."
ncr_order.7.a:0 "Раніше, коли ми були частиною НКР, було краще"
ncr_order.7.b:0 "Ми не підкоримось диктатурі Мур!"

ncr_order.8.t:0 "Перемога Ведмедя"
ncr_order.8.d:0 "Громадяни Нової Каліфорнійської Республіки пройшли через чимало важких часів — від навали рейдерів до повного краху своєї валюти. Але у нещодавніх роках конфліктів, які нарешті дійшли свого кривавого завершення, Каліфорнія вийшла переможцем.\nБратство, яке колись змушувало тисячі голодувати, було розчавлене під чоботом Мур. Легіон, після десятиліть рабства та несправедливості, які спустошили Аризонські пустки, упав без честі — як і його давній тезка, він залишився лише забутим уламком історії. Після того, як усі вороги впали перед лицем порядку та справедливості, було тільки доречно провести парад на її честь.\nШейді-Сендс став місцем її великого й остаточного тріумфу, натовпи досягали розмірів, яких пустка ще не бачила. Цілі дивізії були присутні на параді, горді служити під проводом жінки, з якою вони колись стояли пліч-о-пліч у бою. Піщаникові арки великого міста не бачили такої військової присутності з часів похорону Президента Танді. Та ця подія цілком відповідала спадщині її смерті, адже сотні ворогів Каліфорнії йшли вулицями в кайданах, шкодуючи про службу своїм жорстоким володарям. Лицарі Братства та легіонери ішли поруч, охоплені соромом, поки в них плювали. Але справжньою кульмінацією події став колись найнебезпечніший ворог штату — Келхун.\nЙого обличчя вже не мало кольору — бліде та виснажене від тривалого, здавалося б, нескінченного полону. Пам’ять про його відвагу в Битві за Боун’ярд згасла — тепер його згадували лише як жалюгідну подобу людини. Натовпом керував гнів, вони вимагали його голову на палі, хоч деякі з глядачів поглядали з сумом на колишнього гордого революціонера. На щастя, милосердя все ж мало останнє слово у долі виснаженого та втомленого послідовника — солдат повідомив йому, що смерть буде швидкою. Вирок — розстріл. Для нього вже підготували грубу, безіменну труну, а могилу викопали під деревом мутфрукта. Парад завершувався, коли на місто опускалася ніч. Десятеро солдатів вишикувались у ряд, поки Келхун стояв обличчям до піщаникової стіни, згадуючи свої страждання. Натовп вже почав розходитися, але ще кілька сотень залишились, аби побачити його смерть. Останні слова, що він почув, були: “Вогонь!” — і всі, окрім одного пострілу, влучили в його крихке тіло. Офіційного поховання не буде."
ncr_order.8.a:0 "Боже, бережи Президента-Генерала, Рятівницю Каліфорнії!"

ncr_order.9.t:0 "Молот Президента-Генерала"
ncr_order.9.d:0 "За тиждень після відкриття Меморіалу Сталевих Сердець, Верховний Старійшина, а також більшість Ради Старійшин, захоплених у Лост-Гіллз, з’явились у все ще відновлюваному Конгресовому залі НКР. Хоча полковниця Мур просто б розстріляла їх, Президент-Генерал Мур знала — її народ заслуговує на правосуддя. Воно все одно завершиться смертю, але офіційні звинувачення та приниження колись гордого Братства хоча б частково задовольнять її огиду до них.\nМур стояла на вершині Конгресового трону, а Грант С. Гейз вів стенограму — хоч суд навряд чи триватиме довго.\n\nПершим виступив Верховний Старійшина Лост-Гіллз, [BOS.GetLeader]. Відео- та фотокамери націлились на нього, журналісти жадібно ловили кожен ракурс побитого й знесиленого лідера. Той навіть не міг говорити — Мур могла б перекрутити будь-яке слово, аби створити ще більше підстав для переслідування.\n\n«'Верховний Старійшина', вас звинувачують разом із так званою 'Радою' —» Мур вимовила ці слова з відразою та сарказмом. «— у злочинах найвищого рівня не лише проти Нової Каліфорнійської Республіки, але й проти Третьої Каліфорнійської Республіки. Я б попросила вас висловити свою позицію, але вважаю, що ні присяжні, ні я в цьому не маємо потреби. Натомість я хочу звернути увагу присутніх на добрих людей ТКР — як тут, так і по всій країні.»\n\nКамери перемістились з Верховного Старійшини до окремих членів Ради. Вони вирішили захищатись самостійно — хоча в ТКР не існувало чітко оформленої юридичної системи, не кажучи вже про адвокатів. У старій НКР це могло б бути гідним кроком, але в ТКР Мур і весь народ бачили в цьому лише марну спробу зберегти останню краплю значущості перед тим, як епоха Братства на заході добіжить кінця."
ncr_order.9.a:0 "Суд тривав кілька годин, поки Мур не завершила."

ncr_order.10.t:0 "Кінець епохи"
ncr_order.10.d:0 "Після завершення етапу винесення вироку, обрані заздалегідь присяжні знадобилися лише на кілька секунд, щоби дійти згоди — всі Старійшини винні. Мур підтримала це рішення, вдаривши молотком по трибуні.\n«Члени Братства, вас визнано винними у численних злочинах, у яких вас було обвинувачено. Покарання — смерть.»\nХоча Конгресовий зал все ще перебував у стадії відбудови, Мур не вбачала проблеми в тимчасових конструкціях для засуджених.\n«Охоронці, підніміть крісла Старійшин до максимального рівня.» Охоронці так і зробили — кожне з крісел було підняте до рівня, що конкурував би з розмірами матріарха Кігтя Смерті. Старійшини були прикувані руками й ногами, тож не могли навіть поворухнутись. Як тільки крісла було піднято, з кожного з них висунулись великі дерев’яні балки, на кінці яких були закріплені зашморги.\n«Прошу, надіньте зашморги на голови засуджених. Окрім Верховного Старійшини — на нього в мене особливі плани.»\n\nЗ крісла Верховного Старійшини висунулась сталева балка. Потім ще одна. Між їх верхівками засвітився лазерний промінь. Мур проштовхнула шию Верховного Старійшини між ними. «Ти станеш свідком того, як твої товариші отримають праведне покарання Третьої Каліфорнійської Республіки — а ми, народ, станемо свідками твого кінця, і кінця Братства, раз і назавжди.»\nЗ тим, як голови Старійшин було поміщено в зашморги, а лазер почав повільно спускатись до шиї Верховного Старійшини, уся ТКР спостерігала за тим, як одного за одним Старійшин повісили."
ncr_order.10.a:0 "Останнє, що побачив [BOS.GetLeader], був мертвий погляд Мур."

ncr_order.11.t:0 "Великий Вихід Гейза"
ncr_order.11.d:0 "У Ґранта С. Гейза день не склався. По-перше, він отримав точно таку ж кількість голосів, як і податковий кит Кімбалл та маріонетка «вільної людини» Олґуд, а тепер його ще й повідомили, що через виборчий дисбаланс вибори зайшли в глухий кут — вперше в історії НКР.\n\nТож, аби трохи покращити невдалий день, Гейз відправив секретаря у відпустку на тиждень, передав управління одному зі своїх численних радників до подальшого розпорядження і вирушив геть з міста. Хоча посада мера Дейґлоу була доволі нудною та виснажливою, він дізнався про дуже важливу новину під час однієї з рад міської ради.\n\nОчевидно, одного гуля зловили в екіпіруванні Енклейву, і той заявляв, що знайшов довоєнний бункер Енклейву, наповнений до країв цінностями, і навіть дав кожному члену грубу карту з вказівками, як дістатися до нього. Гейз, хоч і виявив інтерес до справи, був переважений в голосуванні рештою ради, яка відправила гуля в Будинок Старих Гулів.\n\nТепер же, з проваленими виборами, він міг узяти перерву й розслабитись — хай ці безглузді дурні самі розбираються зі своїми виборами. У нього був бункер, який треба було знайти. Діставшись потрібного місця, він вийшов зі свого мерського Corvega Blitz і почав відкривати двері до бункера.\n\nКоли двері відчинились, він зрозумів, що «бункер» — це доволі оманлива назва. Це був справжній довоєнний армійський склад. Комплекс був величезним, з голографічною картою, яка вказувала на 5 поверхів, кожен з яких мав понад десяток приміщень.\n\nГейз був радий, що відпустив свій персонал — він міг залишитись тут на тижні, якщо не на місяці..."
ncr_order.11.a:0 "Гейз розбив базовий табір на першому поверсі, готуючись до тривалого дослідження..."

ncr_order.12.t:0 "Гейз'd і Збентежений"
ncr_order.12.d:0 "Йому це нарешті вдалося. Після кількох місяців Ґрант С. Гейз повністю дослідив увесь комплекс. Він почав із першого поверху, відкриваючи ящик за ящиком, зламувавши шафу за шафою. Хоч більшість вмісту — це зброя та броня, він також знайшов кілька цікавих кібернетичних пристроїв.\nДругий поверх виявився значно цікавішим — схоже, це був центр оборонної системи бази, хоча все давно було відключено. Комп’ютери були очищені, пропонуючи лише базовий функціонал терміналів для безживних тіл роботів.\nТретій поверх був найнуднішим — лише теплиця й склад харчів. Проте згодом Гейз оцінив його наявність, адже мав лише кілька тижнів запасу продуктів у машині. В іншому ж — нічого примітного.\nНа четвертому поверсі, схоже, проводились дослідження генетичних мутацій, але, як і на другому, всі логи були стерті, а обладнання для експериментів забране, залишились лише знаки та натяки на минуле.\nП’ятий поверх був офіцерським крилом — тут був термінал, який підтвердив те, що Гейз і так вже здогадувався: комплекс було покинуто. Але він не міг сказати, чи це сталося ще до Великої Війни, чи під час війни НКР з Енклейвом.\n\nЗадоволений своїми зусиллями, Гейз вийшов з бункера вперше за кілька місяців. Його шкіра, й без того бліда, стала ще блідішою, викликаючи відчуття печіння на сонці. Щетина та волосся також проступили на його обличчі. Він мав найнеобхідніше, але таких розкошів, як бритва, у бункері не було.\n\nПроте найбільш дивним було не стан його машини, а її відсутність. На її місці стояв високий рекламний щит з обличчям жінки. Постер був насиченого червоно-чорного кольору з великим червоним написом: «Розкіш застиглої дипломатії скінчилась», а в кутах — чорні та червоні зірки.\n\nГейз був упевнений, що вже бачив цю жінку десь раніше. І хоч він роздратувався через зникнення своєї машини, не міг не визнати — вона виглядала надзвичайно… привабливо. Але що ще більш важливо — що ж сталося з НКР за час його відсутності?"
ncr_order.12.a:0 "І ось, Гейз розпочав довгий шлях додому, до Дейґлоу..."

ncr_order.13.t:0 "Гидота для Щура"
ncr_order.13.d:0 "Мур спостерігала за станом Джанктауна. За минуле століття з моменту, коли його вперше відвідав Виходець з Убіжища, місто стало доволі сумнозвісним. Популярність «Оповідей продавця джанктаунської в’яленини» змальовувала місто як осередок жадібності та насильства, що відповідали взаємністю. І насправді, місто від цього образу не надто відрізнялось. Хоча вплив Ґізмо залишився, родина Дарквотерів зберегла владу. Однак після входження міста до складу штату Шейді, їхня фронтирна справедливість поступилась місцем перспективі в’язниць та судової системи.\n\nВ'язниця Джанктауна, колись невелика бляшана халупа для п’яниць та порушників порядку, давно перетворилася на Центр Утримання Джанктауна — місце, куди потрапляли найзлісніші злочинці Шейді та сусідніх штатів, коли Макс-Сек був переповнений, або коли їхні злочини були політичними чи надзвичайно жорстокими. Людина, яку шукала Мур, вважалась винною в обох категоріях. Проте вона знала, що НКР завжди була надто м’якою у поводженні з нечестивцями, коли мова йшла про закон. Крім того, їй потрібні були навчені й досвідчені військові генерали — а людина, яка мала бути тут, цілком відповідала цим вимогам.\n\nРоджер, також відомий як «Щуробій», був часто згадуваною фігурою в кампанії в Мохаве. Його батальйон — «Вигнанці НКР» — діяв невдовзі після того, як адміністрація Петерсона оголосила відплату за вбивства в Мохаве. Хоча його хвалили Браменові Барони й Збройні Торговці за блискучі дії та швидку реакцію, більшість громадян НКР не знала, що свої результати він досягав за допомогою сцен, які можна було б описати як справжню бійню. Хоча його мішенями були переважно рейдери та войовничі племена, за 15 років винищення його запал згас, коли тодішній генерал Аарон Кімбалл завершив «Умиротворення Мохаве» в Буллхед-Сіті."
ncr_order.13.a:0 "Невдовзі після цього стало відомо про весь масштаб його жорстокості."


ncr_order.14.t:0 "Психів не лікують"
ncr_order.14.d:0 "Розлючений через те, що в нього відібрали омріяну посаду, Щуробій влаштував конфронтацію з новообраним президентом прямо в його офісі. Після того, як він стрибнув на нього й майже напав, його ув'язнили в Центрі Утримання Джанктауна у 2273 році. З того часу він залишався там, очікуючи будь-яких новин про вирок. Хоч спочатку йому призначили довічне ув'язнення, у віці 47 років він отримав ганебну відставку за військову службу, і замість довічного терміну — відправлення на виправлення до Центру, з можливим переведенням до Макс-Сек у разі поганої поведінки.\n\nРеабілітація Роджера була переважно індивідуальною, з призначеним терапевтом. Проте його розповіді про війну, винищення та жагу до насилля зробили йому репутацію пацієнта, який спалював дюжину терапевтів щомісяця. Він навіть вивів з ладу пані Ненні, чий збій призвів до смерті пів дюжини тюремних працівників. Однак, оскільки саме робот спричинив інцидент, Роджера поки що не перевели.\n\nПопри репутацію, Центр Утримання Джанктауна продовжував функціонувати, хоч і був змушений поспіхом збудувати камеру суворого режиму спеціально для нього. Саме ця камера залишалась замкненою після оголошення виборчого глухого кута в НКР — багато в'язнів низького та середнього рівня вже були звільнені. Охоронці сподівались, що, залишивши найнебезпечніших гнити в камерах, вони служать на благо республіки. Але Мур не хотіла, щоби Роджер і його товариші-Вигнанці пропадали дарма.\n\nСкориставшись електронним відмичем, отриманим від колишнього мера-наглядача Дарквотера, вона відкрила камери суворого режиму. На неї підняли погляди загартовані обличчя, ще й досі вдягнені у військову форму НКР — ту саму, що була на них від початку ув'язнення."
ncr_order.14.a:0 ""Приведіть себе до ладу. У вас є чим послужити нації.""

ncr_order.15.t:0 "Ласкаво просимо на Фронтир"
ncr_order.15.d:0 "Мур затисла пальцями перенісся. З кожною перемогою приходили лише нові проблеми. «Бачиш це, Роджере?»\nГруба карта довоєнного штату Орегон лежала перед генералом ТКР Роджером «Щуробоєм». «Схоже, дитина побавилася з восковими олівцями.»\nМур закотила очі, кивнувши в бік офісу Гейза. «Наш пан 'фанат довоєнного світу' знайшов коробку воскових олівців 'Gold Medal' і вирішив намалювати, як виглядав Орегон колись... і як він виглядає зараз.»\n\nНа самій карті були різні позначки — де розташовувались Портленд, Сейлем та інші великі міста, де НКР мала повний контроль, а де ще тривало спротив. Зелена усмішка позначала підконтрольні райони, а червоний смайлик з гримасою — ті, де ще тримався опір.\n«Мені потрібен хтось, хто візьме цих покидьків Фронтиру й цивілізує їх так, як НКР мав зробити ще з Кламатом. Жодних коміксних персонажів, крабів-монстрів, чи чаклунів з якогось озера — навіть не згадуй цих братствоподібних виродків у місті. Для цього тобі доведеться очолити Фронтир зі своїми 'Вигнанцями НКР'. Ти отримаєш усі необхідні ресурси. І ще дещо.»\n\nЩуробій поправив кашкета, піднявши брову. «І що ж це буде?»\n\nМур поглянула на керамічну чорну троянду з шипами, привезену з Портленда — символічне відлуння довоєнного Фестивалю Троянд і патріотичних почуттів часів китайсько-американської війни. Вона зняла її зі стелажа й простягнула Роджеру. «Я проголошую тебе й твоїх людей під новим іменем. Більше ви не Вигнанці НКР. Ви — Чорні Троянди Північного Фронтиру. Символ усіх цінностей Третьої Каліфорнійської Республіки. Якщо пощастить — ще й флот Вертоптах отримаєте, якщо зможеш відновити одне з летовищ.»\n\nРоджер узяв керамічну троянду, прикріпив до кашкета. «Щось не дуже пасує, волів би залишитись Вигнанцем, а не Трояндою. Але як накажеш, Президенте-Генерале.»"
ncr_order.15.a:0 "Мур знову глянула на карту Орегону. Скоро весь він буде ТКР."

ncr_order.16.t:0 "Більше не ховатись"
ncr_order.16.d:0 ""Вантажівка на позиції." — прозвучало з рації неподалік Схованої Долини. Мур підійшла, вдягнена у модифіковану броню спецпризначення, як і більшість солдатів. Вона не дозволить Братству вислизнути з її рук. Гейз був зайнятий нагляданням за нестандартними методами Щуробоя в НКР, тож лише Мур та загін Вигнанців контролювали ситуацію. Вона картала себе за те, що раніше не знала про це місце, як і за всі провали старого уряду НКР, які дозволили Братству діяти. Але тепер — під Третьою Каліфорнійською Республікою, яка вже розібралася з Лост-Гіллз — Братство буде знищено.\n\nЗавдяки пристрасті Гейза до Старого Світу саме він вказав Мур місце розташування Схованої Долини та пояснив, як вона лишалась невидимою так довго. Виявилось, що захоплені голодиски Братства містили дані про систему маскування DERVISH, яку Братство використовувало на повну потужність протягом останніх 10 років. Але навіть штучна піщана буря не могла тривати вічно. Гейз точно розрахував дату її припинення, що дало ТКР змогу повністю оточити всі виходи з бункера.\n\nІ він не помилився. Як тільки Мур прибула, в спекотний полудень, бурі почали стихати — з шаленої бурі залишився лише легкий шепіт піску. Проте вона не хотіла ризикувати — Братство не повинно вижити. Її методи могли бути безособовими, але ефективність понад усе.\n\nМур торкнулась до комунікатора в шоломі. «Випустіть нейротоксин.» Вантажівка, привезена з Каліфорнії, була наповнена сумішшю отрут з усього штату та Мохаве — від отрути сталкерів і казадорів до токсичної крові ванамінґо. Такий склад не пройде навіть крізь фільтри Пауер-броні."
ncr_order.16.a:0 "Останні рештки розділу Мохаве були повністю знищені. Мохаве — нарешті вільний."

ncr_order.17.t:0 "Одягни свій бойовий грим"
ncr_order.17.d:0 "Після гучного успіху в ліквідації розділу Мохаве, Мур здавалося цілком природним перейти до наступного етапу переходу від НКР до ТКР. Занадто довго НКР покладалася виключно на піхоту. Озброєна лише балістикою й сталлю. Вони навіть не мали більше одного справжнього вертоптаха власного виробництва, заради Дгарми! Але все це ось-ось зміниться...\nУ заводі Мур пройшла до документів і креслень, що колись належали генералу Драммонду. Але тепер, коли поважного генерала вже не було, Мур не бачила причин не використати його напрацювання. Креслення показували так званий «Пустельний Бойовий Танк». Проте Мур дала йому нову назву, тепер, коли в її розпорядженні були всі ті невикористані та іржаві комплекти силової броні з Лост-Гіллз і Мохаве: «Силобронетанк» (PAT).\n\nУ нижньому інженерному крилі будівництво PAT йшло успішно. Сталь силової броні, кераміка, сервоприводи та інші компоненти обережно розбиралися на частини, після чого ремонтувались і адаптувались до більшого масштабу. На цей момент було завершено лише шасі, але після завершення цей PAT змінить обличчя війни в ТКР.\n\nНазва була не лише для залякування Братства, яке вони могли зустріти. Після активації PAT міг відбивати снаряди понад 80мм, а також витримувати до 100 мегаватів лазерних і плазмових атак. До того ж, у нього був модифікований V12 дизель-ф’южн двигун, здатний забезпечити потужний ривок зі швидкістю до 15 миль на годину — ідеально для тарану. Нарешті, PAT мав особливу модифікацію від Гейза, який останнім часом захопився роботами Нікола Тесли.\n\nЯкщо танк атакуватиметься надмірною енергією, понад 100 мегаватів, він міг активувати Тесла-підсилювачі, що дозволяло його гарматі вистрілити особливим енергетичним зарядом, здатним знищити будь-якого ворога."
ncr_order.17.a:0 "Мур підняла очі від танка — війна буде довгою, але вона мала намір перемогти."

ncr_order.18.t:0 "Кращий світ"
ncr_order.18.d:0 "Ранкове сонце зійшло над новим видом у пустці. Після тижнів будівництва, місяців підготовки та років війни Мур і її Третя Каліфорнійська Республіка нарешті перемогли Братство Сталі. Не один розділ. Не лише розділи Західного Узбережжя. Ні — Братство як структура було знищене по всій Америці. І з завершенням цієї статуї народ ТКР нарешті мав привід для святкування.\n\nХоча назву пам’ятника — «Тріумф Третьої Республіки» — від самого початку запропонував Гейз, точилося чимало суперечок щодо того, як саме має виглядати статуя. На відміну від прапора ТКР, де були різні варіанти, Мур не хотіла компромісів. Вона прагнула одного, остаточного образу. Гейз запропонував зробити статую Мур, але вона, хоч і відчувала спокусу увіковічити себе, вважала, що це не відповідатиме духу Республіки чи їй самій. Вона хотіла зобразити паладина Братства Сталі, якого розриває на частини сама ТКР. Саме Щуробій вирішив обидві проблеми.\n\n«А як щодо триголового ведмедя?» — сказав він.\n\nІдея була такою простою, як тільки могла бути. Хоч триголові ведмеді не були поширеним видовищем у пустці, але ж і двоголові ведмеді не були нормою — і все ж стару НКР вже майже століття асоціювали саме з ними. І от план було затверджено. Триголовий грізлі, прикрашений символікою ТКР, що розриває на шматки паладина Братства Сталі. Мур і Гейз особливо захоплювалися жорстокістю композиції, але Щуробій змушений був охолодити їхній запал, пояснивши, що використання справжніх тіл і «річок крові Братства» буде не надто гігієнічним і не сподобається публіці.\n\nКомпроміс полягав у тому, щоб зібрати броню паладина з реальних комплектів обладунків Братства, знищених по всій країні. T-45, T-51, силова броня ПС США, T-60 та ще десятки типів — усе було зварено в єдину жахливу форму."
ncr_order.18.a:0 "Це був справжній тріумф Третьої Каліфорнійської Республіки."

