ncr_dharma.1.t:0 "Очікування мертвого"
ncr_dharma.1.d:0 "На велике розчарування Моссмана, Келхуна не було в Бон’ярді. Уникнувши різанини, він знав, що Моссман наступний прийде за ним. Ймовірно, він залишився останнім із тих, хто міг протистояти Раді. Та попри це, в імпровізованому шпиталі Послідовників Апокаліпсису в Дейґлоу Келхун продовжував лікувати пацієнтів. Через занедбаність міста багато мешканців вмирали від хвороб, які можна було запобігти, як-от променева хвороба.\n\n«Бідний хлопець», — подумав він, дивлячись на підлітка, що в мовчазному прийнятті чекав смерті. Він був сиротою, як і багато інших — лазив туди, куди дорослі не могли пролізти, за дрібні харчі. Того разу, як і завжди, застряг у реакторному приміщенні, і тільки завдяки гулю, що почув його крик, його витягнули. Але коли його принесли до Послідовників, було вже запізно. Медичних засобів не вистачало. Його кров руйнувалася, а переливання не допомагали. Ознак покращення не було.\n\n«Двоє людей, які чекають смерті», — подумав він. Обидва змирилися з нею. «Дякую», — прошепотів хлопець. — «За все», — і зробив останній подих. Келхун згорнувся у кріслі біля ліжка, згорьований, слухаючи ревіння вертоптахів у небі. Він чув кроки рейнджерів, що наближались. Двері відчинились, і постать з пістолетом увійшла.\n\n§R«Привіт, дрантий чоловіче»§!"
ncr_dharma.1.a:0 "Анжела?"

ncr_dharma.2.t:0 "Операція «Брюнгільда»"
ncr_dharma.2.d:0 "§R«Швидко, треба дістатись до безпечного місця»§! — сказала Анжела. §R«Вони вже на твоєму сліду.»§! Келхун, слідуючи за нею темними коридорами, був розгублений. Він очікував страти, не порятунку. Він знав Анжелу — вона була однією з перших Пустельних Рейнджерів, яких призначили тренувати новий корпус у Бон’ярді. §R«Мур убила Моссмана»§! — вигукнула вона. §R«Ми ризикували всім, щоб врятувати тебе.»§! Тільки тоді він помітив, що Анжела кульгає, з ноги текла кров. §R«Ми були найближче до тебе. Ми перехопили зашифроване повідомлення з штабу — наказ на твоє вбивство. Але ми — не звичайні рейнджери. За традицією Пустельних Рейнджерів я набирала добровольців, які хотіли стати щитом для беззахисних. Ми зібрали все, що могли, і дезертирували. Кожен із нас присвятив себе людям пустки, а не Мур.»§!\nВід усіх цих одкровень Келхун був приголомшений. «Сідай!» — крикнула Анжела, вказуючи на броньований автомобіль. За короткий час вони дісталися до безпечного будинку рейнджерів поблизу маленького містечка. Їх там вже чекали кілька загонів. Вони всі віддали йому честь. Анжела повільно вийшла з машини. §R«Чекаємо ваших наказів, пане Президенте.»§!"
ncr_dharma.2.a:0 "Пане Президенте?"

ncr_dharma.6.t:0 "Суд століття"
ncr_dharma.6.d:0 "Кінець страждань Каліфорнії наближається — Мур не вдалося нав'язати свою тиранічну владу пустці. Але ця перемога — не наша заслуга, честь належить нашим братам і сестрам, які відважно боролися й віддали життя за спільну справу. Келхун і уявити не міг, що його ідеї стануть дороговказом у майбутнє для пустки. Але ще не все сказано...\n\nМи опинились у делікатному становищі — мусимо розібратись із деспоткою, яка принесла пекло всім, хто її ставив під сумнів. Якщо ми хочемо зберегти бодай подобу правопорядку, необхідно провести суд, який вирішить долю Кассандри Мур. Чи відповімо ми тією ж жорстокістю, яку вона застосовувала до інших? Чи все ж надамо можливість справедливості — і шансу на милосердя?\n\nДень суду наближався, у повітрі витала напруга, поки ранкові дзвони видавали похмурий гул. Біля Центру Правосуддя в Бон’ярді зібрався натовп, переповнений розлюченими революціонерами, які бажали побачити холодне, мертве тіло Мур, що висить до кінця дня. Келхуну належало стати перед самотньою, закутою в кайдани тираничкою серед розбурханих мас і прийняти остаточне рішення. Він ризикував виявити поблажливість — дозволивши її прихильникам серед військових здобути вплив у суді. І мусив обирати між «справедливістю» та волею народу."
ncr_dharma.6.a:0 "Нехай натовп її повісить!"
ncr_dharma.6.b:0 "Суд вирішить її долю."

ncr_dharma.7.t:0 "Марш проти тиранів"
ncr_dharma.7.d:0 "Добрий вечір, громадяни Республіки. Це Білл Келхун. Попри всі замахи на моє життя — я вижив. Є, звісно, ті, хто й досі не бажає, щоб я говорив. Підозрюю, навіть зараз хтось кричить накази в радіо, і вже їдуть люди зі зброєю. Чому? Бо хоч кийок і можна використати замість діалогу — слова завжди матимуть силу. Вони дарують значення і для тих, хто здатен слухати — промовляють істину. А істина така: з нашою країною щось серйозно не так, чи не так? Жорстокість і несправедливість, нетерпимість і гніт.\n\nЦей тяжкий акт зради прийшов не від наших ворогів, а від тих, кому ми довірили наш захист. Тепер вони тримають нашу волю на прицілі. Прийшов час показати їм: не народ повинен боятись уряду, уряд повинен боятись народу.\n\nТож якщо ви нічого не бачили, якщо злочини цієї влади для вас залишаються невідомими — тоді просто пропустіть Великий Марш. Але якщо ви бачите те, що бачу я, якщо відчуваєте, як я, і прагнете, як я — тоді я прошу вас стати поруч зі мною. Через тиждень, в кожному місті Республіки. І разом ми продемонструємо силу народу, яку неможливо буде забути.\n\nСмерть тиранам!"
ncr_dharma.7.a:0 "Sic Semper Tyrannis"

ncr_dharma.8.t:0 "Марш зрадників"
ncr_dharma.8.d:0 "Президенте-Генерале, схоже, зрадники гуртуються навколо послідовника Келхуна. Вони збираються вирушити маршем до Шейді-Сендс, аби виступити проти нашої влади. Хоч ми можемо легко взяти місто під контроль, треба діяти негайно, поки ситуація не загострилась ще сильніше."
ncr_dharma.8.a:0 "Негайно запровадити воєнний стан!"
ncr_dharma.8.b:0 "Контратакувати пропаганду!"

ncr_dharma.9.t:0 "Заклик Келхуна"
ncr_dharma.9.d:0 "«Повертайтесь, брати з Реддінґа, бо я прийшов не з мечем, а в очікуванні єдності Каліфорнії.»\n\nЦе повідомлення вже годинами транслюється вулицями Реддінґа — і настав час відповісти."
ncr_dharma.9.a:0 "Слава Біллу Келхуну, переможцю Диктаторки!"
ncr_dharma.9.b:0 "Анархістам тут не раді"

ncr_dharma.10.t:0 "Блаженні спраглі справедливості"
ncr_dharma.10.d:0 "«Джошуа, ти пам’ятаєш наші розмови про Дгарму та мормонство? Хороші були часи.\nЯ чув, що з тобою сталося після провалу. Кажуть, що лише опинившись на самому дні, людина знаходить світло в серці. Я сподіваюсь, ти знайшов своє.\nАле Едвард — ще ні. Чи не допоможемо ми йому, мій старий друже?»"
ncr_dharma.10.a:0 "...бо вони наситяться"

ncr_dharma.11.t:0 "Жах з минулого"
ncr_dharma.11.d:0 "Моє минуле тягнеться за майбутнім і залишає моторошний слід скрізь, куди я йду. Едвард Салло колись був людиною, але тепер за цим ім’ям стоїть лише чудовисько. Стародавні тексти отруїли розум сучасної людини. Бібліотека Бон’ярду мала просвіщати пустку, а не ще глибше занурювати її в руїну. Якби я лише вчасно вгамував его Едварда — він би ніколи не загорівся імперськими мріями. Важко уявити, скількох людей я міг урятувати від розп’яття і знищення, якби не допоміг колишньому другові.\n\nОстанній справжній подих Едварда Салло був у Великому Каньйоні. Його з'їла жага до війни, а розум захопив диктатор на ім’я Цезар. Змій Джошуа Ґрем був останнім цвяхом у труну, забивши й свою власну. Я чув лише уривки та плітки про те, через які муки пройшла Аризона під їхньою владою — але цього було достатньо, щоби зрозуміти масштаби моїх помилок. І ось, після поразки Мур, залишився лише один мій ідеологічний ворог…\n\nСпадкоємці Цезаря впали перед гордими громадянами Каліфорнії, які поклали свої життя, щоби скинути тирана. Його параноїдальний східний режим завершено. Тепер ми лиш маємо прибрати уламки. Ті самі Блекфути, мову яких я колись вивчав, полягли на полі бою, борючись проти моїх військ. Проходячи через Фінікс і Флеґстафф, я відчував гірку іронію — моє обличчя карбувалось на срібних денарах поруч з Цезарем і Ґремом. Усвідомлення, що я став ідолом для покручів, лише поглиблювало мій жаль. Єдиним невідомим залишалося місцезнаходження самого Цезаря…\n\nПодорож Сходом була важкою, але рейнджери вистежили слід преторіанців, що залишали за собою хаос. Нарешті його виявили — на східній окраїні колишньої імперії, в занедбаній халупі. Наші антиматеріальні гвинтівки швидко розправились з його охороною, коли він кинувся тікати вглиб будівлі. Я ввірвався у його лігво зі своєю «Секвоєю» — і побачив бліду, виснажену постать, що ховалась у кутку…\n\nНеймовірне почуття жаху огорнуло мене, коли я глянув в очі своєму колишньому другові. Його лице посіріло, а очі були мертві. Я нарешті зустрівся віч-на-віч із чудовиськом, яке створив, і ледве міг вимовити бодай слово. Але я знав, що треба зробити. Момент, що в моїй свідомості тривав ціле століття, завершився натисканням на гачок. Я закрив йому очі, взяв тіло і поніс його до найближчого ялівця, поки солдати спостерігали. Я поховав його без сліз, грубо вирізьбивши старе ім’я на корі, залишивши Едварда з останньою молитвою, перед тим як попрощатись назавжди..."
ncr_dharma.11.a:0 "Прощавай, старий друже."

ncr_dharma.12.t:0 "Мавзолей Цезаря"
ncr_dharma.12.d:0 "Моє минуле тягнеться за моїм майбутнім і залишає моторошний слід скрізь, де я йду. Едвард Салло колись був людиною, але тепер усе, що залишилось від цього імені — це чудовисько. Стародавні тексти отруїли розум сучасної людини. Бібліотека Бон’ярду мала допомагати неосвіченій пустці, а не занурювати її ще глибше в руїну. Якби я лише вчасно приборкав его Едварда, він би ніколи не почав мріяти про імперію. Важко уявити, скількох людей можна було врятувати від розп’яття й знищення, якби я не допоміг старому другові.\n\nВеликий Каньйон — місце, де справжній Салло востаннє зробив подих. Він не встояв перед спокусами війни, і тиран на ім’я Цезар захопив його розум. Змій Джошуа Ґрем став останнім цвяхом у труну, водночас підписавши і власну долю. Я чув лише уривки й плітки про те, якою була Аризона під їхнім пануванням — та цього було достатньо, щоб усвідомити масштаб моїх помилок. З поразкою Мур залишився лише один ідеологічний ворог…\n\nУчні Цезаря зібрали уламки його влади й почали будувати власну імперію у викривленому образі. Пухлина поглинула диктатора, з яким я колись сміявся. Неславний кінець нашої спільної саги, але принаймні примара Еда більше мене не переслідує. Проходячи через Фінікс і Флеґстафф, я відчував іронію, коли разом із солдатами бачив власне обличчя, викарбуване поруч із мертвим тираном на захоплених срібних денарах. Усвідомлення, що я став ідолом для зла, лише поглиблювало жаль. Його центуріони боролись не краще за Блекфутів у їх першому бою — армія Салло була нічим без свого командира.\n\nПодорожуючи зруйнованою Аризоною, я вирішив навідатись до гробниці, яку учні Цезаря звели в центрі Флеґстаффа. Вони не шкодували ресурсів — зібрали все золото й мармур, доступні в сучасній пустці, щоб звести цей мініатюрний моноліт. Жодної згадки про Послідовника, що вирушив на схід — лише слово «CAESAR», що лишало відбиток більший за браміна. Згадуючи наші спільні часи, я замислився: чи не буде надто щедрим залишити цей мавзолей як спадок тирана...\n\nВідповідь:\n\nЗруйнувати його — на честь пам’яті Едварда Салло.\n\nАбо ж... нехай Цезаря пам’ятають таким, яким він став."
ncr_dharma.12.a:0 "Прощавай, старий друже."

ncr_dharma.13.t:0 "Фатальна зустріч"
ncr_dharma.13.d:0 "Моє минуле тягнеться за моїм майбутнім і залишає моторошний слід скрізь, де я йду. Едвард Салло колись був людиною, але тепер усе, що залишилось від цього імені — це чудовисько. Стародавні тексти отруїли розум сучасної людини. Бібліотека Бон’ярду мала допомагати неосвіченій пустці, а не занурювати її ще глибше в руїну. Якби я лише вчасно приборкав его Едварда, він би ніколи не почав мріяти про імперію. Важко уявити, скількох людей можна було врятувати від розп’яття й знищення, якби я не допоміг старому другові.\n\nВеликий Каньйон — місце, де справжній Салло востаннє зробив подих. Він програв спокусі війни, і тиран на ім’я Цезар захопив його розум. Ґрем хоч і покаявся, був останнім цвяхом у труну Еда. Я чув лише уривки й плітки про те, як страждала Аризона, але цього було достатньо, щоб знати — я зазнав поразки. І от, з падінням Мур, залишився лише один ідеологічний ворог...\n\nСпільники Цезаря впали перед гордими громадянами Каліфорнії, які віддали життя за повалення тирана. Його параноїдальна східна імперія добігла кінця. Ми збирали уламки. Ті самі Блекфути, мову яких я колись вивчав, загинули в бою проти моїх військ. Ґрем приєднався до мене в подорожі на пошуки схованого Бика. Проходячи Фінікс і Флеґстафф, ми разом бачили свої обличчя на срібних денарах поряд із Цезарем — у цій іронії ми мимоволі посміхались. Ми стали ідолами для зла. Залишилось лише одне невідоме — місцезнаходження самого Цезаря...\n\nПодорожувати Сходом було важко, але Ґрем знав усі його притулки. Ми йшли за слідом преторіанців, що залишали за собою хаос. Нарешті ми знайшли його — на східному краї колишньої імперії, в бетонному бункері. Пістолет Ґрема калібру .45 світив у морок легіонерських черепів, поки ми прочищали зовнішній периметр. Ми вдвох кинулись до його покоїв і знищили охорону з моєї .50 калібрів. Перед нами стояла закутана постать, ледь схожа на того друга, що ми колись знали. Ми глянули один на одного, не знаючи, що робити...\n\nДивлячись на цю бліду тінь людини, яку ми колись любили, ми відчули жаль. Ми самі винні в його амбіціях і палаючому его. Його холодні очі втупились у нас, з гримасою, схожою на маніакальну посмішку. Лушпайка Едварда Салло лежала перед нами. І ми зрозуміли — ніхто з нас не мав сили покінчити з ним. Його тиранія була такою ж нашою провиною, як і його. Ми вирішили зв'язати його й вивезти до кордону біля Ріо-Ґранде, а потім відпустити. Сподіваючись ніколи більше не побачити тих очей, що колись належали Еду..."
ncr_dharma.13.a:0 "Прощавай, старий друже."

ncr_dharma.14.t:0 "Випадкова зустріч"
ncr_dharma.14.d:0 "Ллойд увімкнув комунікаційний вузол, нервово чекаючи, поки застарілі системи бункера з'єднаються зі супутником НКР. Келхун, лідер нового «Каліфорнійського Шляху», надіслав особистого посланця, щоб обговорити можливість встановлення взаємних відносин між «Шляхом» та Лост-Гіллз. Але Ллойд уникав особистих зустрічей — особливо з тими, хто колись був союзником, став ворогом, а тепер знову тягне руку дружби.\nЙого роздуми обірвав екран «Зачекайте» — на ньому з’явилось обличчя Келхуна. Ллойд мусив визнати — не очікував, що той так швидко освоїть відеозв’язок. Він був упевнений, що доведеться пояснювати, як вмикати камеру й мікрофон. Проте розпочав він просто: «Вас чудово чути, пане Келхун.»\n\nКелхун похитав головою. «Будь ласка, Старійшино Ллойд, хоч ми ще чужі, але я бачу в нас майбутню дружбу. Називай мене просто Білл.»\n\nЛлойд кивнув. «Добре, Білле. Вас чути й видно добре.»\nКелхун витяг кілька аркушів з папки й підніс їх до камери. «Сподіваюсь, усе видно. Я особисто склав умови нашої можливої співпраці. Тут небагато, але дам вам хвилину для ознайомлення.»\n\nПогляд Ллойда ковзав по тексту, шукаючи як прямий зміст, так і підтекст. Він не вперше працював з документами, що мали кілька шарів тлумачень, — за що деякі й прозвали його підступним. Переконавшись, що в тексті не було жодних пасток чи пунктів, які б могли призвести до розпуску Західного Братства, він знову глянув у камеру й дав відповідь Келхуну."
ncr_dharma.14.a:0 ""Білле, ви маєте повну підтримку Братства.""
ncr_dharma.14.b:0 ""Боюсь, я не можу прийняти ці умови, пане Келхун.""

ncr_dharma.141.t:0 "Співпраця з Братством"
ncr_dharma.141.d:0 "Після ухвалення в Конгресі так званого «Акту про співпрацю з Братством», який дехто з сарказмом прозвав «Найбільшою помилкою Келхуна», Братство Сталі вийшло з Лост-Гіллз і знову почало займатись тими справами, за які їх колись і знали — задовго до оголошення війни. Хоч багато хто досі ненавидить Братство, ще більше людей вдячні за те, що тепер можна спокійно готувати тост, не боячись, що Братство конфіскує їхній тостер.\n\nЦей акт не обійшовся без суперечок: частина радикально налаштованих бійців Братства спробувала відновити практики, що й стали причиною війни — зокрема, вимагати від солдатів та цивільних НКР здати всю енергетичну зброю. Хоч крові ще не пролилося, Келхун і Ллойд пообіцяли, що ці вияви агресії не відображають духу акту і винні будуть покарані належним чином.\n\nНайбільшу суперечку викликало те, що співпраця не передбачала повного обміну технологіями. Багато хто сподівався, що це партнерство призведе до того, що солдати НКР отримають силову броню та енергетичну зброю найвищого класу. Натомість, так звані «Сталеві Рейнджери» надали НКР лише підтримку в розвитку власних технологій, заявивши, що не можуть передати ті зразки, які використовувалися Братством протягом десятиліть.\n\nРадикали в штатах НКР вимагають повного обшуку Лост-Гіллз та прилеглих груп, як-от Хранителів у Неваді, вважаючи, що Ллойд просто приховує схеми або тайники з передовими технологіями Братства — так само, як дехто досі вірить, що Братство ховає вкрадені золоті резерви НКР. І Ллойд, і Келхун це заперечують."
ncr_dharma.141.a:0 "Ведмідь тепер закутий у сталь — але чи зберіг він доброту?"

ncr_dharma.142.t:0 "Розлад у Братстві"
ncr_dharma.142.d:0 "У майже неймовірному повороті подій Братства, Білл Келхун сьогодні повідомив, що старійшина Ллойд із Лост-Гіллз відмовився приєднуватись до Каліфорнійського Шляху. Келхун відмовився уточнити, що саме змусило Ллойда — який, здавалося, весь свій мандат прагнув реформ і співпраці з колишньою НКР — відмовитись від своєї цілі. Деякі вважають, що Ллойд пережив короткочасний психічний зрив через тривалий тиск на посаді, але достеменно це не відомо.\n\nКаліфорнійський Шлях й далі виступає за мирні та ненасильницькі рішення, але відмова Братства — один з тих рідкісних випадків, коли як каліфорнійці, так і Послідовники погоджуються: після всіх актів ворожнечі та невиправданої агресії, напруга з Братством досягла піку. Келхун продовжує закликати до мирного протесту проти Братства, хоча серед Послідовників ширяться чутки, що він розробляє військовий план, аби раз і назавжди покінчити з ними.\n\nУ додаткових новинах: радикали Братства, схоже, підтримали відмову Ллойда і залишають Лост-Гіллз, здійснюючи рейди. Торговці, поселенці та найманці повідомляють, що на них нападають групи з трьох і більше вояків Братства, які вимагають здати будь-яку технологію — від піп-боїв і лазерних пістолетів до вафельниць. Спроби чинити опір призводили до миттєвої дезінтеграції."
ncr_dharma.142.a:0 "Якби ж Ллойд прийняв розумне рішення..."

ncr_dharma.15.t:0 "Рейнджери зі Сталі"
ncr_dharma.15.d:0 "Реформаторський лідер Братства Сталі сидів у трохи незручному сталевому кріслі. Келхун, хоч і терпів відеозв’язок вперше, цього разу наполіг на особистій зустрічі. І тому Ллойд тепер перебував в офісі «декана» Медичного Університету Послідовників у Бон’ярді — місці, що стало нейтральною зоною для багатьох каліфорнійських справ після розпаду Нової Каліфорнійської Республіки. Ллойд навіть відчув певне задоволення, коли Келхун зайшов і теж сів у таке саме незручне крісло.\n\nПіднявши руку, Келхун зручно вмостився. «Перш ніж ти почнеш — знаю, знаю, крісла. Я просив караванників пошукати довоєнні офісні стільці або хоча б матеріали для них. Але люди не хочуть давати їм ще більше впливу в Реддінгу. Навіть заради того, щоб ми мали де зручно сісти.»\n\nЛлойд кивнув. «Та крісла не те, через що я тут, Білле. Ти згадував про додаток до нашої угоди?»\nКелхун кивнув. Діставши запечатану капсулу зі своєї сумки, він відкрив її і витягнув згорнутий шматок тканини. Розгорнувши його, він показав емблему — суміш класичного символу Братства (крила, меч і шестерня) з прапором рейнджерів НКР: три лінії та срібна зірка посередині.\n\n«Сталеві Рейнджери. Проста ідея, але з глибоким змістом. Я знаю, що ти приховуєш від мене частину можливостей — і розумію чому. Але ти можеш допомогти мені, щоб я допоміг тобі. Усе, чого я прошу — дозволь Каліфорнійському Шляху використовувати ваше спорядження Кола Сталі та спеціалізовану бойову броню. Ти ж не робиш це з доброти душевної — я достатньо знаю, до чого це веде. Але це останнє, чого я прошу від тебе й твоїх людей.»"
ncr_dharma.15.a:0 "Простягнувши руку, Ллойд потиснув її Біллу. \"Але тільки якщо ти нарешті заміниш ці крісла.\""
ncr_dharma.15.b:0 "Ллойд опустив погляд, підвівся й мовчки вийшов із кімнати."

ncr_dharma.151.t:0 "Успіх Сталевих Рейнджерів!"
ncr_dharma.151.d:0 "Колись партнерство між НКР і Братством Сталі було цілком можливим. Аж поки НКР не зробила доленосне рішення — почати використовувати енергетичну зброю, через що Братство оголосило їй війну, намагаючись зберегти своє монопольне право на передові технології. Ця війна тривала десятиліттями, виснажуючи обидві сторони, поки брат боровся проти рейнджера. Але з падінням НКР і приходом Каліфорнійського Шляху, партнерство не просто відновилося — воно розквітло.\n\nВперше за, здається, цілі століття, ветерани Братства змогли піти на спокій, поступившись місцем новому поколінню — як з боку Братства, так і з боку Каліфорнійців. Несення факела демократії колись було завданням лише НКР, але навіть масивному факелу потрібні більше, ніж одна рука. Створення Сталевих Рейнджерів дало безпрецедентний поштовх для співпраці, а рівень життя, підготовки й забезпечення технікою по всій країні значно зріс.\n\nТа не все пройшло без суперечок — Лост-Гіллз почали демонтувати, аби закріпити союз між обома сторонами. Колишній штат Максона погодився прийняти всі історичні артефакти та зробити з них музейний об’єкт. Та в самому Братстві багато хто має суперечливі почуття щодо втрати свого ядра, навіть попри нову дружбу з Каліфорнійським Шляхом."
ncr_dharma.151.a:0 "Кажуть, додому вже не повернешся — і, схоже, це правда."

ncr_dharma.152.t:0 "Братство монополізує сталь!"
ncr_dharma.152.d:0 "Сьогодні переговори провалилися — Келхун оголосив, що намагався створити організацію «Сталеві Рейнджери», яка б остаточно об’єднала Каліфорнійський Шлях із Братством Сталі. Попри співпрацю, значного поступу в розв’язанні багаторічного конфлікту між НКР і Братством так і не досягли — навіть попри те, що НКР вже не існує. За словами Келхуна, переломним моментом стало не створення організації, а прохання надати частину технологій Братства для користування Каліфорнійцями.\n\nСтарійшину Ллойда бачили, як він мовчки залишав Університет Послідовників у Бон’ярді — з виразом обличчя, порожнім, як чистий аркуш. На прохання про коментар він не відповів і згодом залишив місто на таксі. З моменту оголошення напруження між Братством і Каліфорнійцями зросло, попри обіцянки, що співпраця покладе цьому край. Хоч прямих проявів агресії не було, залишається питання — чи не поверне ситуація на старий шлях, що вже одного разу призвів до краху НКР?"
ncr_dharma.152.a:0 "Каліфорнієць простягнув руку — а у відповідь отримав ляпас."

ncr_dharma.16.t:0 "Каліфорнійський Голіаф"
ncr_dharma.16.d:0 "Ведмідь Каліфорнії пережив великі потрясіння зсередини. І тепер його новий лідер, Келхун, просить нашої підтримки у неминучому конфлікті між Биком і Ведмедем.\n\nЯкою буде наша відповідь?"
ncr_dharma.16.a:0 "Скажіть Келхуну, що ми з ним."
ncr_dharma.16.b:0 "Вдаримо Цезаря в спину!"
ncr_dharma.16.c:0 "Ми не витрачатимемо життя на такі авантюри."

ncr_dharma.161.t:0 "Повстання навахо!"
ncr_dharma.161.d:0 ""
ncr_dharma.161.a:0 "Радий, що все сталося саме так."

ncr_dharma.162.t:0 "Навахо погоджуються!"
ncr_dharma.162.d:0 ""
ncr_dharma.162.a:0 "Готуймося до конфлікту."

ncr_dharma.163.t:0 "Навахо виганяють наших агентів!"
ncr_dharma.163.d:0 ""
ncr_dharma.163.a:0 "Неприємний результат."

ncr_dharma.164.t:0 "Повстання навахо!"
ncr_dharma.164.d:0 ""
ncr_dharma.164.a:0 "Радий, що все сталося саме так."

ncr_dharma.17.t:0 "Розширена підтримка від Послідовників"
ncr_dharma.17.d:0 ""
ncr_dharma.17.a:0 "Схоже, в Каліфорнії справді світлішає"

ncr_dharma.18.t:0 "Демократія ще жива"
ncr_dharma.18.d:0 "З моменту краху демократії в НКР багато що заважало поверненню до нормального життя: смерть Олґуда, тиранія Мур, здирництво Флінна та нарешті — війна проти Легіону Цезаря. Попри все це, Келхун вів нас уперед — не як обраний лідер, а як людина, яка була потрібна в потрібний момент. Але тепер, коли настав мир, Келхун вважає, що час демократії настав знову. Хоча багато хто боїться чергового виборчого глухого кута, його участь як кандидата заспокоїла народ, і було оголошено вибори для всіх охочих, які хочуть представити свої фракції та погляди.\n\nРазом із ним — ще два кандидати: Річард Ґолдман, за підтримки нової популярної Церкви Губології, та Ло Пан — представник Ши зі щойно анексованого штату Сан-Франциско. Обоє — потужні гравці, і їхня перемога, без сумніву, означатиме великі зміни для Каліфорнійського Шляху.\n\nХто поведе нас у нову золоту добу?"
ncr_dharma.18.a:0 "Келхун справді довів свою гідність!"
ncr_dharma.18.b:0 "Нехай Зоряний Батько дарує нам волю!"
ncr_dharma.18.c:0 "Журавель — наймогутніша істота."

ncr_dharma.181.t:0 "PR — це дуже важливо"
ncr_dharma.181.d:0 "Громадянська війна в НКР багато чому нас навчила. Наприклад, наскільки важливим є піар!\nБагато хто вважав нас шарлатанами, але погляньте, чого досягла сила піару — тепер ми очолюємо НКР!\n\nІ тепер піар допоможе нам знову, адже настав час обрати прапор і назву, під якими ми представлятимемось у пустці."
ncr_dharma.181.a:0 "Підтримаємо логіку нашої емблеми"
ncr_dharma.181.b:0 "Гігантське колесо на нічному небі!"

