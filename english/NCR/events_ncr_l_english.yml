  #Election results
ncr_election_results.1.t:0 "Ґрант С. Гейз обраний Президентом НКР"
ncr_election_results.1.d:0 "Захід охопило одночасне відчуття тривоги та ентузіазму, й новина з Нової Каліфорнії поширилась так само стрімко, як і з’явилась — Нова Каліфорнійська Республіка, заснована на цінностях і установах Старого Світу, сама себе поглинула, обравши Ґранта С. Гейза. Зосереджена на кожному моменті часу, крім теперішнього, нова адміністрація обіцяє глибокі зміни у соціальній та економічній тканині Республіки. Спостерігачі з подивом оцінюють цей вибір — найосвіченіші з них пророкують золоту епоху завдяки впровадженню розвинутих економічних систем, яких не бачили ще з часів до Великої Війни.\n\nМало хто по-справжньому розуміє, що таке інфляція чи що означає стримувальна або стимулююча грошова політика, але в загальній атмосфері панує обережний оптимізм — хоча багато хто з занепокоєнням ставиться до дивного наміру уряду «погладити, стиснути та потягнути» за важко зароблені гроші громадян."
ncr_election_results.1.a:0 "Світло Чотирнадцяти сяє — їх спадок збережено."
ncr_election_results.1.b:0 "На швидкості світла — та куди саме?"

ncr_election_results.2.t:0 "Олґуд Мерфі обраний Президентом НКР"
ncr_election_results.2.d:0 "Спочатку Нову Каліфорнію охопило глибоке полегшення, яке швидко поширилось на весь Захід — Олґуд Мерфі обраний Президентом Нової Каліфорнійської Республіки, поклавши кінець шовіністичній політиці, яка раніше визначала обличчя нації. Попри те, що критики застерігають: нова, м’якіша зовнішня політика Республіки зробить її вразливою до експлуатації та вторгнення, загальна атмосфера — радісна. Люди більше не бояться, що їх відправлять помирати за чергову абстрактну кампанію завоювань, тоді як зовнішні народи почуваються більш захищено у своїй автономії.\n\nНКР, таким чином, відмовилась від колишньої ізоляційної оборонної політики на користь співпраці — що стане серйозною перешкодою для майбутніх загарбників."
ncr_election_results.2.a:0 "У Новій Каліфорнії тепер усе добре."
ncr_election_results.2.b:0 "Ведмідь став значно добрішим."

ncr_election_results.3.t:0 "Аарон Кімбалл обраний Президентом НКР"
ncr_election_results.3.d:0 "Багато хто затамував подих, очікуючи новин із Каліфорнії — і коли вони надійшли, то були водночас і шокуючими, і очікуваними. Аарон Кімбалл обійняв пост Президента Нової Каліфорнійської Республіки, підтвердивши напрям розвитку молодої нації та закріпивши незворотний курс на експансію на схід від Тихоокеанського узбережжя. За межами Республіки на це дивляться з глибоким, темним занепокоєнням — тепер зрозуміло, що подальше розширення Республіки стало справою часу, а не сумнівів.\n\nФакел свободи горить яскраво, але тепер питання в іншому — чи стане він джерелом натхнення, чи ж спалить залишки цивілізації вдруге?"
ncr_election_results.3.a:0 "Ми підемо далі, ніж будь-коли — від моря до сяючого моря."
ncr_election_results.3.b:0 "Ведмідь мандрує диким Заходом."

ncr_election_results.4.t:0 "Виборчий глухий кут у НКР"
ncr_election_results.4.d:0 "Спершу багато хто з ентузіазмом і тривогою чекав результатів виборів у Новій Каліфорнійській Республіці. Здавалося, що все певне вже втрачено — за винятком мовчазного розуміння, що доля Республіки буде визначена, і воля народу буде, як завжди, почута.\n\nТа з наближенням кінця виборів настрій змінився — над Новою Каліфорнією нависла атмосфера тривоги та страху. Ночі проходили без сну, а напруження стало справжнім тягарем. Щодня Сенат сперечався, голоси хитались, як пісок у вітрі пустелі. Більшість так і не сформувалась, і суперечки тривали далі. Час ішов, і стало ясно — вперше в історії НКР вибори зайшли в абсолютний глухий кут."
ncr_election_results.4.a:0 "Наша Республіка може бути знищена розбратом."
ncr_election_results.4.b:0 "Ведмідь захворів — над ним кружляють стерв’ятники."

