## Events
  # NCR Early Events
  ncr_early.1.t:0 "Герой Сховища 13"
  ncr_early.1.d:0 "Коли Шейді-Сендс було лише новоствореним поселенням, що боролося за виживання та потерпало від рейдерів, туди прибув мешканець Сховища 13. Відомий лише як «Мешканець Сховища», він зустрівся з Арадешем, який поділився з ним знаннями в його пошуках нового водного чипа. Хоч чип зі Сховища 15 (рідного для Шейді-Сендс) був занадто глибоко під землею, доброта Арадеша залишила слід у серці Мешканця Сховища. Коли на поселення напало плем’я Ханів і викрало Танді, дочку Арадеша, Мешканець відплатив добром у десятикратному розмірі — визволив Танді й вигнав Ханів з Каліфорнії на десятиліття. \n\nЗустріч із добротою та честю Мешканця Сховища стала моментом зародження Республіки, бо без його рішучого удару по Ханам і порятунку Танді наша молода нація ніколи б не злетіла з місця. Протягом століть його вплив перетворився на засновницький міф Шейді-Сендс. Але яке ідеологічне зерно він залишив після себе?"
  ncr_early.1.a:0 "Борги потрібно віддавати — за будь-яку ціну."
  ncr_early.1.b:0 "Незнайомців завжди треба зустрічати з добром."
  ncr_early.1.c:0 "Самопожертва необхідна, щоб допомогти іншим."
  ncr_early.1.e:0 "Шейді-Сендс давно виросло з поклоніння одній постаті!"

  ncr_early.2.t:0 "Золоті роки Республіки"
  ncr_early.2.d:0 "Протягом 52 років президентства Танді союз п’яти штатів зміцнювався з року в рік. Завдяки фокусу на інфраструктурі та сільському господарстві Каліфорнія насолоджувалася квітучою мережею торгівлі та фермами брамінів. Розчищення доріг, річок і залізниць дозволило швидко перекидати зростаючі сили НКР, оперативно реагуючи на загрози на півдні Каліфорнії й просуваючись до Реддінга. Завдяки їжі, вирощеній на землях, створених GECK, та численним стадам брамінів, населення поселень зростало вибуховими темпами — особливо через приплив нових поселенців з Північної Каліфорнії та інших країв. Танді ніколи не соромилася застосовувати хитрі методи: вона змусила Нью-Ріно та Місто-Сховищ приєднатися до Республіки як автономні території, а також віддала наказ про штурм Наварро, що знищив Анклав на західному узбережжі. \n\nТанді залишила спадщину, яка сформувала кожен аспект НКР і Пустки загалом. Але саме один напрямок її політики особливо сприяв росту штату Шейді-Сендс."
  ncr_early.2.a:0 "Розвиток цивільної промисловості."
  ncr_early.2.b:0 "Розчищення залізниць через пустки."
  ncr_early.2.b_tt:0 "§YУ кожній контрольованій області§! буде збудовано §G1§! рівень §Yінфраструктури§!\n\n"
  ncr_early.2.c:0 "Будівництво укріплень у стратегічних точках."
  ncr_early.2.c_tt:0 "§G2§! рівня §Yспостережних веж§! буде збудовано у всіх контрольованих §Yточках перемоги§!\n\n"
  ncr_early.2.e:0 "Оранка земель навколо поселень."
  ncr_early.2.e_tt:0 "§YКожна контрольована область§! отримає §G1§! §Yбудівельну клітинку§! і §G3§! §Yодиниці води§!\n\n"

  ncr_early.3.t:0 "Застій на зеніті"
  ncr_early.3.d:0 "Незабаром після смерті Танді в 2248 році Нова Каліфорнійська Республіка досягла свого зеніту. При Танді Шейді-Сендс розширилось від Тихого океану до Реддінга, від Кісткової Ями до воріт Мохаве. Навіть міста Золотого Кола були підкорені Ведмедем: у Місто-Сховищ ввели гарнізон НКР, а Ріно став «асоційованим штатом». У самій Республіці жорстке регулювання проти багатих скотарів — Баронів Брамінів — і торгових монополій забезпечило добробут і підтримку простого люду. Її наступник, Тіббет, продовжив добрі часи — і всі думали, що процвітання триватиме вічно. \n\nАле доля змінилася у 2253 році, коли караван із 38 громадян НКР, що подорожував з Аризони до Бейкера, був атакований рейдерами в Північному Мохаве. Президент Тіббет, як і Танді, віддавав перевагу дипломатії, тож відреагував надто повільно. Поки він вагався, сенатори відчули слабкість — найпомітніший серед них, Венделл Пітерсон, вимагав військової відповіді. Пітерсон зачарував Тіббета обіцянками, що Ведмідь має кігті. Але з інавгурацією Пітерсона проявилися межі прогресу НКР. Він уклав союз із Баронами Брамінів і спирався на дедалі агресивнішу, мілітаристську політику, щоб здобути підтримку. Із зростанням військових витрат і збагаченням баронів Республіка занурилася в цикл споживацтва й корупції. Так, НКР процвітала — але вигоду отримували не звичайні люди. \n\nДо 2275 року значну частину Північної Каліфорнії контролювали самі Барони з Реддінга, користуючись захистом НКР, не віддаючи нічого навзаєм. Території Наварро, звільнені за підтримки Братства, стали неспокійним фронтиром. А Мохаве… що ж, як кажуть, «Будинок завжди виграє»."
  ncr_early.3.a:0 "Військова машина тріщала під тиском Пітерсона."
  ncr_early_factory_output_tt:0 "\n§YЕкономіка НКР§! отримає §R-5%§! до виробництва заводів."
  ncr_early_caps_income_tt:0 "\n§YЕкономіка НКР§! отримає §R-5%§! до доходу кепів."
  ncr_early_political_power_tt:0 "\n§YЕкономіка НКР§! отримає §R-5%§! до приросту політичної влади."
  ncr_early.3.b:0 "Мілітаристська пропаганда зробила Республіку цинічною."
  ncr_early.3.c:0 "Великий бізнес приносив гроші, але руйнував політику."

  ncr_early.4.t:0 "Кризи в Каліфорнії"
  ncr_early.4.d:0 "Життя у Пустці не з простих — особливо для демократії такої неповороткої й обтяженої проблемами, як НКР. Після десятиліть декадентського занепаду за прем'єрства Пітерсона й Кімбола Республіка стикається з кризами на багатьох фронтах. На півдні Дейглоу бореться з рейдерами на Колорадо й у Нижній Каліфорнії, які загрожують безпеці й добробуту цього квітучого міста. Братство ховається у своїх бункерах, і чи буде воно ворогом чи союзником — поки що невідомо. Сан-Франциско, формально дружнє до Республіки, іде власним курсом під проводом Ши. Барони продовжують топтати права людей Північної Каліфорнії. І поки НКР відволікається, Місто-Сховище й Наварро обговорюють власний шлях. \n\nВідтепер і до виборів 2278 року НКР зіткнеться з низкою §Rкриз§!, на які доведеться реагувати. Кожне питання буде винесене до Сенату. І хто переможе — визначить результат виборів 2278 року."
  ncr_early.4.a:0 "Демократія має перемогти!"

  ncr_early.5.t:0 "Сенатські вибори 2278 року"
  ncr_early.5.d:0 "НКР — трохи не така, як інші. Тут немає вождів, босів, королів чи диктаторів. Наші лідери обираються народом! Так — кожен штат має право надсилати представників до Зали Конгресу. Вони й обирають Президента та Віце-президента, які очолюють раду і чиїм рішенням підпорядковується виконавча влада. Сенатські вибори 2278 року визначать, хто стане наступним Президентом. Президент Кімбол, найімовірніше, залишиться на посаді, але опозиція у нього є."
  ncr_early.5.a:0 "Моя вірність — Республіці, Демократії!"

  ncr_early.6.t:0 "Кошмар у Наварро"
  ncr_early.6.d:0 "Фронтир занурився в звинувачення й насильство. Санфранцискці стріляють у каліфорнійців; племена б’ють барабани війни та повертаються до рейдів. У Шейді-Сендс NCRR транслює запеклі дебати в Конгресі на всю Пустку, поки Кімбол готується до інтервенції. Але Мерфі веде лютий спротив у «дебатах мийки»: «Кому ви оголосите війну?» Племенам — нашим громадянам? Законним іммігрантам із Сан-Франциско? Братству, яке ви звинувачуєте у підбурюванні? Якщо хочете воєнних повноважень — скажіть, з ким, у ім’я Дгарми, ми воюємо? Як зручно, що кожен ворог вашого нестримного експансіонізму — учасник цієї війни. Може, ви й моїй мийці війну оголосите?"
  ncr_early.6.a:0 "Це Ши відкрили вогонь першими!"
  ncr_early.6.b:0 "Першими стріляли Ван Ґраффи!"

  ncr_early.7.t:0 "Лють Олгуда"
  ncr_early.7.d:0 "«Я й не уявляв, що в нас усе так добре», — вигукнув Мерфі в залах Конгресу, — «що ми знову готуємось до війни. Ван Ґраффи й барони Наварро топчуть права племен; вони відбирають врожай у переселенців із Ши; вони постачають зброю й наркотики в Орегон. А тепер ви просите, щоб солдати НКР гинули за них?»\n\nКімбол дочекався, поки вщухнуть крики, і вдарив кулаком по трибуні. «Збережи мені свою моральну зверхність, Мерфі. Як на мене, лише Республіка бере на себе ризик заради людства. Саме наші рейнджери викрили канібалізм у Наварро. Наші торговці продали Ши сільськогосподарське знаряддя. Наші поселенці приборкали північні ліси. Деякі з наших чоловіків воюють лише за прапор і свої інтереси. Але ми стоїмо за народ Наварро і Республіку — єдине суспільство, що виходить у світ озброєним — за справедливість і за свободу. І ми не здамо здобуті кров’ю землі, аби ти міг почувати себе вищим морально вдома.»"
  ncr_early.7.a:0 "За Республіку — дім свободи!"
  ncr_early.7.b:0 "Вільний народ не повинен відбирати в інших."

  ncr_early.7.a_tt:0 "§gСенатор Олгуд Мерфі з Кісткової Ями ініціював вотум недовіри Президенту Кімболу, що може призвести до його усунення з посади до завершення терміну. Щоб зберегти крісло, Кімболу потрібно заручитися підтримкою більшості сенаторів. Як тільки ми визначимось із стороною через національні фокуси, опоненти почнуть діяти проти нас. Тримаймося напоготові!§!\n\n"

  ncr_early.8.t:0 "Цей Конгрес висловлює недовіру Президенту Кімболу"
  ncr_early.8.d:0 "Виснажливі звіти губернатора Мерфі переконали Конгрес у загрозі безконтрольної експансії. Хлопці й дівчата Каліфорнії не мають гинути заради мрій Кімбола про Старий Світ і не мають патрулювати Мохаве в надії на ядерну зиму."
  ncr_early.8.a:0 "Вітаємо, Президенте Мерфі!"
  ncr_early.8.a_tt:0 "§OАарон Кімбол§! буде усунутий з посади Сенатом і замінений на §OОлгуда Мерфі§!. §OКімбол§!, імовірно, піде у відставку й оселиться в затишному будинку в елітному районі Шейді-Сендс.\n"

  ncr_early.9.t:0 "Цей Конгрес зберігає довіру до Президента Кімбола"
  ncr_early.9.d:0 "Сильний захист Республіки з боку Президента Кімбола забезпечив йому перемогу. З огляду на загрози, що нависли над Каліфорнією, лише тверда рука здатна спрямувати Республіку. І перемога Кімбола — нагадування всім не наступати на Ведмедя."
  ncr_early.9.a:0 "Програма Президента Кімбола виправдана!"
  ncr_early.9.a_tt:0 "§OОлгуд Мерфі§! подасть у відставку з Сенату на знак протесту, обравши спокійне життя на невеликій фермі поблизу Кісткової Ями.\n"

  ncr_early.10.t:0 "Сенат створює Наваррську слідчу комісію"
  ncr_early.10.d:0 "Під тиском обурення громадськості після війни в Наварро двопартійна група сенаторів вимагає розслідування подій. Сенат, звісно, задовольнив їхню вимогу — і тепер комісія, у якій домінують прихильники Олгуда, починає шукати докази, що напад був викликаний недбалою експансіоністською політикою Республіки. Ми мусимо зупинити цю наклепницьку кампанію й нагадати людям, що саме Ши й Братство почали цю війну."
  ncr_early.10.a:0 "Потрібно знайти спосіб зупинити їх!"

  ncr_early.11.t:0 "Кімбол намагається згорнути слідство в Наварро"
  ncr_early.11.d:0 "Після припинення перемир’я з Олгудом і сплеску невдоволення в Максоні двопартійна група сенаторів вимагає розслідування. Сенат погодився, й тепер комісія — цього разу під нашим контролем — починає шукати докази, що саме Кімбол наказав почати війну. Якщо такі докази буде знайдено, його кампанія зазнає краху. Ми мусимо діяти швидко, перш ніж він усе прикриє!"
  ncr_early.11.a:0 "Ми повинні діяти негайно!"

  ncr_early.12.t:0 "Сплеск бандитизму в Габі"
  ncr_early.12.d:0 "Габ, у певному сенсі, втілення суперечностей НКР. Тут діє Гільдія злодіїв і Підпілля, але тут же мешкають найзаможніші торговці Заходу. Економічне зростання привернуло тисячі громадян, заманених обіцянками кращого завтра.\n\nАле не всім щастить. Численні банди в місті користуються слабкими місцями системи, і їхня сила лише зростає, спричиняючи все більше насильства. Зараз, коли наше економічне серце охоплене дрібною злочинністю, прибутки від торгівлі різко впали.\n\nМи можемо зачекати, поки муніципальна поліція впорається сама, або ж провести федеральну військово-фінансову інтервенцію — інвестиції в Габ можуть принести довгострокову вигоду для Республіки."
  ncr_early.12.a:0 "Державне втручання допоможе!"
  ncr_early.12.a_tt:0 "Буде відкрито нову гілку фокусу, починаючи з §OНадіслати солдатів до Габа§!. Проте §Yекономіка НКР§! вимагатиме ще §R5%§! товарів споживання."
  ncr_early.12.b:0 "Це ціна прогресу!"

  ncr_early.13.t:0 "Забутий народ"
  ncr_early.13.d:0 "Процвітання НКР дісталося не всім. Поки тисячам живеться краще, ніж будь-коли, є й ті, хто залишився осторонь у новій капіталістичній економіці.\n\nЯкщо ми хочемо побудувати націю, що витримає випробування часом — ми повинні зробити більше для свого народу. Навіть барони бачать користь у новій національній залізниці, яка доставить їхню худобу на південь Каліфорнії."
  ncr_early.13.a:0 "Наш обов'язок — допомогти."
  ncr_early.13.a_tt:0 "Буде відкрито нову гілку фокусу, починаючи з §OЗапропонувати Закон про відродження сільських регіонів§!.\n"

  ncr_early.14.t:0 "Підкріплення зі Шейді-Сендс"
  ncr_early.14.d:0 "Як жест доброї волі, уряд Шейді-Сендс надіслав невелику кількість резервістів. Хоча вони не навчені й не мають спорядження, НКР також передала нам кошти для підготовки. Це не ідеально, але краще, ніж нічого."
  ncr_early.14.a:0 "Дякуємо, [NCR.GetLeader]"

  ncr_early.15.t:0 "Війна Венделла Пітерсона"
  ncr_early.15.d:0 "У травні 2253 року банда рейдерів напала на великий торговий караван біля Ніптона. Попри героїчну оборону охоронців, усі 38 членів каравану були вирізані, а їхні запаси їжі, води та зброї — пограбовані. Джоанна Тіббет, наступниця Танді на посаді Президента, була усунута Сенатом за відмову ввести війська для захисту Мохаве. Її замінив Венделл Пітерсон, більш покірний до войовничої риторики Сенату, і в жовтні він наказав ввести три батальйони солдатів до Мохаве під командуванням генерала Аарона Кімбола. Протягом наступного десятиліття Кімбол здобув славу як головний архітектор «Умиротворення Мохаве», під його керівництвом НКР захопила більшість нинішніх територій.\n\nНевдовзі після його від’їзду в 2273 році, рейнджери розвідки виявили два шокуючі факти: цілу Греблю Гувера і майже неушкоджений Лас-Веґас. Першим наказом новообраного президента Кімбола у 2274 році було завоювання греблі, а Договір з Новим Веґасом гарантував мир із Містером Хаусом. Але ці успіхи швидко зникли — проблеми з постачанням і логістикою охопили регіон, а втрати лише зростали в тому, що обіцяли як «швидку й легку» кампанію.\n\nЗараз ми на роздоріжжі: без допомоги експедиція приречена на виснаження, але наші ресурси обмежені."
  ncr_early.15.a:0 "Складна дилема…"

  ncr_early.17.t:0 "Від народу, для народу, в ім’я народу"
  ncr_early.17.d:0 "Послідовники є затятими критиками Кімбола й підтримують губернатора Олгуда Мерфі. Як він колись сказав у промові, що принесла йому ім’я: «Нам слід радіти, що вдома в нас усе гаразд, і ми можемо дозволити собі ще одну війну. У Республіці немає злочинності. У Республіці немає злиднів. Немає дітей, яким потрібна школа; немає хворих, яким потрібна допомога. Немає фермерів, що потребують підтримки, і немає сусідів, яким потрібна рука допомоги. Якщо ми витратили стільки крові та скарбів — значить, у нас усе добре».\n\nІншим критиком Кімбола є мер Дейглоу, Гейз, висміюваний за свої «ностальгійні» ідеї про Старий Світ. Він вивчав історію Америки — країни, що колись простягалася «від моря до моря». Гейз виступає проти війни в Мохаве, бо ресурси, витрачені там, можна було б спрямувати на відновлення Республіки. Він, мабуть, єдиний політик НКР, який не просто поважає Містера Хауса — а захоплюється ним."
  ncr_early.17.a:0 "Все ж краще, ніж вклонятись династії Максонів."

  ncr_early.18.t:0 "Шлях, яким ми йдемо"
  ncr_early.18.d:0 "Арадеш був не лише першим президентом Республіки — він щиро вірив у вчення Дгарми. Дгарма — одна з великих наставниць перед війною, що пророкувала: людська жадоба й дурість приведуть до загибелі. Лише шляхом Чотирьох Істин і Шляхом Вісімки можна уникнути нескінченного жаху вічної війни. Віра, яку до війни висміювали як каліфорнійський культ, після неї розквітла. Присутність Дгарми не така показна, як форпост рейнджерів чи станція «Багряного Каравану», але вона відчувається у кухнях для безхатченків, госпіталях і тісних зв’язках з Послідовниками. Бо одна свічка може запалити тисячі інших — і світло її не зменшиться від того, що буде поділене."
  ncr_early.18.a:0 "Перемагай гнів любов’ю, а брехню — правдою."

  ncr_early.19.t:0 "Наші друзі на півдні"
  ncr_early.19.d:0 "[NCR.GetLeader] сьогодні відвідав Місто-Сховище й висловив підтримку чинній Першій Громадянці Лінет у майбутніх виборах — перших загальних виборах у місті. Під час промови на банкеті ради за келихом синтехолу, [NCR.GetLeader] зворушливо наголосив на важливості економічних зв’язків між НКР і Містом-Сховищем.\n\nКімбол зазначив: «Якими б не були наші відмінності, підтримка закону й порядку нас об’єднує. Краще така доля, ніж та, що розірве нас на шматки»."
  ncr_early.19.a:0 "Різні погляди — до спільної мети."

  ncr_early.20.t:0 "Застосування знань на практиці"
  ncr_early.20.da:0 "Послідовники довгий час були основою системи освіти НКР, але настав час змін. Республіка має використовувати знання, щоб робити світ кращим. Жодних подачок чи благодійності — лише цілеспрямований прогрес. Жодне «суспільство рівних» не повинне тягнутися в тисячу напрямів.\n\nЗа наполяганням Гейза Кімбол і Конгрес ухвалили Акт про Відновлення Каліфорнії та створили Офіс Науки й Промисловості — відомство, покликане прискорити науковий прогрес. Із належним фінансуванням Республіка йтиме до кращого майбутнього."
  ncr_early.20.db:0 "Послідовники довгий час були опорою освітньої системи НКР, але настав час змін. Республіка повинна використовувати знання, щоб змінити світ. Жодної благодійності, жодних компромісів. Усі сили — на єдину мету.\n\nЗавдяки наполяганню Гейза Конгрес ухвалив Акт про Відновлення Каліфорнії, заснувавши Офіс Науки й Промисловості — відомство, покликане прискорити науковий прогрес. Із належним фінансуванням Республіка зробить крок у майбутнє."
  ncr_early.20.a:0 "До практичного мислення!"

  ncr_early.21.t:0 "Сенатор Мерфі критикує експедицію до Мохаве!"
  ncr_early.21.d:0 "За словами Мерфі, наші хлопці на передовій стріляють у біженців, які п’ють воду з Кемп-Мід, катують полонених і сидять на струмені, азартних іграх і порнографії. Цей сльозливий ліберал деморалізує нашу армію!"
  ncr_early.21.a:0 "Ось чому я ненавиджу Послідовників."

#########################
### Kimball's Events  ###
#########################
  ncr_kimball.1.t:0 "Сила перед обличчям труднощів"
  ncr_kimball.1.d:0 "У Конгресі запанувала тиша, коли Президент Кімбол наблизився до трибуни. Після обрання нового складу Сенату стало зрозуміло: Президент Кімбол зберіг підтримку більшості. Республіка залишалася на сталому шляху — і всі це знали.\n\n«Сенатори, для мене справжня честь, що ви знову довірили мені представляти інтереси Республіки ще на чотири роки. Я присягаю продовжити справу, яку почав, і рішуче захищати наші кордони з усіх боків. За останні п’ять років наші солдати здобували перемоги по всій Пустці: від відсічі Братству на узбережжі до умиротворення Мохаве, від очищення Нижньої Каліфорнії до зміцнення північних рубежів — армія НКР залишається гордістю всього світу.»\n\nСенатори схвально зашепотіли. Жорстка військова політика Кімбола дійсно принесла безпеку країні, що десятиліттями страждала від рейдерів і мутантів.\n\n«Я щиро обіцяю: поки я маю підтримку Сенату та народу, я ніколи не відступлю перед ворогами Республіки — зовнішніми чи внутрішніми. Ми більше не будемо відступати, і не укладатимемо несправедливих угод. За наступні чотири роки я розширю збройні сили, централізую бюрократію і розширю межі Республіки, аби захистити всіх!»\n\nЗал вибухнув оплесками — сенатори, охоронці, прості громадяни — всі аплодували. Політика президента залишається популярною, але якщо тіла й далі накопичуватимуться, чи залишиться такою?"
  ncr_kimball.1.a:0 "Перед нами великі звершення!"

  ncr_kimball.2.t:0 "Заступник Президента Кімбола"
  ncr_kimball.2.d:0 ""
  ncr_kimball.2.a:0 "Антон Флінн, улюбленець баронів"
  ncr_kimball.2.b:0 "Джим Маршал, харизматичний військовик"
  ncr_kimball.2.c:0 "Грант Гейз, прагматичний мрійник"

  ncr_kimball.3.t:0 "Ще одне крісло в Конгресі"
  ncr_kimball.3.d:0 "Танді завжди прагнула приєднання Ріно до Республіки, але ми довго тримали дистанцію. Та зрештою Кімбол запропонував угоду, від якої важко відмовитись: якщо ми формально увійдемо до складу Республіки як Штат Ріно, то конституція буде змінена — проституція та азартні ігри стануть легальними, а наша безпека — гарантованою.\n\nКерувати Ріно — чудово, але хіба не краще — служити в Шейді-Сендс, ніж панувати в Ріно?"
  ncr_kimball.3.a:0 "Не можу дочекатися моменту, коли обкладу Хауса податками."
  ncr_kimball.3.b:0 "Можливо, ми можемо домовитись."
  ncr_kimball.3.c:0 "Я й гадки не мав, що співпраця з Республікою закінчиться ось так!"
  ncr_kimball.3.c_tt:0 "Це серйозно розлютить §RПрезидента Кімбола§!. Ви готові до війни?"

  ncr_kimball.4.t:0 "Найбільше мале місто в НКР"
  ncr_kimball.4.d:0 "Після десятиліть «чи так, чи ні» сьогодні [NCR.GetLeader] підписав договір про формальну анексію Нью-Ріно до складу Республіки. Одне з найбільших незалежних міст Заходу нарешті опинилось під контролем Ведмедя. Нью-Ріно стало новим штатом НКР — ще одне свідчення зростаючого впливу Республіки в Неваді.\n\nВ обмін на це штати НКР внесли поправки до конституції, легалізувавши азартні ігри й проституцію — головну перешкоду попередніх спроб інтеграції. Можливо, Хаусові доведеться шукати нових туристів."
  ncr_kimball.4.a:0 "Хай живе Республіка!"
  ncr_kimball.4.b:0 "Прогниль."
  ncr_kimball.4.c:0 "Ведмідь усе глибше лізе в Неваду."

  ncr_kimball.5.t:0 "Митний союз"
  ncr_kimball.5.d:0 "Президент Кімбол змінив умови нашої угоди. Тепер він вимагає митного союзу між [ROOT.GetName] і Республікою. Це, звісно, має й переваги — більший каліфорнійський ринок може стимулювати зростання нашої економіки. Але водночас ще більше ресурсів піде на обслуговування баронів і промисловців з півдня. Що робити? Відмова від угоди може спричинити війну з розлюченим Кімболом!"
  ncr_kimball.5.a:0 "Ні за що!"
  ncr_kimball.5.b:0 "Ми ніколи на це не підемо."

  ncr_kimball.6.t:0 "Поліцейська операція в Ріно"
  ncr_kimball.6.d:0 "[NEW.GetLeaderName] відхилив нашу пропозицію! Але в Ріно завжди знайдуться ті, хто розуміє переваги Республіки. Можливо, настав час «звільнити» це нещасне, пригнічене місто?"
  ncr_kimball.6.a:0 "Нехай сховаються під наш захист."

  ncr_kimball.7.t:0 "Анархія в Арройо"
  ncr_kimball.7.d:0 "Відмова [ARR.GetLeaderName] приєднатися до митного союзу з Республікою викликає тривожні запитання щодо долі Півночі. Якщо ми не втрутимось — хто знає, які жахи можуть хлинути через кордон? Ми повинні збудувати щит для захисту Республіки!"
  ncr_kimball.7.a:0 "Північна стіна має вистояти!"

  ncr_kimball.8.t:0 "Пороки Міста-Сховища"
  ncr_kimball.8.d:0 "Відмова [VLT.GetLeaderName] приєднатися до митного союзу з Республікою піднімає тривожні питання. Ви знали, що вони досі практикують рабство? Ми повинні принести свободу цим нещасним. До зброї! За Танді та Свободу!"
  ncr_kimball.8.a:0 "Вони зустрінуть нас як визволителів."

  ncr_kimball.9.t:0 "Спільний ринок"
  ncr_kimball.9.d:0 "Нарешті Арройо формально вступив до митного союзу з Республікою. Час покаже, чи це призведе до анексії, але очевидно одне — відтепер Арройо пов’язаний з Республікою назавжди."
  ncr_kimball.9.a:0 "Діти Мешканця Сховища пройшли довгий шлях."

  ncr_kimball.10.t:0 "Спільний ринок"
  ncr_kimball.10.d:0 "Нарешті Місто-Сховище формально приєдналося до спільного ринку з Республікою. Що це означає — покаже час, але анексія, здається, неминуча."
  ncr_kimball.10.a:0 "Шейді-Сендс явно краще використали свій GECK."

  ncr_kimball.11.t:0 "Спасіння!"
  ncr_kimball.11.d:0 "У димному реакторі Ґекко народжується мрія. Мрія про нове народження. Про те, що ми можемо мати шкіру таку ж гладеньку, як... у плоті, й смердіти не гірше за решту. Але подумаймо, брати-гулі — хіба справжня краса не всередині? Хіба ми не вже люди? Ми зелені, ми моторні — звикайте! Навчімось стояти на власних ногах, а не осторонь."
  ncr_kimball.11.a:0 "Духовне та економічне оновлення."

  ncr_kimball.12.t:0 "Наший перший затор!"
  ncr_kimball.12.d:0 "Життя в Новій Каліфорнійській Республіці було простим. Прокинутись, піти на роботу, повернутись додому, лягти спати — день за днем, для кожного: від Президента й багатих баронів до найскромніших фермерів чи охоронців караванів. Тому новина про відкриття першого автосалону та СТО, що працює 24/7, біля Шейді-Сендс викликала справжній ажіотаж. Люди ставили намети, далекобійники паркувались кільцем біля входу, а подейкували — навіть деякі з Братства хотіли побачити це диво.\n\nТож не дивно, що в день відкриття все перетворилося на гігантський затор, якого світ не бачив від часів до Війни. Президент Кімбол, прокинувшись у пентхаусі готелю в Шейді-Сендс, із подивом дивився на цю хвилю машин. Він пам’ятав картинки з до-воєнних заторів, бачив їхні залишки... Але не очікував, що просте відкриття автосалону викличе таку лавину помилок.\n\nПоки розлючені, але захоплені люди чекали на появу Кімбола, всі телеекрани, радіо й пристрої зв’язку в радіусі 5 миль одночасно передали оголошення..."
  ncr_kimball.12.a:0 "«Президент просить перенести відкриття»."

  ncr_kimball.13.t:0 "Ласкаво просимо до Каньйонленду!"
  ncr_kimball.13.d:0 "Кампанія з розширення в Юту завершилася успіхом, але ми не можемо напряму керувати всією територією. Тому було ухвалено план створити Територію Каньйонленду, яку очолить губернатор «Великий Джим», що працюватиме з місцевим населенням."
  ncr_kimball.13.a:0 "Ще одна територія? Людям точно сподобалось те, що було в Мохаве…"

  ncr_kimball.14.t:0 "О, боги, це НКР!"
  ncr_kimball.14.d:0 "Важкі часи для нашого племені: делегація НКР вимагає, щоби ми приєдналися до Республіки. Рада Старійшин, звісно, проти, але ми слабкі, й не витримаємо натиску легіонів НКР."
  ncr_kimball.14.a:0 "Нема сенсу помирати даремно."
  ncr_kimball.14.b:0 "Отже, смерть."

  ncr_kimball.15.t:0 "НКР хоче «вкластися» в нас"
  ncr_kimball.15.d:0 "Ми отримали пропозицію від НКР: вони пропонують інвестувати в наші землі та економіку в обмін на дозвіл використовувати долар НКР і зниження тарифів для їхніх компаній.\n\nХоч це, без сумніву, може суттєво покращити нашу економіку, багато хто побоюється, що тісніше зближення з Ведмедем може коштувати нам економічної незалежності — й не лише її. А з огляду на рух військ НКР біля нашого кордону, можливо, варто прийняти їхню пропозицію."
  ncr_kimball.15.a:0 "Переваги переважають можливі ризики."
  ncr_kimball.15.b:0 "Ми не станемо маріонеткою НКР!"

  ncr_kimball.16.t:0 "Шрами вздовж I-80"
  ncr_kimball.16.d:0 "Президент Кімбол дивився, як у місті під ним запалюється світло в будинках, його келих вина відблискував у вогнях. Зробивши ковток, він окинув поглядом герб родини Райтів на пляшці, поклав келих і розгорнув звіт. Уже вчетверте за день він перечитував його, знову дивлячись на фото з гербом «Вісімдесятих». Його думки повернулися в дитинство — до того, як він сидів біля ніг батька, слухаючи розповіді про цей самий герб.\n\nБатько був солдатом, який повернувся з Першої війни за дороги Невади. Разом з кулею в руці він привіз додому трофеї й історії. Він розповідав про війну та дикунів, які блукали навколо Сак-Сіті, й показав емблему, зняту з автомобіля «Вісімдесятих», водія якого він особисто застрелив. Тоді він подивився на маленького Аарона й сказав слова, які той не забуде ніколи:\n\n«Цю наволоч треба зупинити. Я вигнав їх із нори. Але саме ти, Аароне, покладеш їм край.»\n\nПовернувшись до реальності, Кімбол взяв ручку й підписав наказ про вторгнення у землі «Вісімдесятих». Заради безпеки Республіки..."
  ncr_kimball.16.a:0 "...і заради батька."

  ncr_kimball.17.t:0 "НКР запрошує до митного союзу!"
  ncr_kimball.17.d:0 "Ми отримали пропозицію від НКР: інвестиції в нашу економіку — в обмін на прийняття долара НКР і повне скасування тарифів.\n\nЦе може сильно допомогти нашому розвитку, але чимало хто побоюється, що ми втрачаємо незалежність. А війська НКР уже біля кордону..."
  ncr_kimball.17.a:0 "Досі все було добре — що ще може піти не так?"
  ncr_kimball.17.b:0 "Ми не станемо маріонеткою НКР!"
  ncr_kimball.17.a_tt:0 "§GМи вступимо до митного союзу з НКР.§!"

#########################
### Події Мерфі ###
#########################

  ncr_murphy.1.t:0 "Нація Послідовників"
  ncr_murphy.1.d:0 "Цезар — не єдиний лідер, вихований Послідовниками Апокаліпсису. Мерфі став сиротою через одну з нескінченних війн із Братством, але «анархісти» з Боньярду навчили його прощати. Для нього Цивілізація — це не плазмова гвинтівка й не культ влади. Це не робот-імператор чи голографічна жінка. Це земля, де немає страху й нестачі.\n\nЯк сказав Мерфі у своїй інавгураційній промові: «Ми знаємо, що світ прямує до руйнування. Але ми маємо спробувати змінити це.» Цезар вважав би його дурнем. Але, можливо, Ведмідь дізнається, що співчуття сильніше, ніж здається."
  ncr_murphy.1.a:0 "Знаходьмо нові шляхи для старого світу."

  ncr_murphy.2.t:0 "Клинки"
  ncr_murphy.2.d:0 "У той час як у багатьох районах НКР процвітає злочинність, Боньярд залишається одним із найбезпечніших завдяки захисту «Клинків». Засновані після Великої війни жінкою на ім’я Рейзор у довоєнному нічному клубі, «Клинки» діють як народне ополчення та судді. Хоча деякі й критикують їх за грубе поняття справедливості, ніхто не може заперечити: вони захищають свій дім.\n\nМерфі пропонує поширити цю модель на всю Республіку — створивши народне ополчення. Назва? «Ведмежі Кігті»."
  ncr_murphy.2.a:0 "Сила Каліфорнії — в її людях."
  ncr_murphy.2.a_tt:0 "Ми отримаємо §G2§! рівні §Yфорпостів§! на східних рубежах §O[350.GetName]§!, §O[591.GetName]§! та §O[1.GetName]§!.\n\n"

  ncr_follower_advisor:0 "Послідовники в уряді"
  ncr_follower_advisor_desc:0 "Попри анархістську природу, деякі Послідовники готові поступитися своїми ідеалами заради вищого блага. Ігнасіо Рівера — велика цінність для Республіки, якщо дати йому місце в раді."
  ncr_follower_advisor_tt:0 "Відкриває Ігнасіо Ріверу як радника з питань культури."

  ncr_murphy.3.t:0 "Підтримка з Шейді-Сендс"
  ncr_murphy.3.d:0 "З моменту нашого заснування ми стояли на північному рубежі Каліфорнії, брамі проти канібалів Півночі. Тепер Мерфі хоче визнати й підтримати цю нашу роль, розширивши торгові зв’язки між нашими державами. Це принесе прибуток обом і підтвердить, що Республіка — остання, найкраща надія Заходу. Можливо, з часом це призведе до ще тісніших відносин між нашими народами."
  ncr_murphy.3.a:0 "У них досі є та статуя?"
  ncr_murphy.3.b:0 "Обіцянками дружби й рівності нас не обдурити!"

  ncr_murphy.4.t:0 "Північна загроза"
  ncr_murphy.4.d:0 "З незрозумілих причин [ARR.GetLeader] відкинув нашу пропозицію. Можливо, чутки про те, що Обранець знімався в порно між рейдами за рабами — правдиві? Як би там не було, це лише розв’яже руки яструбам у Республіці."

  ncr_murphy.5.t:0 "Боротьба з корупцією!"
  ncr_murphy.5.d:0 "Хоч Ван Ґрафи й походять з Реддінґа, вони давно протистоять Шейді-Сендс. За Кімбола їм усе сходило з рук. Та затримки продовжувались, витрати зростали. Подейкують навіть, що вони продають енергетичну зброю Легіону! Ці чутки змусили [NCR.GetLeader] висунути звинувачення проти Ван Ґрафів! Рейнджери НКР конфіскували їхнє майно, а відносини між родиною та Республікою лише погіршаться. Може, їхня критика Республіки й не була безпідставною?"
  ncr_murphy.5.a:0 "Гарна новина для Бішопів, погана — для закону."

  ncr_murphy.6.t:0 "Краще життя на поверхні"
  ncr_murphy.6.d:0 "Хоч [NCR.GetLeader] і занадто... ідеаліст для нашого смаку, зі своєю любов’ю до простолюду, ніхто не заперечить, що ми маємо з НКР більше спільного, ніж із ким-небудь іншим. У цьому дусі Мерфі пропонує нам загін «добровольців» для посилення нашої армії — в обмін на індустріальну допомогу. Як відповімо?"
  ncr_murphy.6.a:0 "Ми знайдемо, чим зайняти цих славних людей."
  ncr_murphy.6.b:0 "Ми вже достатньо натерпілись від солдатів НКР, дякуємо."

  ncr_murphy.7.t:0 "Індустріальна допомога"
  ncr_murphy.7.d:0 "[VLT.GetLeader] погодився на нашу угоду. Завдяки допомозі Міста-Сховища наш економічний розвиток лише пришвидшиться. Це ще раз доводить — ідеали Послідовників — це ключ до Пустки."
  ncr_murphy.7.a:0 "Ми не беремо силою, дякуємо Дгармі."

  ncr_murphy.8.t:0 "Упередження Міста-Сховища"
  ncr_murphy.8.d:0 "[VLT.GetLeader] відмовився співпрацювати. Хай ховаються за своїми стінами. Але коли світ прийде до них, вони зрозуміють — стіни не врятують."
  ncr_murphy.8.a:0 "Толерантність — це рух назустріч, а не в один бік."

  ncr_murphy.9.t:0 "Акт про відновлення довкілля"
  ncr_murphy.9.d:0 "Надто довго НКР йшла слідами до-воєнної Америки. Ми вирубуємо секвої, виснажуємо ґрунти, висушуємо озера, забруднюємо океани. Але це має припинитися.\n\nПослідовники хочуть перетворити стару базу на науково-дослідний центр, присвячений відновленню Пустки. Це праця поколінь. Навіть фабрика G.E.C.K. не здатна все виправити. Але, хоч світ і тяжіє до руйнування — ми повинні спробувати змінити його. І зміни починаються зараз."
  ncr_murphy.9.a:0 "Фабрика G.E.C.K. усе ж таки не завадила б."

  ncr_murphy.10.t:0 "Північний Мох"
  ncr_murphy.10.d:0 "Моссман стояв на північному боці рестлінґ-рингу на стадіоні «Червоне Сонце». Хоч НКР перемогла Легіон, співпрацюючи з Вільними Бійцями, одне питання лишалося невирішеним. У дурній голові Біґ Ала — власника гриль-кафе з тарганами, який витратив шалені кошти на організацію бою — все ще жевріла ідея, що Ланіус мав би зійтись у поєдинку з одним із Бійців, а саме з Мілом Маскарасом. Але через падіння Легіону, а отже й Ланіуса, матч скасували, залишивши грильмейстера з мільйонними боргами за стадіон і рекламу.\n\nАби уникнути економічного скандалу, Олґуд особисто зустрівся з Біґ Алом. Моссман випадково зайшов у кімнату саме тоді, коли Ал почав гарячкувати. Побачивши Моссмана, Ал миттєво заспокоївся й вимагав, щоб той замінив Ланіуса. Хоч ні Олґуд, ні Моссман не розуміли логіки, вони погодилися — останній неохоче. Для рівності Олґуд запропонував, щоб замість Міла Маскараса виступив Ель Санто. Ал був не в захваті, але Олґуд зумів подати все як виграшну комбінацію для НКР, Вільних Бійців і, головне, економіки.\n\nПродзвенів дзвінок. Гучний ведучий розпочав анонс: «Пані та панове! Після затримки, наживо зі стадіону “Червоне Сонце”, я, Рокі Річ Родні, або Тріпл-Р, представляю вам грандіозний бій! У північному куті, вага 175 фунтів, претендент — Північний Мох! Він худий, він зелений (у сенсі новачок), але злий, як чорт!» Натовп бурчав і гудів. «А в південному куті, один із трьох чемпіонів Вільних Бійців, вага — 210 фунтів, Ель Санто!» Глядачі вибухнули оваціями.\n\n«Робіть ставки, бо ця ніч буде незабутньою!»"
  ncr_murphy.10.a:0 "Дзвінок лунав — почався бій життя."

  ncr_murphy.11.t:0 "Мохавські помилки"
  ncr_murphy.11.d:0 "Президент Олґуд Мерфі піднімався сходами до вертольотного майданчика. Вертіверт уже чекав, аби доставити його на дамбу Гувера для виступу. Генерал Моссман крокував позаду, говорив стривожено:\n\n«Пане, з усією повагою, але летіти до Мохаве — небезпечно. Я вже казав: загроза з боку агентів Легіону надто велика. Будь ласка, перегляньте рішення».\n\nЗайшовши на борт, Мерфі обернувся, посміхнувся, а гвинти вже почали крутитись.\n\n«Важливо, щоб солдати бачили: Президент поділяє їхні ризики. До того ж, твої Рейнджери захистять мене — як завжди. Побачимось, генерале».\n\nДвері зачинились, і вертіверт знявся в небо — на зустріч сонцю."
  ncr_murphy.11.a:0 "«Щасливої дороги, пане»"

  ncr_murphy.111.t:0 "Промова в Мохаве"
  ncr_murphy.111.d:0 "Новини з дамби Гувера — Президент Олґуд Мерфі особисто прибув, щоб виступити перед солдатами й працівниками. На події також були лідери адміністрації Територій Мохаве, зокрема генерал Олівер. Після хвилини мовчання в пам’ять про загиблих, Президент почав критикувати управління краєм — зокрема ставлення до місцевих, особливо у Фрісайді, й перекіс допомоги на користь громадян НКР.\n\nВін прямо звинуватив генерала Олівера, а потім оголосив: від сьогодні всі цивільні мешканці Мохаве отримуватимуть ту саму допомогу, що й громадяни НКР.\n\nНаприкінці виступу почалася метушня — чоловік, ідентифікований як вбивця Легіону, кинувся до Президента з ножем. Його швидко скрутили Рейнджери, інший підозрюваний був схоплений пізніше. Президент живий і неушкоджений, вже повернувся до Шейді-Сендс."
  ncr_murphy.111.a:0 "Було близько... хоча, певно, дехто не в захваті з нас..."

  ncr_murphy.112.t:0 "Промова в Мораві"
  ncr_murphy.112.d:0 "Новини з Гуверської дамби цього ранку — сам Президент Оллґуд Мерфі прибув на місце, щоб виступити з промовою перед військовими та працівниками, що утримують об'єкт. На промові були присутні багато керівників адміністрації територій Морави, включно з генералом Олівером. Після хвилини мовчання та короткої подяки за всіх, хто, на жаль, загинув під час кампанії, Мерфі висловив схвалення адміністрації за надану підтримку та захист народу Морави. Він заявив, що, хоч ніколи не підтримував кампанію, вважаючи її помилкою, все ж радий, що події склалися саме так. Далі він похвалив тверезомислячих чиновників в уряді й проголосив, що ті зберегли цінності Республіки.\n\nНа завершення промови трапився інцидент: чоловік, якого ідентифікували як вбивцю з Легіону, спробував напасти на Президента з ножем. Охоронці-Рейнджери швидко знешкодили нападника й евакуювали Президента до транспорту. Іншого чоловіка, імовірного спільника нападника, затримали пізніше під час спроби втечі з дамби. Президент живий і здоровий, вже перебуває у Шейді-Сендс."
  ncr_murphy.112.a:0 "Було близько, добре, що Президент схвалив наші дії."

  ncr_murphy.12.t:0 "Обійми Ведмедя"
  ncr_murphy.12.d:0 "[ROOT.GetLeader] отримав доволі цікаву пропозицію... точніше вимогу, після того, як було оголошено, що Рейнджер НКР Моссман змінив свої погляди під впливом Оллґуда. Багато хто припускав, що Ведмідь стане добрішим звіром, але сусіди НКР, не кажучи вже про [ROOT.GetName], не очікували таких масштабів змін. Оллґуд і Моссман не лише написали персоналізовані листи всім сусідам НКР, але й врахували їхню культуру, відносини з Республікою та навіть стан їхньої армії, економіки й політики. Хоча більшість юридичних формулювань Моссмана та щирих слів Оллґуда зводилася до фрази «ми гарантуємо вашу незалежність від будь-яких зовнішніх сил», обіцянка надсилання рейнджерських дивізій НКР, навчених за новою Доктриною Добродія (як Оллґуд сам назвав Доктрину Моссмана), стала приємним бонусом."
  ncr_murphy.12.a:0 "Обійми двоголового ведмедя міцні, але завжди можна пригорнутись до його м’якого хутра."

  ncr_murphy.13.t:0 "Нове Місто Сховища"
  ncr_murphy.13.d:0 ""
  ncr_murphy.13.a:0 "Місто Сховища в надійних руках."

  ncr_allgood.1.t:0 "Світанок нової ери"
  ncr_allgood.1.d:0 "У Ріно кажуть, що НКР — найгірший уряд у Пустках, якщо не рахувати всіх інших."
  ncr_allgood.1.a:0 "Скористаймося моментом!"

  ncr_allgood.2.t:0 "Правиця Президента Мерфі"
  ncr_allgood.2.d:0 "TODO"
  ncr_allgood.2.a:0 "Джим Маршал, харизматичний військовик"
  ncr_allgood.2.b:0 "Грант Хейз, прагматичний мрійник"
  ncr_allgood.2.c:0 "Твінклтоуз, постать примирення"

  ncr_allgood.3.t:0 "Вболіваймо за домашню команду"
  ncr_allgood.3.d:0 "У межах дипломатичної ініціативи Мерфі, Президент підтримав створення бейсбольної ліги Західного Узбережжя. Хоча дехто сприймає це як образу, інші вважають це приємною зміною після повторів із ТелеМіста. Вже зараз команди «Оверсіри», «Сталеві Барсуки», «Трепери» й «Щасливі Страйки» готуються до перших матчів, а чемпіонат заплановано провести в Сак-Сіті. Але чи надамо ми цьому офіційну підтримку?"
  ncr_allgood.3.a:0 "Можливо, краще вже битись бейсбольними битами, ніж мініганами."
  ncr_allgood.3.b:0 "Я більше люблю грати в рейнджерів і роботів."

  ncr_allgood.6.t:0 "Зберегти прапори, почати знову"
  ncr_allgood.6.d:0 "Ми не завжди були ворогами Республіки. Колись ми стояли пліч-о-пліч із Шейді-Сендс проти супермутантів і рейдерів. Тепер з’явився новий ворог зі Сходу — чудовисько, що прагне знищити всю технологію в ім’я миру. Хоч з обох боків пролито багато крові, Оллґуд Мерфі просить почати поступове відновлення шляху до формального мирного договору. В обмін на це він запропонував відкрити старий аванпост Братства в Шейді-Сендс як посольство — місце, де ми зможемо відкрито обговорювати свої скарги та розбіжності.\n\nМир, після стількох років, буде непростим. Але хіба не варто спробувати?"
  ncr_allgood.6.a:0 "Ми можемо використати це собі на користь.."
  ncr_allgood.6.b:0 "Це пастка!"

  ncr_allgood.7.t:0 "Мирний договір із Братством!"
  ncr_allgood.7.d:0 "[BOS.GetLeader] погодився зустрітися з Президентом Мерфі. Вперше за багато років Братство навідає Шейді-Сендс, а делегація розміститься у покинутому аванпості. Проте між НКР і Братством ще багато що потрібно з'ясувати. Забагато крові пролито, щоб ми знову стали друзями за один день. Але якщо це не початок кінця, то принаймні — кінець початку."
  ncr_allgood.7.a:0 "Усе вартісне — нелегке."

  ncr_allgood.8.t:0 "Братство відкидає мир!"
  ncr_allgood.8.d:0 "[BOS.GetLeader] відмовився зустрітись із Президентом. Чи це передвістя нового нападу на Республіку? Ознака божевілля? Ніхто не знає, але це лише підтверджує наші найгірші побоювання щодо Братства. Можливо, війна — єдиний вихід."
  ncr_allgood.8.a:0 "Хто відкидає мир — той обирає війну."

  ncr_allgood.9.t:0 "Варвари біля воріт"
  ncr_allgood.9.d:0 "Мохаве впала. Дамба у руках [CES.GetLeaderName]. Тепер варварський Схід загрожує прорватися на Захід і поглинути Нову Каліфорнію. Незважаючи на всі недоліки НКР, вони куди кращі сусіди, ніж Легіон. [NCR.GetLeader] благає надіслати підрозділ паладинів для допомоги. Як ми маємо відповісти?"
  ncr_allgood.9.a:0 "Знову ми боремося за людство."
  ncr_allgood.9.b:0 "Що ж, час знову зачиняти бункери."

  ncr_allgood.10.t:0 "Захід ніколи не впаде"
  ncr_allgood.10.d:0 "Хоча Братство не вступить у війну офіційно, окремі його члени, що співчувають нашій справі, долучилися до битви. Сталева підтримка допоможе змінити хід цієї війни."
  ncr_allgood.10.a:0 "Ми ще дістанемось до Флеґстаффа."

  ncr_allgood.11.t:0 "Громадяни НКР приєднуються до Братства"
  ncr_allgood.11.d:0 "Тепер, коли ми почали переговори з Ведмедем, дехто з громадян НКР висловив бажання вступити до Братства. Ці новобранці лише зміцнять наші лави."
  ncr_allgood.11.a:0 "Можливо, це справді було мудро."

  ncr_allgood.15.t:0 "Преса атакує Президента!"
  ncr_allgood.15.d:0 "Ниця брехня, наклеп і зневага! Репортери Республіки стверджують, що наша земельна реформа — провал, і що ферми забрали в працьовитих власників, щоб віддати їх нашим прибічникам. Як узагалі хтось може вірити в це обмовляння? Це ж свідчить лише про одне — преса в руках баронів..."
  ncr_allgood.15.a:0 "Хіба преса не повинна служити народу?"

  ncr_allgood.16.t:0 "Велике національне захоплення!"
  ncr_allgood.16.d:0 "Натовпи заповнюють повітря Кісткової Ями, поки величезна юрба людей стікається до нещодавно збудованої Бейсбольної Арени Нової Каліфорнії, в очікуванні історичного моменту, свідками якого вони от-от стануть. Після 200 років бейсбол нарешті повертається до Каліфорнії, а перший матч нової ліги відбудеться в рідному місті президента НКР Оллґуда Мерфі. Стадіон вибухнув оплесками, коли команди вийшли на поле. Власна команда НКР — Ревучі Ведмеді, зіграє проти союзників Республіки. Коли гравці зайняли свої позиції, натовп затих у напруженому очікуванні стартового сигналу. Із гучним ревом гра розпочалась, і глядачі вибухнули оваціями, коли було зроблено перший удар по м’ячу."
  ncr_allgood.16.a:0 "Вперед, вперед, [ncr_team_name]!"
  ncr_allgood.16.b:0 "Вперед, вперед, [ncr_team_name]!"

  ncr_allgood.17.t:0 "[ncr_team_name] перемогли!"
  ncr_allgood.17.d:0 "Після трьох годин напруженої гри матч Бейсбольної Ліги Нової Каліфорнії завершився. [ncr_team_name] здобули перемогу з рахунком 5:4, під шалені овації багатьох глядачів. Серед найяскравіших моментів — хоум-ран від гравця Ведмедів Джона Декроя та битка, зламана силою подачі. Гравці поводилися достойно, демонструючи спортивну поведінку та витримку. Після фінального свистка натовп виходив зі стадіону, обговорюючи гру та майбутнє спорту."
  ncr_allgood.17.a:0 "[ncr_team_name] до перемоги!"

  ncr_allgood.18.t:0 "Дорогою вперед"
  ncr_allgood.18.d:0 "Вероніка стояла поруч зі Старійшиною МакНамарою, поки посол Крокер завершував укладання формального перемир’я між Моравським Братством Сталі та Новою Каліфорнійською Республікою.\n\n\"Отже, містер... перепрошую, Старійшино МакНамаро, щоб підсумувати все усно, поки я завершую письмову частину, ви та ваше відділення Братства, за винятком одного... 'Отця Елайджі', офіційно присягаєтесь на встановлення мирних відносин, а також неформального посольства з Новою Каліфорнійською Республікою?\"\nМакНамара кивнув. \"Присягаю.\"\nКрокер поклав документи в портфель і простягнув руку до руки Старійшини в Силовій Броні. \"Я радий, що ми змогли владнати це мирно — Мур просто стер би вас із лиця Землі, якби не я!\"\n\nМакНамара стиснув йому руку, не потискаючи. \"Мабуть, нам слід бути вдячними, що вдалося розв’язати це дипломатично.\"\nКоли Крокер пішов, Вероніка подивилась на МакНамару. Вона почала говорити, але той підняв руку.\n\"Я знаю, що ти хочеш сказати, Вероніко. І хоч мені хотілося б, щоб ти залишилася з нами в цьому новому мирі та сподіваннях на процвітання разом із Республікою, я розумію твоє бажання знайти спокій деінде. Я вжив усіх необхідних заходів, щоб, куди б ти не пішла, тебе завжди вітали в Братстві. Але ти розумієш, що не зможеш повернутись до нашого бункера в Схованій Долині.\"\n\nВероніка кивнула. Віддала честь і твердо глянула на Старійшину. \"Ad Victoriam, Старійшино.\"\nСтарійшина відповів їй тим самим. \"Ad Victoriam, Вероніко Сантанджело.\"\n\nЗ цим Вероніка взяла кілька речей, які залишилися в неї ще з часів перебування в Братстві: Силову Рукавицю, свої роби та невеликий фотоальбом із фотографією Крістін.\n\nМинув деякий час, і вона дісталася до Старої мормонської фортеці, щоб почати нове життя як Послідовниця Апокаліпсису."
  ncr_allgood.18.a:0 "Час для мовчазної писарки засяяти."

  ncr_allgood.19.t:0 "Справжня інтелектуалка"
  ncr_allgood.19.d:0 "Вероніка вбігла до бункера в Схованій Долині, ігноруючи звичну перевірку пароля, і стрімко промчала повз писарів, лицарів та паладинів у шаленому пориві до покоїв Отця Елайджі. Той саме працював над вдосконаленням нового типу лазерного пістолета, натхненного розробками одного з попередніх головних писарів, але мав проблеми з налаштуванням випромінювального діода. Вероніка ледь не потрапила під черговий невдалий зразок, що розлетівся на шматки об металеву дверну раму.\n\n\"Перепрошую за вторгнення, Отче Елайджо, але я маю новини з останнього розвідувального звіту.\"\nЕлайджа буркнув у відповідь, не відриваючись від робочого столу.\n\"...Нова Каліфорнійська Республіка нещодавно обрала нового президента. Того, хто уклав мир із Радою та Верховними Старійшинами з Лост-Гіллз. Він готовий допомогти нам у боротьбі з Легіоном.\"\n\nКулак старого Старійшини гепнув по столу, й по кімнаті пролунав металевий лункий звук.\n\"НКР — це зграя неосвічених солдафонів, які грають у війну. Єдина причина, чому вони чогось досягли — бо світ вирішив, що йому потрібна ще одна Америка, щоб знову повторити свої помилки!\"\nВероніка опустила голову. Вона очікувала на таку реакцію від Елайджі. Але раптом той зітхнув і почав ходити по кімнаті. Цього вона не передбачила.\n\"Ха, якщо НКР дійсно готова допомогти, і їм вдалося обдурити дурнів у Лост-Гіллз... нам справді потрібні ресурси, люди. Можливо, вони навіть повернуть нам частину зброї та броні...\"\n\nЕлайджа раптово зупинився і подивився на Вероніку. \"Поглянь вгору, дитино. Ми ніколи не переможемо Легіон, якщо будемо дивитись лише собі під ноги.\"\nВін витягнув голодиск із шафки, ввів кілька команд на Піп-бої і через кілька секунд передав диск Вероніці.\n\"Передай цей диск найвищому чиновнику НКР, якого зустрінеш. Хоч це буде п’ятизірковий генерал, хоч сам Президент. Якщо вони дійсно йдуть проти Легіону — хто ми такі, щоб казати 'ні'?\""
  ncr_allgood.19.a:0 "Вероніка кивнула й знову вирушила з бункера."

  ncr_allgood.191.t:0 "Тіні в пісках"
  ncr_allgood.191.d:0 "\"Медітеранеум викликає Вульпеса. Повторюю, Медітеранеум викликає Вульпеса.\"\n\n\"Вульпес на зв’язку, говоріть, Медітеранеум.\"\n\n\"Я оцінив ситуацію з Деканом Сільвієм та його людьми. Все як і в попередніх чотирьох випадках цього місяця, не враховуючи центуріонів. Від них нічого не залишилося.\"\n\n\"Як їх знищили?\"\n\n\"От у чому справа, Вульпесе, все що я знайшов — попіл і зелена слизь.\"\n\n\"...Я мав здогадатися. Готуй людей, Медітеранеум. У нас чума зі сталі, і ти — якраз той укол проти правця, що її вилікує.\""
  ncr_allgood.191.a:0 "\"Насолоджуйтесь перемогами, поки можете\""

  ncr_allgood.192.t:0 "Старійшина йде разом із бункером"
  ncr_allgood.192.d:0 "Вероніка спостерігала, як Елайджа вдивлявся у голографічну проєкцію наступів НКР і Легіону. Хоча НКР постачала Моравське Братство зброєю, їжею та бронею, єдине, чого їм бракувало, — це людські ресурси.\nЦе призвело до того, що Моравське Братство, попри низку успішних диверсій проти Легіону, втратило не менше бійців, особливо Паладинів.\n\nЕлайджа насупився. Він змахнув голограми з поля зору. \"Цього недостатньо. Навіть якби ми вислали всіх Лицарів і Писарів, Легіон все одно знищить нас, щойно зрозуміє, що це місце — не просто піщані бурі та порожні руїни.\"\nВероніка поглянула на зібраний натовп. Вона і Елайджа ніколи не любили великі зібрання, але зараз усе, що вони могли — це сидіти, чекати й спостерігати. Крістін виглядала особливо стурбованою, хоч і стояла осторонь, ближче до кута приміщення.\n\nЕлайджа звернувся до братчиків. Він зітхнув. \"Якщо ви стояли тут увесь цей час, то знаєте, наскільки критична наша ситуація. Саме тому я приймаю жорстке, але необхідне рішення.\"\nУ натовпі здійнявся гомін. Елайджа підняв руку, щоб його втихомирити. \"Є вузька стежка з Схованої Долини, що веде до одного з наших сховищ. Я оснастив його охоронними роботами, щоб переконатись, що Легіон туди не добрався. Ви всі підете туди. Я зв’яжуся з Президентом НКР або кимось рівнозначним у його армії, щоб організувати вашу евакуацію та перевезення на територію НКР. Там ви будете у безпеці.\"\n\nПершою поставила очевидне запитання Вероніка. \"А що буде з вами, Отче?\"\nЕлайджа замовк. \"У довоєнні часи, коли капітан великого судна, літака чи корабля потрапляв у критичну ситуацію, він завжди спочатку евакуйовував інших, а сам ішов на дно разом із судном. Іноді — йшов із усіма, але я не впевнений, що маю таку розкіш.\"\nВероніка хотіла заперечити, але її зупинив суворий погляд Елайджі. \"Я не вірю, що настане найгірше й доведеться активувати самоліквідацію. Але якщо, і тільки якщо, таке трапиться — знайте, я зробив усе, що міг, аби вас захистити. Вільні.\""
  ncr_allgood.192.a:0 "Натовп розійшовся. Крістін і Вероніка обмінялися сумним поглядом."

  ncr_allgood.193.t:0 "Відмова Сізіфа"
  ncr_allgood.193.d:0 "Елайджа вдивлявся в екран моніторів, які він встановив, спостерігаючи, як Легіонери один за одним оточують бункер. Він мав здогадатись, що дурень Цезар рано чи пізно його знайде. Але Елайджа був готовий. Вперше з поразки під ГЕЛІОСом, він мав справжнє прозріння. Використавши залишки ядерних осердь із покинутих автомобілів, спорожнивши всі мікроядерні батареї зі зброї та розібравши свою єдину силову броню заради реактора TX-2800, він створив так звану Матуся Всіх Бомб у бункері Схованої Долини.\nЗ останніми хвилинами, що залишились, він натиснув кнопку екстреного відкриття дверей бункера. На екранах замиготіли кадри, як Легіонери один за одним падали під градом куль. Але цього було замало. Боєприпаси були обмежені, і за хвилинами смерті йшла стіна плоті Цезаря.\nТоді Елайджа запустив одногвилинний таймер самоліквідації бункера.\nВін перепідключив аварійну систему тривоги до гучномовців, щоб востаннє висловити свою думку, перш ніж, надіючись, знищити себе й із собою якнайбільше рабів Цезаря.\n\n\"Це працює? Говорить Отець Елайджа, для всіх, хто володіє нормальною англійською, а не тією покрученою латиною, яку нав’язав вам Цезар. Можливо, я старий дурень, але єдина справжня дурість — це те, що я залишився тут. Проте за роки служби в Братстві я щиро вірю, що чиню добро, знищуючи таких, як ви. В іншому житті я, можливо, вирушив би на пошуки до Великої Порожнечі, в Сьєрра-Мадре чи навіть до Розлому. Але я тут. Вероніка та її кохана — у безпеці в Каліфорнії, як і решта Моравського Братства.\"\n\nЕлайджа подивився на таймер. 30 секунд.\n\n\"Я знаю, що не був найкращим батьком. Нікому. Але я завжди намагався. І якщо вже робити аналогію, яку ви, римляни-недоробки, зрозумієте — я як Сізіф, що вічно котить камінь на гору й ніколи не досягає вершини. Але більше ні.\"\n\n10 секунд.\n\nЕлайджа викрикнув голосом, якого не чув навіть сам від себе: \"Я НЕ ПІДКОРЮСЬ, ЦЕЗАРЕ! ЧУЄШ МЕНЕ, ТИ ІСТОРИЧНА ПОМИЛКА В СПІДНИЦІ? ОЦЕ ПОКАЖЕ ТОБІ ТВОЄ СПРАВЖНЄ МІСЦЕ В ІСТОРІЇ — ЯК ПЛЯМА, ЧОРТОВА ПЛЯМА!\"\n\n0 секунд."
  ncr_allgood.193.a:0 "З Богом, Отче Елайджа"
  ncr_allgood.193.b:0 "Клятий стариган!"

  ncr_allgood.20.t:0 "У добрих руках"
  ncr_allgood.20.d:0 "Ми щойно отримали постачання з Нової Каліфорнійської Республіки. Здається, їхній новий Президент, Оллґуд, поставив собі за мету винищити несправедливість і тиранію по всіх пустках. Не знаємо, наскільки йому це вдасться — Пустка велика. Але ми з радістю приймемо безкоштовне спорядження та кількох досвідчених рейнджерів!"
  ncr_allgood.20.a:0 "Дякуємо, Оллґуд!"

  ncr_allgood.21.t:0 "Поглянь на цей Кодак"
  ncr_allgood.21.d:0 "Президент Оллґуд Мерфі стояв на запиленому асфальті місця, де колись відбулася найбільша битва в історії НКР. Рештки Битви за Наварро давно прибрало керівництво Кімбала, хоча Оллґуд призупинив те, що вважав найбільшими проявами корупції попередньої адміністрації. У своєму довгому плащі він ніс особливий сувенір, який або зламає, або зміцнить рішучість гостя щодо пропозиції, яку Мерфі збирався озвучити. Перш ніж він встиг щось додумати, на місце під’їхало авто НКР — двомісний купе, стилізований під військовий транспорт. Хоча авто було відкритим, Мерфі вистачило одного погляду на розмальовку, щоб зрозуміти, кому воно належить.\n\nГенерал Александер Драммонд вийшов із купе, уникаючи прямого погляду на Президента. Дивлячись на пустельне поле, Драммонд коротко спитав: \"Навіщо ти привів мене сюди, Мерфі?\"\nМерфі витяг з плаща тонкий пакунок. \"Відкрий.\"\nДраммонд розгорнув пакунок. Усередині — ретельно збережене фото з Кодак R9000. Знімок був майже майстерно виконаний і зафіксував момент в історії НКР, дату якого нині засекречено, незадовго до Битви за Наварро. Мерфі очікував байдужої реакції, але зацікавлення Драммонда його здивувало. \"Вони так і не змогли правильно зняти моє обличчя.\"\n\nНа фото зображено Драммонда і Лицаря Братства в силовій броні Т-51 на тлі тодішнього нового прапора НКР. Вони дивляться на батальйон лицарів і паладинів у такій же броні. На фоні — десятки солдатів НКР, що готуються до найбільшої битви свого життя. Хоч тоді можливості механізації в НКР були обмеженими, вантажівки та літаки, що пролітали над полем, створювали сильне враження.\n\nДраммонд стиснув краї фото. \"Навіщо ти це мені показуєш? Я думав, у мене був єдиний екземпляр, після того як цей проклятий фотограф загинув, намагаючись зробити 'ідеальний кадр'.\"\n\nМерфі зітхнув. \"Драммонде, ти вже працював із Братством. Ця битва, твоя слава, все, що пов’язано з Наварро — не сталося б без твоєї здатності працювати з ними. Я не релігійна людина, але я — праведна людина. І за роки практики я навчився цінувати прощення. Не знаю, чи залишилися в тебе ті самі погляди на Братство, що й 30 років тому, але ми маємо найвеличнішу Республіку в світі, і я хочу її такою зберегти. Проте ми також повинні визнати свої помилки. Війна з Братством була однією з найбільших. Якщо не погоджуєшся — рви це фото. Але якщо хочеш очолити переговори, попрацювати з ними, допомогти мені зрозуміти їх — тоді збережи фото. Я не примушую тебе до вибору.\""
  ncr_allgood.21.a:0 "Драммонд розірвав фото навпіл, а потім ще раз, доки від нього не лишилось барвистого конфеті."
  ncr_allgood.21.b:0 "Драммонд обережно сховав фото назад у пакунок."

