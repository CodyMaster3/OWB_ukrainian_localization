l_english:
redding_nf_start: "Ключ до Півночі"
redding_nf_start_desc: "Реддінґ — найбільше місто НКР на півночі, але так було не завжди. Насправді, він ледь не приєднався до інших держав!"

redding_nf_van_graffs: "Прибуття Ван Граффів"
redding_nf_van_graffs_desc: "Родина Ван Граффів переважно торгує зброєю, але не гребує й іншими товарами, як-от золотом — якщо це приносить прибуток. Мамця Ван Графф керує справами довше, ніж більшість із нас живе, хоч і залишається в головному офісі. В них є філії по всій пустці, якими керують брати й сестри."

nf_redding.1.t: "Пси та їх кістка"
nf_redding.1.d: "Золоті копальні Реддінґа не завжди працювали на НКР. Свого часу Рено, Місто Сховища та Шейді-Сендс боролись за контроль над містом, немов пси за кістку. Хоча перемогу здобула НКР, Рено й досі має тісні зв’язки з сусідами."
nf_redding.1.a: "Ми обожнюємо казино Рено!"
nf_redding.1.b: "Медицина Міста Сховища рятує життя!"

nf_redding.2.t: "Прекрасна, як і багата"
nf_redding.2.d: "Золоті копальні Реддінґа не завжди працювали на НКР. Свого часу Рено, Місто Сховища та Шейді-Сендс боролись за контроль над містом, немов пси за кістку. Хоча перемогу здобула НКР, Рено й досі має тісні зв’язки з сусідами."
nf_redding.2.a: "Так, вона справді спала з Обраним."
nf_redding.2.b: "Не дарма її кличуть Чорною вдовою."
