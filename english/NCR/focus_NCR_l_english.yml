l_english:
  #NCR
ncr_founders:0 "Вшановані Засновники"
ncr_founders_desc:0 "Серед історичних записів НКР виділяється кілька постатей, які стали уособленням Республіки. Та хто з них має бути найпошанованішим у пропаганді й освіті? Хто з'явиться на грошах, буде згадуватись у промовах і стане обличчям НКР?"

ncr_tandi:0 "Інтриги Танді"
ncr_tandi_desc:0 "Танді присвятила своє життя справі Нової Каліфорнійської Республіки, та ще в молодості її ідеали зникли під тиском суворої реальності. Вона приймала важкі рішення, які не завжди викликали захоплення в її народу."

ncr_development:0 "Розвиток Республіки"
ncr_development_desc:0 "Приблизно двадцять років тому Конгрес НКР запропонував один із найамбітніших планів економічного розвитку в історії пустки — масштабні інвестиції у чотири головні міста НКР: Шейді-Сендс, Дейглоу, Бон’ярд і Сак-Таун."

ncr_navarro:0 "Битва за Наварро"
ncr_navarro_desc:0 "Битва за Наварро стала першим справжнім випробуванням для армії НКР. Із повним схваленням Конгресу та необмеженим фінансуванням, Республіка сформувала найбільше військо, яке пустка коли-небудь бачила — суміш добровольців, найманців і призовників. За підтримки Братства Сталі вони рушили на останній оплот Анклаву."

ncr_councilhill:0 "Пагорб Ради"
ncr_councilhill_desc:0 "Сенат завжди був центром Республіки. Багато найвпливовіших постатей — саме сенатори. Надати їм місце, гідне їхнього статусу, не лише вселить надію в народ пустки, а й задовольнить потаємно жадібних і самозакоханих сенаторів, що посядуть свої крісла на новосвяченому Пагорбі Ради."

ncr_armament:0 "Арсенальний Емпоріум"
ncr_armament_desc:0 "Попри економічне процвітання, Шейді-Сендс також є символом військової потуги НКР — саме тут тренується й озброюється більшість армії. Щороку тисячі торговців зброєю приїжджають сюди, щоб укласти довгостроковий контракт із НКР і отримати постійне торгове місце в місті."

ncr_bazaar:0 "Реорганізація Риноку"
ncr_bazaar_desc:0 "Столиця НКР приваблює чужинців з усіх кінців пустки. Племена торгують містичними реліквіями, мародери зносять купи електронного мотлоху, а часом загадкові постаті в плащах намагаються продати передові технології минулого. Адже це одне з небагатьох місць, де це можна зробити без страху бути обкраденим Братством Сталі."

ncr_powerplant:0 "Модернізація Електростанції"
ncr_powerplant_desc:0 "Місто, подібне до Шейді-Сендс, споживає величезну кількість енергії, й з кожним роком застаріла мережа ледве витримує нові навантаження. Додаються нові генератори та вітряки — ядерні чи сонячні — розширення мережі є критично важливим для життєздатності міста."

ncr_militacademy:0 "Розширити Військову Академію НКР"
ncr_militacademy_desc:0 "У центрі НКР, неподалік Конгресової Зали, розташована Військова Академія — місце, де постійно видно, як десятки чоловіків і жінок проходять військову підготовку. У її класах майбутні офіцери опановують основи бою та командування."

ncr_oldworld:0 "Мудрість Старого Світу"
ncr_oldworld_desc:0 "Основою військової доктрини НКР є наслідування армій Старого Світу: ієрархічна структура командування, розвинена логістика, спеціалізовані війська. Дехто вважає це безглуздим копіюванням, але успіхи НКР у боротьбі з рейдерами й племенами говорять самі за себе."

ncr_armourexperiment:0 "Експериментальна Броня"
ncr_armourexperiment_desc:0 "Одним із головних завдань Військової Академії НКР є дослідницько-розробницька діяльність, зокрема адаптація технологій Старого Світу. Серед найновіших розробок — важкий піхотинець НКР: солдат у неенергетичній броні. Надзвичайно витривалий, але повільний і незграбний — зброя, що працює не щодня."

ncr_capitalfort:0 "Укріплення Столиці"
ncr_capitalfort_desc:0 "Головною метою армії НКР є збереження самої Республіки. І в питаннях оборони столиці коштів не шкодують: щороку зводяться нові укріплення, а гарнізон постійно зростає, аби гарантувати порядок і захист для багатотисячного населення."

ncr_rangerhq:0 "Розширити Штаб Рейнджерів"
ncr_rangerhq_desc:0 "Далеко від метушні Конгресу, окремо від Військової Академії НКР, стоїть непримітна триповерхова будівля. На перший погляд — нічого особливого. Але саме тут розташований штаб одного з найнебезпечніших бойових формувань пустки — Рейнджерів НКР."

ncr_reorgranger:0 "Реорганізація Рейнджерів"
ncr_reorgranger_desc:0 "Протягом десятиліть Рейнджери НКР діяли як окрема від армії структура. Але цьому кінець! Вони будуть інтегровані до регулярного війська як елітний корпус, призначений для виконання найнебезпечніших і найважливіших завдань."

ncr_rangerprop:0 "Пропаганда Рейнджерів"
ncr_rangerprop_desc:0 "У процесі інтеграції Рейнджерів НКР стало ясно: їх роль у доктрині армії зростатиме. А отже, потрібно більше рекрутів. Починається масштабна пропагандистська кампанія, щоб надихнути нове покоління героїв пустки."

ncr_beacon:0 "Маяк Демократії"
ncr_beacon_desc:0 "Міць НКР важко переоцінити, і щоб у цьому переконатись, достатньо глянути на Шейді-Сендс. Це маяк, що показує, якою може стати пустка — економічно квітучою й військово непереможною. Навіть найбайдужіший громадянин відчує гордість, дивлячись на це місто, збудоване з піску та мрії про краще завтра."

ncr_capitalfund:0 "Столичний Фонд"
ncr_capitalfund_desc:0 "Шейді-Сендс — одне з найбільших міст НКР. Із величезним населенням, стратегічним розташуванням на висохлому озері та доступом до свіжої води — це серце торгівлі та економіки Каліфорнії. Щороку сюди вливаються величезні багатства — і цей рік не стане винятком."

ncr_baja:0 "Бахські Біди"
ncr_baja_desc:0 "Понад тридцять років тому НКР зробила спробу колонізації півострова Баха — спробу, яка завершилася насильством для всіх сторін. Відтоді конфлікти на кордоні лише наростали. Нині ж амбітні банди з Бахи знову збираються, готуючи нову загрозу для НКР."

ncr_rangerdeploy:0 "Розгортання Рейнджерів"
ncr_rangerdeploy_desc:0 "Головний Рейнджер Генлон, хоч і співчуває місцевим мешканцям, понад усе ставить добробут НКР. Його план — дія. І якщо потрібно — дія збройна. Рейнджери рушають у Баху, щоб показати свою силу та зупинити нападників ще до того, як вони з’являться на кордоні."

ncr_ultimatum:0 "Ультиматум Рейнджерів"
ncr_ultimatum_desc:0 "Головний Рейнджер Генлон висунув попередження бандитам Вальє та Паса, пообіцявши їм смерть, якщо вони не складуть зброю. У реальності ці люди ніколи не погодяться на таке, але саме в цьому і суть — рейнджери намагаються змусити ворога зробити перший хід."

ncr_retake:0 "Повернення Ретлтейлу"
ncr_retake_desc:0 "Заснований у 2256 році, Ретлтейл був колонією НКР, яка зазнала краху. Її мешканці змушені були евакуюватися після жорстоких сутичок із місцевими. Повернення військ НКР до цієї місцевості — не просто акт непокори, це політична заява: НКР тут надовго, і Баха вже ніколи не буде колишньою."

ncr_sympathies:0 "Місцеві Симпатії"
ncr_sympathies_desc:0 "Гектор Сантанхель родом із Бахи, і йому було лише чотирнадцять років під час Інциденту в Ретлтейлі, внаслідок якого він втратив батька. Попри це, він — відданий прихильник того, у що, на його думку, має перетворитися НКР, і того, що вона здатна дати народу Бахи."

ncr_repaid:0 "Ретлтейл Відплачено"
ncr_repaid_desc:0 "Завдяки допомозі політика НКР Шона «Олґуда» Мерфі, Гектор Сантанхель отримав необхідне фінансування для початку процесу примирення між НКР і народом Бахи. До Ретлтейлу надходить медицина, чиста вода та інші ресурси, щоби зцілити рани, завдані попередньою агресією."

ncr_bajastate:0 "Штат Баха"
ncr_bajastate_desc:0 "Зусилля Гектора Сантанхеля й Шона «Олґуда» Мерфі дали плоди! Племена рейдерів у Басі умиротворено, а народ відкрито підтримує правління НКР і приймає її допомогу. Схоже, на горизонті — утворення нового штату НКР!"

ncr_politicobandito:0 "Політичні Бандити"
ncr_politicobandito_desc:0 "Ґрант С. Гейз, успішний політик із Дейглоу, на кордоні з Бахою, запропонував план залучення лояльності регіону. Він хоче ставитись до місцевих банд як до незалежних урядів і вести з ними офіційний діалог. Це дасть йому політичні бали і допоможе уникнути жертв серед мешканців Дейглоу."

ncr_payments:0 "Виплати Бандитам"
ncr_payments_desc:0 "Хоча офіційні переговори й не дали результату, стало зрозуміло: бандити Бахи прагнуть того, чого в НКР — хоч відбавляй. Гроші й влада — речі, які легко можна обміняти на лояльність і вплив."

ncr_emergency:0 "Надзвичайна Рада"
ncr_emergency_desc:0 "Північні фермерські регіони НКР охопив хаос після кривавого конфлікту між баронами, чиї наймані армії грабують, палять і вбивають, намагаючись узяти гору в цій марній боротьбі за владу. Решта НКР — у шоці й на межі голоду через зупинку постачання харчів. Треба діяти негайно!"

ncr_buyout:0 "Викуп НКР"
ncr_buyout_desc:0 "Закон про викуп передбачає, що найманці, яких наймають громадяни НКР, можуть бути мобілізовані до армії в будь-який момент. Вони підкорятимуться законам, як і солдати НКР, і отримуватимуть таку ж або більшу оплату. Керуватиме ними призначений чиновник — Антон І. Флінн."

ncr_baronofbarons:0 "Барон над Баронами"
ncr_baronofbarons_desc:0 "Антон І. Флінн вимагає покарання для баронів, які почали конфлікт. Їхні землі буде розділено між тими, хто залишився осторонь, — тими, кому можна довіряти й хто не веде війну проти НКР чи її громадян. Хоча це виглядає ідеалістично, насправді це велике поглинання впливу та власності самим Флінном і його союзниками."

ncr_pokersiege:0 "Облога Ранчо Поукера"
ncr_pokersiege_desc:0 "Для людини, яка все почала — Сайлуса Поукера — прийшов час розплати. Його смерть наказав Антон І. Флінн, що отримав завдання припинити війну на півночі. Внаслідок цього — двотижнева облога ранчо, під час якої загинули Поукер, його родина й охорона."

ncr_newnorth:0 "Нова Північ"
ncr_newnorth_desc:0 "Під керівництвом Антона І. Флінна північ НКР повернулася до миру. Економіка зростає, їжа знову надходить на південь. Флінн став одним із найвпливовіших людей Республіки й має всі шанси виграти наступні вибори."

ncr_diplomatic:0 "Дипломатична Місія"
ncr_diplomatic_desc:0 "Шон «Олґуд» Мерфі — незвична фігура в політиці НКР. Простолюдин із Бон’ярду, пов’язаний із Братством Сталі та Послідовниками Апокаліпсису. Він вірить, що хаос на півночі можна розв’язати за допомогою зовнішньої допомоги."

ncr_steeldeal:0 "Угода зі Сталлю"
ncr_steeldeal_desc:0 "Так звана Сталева Угода — спроба відновити патрулювання півночі НКР силами Братства Сталі. Хоча багато хто це критикує, Олґуд вважає, що безкомпромісність і репутація Братства змусять баронів скласти зброю."

ncr_patrol:0 "Новий Патруль"
ncr_patrol_desc:0 "Згідно з угодою з Братством Сталі, в обмін на активи було дозволено їхню посилену присутність на півночі. Тепер десятки патрулів Братства пересуваються між поселеннями НКР і заходять на землі найвпливовіших баронів."

ncr_allisgood:0 "Усе Добре"
ncr_allisgood_desc:0 "Попри дрібні сутички, ризик Олґуда виявився виправданим. Найманці баронів не бажають стикатися з Братством Сталі, яке поступово повертає території під контроль НКР. Багато баронів відкрито повертаються до підпорядкування — адже стало ясно, що вони програли цю дурну гру."

ncr_exodus:0 "Відплив Багатств"
ncr_exodus_desc:0 "Армія НКР підходить до справи жорстко. Із повним схваленням президента розпочато арешти всіх проблемних баронів. У відповідь більшість із них пакують багатства та тікають із НКР — прямісінько до нейтральних міст Рено й Кламет."

ncr_milcentres:0 "Військові Центри"
ncr_milcentres_desc:0 "Щоб подібна ескалація насильства більше не повторилася, армія НКР створює низку постійних військових баз на півночі. Кожна з них відповідатиме за порядок і підпорядкування баронів, що залишилися."

ncr_brahminbill:0 "Закон про Брамінів"
ncr_brahminbill_desc:0 "Закон про брамінів — акт, що має широку підтримку громадян НКР. Він офіційно ламає монополію брамін-баронів, зобов’язуючи їх продавати продукцію державі за значно зниженими цінами."

ncr_rationing:0 "Організоване Нормування"
ncr_rationing_desc:0 "Їжа, яку виробляють на півночі НКР, тепер розподіляється під пильним контролем військових. Кількість визначається за принципом необхідності. Більше не буде такого, щоб цілі регіони голодували, поки барони наживаються."

ncr_petersonswar:0 "Війна Венделла Пітерсона"
ncr_petersonswar_desc:0 "Венделл Пітерсон — не найпопулярніший президент, але має повну підтримку армії. Його мета — розширення кордонів НКР і остаточне знищення загроз від рейдерів. Він планує масштабну експедицію, але для цього йому потрібна згода Конгресу. А отже — компроміс із впливовими силами."

ncr_drummond:0 "Вимоги Драммонда"
ncr_drummond_desc:0 "Генерал Александер Драммонд, герой Наварро, перебуває на пенсії понад десять років. Хоча він — найстарший за званням військовик НКР, повернеться лише за умови, що президент дозволить йому провести широкі військові реформи. А це не до вподоби багатьом політикам і громадянам."

ncr_oldworldmilitary:0 "Армія Старого Світу"
ncr_oldworldmilitary_desc:0 "Генерал Драммонд одержимий методами ведення війни Старого Світу, вірячи в масштабні наступи, ретельне планування й чітку логістику. Він прагне перетворити армію на потужну професійну силу."

ncr_drummondreturn:0 "Повернення Генерала Александера Драммонда"
ncr_drummondreturn_desc:0 "Конгрес піддався вимогам Драммонда, і тепер він готовий повернутися на посаду. Це викликало чимало суперечок, але Пітерсон надто зосереджений на початку своєї кампанії, щоби хвилюватися за рейтинги."

ncr_baron:0 "Вибір Баронів"
ncr_baron_desc:0 "Барони — найвпливовіша політична сила в усій НКР. Вони мають власні армії й потужні наймані формування. Вони можуть здобути неабиякі вигоди з конфлікту й надають підтримку Пітерсону в обмін на низку економічних поступок і призначення старшого командувача з їхніх лав."

ncr_industrialcomplex:0 "Військово-промисловий комплекс"
ncr_industrialcomplex_desc:0 "Хоч брамін-барони й не торгують зброєю безпосередньо, вони тісно пов’язані з тими, хто це робить. Через закулісні домовленості до кожного проекту угоди з Пітерсоном включається пункт про створення ВПК із обов’язковими державними інвестиціями."

ncr_bigjim:0 "Призначення Джеймса 'Великого Джима' Маршала"
ncr_bigjim_desc:0 "Великий Джим Маршал — колишній пустельний рейнджер, який зрікся їхньої справедливості заради слави й багатства. Він досяг успіху на півночі НКР, ставши зручним пішаком баронів. Високий, грізний, з грубим голосом і прямолінійним підходом — він ідеальна маріонетка для заможних ділків."

ncr_rangergeneral:0 "Генерал Рейнджерів"
ncr_rangergeneral_desc:0 "Жителі Дейглоу беззастережно підтримують Рейнджерів НКР, і тому впливові політики міста, включно з мером Ґрантом С. Гейзом, також підтримують їх. Вони пропонують Пітерсону свою підтримку в обмін на реформи та призначення нового генерала рейнджерів із Дейглоу."

ncr_standards:0 "Покращення стандартів призову"
ncr_standards_desc:0 "Рейнджери НКР роками скаржилися на низьку якість призовників: часто це були виснажені наркомани або психічно нестабільні особи. Вони отримували зброю й наказ померти за націю. Покращення стандартів призову покладе край цій практиці."

ncr_mossman:0 "Призначити генералом рейнджерів Моссмана"
ncr_mossman_desc:0 "Про ветерана рейнджерів НКР Моссмана відомо небагато. Він — давній друг Ґранта С. Гейза, відданий прихильник Дейглоу та ветеран багатьох прикордонних битв. Хоч і маловідомий, він має абсолютну довіру рейнджерів завдяки своїй повазі та досвіду."

ncr_openlong15:0 "Відкриття Лонг-15"
ncr_openlong15_desc:0 "Рейдери Південної Каліфорнії — постійна проблема для НКР, і вони — зовсім поряд зі столицею! Щоби експедиція Пітерсона була успішною, їх треба витіснити, а Лонг-15 — відкрити."

ncr_long15:0 "Відновлення Лонг-15"
ncr_long15_desc:0 "Лонг-15 — головна артерія, що веде до Мохаве з півдня, і має надзвичайно важливе стратегічне значення. Дорога в жахливому стані, але з ресурсами НКР її легко можна відновити."

ncr_mojaveoutpost:0 "Аванпост у Мохаве"
ncr_mojaveoutpost_desc:0 "На вході до Мохаве, на вершині пагорба, стоїть аванпост — простий контрольно-пропускний пункт, який вважається одним із найважливіших військових об’єктів НКР."

ncr_eviction:0 "Тиснути до Колорадо"
ncr_eviction_desc:0 "По той бік великого Колорадо — Легіон, примара, що нависає над цивілізованою НКР. Щоб бути в безпеці, ми мусимо захистити свій берег річки, а це потребує виселення місцевих племен — наприклад, Рапідів."

ncr_riverbank:0 "Укріплення берегів"
ncr_riverbank_desc:0 "Колорадо має безліч переправ і місць для висадки, усі вони вразливі до нападу Легіону. Їх треба укріпити — інакше міста, як-от Дейглоу, опиняться під загрозою."

ncr_aradeshport:0 "Заснування Порту Арадеш"
ncr_aradeshport_desc:0 "На березі Колорадо вирує робота: армія НКР разом із колоністами будує порт Арадеш — стримувальний фактор проти Легіону."

ncr_mojave:0 "Підкорення Мохаве"
ncr_mojave_desc:0 "Вогні Вегаса сяють у далині, але землі навколо — осередки рейдерів і бунтівників. Їх знищення — пріоритет експедиції!"

ncr_aradeshfort:0 "Форт Арадеш"
ncr_aradeshfort_desc:0 "Порт Арадеш успішний, але робота триває. Він має стати бастіоном на річці, символом протистояння дикості Аризони — і плацдармом для майбутнього контрнаступу."

ncr_mojavehero:0 "Герой Мохаве"
ncr_mojavehero_desc:0 "Неочікуваним героєм мохавської експедиції став звичайний чоловік — Аарон Кімбалл. Його перемоги й надихаючі промови принесли йому славу. Його чекає велике майбутнє — але наразі він герой НКР і Мохаве."

ncr_protege:0 "Протеже Кімбалла"
ncr_protege_desc:0 "У тіні Аарона Кімбалла стоїть Лі Олівер. Хоч не найяскравіший розум, він вмілий тактик і ефективний командир, що знає, як використати переваги НКР. Його чекає кар’єрне зростання."

ncr_oldworldwall:0 "Стіна Старого Світу"
ncr_oldworldwall_desc:0 "ГЕС Гувер, названа Уліссом «Стіною Старого Світу» — бетонна гравітаційна арка в Чорному каньйоні річки Колорадо. Вона розташована на кордоні колишніх штатів Аризона та Невада."

ncr_riverpatrols:0 "Заснування Річкового Патруля"
ncr_riverpatrols_desc:0 "Щотижня ми фіксуємо дедалі більше агентів Легіону, що перетинають Колорадо. До того ж Легіон нарощує власний річковий флот. Це неприпустимо!"

ncr_damassault:0 "Штурм дамби Гувер"
ncr_damassault_desc:0 "Стіна Старого Світу захоплена тираном, який використовує її для проєкції своєї влади. Це мусить скінчитися! Обов’язок мохавської експедиції — зупинити його!"

ncr_triumph:0 "Тріумфальна Експедиція"
ncr_triumph_desc:0 "Після перемоги НКР на дамбі Гувер експедицію відкликано, тисячі солдатів повернулись додому. Але замість них — нові сили, що укріплюють кордон на сході. Відтепер і назавжди — це землі НКР."

ncr_longmarch:0 "Довгий Похід Додому"
ncr_longmarch_desc:0 "Після нищівної поразки на дамбі Гувер мохавську експедицію відкликано, сотні солдатів повертаються. Але на їх місце вирушає нова армія — кілька батальйонів і повна група рейнджерів для посилення оборони."

ncr_mojaveforts:0 "Укріплення Мохаве"
ncr_mojaveforts_desc:0 "Цезар зазнав поразки, але повернеться! І тоді він знайде Мохаве добре укріпленим — із бастіонами, гарнізонами й солдатами НКР, готовими його зустріти."

ncr_urbandraft:0 "Міський Призов"
ncr_urbandraft_desc:0 "Наразі в армії НКР служать фермери, волонтери й злочинці. Але зі зростанням загрози Легіону до зброї має стати й міське населення."

ncr_powertopeople:0 "Енергія Народу"
ncr_powertopeople_desc:0 "Контроль над дамбою Гувер — величезна перевага. Телемережа з’єднає її зі Шейді-Сендс, зменшивши енергетичну кризу одного з найбільших міст світу й створивши надлишок."

ncr_heavytroops:0 "Новий Тяжкий Корпус"
ncr_heavytroops_desc:0 "Вищі командири вірять, що наш найкращий шанс перемогти Легіон — у технологічній перевазі, яку слід розвинути до межі. З цією метою формується новий корпус бійців у силовій броні."

ncr_hardline:0 "Нова Жорстка Лінія"
ncr_hardline_desc:0 "Ведмедиця прокинулась — і вона йде. Хай буде відплата за загиблих, поневолених і тих, хто був занадто слабкий, щоби захистити себе. Хай буде надія для забутих і пригноблених. Хай буде перемога для народу Мохаве, для людства і для Нової Каліфорнійської Республіки! Цезаре, ми йдемо по тебе — не лише тому, що хочемо, а тому, що мусимо."

ncr_integration:0 "Акт про Інтеграцію Бахи"
ncr_integration_desc:0 "Політичний шедевр Ґранта С. Гейза — це Акт про Інтеграцію Бахи, що формалізує утворення нового штату НКР під владою реформованої ради колишніх бандитів. Усі сторони готові підписати угоду, але умови скасування вкрай прості — навіть незначне порушення може зруйнувати все. Але кому це вигідно?.."

ncr_mayorvictory:0 "Переможна Промова Мера"
ncr_mayorvictory_desc:0 "Сьогодні вранці промову Ґранта С. Гейза транслювали на всю територію НКР. У ній він виклав своє бачення міста й республіки: майбутнє, що спирається на минуле — відновлення великих міст і повернення технологій і свободи, втрачених у часи катастроф."

ncr_thepeople:0 "Народ Дейглоу"
ncr_thepeople_desc:0 "Місто й народ Дейглоу готові вкладати в своє майбутнє. Але потрібен час, щоб досягти бажаного. У які сфери промисловості буде вкладено кошти — короткострокові чи довгострокові інвестиції?"

ncr_dayglowprospers:0 "Процвітання в Дейглоу"
ncr_dayglowprospers_desc:0 "Після реформ економіка Дейглоу процвітає, як не бачено десятиліттями. Гейз обіцяє, що це лише початок, і що місто знову стане таким, яким було до війни — заможним і справжнім."

ncr_scavunion:0 "Спілка Скарбошукачів"
ncr_scavunion_desc:0 "Скарбошукачі Дейглоу — серце економіки здавна. У відповідь на зростання інших галузей вони створили імпровізовану спілку. Це пішло на користь і їм, і місту: у місті з’явився надлишок металу."

ncr_migration:0 "Міграція з Бахи"
ncr_migration_desc:0 "З процвітанням приходить зростання, а з ним — нові обличчя. Тисячі мешканців зубожілої Бахи прагнуть іммігрувати до Дейглоу. Їх приймають, але існують обґрунтовані побоювання, що це шкодить економіці та ефективності в короткостроковій перспективі."

ncr_supermutants:0 "Міграція Супермутантів"
ncr_supermutants_desc:0 "Супермутанти мають права в НКР, але рідко користуються гостинністю. Гейз рекламував Баху як місце, де мутанти можуть здобути свободу, багатство й роботу. Проте повідомлення сприйняли надто буквально — сотні мутантів переселились до міста. Що робити з такою кількістю велетнів?"

ncr_thirteen:0 "Відбудова «13»"
ncr_thirteen_desc:0 "«13» — назва, що асоціюється з доками довоєнного військового флоту, колись база ВМС США. Нині — це руїни, обчищені скарбошукачами. Але відновлення цієї стратегічної позиції — велика можливість."

ncr_militport:0 "Бастіон біля Моря"
ncr_militport_desc:0 "Зі справним портом армія НКР створила постійний гарнізон у місті, укріплюючи Дейглоу й приносячи сюди необхідну військову інфраструктуру та виробництво озброєння."

ncr_seabear:0 "Морський Ведмідь"
ncr_seabear_desc:0 "«Морський Ведмідь» — іронклед часів Громадянської Війни, знайдений майже неушкодженим. Його відновлює НКР, і він має стати символом відродження морської могутності. Цей корабель охоронятиме узбережжя й річку Колорадо."

ncr_pitch:0 "Нова Подача"
ncr_pitch_desc:0 "Ґрант С. Гейз має пристрасть до бейсболу ще з дитинства в Бахі. Він вірить, що гра може стати символом відновлення міста й вкладає особисті кошти в відновлення старого стадіону в центрі міста."

ncr_newleague:0 "Ліга"
ncr_newleague_desc:0 "Попри труднощі, Гейз починає створювати бейсбольну лігу. Він залучає заможних громадян і міста до спонсорства та тренування команд, які будуть частиною молодої пропагандистської машини."

ncr_leagueradio:0 "Бейсбол по Радіо"
ncr_leagueradio_desc:0 "НКР — одна з небагатьох націй, що має радіосистему, яка поширює інформацію на всю територію. Гейз забронював ефір щонеділі на дві години, під час яких коментатори транслюють матчі, відтворюючи традиції Старого Світу."

ncr_firstseason:0 "Перший Сезон"
ncr_firstseason_desc:0 "Перший сезон бейсболу в Каліфорнії — неймовірний успіх: тисячі слухачів, народження нових героїв. Але одна команда здобула абсолютну славу, ставши першим чемпіоном нової ліги. Хто вони?"

ncr_calileague:0 "Каліфорнійська Ліга"
ncr_calileague_desc:0 "Тепер, коли бейсбол знову в серцях народу, лігу офіційно створено. Міста будують стадіони, засновують команди, з’являються молодші ліги — трохи Америки повернулося у Пустку."

ncr_boneyard:0 "Могильник"
ncr_boneyard_desc:0 "Лос-Анджелес колись був найбільшим містом світу. Могильник простягався нескінченно, залишки будівель лежали під палючим сонцем. Вітер не заходив у це мертве місто... Але тепер LA росте: люди й гуль повертаються, і з кожним роком тут дедалі менше порожнечі — і більше життя."

ncr_gain_boneyard_income:0 "§YМогильник§! отримує §G+25%§! до Доходу від Розвитку та Торгівлі."

ncr_oldcity:0 "Очищення Старого Міста"
ncr_oldcity_desc:0 "Могильник колись був одним із найбільших міст Америки — із населенням, технологіями та дивами. Багато з них втрачено... але в руїнах усе ще можна знайти великі скарби. Що ми знайшли цього разу?"

ncr_bearport:0 "Ведмежий Порт"
ncr_bearport_desc:0 "НКР відстає у технологічному розвитку, покладаючись на сухопутну перевагу. Але в Могильнику десятки років бездіяв майже цілий довоєнний аеропорт. Конгрес схвалив його відновлення."

ncr_bearforceexpansion:0 "Розширення Ведмежих Сил"
ncr_bearforceexpansion_desc:0 "Так звані Ведмежі Сили НКР — недофінансовані й малодосвідчені. Але з перенаправленням коштів і допомогою гулів-ветеранів Старого Світу — ми зможемо відновити повітряну могутність."

ncr_flyingbears:0 "Коли Ведмеді Летять"
ncr_flyingbears_desc:0 "Попри всі труднощі, аеропорт Могильника став перлиною ВПС НКР. Тут відновлюють стару техніку й навчають нових інженерів. Саме звідси злітатиме повітряний флот НКР."

ncr_boneyardsprawl:0 "Розростання Могильника"
ncr_boneyardsprawl_desc:0 "У тому, що колись називалось Лейквуд, стоїть Адитум — важливе поселення в регіоні. До війни Лейквуд був на суходолі, але ядерна катастрофа спричинила затоплення узбережжя."

ncr_newcity:0 "Зміцнення Нового Міста"
ncr_newcity_desc:0 "Могильник — це не одне місто, а злиття багатьох менших громад. З часом вони починають зливатися в єдиний мегаполіс, який вже називають Новим Містом."

ncr_dayglowroads:0 "Шляхи до Дейглоу"
ncr_dayglowroads_desc:0 "Колись дороги між Могильником і Дейглоу формували ідеальну торгову мережу. Сьогодні — це руїни, забиті уламками транспорту. Очистка хоча б однієї траси значно поліпшить інфраструктуру."

ncr_gain_dayglow_income:0 "§YДейглоу§! отримує §G+25%§! до Доходу від Розвитку та Торгівлі."

ncr_mint:0 "Резерв Республіки"
ncr_mint_desc:0 "Запаси золота й багатства НКР зберігаються в Могильнику. Нинішній скарбник Республіки й голова Резерву — Джон Майкл Гендертон. Його підпис — на кожній банкноті НКР."

ncr_scavfund:0 "Фінансування Скарбошукачів"
ncr_scavfund_desc:0 "Скарбошукачі були і залишаються серцем економіки Могильника — це невелика армія людей, які вирушають у руїни Старого Світу й повертаються з металом та іншими корисними ресурсами. Підтримка їхньої роботи й розширення — ключ до нашого економічного плану."

ncr_grinvestments:0 "Інвестиції у Gun Runners"
ncr_grinvestments_desc:0 "Gun Runners із Могильника — одні з найкращих зброярів у світі, безумовно найвпливовіші в межах НКР. Вони здатні відтворювати майже всі довоєнні зразки зброї у масштабах, придатних для потреб армії Республіки."

ncr_grexpansion:0 "Розширення Gun Runners"
ncr_grexpansion_desc:0 "Програма розширення Gun Runners — щедра інвестиція з військового бюджету НКР, призначена для значного збільшення виробничих потужностей, аби краще озброїти війська на шляху до стандартизації."

ncr_allisgoodboneyard:0 "Все добре в Могильнику"
ncr_allisgoodboneyard_desc:0 "Під проводом Олгуда Мерфі Могильник процвітає в небачений раніше спосіб. Він став маяком прогресу не лише для НКР, але й для пустки загалом."

ncr_barons:0 "Барони НКР"
ncr_barons_desc:0 "Економіка НКР потужна, але зростає занепокоєння з приводу монополій баронів на основні ресурси — від брамінів до води. Утім, коли ці люди об’єднують зусилля, їхній вплив може творити дива в найнесподіваніших місцях."

ncr_sac:0 "Відродження Сак-Сіті"
ncr_sac_desc:0 "Сак-Сіті колись був столицею Каліфорнії до падіння бомб, а пізніше — оплотом рейдерів і племен, зокрема '80-х. Сьогодні місто не просто «таун» — НКР прагне зробити його економічним центром і найважливішим містом на півночі."

ncr_hub:0 "Хаб Процвітає"
ncr_hub_desc:0 "Хаб — величезний торговельний центр, заснований у місті, що майже не постраждало від Великої Війни. Саме звідси вирушають каравани на північ, південь і до пустки Мохаве."

ncr_junktown:0 "Процвітання Джанктауна"
ncr_junktown_desc:0 "Джанктаун — одне з менших міст Південної Каліфорнії. Засноване солдатом Дарквотером після війни, не на руїнах, а з нуля. З моменту приєднання до НКР місто досягло помітного економічного підйому, зокрема через торгівлю з Brotherhood of Steel."

ncr_80sgarage:0 "Гаражі '80-х"
ncr_80sgarage_desc:0 "Плем’я '80-х колись було одним з наймогутніших рейдерських кланів у Каліфорнії. Вони з релігійною повагою доглядали свої мотоцикли, однак не змогли протистояти армії НКР. Їхні численні гаражі й святині залишилися недоторканими — разом із таємницями, що в них ховаються."

ncr_baroninvest:0 "Інвестиції Баронів"
ncr_baroninvest_desc:0 "Економічна міць баронів — незаперечна. І хоч вони часто ворогують, якщо об’єднуються задля спільної справи, здатні досягти майже всього — від рейдерських поглинань до корупції в поліції."

ncr_longroadhome:0 "Довгий Шлях Додому"
ncr_longroadhome_desc:0 "Дороги — основа будь-якої торгівлі. Протягом довгого часу Сак-Сіті не мав надійного маршруту до столиці та сусідніх поселень. Це легко вирішити — потрібно трохи хабарів і... легітимне постачання бетону з Ріно."

ncr_crimsoncaravan:0 "Штаб-квартира Crimson Caravan"
ncr_crimsoncaravan_desc:0 "Crimson Caravan — найбільший караванний конгломерат у Новій Каліфорнії, а можливо, й у всій пустці. Постачальник зброї, провізії та спорядження для армії НКР. Їхнє процвітання — зростання для всієї економіки."

ncr_hubcrime:0 "Злочинність у Хабі"
ncr_hubcrime_desc:0 "Злочинність у Хабі — проблема з давніх часів. Посадовці НКР борються з нею, але барони знають краще: нелегальна торгівля — це серце економіки Хабу. Зброя, наркотики, темні справи — все це тримає місто на плаву. Який шлях буде обрано?"

ncr_richroad:0 "Дорога Багатства"
ncr_richroad_desc:0 "Серце НКР — Шейді-Сендс, і прокладення маршрутів до нього — запорука процвітання. Барони прагнуть вдосконалити торгівлю між Хабом і столицею для захисту власних інвестицій."

ncr_gizmo:0 "Спадок Ґізмо"
ncr_gizmo_desc:0 "Ґізмо колись був найвпливовішим у Джанктауні — злочинець, чия діяльність ненавмисно піднесла місто. Хоча його зневажають мешканці, барони наслідують його дії: вони пам’ятають, що принесло йому багатство й владу."

ncr_doctormorbid:0 "Медична Школа Доктора Морбіда"
ncr_doctormorbid_desc:0 "Школа медицини доктора Морбіда — спадщина сумнозвісного лікаря, який, маючи монополію, здирав шалені суми за лікування, що фінансувало його сумнівні проєкти. Один із них — ця установа."

ncr_newwall:0 "Нова Стіна"
ncr_newwall_desc:0 "Джанктаун відомий своїми стінами з уламків автівок і сміття. Кожні кілька десятків років додається нове кільце, щоби вмістити зростаюче населення. Час приєднати останню околицю до укріплень."

ncr_rapid2:0 "Справжні Рапіди"
ncr_rapid2_desc:0 "Не вір тим, хто називає себе племенем — ми самі підемо на ворожу територію."

ncr_reorganizetheexpeditionaries:0 "Реорганізувати Експедиційні Сили"
ncr_reorganizetheexpeditionaries_desc:0 "Після кампанії в Мохаве експедиційні війська НКР виснажені, недофінансовані й непопулярні. Нове фінансування й рекрутинг допоможе відновити їхній авторитет."

ncr_rapidannexation:0 "Швидка Анексія"
ncr_rapidannexation_desc:0 "Через Колорадо — Легіон Цезаря. По цей бік — плем’я Рапідів, що тримає стратегічну територію. Якщо Легіон нападе з півдня, наші землі буде оголено. Тому ми мусимо діяти першими."

ncr_expandthefrontier:0 "Розширити Кордон"
ncr_expandthefrontier_desc:0 "Плем’я Умбра регулярно нападає на наші каравани вздовж північного берега Каліфорнії. Пора покарати їх за напади на громадян НКР."

ncr_settlethenorth:0 "Освоїти Північ"
ncr_settlethenorth_desc:0 "На північних кордонах НКР є низка погано захищених міст. Якби ми діяли швидко, то могли б захопити їх без повномасштабної війни."

ncr_baja_victory:0 "Трофеї Бахи"
ncr_baja_victory_desc:0 "Кампанія в Басі стала великою перемогою. Тепер громадяни можуть спати спокійно — рейдери більше не загрожують їм уночі."

ncr_settlethewest:0 "Договір із Сан-Франциско"
ncr_settlethewest_desc:0 "Ши — надійні союзники НКР із часів боротьби з довоєнними бандитами. Можливо, настав час закріпити наш культурний обмін формальним договором?"

ncr_purchasescrapheapandkettle:0 "Домовитись про Скрапхіп і Тікетл"
ncr_purchasescrapheapandkettle_desc:0 "Рейнджерський штат веде вічну війну з навколишніми бандами. Їхній бюджет йде на армію, тож, можливо, вони погодяться продати кілька територій за ковпачки..."

ncr_fortifytheeasternroute:0 "Укріпити Східний Шлях"
ncr_fortifytheeasternroute_desc:0 "Східний маршрут до Мохаве процвітає, а тому — ласий шматок для тих, хто прагне зруйнувати наш вплив. Маємо укріпити його з нашого боку."

ncr_manifestdestiny:0 "Манифест Долі Здійснено"
ncr_manifestdestiny_desc:0 "Старосвітська ідея про Манифест Долі — що наша держава повинна поширюватись на весь континент — може стати чудовою основою для святкування наших останніх успіхів на фронтирі."

ncr_return_to_mojave:0 "Спогади про Мохаве"
ncr_return_to_mojave_desc:0 "Мохавська експедиція була вигнана з пустки, але ми не здаємося. Зі знищенням Brotherhood of Steel настав час довести всім: на Ведмедя не наступають!"

ncr_fight_caesar:0 "Захід Ніколи Не Паде"
ncr_fight_caesar_desc:0 "Тиранів на сході Колорадо нас не вражають. Вони плетуть змови, щоби відібрати землі НКР. Але ми — смолоскип Тихого океану. І нехай бачать, як яскраво ми палимо."

