 string_fallout_tlaloc_coring_tab_desc:0 "Переглядайте території, які не підключені до Chico-Net, і підключайте їх, якщо це можливо."

 string_fallout_tab_button_tt_2:0 "§YЕкономіка§! \nДізнайтеся подробиці про економічну ситуацію у вашій країні та витратьте свої скарби."

 string_fallout_tab_button_tt_3:0 "§YКнига Маріонеток§! \nВивчіть детальну інформацію про всіх ваших підданих, включно з їхньою поточною політичною владою, чисельністю армії та законом про призов."

 string_fallout_tab_button_tt_4:0 "§Y[This.GetSenateTabTitle]§! \n[This.GetSenateTabDesc]"
 string_fallout_default_senate_tab_title:0 "Парламент"
 string_fallout_default_senate_tab_desc:0 "Давайте вивчимо ваш парламент і можливості щодо взаємодії з ними."
 string_fallout_rrg_senate_tab_title:0 "[RRG.GetAdjective] Сенат"
 string_fallout_rrg_senate_tab_desc:0 "Давайте вивчимо [RRG.GetAdjective] Сенат і думка всіх сенаторів і депутатів щодо нових законів."

 string_fallout_tab_button_tt_5:0 "§YКарта торгівельних вузлів§! \nВивчіть економічні зв'язки на пусткаї."

 string_fallout_tab_button_tt_6:0 "§YРинкові організації§! \nВідвідайте місцевий базар, щоб купити зброю, спорядження та багато іншого.!"

 string_fallout_tab_button_tt_7:0 "Наші §YСклади§!"

 string_fallout_tab_button_tt_8:0 "§YДодаткові режими карти§! \nПерегляд додаткових режимів карти OWB. \n§RПерший раз може знадобитися деякий час для завантаження!§!"

 string_fallout_tab_button_tt_9:0 "§YЯщик з предметами§! \nКупіть ящики з предметами, які можуть містити предмети."

 string_fallout_tab_button_tt_10:0 "§YДодаткові режими карти§! \nПерегляд режимів користувацької карти OWB. \n§RПерше завантаження може зайняти багато часу!§!"

