 PIPBOY_PLUS_REGION_TITLE_CASCADIA: "§YКаскадія§!"
 PIPBOY_PLUS_REGION_TEXT_CASCADIA: "Названа в честь невдалого руху за незалежність, гірна пустеля §YКаскадія§! наповнена канібалами, рейдерами і людьми, які просто пробували заробити собі на життя. На півдні безчинствують безумні канібали, які граються у війни одне з одним и поїдаючи людьскі рештки програвших. На далекому півночі холодні води Аляски наповнені злобними морськими рейдерами. Поміж цих двох вогнів, на вулицях §YСіетла§! явно відбувається щось тривожне. На післявоєнній §YКаскадії§! царює жорстокість, а не єдність, як до війни."
 PIPBOY_PLUS_REGION_TITLE_WEST_COAST: "§YЗахідне Узбережжя§!"
 PIPBOY_PLUS_REGION_TEXT_WEST_COAST: "§YЗахідне Узбережжя§!, або, як його називають його жителі -  §YСпоконвічний Регіон§!, простирається від §YБахи§! до §YАрройо§!. Воно охоплює західну берегову лінію вже ставших історією §YСполучених Штатів Америки§!, і дуже негостимно. §YЗахід§! був свідком багатьох важливих подій, як: схід і захід §YЄдинства§!, прибуття §YАнклаву§!, народження §YНКР§!, появлення §YВихідця зі Сховища§! і його нащадка - §YВибраного§!. Тепер, коли дні слави §YЗахідного Узбереж'я§! пройшли, йому прийдеться зустрітитися с непевним майбутнім, що таїть у собі заколоти і кровопролиття."
 PIPBOY_PLUS_REGION_TITLE_THE_BIG_CIRCLE: "§YВеликий Круг§!"
 PIPBOY_PLUS_REGION_TEXT_THE_BIG_CIRCLE: "На півдні колишньої §YНевади§!, §YВеликий Круг§! це саме серце економіки §YЗахідного Узбереж'я§!. Повна всякими злочинцями, авторитарними інтелектуалами, деспотами і декількома рідкими героїчними дурнями — очевидно, що основні причини місцевих конфліктів - кров, гроші і помста. І хоча раніше в економічному плані лідирував §YНью-Ріно§!, а в технологічному §YМісто Сховища§!, недавнє появлення §YНью-Вегасу§! не слабо похитнуло баланс сил. І знову, стара гвардія повинна довести свою перевагу кровопролиттям."
 PIPBOY_PLUS_REGION_TITLE_FAITHS_HEART: "§YСерце Віри§!"
 PIPBOY_PLUS_REGION_TEXT_FAITHS_HEART: "Протягуючись з самої півночі того, що колись називалось §YАрізоною§!, до обширних горних територій колишнього §YАйдахо§!, §YСерце Віри§! це частина §YПусток§! наповнена веруючими, їх паствою, і здичавілами, яких мало хвилюють питання про богів. Більша частина південих територій регіону являються домівкою для племен, які проливають кров й ідучи власною дорогою в цьому мертвому світі. Приглядуючи за своєю паствою, пастухи беруться за зброю, наводячи його на одне одного і борячись за право того, хто спасе душі §YПусток§! - прирікаючи самих себе на подорож в §YПекло§!."
 PIPBOY_PLUS_REGION_TITLE_THE_BULLS_DEMESNE: "§YВолодіння Бика§!"
 PIPBOY_PLUS_REGION_TEXT_THE_BULLS_DEMESNE: "Раніше територія багатьох різних племен з власною культурою у кожного, §YВолодіння Бика§! тепер земля одної з найбільш страхітливих імперій §YПустка§! коли-небудь бачила. У південій частині регіону, население §YПівнічної Мексики§! спостерігають за кожним рухом §YБика§! з обережністю. За §YРікой Арканзас§!, вільні люди §YКолорадо§! очікують затримавши дихання, сильніше охоплюючи зброю, поки готуються до неминучого."
 PIPBOY_PLUS_REGION_TITLE_THE_MUTSLA_GULF: "Мутантний залив"
 PIPBOY_PLUS_REGION_TEXT_THE_MUTSLA_GULF: "Опис залива мутантів."
 PIPBOY_PLUS_REGION_TITLE_THE_LAND_OF_TITANS: "§YЗемля Титанів§!"
 PIPBOY_PLUS_REGION_TEXT_THE_LAND_OF_TITANS: "§YМексика§! більш відома як §YЗемля Титанів§! через амбіційних націй в нещадній і мутованій фауні. Її серце наповнено несамовитими криками вмираючих воїнів, поки на півночі сяє справжній маяк демократії в оточені злочиних організацій и поселенців усіх мастей. §YТлалок§!, тінь §Старого Світу§! і давній бог дощу, душить всіх, хто живе за межами §YРіо-Гранде§!."

 PIPBOY_PLUS_REGION_TITLE_THE_MUTANT_GULF: "§YЗалив Мутантів§!"
 PIPBOY_PLUS_REGION_TEXT_THE_MUTANT_GULF: "Опис Заливу Мутантів."