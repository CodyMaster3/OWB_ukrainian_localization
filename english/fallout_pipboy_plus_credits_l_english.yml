  PIPBOY_PLUS_CREDITS_TEXT_CREDITS:0 "Old World Blues would not be possible without the host of wonderful developers we have working on the team currently. Each of them brings unique skills and thought processes to the mod, without which we would never be able to achieve the quality we constantly strive for. \n§Y0009ddet, 4l3x4nd3r, Aelfred, Aida.Valuna, AlphaSimp, AnApostrophe, Arksmith, Baldu00, Basta, Chacolah, Coffee, Cookie_crackenburg, Darkspawn7, Dodo98, Featherus, Fored, Gonderlane, HappyNTH, Herckeim, Insert Meme Here, IronVanguard, Jeraos, Lia, LimonenZitrone, LusaLy, McGebe, Mikael Kerularius, MFG, MrBlazzar, Niko, NuclearForest, Octaman, Overlord, paradoxsong, Pogge, Pontifex, The Professor, Ractoon, Shaysonio, Silverfishv9, Skoodge, Slappy, Snowlet, Spiky 38, StealthArcher, Supersonic Spaghetti Warrior, Subway, The_Colonel, The Human Called Daniel, ThatDamnMonkey, Theseus0467, tran, violet, wtchappell, Xeno, Yard1, and Zusk!§!\n\nWe're also incredibly grateful to all former members of our team that have contributed over the years. A special thanks to all of them for their work and contributions in content design, GFX, writing, coding, music, and everything else you see in the mod! \n§YAbyssinian, Ahmex, Anbory, Anthony Trollope, AntoniusMagnus, Aquila, bronzeroom74, Calph, CelsiuZ, CGS, Chism, Clanky4, Clockwork, Dan, David, Faeelin, Foulsbane, Freddy, evil_c0okie, Ewancarey, Garnithor, Goblin, HK33, ICodeMaster, Indyclone77, jackyboygood, Karlov, KD, KrakenKing, Lightning Eagle, Loonybinjin, Mason, Mechano, Meldanen, Michael, Militus, Momotall, Nora's Conscience, Nekoshota, PineapplePansy, Ritter Runkel, SayruZ, scatterman, SGucciG, shawniepie, shoggi, Shudderfly, skip, Soleful Phoenix, Soviet_Cyber, Spart117MC, Striam, T The light Tank, Tar, Teddy, Thyrork, Uncle Sam, Useless Lesbian, Veo, Wicked_Rhyme, and Zapdude!§!\n\nWe'd also like to thank our testers for their hard work and dedication to getting this mod playable and enjoyable for you, the fans. Without their advice and guidance we'd have burnt out long ago, and launch would be even more of a buggy mess than it was. A special thanks to our permanent QA team: \n§YButch DeLoria, Davidson, General Ivan, Leadcolt, LurchingRex, MinerVaiken, Monika, Nomad, Striker Eureka, Trainman17 and wi.lll.iam!§!\n\nThe HOI4 modding community has also been incredibly helpful in the creation, and continuation, of Old World Blues. Without the friendly and helpful attitudes of many members of the community we'd have struggled to overcome certain problems, and this spitit of cooperation we stive to always follow ourselves. A special thanks goes to §RDayshine§! for the wonder that is CWTools.\n\nThe following artists have work that has been used in the mod. If you'd like to find links to these artists and their pages, check out the Steam Workshop page or ask in our Discord. For specifics or other questions, feel free to ask in our Discord. \n\n§RStraidy§!: Leader portraits and event pictures \n§RTakeOFFFly§!: Event pictures \n§RfenandOfc§!: Leader portraits \n§RSkizoh§!: Leader portraits \n§RJosh Jertberg and Andrée Wallin§!: Leader portraits \n§RIyad Sabouni§!: Menu art for 1.0 \n§RSgtDelta§!: Event pictures \n§R5ofnovember§!: Event pictures \n§RMarko-Djurdjevic§!: Leader portraits \n§RUdayapu§! (§Odeviantart.com/udayapu§!): Eleanor Yorkton's art \n§RBeardedwonder95§!: Screenshots for event pictures \n§RMario Rico§!: Leader portraits \n§RHendry Roesly§!: Leader portraits \n§RElena Nozdrina§!: Leader portraits \n§RAlen Rocha§! (§Oartstation.com/triximity§!): Gator Maw Leader Portrait \n§RGuillaume Menuel§! (§Oartstation.com/grizz§!): Leader Portraits \n§RBogna Gawrońska§! (§Oartstation.com/denikina§!): Leader Portraits \n§RLuis Santander§! (§Oartstation.com/luissantander§!): Leader Portraits \n§RLane Brown§! (§Oartstation.com/lane§!): Syilx Leader Portrait \n§RLily Abdullina§! (§Oartstation.com/sarasti§!): Haida Leader Portrait \n§RAlassa§! (§Odeviantart.com/alassa§!): Leader Portraits \n§RKristianKnutsen§!: 3D Gfx \n§RNewbStyle§!: 3D Gfx \n§RenaFox§!: 3D Gfx \n§RLoikr§! (§Odeviantart.com/lukenukeas§!):0 "Doki Doki" Oni Design \n§RSteamStacy§! (§Odeviantart.com/steamstacy§!): Vera Keyes Art \n§RMonoriRogue§! (§Odeviantart.com/monorirogue§!): Yakuza Leader Art \n§RBlueberry Grizzly§!: CALIX's initial Art \n§RRetcon Raider§! (§Oyoutube.com/channel/UC2XAyw48F9qfTilopCdr4Ew§!): Music \n§RUtherien§! (§Onexusmods.com/fallout4/users/1891322§!): 2D/3D Gfx \n§RKatW / Embermarke§! (§Oembermarke.com§!): Montana Chapter Writing / Tanya Art \n§RJay Anderson§! (§Oartstation.com/jayanderson9§!): Niitsitapi Leader Portrait \n\nFinally, the most important people in the creation of this mod: \n\nYou guys. The players. The fans. Those of you who report bugs, or break the game, or discuss our mod far and wide. Those of you who give suggestions, or contribute code, or ask us challenging questions. Those of you who play our mod. At the end of the day, the mod team is a bunch of friends, and what keeps us going is not only each other, but the joy we get from seeing people play, enjoy and love our humble mod. \n\n§YSo thank you, one and all.§!"
