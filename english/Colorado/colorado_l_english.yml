l_english:
  #localization by Zusk on New Years Eve AAAAAAAAAAAAAAAAAAAAAAAA :((
  #Colorado Focuses
  #Shamelessly rewritten from the Wyoming Shared Tree
  colorado_1:0 "Коріння в Скелястих горах"
  colorado_1_desc:0 "Від величних вершин до звивистих річок — наша історія почалася тут, де суворі Скелясті гори сформували наш дух і витримку."

  colorado_2:0 "Підкорюючи кожну гору"
  colorado_2_desc:0 "Через лавини труднощів і долини відчаю ми боролися, щоби втриматися в цьому безжальному краю."

  colorado_3:0 "Скелястогірський підйом"
  colorado_3_desc:0 "З небом як межею і горами як дороговказом, ми прагнемо вирізьбити яскравіше, сміливіше майбутнє для всіх."

  colorado_left_opener: "Плато Колорадо"
  colorado_left_opener_desc: "Колорадо простягається широкими дикими плато, звивистими каньйонами та родючими долинами, що чекають на обробіток. Можливість кличе, і якщо ми її схопимо, майбутні покоління пожнуть плоди нашої праці."

  colorado_caps_1: "Упаковуючи минуле"
  colorado_caps_1_desc: "Серед руїн лежить стара розливна фабрика Nuka-Cola. Час і руйнація ще не зовсім стерли її цінність. Кришки, обладнання й, можливо, забута пляшка доброго напою чекають на тих, хто наважиться обшукати її іржаві зали."

  colorado_caps_2: "Каньйонні каравани"
  colorado_caps_2_desc: "Звивисті каньйони Колорадо — це як небезпека, так і унікальна торгова можливість. З добре озброєними караванами та надійними провідниками торгівля може процвітати навіть у найсуворіших ущелинах."

  colorado_manpower: "Заклик Високих рівнин"
  colorado_manpower_desc: "Спокійні вершини та відкриті рівнини Колорадо ваблять мандрівників і поселенців. Звістка про наші зусилля шириться, і з нею приходять нові обличчя, які шукають стабільність серед дикості."

  colorado_manpower_dos: "Вітер крізь перевали"
  colorado_manpower_dos_desc: "Гірський вітер несе шепіт про родючі долини та безпечні стіни. Подорожні та блукачі затримуються довше, дехто з них обирає залишитися й назвати це місце домом."

  colorado_waterways: "Чисті води, брудні річки"
  colorado_waterways_desc: "Річки Колорадо колись живили цілі міста. Хоча нині вони отруєні, їхній потенціал лишається. Завдяки рішучості та відновленим очищувачам ми зможемо перетворити отруєні потоки на джерела життя."

  colorado_factory_1: "Рафінерії Старого Світу"
  colorado_factory_1_desc: "Індустріальні залишки розкидані по рівнинах і долинах — іржаві вежі та давно мовчазні машини. Із достатнім зусиллям та винахідливістю ми зможемо вдихнути нове життя в ці пам’ятники прогресу."

  colorado_plants: "Ферми родючих долин"
  colorado_plants_desc: "Навіть найсуворіша Пустка повинна їсти. Родючий ґрунт долин Колорадо дає нам шанс вирощувати врожай і забезпечити виживання нашого народу."

  colorado_research: "Таємниці Скелястих гір"
  colorado_research_desc: "Скелясті гори завжди ховали таємниці в своїх затінених вершинах і глибоких печерах. Якщо ми зможемо їх розкрити — прийдуть знання та прогрес."

  colorado_escapes: "Притулок у високогір’ї"
  colorado_escapes_desc: "Дехто прийшов сюди втікаючи від хаосу, інші залишилися, бо знайшли мир. Незалежно від причин, ці поселенці охоче діляться історіями, знаннями й підтримкою з новоприбулими."

  colorado_power: "Запускаємо мережу"
  colorado_power_desc: "Скелети електростанцій стоять розкиданими по всьому Колорадо. Якщо ми зможемо повернути електрику в їхні жили, у нас буде світло, тепло та яскравіше майбутнє."

  colorado_tools: "Знаряддя праці"
  colorado_tools_desc: "Кожне суспільство починається зі збирача. З належними інструментами та підготовкою вони принесуть лом і матеріали, з яких можна збудувати дім — або майбутнє."

  colorado_comp: "Фундаменти цивілізації"
  colorado_comp_desc: "Індустрія зростає не з бажання, а з підготовки. Інструменти збирачів, іскри електрики — усе це стане основою наших зростаючих поселень."

  colorado_electronics:0 "Шепіт машин"
  colorado_electronics_desc:0 "Тьмяне світло давніх моніторів тихо мерехтить у запилених кімнатах. Комп’ютери й термінали несуть більше, ніж просто ностальгію — вони тримають ключ до інновацій."

  colorado_industrial_power:0 "Дим і сталь"
  colorado_industrial_power_desc:0 "Обрій змінюється, коли піднімаються димарі й оживає промисловість. Дика природа Колорадо поступається місцем новій ері прогресу."

  colorado_big_iron:0 "Залізо і амбіції"
  colorado_big_iron_desc:0 "Дисципліна й хоробрість виграють битви, але саме залізо в наших руках забезпечує перемогу. Краща зброя — кращі шанси."

  colorado_support_tech:0 "Гнучкість у хаосі"
  colorado_support_tech_desc:0 "У такому непередбачуваному світі, як наш, гнучкість часто важливіша за грубу силу. Майстер на всі руки — майстер виживання."

  colorado_vehicle_tech:0 "Каньйонні дороги та пилові стежки"
  colorado_vehicle_tech_desc:0 "Каньйони відлунюють гуркотом двигунів. Транспорт — це не лише засіб пересування, а й рятівник, зброя і символ влади."

  colorado_right_opener:0 "Полум’я на плато"
  colorado_right_opener_desc:0 "Кордон неспокійний. Чи то з амбіцій, чи з потреби або відчаю — зміни насуваються. Ми маємо бути готові."

  colorado_army_exp:0 "Полювання на тіні в нетрях"
  colorado_army_exp_desc:0 "Неосвоєна дика природа Колорадо приховує як мутовані, так і звичайні загрози. Вміння полювати на них загартовує й розум, і клинок."

  colorado_war_support:0 "Серця й обрії"
  colorado_war_support_desc:0 "Народ, готовий боронити свій дім, стоятиме пліч-о-пліч, незалежно від ціни."

  colorado_right_assymmetry:0 "Партизани Скелястих гір"
  colorado_right_assymmetry_desc:0 "Гори й каньйони — наш дім, наша фортеця. Ми знаємо кожен перевал, кожен хребет. Кожен загарбник заплутається в нашій пастці."

  colorado_arms_fact_2:0 "Фабрики для народу"
  colorado_arms_fact_2_desc:0 "Розумне суспільство будується на системі взаємно узгоджених обов’язків. Пустка — жорстоке місце, й багато хто прагне мети. Щоб захиститися й дати сенс нашому народу, ми сприятимемо будівництву нових майстерень по всьому Колорадо."

  colorado_training_idea:0 "Озброєні та готові"
  colorado_training_idea_desc:0 "Гвинтівка мало що значить у руках того, хто не вміє стріляти. Вправи й дисципліна зроблять кожного громадянина здатним захисником."

  colorado_planning:0 "Вестися метою"
  colorado_planning_desc:0 "Перемоги здобуваються не лише завдяки хоробрості, а й завдяки підготовці. Ретельне планування зробить кожне зусилля значущим."

  colorado_cute_idea:0 "Дружні, але люті"
  colorado_cute_idea_desc:0 "Посмішка може відчинити двері, але кіготь може їх зачинити. Дипломатія й обережність мають бути нашим дороговказом."

  colorado_arms_fact_1:0 "Куючи майбутнє"
  colorado_arms_fact_1_desc:0 "У серцях майстерень і фабрик створюються знаряддя виживання та завоювання. Кожен удар молота — з ціллю."

  colorado_homeland_idea:0 "Доктрина Гірської фортеці"
  colorado_homeland_idea_desc:0 "Нехай світ палає довкола нас. У тіні гір ми вистоїмо."

  colorado_expansion_idea:0 "Мандрівники за хребтом"
  colorado_expansion_idea_desc:0 "Безпека — не лише в обороні, а й у дії. Ми завдамо удару першими, поки небезпека не вдарила по нас."

  colorado_idea_coalesce:0 "Дух Колорадо"
  colorado_idea_coalesce_desc:0 "Ці гори, ці рівнини — наш дім. І ми забезпечимо, щоби так було завжди."

  colorado_research_1:0 "Оволодіння землею"
  colorado_research_1_desc:0 "Ландшафти Колорадо такі ж нещадні, як і прекрасні. Щоб вижити тут, ми маємо знати кожен акр ґрунту, кожне джерело води й кожне зернятко, що садимо."

  colorado_research_mutual_1:0 "Забезпечення водопостачання"
  colorado_research_mutual_1_desc:0 "Вода тече, куди хоче, але з ретельним плануванням і інженерією ми зможемо спрямувати її на благо наших полів і народу."

  colorado_research_mutual_2:0 "Основи відродження"
  colorado_research_mutual_2_desc:0 "Руїни старого світу — це не лише залишки минулого, а й креслення для майбутнього. Ми можемо відбудувати зруйноване й зробити краще."

  colorado_research_mutual_3:0 "Сила у пристосуванні"
  colorado_research_mutual_3_desc:0 "Природа виживає попри всі негаразди — і ми теж повинні. Вивчивши, як життя зберігається в найсуворіших умовах, ми знайдемо свою витривалість."

  colorado_research_slot_uwu:0 "Відлуння інновацій"
  colorado_research_slot_uwu_desc:0 "Старий світ був місцем винахідливості й амбіцій. Хоча багато чого втрачено, те, що залишилось, здатне навчити нас, як відбудовувати, вдосконалювати й переосмислювати майбутнє."

  colorado_consolidated:0 "Влада над небом і каменем"
  colorado_consolidated_desc:0 "Безкраї небеса й бурхливі ріки Колорадо — це більше, ніж просто краєвиди. Завдяки ретельному плануванню вони стануть опорами нашого майбутнього."

  colorado_air_base:0 "Панування в небі"
  colorado_air_base_desc:0 "Небеса над Колорадо безмежні, даруючи як свободу, так і небезпеку. Щоб правити висотами, нам потрібне панування в повітрі."

  colorado_naval_base:0 "Життєва сила річок"
  colorado_naval_base_desc:0 "Ріки, що перетинають Колорадо, несуть торгівлю, воду та життя. Контроль над їхнім потоком — запорука нашого виживання."

  colorado_air_1:0 "Поклик вітру"
  colorado_air_1_desc:0 "Щоб панувати в небі, ми маємо спершу його зрозуміти. Вітер, погода, безкраї горизонти — усе це стане нашими інструментами."

  colorado_air_2:0 "Горизонти без кінця"
  colorado_air_2_desc:0 "Небеса простягаються далі, ніж бачить око — і наші амбіції теж. Ми не будемо обмежені землею."

  colorado_air_3:0 "Точність згори"
  colorado_air_3_desc:0 "Політ — це не лише зліт, а ще й контроль, точність і час. Кожен рух має бути влучним."

  colorado_air_4:0 "Сила в кожному крилі"
  colorado_air_4_desc:0 "Наші пілоти — не просто оператори, вони — захисники неба. З кращим обладнанням і навчанням вони забезпечать нашу перевагу."

  colorado_air_5:0 "Повітряні володарі"
  colorado_air_5_desc:0 "З кожним вдосконаленим двигуном і посиленим крилом ми завоюємо небо непохитною силою."

  colorado_air_6:0 "Двигуни прогресу"
  colorado_air_6_desc:0 "Рев моторів у небі означає не лише силу, а й поступ. Колорадо здійметься на сталевих крилах із незламною рішучістю."

  colorado_navy_1:0 "Рухомі артерії"
  colorado_navy_1_desc:0 "Річки — це більше, ніж вода. Вони з’єднують людей і несуть наші надії за течією."

  colorado_navy_2:0 "Безпечні потоки"
  colorado_navy_2_desc:0 "Торгівля, подорожі й виживання залежать від безпеки на воді. Ми гарантуємо, що наші річки належатимуть нам."

  colorado_navy_3:0 "Мости через води"
  colorado_navy_3_desc:0 "Човни — це не тільки знаряддя війни, а й містки між далекими берегами та ізольованими громадами."

  colorado_navy_4:0 "Флот порогів"
  colorado_navy_4_desc:0 "Швидкі, міцні й завжди на варті — наші човни патрулюватимуть річки й оберігатимуть наші життєві артерії."

  colorado_navy_5:0 "Дисципліна на воді"
  colorado_navy_5_desc:0 "Кожен матрос і кожне судно мають бути готові. Тренування й порядок гарантують, що ми не будемо заскочені зненацька."

  colorado_master_of_rivers_and_rain:0 "Владні над річками й дощами"
  colorado_master_of_rivers_and_rain_desc:0 "Від безкраїх небес до звивистих річок — володіння Колорадо охоплює всі горизонти. Керуючи і повітрям, і водою, ми забезпечимо свою спадщину та сформуємо хід майбутнього."

  colorado_sightseeing:0 "Оглядова подорож Колорадо"
  colorado_sightseeing_desc:0 "Колорадо — дім для безлічі чудових і дивовижних місць! Серед гір заховані дива як довоєнного, так і післявоєнного світу. Ходімо досліджувати!"

  colorado_paradise:0 "Парадайз"
  colorado_paradise_desc:0 "Парадайз — це диво довоєнної інженерії, створене для збереження природної флори під час Великої війни. Цей самодостатній розсадник — свідчення людського передбачення та відчаю зберегти біорізноманіття. Діана, Богиня цього місця, дбайливо наглядає за кожним кроком."

  colorado_the_big_top:0 "Великий купол"
  colorado_the_big_top_desc:0 "Колись тут стояла сумнозвісна тюрма Тіббетса. Тепер Великий купол перетворено на жваве поселення. Багато поселенців звідси називають це місцем домом, процвітаючи серед руїн буремного минулого. Колишній в’язничний двір тепер став осередком торгівлі, культури та витривалості."

  colorado_circle_junction:0 "Сьоркл-Джанкшен"
  colorado_circle_junction_desc:0 "Сьоркл-Джанкшен — скромне, але важливе містечко, розташоване в суворих ландшафтах Колорадо. Воно слугує перехрестям для мандрівників і торговців, з'єднуючи різні громади регіону. Саме тут оселилось плем’я Залізних Річок, додаючи поселенню унікального культурного забарвлення."

  colorado_vault_0:0 "Сховище 0"
  colorado_vault_0_desc:0 "Сховище 0 — місце, просякнуте історією, де колись точилася легендарна битва між Середньозахідним Братством Сталі й Загрозою зі Заходу. У його залах досі лунають відлуння високих технологій і шрамів війни. Хоч його покинули творці, у ньому досі приховано безліч таємниць."

  colorado_robot_city:0 "Місто Роботів"
  colorado_robot_city_desc:0 "Місто Роботів — унікальне поселення, де сотні роботів об’єднались у химерні комуни, відомі як «Клуби Дружби». Завдяки загадковому впливу Докі ці машини здобули свободу волі й виявляють дивовижну творчість та товариськість, які нічим не поступаються людським спільнотам."

  colorado_boulder_dome:0 "Боулдерський Купол"
  colorado_boulder_dome_desc:0 "Боулдерський купол — величезна довоєнна дослідницька споруда, збудована для вивчення й стримування Нової Чуми. Її укріплені стіни та складні системи пережили випробування часом, але небезпеки всередині відлякують більшість шукачів пригод."

  colorado_vault_29:0 "Сховище 29"
  colorado_vault_29_desc:0 "Сховище 29, що колись було священним місцем для племені Близнючок-Матерів, нині заросло буйною рослинністю. Унікальна екосистема сховища перетворила його на ботанічний рай, а стіни досі зберігають історії про віру та виживання."

  colorado_ouroboros:0 "Уроборос"
  colorado_ouroboros_desc:0 "Засноване Темною Матір’ю Гекатою як притулок для її народу, Уроборос є післявоєнним дивом. Місто, що виросло з надр пагорба Умбра, майже повністю побудоване з синтетичного обсидіаноподібного матеріалу. Його архітектура викликає моторошне, але захопливе враження."

  colorado_denver:0 "Денвер"
  colorado_denver_desc:0 "Колись відомий як Місто Псів, Денвер нині — лише уламки колишньої слави. Його руїни роздираються між угрупуваннями мародерів, що поділили місто на «ділянки». Попри розруху, Денвер залишається осередком активності, а довоєнні залишки живлять амбіції тих, хто наважився заявити на нього права."

  colorado_senator_petersons_bunker:0 "Бункер Сенатора Пітерсона"
  colorado_senator_petersons_bunker_desc:0 "Цей бункер, колись притулок сенатора Пітерсона, — зразок довоєнної інженерії, створений, щоб витримати Великий Вибух. Раніше тут хазяйнували 'Костюми', але тепер це пам’ятка сили та привілеїв. Його стіни й технології досі зберігають потенціал."

  colorado_mesa_verde:0 "Меса-Верде"
  colorado_mesa_verde_desc:0 "Меса-Верде — духовний і науковий дім Шифрів, групи, яка прагне зберегти й вивчити довоєнні схеми. Поселення, що заховалося серед скель, поєднує природну красу з технічною відданістю. Обряди й практики Шифрів обертаються довкола розуміння технічних чудес минулого."

  colorado_new_sterling:0 "Новий Стерлінг"
  colorado_new_sterling_desc:0 "Домівка Залізних Стріл, Новий Стерлінг довго розвивався під тінню конфліктів, а згодом — стрімко розрісся, коли підкорився Залізній Ході Пожирача Куль. Найманці міста заробляють капи по всій окрузі, привозячи їх назад і заманюючи до міста купців і відчайдушних робітників."

  colorado_broke_wheel:0 "Перемога Колорадо"
  colorado_broke_wheel_desc:0 "Центуріон Пауллус відчував себе непереможним, коли вів армію до Колорадо. Але саме тут, у вузькому гірському проході, його армія дізналась правду. Знищена Сонячними Псами, дорога вкрита уламками колісниць і розбитих обладунків. Хоч Пауллусу вдалось утекти, місцеві залишають пам’ятки про його ганьбу."

  colorado_seen_all_sights:0 "Бачили Все"
  colorado_seen_all_sights_desc:0 "Старий фактбук твердить, що у Колорадо не 4 сторони, а 697. Можливо, кордони вже не ті, але ми запам’ятали кожен клаптик цієї землі. Зі зростанням наших меж зросла й любов до краю — і жодні Центуріони, мутанти, роботи, божевільні чи сектанти не відберуть її у нас."


  ##Ідеї Колорадо
  colorado_sightseers_idea:0 "Післявоєнний туристичний маршрут"
  colorado_sightseers_idea_desc:0 "Стільки всього подивитися — а часу обмаль. Сходіть у вбиральню зараз, бо зупинок не буде аж до Псячого Міста. Якщо розділимось біля I-25, можливо, встигнемо побачити два місця до суботи…"
