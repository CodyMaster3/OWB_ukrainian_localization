l_english:
  vault_tec_calling_category: "Волт-Тек Кличе!"
  vault_tec_calling_category_desc: "Тепер, коли ми почали вести дипломатію з малими народами пустки, можливо варто зосередитися на деяких спеціальних місіях."

  vault_3: "Дослідити Сховище 3"
  vault_3_desc: "Попри те, що Чорти вирізали всіх мешканців Сховища 3, сам притулок усе ще може містити корисні ресурси."
  vault_3_surveyed_global_flag:0 "Сховище 3 уже досліджено."

  vault_6: "Очистити Сховище 6 від Диких Гулів"
  vault_6_desc: "Це загадкове сховище охороняється зграєю диких гулів, хоча сама споруда може принести користь."
  vault_6_surveyed_global_flag:0 "Сховище 6 уже досліджено."

  # vault_8:0 ""
  # vault_8_desc:0 ""
  vault_8_surveyed_global_flag:0 "Сховище 8 уже досліджено."

  vault_9:0 "Дослідити Сховище 9"
  vault_9_desc:0 "Вайомінг, земля баронів, шахтарів і ковбоїв, але не жителів. Наскільки ми можемо судити, жодного із запечатаних притулків у цій місцевості не було відкрито або навіть виявлено. До цього моменту. Наші розвідники натрапили на запечатаний Сховище 9."
  vault_9_surveyed_global_flag:0 "Сховище 9 уже досліджено."

  vault_13: "Дослідити Сховище 13"
  vault_13_desc: "Місце, в якому відбулося безліч важливих подій, не використовувати його буде майже блюзнірством."
  vault_13_surveyed_global_flag:0 "Сховище 13 уже досліджено."

  vault_15: "Дослідити Сховище 15"
  vault_15_desc: "Давним-давно покинутий і перетворений на руїни, це сховище буде лише небезпечним, але пристрасним захопленням."
  vault_15_surveyed_global_flag:0 "Сховище 15 уже досліджено."

  vault_19: "Дослідити Сховище 19"
  vault_19_desc: "Покинуте через витік сірки, воно все ще може бути в робочому стані."
  vault_19_surveyed_global_flag:0 "Сховище 19 уже досліджено."

  vault_21: "Дослідити Сховище 21"
  vault_21_desc: "Нижні рівні цього сховища обвалилися, хоча на верхніх рівнях можна розмістити багато всього."
  vault_21_surveyed_global_flag:0 "Сховище 21 уже досліджено."

  vault_22: "Зачистити Сховище 22"
  vault_22_desc: "Ми втратили контакт із нашою розвідувальною групою, а від групи, що залишилася зовні, ми дізналися, що все заросло рослинами."
  vault_22_surveyed_global_flag:0 "Сховище 22 уже досліджено."

  vault_24:0 "Дослідити Сховище 24"
  vault_24_desc:0 "Мешканці Сховища 24, яких у просторіччі називають Хранителями часу, схоже, замкнулися під землею, відмовившись від виходу на поверхню. Тепер, коли ми нарешті знайшли притулок, ми можемо спробувати зв'язатися з ними через їхні комп'ютерні системи, що, сподіваюся, призведе до їхньої появи і прийняття до наших лав."
  vault_24_surveyed_global_flag:0 "Сховище 24 уже досліджено."

  vault_29: "Дослідити Сховище 29"
  vault_29_desc: "Сховище 29 посилало робочі сигнали аж до 2253. З уривків інформації про експеримент у цьому сховищі, випливає, що можливо туди варто відправити розвідувальну групу."
  vault_29_surveyed_global_flag:0 "Сховище 29 уже досліджено."

  vault_34: "Зв'язатися з Бомбистами"
  vault_34_desc: "Жителі цього сховища, схоже, зібрали собі вражаючий арсенал. Потрібно дізнатися, чи не хочуть вони допомогти своїм побратимам."
  vault_34_surveyed_global_flag:0 "Сховище 34 уже досліджено."

  vault_37:0 "Дослідити Сховище 37"
  vault_37_desc:0 "Ми виявили нове сховище, яке, за чутками, перебуває під контролем штучного інтелекту."
  vault_37_surveyed_global_flag:0 "Сховище 37 уже досліджено."

  vault_70: "Дослідити Сховище 70"
  vault_70_desc: "Багато років тому це сховище було закинуто Ханаанітами, мало що в цьому притулку перебуває в робочому стані."
  vault_70_surveyed_global_flag:0 "Сховище 70 уже досліджено."

  vault_redmond:0 "Дослідити таємниче сховище Редмонда"
  vault_redmond_desc:0 "Ми виявили невідоме сховище під містом Редмонд. Спроби нашої команди визначити його призначення і, що ще важливіше, отримати доступ до нього не увінчалися успіхом. Однак нещодавно, досліджуючи Редмонд, ми знайшли коди, які можуть допомогти нам отримати доступ до таємничого сховища."
  vault_redmond_surveyed_global_flag:0 "Сховище Редмонда уже досліджено."

  vault_107:0 "Дослідити Сховище 107 "Пристановище""
  vault_107_desc:0 "Схоже, мешканцям сховища 107 вдалося відбудувати місто, яке їх оточувало, і навіть створити напівфункціональну націю з навколишніми містами. На щастя для нас, сховище 107 було легко знайти і відкрити, оскільки воно знаходилося прямо під центральною будівлею міста."
  vault_107_surveyed_global_flag:0 "Сховище 107 уже досліджено."

  vault_corporate:0 "Дослідити 'корпоративне' сховище Лос"
  vault_corporate_desc:0 "На території, яка колись належала церкві гулей Лоса, розвідники виявили склад Волт-Тек, у якому знаходиться невідоме сховище. Старе й майже зруйноване."
  vault_corporate_surveyed_global_flag:0 "'Корпоративне' Сховище Лос уже досліджено."