  fallout_robotics_folder:0 "Роботи"
  fallout_robotics_folder_desc:0 "Перед війною люди використовували роботів для різних цілей. У Пустках вони можуть бути використані як ефективна зброя, якщо ми достатньо проінвестуємо в їхній розвиток."
 
  fallout_land_doctrine_folder:0 "Наземні доктрини"
  fallout_land_doctrine_folder_desc:0 ""
  
  fallout_air_doctrine_folder:0 "Спеціалізовані доктрини"
  fallout_air_doctrine_folder_desc:0 ""
  
  # fallout_air_doctrine_folder:0 "Повітряні доктрины"
  # fallout_air_doctrine_folder_desc:0 "Хоча лише деякі з найрозвиненіших країн можуть будувати нові літаки, мистецтво лагодити і вводити в експлуатацію старі уламки авіації, розкидані по Пустці, можуть допомогти нам у війні." 
  
  fallout_air_folder:0 "Повітря"
  fallout_air_folder_desc:0 ""
  
  fallout_naval_folder:0 "Флот"
  fallout_naval_folder_desc:0 "Моря і річки наповнені піратами і мутованими тваринами, а тому доведеться докласти багато зусиль, щоб мати можливість плавати ними. Будуть потрібні військові навички та виробничі методи, як і нові технології."
 
  fallout_naval_non_mtg_folder:0 "Море"
  fallout_naval_non_mtg_folder_desc:0 "Моря і річки наповнені піратами і мутованими тваринами, а тому доведеться докласти багато зусиль, щоб мати можливість плавати ними. Будуть потрібні військові навички та виробничі методи, як і нові технології."
 
  fallout_naval_modules_folder:0 "Морські модулі"
  fallout_naval_modules_folder_desc:0 "Оскільки ми можемо нарешті почати пересуватися по річках і прибережних зонах Пусток, нам знадобиться обладнання підвищеної якості. Зброя, броня, засоби комунікації - все що потрібно для морського домінування."
 
  fallout_industry_folder:0 "Промисловість"
  fallout_industry_folder_desc:0 "Хоча навколо повно добра, що залишилося з довоєнних часів, для виробництва чогось нового потрібна організована промисловість. Внески в її розвиток просто життєво необхідні для виживання в Пустці."
 
  fallout_engineering_folder:0 "Інженерія"
  fallout_engineering_folder_desc:0 "Незважаючи на те, що методи комунікації та електричне обладнання були в більшості втрачені. Решта у величезному затемненні. Електрообладнання є нашим капіталом."
 
  fallout_tech_tribal_folder:0 "Плем'я"
  fallout_tech_tribal_folder_desc:0 "Унікальна племінна технологія."


