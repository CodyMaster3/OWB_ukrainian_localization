  tla_nuclear_shellshock:0 "Ядерний Шок"
  tla_nuclear_shellshock_desc:0 "Свіже радіаційне забруднення шириться, як чума, влаштовуючи бунти в містах і дезертирство в армії. Такої руйнівної сили світ не бачив з часів Великої Війни. Але війна, війна ніколи не змінюється."

