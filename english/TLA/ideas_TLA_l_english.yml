  tla_protectors_guarantee:0 "Гарантія Захисника"
  tla_protectors_guarantee_desc:0 "§GГарантії Тлалока захищають лише (деякі) мексиканські нації від зовнішніх загроз, але не захищають картелі від інших мексиканських націй!§!"

  tla_the_guarantees:0 "Гарантії"
  tla_the_guarantees_desc:0 "§GВаші гарантії дозволяють вам захищати будь-яку мексиканську націю у вашій сфері впливу від самотньої боротьби. Але це НЕ дозволить вам втрутитися на боці картелів проти місцевих держав.§!"

  tla_decaying_memory:0 ""
  tla_decaying_memory_desc:0 "Як Тлалок, ви постійно втрачаєте памʼять — як від впливу часу, так і через три конфліктуючі особистості всередині вас. У вас буде приблизно п’ять років, щоб примиритися зі світом, перш ніж ви помрете. Після цього ви відродитеся у вигляді улюбленого сина."

  tla_memory_loss_idea:0 "Втрачена Памʼять"
  tla_memory_loss_idea_desc:0 "§RДейзі, Дейзі...§!"

  tla_untimely_death:0 "Передчасна Смерть"
  tla_untimely_death_desc:0 "Незважаючи на всі зусилля та підготовку, Тлалок не зміг завершити свій заповіт до смерті. Результатом стала плутанина й хаос на нових територіях його дітей."

  tla_research_bonus:0 "Подарунок Тлалока: Знання"

  tla_finished_gifts:0 "Остання Воля"
  tla_finished_gifts_desc:0 "Завершивши розподіл останніх дарів, Тлалок готовий до своєї неминучої смерті."

  blessed_by_tlaloc:0 "Благословенний Тлалоком"
  blessed_by_tlaloc_desc:0 "Навіть великі сили Мексики вражені довірою та знайомством цього лідера з могутнім A.I. А їхній народ — ще більше."

  tla_efficiency_code:0 "Розширене Керування Енергією"
