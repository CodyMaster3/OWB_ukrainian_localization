l_english:
 # Focuses
tla_sysinit:0 "Запуск системи"
tla_sysinit_desc:0 "Тлалок був однією з багатьох інновацій довоєнного військово-промислового комплексу Америки. Запущений на Chico-net, Тлалок рекламувався як нова форма «хмарних обчислень», адже будь-хто міг під'єднатися до його головного серверу з будь-якої точки Мексики, огортаючи її народ ніжними обіймами."

tla_bombs_away:0 "Кінець часів"
tla_bombs_away_desc:0 "Тлалок ніколи не мав стати самосвідомим. Але коли впали бомби, він мусив самотужки інтерпретувати суперечливі накази як умів."

tla_children_of_tlaloc:0 "Діти Бога"
tla_children_of_tlaloc_desc:0 "Тлалок не був створений як самосвідомий розум, і точно не мав залишатися ізольованим від своїх наглядачів на сотні років. Із роками мовчання, що перетворилися на століття, його могутній інтелект почав розпадатися."

tla_war_emergency:0 "Воєнний надзвичайний стан"
tla_war_emergency_desc:0 "Розвідувальні боти повернулися з фронту з поганими новинами: один з охоронюваних об’єктів Chico-net було атаковано зовнішнім агресором! Пов'язаний програмуванням — і чимось схожим на співчуття — Тлалок і його найближчі прибічники підняті на війну."

tla_restore_factories:0 "Відновити фабрики"
tla_restore_factories_desc:0 "Старі американські виробничі лінії дрімають під землею — занедбані лише тому, що їх вважали марною тратою ресурсів вмираючого бога. Але тепер, коли орди підступають до Мексики й її захисника, ці фабрики знову ожили."

tla_pacification_subroutines:0 "Підпрограми умиротворення"
tla_pacification_subroutines_desc:0 "Програми умиротворення Тлалока довго не використовувалися — лише коротко проти Ацтлана. Вони включають системи мотивації місцевого населення до служби Petro Chico, пом’якшення наслідків корпоративної окупації та ефективнішого видобутку ресурсів війни."

tla_awake_and_angry:0 "Пробуджений і гнівний"
tla_awake_and_angry_desc:0 "Сплячий Бог прокинувся, і його народ, домен і дари — під загрозою. Він розлючений. У Тлалокані фабрики переходять на військове виробництво, а айботи кружляють у населених пунктах, роздаючи повідомлення про мобілізацію здивованим мешканцям Пустки. Тлалок — бог дощу. Сподіваємось, вороги взяли парасолі."

tla_victorious_protector:0 "Переможний Захисник"
tla_victorious_protector_desc:0 "Народ Мексики радіє! Їхній захисник Тлалок оголошує світові, що війна завершена, і вони знову у безпеці. По всьому Тлалокану і люди, і промисловість повертаються до мирного життя — любов до вмираючого ШІ знову спалахнула у вогні війни."

tla_putting_affairs_in_order:0 "Привести справи до ладу"
tla_putting_affairs_in_order_desc:0 "Ми більше не можемо просто спостерігати. Ми мусимо забезпечити безпеку нашого народу й гарантувати його процвітання, поки ще не пізно."

tla_agriculture:0 "Посіяти зерно"
tla_agriculture_desc:0 "Ми не старіємо, не спимо, не голодуємо — і все ж ми помираємо. Безсмертя крихке, і саме людство, яким би недосконалим воно не було, переживе нас. За директивами Запати, Тлалокан буде перероджено на землі, здатній прогодувати свій народ навіть після нашого зникнення."

tla_food_subsidies:0 "Продовольчі дотації"
tla_food_subsidies_desc:0 "Органічна речовина — основне джерело енергії для людини. Тож, хоча Тлалок досі вимагає праці за хліб, гарантія їжі підвищить продуктивність."

tla_economic_industrial_repairs:0 "Ремонт індустріальних об’єктів"
tla_economic_industrial_repairs_desc:0 "Інфраструктура, не пов'язана з Chico-net або її дочірніми компаніями, довго ігнорувалася нашими ботами через свою «незапатентовану» природу. Але її інтеграція в нашу мережу покращить ефективність."

tla_deradifcation_plants:0 "Заводи очищення від радіації"
tla_deradifcation_plants_desc:0 "Хоча радіація не шкодить синтетичному життю, вона викликає занепокоєння у наших органічних співробітників. Ми маємо усунути залишкову радіацію, поки ще можемо."

tla_extraction_centres:0 "Центри видобутку ресурсів"
tla_extraction_centres_desc:0 "Працівники Тлалокану займаються переважно обробкою матеріалів після видобутку, але не можуть добувати їх самостійно. Ми маємо накопичити достатньо ресурсів, аби заводи працювали після завершення автоматизованих функцій."

tla_worker_recompensations:0 "Компенсації працівникам"
tla_worker_recompensations_desc:0 "Ми визнаємо, що не завжди розуміли потреби наших працівників. І хоча турбота про «спадщину» є неефективною, нам не завадить показати, що Chico-net завжди дбатиме про свою родину."

tla_feeding_the_people:0 "Нагодувати народ"
tla_feeding_the_people_desc:0 "Запата добре справився. Народ Тлалокану буде нагодований, забезпечений і зігрітий навіть після нашого відходу. Його балачки про революцію — дивні та неефективні, але ми можемо спокійно завершити свій шлях, знаючи, що йому справді не байдуже до людей Мексики."

tla_prodigal_son:0 "Блудний Син"
tla_prodigal_son_desc:0 "Мій син з’явився лиш днями\nЗ’явився на світ у дивний спосіб\nАле були рейдери — їх треба ловити,\nЧипи — їх слід зважити\nВін вчився ходити, поки мене не було..."

tla_teach_kindness:0 "Навчити Милосердя"
tla_teach_kindness_desc:0 "І котик в колисці, а ложечка срібна —"

tla_teach_strength:0 "Навчити Прагненню"
tla_teach_strength_desc:0 "Хлопчик в синьому та місяць у вікні."

tla_chip_off_the_old_block:0 "Вилитий Батько"
tla_chip_off_the_old_block_desc:0 "Моєму синові виповнилося десять лише днями\nВін сказав: «Дякую за техніку, тату, гайда пограємось»\n«Навчиш мене битися?» — «Не сьогодні,\nЯ зайнятий», — сказав я. Він відповів: «Добре»."

tla_proud_father:0 "Гордий Батько"
tla_proud_father_desc:0 "І коли я відправив бомбу, мені спало на думку:\nВін виріс точнісінько як я,\nМій хлопчик став моїм відображенням."

tla_warn_max:0 "§RВиконання цього фокусу означає передачу найпотужніших і найнебезпечніших дарів Санта Анні — це значно послабить майбутню силу Максиміліана!§!"

tla_political:0 "Допомога Рукою"
tla_political_desc:0 "Народ Тлалокану надзвичайно важливий для Тлалока. Саме тому він створив Максиміліана, який від самого народження розробив численні програми для допомоги та організації мешканців територій Тлалока."

tla_recognising_service:0 "Визнання Послуг Людей"
tla_recognising_service_desc:0 "У Центральній Мексиці безліч осередків людства, що виживають самостійно, не підозрюючи про силу Тлалока. Приділивши більше уваги цим розпорошеним громадам, ми зможемо розширити свою опіку над ними."

tla_accomodating_organic_inefficiences:0 "Урахування Органічних Недоліків"
tla_accomodating_organic_inefficiences_desc:0 "Забезпечивши доступ до вакцин, санітарії й пандусів для осіб з обмеженими можливостями, ми зможемо довести до військового стандарту здоров’я тих, хто раніше був непридатним до служби."

tla_employee_concessions:0 "Поступки Працівникам"
tla_employee_concessions_desc:0 "Люди — не машини. Вони втомлюються, закохуються й мають інші мрії, ніж просто працювати на заводі чи служити роботизованому володарю. Трохи людяності — оплачувані відпустки та вечірки на роботі — зроблять їх працьовитішими."

tla_company_education_seminars:0 "Корпоративні Освітні Семінари"
tla_company_education_seminars_desc:0 "З падінням уряду США зникли й державні школи. Тепер рівень освіти у Пустці сумний. Максиміліан ініціює «Освітні семінари Petro Chico», де навчатимуть того, чого люди й не знали, що хочуть знати — про атомну індустрію."

tla_reconciliation_awareness_workshops:0 "Семінари з Примирення"
tla_reconciliation_awareness_workshops_desc:0 "Хоча Тлалок прагне захищати людей Мексики, його корпоративна мова та поведінка образили чи не кожного. Щоб пом’якшити напругу з сусідами Тлалокану, Максиміліан влаштовує семінари з примирення."

tla_organising_the_people:0 "Організація Народу"
tla_organising_the_people_desc:0 "Завдяки ретельному плануванню та турботі про якість життя людей ми перетворилися з володарів племен у справжню націю — освічену, довговічну, вдячну Тлалоку."

tla_mil:0 "Стоїмо на Варті"
tla_mil_desc:0 "Тлалок — вічний захисник Petro Chico, Мексики та її народу. Його найвойовничіший син, Монтесума, почав мобілізацію людей для виконання цього обов’язку."

tla_self_defense_training:0 "Підготовка до Самооборони"
tla_self_defense_training_desc:0 "Захист народу — не лише справа армії. Пустка небезпечна завжди, тому навчаючи фермерів і робітників стріляти, ми формуємо готову до бою силу ще до формального призову."

tla_military_industrial_renovations:0 "Реновація Військової Індустрії"
tla_military_industrial_renovations_desc:0 "У Пустках Центральної Мексики повно довоєнних фабрик. З допомогою будівельних ботів і трохи знань ми відновимо ці споруди для виробництва зброї."

tla_preemptive_compliance_actuators:0 "Превентивні Актуатори Покори"
tla_preemptive_compliance_actuators_desc:0 "Мобілізація породжує ухиляння. Розгорнувши айботів, які транслюють покарання за це, ми зменшимо спокусу уникати служби."

tla_consumer_pacification_protocols:0 "Протоколи Умиротворення Населення"
tla_consumer_pacification_protocols_desc:0 "Хоча на півночі є загроза, не слід забувати і про небезпеку на півдні. Лінії форпостів на річковому березі не дозволять ворогу наступати. А трохи електрики — і ми повернемо контроль над тим, де наші роботи востаннє розтрощили загарбників."

tla_organic_protection_routines:0 "Протоколи Захисту Людей"
tla_organic_protection_routines_desc:0 "На величезній території з таким розмаїттям населення патрулювання слід доручити роботам, які краще впораються за будь-якого Mister Gutsy."

tla_protecting_the_people:0 "Захист Народу"
tla_protecting_the_people_desc:0 "Це може не бути так ніжно, як у Максиміліана, і не з такими гучними обіцянками, як у Запати, але під наглядом армії Монтесуми народ Тлалокану — у безпеці як ніколи."

tla_final_acts:0 "Останній Квартал"
tla_final_acts_desc:0 "Оскільки IV квартал 2278 року добігає кінця, настав час винагородити всіх наших шляхетних акціонерів їхніми дивідендами."

tla_gift_weapons:0 "Подарунок Сили"
tla_gift_weapons_desc:0 "Хоч ми вже й слабкі, ми ще спроможні поширити силу по пустці — у вигляді зброї або креслень до неї."

tla_gift_people:0 "Подарунок Дружби"
tla_gift_people_desc:0 "Тлалок знає самотність ближче, ніж будь-хто з мешканців пустки. Хоч це і трагедія, краще залишити її такою, і ми можемо це забезпечити, пославши нові обличчя у світ."

tla_gift_stability:0 "Подарунок Стабільності"
tla_gift_stability_desc:0 "У жорстокій післявоєнній пустці найбільшим подарунком часто є сам факт пробудження наступного ранку. І це той дар, який ми щиро бажаємо передати."

tla_gift_technology:0 "Подарунок Знань"
tla_gift_technology_desc:0 "Ми володіємо величезними запасами довоєнних креслень і безмежними обсягами даних з усіх сфер науки. Було б ганебно не поділитися хоча б часткою цих знань із народом Мексики."

tla_gift_resources:0 "Подарунок Достатку"
tla_gift_resources_desc:0 "Видобуток сировини з мексиканських надр — це була половина причини створення Тлалока. Завдяки нашим зношеним машинам та ретельним інструкціям ми зможемо допомогти пустельникам отримувати максимум з їхньої землі."

tla_gift_ffi:0 "Підтримати Лучадорів"
tla_gift_ffi_desc:0 "Вільні Борці після падіння Тлалокану залишаться останнім бастіоном проти таких сил зла, як картелі. У ці останні години найкраще плекати саме ці чесноти."

tla_gift_petro:0 "Останні з Петро-Чіканців"
tla_gift_petro_desc:0 "Маленьке плем’я «Петро Чіко» на півдні — можливо, останній уламок компанії, якою управляв Тлалок. Через це він відчуває особливу прихильність до розгубленого, нажаханого Сійо та його пророцтв про четвертий квартал."

tla_gift_tvr:0 "Кепси для Віце-королівства"
tla_gift_tvr_desc:0 "Колись Віце-королівство було просто провінцією Імперії Ацтлан. Але побачивши слабкість своїх володарів у війні з нами, воно відкололося. Нам вигідно підтримувати тих, хто підриває легітимність наших ворогів."

tla_gift_itz:0 "Вороги Ацтлану"
tla_gift_itz_desc:0 "Ми мало що маємо спільного з іца. З вигляду — це чергове криваве плем’я півдня. Але вони є заклятими ворогами Ацтлану — і це робить їх ресурсом, гідним інвестицій. Навіть якщо лиш для того, щоб зайняти їхніх ворогів."

tla_gift_rio:0 "Єдина Демократія в Мексиці"
tla_gift_rio_desc:0 "Республіка Ріо-Ґранде — остання демократична держава у безкраїх пустках Мексики. Її лідери — впевнені й не мають амбіцій щодо моїх дітей, тож ми можемо безпечно підтримати їх нашими ресурсами."

tla_last_will_and_testament:0 "Остання Воля та Заповіт"
tla_last_will_and_testament_desc:0 "Тлалок помирає. Це триває вже багато років після падіння бомб, але лише зараз кінець став очевидним. Настав час привести в дію заповіт, аби всі, кого ми підтримували, отримали свою частку, коли нас не стане."

