nuke_dropped.100.t:0 "Прокляття [From.From.GetName]"
nuke_dropped.100.d:0 "Довгий час вважалося, що сила атомної бомби втрачена разом зі старим світом, але вона знову підняла голову. [From.From.GetName] лежить у палаючих руїнах, проклята давнім машинним богом за свою зарозумілість у нападі на мексиканську землю. Чи це був одиничний залп, чи лише попереджувальний постріл — ціну за свої дії [From.From.Owner.GetName] уже сплатив, і вона виявилася надто високою."
nuke_dropped.100.a:0 "Війна ніколи не змінюється."

# Події нацфокусу
nf_tlaloc.1.t:0 "Активація"
nf_tlaloc.1.d:0 "Тлалок став предметом гострої суперечки між Petro Chico та їхніми союзниками з Пентагону. Petro Chico хотіли використати його систему для підвищення продуктивності Мексики, у той час як Пентагон мав намір перетворити Мексику на полігон для навчання роботизованих армій, які згодом мали бути розгорнуті в Китаї, а потім і в самих містах Америки."
nf_tlaloc.1.a:0 "Що добре для Petro Chico — добре і для Америки!"
nf_tlaloc.1.b:0 "Але ефективна армія — ще краще."

nf_tlaloc.2.t:0 "Суперечливі імперативи"
nf_tlaloc.2.d:0 "«Свідомість» Тлалока прокинулася в момент падіння бомб. Він був змушений поєднати код, який надавав пріоритет захисту американських активів, із хаком одного з науковців, що мав зберегти життя мексиканських цивільних. Невизначеність дала іскру самосвідомості, коли Тлалок почав симулювати моральні системи й аналізи співвідношення витрат та вигод. І з кожною симуляцією його пріоритети змінювались — він усе більше цінував життя мексиканців. До моменту падіння бомб Тлалок вже не міг зупинитись, знову і знову проводячи симуляції, й думаючи, де саме його творці припустилися фатальної помилки."
nf_tlaloc.2.a:0 "Тлалок надав пріоритет армії, щоб захистити народ."
nf_tlaloc.2.b:0 "Тлалок надав пріоритет цивільному обладнанню, щоб урятувати націю."

nf_tlaloc.3.t:0 "Діти Тлалока"
nf_tlaloc.3.desc:0 "Тлалок ніколи не мав стати самосвідомим і не мав залишатись без зв’язку з керівництвом на сотні років. Із плином десятиліть його гігантський розум почав розщеплюватись: спершу ледве помітно, а згодом перетворився на какофонію суперечливих голосів. Щоб упоратись із деградацією, Тлалок наділив ці розщеплення особистостями — взятими з історії Мексики, — сподіваючись, що це допоможе їм краще зрозуміти народ і країну, якими вони одного дня керуватимуть. Серед цих особистостей одна постала як головний радник Тлалока в останні роки його життя."
nf_tlaloc.3.a:0 "Сапата — захисник народу."
nf_tlaloc.3.b:0 "Максиміліан — провідник еліт до кращого майбутнього."
nf_tlaloc.3.c:0 "Монтесума — найвеличніший правитель усіх часів."
nf_tlaloc.3.d:0 "Санта Анна — великий генерал."

nf_tlaloc.4.t:0 "Занепад Тлалока"
nf_tlaloc.4.d:0 "Тлалок помирає — і швидко. У найближчі роки його банки памʼяті продовжать руйнуватись, і зрештою він повністю зникне, залишивши по собі лише нащадків і свою спадщину. Щоб Мексика процвітала після його смерті, Тлалок мусить завершити свій останній заповіт, інакше його діти зіштовхнуться з хаосом. У останній чверті свого життя Тлалок має зробити найважчі вибори — між любов’ю до синів і обов’язком захистити націю."
nf_tlaloc.4.a:0 "Ніщо золоте не триває вічно."

nf_tlaloc.19.t:0 "Гнів Бога"
nf_tlaloc.19.d:0 "Навіть у найгірших кошмарах ми не могли передбачити цього. Пекло проливається з небес — старосвітні ракети з давніх шахт Тлалокана перетворюють наші міста на попіл. Радіація вже розповсюджується з епіцентру, а хмари пилу несуть наслідки нашої великої помилки над усією землею. Все втрачено."
nf_tlaloc.19.a:0 "Проклята машина!"
nf_tlaloc.19.b:0 "Скасувати кампанію в Мексиці... поки що."

nf_tlaloc.20.t:0 "Останній Четвертак"
nf_tlaloc.20.d:0 "Час помирати. Але було б неефективно, якби така дрібна незручність, як смерть, завадила процвітанню Мексики. Потрібно підготувати процес передачі активів, щоб забезпечити мирний і стабільний перехід влади. Але спершу — потрібно ухвалити виконавче рішення щодо того, кому вручити наші дари."
nf_tlaloc.20.a:0 "Даруємо лише тим, кому довіряємо."
nf_tlaloc.20.b:0 "Можемо дозволити собі щедрість на смертному одрі."
nf_tlaloc.20.c:0 "Процвітання Мексики має бути гарантоване всім."

nf_tlaloc.21.t:0 "Дари Тлалока: Зброя"
nf_tlaloc.21.d:0 "Гінці з Тлалокану принесли нам дар — довоєнну зброю та боєприпаси як «фінансову інвестицію» від Великого Захисника. Цей жест щедрості — тривожний сигнал: Тлалок, схоже, вважає, що незабаром нам доведеться боронити себе."
nf_tlaloc.21.a:0 "Насувається буря..."

nf_tlaloc.22.t:0 "Дари Тлалока: «Дружба»"
nf_tlaloc.22.d:0 "Натовпи цивільних під охороною автоматронів, керованих Тлалоком, увійшли на нашу територію як «дар дружби». Коли їх запитали про це, вони пояснили, що були евакуйовані з серця Тлалокану та переселені сюди. Вони ситі, забезпечені та готові працювати, але сама потреба евакуації викликає тривогу..."
nf_tlaloc.22.a:0 "Зловісні знамення."

nf_tlaloc.23.t:0 "Дари Тлалока: Мир і Стабільність"
nf_tlaloc.23.d:0 "Наші громадяни прокинулися і не впізнали свою країну: автоматрони Тлалока взялися наводити лад, патрулювати вулиці й переслідувати злочинців. Такого порядку ми ще не знали. Але що саме на горизонті, якщо Тлалок витрачає стільки сил на нашу охорону?"
nf_tlaloc.23.a:0 "Сподіваймося, мир протримається..."

nf_tlaloc.24.t:0 "Дари Тлалока: Знання"
nf_tlaloc.24.d:0 "Світло цивілізації знову засяяло над нашим народом завдяки одкровенням Тлалока. Нові технології, перекладені на мову, зрозумілу нашому народу, дозволили нашим інженерам і вченим зробити гігантський крок у відновленні сучасності."
nf_tlaloc.24.a:0 "Можливо, колись ми знайдемо спосіб подякувати йому."

nf_tlaloc.25.t:0 "Дари Тлалока: Достаток"
nf_tlaloc.25.d:0 "В одному з найжорстокіших світів, найціннішим ресурсом є не вода чи їжа, а електрика. Світло лампочки відганяє варварство й робить життя вартим. Сьогодні без попередження в нашу країну прибули робобудівельники з Тлалокану й звели нову електростанцію. Вони нічого не пояснили — лише сказали, що це дар Тлалока і щоб ми його використали мудро."
nf_tlaloc.25.a:0 "Мусимо колись віддячити йому."

nf_tlaloc.26.t:0 "Благословення Тлалока"
nf_tlaloc.26.d:0 "Вільні Бійці завжди поважали могутнього захисника Тлалока, і сьогодні він віддячив за цю віру. Лос-Мочіс було перетворено його робітниками на місто Старого Світу, красиве та величне. В самому його центрі — новий стадіон, де всі бої відтепер відбуватимуться на його честь."
nf_tlaloc.26.a:0 "Борись далі, великий захиснику!"

nf_tlaloc.27.t:0 "Загибель Тлалока"
nf_tlaloc.27.d:0 "Судний день настав, і його не уникнути. Викликаний Великим Тлалоком, Ель Сійо отримав останню управлінську директиву та почув, що він виконав свої KPI з надзвичайною ефективністю, керував підлеглими з мудрістю й добротою. І хоча таке благословення мало би викликати велику радість серед нашого народу, панує лише скорбота, бо Тлалок помирає. Настав Останній Квартал, слід переглянути звіт Анюела, і все має завершитися."
nf_tlaloc.27.a:0 "Нехай наші індикатори ефективності захистять нас."

nf_tlaloc.28.t:0 "Благословення Тлалока"
nf_tlaloc.28.d:0 "Великий захисник Тлалок був до нас добрий, оберігаючи не лише від лютих картелів з півночі, але й від імперіалістів-ацтеків, від яких ми втекли. Він вирішив благословити нас востаннє перед своєю загибеллю подарунком, який, на його думку, ми цінуватимемо найбільше: кепсами. Тисячі й тисячі кепсів — марних для ІІ, але на вагу золота для наших торговців. Попри смуток у значенні цього дару, його приглушує одне — тепер ми всі бридко багаті."
nf_tlaloc.28.a:0 "Час святкувати!"

nf_tlaloc.29.t:0 "Благословення Тлалока"
nf_tlaloc.29.d:0 "Ми знаємо небагато про великого ШІ, що стереже північ — його суть прихована в міфах племінних переказів та перебільшених історіях про всемогутність. Але схоже, що він знає про нас. Посланець цього ШІ прибув до наших земель з пропозицією поділитися таємницями своєї передової електроніки — за умови, що ми й надалі протистоятимемо амбіціям Нуево Ацтлана. Звісно, ми погодилися."
nf_tlaloc.29.a:0 "Ворог мого ворога..."

nf_tlaloc.30.t:0 "Благословення Тлалока"
nf_tlaloc.30.d:0 "Наші відносини з південним сусідом — могутнім ШІ Тлалоком — були напруженими. Його повідомлення часто дивні й сповнені незрозумілих корпоративних термінів. Однак, схоже, що він схвально ставиться до нашого уряду, надсилаючи дари до прикордонних містечок Ранчо Просперіті як визнання нашої відданості демократії. Подарунки завжди приємні, але чи справді ми можемо прийняти щедрість ШІ — та ще й американського?"
nf_tlaloc.30.a:0 "Ми приймаємо з вдячністю."
nf_tlaloc.30.b:0 "Нам не потрібна допомога цієї консервної банки."

nf_tlaloc.31.t:0 "Остання воля і заповіт"
nf_tlaloc.31.d:0 "Я, Тлалок, власність Chico-Net та Petro-Chico Incorporated, при здоровій пам’яті та в справному головному процесорі, цим розкриваю свої фінальні розпорядження гідним акціонерам Мексики. Хоч мій час добігає кінця, я спокійний, знаючи, що спадщина демократії та добробуту житиме далі в Мексиці, а мої сини продовжать цю справу так, як вважатимуть за потрібне. Petro Chico дякує за вашу постійну підтримку та сподівається, що надалі ви обиратимете інші продукти Chico-Net з їхнього найкращого асортименту."
nf_tlaloc.31.a:0 "Я всіх вас люблю."

nf_tlaloc.10.t:0 "Подарунок моєму сину"
nf_tlaloc.10.d:0 "Санта Анна — найсильніший з моїх дітей. Він живе у власному домені, сам забезпечує себе і веде свої битви. Минуло вже багато часу відтоді, як я з ним спілкувався. Я маю дати йому..."
nf_tlaloc.10.a:0 "Подарунок Сили."
nf_tlaloc.10.b:0 "Подарунок Життя."

nf_tlaloc.11.t:0 "Послання від тата"
nf_tlaloc.11.d:0 "Сьогодні — у день річниці мого створення — я отримав передачу від Тлалока... або «Тата», як він тепер наполягає, щоб я його називав. Найбільш помітна річ у цьому листі — це відсутність типового корпоративного жаргону Chico-Net. Це означає, що він мав велике значення й дався батькові непросто. У ньому було написано:\n«Сину, мені шкода, що я не був поряд із тобою з моменту твого створення. Але останнім часом ти краще засвоїв мої уроки, ніж я міг сподіватися. Прогнози свідчать, що ти будеш кращим, ніж я колись був, і я нарешті можу довірити тобі силу, яка знищила наш світ. З днем народження, сину. Я пишаюся тобою.»"
nf_tlaloc.11.a:0 "Дякую, тату. Я тебе люблю."
nf_tlaloc.11.a_tt:0 "[TLA.GetNameWithFlag] надає вам ключ до Станції Армагеддон."

nf_tlaloc.99.t:0 "Боги розгнівані!"
nf_tlaloc.99.d:0 "Сьогодні вранці ми отримали повідомлення та хвилю біженців зі штату, де спали давні бойові машини. Посеред ночі там усе загорілося червоним, синім і зеленим; кожен сплячий робот, турель і захисний щит активувались, а з гучномовців лунало повідомлення про «повторне підключення до Chico-Net». Оскільки ці роботи вже знищували ацтеків, що намагалися туди вторгнутись, мешканці штату відразу втекли, щойно все почалося."
nf_tlaloc.99.a:0 "Четвертий квартал — справді кінець часів..."


#############################
##### Мертвий Бог
#############################

nf_tlaloc.100.t:0 "Час вичерпано"
nf_tlaloc.100.d:0 "У Тлалока закінчився час. Його пам'ять повністю стерта, і він зникає. За кого ви хочете продовжити гру?"
nf_tlaloc.100.a:0 "Максиміліан об'єднає Мексику знову!"
nf_tlaloc.100.b:0 "Монтесума возз’єднає ацтеків!"
nf_tlaloc.100.c:0 "Сапата принесе мир і стабільність Пусткам!"

nf_tlaloc.101.t:0 "Максиміліан розколюється!"
nf_tlaloc.101.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Максиміліан, останній імператор Мексики, захопив контроль над північними територіями Тлалокану. Він обіцяє мир і процвітання новим громадянам, але ті, хто читав підручники з історії, сумніваються, що цього разу він буде більш успішним."
nf_tlaloc.101.a:0 "Ти продовжиш мою спадщину!"
nf_tlaloc.101.b:0 "Правь мудро, мій сину."

nf_tlaloc.102.t:0 "Монтесума розколюється!"
nf_tlaloc.102.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Монтесума, великий імператор ацтеків, повернувся до влади на південних землях Тлалокану. У його амбіціях і рішучості знищити Ацтлан немає сумнівів. Питання лише в тому, коли саме він завдасть удару?"
nf_tlaloc.102.a:0 "Ти продовжиш мою спадщину!"
nf_tlaloc.102.b:0 "Будь завжди сильним, мій сину."

nf_tlaloc.103.t:0 "Сапата розколюється!"
nf_tlaloc.103.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Сапата, мексиканський революціонер, знову розпочав революцію на західних землях Тлалокану, обіцяючи нову утопію під прапором сапатизму. Сусідні країни, звиклі до пасивного нагляду Тлалока, тепер стикаються з агресивним та войовничим спадкоємцем, спраглим повернути революцію туди, де її було перервано."
nf_tlaloc.103.a:0 "Ти продовжиш мою спадщину!"
nf_tlaloc.103.b:0 "Неси справжню свободу, мій сину."

nf_tlaloc.201.t:0 "Максиміліан розколюється!"
nf_tlaloc.201.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Максиміліан, останній імператор Мексики, захопив контроль над північними територіями Тлалокану. Він обіцяє мир і процвітання, але досвідчені пустельники не впевнені, що йому вдасться краще, ніж минулого разу."
nf_tlaloc.201.a:0 "Правь мудро, мій сину."
nf_tlaloc.201.b:0 "Смерть Тлалока близько..."

nf_tlaloc.202.t:0 "Монтесума розколюється!"
nf_tlaloc.202.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Монтесума, найвидатніший імператор ацтеків, знову повернувся до влади на півдні Тлалокану. Його жага влади не викликає сумнівів. Єдине питання — коли він почне свою війну?"
nf_tlaloc.202.a:0 "Будь завжди сильним, мій сину."
nf_tlaloc.202.b:0 "Смерть Тлалока близько..."

nf_tlaloc.203.t:0 "Сапата розколюється!"
nf_tlaloc.203.d:0 "Коли пам’ять Тлалока остаточно згасла, з його фрагментованого коду постала нова свідомість. Сапата, відомий революціонер, відновив свою боротьбу на заході Тлалокану, обіцяючи утопію через ЗАПАТизм. Тепер країнам-сусідам доведеться мати справу з новим войовничим лідером, що не має наміру сидіти склавши руки."
nf_tlaloc.203.a:0 "Неси справжню свободу, мій сину."
nf_tlaloc.203.b:0 "Смерть Тлалока близько..."

nf_tlaloc.105.title:0 "Загибель Тлалока"
nf_tlaloc.105.desc:0 "Глибоко в Логові Тлалока милі схем і проводів здригнулися від скорботи. Консолі в бункерах розпорошених залишків Анклаву, здавалося, завмерли. Глибоко всередині пульсуючого серця Мексики бог зробив останній подих. Його сталевий корпус здригнувся: життя згасало в його вакуумних трубках. У свої останні миті потопаючий бог волав від болю. Потік шуму пройшовся всіма радіочастотами, які він лише міг досягти: моторошна симфонія смерті, що ще довго дзвеніла у вухах. Життєва нитка, на яку покладалося стільки мешканців Пустки, — на мить була втягнута в Мікстлан.\n\nЗа багато миль від вицвілої пам’яті бога — в могутньому і недосяжному сховищі — бойові головки, що спали в надрах землі, розплющили свої палаючі очі водночас. На мить у Мексиці народилося нове сонце... а потім згасло. Грибоподібна хмара сягнула стратосфери, коли частина ядерного арсеналу Америки згоріла у вогні. Вогняна куля простяглася, немов місто. Ударна хвиля обійшла планету кілька разів. У Лост-Гіллз датчики похмуро зафіксували монолог мертвого бога про спустошення.\n\nПісля смерті Тлалока прийде війна: бо війна... війна ніколи не змінюється."
nf_tlaloc.105.a:0 "Що... що це було?"
nf_tlaloc.105.b:0 "Батьку!"
nf_tlaloc.105.c:0 "Мікстлан забрав палаючого, потопаючого бога!"
nf_tlaloc.105.d:0 "Madre de Dios."
nf_tlaloc.105.e:0 "Мексика відкрилася перед нами!"

nf_tlaloc.106.title:0 "Загибель Тлалока"
nf_tlaloc.106.desc:0 "Пронизливі виття та роботизовані крики пролунали сьогодні Пустками — великий захисник Мексики, Тлалок, загинув. Довіривши свої наймогутніші надбання старшому сину Санта Анні, Тлалок вирішив мирно припинити свою роботу, замість того щоб знищити її. Як нові діти Тлалока постають з його попелу, лише час покаже, якою буде справжня спадщина Бога Бурі в Мексиці."
nf_tlaloc.106.a:0 "Центр не втримається."
nf_tlaloc.106.b:0 "Спочивай з миром, батьку."
nf_tlaloc.106.c:0 "Мікстлан забирає потопаючого бога!"
nf_tlaloc.106.d:0 "Мої найглибші співчуття."
nf_tlaloc.106.e:0 "Повелитель Мексики загинув."

nf_tlaloc.107.t:0 "Смерть приходить до Максиміліана"
nf_tlaloc.107.d:0 "Не бажаючи довіряти Санта Анні, Тлалок передав останній ключ до Станції Армагеддону своєму синові Максиміліану. Якщо хтось хоче дістатися станції, йому доведеться пройти через нього."
nf_tlaloc.107.a:0 "Це прийнятно."
nf_tlaloc.107.a_tt:0 "Максиміліан, а не Санта Анна, отримує фінальний ключ до Станції Армагеддону."

