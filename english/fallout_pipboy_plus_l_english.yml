 PIPBOY_PLUS_SELECT_FONT_COLOR_TT: "§GНатисність§!, щоби перемкнути колір шрифту за замовчуванням в текстах на екрані піпбоя між §Gзеленим§! та §9бурштиновим§!."

 PIPBOY_PLUS_STARTING_SCREEN_HEADER:0 "Волт-Тек™ Представляє!"
 PIPBOY_PLUS_STARTING_SCREEN_TEXT:0 "Ласкаво просимо в Піп-Бой Плюс™, нову енциклопедію Волт-Тек™ з гарантиєю плавної роботи в 200 років.\n\nПобудована з 77-Серійної Термостійки Сталі РЕПКОНН™, і з новішою технологією Слайдер™ що надає повноцінний контроль, Піп-Бой Плюс™ чудовий прийстрій для всіх трудолюбивих Американців! Наш революційнний 4:3 екран складається з візору робота воєнного классу РобКо Індастриз™, найбільш міцного скла колт-небудь добавленого в Піп-Бой, дозволяючи вам читати текст навіть в самому розпалі битви!\n\nДля допомоги в налаштуванні, не забудьте прибрати посібник користувача Піп-Бой Плюс™: доступне за низькою ціною всього-лише в $999.99!\n\nДанний пристрій доступний в любий момент промто нажаттям кнопки 'Допомога' у верхньому правому куті вашого Волт-Тек™ Піп-Боя 2000™!"
