  nf_wyr.1.t:0 "Дурні й Шахраї"
  nf_wyr.1.d:0 "Для багатьох, степи Вайомінгу були омріяною втечею: самотня дорога для мандрівників до злощасного Колорадо або спокійна стежка до легенд цивілізації на заході. Проте в останні дні перед війною, що зламала світ, той спокій назавжди було зруйновано. Прибуття гірничої компанії Alton Bourges до південного Вайомінгу швидко призвело до економічного й екологічного хаосу. Попри шалений спротив місцевих містечок та ранчо, компанія викупила значну частину земель і всі шахти.\n\nОселившись у крихітному Фарсоні після виселення його мешканців, компанія розпочала буріння та підриви, від яких здригалася земля. Хоча місцевих і наймали для будівництва бурових установок, про безпеку не дбали зовсім. Кількість поранених зростала, зарплат не платили, але на охорону для придушення протестів гроші завжди знаходились.\n\nПравда була в тому, що Альтон Бурж витратив усі гроші на цей проєкт, сподіваючись швидко обіграти своїх конкурентів. Він шпигував за Atomic Mining Services в Аппалачах, аби повторити їхній успіх із ядерним бурінням. Прагнучи якнайшвидше отримати прибуток, він наказав розпочати підривні роботи — і 15 жовтня отримав значно більше, ніж хотів. Йому вдалося дістати «брудну бомбу», яку він і підірвав у Фарсоні, перетворивши його на радіоактивне пекло. Допомога ще не встигла прибути, як світ охопило полум’я.\n\nЯкі припаси встигли зібрати до того, як упали інші бомби?"
  nf_wyr.1.a:0 "Запаси медичних хімікатів."
  nf_wyr.1.b:0 "Запаси питної води."
  nf_wyr.1.c:0 "Ящик за ящиком освіжаючої «Нюка-Коли»!"

  nf_wyr.2.t:0 "Таємниця Сховища 9"
  nf_wyr.2.d:0 "Рідко коли чутно про відкриття нового сховища, особливо в таких далеких від старих містечок місцях, як Вайомінг. Але ця новина швидко розлетілась дорогами. Під час буревію група шукачів сховалася серед валунів — і знайшла тунель. Йдучи ним униз, вони натрапили на печеру зі сталевими дверима. На них був товстий шар пилу й написаний жовтим номер 9.\n\nПовернувшись, вони доповіли владі про знахідку і невдалі спроби відкрити двері. З допомогою техніки це було цілком можливо. Озброєні та підготовані, вони повернулися. Проте і наука, і вибухівка, і навіть крики в домофон — усе марно. Допоки один із шукачів у відчаї не постукав у двері.\n\nВони почали відкриватися... Повільно. Чи чекає на нас ціле суспільство мешканців? Масове поховання? Скарби технологій? Коли двері нарешті відчинились — їх зустріло... нестримне гавкання та виття."
  nf_wyr.2.a:0 "Собаки?"

  nf_pro.1.t:0 "Вони Прийшли Знизу" # ВЕРСІЯ МОЛІ
  nf_pro.1.d:0 "У роки після падіння бомб Вайомінг став землею страждань і відчаю. Сам штат майже не постраждав від прямих ударів, однак навколо старого Фар Сона радіація продовжувала вириватися назовні, отруюючи навколишні землі. Решта розкопів колишньої гірничої компанії Альтона Буржа також були небезпечні, і розумні уникали цих місць. Ті ж, хто мешкав поблизу, рушили на схід і оселилися навколо Ролінса — міста, яке ще до війни було оплотом спротиву проти гірничого концерну. Фермери, ковбої й виживачі почали потрохи відбудовуватись. Вони спостерігали, як корови ставали брамінами, картопля — татосами, а з радіаційних буревіїв з’являлися перші гульи.\n\nТа ніхто не здогадувався, що щось ворушиться у шахтах на заході. Одна за одною старі копальні, завалені ще під час вибухів, почали відкриватися зсередини. У важких робочих уніформах, із масками та логотипами Альтона Буржа, похмурі й хрипкі постаті вперше за десятиліття вийшли на сонце. Спочатку жителі Ролінса не розуміли, хто вони такі. Та коли ті почали озброюватися й викрадати людей, стало ясно — нічого доброго чекати не варто. Напади з кожним роком ставали частішими, і невдовзі лишилося мало тих, хто насмілювався жити за межами укріпленого міста.\n\nЧим же озброїлися шахтарі-кроти?"
  nf_pro.1.a:0 "Переробленим буровим спорядженням."
  nf_pro.1.b:0 "Залишками охоронної зброї."
  nf_pro.1.c:0 "Вибухівкою!"

  nf_pro.2.t:0 "Копай, І Копай, І Копай"
  nf_pro.2.d:0 "Колишні працівники гірничої компанії Альтона Буржа, коли не блукали околицями в пошуках здобичі, тинялися навколо своїх шахт. Вони були безцільні й дезорієнтовані, часто сварилися через блискучий мотлох чи найгострішу зброю. Загроза — так, але не організована сила, здатна кинути виклик укріпленому місту на кшталт Ролінса. Все змінилося, коли земля у Фар Соні почала рушитися, й з'явилась нова група кротів.\n\nНа чолі стояв справжній звір — Бос Морґорл, якого ніхто не наважувався кинути виклик. Поруч із ним — невеликий загін світних гуль, озброєних спорядженням колишньої охорони Альтона Буржа. Більшість були такими ж отупілими, як і шахтарі, але один зберіг притомність — колишній начальник охорони Монтаґю. Разом вони швидко підкорили різні банди шахтарів, об’єднавши їх у щось, що нагадувало військо.\n\nПерший наказ — зібрати запаси:"
  nf_pro.2.a:0 "Зброї всіх типів."
  nf_pro.2.b:0 "Усього брухту, що можуть понести."
  nf_pro.2.c:0 "Електроніки зі старих машин."

  nf_pro.3.t:0 "Чистенька Операція"
  nf_pro.3.d:0 "З хрипами й бурчанням з лісу вийшов загін з двох десятків шахтарів-кротів і увійшов на галявину перед лігвом Боса Морґорла. Їх зустріли інші кроти, що охороняли імпровізовані барикади навколо радіоактивних руїн. Це була група розвідників, надіслана по все, що може стати в пригоді. Частина несли металобрухт, зброю та батареї — те, що вимагав Бос (хоча самі шахтарі гадки не мали, навіщо). Інші ж принесли щось зовсім інше: пиво, спиртне, сигарети та хіми.\n\nКоли все це скинули на купу, з офісу виліз Монтаґю з кількома світними підлеглими. З насолодою оглядав здобич, ховаючи пляшки по кишенях броні або роздаючи іншим гуль. Шахтарі мовчки спостерігали, не розуміючи, навіщо це потрібно. Та ось із глибини лігва пролунали важкі кроки.\n\nМонтаґю вагався — тікати чи ще щось забрати. Морґорл вийшов із темряви, зігнувшись, щоби пройти крізь двері. Він оглянув здобич мовчки. Аж раптом — взяв пляшку пива й пожбурив її просто в голову Монтаґю. Один гарчливий рик Боса — і всім стало ясно: даремно витрачати час на такі «скарби» не дозволено."
  nf_pro.3.a:0 "Ось таке життя у кротів."

  nf_pro.4.t:0 "Аристократ"
  nf_pro.4.d:0 "Бос Морґорл, володар шахтарів-кротів і тварюк Фар Сона, опустився у своє улюблене крісло з тихим стогоном. Його масивне тіло рипіло під старим сидінням, але він не звертав уваги. Узяв келих джину і пропустив ковток крізь фільтр маски. Напій був витриманий, і його тепло поширювалося тілом, поки з пошарпаного програвача линув спокійний скрипковий мотив.\n\nГоворячи сам до себе в темряву, він прошепотів: «Коли я був дитиною, мати казала, що монстрів не існує. Та сьогодні я знаю — це неправда. Бо монстр — це я. Монстри не були під моїм ліжком, бо вони були в моїй голові. Я не боюся монстрів, бо я і є монстром.»\n\nВін мовчки сидів, аж поки в коридорі не залунали важкі кроки. Підвівшись, вимкнув музику й ковтнув останній джин. У двері постукали. Він відповів, гаркнувши: «бехарлдок?»"
  nf_pro.4.a:0 "Повернутися до ролі"

nf_sie.1.t:0 "Вони Прийшли з Надр" #RAWLINS VERSION
nf_sie.1.d:0 "У роки після падіння бомб Вайомінг став краєм злиднів і відчаю для багатьох. Сам штат зазнав небагато ударів, але навколо старого «Фар-Сона» радіація все ще вивергалася в повітря і отруювала околиці. Інші розкопки колишньої гірничої компанії Alton Bourges були не менш небезпечними, тож ті, хто мав клепку в голові, обходили їх стороною. Люди, що мешкали поблизу, рушили на схід і оселилися навколо містечка Ролінс — колишньої твердині противників компанії ще до війни. Фермери й скотарі, ковбої та виживачі поступово збиралися разом, щоб відбудувати громаду. Вони бачили, як худоба мутувала у брамінів, картопля перетворилася на татос, а перші гульки з’явилися після радштормів.\n\nТа ніхто не підозрював, що в тунелях на заході щось пробудилося: одна за одною шахти, зруйновані вибухами багато років тому, відкривались зсередини. Люди у важких уніформах і масках з вицвілими емблемами Alton Bourges виходили на світло вперше за десятки років. Спершу мешканці Ролінса не знали, що й думати про диваків, але коли ті почали озброюватися і виходити на стежки в пошуках жертв — стало ясно, що ці гості принесли лише біду. Атаки зростали рік за роком, і невдовзі лишень хоробрі наважувалися жити поза саморобними стінами міста.\n\nУ чому була гордість Ролінса?"
nf_sie.1.a:0 "Величезні отари витривалих брамінів!"
nf_sie.1.b:0 "Мисливці та ковбої зі справжнім хистом!"
nf_sie.1.c:0 "Майстри зі зброї та боєприпасів!"

nf_sie.2.t:0 "Неочікувана Надія"
nf_sie.2.d:0 "Надія в Ролінсі згасала, бо напади кротогірників ставали все частішими. Люди ховалися за стінами з рушницями напоготові. Вони вже не могли доглядати за брамінами чи збирати врожай — місто фактично опинилося в облозі. Але вранці, коли здійнявся вітер, лунали постріли й бойові вигуки: добре озброєні прибульці несподівано вдарили в тил кротолюдам. Ті запанікували й утекли до своїх тунелів. Ролінс радів своїм рятівникам. Незабаром за стінами закликали відчинити ворота й вислати когось зустріти їхнього вождя.\n\nШерифка Офелія Мейвезер, фактична лідерка Ролінса, вийшла з піднятою головою, але з тривогою в серці. Лідером прибульців виявився скромний літній чоловік із суворим, але добрим поглядом. Він представився як Вождь Помаранчеве Небо, а його народ — Арапаго. Вони йшли з північного заходу велику дорогу, але зупинилися, побачивши біду Ролінса. Вони розмовляли до глибокої ночі — зустріч закінчилася створенням нового союзу проти монстрів із Фар-Сона: Високогірної Варти.\n\nЩо принесли з собою арапаго в надлишку?"
nf_sie.2.a:0 "Зброю й кулі, щоб прокласти шлях."
nf_sie.2.b:0 "Кепси й цінності для торгівлі."
nf_sie.2.c:0 "Мотоцикли для розвідки відкритих просторів."

nf_sie.3.t:0 "Йти за Вітром"
nf_sie.3.d:0 "Минуло лише кілька днів після знищення Фар-Сона та лігва кротолюдей. Багато з Вартових ще лікувалися чи переслідували втікачів у пагорбах, але найважливішим було питання: що далі? У Ролінсі святкували перемогу: готували стейки, відкривали пляшки Old Roamin’, веселились як могли. Але в ратуші панувала напружена тиша — туди зібралися ватажки, щоб вирішити долю Високогірної Варти і двох об’єднаних народів.\n\nВождь Помаранчеве Небо і шерифка Мейвезер — герої, що перемогли Боса Морґорла. Обговорювалося, чи варто арапаго рушати далі у своїй мандрівці до Оклахоми, чи лишитися і збудувати новий дім у Ролінсі. Двоє Орлів голосно твердили: шлях тільки почався, а часу обмаль. Водночас Водна Муха заперечила: чи існують узагалі ще ті південні арапаго?\n\nКоли останній з арапаго висловився, підвелася Офелія. Знявши капелюха, вона промовила: “Може, мені й не личить тут говорити, але якщо ви вирішите йти — ми зрозуміємо. Але дозвольте сказати: ви найкращі сусіди, яких тільки можна мати. Без вас ми всі були б кормом для кротів. Ну, я не знаю, чи вони їдять, але суть ви зрозуміли. Ми раді були б, якби ви залишилися й допомогли відродити цю землю. Без вас буде важко, але я все одно спробую.”\n\nІ тоді настала тиша. Всі чекали на рішення Вождя Помаранчеве Небо."
nf_sie.3.a:0 "Зачаровані, вони залишаться в Ролінсі."
nf_sie.3.b:0 "На жаль, але арапаго повинні рушати далі..."

nf_sie.4.t:0 "Дружба"
nf_sie.4.d:0 "Минуло небагато часу з моменту визволення Ролінса, але зміни були відчутні. Стіну лагодили, розвідників посилали в усі боки, а караван арапаго став імпровізованим табором. Мешканці влаштували бенкет: свіже м’ясо брамінів і останні запаси алкоголю. Між обома народами швидко встановилися приязні стосунки: вони розповідали історії й будували плани на майбутнє.\n\nЧерез два дні після бенкету вітер знову пронісся вулицями Ролінса, де за столом у центрі міста сиділи вдвох — Вождь Помаранчеве Небо та шерифка Мейвезер. Вони обідали та курили, розмовляючи про минуле і прийдешнє. Над ними висів старий банер: «Ролінс за чистий і тихий Вайомінг». Неподалік кілька арапаго показували місцевим, як обслуговувати мотоцикл, а діти гралися в «стріляй у крота».\n\nПісля останнього шматка стейку Офелія спитала те, що не покидало її з моменту знайомства з вождем: “Чому ви ризикнули своїм народом заради нас? Чому досі ризикуєте?”\n\nВождь допив пляшку Old Roamin’ Walkers Ale і відвів погляд. Потім подивився їй в очі: “Лідер завжди ризикує. Але важливо — правильно обирати, коли ризикувати. Для нас це був єдиний правильний ризик. Якби ми пройшли повз у вашу скруту, не змогли б більше дивитися одне одному в очі. А піти зараз — майже те саме. Частково це гордість, але є слова, які я вирізьбив у своєму серці — слова старого наставника.”\n\nЙого погляд став далеким. Офелія мовчки чекала. Потім він додав: “Він казав: ‘Завжди піклуйтесь одне про одного.’” Обоє довго мовчали: один згадував минуле, інша мріяла про майбутнє."
nf_sie.4.a:0 "Можливо, все почало налагоджуватися..."

nf_sie.5.t:0 "Дезертири з Монтани"
nf_sie.5.d:0 "Ролінс ніколи не був особливо метушливим містечком, тому коли в ньому з’явились бляшані люди в іржавій силовій броні — це одразу стало темою для розмов усіх на ґанках. Спочатку це були просто плітки, поки ці дивакуваті новачки не забарикадували готель і відмовилися йти. Тоді й довелося втрутитися шерифці Мейвезер. Капелюх низько над чолом, шпори брязкотять із кожним кроком — вона підійшла до їхнього лідера.\n\nЙого звали Паладин Вейн. Він і його люди дезертирували після розколу в Монтанській експедиції Братства Сталі. Мейвезер раніше не чула ні про Братство, ні про їхні дивакуваті чвари, але уклала з ними угоду: лишайтеся в Ролінсі, допомагайте людям — і матимете дім та гостинність, яких ви ніколи ще не знали.\n\nВейн усміхнувся й простягнув руку: «Домовилися, міс Мейвезер», — сказав він. І так Паладин став Паладином-Маршалом."
nf_sie.5.a:0 "Я просто хочу посмажити м’ясо на грилі!"

nf_sie.6.t:0 "Один Великий Заступник"
nf_sie.6.d:0 "Вейн гордо носив блискучі шпори на своїй давно знеславленій силовій броні Серединного Братства — логотипи були стерті, а на боці красувався безглуздий бізон. Для більшості він був зарозумілим придурком у капелюсі, який годен для двох чоловіків, але ті, хто його знав ближче, знали — він практична людина. Тож коли він заскочив у крамницю зброяра, поправляючи пряжку ременя, як будь-який поважний ковбой, то мав просте прохання: «Синку, покажи-но, як ти стріляєш.»\n\nІ хлопці були щасливі показати.\n\nКоли він усе оглянув, почухав металеве підборіддя шолома, наспівав хрипку ковбойську мелодію і обернувся: «Можна я спробую?»\n\nІ спробував. І так спробував — швидко, сильно, і з трохи шахрайської братської хитрості — що хлопцям із околиць уже більше й не довелося нічого пробувати."
nf_sie.6.a:0 "Що це зараз було?"

nf_sie.7.t:0 "Паломники з Далеку"
nf_sie.7.d:0 "Сьогодні з далекого сходу прийшли паломники — називали себе атомітами, на чолі з якимсь Ісповідником Картером. Дивний він був чоловік, майже потойбічний: говорив пошепки й виголошував моторошні молитви. Він сказав, що його народ шукає «святе втілення» десь у старих шахтах Фар-Сон. За словами його пастви, видіння привело його сюди — воно говорило про машину, настільки божественну, що він перетнув пів країни, аби знайти її. Їхні наміри видавались мирними, тож ми дозволили їм залишитися в місті та збудувати невеличку церкву."
nf_sie.7.a:0 "Сподіваємось, це не обернеться на лихо..."

nf_sie.8.t:0 "Розкол у Ролінсі"
nf_sie.8.d:0 "Сьогодні Картерова машина ввійшла до міста. Відтоді як інкарнаціоністи оселилися в Ролінсі — усе змінилося, і не на краще. Колись жваві вулиці тепер заповнені блювотинням, люди мруть від радіації. Навіть шерифка Мейвезер захворіла — її виснажене тіло волочилося вулицею, поки асолтрон не розчавив її хребет ногою, протягнувши її тілом по бруківці. \n\nВін обернувся до натовпу з механічним зойком — його лазерне око палало зеленим. Жодних прикидів не лишилось: інкарнаціоністи, атоміти, прийшли, щоб лишитися. І вони лишаться — як новий порядок.\n\nЇї перші слова до людей були прості: «Дивіться на своїх слабких! Вони ламаються під сяйвом Бога, що бачить нас не такими, якими ми є, а якими ми можемо стати. Хіба ви не хочете втілити Його волю? Хіба ви не прагнете нести пухирі Його благословення? Соковитий гній капатиме з небес і об’єднає нас у жахливій красі. Те, що слабкі називають потворним — стане нам братом. Ви цього не прагнете?»\n\nА потім вона прошепотіла слова, найстрашніші з усіх..."
nf_sie.8.a:0 "Не бійтеся. Ми лише даруємо вам втілення."

nf_sie.9.t:0 "Зелені Хмари"
nf_sie.9.d:0 "Якась пошесть знову вразила Ролінс — але це не така, що передається дотиком. Найгодуваніші падають, мов мухи, у людей випадає волосся — дехто каже, що повітря пахне залізом і свинцем. Одні гадають, що це рештки викидів із Фар-Сону — останнє зітхання старих шахт після поразки кротогірників. Інші вважають, що це їхні духи — тепер блукають на схід, щоб помститися Ролінським Регулярним. Як би там не було — це проблема, яку не вирішити за ніч.\n\nДобре хоч інкарнаціоністи раді допомогти… Сподіваємось, їхня віра не зажадає плати."
nf_sie.9.a:0 "Справи кепські..."

nf_sie.10.t:0 "Товариш-водій"
nf_sie.10.d:0 "Оранжеве-Небо наближався до фінішу імпровізованої траси, яку його люди іноді використовували для тренувань, випробувань транспорту або просто для розваг. Сьогодні ж його запросили зустрітися з перспективним водієм, який хотів приєднатися до арапахо. Старий вождь був вражений: той мав важку ногу, але проходив кожен поворот і вибоїну з легкістю. Його час на трасі був лише на кілька секунд гірший за рекордний.\n\n«Що ж, давайте зустрінемось із ним», — сказав Оранжеве-Небо. «Очевидно, він талановитий водій». Але він завмер, побачивши, як із тісного транспортного засобу викручується кротогірник. Той виглядав знервовано, але підходив ближче до мовчазного вождя.\n\nМолоді арапахо, які привели його сюди, оточили Оранжеве-Небо, вигукуючи: «Вождю, послухай! Він природжений водій! І добрий, у нього ні краплі злості. Ми назвали його Джерф». Не вірячи своїм очам, Оранжеве-Небо мовчав, поки Джерф не простягнув у рукавичці руку для потискання."
nf_sie.10.a:0 "Вождь і кротогірник потисли руки"

nf_atom.1.t:0 "Жах Вайомінгу"
nf_atom.1.d:0 "На кордонах [ROOT.getname] збиралися тисячі біженців. Патрулі насамперед запам’ятали одне — плач. Хворих і поранених було більше, ніж здорових. Ті, хто бачив це на власні очі, повідомляли про ампутації та блювоту, спричинену радіаційною хворобою. Коли уцілілих питали, що сталося, ті відповідали, що Highland Watch впав — і його місце зайняли чудовиська-фанатики. Вони називали себе «Інкарнаціоністами» — шаленим культом, що вірить: шлях до Атома — це злиття з сяйвом, яке знищило світ. Багато хто побоюється, що наступною ціллю можемо стати ми..."
nf_atom.1.a:0 "Ми повинні готуватись."

nf_mrr.1.t:0 "Республіка Маршалів"
nf_mrr.1.d:0 "Республіка Маршалів бере свій початок ще до війни, ще до атомних ударів. Тоді були Вільні Штати — анархісти, сепаратисти, «підготовці» до кінця світу. Цей рух почався в Апалачах, але поширився і на інші території, зокрема в час, коли корпоративні щупальця Альтона Буржеса задушили свободу працівників.\n\nВільні Штати боролися як могли — страйками, виступами, спротивом, але влада тиснула. Врешті-решт, навіть Національну гвардію покликали для придушення руху. Але коли впали бомби, Вільні Штати вижили в своїх бункерах, тоді як їхні вороги лишилися під відкритим радіоактивним небом.\n\nУ попелі після падіння вогню з небес, Вільні Статери вийшли з укриттів і зустріли вцілілих ворогів — гулів із Нацгвардії. Та цього разу замість помсти була дружба. Вони об’єдналися, аби відбудувати поверхню — як брати й сестри Вільних Штатів. Так народилась Республіка Маршалів."
nf_mrr.1.a:0 "Слава Республіці!"
nf_mrr.1.b:0 "Вільні Штати живі."

nf_mrr.2.t:0 "Наказ Барона"
nf_mrr.2.d:0 "Барон і його Орлине Гніздо вже давно тримають під контролем Фронтир Вайомінгу. Барон Авґустус Бейлі — ще одне ехо корпоративної гнилі довоєнної Америки. Джек Рід та інші в Республіці ненавидять його, але знають, що більшість торговців, фермерів і мародерів — у нього в кишені. Виступити проти нього — це самогубство...\n\nАле хіба це не просто один барон? І чутки кажуть, що на заході з’явилися нові обличчя, що привернули його увагу."
nf_mrr.2.a:0 "Можливо, нам варто утриматися від вітання."
nf_mrr.2.b:0 "Я не терплю венчурних капіталістів. Крапка."
nf_mrr.2.c:0 "Злити його зараз — погана ідея."

nf_mrr.3.t:0 "Друзі, навіть по той бік стіни"
nf_mrr.3.d:0 "Заражені землі вже давно стали страшною легендою для тих, хто живе поза ними, і суворою реальністю для тих, хто всередині. Але навіть там є люди з твердим серцем, які не покинули своє: герої з Останнього Оплоту. Вони тримають стрій перед обличчям божевілля по той бік мурів.\n\nМи маємо контрольовані точки обміну — наші карантинні групи торгують із мешканцями Оплоту: обмінюються припасами, знаннями та добрими словами. У цьому дикому світі такі союзники безцінні."
nf_mrr.3.a:0 "Це справді зворушливо."

nf_mrr.4.t:0 "Торговці ззовні"
nf_mrr.4.d:0 "Через Верхню Міссурі та стіну — наш незвичний союзник: Республіка Маршалів. Вони давно торгують із нашими людьми, пропонуючи предмети з зовнішнього світу в обмін на товари зсередини. Звісно, вони завжди в захисних костюмах — але це зрозуміло, коли йдеться про справи зі Заражених Земель."
nf_mrr.4.a:0 "Ще одне підтвердження, що ми — Останній Оплот."

nf_mrr.5.t:0 "Швидке поселення у Рапідс-Сіті"
nf_mrr.5.d:0 "Колись Рапідс-Сіті був покинутим містом, заповненим рейдерами й племенами, зокрема шаленим племенем Чотирьох Батьків. Лише завдяки завзятості ми змогли прорватися на схід, вибивши їх із прадавнього дому біля гори та змусивши відступити на північ.\n\nЗ того часу місто стало прихистком для заблуканих душ — місцем, де розумні люди можуть почати нове життя. Через це до нашої затишної республіки хлинула хвиля переселенців зі своїми ідеями й намірами. Дехто тримався з гідністю, але були й ті, ким рухала жадібність. На кого ж покладалися люди?"
nf_mrr.5.a:0 "Люди працювали на себе."
nf_mrr.5.b:0 "Люди працювали задля своєї країни."
nf_mrr.5.c:0 "Люди добре ділилися багатствами."

nf_mrr.6.t:0 "Посланці з Республіки Маршалів"
nf_mrr.6.d:0 "Сьогодні на наші землі прийшов чоловік у силовій броні з піднятими руками. Він швидко назвався — Джек Рід, представник східної нації під назвою «Республіка Маршалів». За його словами, Барон також став занозою в боці його народу, і він пропонує нам допомогу, якщо почнеться конфлікт."
nf_mrr.6.a:0 "Партнерство, якого ми чекали."
nf_mrr.6.b:0 "Ми самі про себе подбаємо."

nf_mrr.7.t:0 "Хани відмовили нам"
nf_mrr.7.d:0 "Хани відмовились від нашої пропозиції допомоги у потенційному конфлікті з Бароном!"
nf_mrr.7.a:0 "Бажаємо їм удачі."

nf_mrr.8.t:0 "Хани прийняли нашу допомогу"
nf_mrr.8.d:0 "Хани погодилися на нашу допомогу! У відповідь вони передали нам трохи зібраних матеріалів, які, на нашу думку, згодяться для ремонту старих силових бронекостюмів."
nf_mrr.8.a:0 "Чудово!"

nf_mrr.9.t:0 "Маршали виступили проти нас"
nf_mrr.9.d:0 "Сталося дещо дивне — Республіка Маршалів припинила сплачувати податки. З якої б причини вони так зухвало не діяли, їм краще пам’ятати: я завжди отримую належне. Схоже, доведеться навідатись до них, щойно завершимо свої справи."
nf_mrr.9.a:0 "Кожен хоче стати королем."

nf_mrr.10.t:0 "Хаос у Вайомінгу та поза ним"
nf_mrr.10.d:0 "З часом наша невелика Республіка зростала, простягнувшись аж до старих територій Дакоти. Саме там ми зіткнулися з Чотирма Батьками: фанатичними племенами, які обожнювали спотворене уявлення про Батьків-засновників. Ми боролись із ними до останнього, після того, як вони оголосили священну війну проти нас, і з великими зусиллями змусили їх відступити на північ. Їх багато, і лише наша зброя та досвід дозволили зламати їхній вплив.\n\nТа тепер вони відпочивають і набираються сил... Вони повернуться.\n\nНаче цього було мало — наші друзі на півдні, Highland Watch, в небезпеці. Кажуть, кротогірники знову вирвалися назовні й загрожують знищити весь Вайомінг! Ми могли б допомогти, але це відкриє нам тил перед ударом Чотирьох Батьків. Це ризик, та якщо втратимо Стражів — втратимо багато..."
nf_mrr.10.a:0 "Фронтирники повинні триматись разом!"
nf_mrr.10.b:0 "Ми дбаємо про своїх."

nf_mrr.11.t:0 "Допомога від Маршалів!"
nf_mrr.11.d:0 "Дізнавшись про наше лихо, Джек Рід з [MRR.GetNameWithFlag] прислав своїх найкращих бійців до Форту Стіл. Можливо, саме вони допоможуть нам остаточно вигнати кротогірників!"

nf_mrr.12.t:0 "Маршали чинять опір!"
nf_mrr.12.d:0 "У Вайомінгу спалахнула буря — Маршали відкрили вогонь по збирачах податків з Орлиного Гнізда Барона! [MRR.GetLeaderName] заявив: «Ми не дозволимо дрібним покидькам, які думають, що володіють світом, принижувати нас.» Місцеві лише посміхнулись: «Це в його стилі.»\n\nБарон наразі відмовився від коментарів."
nf_mrr.12.a:0 "Цікаво, чому ж так..."

nf_mrr.13.t:0 "Можливість у Гнізді"
nf_mrr.13.d:0 "Оскільки Барон на заході загруз у війні проти новоприбулих Ханів, здається, він відкусив більше, ніж зможе проковтнути. У нас з'явилася нагода не просто протистояти йому — ми можемо зібрати невеликий загін, щоби повернути частину майна, яке він у нас відібрав. Якби не постійні змови Чотирьох Батьків, ми б могли зробити ще більше, але наразі вистачить і рейду. Наші солдати проберуться до Гнізда, нападуть на Бейлітаун, поки більшість головорізів сімейства зайнята війною з племенами, й щезнуть раніше, ніж ті встигнуть збагнути, що сталося."
nf_mrr.13.a:0 "Сезон Повернення Податків"

nf_mrr.14.t:0 "Ці чортові Маршали"
nf_mrr.14.d:0 "Змії звідусіль! На Бейлітаун напали рейдери з територій Маршалів. Ці боягузливі опортуністи, схоже, надихнулися тим, що більшість наших кращих вояків зараз зайнята війною з дикими Ханами. Вони грабують склади й амбари та наводять справжній гармидер. Колись ми змусимо їх заплатити за це, але зараз потрібно вирішити, як діяти. Ми можемо швидко мобілізувати людей і робітників для контратаки — щоправда, буде чимало крові. Або ж дозволимо їм забрати награбоване. Що оберемо?"
nf_mrr.14.a:0 "Контратака!"
nf_mrr.14.b:0 "Відступити"

nf_mrr.15.t:0 "Могло б бути й краще"
nf_mrr.15.d:0 "Наші солдати повернулися з порожніми руками, але здебільшого неушкодженими. Господарі Гнізда кинули в бій рабів і працівників ранчо у відчайдушній спробі зберегти свої гроші й майно. Попри пролиту кров, від наших хоробрих воїнів було несправедливо чекати, що вони виріжуть усе місто заради здобичі. Тож було віддано наказ на відступ — гідний, з піднятою головою. Хоча ми й не повернули захопленого майна, цей акт непокори все одно заслуговує на святкування. Можливо, це ще й послабить Барона перед його ворогами."
nf_mrr.15.a:0 "Час відкоркувати пиво!"

nf_mrr.16.t:0 "Чорне Око Барона"
nf_mrr.16.d:0 "Наші солдати повернулися переможцями — з торбами, повними трофеїв і кепсів. Господарі Гнізда були геть не готові захищати Бейлітаун від нашого рейду й майже не чинили опору. Склади були заповнені різними товарами, деякі з яких, без сумніву, колись належали нам. Наші бійці захопили все, що могли понести. Цього достатньо не лише на гідне святкування, а й на те, щоби залишити Барона в ще слабшій позиції перед іншими його ворогами."
nf_mrr.16.a:0 "Відкоркувати найкращий самогон!"

nf_mrr_barons_war_tt:0 "Якщо §Y[WYR.GetNameWithFlag]§! §Gіснує§!, цей фокус запустить подію «§YУказ Барона§!». \n\nЯкщо Барон §Oу стані війни§! з §Y[KHA.GetNameWithFlag]§!, ми здійснимо рейд, поки він відволіканий. \n\nЯкщо Барон §Rмертвий§!, цей фокус дасть Політичну Владу: §G+250§!."
