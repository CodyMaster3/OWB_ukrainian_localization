wyoming_left_opener:0 "Поля Вайомінгу"
wyoming_left_opener_desc:0 "Вайомінг — це велика і прекрасна земля, сповнена можливостей для зростання. Ми повинні скористатися цим, щоб нашим дітям жилося легше."

wyoming_caps_1:0 "Збір на заводі Nuka-Cola"
wyoming_caps_1_desc:0 "На півночі покинутий завод Nuka-Cola. Ми можемо розібрати пляшки всередині на кришки, а може й трохи відпочити, якщо знайдеться достатньо коли..."

wyoming_caps_2:0 "Степове Караванство"
wyoming_caps_2_desc:0 "Безкраї степи тягнуться на милі, і між ними — пустки. Великі ранчо розкидані по всій землі, але майже не пов’язані між собою. Заохочення караванного руху — ключ до зростання економіки."

wyoming_manpower:0 "Спокій Вайомінгу"
wyoming_manpower_desc:0 "Спокійна прохолода Вайомінгу приваблює мешканців пустки. Чутки про нашу працьовитість притягують однодумців з усіх усюд."

wyoming_manpower_dos:0 "Осілі Вітри"
wyoming_manpower_dos_desc:0 "Осілі вітри Вайомінгу — добрий знак для мандрівників. Щодня через наші землі проходить десятки людей, і все більше з них вирішують залишитись..."

wyoming_waterways:0 "Води Вайомінгу"
wyoming_waterways_desc:0 "Хоча зараз пити з них небезпечно, озера та річки Вайомінгу набагато чистіші за більшість у пустці. Якщо змайструвати кілька очищувачів, можна забезпечити себе водою."

wyoming_factory_1:0 "Нафтові Переробки"
wyoming_factory_1_desc:0 "Хоч вони й псують пейзажі, численні покинуті заводи все ще можна відновити. Варто спробувати!"

wyoming_plants:0 "Дім на Кордоні"
wyoming_plants_desc:0 "Якою б чудовою не була земля, без їжі вона нікого не притримає. Сільське господарство — першочергова справа."

wyoming_research:0 "Десь — це теж Дім"
wyoming_research_desc:0 "Вайомінг — прекрасне місце, хоч і нікому не знане. Але чи є десь краще у цьому світі, якщо не тут?"

wyoming_escapes:0 "Втеча від Труднощів"
wyoming_escapes_desc:0 "Багато хто лишився у Вайомінгу випадково. Хтось втратив караван, хтось закохався в людей, а комусь просто подобається погода. Вони радо спілкуються з новоприбулими та працюють разом з місцевими."

wyoming_power:0 "Перезапуск Електростанцій"
wyoming_power_desc:0 "Зірки ведуть нас лише настільки далеко. Нормальна електростанція допоможе бачити вночі! І обігрівач — якщо знайдемо робочий — теж не завадить."

wyoming_tools:0 "Інструменти для Будівництва Дому"
wyoming_tools_desc:0 "Пошук брухту — основа будь-якого життя в пустці, ремесло водночас зневажене і шановане. Добре оснащені збирачі збережуть нам багато сил."

wyoming_comp:0 "Будуємо Себе"
wyoming_comp_desc:0 "Щоб створити цивілізацію, потрібно мати змогу будувати. Наші збирачі та електростанції дадуть змогу розширюватися."

wyoming_electronics:0 "Комп’ютери та Інша Всячина"
wyoming_electronics_desc:0 "Тьмяне світло екрану осяює офіс. Хоча вони навряд кращі за папір і перо, багато хто вірить — майбутнє вже настало."

wyoming_industrial_power:0 "Зростаюча Індустріальна Міць"
wyoming_industrial_power_desc:0 "Дикі поля навколо наших поселень поступово перетворюються на осередки прогресу. Наші руки формують новий Вайомінг."

wyoming_big_iron:0 "Більше Заліза"
wyoming_big_iron_desc:0 "Навички, підготовка, злагоджена робота — усе це важливо на війні. Але іноді все, що потрібно — це новенька велика гармата."

wyoming_support_tech:0 "Майстер на Всі Руки"
wyoming_support_tech_desc:0 "Майстер на всі руки, хоч і не на одне, — все ж краще, ніж майстер лише одного."

wyoming_vehicle_tech:0 "Туди й Назад по Шосе"
wyoming_vehicle_tech_desc:0 "Немає нічого кращого, ніж прогулянка шосе серед білого дня. Якби ж тільки знайти робочу заправку..."

  #focus - right generic branch

wyoming_right_opener:0 "Вогні на Пагорбах"
wyoming_right_opener_desc:0 "Фронтир здебільшого спокійний, але часи стають тяжкими, а люди — відчайдушними. Потрібні зміни."

wyoming_army_exp:0 "Полювання на Диких Звірів"
wyoming_army_exp_desc:0 "У полях Вайомінгу ночами бродить безліч жахливих істот — сумні спадки недбалості Олтона Буржа. Полюючи на них, ми зробимо землю безпечнішою і покращимо майстерність наших воїнів."

wyoming_war_support:0 "Серця та Розуми"
wyoming_war_support_desc:0 "Народ, готовий до самозахисту, відгукнеться на будь-який заклик до дії."

wyoming_right_assymmetry:0 "Перехитрити Сильніших"
wyoming_right_assymmetry_desc:0 "Великі сили оточують Вайомінг. А якщо хтось порушить наш спокій? Ми знаємо ці землі краще за будь-кого — і використаємо це як перевагу."

wyoming_training_idea:0 "Навчене Населення"
wyoming_training_idea_desc:0 "Пістолет у кожній руці — це одне, але без вміння ним користуватись — це як мішок з брудом під час посухи. Навчання допоможе не лише з навичками, а й врятує чимало життів."

wyoming_planning:0 "Плануємо Майбутнє"
wyoming_planning_desc:0 "Наші воїни не раз захищали наших громадян. Чи не варто вшанувати їх за це?"

wyoming_cute_idea:0 "Дружні, але Територіальні"
wyoming_cute_idea_desc:0 "Обачна рука краща за привітну. Принаймні так вважає більшість після зустрічі з гірським левом!"

wyoming_arms_fact_1:0 "Фабрики для Полум’я"
wyoming_arms_fact_1_desc:0 "У кожному працьовитому серці горить вогонь, пристрасть до ремесла. Чому б не дати людям проявити її через працю?"

wyoming_arms_fact_2:0 "Фабрики для Людей"
wyoming_arms_fact_2_desc:0 "Розумне суспільство формується на основі взаємної праці. У жорстокому світі пустки багато хто шукає сенс. Нові майстерні дадуть його та забезпечать оборону."

wyoming_homeland_idea:0 "Доктрина Батьківщини"
wyoming_homeland_idea_desc:0 "Нам не потрібне нічого, крім дому. Звернувши погляд всередину, ми досягнемо справжнього миру."

wyoming_expansion_idea:0 "Доктрина Розширення"
wyoming_expansion_idea_desc:0 "Лише наступ — запорука безпеки. Ми вийдемо назовні та знищимо загрози перш ніж вони прийдуть до нас."

wyoming_idea_coalesce:0 "Єдність"
wyoming_idea_coalesce_desc:0 "Вайомінг — наш дім. І якщо від нас щось залежить, він ним і залишиться."

# focus - generic air branch

wyoming_consolidated:0 "Повітря й Вода"
wyoming_consolidated_desc:0 "Оточення легко відволікає від краси природи, особливо якщо ми забуваємо про небо та ріки, які можна обернути на користь."

wyoming_air_base:0 "Величне Небо"
wyoming_air_base_desc:0 "Людина завжди прагнула літати, заздрячи птахам. Створімо бази, щоб здійснити цю мрію."

wyoming_air_1:0 "Любов до Льоту"
wyoming_air_1_desc:0 "Ми любимо вітер у волоссі. Ми не можемо брехати — в польоті ми вдома."

wyoming_air_2:0 "Ще Більше Неба!"
wyoming_air_2_desc:0 "Краса хмар поступається лише радості бути серед них."

wyoming_air_3:0 "Цінуй Кожен Літак"
wyoming_air_3_desc:0 "Літати — божественно, але коли починають свистіти кулі, треба згадати про реальність. Кожен літак — на вагу золота."

wyoming_air_4:0 "Якість замість Кількості"
wyoming_air_4_desc:0 "Літаки — ресурс рідкісний, як і пілоти. Наші герої заслуговують на все, що допоможе їм вижити."

wyoming_air_5:0 "Широка Відкритість — Вгорі й Внизу"
wyoming_air_5_desc:0 "Вайомінг відкритий, як небо. Ми можемо літати під зорями, неочікувано для ворогів."

wyoming_air_6:0 "Крила Вайомінгу"
wyoming_air_6_desc:0 "Хочемо вище — треба будувати більше, ніж просто крила. Колись польоти були звичними. Вони будуть такими знову."

wyoming_naval_base:0 "Прекрасні Ріки"
wyoming_naval_base_desc:0 "Хоч ми й не прагнемо стати рибами, ми любимо наші ріки. Використаємо їх, щоб зміцнити свою владу на землі."

wyoming_navy_1:0 "Рибалимо..."
wyoming_navy_1_desc:0 "Ми не заздримо рибам — вони бояться нас. Але ловити їх — це справжнє задоволення!"

wyoming_navy_2:0 "...І Б’ємось!"
wyoming_navy_2_desc:0 "Ті, хто заважає нам рибалити, зіштовхнуться з нашою величною флотилією!"

wyoming_navy_3:0 "Човни — Для Переправи"
wyoming_navy_3_desc:0 "Хоч великі морські битви малоймовірні, човни все одно можуть стати в нагоді під час війни."

wyoming_navy_4:0 "Заповнити Ріку"
wyoming_navy_4_desc:0 "Запустимо в річки стільки човнів, що жоден ворог не зможе пройти."

wyoming_navy_5:0 "Безперервні Тренування"
wyoming_navy_5_desc:0 "Постійні тренування тримають команду у формі навіть у мирний час. Одного дня це стане в пригоді."

wyoming_navy_6:0 "Водні Шляхи Вайомінгу"
wyoming_navy_6_desc:0 "У ріках ховаються пірати, мутанти та загарбники. Нам потрібні більші човни."


#focus - 5.0 research branch

wyoming_research_1:0 "Думки про Квасолю"
wyoming_research_1_desc:0 "Вайомінг — мирне місце, з купою простору для осілого життя. Звісно, тут теж треба над чимось працювати, але ж де не треба? Тут — трохи менше. Іноді тут навіть приємно. Ну, знаєте, коли все навкруги не вибухає."

wyoming_research_mutual_1:0 "Проблема з Іригацією..."
wyoming_research_mutual_1_desc:0 "...у тому, що хтось має викопати всі ті траншеї."

wyoming_research_mutual_2:0 "Якби я був Ґекко..."
wyoming_research_mutual_2_desc:0 "...то вже точно не возився б з композитами."

wyoming_research_mutual_3:0 "Мурахи і Прекрасне Мистецтво..."
wyoming_research_mutual_3_desc:0 "Мурахи — ті ще гади. Ні, справді. Вони просто тягнуть речі і закопують їх, наче знадобляться потім. Відправляєш бригаду, підриваєш гніздо — а потім, бляха, ще треба зібрати все, що вони вкрали, а ще той нектар, і… о, чорт забирай, забудьте про всю ту іригацію й інше — що ми взагалі робимо?!"

wyoming_research_slot_uwu:0 "Тонкощі Американського Прогресивізму"
wyoming_research_slot_uwu_desc:0 "Бачиш, сину? Чим квітчастіше щось звучить, тим більше в ньому сенсу. Навіть якщо його нема."

wyoming_vault_9:0 "Дива Сховища 9"
wyoming_vault_9_desc:0 "Виявляється, безладне копання ям у землі іноді кудись приводить. Хто б міг подумати?"

# Highland Watch, Central Tree

sie_cowboys_and_tribals:0 "Оранж-Небо, Знайомся з Офелією"
sie_cowboys_and_tribals_desc:0 "Коли арапахо прийшли до Роллінса, люди побоювались, що стане ще гірше. Але коли ті підставили плече у боротьбі з нападниками, дехто каже, що в оці шерифки з’явився золотавий блиск: саме в момент, коли вона вперше потисла руку Оранж-Небу, в її серці народилась впевненість."

sie_tribal_measures:0 "Хоробрі Арапахо"
sie_tribal_measures_desc:0 "Арапахо роками боролись з різними ворогами і досконало відточили свої навички. Якщо поділитися цими знаннями, це навчить багатьох регулярів Роллінса, як боротись з Шахтарями."

sie_old_cowboy:0 "Рейнджери Роллінса"
sie_old_cowboy_desc:0 "Більшість регулярів Роллінса були просто фермерами з забагато зброї. Часто навідувались у місто, бо там ще працювали крани. Але з появою загрози від Кротомутантів вони почали самоорганізовуватись навіть без допомоги міліції Офелії. Назвавши себе «рейнджерами Роллінса», ці пани озброїли своїх братів та сестер старими, але доглянутими рушницями. Один з них навіть сказав, що його рушниця «витрималась, як добре вино з кришталевого келиха»."

sie_two_sides_alike_in_troubles:0 "Два Народи — Спільні Біди..."
sie_two_sides_alike_in_troubles_desc:0 "І арапахо, і фермери Роллінса не з чуток знають про лихо. І тепер між ними зародилось щось на кшталт братерства: думка, що, можливо, вони не одні. Коли шериф проходила вулицею, вона почула те, чого не чула вже тижнями: сміх. Арапахо ділились з фермерами історіями у барі, й вона не змогла не всміхнутись. Можливо, не все так погано..."

sie_cowboy_equipment:0 "Ковбої Залишаються Ковбоями"
sie_cowboy_equipment_desc:0 "У Офелії був план. Дурнуватий, але вона краще за будь-кого знала, як діяти по-дурному. Згідно з її спогадами, коли Старий Слаймі Піт носився навколо, він залишив схованку з динамітом під Роллінсом, плануючи підірвати бар. Почухавши підборіддя, вона замислилась: «А що, як ми кинемо це в Шахтарів?»"


  sie_medicine_men_with_medicine_sticks:0 "Вчення Оранжевого Неба"
  sie_medicine_men_with_medicine_sticks_desc:0 "Оранжеве-Небо був мирною людиною в душі, але він знав, що світ може бути цинічним до своїх людей. Це була просто суть речей. Щоб протистояти цьому, він багато часу присвятив практиці медицини й допомозі тим, хто її потребував. Із навалою Кротячих Шахтарів по всьому Вайомінгу, він вважав обов'язком поділитися цими знаннями."

  sie_safety_in_wyoming:0 "Безпека у Вайомінгу"
  sie_safety_in_wyoming_desc:0 "Арапахо та ранчери стояли разом на головній вулиці, танцюючи й святкуючи — мир знову запанував на Степу. Кротячі Шахтарі більше не становили загрозу, думала Офелія, але Оранжеве-Небо був непохитний. Він та його народ мали вирушити далі."

  sie_the_federation:0 "Федерація Арапахо-Ролінс"
  sie_the_federation_desc:0 "Оранжеве-Небо, обміркувавши все, зрозумів, що вони можуть знайти дім разом із регулярними силами Ролінса. Багато з них вже подружилися з його народом і були більш ніж готові прийняти їх з усім, що вони мали. І тоді вони погодились на створення Федерації Арапахо-Ролінс — нації, що присвячена збереженню миру у Вайомінгу й турботі про його велику красу."

  sie_cowboys_ride_alone:0 "Ковбої Їдуть Самі"
  sie_cowboys_ride_alone_desc:0 "Офелія була засмучена від'їздом Оранжевого-Неба, але з прощальним помахом і дружнім підморгуванням вона зрозуміла — все скінчено. Вони пішли так само швидко, як і прийшли, і вона мусила повернутись до народу Ролінса, як робила це роками."

  sie_frontier_justice:0 "Незнайомці на Рубежі"
  sie_frontier_justice_desc:0 "Коли кротів знищено, до регіону почали пробиратися дивакуваті мандрівники й вигнанці. Деякі з них, без сумніву, хороші люди і стануть гарними сусідами, але не завадить відправити більше патрулів, щоб пильнувати ситуацію."

  sie_provide_for_our_own:0 "Забезпечити Своїх"
  sie_provide_for_our_own_desc:0 "У руїнах Далекого Сина залишилося чимало, що можна було зібрати після знищення самого угруповання. Буде організована експедиція, щоб зібрати все можливе, а Оранжеве-Небо поклявся забезпечити народ електрикою й очищеною водою."

  sie_wyoming_armories:0 "Взяття Арсеналів Далекого Сина"
  sie_wyoming_armories_desc:0 "У Далеких Синів було чимало довоєнних складів з передовою зброєю. Чому б не взяти все, що можна, і подивитися, що з цього вийде?"

  sie_pathfinders:0 "Тренування Першопрохідців"
  sie_pathfinders_desc:0 "Арапахо знали землю набагато краще, ніж ранчери. Вони були готові вчити, а ранчери — вчитись. Так і була укладена неофіційна угода: першопрохідці будуть із обох груп, брат з братом, сестра з сестрою."

  sie_arapaho_general:0 "Пам’ятайте Його Ім’я"
  sie_arapaho_general_desc:0 "Гох'ені' Цеебісіт. Нині — лише легенда серед арапахо, та Оранжеве-Небо знав, що він справжній і дуже живий. Воїн мешкав на краю Рубежу, допомагаючи мандрівникам і живучи з дарів природи. Коли в Ролінсі стало скрутно, Оранжеве-Небо знав, що їхня доброзичливість переважить самотність цього вовка."

  sie_montana_remnants:0 "Глава “Вайомінг”"
  sie_montana_remnants_desc:0 "Після падіння Патрокла і його поплічників на півночі дезертири під проводом некого “Паладина Вейна” дістались до нас. Коли ми спитали, хто вони, один із них зневажливо відповів: “Глава Вайомінг” — і з тих пір ця назва прижилась. Хоч вони й буйні, але погодились допомогти нам в обмін на стале поселення."

  sie_waynes_plan:0 "У Вейна Є План"
  sie_waynes_plan_desc:0 "Заступник Вейн прийшов, розповідаючи про свій геніальний план. Після кількох годин плутаних метафор і самовихваляння, ми нарешті вловили суть: будувати більше і більші гармати. Це ж не дурість, якщо спрацює, правда?"

  sie_wyoming_scribes:0 "Вчення Писарів"
  sie_wyoming_scribes_desc:0 "Дехто з “Глави Вайомінг” називає себе писарями. Це, здається, означає щось на кшталт “яйцеголовий вчений”. Декілька з них, схоже, справді тямлять у своїй справі — треба тільки переконати їх поділитись знаннями."

  sie_welcome_atomites:0 "Привітати Атомітів"
  sie_welcome_atomites_desc:0 "Невелика група самопроголошених “Інкарнаціоністів” прибула в Ролінс, просячи дозволу збудувати церкву. Кажуть, що раніше були частиною культу Дітей Атома, але їх вигнали через розбіжності. Хоч трохи дивні, вони здаються щирими, а ще й готові допомогти з постачанням."

  sie_rawlins_cult:0 "Інкарнаціонізм"
  sie_rawlins_cult_desc:0 "Інкарнаціоністи почали будувати місця поклоніння довкола “реліквій атома”, як вони це називають, багато хто з них буквально “купаються” в їхньому сяйві. Регуляри Ролінса дедалі більше непокояться, оскільки сектанти почали ставати агресивними до тих, хто не відвідує їхні проповіді. Дехто вже спить із рушницею під подушкою."

  sie_bask_in_far_son:0 "Останні Сповіді"
  sie_bask_in_far_son_desc:0 "“Почуйте мене та радійте, добрі люди Ролінса, бо §GАтом§! обдарує вас своєю святою пожежею.” — Ісповідник Картер"

  sie_welcome_neverdowells:0 "Співпраця з Пройдисвітами"
  sie_welcome_neverdowells_desc:0 "У Вайомінгу ще залишилося чимало злочинців і вигнанців. Після спустошень, завданих Кротячими Шахтарями, простягнути їм руку може виявитися необхідним злом, щоб зібрати уламки докупи."

  sie_moonshine_deals:0 "Угоди з Самогонниками"
  sie_moonshine_deals_desc:0 "Хоч самогон — не найприємніше питво, воно популярне серед пройдисвітів. Якщо дозволимо виробництво в межах Ролінса, це допоможе обмежити кримінал за його межами."

  sie_notorious_outlaws:0 "Розбійниця з Ячмінного Яру"
  sie_notorious_outlaws_desc:0 "Слоан Купер колись тероризувала Ролінс, ще до часів шерифа Мейвезера. Але після того, як її схованку знищили Кротячі Шахтарі, вона готова співпрацювати з нами як союзниця."

  sie_wyoming_rangers:0 "Першопрохідці Вайомінгу"
  sie_wyoming_rangers_desc:0 "Багато з колишніх “Рейнджерів Ролінса” почали опановувати мистецтво виживання на Рубежі та радо передають знання іншим. Офелія завжди усміхалась і казала: “Вперед.”"

  sie_the_guns_of_wyoming:0 "Гармати Вайомінгу"
  sie_the_guns_of_wyoming_desc:0 "Хоч руїни Далекого Сина містили багато старих арсеналів із каталогу Елтона Борджа, чимало зброї було розкидано внаслідок протестів і дій корпоративної охорони. Зібравши ці заіржавілі штуки й трохи їх вивчивши, ми краще розберемось і в нашому власному арсеналі."


  # Highland Watch, Arapaho-Rawlins Branches
  sie_join_hecate:0 "Над Вайомінгом Падає Довгий Місяць"
  sie_join_hecate_desc:0 "Її розум затьмарений жагою помсти, та молоді з-поміж нас прагнуть мети. Голоси розповідають легенди про жінку, яка шукає смерті Цезаря — немислимого тирана півдня."

  sie_join_amgalan:0 "Стала Рука Амгалана"
  sie_join_amgalan_desc:0 "Наприкінці війна може ніколи не змінюватись — але мир здатен змінити серця тисячі людей."

  sie_caravans_in_spite:0 "Каравани Федерації"
  sie_caravans_in_spite_desc:0 "Багатьом Арапаго до вподоби шлях мандрівника. Багато Сережок зайняті організацією нових торгових караванів, щоб скористатися цією пристрастю до подорожей. У виграші всі."

  sie_calamity_strikes_utah:0 "Білі Ноги Штурмують Піски"
  sie_calamity_strikes_utah_desc:0 "Білі Ноги — це плем’я воїнів із західного Юти. Вони знищили спільноту мирних і цивілізованих людей. Коли вони рушать на нас? Ми не дамо їм такої нагоди."

  sie_arapaho_trades:0 "Торговці Федерації"

  sie_orange_sky_burden:0 "Тягар Помаранчевого Неба"
  sie_orange_sky_burden_desc:0 "Землі на заході впали перед жадібними Білими Ногами, а славнозвісний Новий Ханаан палає. Його люди ще вижили в малих загонах та прихованих долинах. Як і з кротячими шахтарями, Помаранчеве Небо не може лишитися осторонь. На війну."

  sie_foundations:0 "Фундамент Домівки"
  sie_foundations_desc:0 "Помаранчеве Небо та Офелія знали — якщо настане нова загроза, подібна до Кротячих Шахтарів, вони не будуть готові. Вони розробили план побудови нових фабрик, цілком присвячених розвитку Ролінса і довколишніх земель..."

  sie_workshopping:0 "Фронтирна Майстерність"
  sie_workshopping_desc:0 "Попри певні основи для напівсталої армії, Помаранчеве Небо й Офелія погодились, що варто зосередитися на внутрішньому, а не зовнішньому. Люди Ролінса мають чимало потреб, і їх можна задовольнити з часом. “Чому б не зробити дім раєм,” — казала Офелія."

  sie_arapaho_garages:0 "Гаражі Арапаго"
  sie_arapaho_garages_desc:0 "Дай Арапаго гайковий ключ і купу брухту — й вони повернуть тобі автівку, каже приказка. Хоч правда трохи прозаїчніша, багато з людей Помаранчевого Неба палко захоплюються моторами й колесами. Розвиток їхніх гаражів принесе плоди."

  sie_a_beautiful_land:0 "Прекрасна Земля, Що Її Треба Цінувати"
  sie_a_beautiful_land_desc:0 "Робота Федерації недовго лишалась непоміченою. Люди почали масово прибувати до Вайомінгу, їхні усмішки ставали ще ширшими, коли вони бачили великі таблички біля Ролінса: “Ласкаво просимо додому.”"

  sie_rawlins_grows:0 "Ролінс Зростає"
  sie_rawlins_grows_desc:0 "Між початковими мешканцями, новоприбулими Арапаго та постійним припливом новачків, Ролінс став тісним. Треба розчистити руїни та звести нові будівлі, щоб упоратися з цим зростанням."

  sie_restore_schools:0 "Відновити Школи"
  sie_restore_schools_desc:0 "Освіта — річ рідкісна у цьому зруйнованому світі. Але вона може змінити майбутнє. За допомогою таких людей, як Джо Вчить, ми можемо створити кілька нових шкіл — і для старших, і для молоді."

  sie_roadbuilding_decision:0 "Повернення Шосе"
  sie_roadbuilding_decision_desc:0 "До катастрофи ця земля була пронизана широкими трасами, на яких могло їхати 4, 6, навіть 8 машин поруч. Якщо докласти зусиль — ми зможемо повернути їх. Життя — це автострада."

  sie_arapaho_settlement:0 "Ми Так Важко Працювали, Щоб Збудувати Маленький Дім Разом"
  sie_arapaho_settlement_desc:0 "Ролінс і вся наша територія щодня росте й розвивається. І без сумніву, настане день, коли нам доведеться захищати це знову. Флотилії автівок та мотоциклів дадуть нам змогу оперативно реагувати на загрози."

  sie_garages_1:0 "Дизель Арапаго"
  sie_garages_1_desc:0 "Більш просунуті джерела енергії завжди були розкішшю в колишніх домівках Арапаго. Вони навчилися й практикували інші методи живлення моторів. Якщо ці техніки вдосконалити й поширити — це сильно вплине на кількість коліс на наших дорогах."

  sie_garages_2:0 "Обертаючи Гайки"
  sie_garages_2_desc:0 "Багато жителів Ролінса та новачків у Федерації почали знову цікавитися моторами й колесами. Навчаючись у Арапаго, нове покоління механіків і водіїв береться за ключі й тріскачки. Дороги знову ожили — і на них з'явилось те, чого вже давно не було: рух."

  sie_new_arrivals:0 "Мед Приносить Золото"
  sie_new_arrivals_desc:0 "Мед — рідкісна й цінна смакота в добу прокислого Краму й Ящірки на Палці. Створення міцної галузі бджільництва приверне і торгівлю, і поселенців."

  sie_new_arrivals_2:0 "Люди З Далекого Раундапу"
  sie_new_arrivals_2_desc:0 "Ми разом збудували тут, у Ролінсі, щось справді гарне — і чутки повільно ширяться, несучи вістку про мирний рубіж для порядних людей. Якщо ми знайдемо для них місце — вони прийдуть."

  sie_arapaho_capstone:0 "Вітер у Волоссі"
  sie_arapaho_capstone_desc:0 "Арапаго, не маючи інших засобів швидкого пересування рівнинами, використовували мотоцикли. Це було зручно, та зростаюче населення вимагало більшого — тож вони вирішили вдосконалити засоби: справжні автівки, що можуть мчати степом."

  # Highland Watch, Cowboy Branches
l_ukrainian:
  sie_wyoming_roads:0 "Дороги для Мандрівників і Фронтирників"
  sie_wyoming_roads_desc:0 "Офелія мало не виплюнула зубочистку, коли їй спала думка. При всьому безладді у Вайомінгу й безмежності Степу, ті небагато доріг, що лишились, були в жахливому стані. Якщо вона хоче стимулювати економічний або зовнішній розвиток, їх слід відновити. Ну, хоча б настільки, наскільки ми зможемо..."

  sie_rawlins_radio:0 "Радіо Ролінса"
  sie_rawlins_radio_desc:0 "Як виявилось, міс Маверік ховалась на старій радіостанції. З достатньою кількістю ресурсів ми можемо її відновити — і знову з’єднати розрізнений народ Вайомінгу біля вогнища."

  sie_when_theres_a_will:0 "Якщо Є Бажання..."
  sie_when_theres_a_will_desc:0 "З людськими навичками Маверік та радіо Ролінса, що лунає через степи, завжди знайдеться ковбой недалеко від халепи. Трішки праці, і достатньо .45-70 — і ти теж зможеш зробити світ кращим!"

  sie_vigilante_justice:0 "Банда Маверік"
  sie_vigilante_justice_desc:0 "Колишня кохана Офелії, міс Маверік пройшла чимало випробувань — з кротячими шахтарями та іншими. Стійка захисниця відкритого фронтиру, вона завжди мала бачення об’єднаного Вайомінгу. Варто спробувати повернути її до справи."

  sie_khans:0 "Загроза із Заходу"
  sie_khans_desc:0 "Після битв з Далеким Сином, люди з Лоунтрі почали спостерігати за нами. Чутки про конфлікт поширюються серед Регулярів Ролінса, як вогонь, а спроби поговорити з Місячним Спостерігачем провалились. Можливо, доведеться діяти рішуче — і швидко."

  sie_khans_factories:0 "Пожежі в Юті"
  sie_khans_factories_desc:0 "Юта — земля як миру, так і війни, парадокс сучасних пусток. Будь-яке її здобуття матиме свою ціну. Полишені фабрики розкидані по землях — і можуть послужити нам у прийдешній війні."

  sie_wyoming_frontier:0 "Інтеграція Лоунтрі"
  sie_wyoming_frontier_desc:0 "Багато з Лоунтрі не становлять для нас загрози. Співпраця з ними — бодай задля їхньої безпеки та розсудку — буде вигідна для обох сторін."

  sie_wyoming_formable:0 "Щоб Принести Мир"
  sie_wyoming_formable_desc:1 "Барон з півночі вже давно є гнітючою силою, що підриває наші зусилля зі створення спільноти та нормального суспільства заради власної спраглої жадібності. Час виступити — або вони знову матимуть перевагу."

  sie_barons_fall:0 "Вільні Пасовища"
  sie_barons_fall_desc:0 "Після повалення тиранічного Барона, багато його м'ясопереробних заводів і величезних ранчо — наші."

  sie_ranchers_alike:0 "Щасливіші Пасовища"
  sie_ranchers_alike_desc:0 "Без Барона, що наказував людям, дедалі більше охочих записуються до лав Регулярів. Скоро в нас буде повно ковбоїв."

  sie_wyoming_once_again:0 "Рівні Права"
  sie_wyoming_once_again_desc:0 "“Рівні Права,” — так колись звучав девіз штату Вайомінг. Офелія подумала, що це якраз хороше гасло. Врешті-решт, трохи рівних прав — усе, що люди можуть сподіватись у такому світі."

  sie_raiders_of_the_canyon:0 "Синь Чорного Каньйону"
  sie_raiders_of_the_canyon_desc:0 "Жителі Чорного Каньйону завжди мали хиткі стосунки з Регулярними Ролінса. З огляду на їхню активність і нестабільність, настав час розібратися з ними остаточно."

  sie_against_the_maniac:0 "Проти Божевільного"
  sie_against_the_maniac_desc:0 "“Великий Сяючий” захопив колишній осередок уряду, перекрутивши його та навколишню землю під свої потреби. Вайомінг більше не може терпіти його та його божевільних гулів."

  sie_securing_capital:0 "Шаєнн — Живи Легендою"
  sie_securing_capital_desc:0 "Хоч гасло й було кумедним, деякі Регуляри знаходили в ньому шарм. Тож коли ковбої заявили права на Шаєнн, банери з написом “Живи Легендою” стали повсюдними — знаком слави Стражі. Те, що почалось як скромна кооперація проти Кротячих Шахтарів, стало чимось більшим."

  sie_ghoul:0 "Відновлення Справжнього Закону"
  sie_ghoul_desc:0 "В'язниця в південній частині Чорного Каньйону, хоча й сильно пошкоджена, може бути перебудована в тюрму для бандитів та злочинців. Урешті-решт, ми не можемо весь час просто вбивати проблеми... Принаймні, це не дуже розумно."

  sie_soph_infantry:0 "Наступний Крок"
  sie_soph_infantry_desc:0 "Під час наших мандрів ми знайшли чимало спорядження, кращого за наше. Від військових блокпостів у Колорадо до екіпірування з часів окупації Альтона Боржа — ми зобов’язуємось поліпшити забезпечення наших людей."

  sie_caravan_militia:0 "Зброя для Кожного Браміна"
  sie_caravan_militia_desc:0 "Ми вже не просто маленьке містечко. У нас є уряд — а отже, й обов'язок забезпечити безпеку подорожей. За нинішніх умов Стража більше не перебуває в тіні."

  sie_recovering_far_son:0 "Прибираємо Все, Що Можемо"
  sie_recovering_far_son_desc:0 "Кроти Далекого Сина зруйнували ще більше заражених земель, перш ніж ми від них позбулися. Хоч ми й не здатні врятувати все, очищення завалів може винагородити нас довоєнними скарбами."

  sie_alton_bourges_cache:0 "Сховища Альтона Боржа"
  sie_alton_bourges_cache_desc:0 "Охорона Альтона Боржа мала великі запаси, досі приховані в радіоактивних зонах. Якщо пощастить, нам вдасться їх віднайти."

  sie_taking_backup_power:0 "Резервна Генерація"
  sie_taking_backup_power_desc:0 "Не все було знищене через безглузде видобування Альтона Боржа. Багато електростанцій досі цілі — сховані серед руїн — і тепер вони можуть стати нашими!"

  sie_bounties_of_the_moles:0 "Трофеї Кротів"
  sie_bounties_of_the_moles_desc:0 "Багато іграшок Кротів, на щастя, так і не були використані. Тепер ми можемо переробити їх на благо оборони Вайомінгу!"

  # Far Son - Focuses
  pro_out_of_the_mine:0 "Шістнадцять Тонн"
  pro_out_of_the_mine_desc:0 "Кроти не вийшли з шахти рядочком — вони вилазили ордою з шахт Саут-Пасу. Плітки були прості, а легенди — страшні: Кроти блукали ніччю, крали людей і речі, тягнучи їх у темряву."

  pro_rockets:0 "Нерозумно Потужна Вогнева Сила"
  pro_rockets_desc:0 "Подорожні відзначали, що Кроти мали суміш військової зброї та «важкого шахтного обладнання», як це називав Альтон Борж. Чи знали вони, як ремонтувати або виробляти ці речі — досі таємниця."

  pro_rockets_red_glare:0 "Комічно Потужне Шахтне Обладнання"
  pro_rockets_red_glare_desc:0 "Альтон Борж був запальний ділок: він умів перетворити справу на мільярд, або принаймні так думав. Але витрачати сотні тисяч на особисту армію та військове обладнання в Фарсоні — погана ідея для банківського рахунку."

  pro_research:0 "Потужна, Хоч І Дивна Зброя"
  pro_research_desc:0 "Різна зброя — нова й стара — потрапляла до кривих пальців Крота. Подейкують, що її несли глибоко в шахти, щоб розплавити або як дар дивному темному богу, що живе у тунелях."

  pro_melee_weaponry:0 "Саморобні Кігті"
  pro_melee_weaponry_desc:0 "Наче вони усвідомлювали, ким стали, деякі Кроти почали робити собі кігті з уламків старого обладнання. Хоч це й було брухт, мандрівники, що підходили до Далекого Сина надто близько, часто повертались із пробитими грудьми... або не повертались узагалі. А вижилі мали чимало історій про праве щеплення від правця."

  pro_mole_miner_gauntlets:0 "Рукавиці Кротів"
  pro_mole_miner_gauntlets_desc:0 "Для свого рівня, ці рукавиці були добротні. Шахтарі почали їх стандартизувати, щойно зрозуміли їхню ефективність, і навіть поліпшили техніку виробництва."

  pro_wyoming_assertions:0 "Падіння Вайомінгу"
  pro_wyoming_assertions_desc:0 "Кроти-Мінери неслись по рівнинах як сарана — вбиваючи без розбору та грабуючи, мов бродяги. Колись мирний кордон знову став диким, але річки текли червоним, і нічого не лишилося, окрім попелу."

  pro_wyoming_dominance:0 "Вайомінг Підкорено"
  pro_wyoming_dominance_desc:0 "Мінерам не знадобилося багато часу, аби оселитися. Хто міг би їх зупинити? Спостережна Варта, що так героїчно зібралася, впала. А Головний став на чолі. Найгірше те, що він був незадоволений."

  pro_the_western_run:0 "Кіптява Йде На Захід"
  pro_the_western_run_desc:0 "Лонтрі був ідеальним вибором для Головного. Це забезпечило ширший контроль навколо Саут-Пасу та Далекого Сина, дозволяючи тримати довший фронт проти поверхневиків."

  pro_the_southern_run:0 "Шахта Глибше, Ніж У Нас"
  pro_the_southern_run_desc:0 "Головного розлютили чутки про легендарні «Глибокі Шахти», й він присягнувся захопити їх. Як же вони можуть зватися Кротами-Мінерами без найглибшої шахти? І він рушив її здобути."

  pro_the_southerner_run:0 "Кістки Для Розтрощення"
  pro_the_southerner_run_desc:0 "«Сухі Кістки» нічого не значили для Головного. Його більше цікавили потвори з Бурхам-Спрінгс: Ґеєнна та Молох. Він не розумів їх, але хотів контролювати, як будь-який тиран. Спершу треба було захопити їхні землі..."

  pro_the_southernest_run:0 "Кінець Циклу"
  pro_the_southernest_run_desc:0 "Найбільший ворог Головного — Ороборос — стояв проти нього: воїни ночі, як і він. Проклята Геката та її слуга Джордан Дей стали його заклятими ворогами. І він поклявся стерти їх з лиця Землі."

  pro_the_wyoming_heirs:0 "Глибоке Тепер, Ем, Наше"
  pro_the_wyoming_heirs_desc:0 "Глибокі Шахти були там, де їм і місце — під контролем Мол-Майнерів. Тепер Головний міг спати спокійно, знаючи, що його шахта — найглибша."

  pro_among_the_giants:0 "Серед Велетнів"
  pro_among_the_giants_desc:0 "Твари з Бурхам-Спрінгс чинили спротив деякий час, але незабаром Мінери навчилися їх використовувати, як і інші. Так армії Далекого Сина стали ще страшнішими..."

  pro_down_with_darkness:0 "Геть Темряву"
  pro_down_with_darkness_desc:0 "Ороборос та його околиці були підкорені. Головний звернув свій погляд на нову здобич: батареї Меса-Верде та людей Чорного Каньйону. Їхні землі були занадто широкі, а вплив — надто сильний. Вони мали зникнути."

  pro_west_we_shall_go:0 "Йдемо На Захід"
  pro_west_we_shall_go_desc:0 "Для багатьох Юта — це земля богів і релігій, що змагаються за душі. Але Мінерам не потрібні ані боги, ані душі. Їх приваблює Велике Солоне Озеро — джерело мінералів. І туди вони йдуть."

  pro_northern_glories:0 "Північна Слава"
  pro_northern_glories_desc:0 "Далі Головний рушив на північ — до осель людей у броні та їхніх арсеналів. Жадаючи багатства та спраглий до насильства, він підняв Мінерів у шалену навалу — прямо в стару Монтану."

  pro_the_east_shall_know_pain:0 "Схід Дізнається Біль"
  pro_the_east_shall_know_pain_desc:0 "Коли тунелі повнились, а Головний жадав ще, Кроти почали просочуватись у землі Колорадо. Моргорл кинув свій голодний погляд на ці багатства, й великі Скелясті Гори — наступні, хто впаде."

  pro_atomic_mining_techniques:0 "Атомні Шахтарські Техніки"
  pro_atomic_mining_techniques_desc:0 "Мінери не святкують перемоги. Але Головний Моргорл не міг стримати радості, коли побачив купу трофеїв — у центрі якої під старим «Кріслюсом» лежала ящик недоторканих міні-зарядів."

  mole_miner_conscription:0 "Просто З Шахти"

  sie_mole_miner_bonus:0 "Сутички З Мол-Мінерами"
  sie_mole_miner_bonus_desc:0 "Численні сутички з Кротами загартували жителів Вайомінгу до темряви. Вони готові — і їхні рушниці теж."

