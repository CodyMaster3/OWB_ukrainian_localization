PRO_BOSS_MORGHORL_NAME: "Бос Морґорл"
PRO_BOSS_MORGHORL_DESC: "Розумніший і жорстокіший за багатьох своїх колег, світлий бос Фар-Сону перетворив їх на шалений загін, готовий виконати будь-який його примхливий наказ. А примхи ці, здебільшого, пов’язані з насильством або збиранням припасів для плутаних планів щодо «розширення» гірничих операцій. Що б він не задумав — за цим прийде руйнування."

