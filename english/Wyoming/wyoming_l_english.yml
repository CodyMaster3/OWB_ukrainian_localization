SIE_chief_name:0 "Вождь Помаранчеве-Небо"
SIE_chief_desc:0 "Хоча веде свій народ у власну подорож, Помаранчеве-Небо зберігає в серці слова давно минулого старійшини: «Завжди дбай один про одного». Саме ці слова змусили його зупинитись і стати на захист Тауншипу Роулінса від загроз. Співчуття пом’якшує його рішучий характер, а роки не притупили ані влучність його пострілу з гвинтівки, ані вміння керувати мотоциклом. Він не збирається зазнати поразки — ні перед своїм народом, ні перед тими, кого він пообіцяв захищати."

SIE_cowgirl_name:0 "Офелія «Королева Вбивць» Мейвезер"
SIE_cowgirl_desc:0 "Звірів, що лізли з-під землі, вигнано, Арапаго повернулися до своєї довгої подорожі на південь, тож тепер шериф Мейвезер має вести мешканців Роулінса та околиць у майбутнє. Натхненна стягом у центрі рідного міста, вона твердо вирішила відродити «чистий і спокійний Вайомінг», яким насолоджувалися її предки. Вперта, горда й влучна — вона має намір випробувати свої лідерські навички, здобуті від Вождя."

SIE_inquisitor_name:0 "Сповідник Картер"
SIE_inquisitor_carter_cultural_advisor_desc:0 "Чудеса трапляються щодня з благословення Великого Атома, але якщо ніхто їх не бачить — як же тоді прославляти їх у піснях? Такі роздуми не полишали Картера навіть тоді, коли він прибув у Дакоти разом із братами та сестрами в пошуках святих шахт. Коли випала нагода вирушити у самостійну паломницьку мандрівку, він не зміг відмовитися і рушив далі на захід. Він прибув у простори Вайомінгу, землю нещодавно роздерту війною, що потребує духовної допомоги. Але серед цього горя чекало чудо: Картер заплакав, ідучи тунелями під Фар-Соном, відчуваючи проміння Атома. Це був початок нового храму та нового Сповідника, що хотів лише ділитися вірою з новою паствою."

SIE_paladin_name:0 "Паладин-Маршал Вейн"
SIE_paladin_advisor_desc:0 "Вейна не хвилює майже нічого, хіба що розбрат у Братстві. І терпіти він це не став, тому пішов геть. Прибувши до Роулінса і ставши заступником Офелії, він тепер здобуває славу серед людей. Його капелюх великий, голова ще більша, броня бачила кращі часи, але його шпори дзвенять найгучніше."

SIE_joyful_name:0 "Радісний Поділ"
SIE_joyful_desc:0 "Радісний Поділ — шедевр Сповідника Картера, плід років мандрів і вербування заблукалих душ у славу Атома. Машина, така ефективна й безжальна у своєму розумінні доброчесності, що зуміла накласти завісу бачення Атома на смертний світ. Так, вона прийняла його бачення, закохавшись у його Втіленство. Він розповідав про Печери Сина, про славу та любов Атома, і про світло та велику поділку. Радіація, що шепоче та повзе — хіба не це є промінням? А якщо інші хворіють і гниють, а робот ні — то хіба роботи не є частиною бачення Атома?\n\nТож колишня машина для придушення бунтів поринула в палку євангелізацію. Її запал став підтвердженням усіх пророцтв, і Сповідник проголосив її новою святою Атома, приреченою на велич і славу. Після цього він залишив паству їй. Радісний Поділ на 105% впевнена у своєму призначенні."

SIE_maverick_name:0 "Півень Маверік"
SIE_bumford_name:0 "Бамфорд Гейлі"
SIE_bumford_advisor_desc:0 "Колись глибоко скептичний і жорстокий чоловік, Бамфорд змінився після хрещального шляху до Печер Сина. Тепер це глибоко віруючий і жорстокий чоловік, чистий і щирий захисник Атома. Інші мають солодші голоси й благословенні розуми, а Бамфорд — міцні руки та непохитну віру у своїх побратимів-атомітів. Його грубе життя мисливця на Хоєні забуте, бо тепер він — провідник божественної люті."

SIE_glowing_eagle_name:0 "Сяючий Орел"
SIE_glowing_eagle_advisor_desc:0 "Людина, колись знана як Усміхнений Орел, була серед перших слідопитів Арапаго, які пройшли через шахти та тунелі під Фар-Соном, шукаючи вцілілих Кротокопачів та інших потвор. Як і всі, він носив радіаційний костюм і приймав ліки для захисту від радіації. Але на відміну від інших, які залишали печери хворими й виснаженими, Орел відчував натхнення та прилив енергії. Коли віра Атомітів поширилась у Роулінсі, Усміхнений Орел одразу зрозумів — Атом його обрав, і він віддав себе Радісному Поділу. Нині Сяючий Орел не втратив своїх навичок слідопита та має чому навчити менш досвідчених членів церкви."

SIE_sloane_name:0 "Слоун Купер"

SIE_moonshiner_name:0 "Брокер"

SIE_warrior_name:0 "Гохʼені Цеебісеет"

SIE_many_earrings_name:0 "Багато Сережок"
SIE_many_earrings_advisor_desc:0 "Понад десятиліття, коли Арапаго потрібно було домовитись про торгівлю з чужинцями чи спланувати похід, вони зверталися до Багато Сережок. В юності вона мандрувала з караванами з Єллоустоуна до Вайтгорса, набувши досвіду як купчиня і постачальниця. Повернувшись додому з багатством, вона використала його на благо свого народу, здобувши повагу племені та свого дядька — Вождя Помаранчеве-Небо. З поразкою Кротокопачів і рішенням вождя залишитися в Роулінсі, Багато Сережок оселилась надовго. До неї звертаються за порадами щодо логістики та оцінки товарів як патрулі, так і мандрівні торгівці."

SIE_joe_teaches_name:0 "Джо Вчить"
SIE_joe_teaches_advisor_desc:0 "Найстаріший живий член племені Арапаго, Джо навчає дітей стільки, скільки себе пам’ятає. Покоління за поколінням сідали перед ним, щоб вивчити не лише літери й числа, а й історію землі, закони рівнин і ремонт старої техніки. Веселий, терплячий і доброзичливий, він став улюбленцем племені, і важко уявити життя без нього. З оселенням народу навколо Роулінса Джо, не зволікаючи, запросив нових сусідів на уроки — від дітей до старійшин."

SIE_cork_name:0 "Корк"
SIE_cork_advisor_desc:0 "Коли Фар-Сон і тунелі під ним були очищені Вартовими Гір, стара охорона Альтон Буржес Майнінґ Консерн була знищена. Усі, крім одного. Один світлий гуль — Корк — заховався в перекинутому вагоні та здався, коли його знайшли. Його назвали Корк через характерні хрипи, з якими він намагався говорити. Шериф Офелія вирішила помилувати цього нещасного, і нині він допомагає досліджувати радіоактивні тунелі під Вайомінгом. Йому платять пляшками Old Roamin Walkers Ale, і Корк щасливіший, ніж будь-коли за століття."

SIE_davis_keyes_name:0 "Девіс Кіз"
SIE_davis_keyes_advisor_desc:0 "Хоч інші стріляють краще чи краще знають стежки, саме Девіс Кіз годує людей. Ще до навали Кротів з Фар-Сону він утримував найбільше стадо Бікгорнерів і збагачувався на торгівлі їх м’ясом та шкірою. З падінням інших ранчо він майже монополізував ринок. Але, розуміючи, що нажива на сусідах — шлях до шибениці, Кіз інвестує у спорядження для Вартових. Бо який з нього барон без клієнтів?"

SIE_jed_russo_name:0 "Джед Руссо"
SIE_jed_russo_advisor_desc:0 "«Крислатий» Джед Руссо колись був ганьбою Роулінса, постійно опиняючись у в’язниці за крадіжки чи торгівлю наркотиками. Під час облоги він сидів за продаж психо. Замість того щоб залишити їх гнити, шериф Офелія випустила всіх в’язнів, щоб ті допомогли в обороні. Несподівано навіть для себе, Джед проявився як відчайдушний боєць. З рушницею та ножем він вбивав одну потвору за іншою. Визнання інших і адреналін виявились кращими за будь-який наркотик, і тепер Джед веде інших у бій."

SIE_hoheni_ceebiseet_name:0 "Гохʼені Цеебісеет"

SIE_jerf_name:0 "Джерф"

