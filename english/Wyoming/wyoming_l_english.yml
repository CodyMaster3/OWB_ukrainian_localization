wyoming_1_key:0 "Степи Вайомінгу"
wyoming_1_desc_key:0 "Протягом багатьох років Вайомінг був зупинкою для мандрівників. Шкода, що спокій тут ніколи не триває довго..."

wyoming_2_key:0 "Спадок Олтона Буржа"
wyoming_2_desc_key:0 "Заздрість — це потужна та руйнівна сила."

wyoming_3_key:0 "Війна у Вайомінгу"
wyoming_3_desc_key:0 "Кротокопачі вирвались з кратера Фар-Сон і далі. З появою цих жахливих істот стало зрозуміло — рівнини більше не безпечні для мандрівників... Треба щось робити, інакше вони ніколи не зупиняться."

