  mrr_isolation:0 "Колись Ізольовані, Тепер — Шановані"
  mrr_isolation_desc:0 "Колись Вільні Штати трималися під землею, не втручаючись у справи поверхні — але коли ядерний вогонь знищив світ зверху, як вони й передбачали, і радіація почала спадати, більше не було чого боятися. Вони піднялись на поверхню — а далі вже історія."

  mrr_the_baron_and_his_men:0 "Барон і Вся Його Зграя"
  mrr_the_baron_and_his_men_desc:0 "Барон і його Гніздо давно вже докучають мешканцям Маршалла; його зіпсовані гроші отруюють свідомість наших крамарів і політиків. Хочемо ми цього чи ні — його вплив скрізь."

  mrr_basalt_caravan_company:0 "Караванна Компанія Базальту"
  mrr_basalt_caravan_company_desc:0 "Колись вони були жорстокими караванниками, які намагались пролізти через економіку хитрощами... Аж поки Барон не переграв їх на кожному кроці. Тепер вони наші друзі, бо є спорідненість у тому, що тебе кинули."

  mrr_marshalls_stand:0 "Маршали Займають Позицію"
  mrr_marshalls_stand_desc:0 "Нас роками штовхали туди-сюди Барон та йому подібні. Пора почати заявляти про себе на світовій арені і підкріпити слова кулаками."

  mrr_homes_away_from_homes:0 "Доми Далеко від Домів"
  mrr_homes_away_from_homes_desc:0 "Старі бункери вже покоління чи два від нас, але це не означає, що ми їх не використовуємо. Деякі з них навіть можна переобладнати на виробничі станції!"

  mrr_rapid_city_redevelopment:0 "Відновлення Рапід-Сіті"
  mrr_rapid_city_redevelopment_desc:0 "Після вигнання Чотирьох Батьків у нас залишилось багато матеріалів і простору для роботи. Пора показати Дакоті вайомінзьку впертість."

  mrr_fortifying_the_state:0 "Переосмислити Штат"
  mrr_fortifying_the_state_desc:0 "Чотири Батька рано чи пізно повернуться за втраченим. Ми маємо бути готові будь-якою ціною — вони поламали багато речей, але це не означає, що ми маємо й далі рюмсати."

  mrr_across_the_river:0 "Через Ріку"
  mrr_across_the_river_desc:0 "Землі Чуми — це легенда. Ніхто не входить, ніхто не виходить.\n\nОкрім нас — у захисних костюмах. Останній Редут — старі друзі. Підтримувати торгівлю вигідно обом."

  mrr_scrapping_old_machines:0 "На Брухт Старі Машини"
  mrr_scrapping_old_machines_desc:0 "Навколо повно старого мотлоху, який ми можемо розібрати і перетворити на щось краще! Гайда трощити!"

  mrr_hazardous_environment_suiting:0 "З.К.Н.С. (Захисний Костюм для Небезпечного Середовища)"
  mrr_hazardous_environment_suiting_desc:0 "Між Землями Чуми та всім іншим лайном у регіоні, ми дуже щасливі мати костюми силової броні, на які можемо покластися. Якби Вартові колись не допомогли нам їх створити, хто знає, де б ми зараз були?"

  mrr_if_they_came_to_hear_me_beg:0 "Якщо Вони Прийшли Почути Мої Молитви..."
  mrr_if_they_came_to_hear_me_beg_desc:0 "Чотири Батька — зникли! Ми вистояли проти найбільшого ворога! Рапід-Сіті не лише наш, він ще й розквітає після перемоги. Наша слава більша, ніж будь-коли!"

  mrr_national_guard_legacy:0 "Національна Гвардія"
  mrr_national_guard_legacy_desc:0 "Колись Нацгвардія хотіла не просто вбити нас — поховати і стерти з пам’яті. Все, що знадобилось, — ядерні боєголовки, щоб вони нарешті нас зрозуміли. Але зрештою ми побачили одне одного як рівних."

  mrr_the_old_gear:0 "Подивитися на Старе"
  mrr_the_old_gear_desc:0 "У пустках такий обладунок — найкращий спосіб змусити когось здатися. Інвестування в нашу силову броню — ключ до успіху нації."

  mrr_natguard_arms_factories:0 "Лінії Постачання"
  mrr_natguard_arms_factories_desc:0 "Багато з колишніх Нацгвардійців пам’ятають довоєнні лінії постачання й готові допомогти нам навести лад і збудувати щось схоже для нас."

  mrr_natguard_idea:0 "Довоєнні Військові Навички"
  mrr_natguard_idea_desc:0 "Вони не були достатньо добрі, щоб убити нас, але точно були досить живучими, аби пережити ядерний вибух. А це, погодьтесь, щось та й значить."

  mrr_free_states_legacy:0 "Вільні Штати"
  mrr_free_states_legacy_desc:0 "Вільні Штати були сепаратистами. Вони не довіряли Вольт-Теку, тож вирішили самі обирати свою долю.\n\nЯк бачите, це непогано спрацювало."

  mrr_free_states_factories:0 "Таємниці, Які Ми Зберегли"
  mrr_free_states_factories_desc:0 "Вихід зі складу США був нелегким — як і боротьба з страйкорушами й армією. Багато старих секретних об’єктів працюють досі, виготовляючи зброю і змащуючи стволи."

  mrr_free_states_weaponry:0 "Найкраще, Що Є в Цьому Світі"
  mrr_free_states_weaponry_desc:0 "...Це рушниця, що стріляє найкраще з усіх."

  mrr_free_states_bonus:0 "Консультація з Журналами"
  mrr_free_states_bonus_desc:0 "У старих журналах перших Маршалів повно порад. Іноді слухати їх — просто чудова ідея."

  mrr_resolute_and_ready:0 "Рішучі й Готові"
  mrr_resolute_and_ready_desc:0 "Маршали мають бути готові до будь-чого — зрештою, у Пустці може статися все, що завгодно. А якщо ти не готовий до найгіршого, далеко не зайдеш."

  mrr_welcome_people:0 "Привітати Подорожніх"
  mrr_welcome_people_desc:0 "Народ Вайомінгу та Дакоти тягнеться до нас як до маяка цивілізації. Привітаймо їх із розкритими обіймами!"

  mrr_integrating_tribes:0 "Мирна Рука"
  mrr_integrating_tribes_desc:0 "Чотири Батька пом’якшили до нас своє ставлення. Варто протягнути руку миру й рушити в майбутнє не як вороги, а як друзі!"

  mrr_a_man_of_the_people:0 "Чоловік Народу"
  mrr_a_man_of_the_people_desc:0 "Джек Рід неодноразово доводив свою ефективність і мудрість як лідера — народ звертається до нього по пораду в усьому. У місці, що здавалося загубленим, він вистояв проти кожної загрози. Люди радо підуть за ним у майбутнє Республіки, поки він буде їхнім провідником."

