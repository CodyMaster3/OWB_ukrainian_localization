 # Companies
 robco:0 "РобКо"
 robco_desc:0 "РобКо Індастріс, заснована Робертом Хаусом, була основним виробником робототехніки в довоєнній Америці."
 westtek:0 "Вест-Тек"
 westtek_desc:0 ""
 van_graffs:0 "Ван Граффи"
 van_graffs_desc:0 "Ван Граффи - злочинний синдикат, який займається зброєю, особливо більш досконалою зброєю і довоєнними технологіями."
 poseidon:0 "Посейдон Енерджі"
 poseidon_desc:0 "Посейдон Енерджі була довоєнною компанією, що контролювала електроенергію. Багато руїн їхніх старих будівель і техніки залишилося на просторах Пусток."
 crimson_caravan:0 "Червоний Караван"
 crimson_caravan_desc:0 "Червоний Караван є найбільшим торговим підприємством у Пустці. Надійний і старий партнер НКР, вони перевозять багато чого, зокрема зброю."
 gun_runners:0 "Зброярі"
 gun_runners_desc:0 "Колись банда в Могильнику, тепер Зброярі виробляють зброю, ймовірно, найбільшу на всіх Пустках."
 handhtools:0 "Ейч-енд-Ейч Тулз"
 handhtools_desc:0 "Компанія менш успішного брата Гауса, Ейч-енд-Ейч займалася обладнанням, інструментами та робототехнікою."
 vault_city_medicine:0 "Медичні лабораторії Міста Сховища"
 vault_city_medicine_desc:0 "Лабораторії Міста Сховища - найкращі в Пустці, здатні виправити мутації, відростити кінцівки і тримати чоловіків і жінок на ногах, коли вони б уже раз десять здалися."
 happy_trails_caravan_company:0 "Каравани «Добрий шлях»"
 happy_trails_caravan_company_desc:0 "Караванна компанія "Добрий шлях" з'єднує Нову Каліфорнію та Юту разом."
 legion_railway:0 "Рабовласники Легіону"
 legion_railway_desc:0 "На відміну від НКР, Легіон знає, як керувати рабами."
 navajo_silversmith_companies:0 "Ювеліри Навахо"
 lady_lasers:0 "Лазери Леді"
 lady_lasers_desc:0 "Керована американським гулем ще з часів окупації, Лазери Леді постачають купи зброї арміям Мексики, тому вони - одні з головних суперників Асоціації зброярів Техасу."
 brotherhood_schematics:0 "Лицарське озброєння"
 brotherhood_schematics_desc:0 "Наш альянс із Братством дав свої плоди. Схоже, що ми можемо отримати кілька технологій Братства через нашу відданість."
 lockreed:0 "Аеронавтика Локрид"
 lockreed_desc:0 "Одна з наймасштабніших довоєнних компаній. Деякі їхні ідеї все ще мають ціну."
 timstanks:0 "Танки Тіма"
 timstanks_desc:0 ""
 angoryarmor:0 "Бронетранспорт Енгорі"
 angoryarmor_desc:0 ""
 air_aces:0 "Повітряні аси"
 air_aces_desc:0 "Будучи першими, хто успішно відновив двигуни біпланів у масовому порядку, у нас є машини, здатні виконувати такі захоплюючі трюки, що ваш бос перестане дивуватися, куди поділася половина річного бюджету."
 victoriaflyers:0 "Летяги Виктории"
 victoriaflyers_desc:0 ""
 brother_bomb:0 "Брат-бомба"
 brother_bomb_desc:0 "Планувальні бомби, кінетична зброя, напалм. У нас є все, що вам коли-небудь знадобиться, щоб скинути з висоти небес на ваших ворогів. Що може бути більш американським?"
 sky_freight:0 "Транспортний літак"
 sky_freight_desc:0 "Неважливо, чи перевозите ви матеріали, пайки або полк десантної піхоти через чужий повітряний простір. Завдяки нашим розробкам, що повністю відповідають вимогам коду, його буде відправлено в найкоротші терміни!"
 best_blimps:0 "КРАЩІ дирижаблі"
 best_blimps_desc:0 "Незважаючи на те, що компанія BEST здебільшого займається відновленням польотів на літаках, легших за повітря, з комерційною метою, що багато хто назвав би щонайменше "непрактичним", вона набула знань у цій галузі, які допомогли б поліпшити керованість нашої власної технології дирижаблів.."
 arcjetsystems:0 "Аркджет системс"
 arcjetsystems_desc:0 ""
 canoeoe:0 "Каноеое"
 canoeoe_desc:0 ""
 billsbattleships:0 "Кораблі Білла"
 billsbattleships_desc:0 "Насправді це кораблі."
 dawfin_port:0 "Верфі Королівської Гавані"
 dawfin_port_desc:0 "Верфі Королівської Гавані були засновані колишніми манітобськими моряками, які хотіли взяти участь у суднобудівній діяльності Королівства, щоб виправити проблеми, з якими зіткнулися манітобські кораблі під час війни з республіканцями. Зараз вони відіграють роль головного консультанта Королівства, коли потрібно забезпечити високу якість нових кораблів."
 lady_lasers_manufacturer:0 "Жіночі секрети"
 hub_water_merchants:0 "Торговці водою Хаба"
 hub_water_merchants_desc:0 "Торговці водою з Хаба завжди можуть подати тобі приємної, холодної води. За певну ціну."
 far_go_traders:0 "Торговці-мандрівники"
 far_go_traders_desc:0 "Після їхньої появи в Хабі, Торговці-мандрівники поширилися по всій Пустці. Вони завжди можуть поділитися слушною порадою з економіки."
 the_golden_globes:0 "Райські сфери"
 the_golden_globes_desc:0 "Після їхнього заснування 2237 року Райські Сфери, перебуваючи в Нью-Ріно, донесли радість і задоволення тисячам людей по всій Пустці. Хто ж може забути фільм з Вибраним, "Сховище Секснадцять\"?"
 twin_mothers_company:0 "Матері-близнючки"
 bloomfield_space_center:0 "Космічний центр Блумфілд"
 mojave_express_company:0 "Мохаве Експрес"
 boulder_dome:0 "Купол Боулдера"
 boulder_dome_desc:0 "Забутий довоєнний дослідницький центр, тепер доступний для нас!"
 general_atomics:0 "Дженерал Атомікс"
 stent_security_solutions:0 "Система безпеки Стента"
 wattz_company:0 "Ваттс-Електронікс"
 ces_mojave_tribute:0 "Spolia Opima"
 ces_slaves:0 "Консул Офіціоруму Аб Фамулатус"
 ces_slaves_desc:0 "Навіть у Легіоні хтось повинен займатися паперовою роботою, такою як складання юридичних документів, що реєструють продаж і купівлю рабів. Нині цю посаду обіймає Ліциній Красс. Колишній фрументарій, він не засуджує жодних методів, якщо вони приносять прибуток, чи то погрози, чи то викрадення людей."

 pile_of_guns:0 "Купа гармат Мазла»
 pile_of_guns_desc:0 "Хочеш гармати? У нас є гармати. Кожна гармата коштує однаково. Просто покопайся в цій купі!"
 boom_bug_ranchers:0 "Скотарі Бум-Бах"
 greasers:0 "Стиляги"
 greasers_desc:0 "Навіщо ходити в потворній сірій броні якщо можна ходити зі стилем?"
 steel_soldiers:0 "Сталеві солдати"
 steel_soldiers_desc:0 "Їх не можна порівняти з РобКо або Дженерал Атомікс, але сталева машина смерті все ще сталева машина смерті."
 wheelmothers_garage:0 "Гараж Колесоматері"
 wheelmothers_garage_desc:0 "Сяючі та хромовані."
 docs_company:0 "У Дока"
 docs_company_desc:0 "Зашиваємо колоті рани, витягуємо зуби, ампутуємо ноги, видаляємо ті відростки, про які ви не хочете, щоб інші люди знали. У Дока все можливо."
 golden_gecko:0 "Золотий геко"
 stuff_to_shoot_from_inc:0 "Корп. Місця-з-яких-можливо-постріляти"
 freemans_fixers:0 "Лагоджери Фрімена"
 rough_and_ready_shovelers:0 "Загартовані копачі"
 lock_and_load_company:0 "Готовий і заряджений"
 smiths_company:0 "Ковалі"
 smiths_company_desc:0 "Обробка металу - це рівною мірою і мистецтво, і наука. Ковалі добре знають це мистецтво, оскільки їхня організація заснована на родовому роді, який протягом століть називав кузню своїм домом, а ковадло - своїм вівтарем."
 lock_and_load_fireteams:0 "Загони “Готовий і заряджений”"
 yorkton_arms:0 "Збройова Йорктона"
 yorkton_arms_desc:0 "Збройова Йорктона - це особиста збройова компанія Лорда, яка має честь постачати його елітних солдатів протягом останніх 20 років. Довіривши їм допомогти і консультувати все збройове виробництво країни, ми можемо гарантувати неперевершену якість продукції."

 oh_no_arms:0 "Збройова компанія "О, ні!" "
 oh_no_arms_desc:0 "Якість зброї та боєприпасів марки "О, ні!" завжди була сумнівною. Але іноді дешевий і вибухонебезпечний варіант - це єдиний варіант, який у вас є."
 oh_no_explosives:0 "Вибухонебезпечна компанія "О, ні!" "
 oh_no_explosives_desc:0 "Коли стало широко відомо, що їхня зброя мала неприємний побічний ефект випадкового вибуху, "О, ні!" відповіли розширенням виробництва вибухових речовин."
 tulchinsky_engineering:0 "Контора Тульчинського"
 tulchinsky_engineering_desc:0 "Засновник стверджує, що походить від українських іммігрантів, це було б цікаво, якби ми знали, що таке Україна. Проте, вони з радістю продадуть нам що завгодно і за розумними цінами з лише незначно вищими, ніж у середньому, показниками відмов!"
 junkwalls_and_more:0 "Мотлох і багато іншого"
 junkwalls_and_more_desc:0 "Тебе дістали Рейдери? У нас є стіни, зроблені зі старих автомобілів, металобрухту та валунів, щоб зупинити їх!"

