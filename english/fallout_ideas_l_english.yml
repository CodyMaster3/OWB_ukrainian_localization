  #canada
 men_at_arms:0 "Воїни-Захисники"
 men_at_arms_desc:0 "Воїни-Захисники ось уже довгі роки вірно служать Новій Вікторії, будучи непохитними хранителями порядку. Але, як відомо, подвійна роль - бути і лицарем, і найманцем, - має свої незаперечні переваги."
 warden_remnants:0 "Залишки Вартових"
 warden_remnants_desc:0 "Після першого краху багато Вартових Белізни стали займатися різними справами. Навіть якщо вони не дотримуються доктрин Джуліуса, вони все одно пам'ятають їх - і страшенно люблять це демонструвати."
 manifest:0 "МАНІФЕСТ"
 manifest_desc:0 "Компанія “МАНІФЕСТ” відчайдушно прагнула переконати Міністерство оборони США профінансувати свої численні авантюри, що охоплюють практично всі сфери, які могли б бути перепрофільовані під військові потреби. Але їхні невдалі експерименти, плоди бездумної гонитви за прибутком, нині набули зловісного життя, вічно переслідуючи канадський народ як примари, кинуті в руїнах їхньої країни."
 middle_mark_surplus:0 "Склади Міддлмарка"
 arborg_arsenal:0 "Арсенал Арборга"
 arborg_arsenal_desc:0 "Найманці Арборга, що розкинули свою мережу по всій Канаді, готові надати передове обладнання будь-кому, хто може заплатити за нього."
 yorkton_arms_generic:0 "Зброярня Йорктона"
 yorkton_arms_generic_desc:0 "Зброярня Йорктона - особиста збройова компанія Герцога, що виробляє найкращу зброю в Канаді вже понад 20 років."
 hudson_bay_company:0 "Компанія Гудзонової Затоки"
 cabal_suppliers:0 "Постачальники Кабала"
 rosewood_robotics:0 "Робототехніка Роузвуд"
 the_history_program:0 "Історична програма"
 prairie_divers:0 "Дайвери прерій"
 prairie_divers_desc:0 "РЕЛКОМ - пильний і небезпечний вартовий, але Велика Прерія приховує в собі чудові технології для тих, хто досить сміливий, щоб їх шукати."
 cpf_surplus:0 "Склади КНФ"
 hawkmoon_munitions:0 "Боєприпаси Хоукмун"
 the_lettermen:0 "Компанія “Ерл Грей”"
 the_lettermen_desc:0 "Формально Компанія “Ерл Грей” займається тільки товарами широкого вжитку, проте багато хто обізнаний про її приховану діяльність, пов'язану з товарами, які можна вважати контрабандою. Власник компанії, користуючись своїм дворянським титулом, уникає пильної уваги влади. Після вигнання Королівських Лицарських Орденів з королівства, багато ковалів опинилися без роботи, оскільки король скасував їхні ліцензії на виготовлення обладунків. Але попит на обладунки у вигнаних лицарів зберігся. І, як відомо, де є попит, там завжди з'являється «Ерл Грей»."

 natives_air_designer:0 "Авідже"

 PEMEX:0 "PEMEX"
 PEMEX_desc:0 "PEMEX почав інтенсивні дослідження в галузі паливної ефективності та біопалива, щоб скоротити запаси палива до свого закриття через окупацію США."
 petro_chico_rnd:0 "Петро-Чsко"
 petro_chico_rnd_desc:0 "Копманія Петро-Чіко здебільшого займалася видобутком нафти і конкурувала з термоядерною енергією до того, як Велика Війна остаточно закрила бізнес."

