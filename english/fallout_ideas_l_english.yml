 new_reno_arms_company:0 "Магазин зброї Нью-Ріно"
 new_reno_arms_company_desc:0 "Новинка: спеціальна 'сімейна' знижка"
 renescos_pharmacy_company:0 "Аптека Ренеско"
 renescos_pharmacy_company_desc:0 "Купуй що-небудь або забирайся звідси."
 cats_paw_company:0 "Котяча лапка"
 jungle_gym_company:0 "Спортзал «Джунглі»"
 jungle_gym_company_desc:0 "В память про Майка Дробителя"
 chop_shop_company:0 "Майстерня Нью-Ріно"
 chop_shop_company_desc:0 "Крадемо ваші машини і продаємо по частинам з 2241 року."

