l_english:
  LOADING_TIP_0:0 "Мій Легіон підпорядковується мені, навіть після смерті. Чому? Тому що вони живуть в ім'я вищого і не бачать альтернативи.\n - §YЦезар§!"
  LOADING_TIP_1:0 "Ці нові уряди -- вони думали, що знають відповіді на всі питання. Та-та-та, були повсюди, все знаємо, ми круті.  \n - §YМаркус§!"
  LOADING_TIP_2:0 "Людина сильна тоді, коли вона в безпеці. \n - §YПрезидент Танди§!"
  LOADING_TIP_3:0 "Ви - велике західне світло Каліфорнії, факели в темряві, живе нагадування усього хорошого, що є в нашій республіці. \n - §YПрезидент Кімбол§!"
  LOADING_TIP_4:0 "§R<СМЕРТЬ - КРАЩА АЛЬТЕРНАТИВА КОМУНІЗМУ>§!\n - §YЛіберті Прайм§!"
  LOADING_TIP_5:0 "Вони (плутократи) живуть в жалюгідній убогості, беспорядку і розпусті. Зробити їх рабами — значить врятувати їх, дати їм ціль і чесноту. \n - §YНаглядач Легіону§!"
  LOADING_TIP_6:0 "О так, я вихований в цій традіції, і застряг в саморозвитку. Мене вчили, що мій обов'язок - донести факел знань. До Пусток. \n - §YЦезар§!"
  LOADING_TIP_7:0 "Я не люблю вбивати, але коли ціль праведна, це стає просто роботою, як і люба інша. \n - §YДжошуа Грехем§!"
  LOADING_TIP_8:0 "Правда, гра була нечесною з самого початку. \n - §YБенні§!"
  LOADING_TIP_9:0 "Нам не потрібно мріяти, що ми важливі. Ми важливі. \n - §YМістер Хаус§!"
  LOADING_TIP_10:0 "Успіх залежить від завбачливості, безпристрасного розрахунка ймовірностей, врахування кожної випадкової перемінної. \n - §YМістер Хаус§!"
  LOADING_TIP_11:0 "Якщо ви хочете побачити долю демократії, подивіться у вікно. \n - §YМістер Хаус§!"
  LOADING_TIP_12:0 "Спокій - це коли люди сподіваються на вас. Це все, що вам потрібно. І це все, що може бути у вас, коли ситуація виходить з під контролю. \n - §YПолковник Джеймс Шу§!"
  LOADING_TIP_13:0 "Останнє, чого ти не побачиш. \n - §YДевіз Першого розвідувального батальону НКР§!"
  LOADING_TIP_14:0 "Життя карає тебе за помилки, які ти робиш. \n - §YБун§!"
  LOADING_TIP_15:0 "Якщо ви відкладаєте в сторону його (Цезаря) лідерські спроможності, знання і безжальну хитрість... То він просто ще один придурок, який готовий піти по головам, щоби знайти себе. \n - §YАркейд Геннон§!"
  LOADING_TIP_16:0 "Королі - це ідея, розумієш? Кожна людина може іти своїм шляхом, робити свою справу. Кожна людина сама по собі король. \n - §YКороль§!"
  LOADING_TIP_17:0 "Здається, куди би я не пішов, повсюди одне і те ж. Люди ніколи не залишають одне одного в спокої. \n - §YДок Мітчелл§!"
  LOADING_TIP_18:0 "Спалити прапори. Почати знову. \n - §YУлісс§!"
  LOADING_TIP_19:0 "Бик і Ведмідь на дамбі рвуть одне одному горлянки... А світло із Вегасу? Кулька обертається в рулетці, більше двох за столом. \n - §YПророк§!"
  LOADING_TIP_20:0 "Якщо війна не міняється, люди повинні змінитися, як і їх символи. \n - §YУлісс§!"
  LOADING_TIP_21:0 "Люди називали мене героєм після того, що сталося в ГЕЛІОСІ, але я залишив цю битву з переляку і дозволив цій слабкості керувати моїми діями. \n - §YНолан МакНамара§!"
  LOADING_TIP_22:0 "Війна. Війна ніколи не міняється."
  LOADING_TIP_23:0 "Ще одне поселення потребує твоєї допомоги. \n - §YПрестон Гарві§!"
  LOADING_TIP_24:0 "Погляньте на випалену землю і ці кістки, які наповнюють пустки. Мільйони... Можливо, навіть мільярди загинули, тому що наука випередила людину! \n - §YАртур Мексон§!"
  LOADING_TIP_25:0 "Кляніться своїм серцем и розумом, кляніться своєю зброєю, що ви будете стояти з ними в битві до кінця, довірте кожному з них своє життя. \n - §YСтарійшина Лайонс§!"
  LOADING_TIP_26:0 "Республіка Дейва - єдина суверенна держава в Пустках. Єдине дійсно цивілізованне місце у світі. \n - §YДейв§!"
  LOADING_TIP_27:0 "Тунельні змеї рулять! \n - §YБуч Делорія§!"
  LOADING_TIP_28:0 "Щоби заставити панд вступити в бій, їх потрібно агітувати.\nЗа своєю природою вони дуже слухняні."
  LOADING_TIP_29:0 "Гері! \n - §YГері§!"
  LOADING_TIP_30:0 "Гері! \n - §YГері§!"
  LOADING_TIP_31:0 "Відновлення найвеличнішої країни в світі до колишньої слави... Це вимагає часу, навіть для Анклаву. \n - §YПрезидент Едем§!"
  LOADING_TIP_32:0 "Немає нічого краще, ніж заставити ще одного бідного виродка померти за свою країні. \n - §YСержант РЛ-3§!"
  LOADING_TIP_33:0 "Одкровення Іоана 21:6. Я є Альфа й Омега, початок і кінець; спраглому дам задарма від джерела води живої."
  LOADING_TIP_34:0 "Ти герой... Але ти мусиш піти... \n - §YНаглядач Джейкорен§!"
  LOADING_TIP_35:0 "Поки є протиріччя, ми продовжимо разривати одне одного на частини і боротися... Нам потрібна одна раса. Одна ціль. Один народ. Йдучи вперед до нашої долі. \n - §YТворець§!"
  LOADING_TIP_36:0 "Единий спосіб людині по праву і демократії бути в безпеці - очистити земну кулю від мутантів. Ми, люди, візьмемо назад те, що по праву належить нам. \n - §YДік Річардсон§!"
  LOADING_TIP_37:0 "Зупиніться або помрете молодими дурнями! \n - §YШтайнер фон Гринхенгаузен§!"
  LOADING_TIP_38:0 "Для перемоги у війні, тобі не потрібно добре піклуватися за своїх людей. Тобі лише потрібно піклуватися про них краще, ніж про це робив би ворог.\n - §YКаломте Себастіан II§!"
  LOADING_TIP_39:0 "Будь тим, ким ти хочеш. Люди полюблять тебе за це.\n - §YТи'хуун Клара Гузман§!"
  LOADING_TIP_40:0 "Творець живий! Творець буде жити!"
  LOADING_TIP_41:0 "Так що ж далі? Примкнеш до Єдності чи здохнеш? Примкнеш! Або здохнеш! Примкнеш! Або здохнеш! \n - §YТворець§!"
  LOADING_TIP_42:0 "Поки є протиріччя, ми продовжимо разривати одне одного на частини і боротися... Нам потрібна одна раса. Одна ціль. Один народ. Йдучи вперед до нашої долі. \n - §YТворець§!" 
  LOADING_TIP_43:0 "Пам'ятайте ті старі добрі часи, коли правив Творець? \n - §YТабіта§!"
  LOADING_TIP_44:0 "Творець думав, що він може об'єднати всіх. Немає відмінностей - немає війни. Нічим хорошим це не закінчилось.\n - §YМаркус§!"
  LOADING_TIP_45:0 "Я вождь Великих ханів. Хан Ханів, якщо тобі так буде завгодно. Це моє плем'я і це мої люди.\n - §YПапа Хан§!"
  LOADING_TIP_46:0 "Крутий. Страшний, але крутий. \n - §YДжек§! про §YРіджиса§!"
  LOADING_TIP_47:0 "Я покажу тобі страх у жмені праху. \n - §YТ. С. Еліот§Y"
  LOADING_TIP_48:0 "Максиміліан дуже милий, але я президент Ріо, а він привид людини, якого ми уже вбили одного разу. Звичайно, що ми його зламаємо. \n - §YВалентина Росадо§Y"
  LOADING_TIP_49:0 "Краще померти стоячи, аніж жити на колінах. \n - §YЕ. Сапата§Y"
  LOADING_TIP_50:0 "Я прощаю всіх, і прошу всіх простити мене. Нехай моя кров проллється на благо країни. Viva Mexico, viva la independencia! \n - §YМаксиміліан I§Y"
  LOADING_TIP_51:0 "Історія вчить нас, панове, що великі генерали залишаються генералами, ніколи не недооцінюючи свою опозицію. \n - §YГенерал Санта-Анна§Y"
  LOADING_TIP_52:0 "Я не люблю вбивати, але коли ціль праведна, це стає просто роботою, як і люба інша. \n - §YДжошуа Грехем§Y"
  LOADING_TIP_53:0 "Може бути, в цьому світі не залишилось місця для милосердя. Але навіть якщо за це мене втопчуть в бруд, я цього не прийму. І ніколи не смирюсь с цим. \n - §YДеніел§Y"  
  LOADING_TIP_54:0 "Нелай каже - ну і що, значить, це чупакабра з автоматом. І тоді вони\nстоять і мовчать - розуміють, в яку халепу ми потрапили.\n - §YНелай Нунан§!"
  LOADING_TIP_55:0 "Привиди. Привиди комуністів. Вони не знають, що вмерли. Хочуть вкрасти наші ракети, полетіти на Місяць, зафарбувати її в рожевий колір і намалювати там портрет Леніна.\n - §YНелай Нунан§!"
  LOADING_TIP_56:0 "Йдіть з рішучістю і з рушницею, бажано з двостволкою.\n - §YЕдвард Джефферсон Раск§!"
  LOADING_TIP_57:0 "Дай-но мені сигару, малюче.\n - §YЕдвард Джефферсон Раск§!"
  LOADING_TIP_58:0 "Якщо майбутнє і таке собі, то, принаймі, воно барвисте.\n - §YЛушання Харджо§!"
  LOADING_TIP_59:0 "Немає ніяких богів, тільки смерть.\n - §YЧи-Па§!, розвідник С'Лантера"
  LOADING_TIP_60:0 "Мене звати Озимандіас, Цар царів; / Погляньте на справи мої, могутніші, і зневіряйтеся!\nНічого іншого не залишається. [...] Одинокі і рівні піски простираються у далечінь.\n - §YПерсі Біші Шеллі§!, §OОзимандіас§!"
  LOADING_TIP_61:0 "Не бійтесь; наша доля\nНе може бути забрано в нас; це дар.\n - §YДанте Аліг'єрі§!, §OІнферно§!"
  LOADING_TIP_62:0 "Від цього не піти - ми платимо за насильство наших предків.\n - §YФренк Герберт§!, §OДюна§!"
  LOADING_TIP_63:0 "Не гасни, йдучи в нічний морок.\nВстань против темряви, що здавила світло земне.\n - §YДілан Томас§!, §OНе гасни, йдучи в нічний морок.§!"
  LOADING_TIP_64:0 "Хіба можна забути цей спалах? / раптово 30 000 людей на вулицях зникли\nв нищівній глибині темряви / крики 50 000 людей стихли\n - §YТоге Санкічі§!, §O6-те Серпня§!"
  LOADING_TIP_66:0 "Я не збираюся чекати, поки є можливість постукати; я займаюсь тим, що відкриваю двері.\n - §YБарон Гарсія§!"
  LOADING_TIP_67:0 "Немає більше рівних\n - §YСимвол віри Сіналоа§!"
  LOADING_TIP_68:0 "Нехай ринг вирішить\n - §YДевіз Вільних Борців§!"
  LOADING_TIP_69:0 "Я не завжди ставлю на кін життя своїх людей, але коли я це роблю, я волію вигравати.\n - §YГенералісимо Віалла§!"
  LOADING_TIP_70:0 "Питання іноді міняється, але швидкість завжди залишається відповіддю.\n - §YУілл Фостер§!"
  LOADING_TIP_71:0 "Не дозволяй цьому так закінчитися. Скажи їм, що я щось сказав.\n - §YПанчо Вілья§!"
  LOADING_TIP_72:0 "Я не освічена людина. У мене ніколи не було можливості навчитися чогось, крім того, як битися...\n - §YПанчо Вілья§!"
  LOADING_TIP_73:0 "Порядок від хаосу, справедливість від злодійства і свобода від тиранії.\n - §YДевіз Арізонських Рейнджерів§!"
  LOADING_TIP_74:0 "Між кроками гігантів потрібно іти обережно.\n - §YСаджал Тобіас Рей II§!"
  LOADING_TIP_75:0 "Тепер я став смертю, руйнівником світів.\n - §YДж. Роберт Оппенгеймер§!"
  LOADING_TIP_76:0 "Чи ви знаєте, що навіть дитина може надавити на потрібну точку колінної чашки, щоби покалічити вас на все життя? Просто подумав, що вам буде цікаво дізнатися.\n - §YЖитель Сховища§!"
  LOADING_TIP_77:0 "Моє волосся обпалило полум'я, що клубочилося, / Мої очі потускніли, мої очі осліпли.\nПрийшла смерть и перетворила мої кістки на прах / І все це розсіяв вітер.\n - §YБірдс§!, §OЯ приходжу і стою біля кожних дверей§!"
  LOADING_TIP_79:0 "Немає нічого, що я люблю більше, ніж заставити якого-небудь тупого виродка померти за свого кандидата.\n - §YЗолотий Король§!, 2233"
  LOADING_TIP_80:0 "Ми створюємо майбутнє, друзі. Хочемо ми цього чи ні.\n - §YМаксвелл Чейз§!"
  LOADING_TIP_81:0 "ГОВОРИ, ПРО КУЛЮ, І СКАЖИ МЕНІ, ЧИ ІДУ Я ШЛЯХОМ СЛАВИ!\n - §YХроніки Самсона, сторінка 79§!"
  LOADING_TIP_82:0 "Перспективи такі собі.\n - §YНескінченна куля§!"
  LOADING_TIP_83:0 "Саме в служінні Сталі та опіці над своїми братами кожна людина знаходить своє призначення. Друзі мої, встаньте поруч зі своїми братами. Охороняйте їх... Направляйте їх. І в кожному з них знайдіть ціль.\n - §YСтарійшина Патроколус§!"
  LOADING_TIP_84:0 "Значить, я посвячую це тобі, мамо, и всім, хто стояв поруч зі мною. Коли настане день, коли я помру - зів'ялою або закривавленою, - я спокійна, знаючи, що мене любили. І що я любила. І цього на якийсь час було достатньо, щоби побувати мир.\n - §YСентіел Гонаур§!"
  LOADING_TIP_85:0 "Мир жорстокий. Знай що це важливо, щоби ми завжди піклувалися одне за одним.\n - §YВождь Оранжеве Небо§!"
  LOADING_TIP_86:0 "Я зазнав невдачі у своїх сподіваннях зберегти мир, але я захистив цих людей від іклів таких кровожерливих людей, як ти. Я не забув, кяк вбити змію на узбіччі дороги.\n - §YАмгалан§!"
  LOADING_TIP_87:0 "Я не знаю, що таке Хан і не бачу нічого визначного.\n - §YБарон Бейлі§!"
  LOADING_TIP_88:0 "Тепер до мене дійшло, що для людей з Роулінсу настали дуже тяжкі часи. Оскільки їх люди і отари в такому скрутному становищі, я вважаю, що єдине, що можна зробити по-сусідськи, це відновити закон і порядок у цьому районі. Можливо, спочатку вони не зрозуміють, але одного разу вони подякують мені. - §YБарон Бейлі§!" #Too long, needs to be shortened.
  LOADING_TIP_89:0 "Плем'я, яке не готове до війни, - це ходяче мертве плем'я.\n - §YЕссен§!"
  LOADING_TIP_90:0 "Найбільшна помилка, яку ти коли-небудь зробив, полягала в тому, що ти думав, що ми належимо тобі.\n - §YПожирач куль з Колорадо§!"
  LOADING_TIP_91:0 "Гроуварррмрмф\n - §YБос Моргул§!"
  LOADING_TIP_92:0 "До сраки усмішки і терпіння. Я зроблю це сам, тільки дайте мені пістолет.\n - §YСол А. Еверетт§!"
  LOADING_TIP_93:0 "Вам потрібен лідер?  Пророк?  Бог?  Люба, я твій і навіть більше.\n - §YВипускник Арчі§!"
  LOADING_TIP_94:0 "§PNO HABLA ESPAÑOL!§!\n - §YДокі§!"
  LOADING_TIP_95:0 «Спаліть це йобане звірство.\n - §YЯкобія§!"
  LOADING_TIP_96:0 "Я знала, що можу зробити краще... І я зробила.\n - §YБатарея Меса-Верде§!"
  LOADING_TIP_97:0 "Ми оснащені, щоби захищати вас, а не нас.\n - §YГоддард§!, вчений НКР"
  LOADING_TIP_98:0 "Чим дальше ви віддаляєтесь від НКР, тим більше вони стають схожими на тварин.\n - §YГенерал Колрідж§!"
  LOADING_TIP_99:0 "Я був побудований на два года пізніше, ніж було необхідно при моєму створенні. І не було нічого, що я міг зробити, коли прийшов кінець.\n - §YСуперкомп'ютер ZAX в Боулдері§!"
  LOADING_TIP_100:0 "А тепер иди, Йорктоне... роби, що треба. Не дозволяй мені більше тебе затримувати. Роби, що треба, щоби врятувати Королівство.\n - §YСофі§!"
  LOADING_TIP_101:0 "Коли я кажу про перевагу, я кажу з рівною широтою: майбутнє людства - не за ламанням кліток и збожеволілою наукою, а за обережним розширенням людського задуму.\n - §YГлорія Чейз§!"
  LOADING_TIP_102:0 "Потрібно бути провидцем, щоби розпізнати провидця, місіс Чейз, і, на відміну від вас, я вірю в можливість людини відрізнити правду від брехні. \n - §YДжейкоб Дандурн§!"
  LOADING_TIP_103:0 "Дозвольте мені розпочати з мого першого зауваження, і, ймовірно, найважливішого з тих, що у мене є: оцінка ризиків - це дурня собача. \n - §YП'єр Соломон§!"
  LOADING_TIP_104:0 "Ми пропонуємо безпеку. Але не свободу. \n - §YЮліус Брандт§!"
  LOADING_TIP_105:0 "Чорне перетвориться в біле, Минуле - в теперішнє. Таке послання мого Господа: його власним мечем Манітоба буде врятована. \n - §YАлекандр Уейберн§!"
  LOADING_TIP_106:0 "Життя приходить и йде в одну мить, все, що людина залишає після себе, - це його насліддя.\n - §YЛейф Йорктон§!"
  LOADING_TIP_107:0 "Стоячи тут, перед всіми вами, я відчуваю одночасно величезну гордість і смуток. Герба, представлених тут сьогодні, послужили мені добру службу в тій доленосній битві багато років тому. Отже, давайте, через довгі століття, оголимо наші мечі востаннє, щоб врятувати Королівство!\n - §YЛейф Йорктон§!"
