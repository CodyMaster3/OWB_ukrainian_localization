  news_canada.1.t:0 "Ядерний вибух над Страткомуною!"
  news_canada.1.d:0 "У четвер, 20 травня 2275 року, жителі центральної Альберти прокинулися і побачили видовище, якого не бачили в Канаді вже кілька поколінь. Навіть із безпечної відстані його можна було впізнати: грибоподібна хмара. За деякий час до сходу сонця ядерна бомба, що дрімала у своїй шахті, раптово вибухнула без попередження на території Страткомуни біля одного з численних таборів дисидентів. У паніці, що послідувала за цим, наліво і направо сипалися звинувачення в причинах цієї катастрофи, причому Страткомуна стверджувала, що це була атака іноземних держав, які проникли на об'єкт. Винуватець детонації неясний, але Емі Тереза, схоже, покладає відповідальність за вибух на жителів Міністерства Лойда, на що Міністерство відповіло обуренням. Землі, що колись належали Канадському Народному Фронту, схоже, майже неминуче знову готові до конфлікту, оскільки ці дві соціалістичні держави прагнуть завдати одна одній удару."
  news_canada.1.a:0 "Шкідники будуть вигнані з канадської землі!"
  news_canada.1.b:0 "Чи впевнені ми, що Тереза не вбила цих дисидентів сама?"
  news_canada.1.c:0 "Ми повинні підготуватися до неминучого."
  news_canada.1.e:0 "Наче вона вже не вбила тисячі своїх?""

  news_canada.2.t:0 "Війна на чотыри фронти"
  news_canada.2.d:0 "У результаті раптової ескалації напруженості Страткомуна, охоплена військовим запалом після ядерного вибуху на своїй території кілька місяців тому, втягнула Канадські рівнини в черговий великий конфлікт. Обурення армії і партії Емі Терези, схоже, переросло в революційне завзяття, і країна оголосила війну не тільки Міністерству Лойда, а й Піонерській компанії, найманій армії довоєнного часу, яка окупувала значну частину колишньої території КНФ. Мало того, зі старого об'єкта РЕЛКОМ у Гранд-Прері з'являються дивні роботи, щоб скористатися хаосом. Чи окупиться ця агресивна атака для Страткомуни? Чи це будуть перегони до Редмонда для всіх, хто хоче скористатися нерозсудливістю Емі Терези?"
  news_canada.2.a:0 "За Емі Терезу!"
  news_canada.2.b:0 "Чи було це дійсно необхідно?"
  news_canada.2.c:0 "Редмонд у межах нашої досяжності!"
  news_canada.2.e:0 "Будемо сподіватися, що Емі Тереза просто подбала про себе."

  news_canada.3.t:0 "Редмонд у вогні!"
  news_canada.3.d:0 "З півночі надходять повідомлення про те, що місто Редмонд, столиця Страткомуни, охоплене вогнем після окупації ворожими силами під час триваючої боротьби Комуни за контроль над роздробленою Альбертою. Невдача Емі Терези стала очевидною: ті самі повстанці, яких вона намагалася знищити, тепер безперешкодно марширують вулицями її столиці. Багато спостерігачів сподіваються, що це може стати початком кінця Канадського народного фронту в тому вигляді, в якому вони його знають, і ще на один крок наблизить Канадські рівнини до міцного миру. Тільки час покаже, чи вистачить рішучості у розбитої Комуни, щоб переломити хід подій.»
  news_canada.3.a:0 "Рано радієте! За Велику Сестру!"
  news_canada.3.b:0 "Уся ця інтрига була серйозною помилкою."
  news_canada.3.c:0 "Ця війна ще не закінчена."
  news_canada.3.e:0 "Сподіваюся, це скоро закінчиться."

  news_canada.4.t:0 "Порядок в КНФ відновлений"
  news_canada.4.d:0 "Хаос, що охопив Центральну Альберту, нарешті припинився: території Канадського Народного Фронту, що відкололися, об'єдналися під керівництвом нової адміністрації. Подробиць про зміну керівництва поки що не повідомляють, окрім дивної радіопередачі, поширеної по всій Канаді: \n\n"-Початок передачі- \n\nПривітаю вас, КАПІТАЛІСТИЧНІ ВИРОДКИ, я починаю цю передачу, щоб запевнити вас, що я не забув сморід ваших тіл, що розкладаються, і скоро вичищу ваші слабкі мізки з ваших немічних тіл і перенавчу їх на славу КОММУНІЗМУ! Будь ласка, не чиніть опір, оскільки це марно! Усі приєднаються до ЄДИНОГО РОЗУМУ заради великої мети! \n\n-Кінець передачі-""
  news_canada.4.a:0 «ПІДТВЕРДИТИ»
  news_canada.4.b:0 «Що за чортівня?"

  news_canada.5.t:0 "Страткомуна продовжує контролювати КНФ"
  news_canada.5.d:0 "Хаосу, що охопив Центральну Альберту, нарешті покладено край: у Страткомуні запанувала влада Канадського Народного Фронту. Тереза, безсумнівно, ще більше надихнувшись цією перемогою, поширила повідомлення про неї по всій півночі: \n\n «Увага, жителі Канади! Я, Емі Тереза, стала ще на один крок ближче до вашого остаточного звільнення. Під моєю спрямовуючою рукою революція вершить правосуддя щодо шкідників у Міністерстві Лойда. Ми зруйнували останній пам'ятник американському імперіалізму і жадібності в Реддірі. І ми знищили божевільну сталеву загрозу з півночі з Гранд-Прейрі. Усе це - привід для великого торжества! Цією перемогою ми поклали край довгій і важкій боротьбі за душу комунізму. Робітникам Канади я кажу: тримайтеся! Бо щойно ми відновимо сили, революція триватиме доти, доки вся Канада не наслідуватиме наш приклад!""
  news_canada.5.a:0 "Перемога! Перемога!"
  news_canada.5.b:0 "З цим тираном потрібно щось робити."
  news_canada.5.c:0 "Це була загроза?"

  news_canada.6.t:0 "Розпуск Канадського Народного Фронту"
  news_canada.6.d:0 "Хаос, що охопив Центральну Альберту, нарешті закінчився, а разом із ним і “Революція” Терези. Канадський Народний Фронт, який так сильно загруз у міжусобицях, зустрів шокуючий і гіркий кінець від рук свого найстарішого ворога. Багато хто в Канаді радів би загибелі КНФ, якби не той, хто, схоже, посів їхнє місце, про що було оголошено в передачі, яку приймали по всій півночі: \n\n «Це полковник Джек Джонсон із Шостої бригади. Вистоявши під безперервним натиском комуністичних елементів, ми відновили контроль Співдружності над Північно-Східною Канадою і поклали край тиранічній Червоній загрозі. Усім частинам армії Співдружності, що залишилися, ми наказуємо негайно відновити зв'язок із Реддіром захищеними каналами. Щоб відновити великий союз, ми повинні зібрати наші сили і завдати удару, щоб повернути наші Сполучені Штати. Від Анкоріджа до Ларадо, від Лос-Анджелеса до Вашингтона - Америка має бути звільнена!""
  news_canada.6.a:0 "Боже, благослови Америку."
  news_canada.6.b:0 "Ось вам і кінець американського колоніалізму."

  news_canada.7.t:0 "Перемога Міністерства в Альберті»
  news_canada.7.d:0 "Хаос, що охопив Центральну Альберту, нарешті закінчився, а разом з ним і сувора партійна лінія Терези, яка, схоже, стала її погибеллю. Світська правляча партія Канадського Народного Фронту в Страткомуні була витіснена революційними розкольниками, і новий уряд був створений соціалістичним духовенством з Міністерства Лойда на сході. Соломон Бушар, новий лідер партії, оголосив про цю перемогу у зверненні, що транслювалося на всю Канаду: \n\n «Господь позбавив нас від великого зла. Тиран Емі Тереза замишляла забрати у нас наші землі, наші будинки і наші життя. Бог спрямував наші кулі і захистив наші будинки. Бог спрямовував наші стратегії, і результат очевидний, завдяки Йому ми здобули перемогу над жахами, які обрушила на нас пустка. Єдина нація, яка виживе, - це та, яка використовує Бога як свій фундамент. Ми можемо пишатися своєю роботою - адже вона хороша, - але ми повинні віддати Богові славу, яку він повинен отримати за нашу перемогу.""
  news_canada.7.a:0 "Амінь."
  news_canada.7.b:0 "Ще один фанатик, який володіє занадто великою владою..."

  news_canada.8.t:0 "Перемога танкістів в Альберті"
  news_canada.8.d:0 "Хаос, що охопив Центральну Альберту, нарешті закінчився, а разом з ним і сувора партійна лінія Терези, яка, схоже, стала її погибеллю. Світська правляча партія Канадського Народного Фронту в Страткомуні була витіснена революційними розкольниками, і новий уряд був створений соціалістичним духовенством з Міністерства Лойда на сході. Катерина Донська, нова лідерка партії, оголосила про цю перемогу у зверненні, яке транслювалося на всю Канаду:\n\n «Тепер, товариші, ми виграли лише перший з багатьох боїв у майбутній довгій боротьбі. Боротьба за серце Канади. Боротьба за душі людей. Боротьба проти фашистів, які нас оточують. Це революція, яку ми повинні вести не тільки на полі бою, а й на інших фронтах. Ми повинні годувати людей, захищати їх від рейдерів, давати їм можливість заробляти на життя. І ми повинні просвіщати їх - особливо якщо вони не розуміють, чому наші дії були необхідні. Занепад капіталізму стає дедалі сильнішим, його залізна хватка душить робітничий клас. Народ Канади має бути звільнений від його хватки.""
  news_canada.8.a:0 "Дякую, товаришу."
  news_canada.8.b:0 "Без сумніву, вони спробують перевернути і нас теж."
