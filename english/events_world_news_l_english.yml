  news_global.1.t:0 "Зіткнення сталі"
  news_global.1.d:0 "Перед обличчям непереборного тиску крихке перемир'я між Новою Каліфорнійською Республікою і давно взятим в облогу Західним Братством Сталі рухнуло. Вдруге за останній час лазерний вогонь висвітлює Мексон, коли НКР і Братство мобілізуються для відновлення повномасштабних воєнних дій. Президент [NCR.GetLeader] виступив з промовою, в якій заявив, що «терористи Братства будуть розбиті», а Західне Братство, як очікується, активізує підпільні партизанські мережі та покличе на допомогу численні відділення Братства, розкидані по пустках. \n\nПо мірі того як бойові дії в Південній Каліфорнії розростаються до масштабів, що перевершують навіть криваву партизанську кампанію, яку Братство вело протягом 2260-х років, стає зрозумілим одне: це буде остання війна між Лост-Гіллз і Шейді Сендс.."
  news_global.1.a:0 "Дійшло і до цього."
  news_global.1.b:0 "За Братство!"
  news_global.1.c:0 "Пора позбавити світ від циї технофашистів."
  news_global.1.e:0 "Ми повинні допомогти нашим братам!"

