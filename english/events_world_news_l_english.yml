  news_texas.1.t:0 "Зірка і Рука"
  news_texas.1.d:0 "На трасі I-20 вирують битви: у серці Техасу знову вибухнула війна. Рейдери і розбійники під прапором Банди Рук зробили спробу захопити землі, що належать торговій республіці Самотньої Зірки. Бої тривають як на трасі I-20, так і на околицях самого міста Самотня Зірка, але поки не зрозуміло, хто має перевагу. Представники інших членів Техаського Економічного Союзу виступили на підтримку Самотньої Зірки, проте не змогли дати конкретної відповіді на запитання про те, чи мають вони намір безпосередньо втручатися в конфлікт. Що стосується Банди Рук, то деякі місцеві жителі стверджують, що вона прагне наслідувати Легіон, розташований на заході, а деякі її члени нібито служили під початком божевільного центуріона Паулюса.\n\пЯким би не був кінцевий результат, Техасу сильно зачепить ця війна."
  news_texas.1.a:0 "Техаський Економічний Союз проходить випробування на міцність."
  news_texas.1.b:0 "Ми переможемо!"
  news_texas.1.c:0 "Це катастрофа!"
  
