  ###    West News Events     ###
  ###############################

  news_cali.1.t:0 "НКР перемагає в Наварро"
  news_cali.1.d:0 "Після відходу або знищення решти супротивників, Нова Каліфорнійська Республіка знову стала безперечним господарем територій Наварро. Кульмінація кампанії з відновлення контролю над північно-західною Каліфорнією після зіткнень між поселенцями, що підтримують Ші, гарнізоном НКР і корінними племенами регіону, знову поставила перед НКР завдання приборкання останнього рубежу Каліфорнії.\n\n Ведмідь, за підтримки декількох баронів-брамінів, швидко вдався до кроків з інтеграції території Наварро до складу НКР, залучаючи нову армію поселенців, які прагнули отримати багатство і врожай. На даний момент, схоже, що НКР залишиться в Наварро."
  news_cali.1.a:0 "Переважає статус-кво."
  news_cali.1.b:0 "Порядок був відновлений."
  news_cali.1.c:0 "Прикро..."
  news_cali.1.e:0 "Прикро..."

  news_cali.2.t:0 "Ші перемагає в Наварро"
  news_cali.2.d:0 "Після відходу або знищення решти супротивників Шs стала безперечним господарем територій Наварро, відвоювавши їх у НКР. Кульмінацією інтервенції, покликаної захистити громадян Шs після того, як почалися бої між поселенцями Шs, гарнізоном НКР і корінними племенами регіону, стало завдання перетворення останнього рубежу Каліфорнії на нову рисову чашу. Ши вжила заходів з інтеграції земель колишньої території Наварро до свого складу, унаслідок чого з'явилася велика кількість поселенців, які хотіли добувати на цих землях багатий ліс і вирощувати врожай. Внутрішня реакція НКР на цю втрату, а також те, чи зробить Республіка ще одну спробу повернути територію, поки невідомо.»
  news_cali.2.a:0 "Ведмідь прогинається під власною вагою..."
  news_cali.2.b:0 "Дуже шкода."
  news_cali.2.c:0 "За імператора!"
  news_cali.2.e:0 "Принаймі, це не НКР."

  news_cali.3.t:0 "Вільний Народ перемагає в Наварро"
  news_cali.3.d:0 "Після відходу або знищення решти супротивників племена Наварро, які об'єдналися в групу 'Вільний Народ', стали безперечними господарями територій Наварро, відвоювавши її у НКР. Кульмінацією війни за незалежність, що почалася після зіткнень між поселенцями Ші, гарнізоном НКР і корінними племенами регіону, стало завдання захистити останній рубіж Каліфорнії від основних держав регіону. Однак ходять чутки, що племена підтримували, а можливо, і контролювали найманці, які прибули з Еврики на півночі. Внутрішня реакція НКР на цю втрату, а також те, чи зробить Республіка ще одну спробу повернути територію, поки невідомо."
  news_cali.3.a:0 "Як НКР та Ші могли програти племенам?"
  news_cali.3.b:0 "Це не могли бути прості племена..."
  news_cali.3.c:0 "Це не могли бути прості племена..."
  news_cali.3.e:0 "Ми довели свою спроможність."

  news_cali.4.t:0 "[SHI.GetLeader] укріплює контроль над Ші"
  news_cali.4.d:0 "Сьогодні Ведмідь став сильнішим, оскільки Імператор Ші, [SHI.GetLeader], зберігся в якості лідера Ші, завершивши період тривалих ідеологічних дебатів у Сан-Франциско щодо майбутнього, особливо стосовно його відносин з більшою Новою Каліфорнійською Республікою на півдні. n\n\n[SHI.GetLeader], як член Школи Журавля, значно зміцнив зв'язки з НКР з моменту свого приходу до влади за допомогою Вибраного. Тепер, коли фракції, що підтримують НКР, отримали ще більший контроль над Ші, очікується, що ця тенденція співпраці продовжиться... Ходять чутки, що за вказівкою [SHI.GetLeader] Ші незабаром подасть заявку на отримання статусу асоційованого штату в складі НКР, що офіційно закріпить союз двох держав і приведе одну з останніх незалежних націй Каліфорнії в лоно НКР.."
  news_cali.4.a:0 "НКР стає сильнішою."
  news_cali.4.b:0 "Ласкавл просимо найкращу країну на Землі!"
  news_cali.4.c:0 "Поруч з нами брат Ведвідь."
  news_cali.4.e:0 "Ще більше розпутників, яких треба вбити."

  news_cali.5.t:0 "[SHI.GetLeader] бере контроль над Ші!"
  news_cali.5.d:0 "Сьогодні Школа Дракона повернулася до влади в Сан-Франциско, оскільки Імператор Ші призначив [SHI.GetLeader] лідером затоки, завершивши період тривалих ідеологічних дебатів у Сан-Франциско щодо майбутнього регіону, особливо в тому, що стосується його відносин з більш великою Нової Каліфорнійської Республіки на півдні.\n\n[SHI.GetLeader], будучи членом Школи Дракона, прийшла до влади, займаючи відверто реваншистську і антиреспубліканську позицію. Очікується, що за її правління агресія щодо Республіки помітно зросте. Ходять чутки, що [SHI.GetLeader] планує завдати удару по НКР, якщо та коли-небудь дасть слабину."
  news_cali.5.a:0 "На горизонті війна?"
  news_cali.5.b:0 "Можливо, нам доведеться приступити до розробки планів вторгнення."
  news_cali.5.c:0 "Ми будемо самостверджуватися."

  news_cali.6.t:0 "[SHI.GetLeader] створює Відділення Сан-Франциско!"
  news_cali.6.d:0 "Сьогодні Братство Сталі посилило свій вплив у Каліфорнії: [SHI.GetLeader] оголосив, що відтепер четверте відділення Ші очолюватиме Сан-Франциско, що поклало край тривалим ідеологічним дебатам у Сан-Франциско. Після того як обидва бойові угруповання в місті були розпущені, Імператор Ші нібито звернувся до Лост-Гіллз із проханням про допомогу у відновленні порядку в місті, фактично передавши затоку під контроль Братства. n\n\n[SHI.GetLeader], лідер відділення Сан-Франциско, прийшов до влади за підтримки діючої делегації Братства в Ші, пообіцявши Братству допомогу в боротьбі з постійно загрозливою НКР. Очікується, що за їхнього правління збереження технологій і будівництво низки оборонних бункерів стануть пріоритетними завданнями Ши."
  news_cali.6.a:0 "Братство знову закріпилося в Каліфорнії."
  news_cali.6.b:0 "Можливо, нам доведеться приступити до розроблення планів вторгнення."
  news_cali.6.c:0 "Ad victorium!"
  news_cali.6.e:0 "Чудово!"

  news_cali.7.t:0 "Лі Олівер йде у відставку з посади генерала експедиції в Мохаве"
  news_cali.7.d:0 "Сьогодні в керівництві Нової Каліфорнійської Республіки стався значний поворот: генерал Лі Олівер оголосив про свою відставку з посади командувача експедицією в Мохаве. Ця новина стала результатом багатомісячних дебатів про політику, які завершилися тим, що Комітет оборони Мохаве - орган, створений для визначення майбутньої експедиції НКР у Мохаве, - заявив, що він буде підтримувати [MOT.GetLeader]. Ця подія знаменує собою завершення тривалої боротьби за владу всередині експедиції, і після битви за дамбу Гувера рішення про заміну фаворита Конгресу було погано сприйняте урядом НКР. \n\n\nПід керівництвом [MOT.GetLeader] військова стратегія НКР у регіоні повинна радикально змінитися, пріоритет буде наданий оперативній гнучкості та забезпеченню безпеки опорних пунктів вздовж широкої річки Коларадо в межах підготовки до очікуваного повернення Легіону до Мохаве.."
  news_cali.7.a:0 "Зміна стратегії НКР?"
  news_cali.7.b:0 "Конгресу це не сподобається..."
  news_cali.7.c:0 "Зустрічайте нового боса, такого ж, як і старий."
  news_cali.7.e:0 "На хресті вони матимуть однаковий вигляд."

  news_cali.8.t:0 "Хаос на Територіях Наварро"
  news_cali.8.d:0 "Північно-східна Каліфорнія горить сьогодні: після того, як унаслідок сутички між найманцями Ван Граффів і поселенцями Ші в прибережному місті Фусанг загинула 21 людина, на Територіях Наварро, що входять до складу НКР, порушився порядок. Поселенці, які приєдналися до Ші, і племена регіону взяли до рук зброю і виступили проти місцевого гарнізону, успішно захопивши контроль над східною і південною частинами прикордонної території, що отримало назву 'Криза Наварро'. \n\n\nПоки Ші, НКР та Еврика люто обговорюють можливість втручання, у Наварро очікується початок відкритих бойових дій, які, незалежно від результату, становитимуть серйозну загрозу для дипломатичних відносин між трьома фракціями...."
  news_cali.8.a:0 "Домінуюче становище НКР у Каліфорнії оскаржується."
  news_cali.8.b:0 "Ми повинні захистити свою територію!"
  news_cali.8.c:0 "Це наш шанс!"
  news_cali.8.e:0 "Це наш шанс!"

  news_cali.9.t:0 "[NEW.GetLeader] зберігає владу в Нью-Ріно"
  news_cali.9.d:0 "Після низки дрібних сутичок між ворогуючими сім'ями, схоже, що Бішопи залишаться в Ріно назавжди. Ця новина прийшла після того, як [NEW.GetLeader] закріпив за своєю сім'єю лідируючі позиції в Нью-Ріно, позбавивши інші угруповання міста можливості грати за владу. Після десятиліть міжусобиць Нью-Ріно нарешті об'єднався під владою однієї сім'ї, і одне з найбільших міст заходу готове почати кампанію експансії до Невади. Бішопи пообіцяли наблизити 'велике маленьке місто' до Нової Каліфорнійської Республіки, оформивши сьогодні статус міста як асоційованої території. Час покаже, чи стане це початком приєднання Ріно до Республіки."
  news_cali.9.a:0 "Ріно в НКР? У Хауса з'явиться конкуренція."
  news_cali.9.b:0 "Чудово!"
  news_cali.9.c:0 "Наш контроль ніколи не виклиуав сумнівів."
  news_cali.9.e:0 "Ми спалимо як розпутників, так і повій."

  news_cali.10.t:0 "[NEW.GetLeader] забезпечує електроенергію Нью-Ріно"
  news_cali.10.d:0 "Після низки дрібних сутичок між ворогуючими сім'ями Райти встановили контроль над містом Ріно. Ця новина була отримана в той момент, коли [NEW.GetLeader] закріпив за своєю сім'єю провідні позиції в Нью-Ріно, позбавивши інші угруповання міста можливості грати за владу. Після десятиліть міжусобиць Ріно нарешті об'єднався під владою однієї сім'ї, і одне з найбільших міст заходу готове почати кампанію експансії в Неваді. У своєму нещодавньому виступі [NEW.GetLeader] оголосив про зміну курсу міста, найвідомішого своєю кримінальною діяльністю, проголосивши, що Ріно 'буде прагнути стати безпечним, стабільним місцем, де можна ростити сім'ю. Місцем, де діти турбуються про стандартні тести, а не про наркоманію. Місцем благочестивих молитов, а не бандитських розборок'. Пізніше він додав, що в місті збережеться проституція та азартні ігри, 'хоча б для того, щоб відволікти чоловіків і жінок від більш згубних вад'.»
  news_cali.10.a:0 "Невже в Ріно нарешті прийшов порядок?"
  news_cali.10.b:0 "Усім решта - доброї дороги."
  news_cali.10.c:0 "Давайте покажемо світу, яким може бути Ріно!"

  news_cali.11.t:0 "Зломлені Брати об'єднують сім'ї Нью-Ріно!"
  news_cali.11.d:0 "Дивовижні новини прийшли з Нью-Ріно: Зламані Брати, нова сім'я Нью-Ріно, схоже, уклали мирну угоду між численними сім'ями Ріно, поклавши край десятиліттям міжусобиць. Ріно управлятиметься радою, що складається з усіх владних блоків міста, включно з Бішопами, Райтами і, звісно, самими Зламаними Братами. \n\nСупермутант Вождь Традд, лідер Зламаних Братів, оголосив, що Нью-Ріно незабаром стане “символом єдності та процвітання як для людей, так і для мутантів”. \n\nЧас покаже, чи виживе в невизначеному майбутньому угода, що об'єднує Нью-Ріно, або не виживе, або не виживе, або не виживе, або не виживе...».."
  news_cali.11.a:0 "Наче це надовго!"
  news_cali.11.b:0 "Правда? Усе, що знадобилося, це група супермутантів?"
  news_cali.11.c:0 "Процвітання - як магніт. Манить!"

  news_cali.12.t:0 "[NEW.GetLeader] захоплює владу в Нью-Ріно!"
  news_cali.12.d:0 "Велике коло перебуває в стані шоку, оскільки баланс сил у Нью-Ріно порушено внаслідок перевороту, здійснені Ван Граффами. У результаті події, що отримала назву 'Попелясте середовище', всі суперники Ван Граффів були знищені за одну ніч. Швидко захопивши контроль над вулицями Нью-Ріно, Ван Граффи, очолювані [NEW.GetLeader], стали єдиною силою, яка залишилася в Ріно. Після десятиліть міжусобиць місто нарешті об'єднався під владою однієї сім'ї, і одне з найбільших міст заходу готове почати кампанію експансії до Невади.\n\пВ оточенні охоронців, озброєних плазмовими гвинтівками, [NEW. GetLeader] оголосила, що кампанію Нью-Ріно буде реорганізовано таким чином, щоб постачати 'енергетичну зброю тільки найвищої якості'.\n\n\пЯк відреагує на захоплення влади сім'єю Ван Граффів сусідня Нова Каліфорнійська Республіка, історія стосунків якої з Ван Граффами завжди була неспокійною, покаже час.."
  news_cali.12.a:0 "У Великому Колі стає все цікавіше."
  news_cali.12.b:0 "Можливо, ми зможемо домовитися?"
  news_cali.12.c:0 "Пора показати Медведю, хто насправді керує Невадою."

  news_cali.13.t:0 "Еврика приєднується до НКР"
  news_cali.13.d:0 "Сьогодні місто Еврика, розташоване на півночі Каліфорнії, стало останнім розширенням Нової Каліфорнійської Республіки: [EUR.GetLeader] оголосив, що Еврика була прийнята до складу Республіки як 'Території Еврики'. \n\nПридбання міста, що залишає його значною мірою автономним, дає НКР можливість використати значні кадри найманців у порту для подальшого розширення свого впливу в Північній Каліфорнії.."
  news_cali.13.a:0 "НКР не перестає рости, чи не так?"
  news_cali.13.b:0 "Ласкаво просимо в Республіку!"
  news_cali.13.c:0 "Гроші НКР зроблять нас багатими!"
  news_cali.13.e:0 "Місто повій. Підходить для НКР."

  news_cali.14.t:0 "Ланій йде на захід"
  news_cali.14.d:0 "Легат Ланій, 'Монстр Сходу' і підкорювач 19 племен, прийшов на захід. Після завершення кривавої військової кампанії в Нью-Мексико і Коларадо, під час якої Легіон підпорядкував собі племена Міста Псів і Матерів-близнюків, Легат прибув на східний берег річки Коларадо, щоб командувати зосередженими там силами Легіону. Прибуття Легата та його східних побратимів, одного з найповажніших і найбільш острашних воєначальників Цезаря, означає новий рівень інтенсивності кампанії Легіону в Мохаве і за його межами.."
  news_cali.14.a:0 "Цезар знайшов свій молот проти Заходу."
  news_cali.14.b:0 "Ми зупинимо цього монстра!"
  news_cali.14.c:0 "З його приходом приходить і загибель заходу."

  news_cali.15.t:0 "Штат Нью-Вегас"
  news_cali.15.d:0 "Прапор двоголового ведмедя майорить сьогодні над Стрипом Вегаса, після того, як президент [NCR.GetLeader] підписав офіційну декларацію про приєднання Мохаве до Нової Каліфорнійської Республіки як 'Штату Нью-Вегас'. Усунувши безпосередню загрозу з боку Легіону, НКР змогла закріпити за собою наявні володіння і, нарешті, взяти під контроль саме місто Нью-Вегас. На цьому закінчилася багаторічна експедиція до Мохаве, під час якої НКР зазнала значних втрат, намагаючись утримати контроль над регіоном.."
  news_cali.15.a:0 "Без Легіону хто залишиться, щоб кинути виклик Медведю?"
  news_cali.15.b:0 "Хай живе республіка!"
  news_cali.15.c:0 "Це їм не допоможе!"

  news_cali.16.t:0 "Баха приєднується до НКР"
  news_cali.16.d:0 "Завершивши переговори з місцевими картелями півострова, [BJS.GetLeader] з банди Бандити Паз оголосив про створення Республіки Баха, за якою одразу ж відбулося її входження до складу Нової Каліфорнійської Республіки як автономної держави під його керівництвом. Будучи результатом злагоджених дипломатичних зусиль президента [NCR.GetLeader], НКР останнім часом вкладає значні ресурси у створення торговельних шляхів у регіоні, закладаючи основу для створення організованої держави. Ці зусилля, судячи з усього, принесли свої плоди: до теперішнього часу НКР фактично встановила контроль над півостровом і, відповідно, Каліфорнійською затокою, не випустивши при цьому жодної кулі. Хоча багато громадян НКР незадоволені тим, що ватажки картелів Бахи знайшли нові позиції в штаті, який тільки-но зароджується, тим не менш, припинення бандитизму в Басі стане великим полегшенням для жителів Південної Каліфорнії."
  news_cali.16.a:0 "НКР продовжує рости."
  news_cali.16.b:0 "Ласкаво просимо в Республіку!"
  news_cali.16.c:0 "Шкода. Бійка могла б зайняти розпусників."

  news_cali.17.t:0 "[VLT.GetLeader] перемагає на виборах"
  news_cali.17.d:0 "Схоже, що [VLT.GetName] буде очолюватися [VLT.GetLeader] ще півдесятка років, причому чинна Перша Громадянка оголосила про своє призначення на другий термін відразу після перших в історії всенародних виборів на цю посаду. \n\nЛінетт домоглася свого переобрання, провівши кампанію, в якій пріоритетом були права гулей і зміцнення зв'язків із Новою Каліфорнійською Республікою, сподіваючись перетворити місто на 'сяючий маяк цивілізації' в 'диких пустках Північної Невади'.\n\nЯк вплине переобрання Лінетт на Велике Коло, покаже час.."
  news_cali.17.a:0 "У Місті Сховища все як і раніше."
  news_cali.17.b:0 "Чудово!"
  news_cali.17.c:0 "Народ висловився!"

  news_cali.18.t:0 "[VLT.GetLeader] выбраний в Місті Сховища"
  news_cali.18.d:0 "[VLT.GetName] сьогодні відбулася зміна керівництва: [VLT.GetLeader] оголосив про свою перемогу над чинним Першим Громадянином Лінетт під час перших в історії народних виборів на посаду Першого Громадянина. [VLT.GetLeader], що прийшов до влади на хвилі хвилювання, обіцяє перетворити місто-державу на ядро суверенної демократичної Невади. [VLT.GetLeader], що прийшов до влади на хвилі хвилювання, обіцяє перетворити місто-державу в ядро суверенної демократичної Невади.."
  news_cali.18.a:0 "Демократія в Місті Сховища? ПФФФФ."
  news_cali.18.b:0 "Ми б віддали перевагу Лінетт."
  news_cali.18.c:0 "Народ висловився!"

  news_cali.19.t:0 "Невадський Пакт оголошує про союз із НКР"
  news_cali.19.d:0 "Сьогодні Нова Каліфорнійська Республіка знайшла нових союзників у Великому Колі після того, як [VLT.GetLeader] оголосив, що Невадський Пакт, 'ліга цивілізованих держав', очолювана Містом Сховища, офіційно вступає у взаємний військовий союз з НКР. \n\nЗа останні роки Місто Сховища зазнало значного розширення, перетворившись з невеликого міста-держави, схильного до ризику анексії з боку НКР, у серце нової, незалежної Невади. \n\nЦей союз дає можливість Місту Сховища і НКР продовжити експансію на схід, у дикі землі Юти й Орегона...."
  news_cali.19.a:0 "Що це означає для Невади?"
  news_cali.19.b:0 "Невада і Ведмідь стоять разом."
  news_cali.19.c:0 "Невада і Ведмідь стоять разом."
  news_cali.19.e:0 "Розпусники."

  news_cali.20.t:0 "Місто Притулку приєднується до НКР!"
  news_cali.20.d:0 "Країна Великого Кола, Місто Сховища, продовжує дивувати: раніше сьогодні [VLT.GetLeader] оголосила, що місто-держава офіційно приєднується до Нової Каліфорнійської Республіки під назвою «Штат Сховища». \n\nМісто Сховища давно було об'єктом експансії НКР, але, схоже, що нещодавнє обрання [VLT.GetLeader], першого гуля-лідера Міста Сховища, дало змогу, нарешті, отримати Місту Сховища статус штату в складі Республіки. \n\nПридбання компанії НКР дасть їй змогу надалі розширити свої володіння в Неваді.."
  news_cali.20.a:0 "Що це означає для Невади?"
  news_cali.20.b:0 "Ласкаво просимо в Республіку!"
  news_cali.20.c:0 "Невада і Ведмідь стоять разом."
  news_cali.20.e:0 "Розпусники."

  news_cali.21.t:0 "Кротощур захоплює контроль над Містом C[jdbof»
  news_cali.21 .d:0 "Захід перебуває в подиві: незабаром після того, як Гордон із Гекко пішов у відставку, міська рада Сховища оголосила, що наступним першим громадянином міста-держави стане кротокрис, який розмовляє [VLT.GetLeader]. \n\nПообіцявши захищати Пустку від прихованої загрози, відомої як 'Псіоніки', жителі Міста Сховища прийняли рішення наділити розумного гризуна силою. \n\nМожливо, унаслідок бурхливих подій останніх років вдалося остаточно та безповоротно зруйнувати свідомість Великого Кола."
  news_cali.21.a:0 "...Га?"
  news_cali.21.b:0 "Насправді це не так й важливо."

  news_cali.22.t:0 "[VLT.GetLeader] обраний у Місті Притулку»
  news_cali.22.d:0 "У результаті шокуючого результату, який мало хто міг передбачити, [VLT.GetLeader] був обраний Першим Громадянином Міста Сховища в результаті перших всенародних виборів, які будь-коли проводили на цю посаду. його успішне сходження на цю посаду відбулося після того, як процес вибору Першого Громадянина зайшов у глухий кут. Скориставшись плутаниною, [VLT.GetLeader] швидко зібрав підтримку населення на платформі сприяння «оновленню» Міста Сховища та здобув більшість голосів у другому турі голосування. З огляду на те, що новий перший громадянин займає активну позицію щодо НКР, як результати виборів відіб'ються на Великому Колі, покаже час."
  news_cali.22.a:0 "Гуль? У Місті Сховища?"
  news_cali.22.b:0 "Народ висловився, і він хоче оновлення!"
  
  news_cali.23.t:0 "Мирні переговори між Братством і НКР»
  news_cali.23.d:0 "У результаті шокуючого розвороту відносин лідер Братства [BOS.GetLeader] погодився зустрітися з президентом Мерфі, щоб домовитися про укладення офіційного мирного договору з Новою Каліфорнійською Республікою. Уперше після початку військових дій кілька десятиліть тому Братство відвідає Шейді Сендс. Давно занедбаний аванпост БС у Шейді Сендс буде переобладнано на посольство. \n\nМіж НКР і Братством ще багато чого не вирішено. Проте, для жителів Братства і Республіки мир після стількох років кровопролиття, схоже, не за горами."
  news_cali.23.a:0 "Братство і НКР порозумілися? Несподівано."
  news_cali.23.b:0 "Нарешті мир!"
  news_cali.23.c:0 "Це може бути проблемою..."

  news_cali.24.t:0 "Кімбол відсторонений від посади!"
  news_cali.24.d:0 "На знак заперечення тенденції до зростання мілітаризму і корупції в НКР президента Кімбола відсторонили від посади в результаті вотуму недовіри, винесеного Сенатом НКР. \n\nПочавши з розслідування кризи Наварро, Кімбол швидко втратив свою підтримку в результаті серії драматичних слухань у Сенаті, на яких було викрито корупцію, безконтрольний імперіалізм і повсюдне кумівство, що відбувалися за часів його правління. \n\nСенатор Олгуд Мерфі, який є лідером опозиції, був обраний Сенатом на посаду президента на решту терміну, що залишився. Час покаже, чи зможе новоспечений президент Мерфі реалізувати амбітну антикорупційну програму до початку федеральних виборів 2278 року.»
  news_cali.24.a:0 "Подивимося, що з цього вийде."
  news_cali.24.b:0 "Майбутнє виглядає світлим!"
  news_cali.24.c:0 "Шило на мило. Одні розпусники."

  news_cali.25.t:0 "Арройо приєднується до НКР"
  news_cali.25.d:0 "У Шейді Сендс під статуями Арадеша і Вихідця зі Сховища зібрався великий натовп, щоб засвідчити народження нового альянсу. Сенатори від усіх штатів Нової Каліфорнійської Республіки, а також представники союзників НКР долучилися до президента, щоб привітати посланців із нового штату, що приєднався до НКР, - Арройо. На чолі зі знаменитим Обраним сьогодні було підписано новий договір, який офіційно включає Арройо і його землі до складу НКР як автономну державу, а також тягне за собою всі пільги і зобов'язання, які тягне за собою статус штату. Обраний розмовляв із президентом біля підніжжя статуй, одягнений у той самий костюм Вихідця зі Сховища і Піп-Боя, який носили їхні дідусі й бабусі, коли вони вперше прибули в Шейді Сендс багато десятиліть тому. На честь цієї події було оголошено державне свято, а президент [NCR.GetLeader] розповів про історичний зв'язок між народом НКР і Арройо, коли жоден з них не міг би існувати без іншого.\n\пЧас покаже, як це придбання вплине на розвиток кампанії Республіки в Орегоні."
  news_cali.25.a:0 "Ведмідь об'єднується зі своїм старшим другом."
  news_cali.25.b:0 "Ми ніколи не забудемо про наш спільний зв'язок."
  news_cali.25.c:0 "Ласкаво просимо до Республіки!"
  news_cali.25.e:0 "Розпусники."

  news_cali.26.t:0 "Арройо оголошує про створення альянсу p НКР"
  news_cali.26.d:0 "У Шейді Сендс під статуями Арадеша і Вихідця зі Сховища зібрався чималий натовп, щоб засвідчити народження нового альянсу. На чолі зі знаменитим Вибраним, Арройо і Нова Каліфорнійська Республіка підписали сьогодні новий договір, згідно з яким країна Орегон офіційно вступає у військовий пакт із Республікою, зберігаючи при цьому свою незалежність.\n\nВибраний розмовляв із президентом біля підніжжя статуй, одягнений у той самий костюм Виходця зі Сховища і Піп-Боя, який носили їхні дідусі й бабусі, коли вони вперше прибули в Шейді Сендс багато десятиліть тому. Президент [NCR.GetLeader] у своїй промові наголосив на історичному зв'язку між народом НКР і Арройо, згідно з яким жоден з них не міг би існувати без іншого. \n\nЧас покаже, як це партнерство вплине на зростання Республіки в Орегоні.»
  news_cali.26.a:0 "Ведмідь об'єднується зі своїм старшим другом."
  news_cali.26.b:0 "Ми ніколи не забудемо про наш спільний зв'язок."
  news_cali.26.c:0 "Ласкаво просимо до Республіки!"
  news_cali.26.e:0 "Розпусники."

  news_cali.27.t:0 "Есмеральда замовкає»
  news_cali.27.d:0 "Велике коло часто вважають найприбутковішим торговим шляхом на заході, що простягається від Орегону до Мохаве. Проте протягом багатьох років регіон долини Есмеральда, що знаходиться безпосередньо на півдні, часто був занадто небезпечним для торговців через безперервні конфлікти. Тобто, до цього часу. Кур'єри та каравани повідомляють, що Есмеральда затихла, нарешті об'єднавшись під прапором Бродячих Рейнджерів. Що це означає для регіону - невідомо, але багато хто остерігається амбіцій Рейнджерів.\n\nВідгалуження Пустельних Рейнджерів, які дезертирували після об'єднання організації з NCR, вважають, що NCR не має права вирішувати, кого їм захищати, а кого ні, і з моменту свого дезертирства ведуть в Есмеральді свою особисту війну. Розправившись зі своїми безпосередніми суперниками, Рейнджери тепер дивляться на захід - дехто сподівається налагодити стосунки з Ведмедем, а багато хто прагне розпочати ще один хрестовий похід проти будь-якої передбачуваної тиранії."
  news_cali.27.a:0 "Новий друг чи новий ворог для Ведмедя?"
  news_cali.27.b:0 "Час так чи інакше розбиратися зі своїми проблемами."
  news_cali.27.c:0 "Проти будь-якої тиранії!"

  news_cali.28.t:0 "Есмеральда замовкає"
  news_cali.28.d:0 "Велике коло часто вважають найприбутковішим торговим шляхом на заході, що простягається від Орегону до Мохаве. Проте протягом багатьох років долина Есмеральди, що знаходиться безпосередньо на півдні, часто була занадто небезпечною для торговців через безперервні конфлікти. Тобто, до цього часу. Кур'єри та каравани повідомляють, що Есмеральда замовкла, нарешті об'єднавшись під прапором Синів Кага.\n\nБагато хто в Пустці знає про Обраних та їхні подвиги, але мало хто знає про їхнього одвічного суперника, Кага. Тримаючи Есмеральду під своїм залізним кулаком, Кага тепер прагне йти на дім, який відкинув його багато років тому. Хоча його маршрут невідомий, багато хто шепочеться, що він прагне прокласти собі шлях через Неваду, знищуючи всіх на своєму шляху, будь то гангстер, рейдер чи мутант."
  news_cali.28.a:0 "Ясно."
  news_cali.28.b:0 "Кого завгодно, тільки не їх!"
  news_cali.28.c:0 "Помста вже близько."

  news_cali.29.t:0 "Есмеральда замовкає"
  news_cali.29.d:0 "Велике коло часто вважають найприбутковішим торговим шляхом на заході, що простягається від Орегону до Мохаве. Проте протягом багатьох років долина Есмеральда, що знаходиться безпосередньо на півдні, часто була занадто небезпечною для торговців через безперервні конфлікти. Тобто, до сьогодні. Кур'єри та каравани повідомляють, що Есмеральда затихла, остаточно об'єднавшись під прапором 215-ї - колишньої ханаанської ланцюгової банди. Що це означає для регіону - невідомо, але багато хто остерігається їхніх амбіцій.\n\nХоча Великому Колу не звикати до дивного і несподіваного, двох речей, які часто трапляються в Пустці, ця остання подія може бути найдивнішою з усіх. Люди прокинулися і виявили нові канали на своїх радіоприймачах і дивні гало-стрічки за своїми дверима. Усі вони говорять про те, що в Есмеральді сходить нова зірка, королева рейдерів, яка прагне бути в центрі уваги. Можливо, зараз Маріанна ще не на слуху, але не виключено, що незабаром усе Велике Коло буде захоплюватися її славою, чи то особисто, чи то по радіо."
  news_cali.29.a:0 "Більше гангстерів."
  news_cali.29.b:0 "Більше гангстерів."
  news_cali.29.c:0 "Час сяяти."

  news_cali.30.t:0 "Есмеральда замовкає"
  news_cali.30.d:0 "Велике коло часто вважають найприбутковішим торговим шляхом на заході, що простягається від Орегону до Мохаве. Проте протягом багатьох років долина Есмеральда, що знаходиться безпосередньо на півдні, часто була занадто небезпечною для торговців через безперервні конфлікти. Тобто, до сьогодні. Кур'єри та каравани повідомляють, що Есмеральда затихла, нарешті об'єднавшись під прапором угруповання, відомого як Вартові. Що це означає для регіону - невідомо, але багато хто остерігається їхніх амбіцій.\n\nЗ усіх груп, які боролися за Есмеральду, відлюдькуваті і ворожі Вартові були тією, про яку люди знали найменше. Сховавшись у своїй цитаделі, вони тепер контролюють всю територію, захоплюють технології і відвертають від себе всіх, кого вважають загрозою. Про їхні плани відомо небагато, хоча дехто стверджує, що бачив птаха-верті, який летів із заходу до їхньої бази. Ходять чутки, що вони прагнуть захистити якусь загублену скарбницю технологій, тоді як інші кажуть, що вони в союзі з Братством у Новій Каліфорнії. Тільки час покаже, що вони задумали."
  news_cali.30.a:0 "Ясно."
  news_cali.30.b:0 "Потенційний союзника?"
  news_cali.30.c:0 "Уперед!"

  news_cali.31.t:0 "Есмеральда замовкає"
  news_cali.31.d:0 "Велике коло часто вважають найприбутковішим торговим шляхом на заході, що простягається від Орегону до Мохаве. Проте протягом багатьох років долина Есмеральда, що знаходиться безпосередньо на півдні, часто була занадто небезпечною для торговців через безперервні конфлікти. Тобто, до сьогодні. Кур'єри і каравани повідомляють, що Есмеральда затихла, нарешті об'єднавшись під єдиною владою.\n\nУ центрі Есмеральди розташувалася дивна перлина Старого Світу, відома як Телемісто. Його призначення давно забуте оточуючими, всі жадали його таємниць і скарбів. Але ніхто з них не очікував, що скарб дасть відсіч. Біженці, що тікають від боїв, розповідають про машини у формі людини, що розбивають своїх ворогів, сильніші та швидші за будь-що, окрім найсмертоносніших смертоносних кігтів. Ці андроїди оголосили Есмеральду своєю, і що це означає для Пустки, ще належить з'ясувати."
  news_cali.31.a:0 "Ясно"
  news_cali.31.b:0 "Утопія чекає!"

