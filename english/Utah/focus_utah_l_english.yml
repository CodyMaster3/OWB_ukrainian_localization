l_english:
 #-------------------------------------
 # Utah
 #-------------------------------------
  utah_origin_1:0 "Наше Походження"
  utah_origin_1_desc:0 "У попелі Старого Світу єдиним порятунком були ми самі..."

  utah_origin_2:0 "Нові Боги"
  utah_origin_2_desc:0 "Ударна хвиля вбила Старих Богів, і навіть їхню пам'ять було втрачено, коли осіла радіація..."

  utah_origin_3:0 "Наш Шлях"
  utah_origin_3_desc:0 "Коли останні відлуння кінця затихають, шлях, яким має йти наш народ, стає зрозумілим..."

  utah_war:0 "Епоха Смути"
  utah_war_desc:0 "Це вже не мирні часи. Темні хмари війни згущуються на горизонті, і яку б роль ми не відігравали — нападників чи захисників — ми маємо бути готовими до бурі."

  utah_war_offense:0 "Готуючись до Війни"
  utah_war_offense_desc:0 "Якщо ми не готові стояти й помирати за свій народ, ми помремо на колінах. Війна має бути у центрі нашої уваги, щоб кожен чоловік і жінка розуміли випробування, що наближаються."

  utah_warrior_lifestyle:0 "Життя Воїна"
  utah_warrior_lifestyle_desc:0 "Жити заради війни — значить відмовитись від багатьох речей, які колись були дорогі, але також це означає жити за її законами. Ми маємо забезпечити наших воїнів усім необхідним для захисту народу."

  utah_canyon_warfare:0 "Боротьба в Каньйонах"
  utah_canyon_warfare_desc:0 "Минув час битв на відкритих полях і боїв у містах. Тепер земля під нашими ногами, стіни скель і небо над головою навчать нас нової війни."

  utah_creature_support:0 "Поруч із Нашими Звірями"
  utah_creature_support_desc:0 "Наші воїни не повинні битися наодинці. Багатьох тварин можна приручити або спрямувати на ворогів. Їхня лють разом із нашою — страшна сила."

  utah_creature_support_2:0 "Нагодовані та Здорові"
  utah_creature_support_2_desc:0 "Щоб вирощувати міцні виводки, наші звірі потребують їжі, притулку та піклування. Забезпечивши це, ми збережемо зграї для багатьох поколінь війни."

  utah_warbands:0 "Загони Війни"
  utah_warbands_desc:0 "Ніхто не б’ється наодинці. Побратими на полі бою цінніші за будь-яку зброю. Наші воїни мають навчитися жити й дихати разом, щоб одного дня битися як єдине ціле."

  utah_raiding_missions:0 "Нальоти"
  utah_raiding_missions_desc:0 "У бою є два типи воїнів: ті, що стоять до кінця, і ті, що виживають. Ми маємо опанувати мистецтво блискавичних нальотів — вибирати битви й уникати затяжних конфліктів."

  utah_weapons_of_war:0 "Зброя Знищення"
  utah_weapons_of_war_desc:0 "Старий Світ мав багато вад, але смертоносність він створював добре. Наші копії — лише тіні древньої сили, але не менш смертоносні."

  utah_honor_the_champions:0 "Вшанування Чемпіонів"
  utah_honor_the_champions_desc:0 "Для тих, хто поклав життя за народ, не може бути занадто великої шани. Вони — наші стовпи, приклад для кожного."

  utah_war_defense:0 "Захист Нашого Народу"
  utah_war_defense_desc:0 "Немає сенсу гинути на чужих землях. Нехай ворог прийде до нас, і нехай його кров освятить наші укріплення."

  utah_ambush_strategies:0 "Стратегії Засідки"
  utah_ambush_strategies_desc:0 "Гончі Гекати навчили нас військовим хитрощам для несподіваних атак. Ми можемо використати їх не лише проти Легіону, але й проти племен."

  utah_scouts:0 "Розвідники Каньйонів"
  utah_scouts_desc:0 "Зрадливі каньйони — наш захист. За належного попередження ми можемо заманити ворога й знищити його під самою землею."

  utah_defense_in_depth:0 "Глибока Оборона"
  utah_defense_in_depth_desc:0 "Обережність — чеснота. Ми збудуємо рів за ровом, мур за муром, і зробимо Єрихон, який не зруйнує ніхто, окрім самого Бога."

  utah_defending_the_rivers:0 "Оборона Річок"
  utah_defending_the_rivers_desc:0 "Річки — життєдайні артерії Парадісу. Ми не дозволимо заздрісним ворогам їх забрати."

  utah_water_control:0 "Течія Води"
  utah_water_control_desc:0 "Ріки несуть свої води далеко за наш край. Ми не знаємо, що чекає там, але не зможемо ігнорувати поклик світу."

  utah_destroy_the_weak:0 "Очищення від Слабких"
  utah_destroy_the_weak_desc:0 "Є ті, хто не гідний воювати — слабкі тілом і духом. Вони сіють страх і зневіру.\n\nМи їх змусимо замовкнути."

  utah_spoils_of_victory:0 "Трофеї Сили"
  utah_spoils_of_victory_desc:0 "Є ті, хто заперечує війну, ховаючи багатства від народу. Їхнє марнославство буде покарано.\n\nВони за це заплатять."

  utah_holy_war:0 "Священна Війна"
  utah_holy_war_desc:0 "Нас зважили, нас виміряли, і ми не були визнані негідними. Хай наші воїни рушають у похід, і хай зверху буде дарована перемога.\n\n§RУ БІЙ!§!"

  utah_economy:0 "Земля Обітована"
  utah_economy_desc:0 "Наша земля багата, але сувора. Вона вимагає багато, але і щедро нагороджує. Ми знаємо, що тут — наше місце."

  utah_nomadic_life:0 "Кочове Життя"
  utah_nomadic_life_desc:0 "Осісти — означає втратити смак до життя. Наш народ це розуміє, і скільки ми існуємо як нація, стільки ми відмовляємось від кайданів цегли й каменю. Життя в дорозі — це справжнє життя."

  utah_city_life:0 "Міське Життя"
  utah_city_life_desc:0 "Жодна людина не є островом. Віддалення одне від одного — це запрошення до небезпеки, яку ми зможемо подолати лише разом. Як один народ, ми збудуємо суспільство, яке встоїть перед будь-якою бурею."

  utah_sanctifying_the_land:0 "Освячення Землі"
  utah_sanctifying_the_land_desc:0 "'Стерильний ґрунт, затвердіє\n\nЦей знищений світ\n\nНаш сад.'"

  utah_food_for_the_hungry:0 "Їжа від Доньок"
  utah_food_for_the_hungry_desc:0 "Доньки Гекати, завжди чуйні до потреб племен, цього сезону змогли забезпечити нас урожаями."

  utah_bountiful_harvests:0 "Щедрий Урожай"
  utah_bountiful_harvests_desc:0 "Нам випала щедрість. А отже, наш обов’язок — поділитися з усім нашим народом."

  utah_stewards_of_the_land:0 "Охоронці Землі"
  utah_stewards_of_the_land_desc:0 "Старий Світ зневажав землю, грабував її і залишив помирати серед попелу. Ми не повторимо цієї помилки. Наша земля — священна, і ми мусимо цінувати все, що вона нам дає."

  utah_inherit_the_earth:0 "Спадкоємці Землі"
  utah_inherit_the_earth_desc:0 "Хтось скаже, що ми отримали прокляту землю, але ми бачимо лише благословення. Руїни Старого Світу, не варті навіть поклоніння, можуть бути відроджені на службі новому, в гармонії з природою."

  utah_work_for_the_idle:0 "Праця для Бездіяльних"
  utah_work_for_the_idle_desc:0 "Рай не будується лінивими руками. Незалежно від наших статків чи благ, завжди буде робота. Наш народ має це знати — і бути готовим працювати заради спільного блага, а не особистих вигод."

  utah_fruits_of_labor:0 "Плоди Праці"
  utah_fruits_of_labor_desc:0 "Працьовитий сіє насіння достатку. Наша праця дала свої плоди, й кожне завдання легше виконувати, знаючи, які плоди воно приносить."

  utah_venerate_the_old:0 "Вшанування"
  utah_venerate_the_old_desc:0 "Старий Світ був могутнім і незбагненним. Ми не повинні порушувати спокій руїн, бо можемо пробудити жах, якого атомне полум’я поклало спати."

  utah_improve_the_old:0 "Покращення"
  utah_improve_the_old_desc:0 "Старий Світ — в минулому. Ми — не минуле, ми — майбутнє. Ми перетворимо ці руїни на щось таке, що навіть великі предки схиляться у шані."

  utah_new_discoveries:0 "Нові Відкриття"
  utah_new_discoveries_desc:0 "Ми отримали велике знання про світ поза світом, але в світі плоті й крові ми ще учні. Нехай наші духовні прозріння ведуть нас до матеріального розуміння, щоб ми опанували обидва."

  utah_precious_tools:0 "Цінні Інструменти"
  utah_precious_tools_desc:0 "Ключ, спис, меч і паяльник. Світ замкнений, але з правильним інструментом його можна відкрити."

  utah_ancient_science:0 "Стародавня Наука"
  utah_ancient_science_desc:0 "Енергію можна приборкати, силу — стримати. Сам дух повітря, яким ми дихаємо, можна спрямувати через давню науку для творення сучасних чудес."

  utah_metal_men:0 "Металеві Люди"
  utah_metal_men_desc:0 "Одягнутись у давні обладунки Старого Світу, що роблять людину безсмертною для всього, крім небес — це наш найвищий акт відданості."

  utah_where_eagles_dare:0 "Де Насмілюються Орли"
  utah_where_eagles_dare_desc:0 "Ми заявляємо свої права на небо, як і на землю — поважати, цінувати й оберігати його. Спілкуватися з повітрям і знайти братерство з орлами — ось наша мета в небесах."

  utah_religion:0 "Пантеон"
  utah_religion_desc:0 "Останній бастіон віри тримається в горах і пустелях цього краю. Там, де зовнішній світ, розчарований апокаліпсисом і смертю, відмовився від віри — ми її зберегли. Від повітря, яким дихаємо, до ґрунту, яким ступаємо — ця земля належить Богам, а ми просто ходимо серед них."

  utah_religion_sun:0 "Сол"
  utah_religion_sun_desc:0 "Коли попелясті хмари задушили небо багато років тому, саме перші промені сонця, що прорвали темряву, дали надію нашому народу. Сол спалює всі нечистоти й освітлює істину у світі спотворення."

  utah_religion_sun_2:0 "Благословенне Світло"
  utah_religion_sun_2_desc:0 "Хоч наші очі можуть осліпнути, чисте світло сонця все одно пробивається. Немає темного кута, куди б не проникла його істина — сонце дарує своє палке благословення всім."

  utah_religion_mountain:0 "Меса"
  utah_religion_mountain_desc:0 "Істина не дається легко, а розуміння — без жертви. У схованих печерах і на священних висотах наш народ знайшов притулок під час апокаліпсису, й ми присвятили себе служінню їм."

  utah_religion_mountain_2:0 "Священні Гори"
  utah_religion_mountain_2_desc:0 "Гора — наш вчитель, і її уроки — безцінні. Світ тих, хто уникає її тіні, — це шлях оман, повний порожніх задоволень. Лише відданість суворим урокам гори дає силу протистояти таким спокусам."

  utah_religion_land:0 "Терра"
  utah_religion_land_desc:0 "Ми — егоїстичні створіння, схильні до руйнування, не думаючи про зло, яке несемо. Земля отруєна кров’ю і радіацією, і наше святе покаяння — відновити її, аби вона знову розцвіла."

  utah_religion_land_2:0 "Обіцяна Земля"
  utah_religion_land_2_desc:0 "Є краса в суворості,\n\n У цьому спустошеному світі."

  utah_religion_moon:0 "Луна"
  utah_religion_moon_desc:0 "У цьому світі легко втратити себе, здатися на милість ентропії апокаліпсису, деградувати. Але наш народ, колись гордий і мудрий, був врятований світлом Луни. Під її пильним поглядом ми повернемось до світу предків і відкриємо своє спадщину наново."

  utah_religion_moon_2:0 "Священна Ніч"
  utah_religion_moon_2_desc:0 "Кажуть, що Старий Світ зрікся віри в гонитві за розумом. Це була, мабуть, його найбільша помилка. Не розум знищує віру, а віра освітлює шлях до розуму тим, хто вірить."

  utah_religion_sor:0 "Батько"
  utah_religion_sor_desc:0 "Коли наші предки були ще дітьми, Батько навчив нас виживати в цьому новому світі. Він досі живе в печерах і мовчки стежить за нами. Хоч він і не веде нас безпосередньо, він завжди спостерігає — і ми завжди шануємо його вчення."

  utah_religion_sor_2:0 "Будівництво Сіону"
  utah_religion_sor_2_desc:0 "Сіон — це серце народу. Ми пов’язані з його деревами й долинами так само, як із власною плоттю. Тож ми зведемо пам’ятник Сіону — і зробимо Сіон пам’ятником самому собі."

  utah_religion_sor_3:0 "Вічна Пильність"
  utah_religion_sor_3_desc:0 "Батько завжди стежить за нами, і ми маємо бути такими ж пильними. Наш спокій має бути під охороною, а наш погляд — напоготові, адже так ми вшановуємо його науку."

  utah_religion_tar:0 "Шлях Війни"
  utah_religion_tar_desc:0 "Є ті, хто проклинає війну як руйнівну й безжальну, яка перетворює людей на монстрів. Саме за це ми її й шануємо: війна дає силу, якої бракує іншим, мудрість, яку вони зневажають, і єдність, якої всі заздрять. Війна — наш бог, а бій — наш обряд."

  utah_religion_tar_2:0 "Кузні Війни"
  utah_religion_tar_2_desc:0 "Щоб знищити — потрібно спершу створити. Зброя воїна — як пензель для художника. Через неї воїн творить свою жертву Керес, і стає митцем війни."

  utah_religion_tar_3:0 "Слава Будь-якою Ціною"
  utah_religion_tar_3_desc:0 "Той, хто присвячує себе війні, відмовляється від ніжного в житті. Дім, родина, мир — це лише відволікання для воїна. Кожна крапля волі має бути віддана битві, якщо хочеш здобути славу."

  utah_religion_crz:0 "Фенікс"
  utah_religion_crz_desc:0 "Полум’я, що знищило Старий Світ, було не кінцем, а початком. Але ті, хто вижив, відмовились прийняти це, й знову засмітили світ брудом, який священний вогонь мав спалити. Наш обов’язок — повернути вогонь світу й завершити очищення, яке почали прадавні."

  utah_religion_crz_2:0 "Мистецтво Полум’я"
  utah_religion_crz_2_desc:0 "Полум’я, що горить яскравіше, жар, що тримається довше, вогонь, що сягає небес — коли ми оволодіємо цим мистецтвом, очищення світу нарешті почнеться."

  utah_religion_crz_3:0 "Очищення"
  utah_religion_crz_3_desc:0 "Вже тепер нечисті відчувають жар нашої чистоти. Вони чіпляються за своє вироджене майно, відмовляючись прийняти вогонь. Ми покажемо їм їхню помилку.\n\n Велике очищення почалось, \n§RОчищення триває.§!"

  utah_religion_dea:0 "Обпалений"
  utah_religion_dea_desc:0 "Існують легенди про великого чоловіка з-за каньйонів. Воїна, мудреця, слугу бога й розуму. Хоч він рідко з'являється серед нас, його кроки змінюють саму землю. Обпалений живе, й полум’я в його душі палає в нас також."

  utah_religion_dea_2:0 "Спогади Легата"
  utah_religion_dea_2_desc:0 "Життя у війні залишає слід — і на тілі, і на душі. Ми можемо навчитися від Обпаленого: як із його перемог, так і з його поразок."

  utah_religion_dea_3:0 "Підготовка Душі до Війни"
  utah_religion_dea_3_desc:0 "Війна — це пекло, але так бути не повинно. Якщо душа готова, а дух вольовий, коли діло робиться праведно й без вагань — це просто чергова робота, як будь-яка інша."

  utah_religion_uin:0 "Зефір"
  utah_religion_uin_desc:0 "Саме рух вітру відрізняє живих від мертвих. Повітря, яким ми дихаємо, дарує життя, а вітер несе його всім народам. Ми шануємо цей дар своїми рухами і цінуємо наш зв’язок з небом."

  utah_religion_uin_2:0 "Посилені Планери"
  utah_religion_uin_2_desc:0 "Давні теж знали таємницю вітру. Хоча їхнє знання давно загублено, вони, як і ми, шанували вітер і ставали єдиними з ним, освячуючи металеві храми, що ширяли в небі. І хоч невіруючі нас висміюють, ми теж відкриємо цю таємницю — й почнемо єднання з небесами."

  utah_religion_uin_3:0 "Володарі Неба"
  utah_religion_uin_3_desc:0 "Інші можуть претендувати на землю й море, але небо — лише наше. Ми співправителі разом з вітром і знищимо кожного, хто насмілишся нам кинути виклик."

  utah_religion_lon:0 "Умбра"
  utah_religion_lon_desc:0 "Коли світ було зруйновано апокаліптичним вогнем, коли осіли хмари попелу, і ті, хто вижив, не наважувались вийти зі сховищ — нарешті настала тиша. Без світла, без руху, без звуку. Але людство знехтувало цією чистотою й знову наповнило світ брудним галасом. Лише ми, хто визнає святість забуття, досі шануємо велику тишу."

  utah_religion_lon_2:0 "Ходіння в Тінях"
  utah_religion_lon_2_desc:0 "Мерзенне світло, жахливий шум, бруд буття — все це все ближче. Ми мусимо повернутися до святого небуття. Якщо потрібно — силою."

  utah_religion_lon_3:0 "Тиша"
  utah_religion_lon_3_desc:0 "..."

  utah_religion_monotheism:0 "Монотеїзм"
  utah_religion_monotheism_desc:0 "Настав час віддати себе не багатьом богам, а одному. Віднині ми поклоняємося лише [This.GetPantheonSelectedGodName] — без сумнівів і вагань. Один Бог. Один народ."

  utah_ncn:0 "Посланці Бога"
  utah_ncn_desc:0 "Мормони давно мешкають на півночі, раніше обмежуючи свої місії лише поодинокими проповідниками. Але зараз, із наближенням небесної війни, Новий Канаан послав нових посланців, вимагаючи нашого підкорення Богові й закликаючи чинити опір нечестивому завоюванню."

  utah_accepting_missionaries:0 "Прийняти Місіонерів"
  utah_accepting_missionaries_desc:0 "Раніше ми дозволяли мормонам проповідувати лише в межах. Тепер, коли наша доля пов'язана, ці обмеження більше не потрібні. Ми маємо дозволити їм вільно поширювати слово Боже серед народу."

  utah_new_gospel:0 "Нове Євангеліє"
  utah_new_gospel_desc:0 "Слова Бога дивні: архаїчні, незрозумілі, чужі. Допомога мормонів у перекладі їхнього Євангелія на зрозумілу мову значно полегшить поширення їхньої віри."

  utah_learning_from_god:0 "Вчення від Елохіма"
  utah_learning_from_god_desc:0 "Хоч вони вважають себе першим плем’ям серед інших, неможливо заперечити, що мормони не впали так низько, як ми. З їхньою допомогою ми можемо віднайти втрачене знання предків."

  utah_tribal_conversion:0 "Хрещення"
  utah_tribal_conversion_desc:0 "Жести вірності — замало. Потрібно справжнє навернення. Наші племінні вожді згодні, й [ROOT.GetLeader] вирушить до Великої Солі, аби присвятити наш народ Богові."

  utah_new_missionaries:0 "Нові Мормони"
  utah_new_missionaries_desc:0 "Після прийняття віри лідерами, народ все більше схиляється до навернення. Нові віряни передають слово своїм родинам — і Боже слово поширюється, мов вогонь."

  utah_reaching_the_unconverted:0 "Досягти Незвернених"
  utah_reaching_the_unconverted_desc:0 "Навернути тільки своїх — замало. Кожен чоловік і жінка мають почути слово спасіння. Ми почнемо фінансувати місії до тих, хто ще не пізнав істину."

  utah_lords_blessings:0 "Благословення Господа"
  utah_lords_blessings_desc:0 "Новий Бог — нові обряди, жертви, таїнства. І Елохім не виняток. Мормони дещо спантеличені, наскільки швидко ми пристосували наші ритуали до їхнього Бога. Але в поклонінні ми — вправні."

  utah_a_new_pantheon:0 "Новий Пантеон"
  utah_a_new_pantheon_desc:0 "У нашій вірі знайдеться місце і для Христа. Всі шляхи поклоніння ведуть до Бога — і ми маємо поважати тих, хто йде іншим шляхом."

  utah_no_gods_before_me:0 "Нехай Не Буде Інших Богів"
  utah_no_gods_before_me_desc:0 "Немає Бога, окрім Бога. Наші попередні вірування — це помилка, а святі істоти — фальшиві ідоли. Ми мусимо покаятись і присвятити себе Христу — без винятків."

  utah_cast_out_the_devil:0 "Вигнати Диявола"
  utah_cast_out_the_devil_desc:0 "Диявол вирує в землях Сіону, знищуючи все святе й чисте. Але наш спротив — благословенний, і ми проженемо цю нечисть праведним гнівом Господа!"

  utah_new_world_saints:0 "Святі Нового Світу"
  utah_new_world_saints_desc:0 "Ми навчалися у мормонів, служили з ними, перемагали з ними. Тепер — ми самі станемо апостолами й понесемо Слово крізь Пустку."

  utah_legion:0 "Посланці Марса"
  utah_legion_desc:0 "Легіон довго залишав каньйонні племена у спокої, надсилаючи лише шпигунів. Але тепер, коли бик готується до натиску, до нас прийшли посланці під знаком Марса, вимагаючи покори новому Риму."

  utah_feats_of_strength:0 "Проби Сили"
  utah_feats_of_strength_desc:0 "Силу Легіону не ставлять під сумнів — навіть його вороги. Починаючи своє навчання під знаком бика, ми повинні опанувати цю силу й навчитися застосовувати її проти ворогів."

  utah_tales_of_destruction:0 "Оповіді про Руйнування"
  utah_tales_of_destruction_desc:0 "Багато хто сумнівається в шляху покори Цезарю, але відповідь на заколот очевидна. Майбутнього без Легіону немає — принаймні, такого, в якому ми виживемо."

  utah_gifts_of_conquest:0 "Дари Завоювання"
  utah_gifts_of_conquest_desc:0 "Скарбниці Легіону глибокі. Уклавши союз із Марсом, ми отримали здобич із попередніх перемог Легіону. І одного дня, ми додамо до цієї спадщини і свої власні перемоги."

  utah_submission:0 "Підкорення"
  utah_submission_desc:0 "Ніяких сумнівів і вагань більше бути не може. Ми під знаком Бика — хочемо ми того чи ні. Час визнати сина Марса за тим, ким він є: новим богом пустки, що прийшов узяти своє."

  utah_subjugating_the_weak:0 "Підкорення Слабких"
  utah_subjugating_the_weak_desc:0 "Свобода, рівність і братерство — це ілюзії, створені, щоб стримувати сильних. Досить! Людина має відповідати лише перед своєю силою."

  utah_eliminating_the_unwilling:0 "Знищити Неслухняних"
  utah_eliminating_the_unwilling_desc:0 "Ми зайшли надто далеко, щоб терпіти незгоду. Воля Цезаря — це закон, і жоден не може жити поза ним. Фальшиві пророки з Нового Канаану впадуть — і будуть знову розіп’яті в ім’я Марса."

  utah_the_blessing_of_mars:0 "Благословення Марса"
  utah_the_blessing_of_mars_desc:0 "Велика справа Марса завершена в Юті. Хоч дехто ще й ховається в тіні, земля Небес підкорена під стягом Бика. Veni, Vidi, Vici."

  utah_following_the_footsteps:0 "Слідами"
  utah_following_the_footsteps_desc:0 "Саме Білі Ноги першими показали нам шлях сили та волі Марса. Не Цезар, а вони заслуговують слави. Ми йтимемо їхнім шляхом — як істинні нащадки Марса."

  utah_the_great_tribe:0 "Велике Плем’я"
  utah_the_great_tribe_desc:0 "Хіба ми не солдати Марса? Хіба ми не билися поруч з Білими Ногами? Час зайняти своє місце — на рівних, об’єднані силою та метою."

  utah_true_to_caesar:0 "Вірні Цезарю"
  utah_true_to_caesar_desc:0 "Вся слава за перемогу — Цезарю. Без його навчань ми не відкрили б силу в собі. Хтось міг і зійти з дороги, але наш народ залишився — і залишиться — вірним сину Марса."

  utah_87th_tribe:0 "87-ме Плем’я"
  utah_87th_tribe_desc:0 "Час зайняти своє законне місце. Ми більше не окремі від Легіону — ми частина чогось більшого. Наше приєднання — на порозі. Радіймо!"

  utah_utah_legion:0 "Легіон Юти"
  utah_utah_legion_desc:0 "Ми — Легіон. І водночас — більше. Наша незалежність — ще одна форма нашої сили. І ми приймемо її, а не схилимо коліна."

  utah_tribal:0 "Іти Наодинці"
  utah_tribal_desc:0 "Після тривалих нарад Трибуналу Племен, вирішено: наш народ піде власним шляхом. Без втручання великих сил, ми зможемо керувати як вважаємо за потрібне."

  utah_rejecting_their_gifts:0 "Відмова від Їх Дарів"
  utah_rejecting_their_gifts_desc:0 "Перший крок до незалежності — відмовитися від їхніх обіцянок сили та розкоші. Ці речі порожні — і лише закують нас у борг перед гнобителями."

  utah_strength_of_tradition:0 "Сила Традицій"
  utah_strength_of_tradition_desc:0 "Наша найбільша сила — в традиціях, що вели нас з перших поселень у цих землях. І тепер, в ці тяжкі часи, ми знову знайдемо в них опору."

  utah_tribal_unity:0 "Племінна Єдність"
  utah_tribal_unity_desc:0 "Наші найвірніші союзники — не з Флагстаффа і не з Канаану. Вони серед нас. Нам потрібна єдність — як ніколи раніше."

  utah_expel_the_outsiders:0 "Вигнати Чужинців"
  utah_expel_the_outsiders_desc:0 "Чужинці — загроза нам і нашій землі. Настав час вигнати їх назад у бридку пустку, звідки вони прийшли."

  utah_tribal_equality:0 "Племінна Рівність"
  utah_tribal_equality_desc:0 "Шлях матері й домогосподарки — не для кожної жінки. Коли вороги затьмарюють обрій, кожен дорослий має стати до захисту. А кухарі й збирачі в армії — неоціненні, коли постачання не надходить."

  utah_loyalty_to_the_gods:0 "Вірність Богам"
  utah_loyalty_to_the_gods_desc:0 "Зрадити віру — немислимо в такі часи. Через ритуали та дари нашим богам ми укріпимо вірність — і їхню ласку до нас."

  utah_apocalypse:0 "Наближення Апокаліпсису"
  utah_apocalypse_desc:0 "Наш час може бути обмеженим. Апокаліпсис повертається — вороги, Цезар чи фанатики з Канаану. Пора скликати воїнів."

  utah_neutral_ground:0 "Нейтральна Земля"
  utah_neutral_ground_desc:0 "Тонка межа між ізоляцією та самотністю. Вибудувавши добрі стосунки з гідними сусідами, ми збережемо і дружбу, і ідентичність."

  utah_religious_tolerance:0 "Релігійна Терпимість"
  utah_religious_tolerance_desc:0 "Ми шануємо свого бога. Але карати кожного чужинця за іншу віру — марна справа. Та й помиляються вони — доля це сама виправить."

  utah_tribal_confederation:0 "Племінна Конфедерація"
  utah_tribal_confederation_desc:0 "Єдиний шлях — разом. Щоб протистояти жадібним Легіону та мормонам, племена мають об'єднатися у велику конфедерацію!"

  utah_isolation:0 "Ізоляція"
  utah_isolation_desc:0 "Нам не потрібен контакт з чужинцями! Останні двісті років ми стояли самі — і стоятимемо, поки не скінчиться наш вік, або не настане кінець часів!"

  utah_join_the_daughters_of_hecate:0 "Приєднатися до Доньок Гекати"
  utah_join_the_daughters_of_hecate_desc:0 "На відміну від Легіону чи Нового Канаану, Доньки Гекати підтримували нас без вимог. Вони не просять віри, не вимагають серця. Якщо хочемо зберегти душу — ми повинні скоритися Гекаті."

  utah_purge_heretics:0 "Очищення від Єретиків"
  utah_purge_heretics_desc:0 "У нашому племені немає місця іншим богам. Наш — не лише найвищий, він вимагає крові. Час наповнити шибениці й очистити оселі від нечестивців. Нехай їхня кров омие вулиці в акті палкої віри."

  utah_crusade:0 "Предковічний Конфлікт"
  utah_crusade_desc:0 "Час нав’язати праведне вчення іншим землям Юти. Ми більше не ховатимемося в тінях від тиранів. Їхній панування — скінчено. Починається наше."

  utah_religious:0 "Наша Віра"
  utah_religious_desc:0 "Наша віра об'єднала народ з попелу апокаліпсису. Та зараз ми на роздоріжжі. Світ змінюється — як змінемося ми?"

  utah_religious_fundamentalism:0 "Фундаменталізм"
  utah_religious_fundamentalism_desc:0 "Шлях наших предків — і наш шлях. Ми триматимемося старого вчення нашої віри."

  utah_religious_new_interpretations:0 "Нові Тлумачення"
  utah_religious_new_interpretations_desc:0 "Віра без змін — застій. Щоб процвітати, ми повинні розвивати наше розуміння."

  utah_religious_hold_sermons:0 "Публічні Проповіді"
  utah_religious_hold_sermons_desc:0 "Наша віра не для обраних. Її слід вигукувати з вершин, щоб увесь світ почув Добру Новину."

  utah_religious_prozletize_to_the_masses:0 "Прозелітизм до Мас"
  utah_religious_prozletize_to_the_masses_desc:0 "Кожна незвернена душа — провал нашої політики. Ми маємо подвоїти зусилля у наверненні мас."

  utah_religious_new_followers:0 "Нові Послідовники"
  utah_religious_new_followers_desc:0 "Наші зусилля вже дають плоди. Новонавернені, зсередини й зовні, йдуть до наших церков натовпами. Алілуя!"

  utah_religious_restrict_holy_books:0 "Обмежити Святі Книги"
  utah_religious_restrict_holy_books_desc:0 "Читати Слово Боже — це привілей, а не право. Хто не розуміє його святості — хай слухає мудрих проповідників."

  utah_religious_fanaticism:0 "Фанатизм"
  utah_religious_fanaticism_desc:0 "Є лише одна істина, один шлях, одне святе слово. Усе інше — обман диявола, аби відвернути вірних від спасіння. Ми не потерпимо такого серед нас."

  utah_religious_proclaim_a_new_jerusalem:0 "Проголосити Новий Єрусалим"
  utah_religious_proclaim_a_new_jerusalem_desc:0 "Єрусалим — центр Божого царства. Наша відданість довела, що ми гідні цього титулу. Ми візьмемо на себе мантію Нового Єрусалиму."

  utah_religious_the_great_scripture:0 "Велике Писання"
  utah_religious_the_great_scripture_desc:0 "Вивчення Писання — найвища форма відданості. Допомога людям осягнути Слово Боже зміцнить їхню віру."

  utah_religious_united_by_god:0 "Об'єднані Богом"
  utah_religious_united_by_god_desc:0 "Є ті, хто поділяє наші погляди на віру. Ми маємо звернутись до них, якщо хочемо процвітати."

  utah_religious_syncretism:0 "Синкретизм"
  utah_religious_syncretism_desc:0 "Хоч шлях один — дорог до спасіння безліч. Ми маємо цінувати різноманіття, що веде до істини."

  utah_religious_heretics:0 "Єретики"
  utah_religious_heretics_desc:0 "Усе — гріх, окрім нас. Ми оточені безбожниками та ідолопоклонниками. Ми не можемо терпіти жодної єресі."

  utah_religious_new_revelations:0 "Нові Одкровення"
  utah_religious_new_revelations_desc:0 "Світ за межами нашої землі повен мудрості. Ми повинні вирушити туди — задля духовного й матеріального зростання."

  utah_religious_mass_baptism:0 "Всесвітня Місія"
  utah_religious_mass_baptism_desc:0 "Віра належить не одному народу, а кожному, хто чує поклик спасіння. Ми вирушимо у світ з цією надією."

  utah_religious_remove_unbelievers:0 "Вигнати Невірних"
  utah_religious_remove_unbelievers_desc:0 "Ми більше не можемо терпіти невіруючих серед нас. Вони псують і збивають наш шлях. Тільки істинно віруючі залишаться в Божому Царстві."

  utah_religious_final_crusade:0 "Останній Хрестовий Похід"
  utah_religious_final_crusade_desc:0 "Усі невірні впадуть під праведним мечем. Тисячоліття вони не зважаться протистояти, знаючи ціну заперечення нашого Слова."

  utah_HGH_unique:0 "Хрестителі"
  utah_HGH_unique_desc:0 "Коли світ скінчився, Бог зібрав нас разом. З уламків старого світу вони прийшли до нашої каплиці, шукаючи притулку. Ми створили громаду, охрещену єдиним народом, з'єднану річкою, що дарує життя."

  utah_HGH_heaven_contested:0 "Оспорюване Небо"
  utah_HGH_heaven_contested_desc:0 "Єретики з Heaven’s Gate лишаються загрозою для наших парафій. Їхні підступні парові машини висушують русла рік, знищуючи все, що нам святе. Ми повинні встояти перед цим злом."

  utah_HGH_inquisitors_passing_border:0 "Укріпити Кордони"
  utah_HGH_inquisitors_passing_border_desc:0 "Висока Каплиця завжди була місцем відкритого притулку, але ми більше не можемо дозволити собі таку щедрість. Шлях до воріт має бути закритий — як і небо для тих, хто пливе проти течії."

  utah_HGH_fallback_fortresses:0 "Запасні Фортеці"
  utah_HGH_fallback_fortresses_desc:0 "Малоймовірно, що ми зможемо стримати культ парових механізмів по всьому кордону. Якщо оборона впаде, ми повинні відступити до захисту наших основних поселень."

  utah_HGH_root_out_sympathisers:0 "Вигнати Співчуваючих"
  utah_HGH_root_out_sympathisers_desc:0 "Серед нас багато біженців від шанувальників пари, але не всі з них відкинули свої старі гріхи. Потрібне випробування віри — нехай вода річки визначить їхню справжню відданість."

  utah_HGH_final_effort:0 "Останнє Зусилля"
  utah_HGH_final_effort_desc:0 "Час розплати наближається. Більше не буде стриманих відповідей. Настав час розпочати останню підготовку до Суду — з праведною люттю."

  utah_HGH_war_in_heaven:0 "Війна на Небесах"
  utah_HGH_war_in_heaven_desc:0 "Нехай душі тих, хто сьогодні віддасть життя за Господа і народ, знайдуть місце за небесним столом, а кожен грішник, що впаде від нашого меча, буде кинутий у вогонь пекла. В ім’я Господа і річки — амінь!"

  utah_HGH_the_great_river:0 "Велика Річка"
  utah_HGH_the_great_river_desc:0 "Ріка Господня тече нашими землями як кров пустки. Ми мусимо захистити її від тих, хто хоче осквернити її брудом."

  utah_HGH_the_river_provides:0 "Річка Дає"
  utah_HGH_the_river_provides_desc:0 "Господь веде нас до вод, що течуть, і вкладає нас біля вуст річки. В її щедрості ми щоранку знову відчуваємо благословення Бога."

  utah_HGH_protecting_water_ways:0 "Оборона Водних Шляхів"
  utah_HGH_protecting_water_ways_desc:0 "Щоб захистити святу воду, будуть зведені великі фортеці — проти нечестивців, єретиків та всякого зла."

  utah_HGH_great_boat_builders:0 "Кораблебудівники"
  utah_HGH_great_boat_builders_desc:0 "По всіх наших парафіях є майстерні кораблебудівники, що дають змогу паломникам подорожувати річкою. Їхня праця — божественна і варта підтримки."

  utah_HGH_sturdy_river_ships:0 "Річкові Ковчеги"
  utah_HGH_sturdy_river_ships_desc:0 "Як Ноїв ковчег врятував його від катастрофи, так і наші — озброєні зброєю і духом Божим — врятують нас від рук грішників."

  utah_HGH_revoke_water_way_rights:0 "Відібрати Права на Воду"
  utah_HGH_revoke_water_way_rights_desc:0 "Ми довго терпіли присутність південних віруючих на берегах Великої Ріки, в надії, що всі побожні мають частку в Божій щедрості. Але ця щедрість вичерпалася. Ми більше не терпітимемо осквернення нашої ріки їхньою індустріальною скверною. Вони або поважатимуть життя, що дарує ріка, або втратять його."
  utah_HGH_revoke_water_way_rights_tt:0 "\nЯкщо §Y[MUR.GetNameWithFlag]§! або §Y[ANO.GetNameWithFlag]§! відмовляться, ми отримаємо §Rказус беллі§! на їхні землі."

  utah_HGH_cleansed_waters:0 "Очищення Води"
  utah_HGH_cleansed_waters_desc:0 "Мир повернувся на наші неспокійні води. Ріка Божа знову тече в тиші, знаючи, що наше опікунство не допустить зла."

  utah_MUR_unique:0 "Блудні Сини"
  utah_MUR_unique_desc:0 "Надто довго віруючі спотворювали послання Господа, перетворивши його на заклик до жорстокості та ізоляції. Під проводом святої Синтії ми повернулися до істинного Євангелія: що кожен може знайти помазання та спасіння. За цю віру нас вигнали з Едему, і ми маємо готуватись, щоб світло істини не згасло."

  utah_MUR_glass_of_the_south:0 "Південне Скло"
  utah_MUR_glass_of_the_south_desc:0 "На південь від нашого прихистку живуть Склярі з Нью-Геммонда. Вони ревно бережуть свої таємниці, але залишаються відкритим торговельним партнером — одним із небагатьох дружніх сусідів.\n\nПоки що."

  utah_MUR_rebuilding_roads:0 "Відновлення Торгових Шляхів"
  utah_MUR_rebuilding_roads_desc:0 "Торгівля між Віруючими й Нью-Геммондом колись була жвавою, та під час Розколу все розвалилося. Ми повинні поновити ці зв'язки зі Склярами."

  utah_MUR_hammond_aggression:0 "Напис на Стіні"
  utah_MUR_hammond_aggression_desc:0 "Ми не зможемо довго підтримувати стосунки зі Склярами — це лише прелюдія до загибелі. Їхня нібито доброзичливість ховає кровожерливу душу. Нам слід триматися осторонь, інакше станемо другим Істпортом."

  utah_MUR_the_glass_blowing_corp:0 "Реміснича Майстерність"
  utah_MUR_the_glass_blowing_corp_desc:0 "Важко заперечити майстерність Склярів. Їхня одержимість склом іноді межує з безглуздям, але ми можемо багато чого навчитися у їхніх майстрів."

  utah_MUR_the_highest_chapel:0 "Північні Охоронці"
  utah_MUR_the_highest_chapel_desc:0 "Захист Високої Каплиці — головна причина виживання нашої Реформації. Формально вони нейтральні, але всі знають, що вони зневажають фанатизм Помазаних. Ми повинні зміцнити союз."

  utah_MUR_debate_of_ideas:0 "Диспут Ідей"
  utah_MUR_debate_of_ideas_desc:0 "Для Високої Каплиці наша віра — нешкідлива єресь, але, можливо, ми маємо більше спільного. Наші богослови намагаються синхронізувати наші доктрини, щоби нас об’єднала віра."

  utah_MUR_defence_of_faithful:0 "Прохання про Захист"
  utah_MUR_defence_of_faithful_desc:0 "Наші зусилля задобрити Високу Каплицю увінчались успіхом, і їхня Рада Парафій погодилась вислухати наше прохання про захист. Хоча деталі ще обговорюються, це може стати нашим спасінням від гніву Помазаних."

  utah_MUR_river_preservation:0 "Збереження Ріки"
  utah_MUR_river_preservation_desc:0 "Із захистом Високої Каплиці ми можемо сконцентрувати оборону на суші. Як подяку Хрестителям, ми також погодилися демілітаризувати наш флот."

  utah_MUR_protect_the_rivers:0 "Захист Узбережжя"
  utah_MUR_protect_the_rivers_desc:0 "Ми більше не можемо покладатися на захист Високої Каплиці. Наша доля — у наших руках. Ми мусимо захищати річку будь-якою ціною, інакше ворог вторгнеться з води."

  utah_MUR_self_anointed:0 "Східні Схизматики"
  utah_MUR_self_anointed_desc:0 "Колишні брати й сестри у вірі, тепер гіркі вороги, дивляться на нас із презирством через Велику Ріку. Вогонь війни вже горить у серці Едему, лиш час відділяє нас від його виверження."

  utah_MUR_the_last_refuge_of_christ:0 "Останній Притулок Христа"
  utah_MUR_the_last_refuge_of_christ_desc:0 "Не всі в підпорядкуванні Помазаних загублені. Дезертири продовжують утікати до нас уночі через ріку. Ми повинні використати це для дестабілізації фанатичного режиму."

  utah_MUR_defensive_plans:0 "Захист Віруючих"
  utah_MUR_defensive_plans_desc:0 "Якщо ми захищаємо віру, то боротиметься кожен. Від наймолодших до старійшин — усі разом заради спільного виживання."

  utah_MUR_riverside_combat:0 "Теологічна Перевага"
  utah_MUR_riverside_combat_desc:0 "Якщо наша віра істинна, а Бог із нами — не може бути поразки. Перемога наша, як і наше місце на небесах."

  utah_MUR_mending_schism:0 "Зцілення Розколу"
  utah_MUR_mending_schism_desc:0 "Після років розбрату Божий народ знову єдиний. Це свято не тільки для нас, а й для всіх богобоязливих душ світу."

  utah_ANO_unique:0 "Помазані"
  utah_ANO_unique_desc:0 "Коли кінець світу прийшов на цю безбожну землю, святі стіни нашого сховища захистили нас і підготували до Другого Пришестя. Тепер ми повертаємось, щоби нести Слово Господнє в ці пекельні землі, пам’ятаючи: лише ті, хто помазані Духом Божим, досягнуть спасіння."

  utah_ANO_the_heretic_reformists:0 "Єретики-Реформатори"
  utah_ANO_the_heretic_reformists_desc:0 "Нема нічого гіршого в очах Бога, ніж той, хто добровільно зрадив душу дияволу. Мерто-Апостати розірвали завіт із Господом. Ми мусимо повернути їх у стадо — будь-якою ціною."

  utah_ANO_crusades:0 "Уроки Хрестових Походів"
  utah_ANO_crusades_desc:0 "Ми не перші, хто йде на війну в ім’я Господа, та, якщо на те Його воля, будемо останніми. Тисячі поколінь хрестоносців дивляться на нас із неба — і ми приєднаємось до них у славі."

  utah_ANO_the_last_crusaders:0 "Останні Хрестоносці"
  utah_ANO_the_last_crusaders_desc:0 "Той, хто відгукується на поклик до хрестового походу, відмовляється від усього: майна, амбіцій, навіть життя. Та натомість він отримує відпущення всіх гріхів і вічну нагороду. Саме ці душі поведуть нас у бій!"

  utah_ANO_the_northern_problem:0 "Оборона Едему"
  utah_ANO_the_northern_problem_desc:0 "Ми — святі в безбожній землі, оточені єретиками. Ми можемо покладатися лише на себе та Господа, і маємо будь-що захистити свій народ."

  utah_ANO_our_promised_land:0 "Наша Земля Обітована"
  utah_ANO_our_promised_land_desc:0 "Мерто вкрав нашу обітовану землю, розділив наш народ і наші душі. Земля кличе до Божого порядку — ми маємо лише відповісти."

  utah_ANO_crusade_against_MUR:0 "Сімдесят Сьомий Хрестовий Похід"
  utah_ANO_crusade_against_MUR_desc:0 "Час майже настав. Молитви віднесено до Господа, душі очищені. Диявол не має шансів. Deus Vult!"

  utah_ANO_high_chapel:0 "Церкви Ріки"
  utah_ANO_high_chapel_desc:0 "Хоча Хрестителі з Високої Каплиці — єретики, їхня віра гідна поваги. А головне — вони захищають Апостатів, отже ми маємо переконати їх — силою, якщо треба."

  utah_ANO_lords_navy:0 "Флот Господній"
  utah_ANO_lords_navy_desc:0 "Жодної паузи перед єретиком — Господня праця триває. Води Раю належать не Високій Каплиці, а Небесам. Ми — їхні управителі."

  utah_ANO_galilee_fleet:0 "Флот Галілеї"
  utah_ANO_galilee_fleet_desc:0 "Господь велів нам бути ловцями людей — а що за рибалка без човна? Флот Галілеї нестиме слово Боже з гнівом праведника."

  utah_ANO_respect_waters:0 "Повага до Води"
  utah_ANO_respect_waters_desc:0 "Хоча для нас, просвітлених, це може здаватися дурницею, для вірян Високої Каплиці немає нічого святішого за повагу до річок і гирл. Якщо ми хочемо завоювати їхню прихильність, мусимо продемонструвати власну повагу до вод."

  utah_ANO_military_collaboration:0 "Військова Співпраця"
  utah_ANO_military_collaboration_desc:0 "Замість того, щоб боротися з Високою Каплицею, ми повинні прагнути до союзу, в якому воюватимемо разом. Для цього нам слід розвивати військову співпрацю між нашими народами."

  utah_ANO_united_front:0 "Єдиний Фронт"
  utah_ANO_united_front_desc:0 "Хоча нас найбільше турбують наші загублені брати на заході, не секрет, що ми в небезпеці й від північних культів. Спільна справа з Високою Каплицею проти шанувальників пари лише зміцнить наші відносини."

  utah_ANO_mediation:0 "Посередництво"
  utah_ANO_mediation_desc:0 "Зміцнивши наші відносини з Високою Каплицею, можливо, ми зможемо використати це партнерство для розв’язання нашого конфлікту з Мерто. Апостати значно більше довіряють Високій Каплиці, ніж нам, тому, можливо, дослухаються, якщо послання буде йти від їхнього захисника, а не тих, хто прагне їхньої смерті."

  utah_ANO_unfinished_business:0 "Незавершена Справа"
  utah_ANO_unfinished_business_desc:0 "Зміцнивши зв’язок із Високою Каплицею, ми можемо повернутися до найважливішого питання: єретиків. Ми майже впевнені, що Каплиця підтримає наш просвітлений погляд, але, з ввічливості, слід порадитись із ними перед початком нового хрестового походу."

  utah_ANO_mending_the_schism:0 "Зцілення Розколу"
  utah_ANO_mending_the_schism_desc:0 "Після років розбрату та боротьби Божий народ знову об’єднаний. Це день радості не лише для нас, а й для всіх богобоязливих душ цього світу."

  utah_HAM_unique:0 "Скломайстри Юти"
  utah_HAM_unique_desc:0 "Працювати до знемоги, вкладати душу в ремесло, творити порядок з хаосу — це найвища мета. Скло — наше покликання, традиція, народжена з попелу старого світу. Ми зробили з неї стиль життя, прикрасивши пустку красою творінь."

  utah_HAM_glass_shortage:0 "Дефіцит скла"
  utah_HAM_glass_shortage_desc:0 "Без скляних майстерень наш народ втрачає заняття, настає хаос і зневіра. Ми мусимо діяти, поки ще не пізно."

  utah_HAM_eastport_glass:0 "Пісок Істпорту"
  utah_HAM_eastport_glass_desc:0 "Наші західні сусіди, п’янички з Істпорту, вже давно є скрутою для нас. Вони не лише зневажають наше ремесло, а й нехтують багатством піску, що під їхніми ногами. Ми виправимо це."
  utah_HAM_eastport_glass_tt:0 "\nМайбутні дії дозволять нам спробувати §Y[EAS.GetNameWithFlag]§! повернути наші землі — мирно, або силою.\n\n"

  utah_HAM_demanding_supplies:0 "Угода з Чарлстоуном"
  utah_HAM_demanding_supplies_desc:0 "Не обов’язково вдаватись до насильства. Ми можемо зробити пропозицію, від якої не відмовляться: поставки скляних пляшок для їхнього бридкого самогону — в обмін на пустку Чарлстоуна.\n\nЗвісно, якщо вони відмовляться..."

  utah_HAM_demand_territory:0 "Ненаситна Спрага"
  utah_HAM_demand_territory_desc:0 "Цього замало. Скляні печі голодні. Айзек скликав майстрів і підготував нову вимогу для Істпорту: південні пустелі — або їхні життя."

  utah_HAM_murtaugh_trade:0 "Торгівля з Мерто"
  utah_HAM_murtaugh_trade_desc:0 "Північні розкольники з підозрою дивляться на нас, але допоки наш товар якісний, шляхи залишаються відкритими. Можливо, ця нестабільна співпраця перетвориться на щось більше."

  utah_HAM_supply_and_demand:0 "Попит і Пропозиція"
  utah_HAM_supply_and_demand_desc:0 "Скляна броня, цегла, інструменти. Непрактично? Можливо. Але монополія дає одне: ти — єдиний вибір."

  utah_HAM_reward_loyal_customer:0 "Нагородити Вірних"
  utah_HAM_reward_loyal_customer_desc:0 "Реформісти лишались вірні нам — і ми їм. Будь-який напад на них — це напад і на нас, і ми відповімо."

  utah_HAM_force_mur_trade:0 "Забезпечити Ринок"
  utah_HAM_force_mur_trade_desc:0 "Реформісти зрадили довіру й перекрили шляхи. Так не буде. Скло має текти — за будь-яку ціну."

  utah_HAM_restart_forges:0 "Запустити Печі"
  utah_HAM_restart_forges_desc:0 "Торгівля відновлена, поставки стабільні. Життя повертається. Айзек наказав створити новий монумент — на честь єдності й сили нашого народу."

  utah_HAM_glass_houses:0 "Удосконалення Печей"
  utah_HAM_glass_houses_desc:0 "Досконалість недосяжна, і саме тому до неї треба прагнути. Завжди знайдеться інструмент для поліпшення, форма для переробки — це наше призначення."

  utah_HAM_improved_housing:0 "Скляні Оселі"
  utah_HAM_improved_housing_desc:0 "Інші живуть у руїнах або намагаються відтворити старий світ. Ми ж ідемо іншим шляхом. Ми не старий світ — ми кращі."

  utah_HAM_glass_vendors:0 "Нові Горизонти"
  utah_HAM_glass_vendors_desc:0 "Ми лише торкнулись того, що скло може дати. Політ? Море? Зорі? Пізнання? Скло ще має чому нас навчити."

  utah_HAM_transporting_glass:0 "Транспортування скла"
  utah_HAM_transporting_glass_desc:0 "Наскільки б не було міцне наше скло, воно крихке. Ми повинні створити інфраструктуру для його перевезення."

  utah_HAM_clear_out_ruins:0 "Очищення Руїн"
  utah_HAM_clear_out_ruins_desc:0 "Старий світ більше нічого нас не навчить. Лише спогад про дурість. Ми — майбутнє."

  utah_HAM_the_great_city_of_glass:0 "Велике Скляне Місто"
  utah_HAM_the_great_city_of_glass_desc:0 "Скло стане всім, і все стане склом. Ми побачимо крізь скло, і скло покаже нам усе. Що було — буде знову. Назавжди. Амінь."

