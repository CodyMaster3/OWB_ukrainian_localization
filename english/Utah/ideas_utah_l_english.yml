  sickness_of_soot_modifier:0 "Хвороба Сажі"
  sickness_of_soot:0 "Хвороба Сажі"
  sickness_of_soot_desc:0 "Жахлива хвороба шириться нашими землями: виразки та плями сажевого кольору вкривають шкіру навіть найкращих наших воїнів. Наші шамани вірять, що можуть зцілити хворобу — але це займе час. Подальші медичні дослідження чи зовнішня допомога можуть пришвидшити одужання.\n\nЧинник призову населення: [?soot_conscription_malus|§R%2]\nАтака дивізій на рідній території: [?soot_attack_malus|§R%1]\nОборона дивізій на рідній території: [?soot_defence_malus|§R%1]\n\nПоточна швидкість одужання: [?soot_recovery_rate|§G%]\nОцінка залишку тижнів: [?soot_remaining_weeks|§R0]"

