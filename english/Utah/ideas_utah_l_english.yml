  utah_HAM_glass_production:0 "Виробництво скла"
  utah_HAM_glass_production_desc:0 "Старі склозаводи на сході Нью-Гаммонда є основою економіки та культури нації. Хоча це може здатися дивним для сторонніх, ремесло склодувів надзвичайно цінується, і їхня майстерність має свої переваги."
  utah_HAM_glass_production_2:0 "Виробництво скла"
  utah_HAM_glass_production_2_desc:0 "Старі склозаводи на сході Нью-Гаммонда є основою економіки та культури нації. Хоча це може здатися дивним для сторонніх, ремесло склодувів надзвичайно цінується, і їхня майстерність має свої переваги."
  utah_HAM_glass_production_3:0 "Виробництво скла"
  utah_HAM_glass_production_3_desc:0 "Старі склозаводи на сході Нью-Гаммонда є основою економіки та культури нації. Хоча це може здатися дивним для сторонніх, ремесло склодувів надзвичайно цінується, і їхня майстерність має свої переваги."
