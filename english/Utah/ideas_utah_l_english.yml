  utah_BRI_tungsten_production:0 "Виробництво вольфраму"
  utah_BRI_tungsten_production_desc:0 "Каньйони та печери навколо Брігема багаті на вольфрам. У сплаві з поширеною в Пустці сталлю він створює надзвичайно міцний матеріал, ідеальний для виготовлення гострих інструментів та зброї."
  utah_FAR_terror_of_the_canaanites:0 "Жах Ханаанців"
  utah_FAR_terror_of_the_canaanites_desc:0 "[FAR.GetName] колись захопили Новий Єрусалим, і з того часу ханаанці навчилися боятися нас, чужинців."
  utah_FAR_gold_veins:0 "Золотоносні жили"
  utah_FAR_gold_veins_desc:0 "Хоча видобуток золота на півдні Юти вичерпався ще до Великої війни, незначні поклади досі трапляються в печерах довкола Фарфілда, переважно серед інших металевих жил."

