  nf_pantheon..desc:0 ""
  nf_pantheon..a:0 ""
  nf_pantheon..b:0 ""

  nf_utah.140.t:0 "Ультиматум Високої Каплиці"
  nf_utah.140.desc:0 "Хрестителі Високої Каплиці завжди ставились до нашої присутності на Великій Річці з неприязню. Тепер же вони вирішили діяти. Посли з того боку ріки вимагають, щоб ми підкорились їхній владі на річці й припинили будь-які масштабні морські проєкти."
  nf_utah.140.a:0 "У нас немає вибору — мусимо погодитись."
  nf_utah.140.b:0 "У них не більше прав на ріку, ніж у нас."

  nf_utah.141.t:0 "[FROM.GetName] Капітулює"
  nf_utah.141.desc:0 "[FROM.GetName] визнав, що ми — законні охоронці ріки, й погодився не оскверняти її береги."
  nf_utah.141.a:0 "Вони побачили світло."

  nf_utah.142.t:0 "[FROM.GetName] Відмовляється"
  nf_utah.142.desc:0 "[FROM.GetName] нерозумно відкинув нашу владу над Великою Рікою та відмовився виконати наші вимоги."
  nf_utah.142.a:0 "Згодом вони пошкодують."

  nf_utah.150.t:0 "Велика Дискусія"
  nf_utah.150.desc:0 "Релігійна доктрина — справа непроста, адже на кону стоїть спасіння. Хоча синкретизм із Високою Каплицею може бути вигідним, надмірне зречення наших ідеалів може викликати невдоволення серед вірян."
  nf_utah.150.a:0 "Ми повинні йти за ними в питаннях віри."
  nf_utah.150.b:0 "У нас більше спільного, ніж відмінного."
  nf_utah.150.c:0 "Лише наша віра істинна."

  nf_utah.160.t:0 "Захист вірних"
  nf_utah.160.desc:0 "Ми зробили все можливе, щоб знайти спільну мову з хрестителями, тепер маємо викласти свої аргументи. Щоб Висока Каплиця визнала нас рівними, потрібно докласти зусиль, або ж укласти іншу угоду..."
  nf_utah.160.a:0 "Станьмо рівноправними союзниками."
  nf_utah.160.b:0 "Присягнемо на вірність в обмін на захист."
  nf_utah.160.c:0 "Якщо не союзники, то принаймні не вороги."

  nf_utah.161.t:0 "Мерто запрошує до союзу"
  nf_utah.161.desc:0 "Ми довго підтримували баланс сил на річці здебільшого неформально. Але тепер реформатори з Мерто просять про повноцінний союз, щоб протистояти агресії Помазаних."
  nf_utah.161.a:0 "Приймаємо їх до спілки."
  nf_utah.161.b:0 "Нехай покладаються на себе."

  nf_utah.162.t:0 "Мерто просить протекторату"
  nf_utah.162.desc:0 "Ми довго підтримували баланс сил на річці без офіційних зобов'язань. Але реформатори з Мерто тепер просять нас прийняти їх під протекторат в обмін на захист від Господніх Помазаних."
  nf_utah.162.a:0 "Ми будемо добрими правителями."
  nf_utah.162.b:0 "Нам не потрібні піддані."

  nf_utah.163.t:0 "Мерто пропонує пакт про ненапад"
  nf_utah.163.desc:0 "Ми довго підтримували рівновагу на річці. Тепер реформатори з Мерто хочуть формалізувати наші відносини та підтвердити нашу дружбу."
  nf_utah.163.a:0 "Авжеж."
  nf_utah.163.b:0 "Ми таких обіцянок не даємо."

  nf_utah.164.t:0 "Висока Каплиця приймає нашу пропозицію"
  nf_utah.164.desc:0 "Усвідомивши розсудливість нашої пропозиції, Висока Каплиця погодилась на неї повністю."
  nf_utah.164.a:0 "Чудово."

  nf_utah.165.t:0 "Висока Каплиця відкидає нас"
  nf_utah.165.desc:0 "Попри надзвичайну розсудливість нашої пропозиції, Висока Каплиця відмовилась виконати домовленість і припинила будь-які переговори."
  nf_utah.165.a:0 "Розчарування."

  nf_utah.169.t:0 "Дефіцит скла!"
  nf_utah.169.desc:0 "Жахливі новини з ковальських майстерень — наші запаси якісних мінералів для виготовлення скла вичерпано, і повномасштабне виробництво зупинено. Наслідки цього вже відчуваються в наших ремісничих містах, і якщо ситуація затягнеться, це може паралізувати всю націю!"
  nf_utah.169.a:0 "Ми мусимо діяти негайно."

  nf_utah.170.t:0 "Нью-Гаммонд пропонує купити пустелю Чарлстоун"
  nf_utah.170.desc:0 "Скляні фанатики з Нью-Гаммонда завжди були кісткою в горлі — зверхні, жадібні, ще й атмосфери не відчувають. Тепер їм закортіло купити у нас землю, і, здається, вони не приймуть відмову."
  nf_utah.170.a:0 "Нехай забирають ту купу піску."
  nf_utah.170.b:0 "Ні в якому разі!"

  nf_utah.171.t:0 "Істпорт відмовляється"
  nf_utah.171.desc:0 "Навіть наші найщедріші пропозиції не змогли витягти Істпорт з п’яного впертого стану — мирної угоди про передачу землі не буде."
  nf_utah.171.a:0 "Тоді візьмемо силою!"
  nf_utah.171.b:0 "Нехай тримають свої пустелі."

  nf_utah.172.t:0 "Нью-Гаммонд вимагає південні пустелі"
  nf_utah.172.desc:0 "Скляні знову повернулись, і цього разу вже не посміхаються. Їм потрібні Ненніс, і купувати не збираються. Нікому це не до вподоби, але вибору в нас небагато."
  nf_utah.172.a:0 "Добре вже, беріть."
  nf_utah.172.b:0 "Та пішли ви!"

  nf_utah.173.t:0 "Істпорт кидає нам виклик!"
  nf_utah.173.desc:0 "Істпорт знову нас підвів — їхня груба відмова не залишила сумнівів. Вони готові захищати пустелі навіть силою."
  nf_utah.173.a:0 "Сором."

  nf_utah.174.t:0 "Скляна Ліга"
  nf_utah.174.desc:0 "З розширенням торгівлі з Нью-Гаммондом склодуви стали нашими головними економічними партнерами. Усвідомлюючи взаємозалежність, Нью-Гаммонд пропонує повноцінний військовий союз для захисту спільної торгівлі."
  nf_utah.174.a:0 "Достойний союзник."
  nf_utah.174.b:0 "Тримаймося формальних відносин."

  nf_utah.176.t:0 "Запрошення до Об'єднаного фронту"
  nf_utah.176.desc:0 "Ми не єдині, хто бореться за виживання проти Воріт Небес. [FROM.GetName], також у стані війни зі стимовим культом, пропонує створити повноцінний військовий союз, щоб зупинити наступ Пара."
  nf_utah.176.a:0 "Разом ми сила."
  nf_utah.176.b:0 "Нам краще самим по собі."

  nf_utah.180.t:0 "Помазані просять про посередництво"
  nf_utah.180.desc:0 "Помазані стали вірним другом у важку годину. Тепер вони просять послугу. Наші відносини з реформаторами з Мерто кращі, ніж з ортодоксами, й Помазані просять виступити посередниками в подоланні розколу серед свого народу."
  nf_utah.180.a:0 "Благородна мета, ми згодні."

  nf_utah.181.t:0 "Висока Каплиця пропонує посередництво у розколі"
  nf_utah.181.desc:0 "Стосунки між Високою Каплицею та Помазаними викликають занепокоєння серед нашого народу. Тепер це занепокоєння зросло після запрошення від Каплиці на нову раду, яку вона хоче модерувати задля подолання розколу. Багато хто вважає це пасткою, але це може бути єдиним шансом на мирне об’єднання."
  nf_utah.181.a:0 "Ми ніколи не возз’єднаємось із тими відступниками."
  nf_utah.181.b:0 "Якщо це принесе єдність — ми погоджуємось."

  nf_utah.182.t:0 "Реформатори відмовляються!"
  nf_utah.182.desc:0 "Попри нашу оливкову гілку миру, розкольники наполягають на своїй єресі. Об’єднання можливе лише через війну."
  nf_utah.182.a:0 "Вперті дурні."

  nf_utah.183.t:0 "Собор у Новій Нікеї"
  nf_utah.183.desc:0 "У році Господньому [ROOT.GetYear], зібрався собор усіх вірних Господа, щоб зцілити Розкол Душ і принести єдність вірянам. Мерто-реформатори твердо стоять на своїй доктрині незмінності душі, і хоча погоджуються обговорити питання навернення та хрещення, вони відмовляються прийняти ортодоксальне вчення про Душевне Помазання. Після тижня дебатів і богословських диспутів, собор виніс вердикт:"
  nf_utah.183.a:0 "Їхні реформи розумні, ми погоджуємось."
  nf_utah.183.b:0 "Ми можемо погодитися лише з частиною."
  nf_utah.183.c:0 "Це пастка! Схопити єретиків і захопити їхні землі!"

  nf_utah.185.t:0 "Помазані вимагають не втручатися"
  nf_utah.185.desc:0 "З північною загрозою покінчено, і Помазані знову звернули свій погляд на Мерто. Знаючи, що ми захищаємо їх, вони просять нас припинити підтримку, щоб силою знову об’єднати свій народ."
  nf_utah.185.a:0 "Добре, ми не будемо втручатися."
  nf_utah.185.b:0 "Ми приєднаємось до братів у перемозі!"
  nf_utah.185.c:0 "Ми не покинемо Мерто."

  nf_utah.186.t:0 "Висока Каплиця приєднується до нас!"
  nf_utah.186.desc:0 "На приємний подив, Висока Каплиця не тільки погодилась припинити захист розкольників, а й приєдналась до нас у святій війні проти єресі. Воістину, Господь благословив нас не лише великим союзником, але й вірним другом."
  nf_utah.186.a:0 "Слава Господу!"

  nf_utah.187.t:0 "Висока Каплиця відмовляє!"
  nf_utah.187.desc:0 "Попри всі наші жертви у боротьбі з поклонниками пари, Висока Каплиця покинула нас заради розкольників. Це зрада шокує наш народ, який почав вважати баптистів не просто союзниками, а справжніми братами у Христі."
  nf_utah.187.a:0 "Тоді і вони єретики."

  nf_utah.188.t:0 "Подолання Хвороби"
  nf_utah.188.desc:0 "Після важкої боротьби з невидимим злом — Хворобою Сажі — наш народ вистояв. Отриманий досвід значно покращив наші медичні знання, а сама перемога надихає наш народ."
  nf_utah.188.a:0 "Те, що нас не вбиває, робить сильнішими."

  nf_utah.189.t:0 "Обгорілий Чоловік"
  nf_utah.189.desc:0 "Наше плем’я почало чути дивні чутки про Обгорілого Чоловіка, і наш народ черпає силу в його посланні про справедливу праведність. Можливо, нам слід узяти з нього приклад?"
  nf_utah.189.a:0 "Ми піднімемося й подивимось, що прийшло до нас."

