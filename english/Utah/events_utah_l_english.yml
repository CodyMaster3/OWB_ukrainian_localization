nf_utah.10.t:0 "[FROM.GetName] просить автономії"
nf_utah.10.desc:0 "Після успішної війни проти мормонів, [FROM.GetName] просять надати їм рівноправне місце в новому порядку як нагороду за їхню вірність протягом усього конфлікту."
nf_utah.10.a:0 "В Юті є лише одне плем’я."
nf_utah.10.b:0 "Їхню вірність варто винагородити."

nf_utah.11.t:0 "Відповідь Білих Ніг"
nf_utah.11.desc:0 "Попри наші роки вірності та служіння, білі ноги зрадили нас у вирішальний момент. Вони не сприймають нас як братів — ми були лише знаряддям у їхніх руках, і тепер нас просто відкинули."
nf_utah.11.a:0 "Цього й слід було чекати від таких грубіянів."
nf_utah.11.b:0 "Тоді тільки війна принесе нам свободу!"

nf_utah.12.t:0 "[FROM.GetName] Повстає!"
nf_utah.12.desc:0 "[FROM.GetName] відмовилися визнавати нашу владу над Ютою і повністю розірвали союз, відкрито кидаючи виклик нашому правлінню."
nf_utah.12.a:0 "Нахабство!"

