nf_utah.1.t:0 "Наше Походження"
nf_utah.1.desc:0 "У попелі Старого Світу нашою єдиною надією на порятунок були ми самі. Минали століття, людство відроджувалось, і наш народ було об’єднано навколо однієї спільної істини."
nf_utah.1.a:0 "Наша віра в Господа Бога нашого."
nf_utah.1.b:0 "Єдність нашого племені."

nf_utah.2.t:0 "Нові Боги"
nf_utah.2.desc:0 "Ударна хвиля знищила Старих Богів, і навіть пам’ять про них загубилася разом із осіданням радіаційного пилу. Але не все минуле було втрачене — нові Боги народилися з-під уламків, і наш народ знайшов нову мету в їхньому освяченні."
nf_utah.2.a:0 "Батько, що вказав нам шлях."
nf_utah.2.b:0 "Дорога Війни, що дарує всю славу."
nf_utah.2.c:0 "Фенікс, що спалює нечистих."
nf_utah.2.d:0 "Опалений, що пильнує нас."
nf_utah.2.e:0 "Зефір, вітер життя."
nf_utah.2.f:0 "Тиша."
nf_utah.2.g:0 "Свята Орісса, Засновниця."
nf_utah.2.h:0 "Святий Варнава, Реформатор."
nf_utah.2.i:0 "Святий Артур, Об'єднувач."
nf_utah.2.j:0 "Світле Благословення, що сяє на всіх."

nf_utah.3.t:0 "Наш Шлях"
nf_utah.3.desc:0 "Коли відлуння кінця світу вщухло, шлях нашого народу став очевидним. Перед нами — дві дороги. Перша — це шлях ізоляції, відречення від зовнішнього світу і його жахів. Друга — шлях великого ризику, зустрічі з новим світом обличчям до обличчя та виклику злу. Яку дорогу ми оберемо?"
nf_utah.3.a:0 "Шлях Внутрішнього Очищення"
nf_utah.3.b:0 "Шлях Зовнішнього Розширення"

