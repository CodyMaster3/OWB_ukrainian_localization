nf_utah.15.t:0 "[FROM.GetName] просить про інтеграцію"
nf_utah.15.desc:0 "Замість того, щоб зберегти автономію, плем’я [FROM.GetName] попросило повністю інтегруватися в Легіон, щоб безпосередньо служити справі Марса."
nf_utah.15.a:0 "Син Марса вітає їх."
nf_utah.15.b:0 "Вони не готові до інтеграції."

nf_utah.20.t:0 "[FROM.GetName] просить автономії"
nf_utah.20.desc:0 "Завоювавши Юту для Легіону, [FROM.GetName], вірне плем’я під владою Білих Ніг, просить визнати їхній внесок у війну з мормонами і надати їм статус окремого легіону в Юті."
nf_utah.20.a:0 "Можливо, так буде легше їх контролювати."
nf_utah.20.b:0 "Їм слід вивчити своє місце."

nf_utah.21.t:0 "Легіон відмовляє"
nf_utah.21.desc:0 "Хоч це й було малоймовірно, Легіон відмовився визнавати нашу автономію в Юті, заявивши, що ми повинні залишатися під контролем Білих Ніг."
nf_utah.21.a:0 "Прикро."

