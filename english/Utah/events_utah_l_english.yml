nf_pantheon.10.t:0 "Затемнення!"
nf_pantheon.10.desc:0 "Істерія охоплює наших побожних, віруючі тремтять у страху, усе нечисте ходить на волі. Сонце зникло, залишивши лише порожню оболонку. Хоча наші племінні легенди і розповідали про цю біду, жодна розповідь біля вогнища не могла підготувати нас до жаху, що спричинила відсутність світла Сола. Ми мусимо діяти швидко, доки паніка не знищила нас."
nf_pantheon.10.a:0 "Можливо, ми перебільшуємо?"
nf_pantheon.10.b:0 "Це кінець!"

nf_pantheon.11.t:0 "Ховаючись від Сола"
nf_pantheon.11.desc:0 "Надійшли звіти про осіб, які намагаються ховатися від божественного світла Сола. Вони нишпорять у тінях і тішаться сутінками — поведінка, що суперечить нашим святим вченням. Хоча вони стверджують, що просто ховаються від спеки, немає сумнівів: серед нас є єретики."
nf_pantheon.11.a:0 "Затінити очі — не гріх."
nf_pantheon.11.b:0 "Покарайте цих безсоромних."

nf_pantheon.12.t:0 "Фальшиве світло"
nf_pantheon.12.desc:0 "Серед наших найвідданіших вірян з'явилися питання щодо «фальшивого світла». Хоча давні використовували різні способи добування світла, дехто вважає це єрессю і вірить, що лише справжнє світло з небес має бути дозволене. Чи слід нам визнати фальшиве світло святим, чи вигнати його з наших земель?"
nf_pantheon.12.a:0 "Тільки сонце дає істинне світло."
nf_pantheon.12.b:0 "Усе світло — святе."

nf_pantheon.20.t:0 "Небесні відкриття"
nf_pantheon.20.desc:0 "Спостереження за зірками — це не лише священний обов’язок перед Луною, але й джерело відкриттів про хід небес. Останнє відкриття стосується нашої найближчої сестринської планети. Наші зореспостерігачі повідомляють про менших «дочок», що рухаються в унісон із Луною. Невже у нас більше ніж один супутник?"
nf_pantheon.20.a:0 "Єресь! Луна — єдина."
nf_pantheon.20.b:0 "Відсвяткуймо ці відкриття!"

nf_pantheon.21.t:0 "Нова Луна"
nf_pantheon.21.desc:0 "Процесія триває через усе життя. Луна завершила своє сходження та розпочала спочинок. Хоча це непокоїть деяких віруючих, ми впевнені, що Луна знову підніметься, а процесія продовжиться."
nf_pantheon.21.a:0 "У смерті — життя."

nf_pantheon.22.t:0 "Повний Місяць"
nf_pantheon.22.desc:0 "Процесія веде все до вершини — і падіння. Луна досягла свого зеніту, й тепер починає повільне зникнення з небес. Хоча наші віряни радіють її сяйву, їх не полишає усвідомлення, що це світло мусить згаснути, аби процесія тривала."
nf_pantheon.22.a:0 "У житті — смерть."

nf_pantheon.30.t:0 "Катастрофічний врожай!"
nf_pantheon.30.desc:0 "Цього сезону з нашими полями сталося щось жахливе. Поля спустошені, листя в'яне, плоди гниють. Поки народ ще не усвідомив масштаб трагедії, ми маємо діяти, щоб уникнути голоду."
nf_pantheon.30.a:0 "Принесіть жертви, щоб умилостивити землю!"
nf_pantheon.30.b:0 "Перенаправити запаси їжі на раціонування."

nf_pantheon.31.t:0 "Щедрий врожай!"
nf_pantheon.31.desc:0 "Чудо благословило нас цього сезону. Плоди — розміром із браміна, а зерно тягнеться до небес. Ми зібрали стільки, що не маємо де це зберігати. Що робити з надлишком?"
nf_pantheon.31.a:0 "Повернімо частину дарів землі."
nf_pantheon.31.b:0 "Поділимося врожаєм з народом."

nf_pantheon.32.t:0 "Нові культури?"
nf_pantheon.32.desc:0 "Догляд за землею — це наш священний обов’язок, заснований на традиції й ритуалі. Та наші фермери просять дозволу засіяти поля новими культурами наступного сезону, задля відновлення ґрунтів. Це порушить священні обряди. Як нам чинити?"
nf_pantheon.32.a:0 "Лише наші традиційні культури пасують землі."
nf_pantheon.32.b:0 "Можливо, зміна раціону — на краще."

nf_pantheon.40.t:0 "Охорона святих місць"
nf_pantheon.40.desc:0 "Меса — давня, і роки тиснуть на неї. Щороку, коли прочани приходять до святині, вона все більше руйнується. Це буде непопулярне рішення, але можливо слід обмежити доступ до гори лише для гідних."
nf_pantheon.40.a:0 "Усі вірні мають право на доступ."
nf_pantheon.40.b:0 "Лише гідні можуть увійти."

  nf_pantheon.41.t:0 "Багатий Член Племені"
  nf_pantheon.41.desc:0 "Було виявлено, що один із наших людей вчинив тяжкий гріх — багатство. Хоча він намагався це ретельно приховати, його оселя заповнена блискучими дрібничками та огидними надлишками — брудна профанація аскетизму нашої великої гори. Безсумнівно, ці скарби треба знищити, але як саме вчинити з цими багатствами?"
  nf_pantheon.41.a:0 "Передати його багатство народу."
  nf_pantheon.41.b:0 "Віддати його багатство горі."

  nf_pantheon.42.t:0 "Гріх Добробуту"
  nf_pantheon.42.desc:0 "Усе йде добре. Надто добре. Так добре, що, безсумнівно, це вже погано. Цей нічим не стриманий добробут лише веде до слабкості й бездіяльності серед нашого народу. Ми маємо прищепити їм вчення гори, доки їхня лінивість не призведе до загибелі."
  nf_pantheon.42.a:0 "Ми повинні заохочувати помірність."
  nf_pantheon.42.b:0 "Ми повинні проповідувати страждання."

  nf_pantheon.70.t:0 "Дарунки Батька"
  nf_pantheon.70.desc:0 "Навіть тепер, через стільки років, Батько все ще пильнує за нами. Сховище зі зброєю, позначене знаком Батька, було знайдене в руїнах старого світу. І хоча сама зброя — не малий дар, найвеличніше те, що ми не забуті."
  nf_pantheon.70.a:0 "Ми використаємо це так, як би він того бажав."

  nf_pantheon.71.t:0 "Вчення Батька"
  nf_pantheon.71.desc:0 "Батько навчив нас багатьом речам — так багатьом, що важко визначити, що є найголовнішим. Одні вірять, що понад усе Батько цінував підготовку й виживання, інші ж наполягають, що він ставив спільноту й взаємозалежність на перше місце. Яке з його вчень ми повинні прийняти?"
  nf_pantheon.71.a:0 "Прийняти виживання."
  nf_pantheon.71.b:0 "Прийняти взаємозалежність."

  nf_pantheon.72.t:0 "Загарбники в Печері!"
  nf_pantheon.72.desc:0 "Повідомлення з одного з наших прикордонних святилищ повідомляє про іноземців, які намагалися проникнути в одну з печер Батька. Хоча ніхто не вижив після гніву, який Батько зсилає на тих, хто порушує межі, є побоювання, що їхня присутність все ж могла осквернити святе місце. Як слід вчинити?"
  nf_pantheon.72.a:0 "Батько сам із ними розбереться."
  nf_pantheon.72.b:0 "Зупинити їх, поки не пішли надто далеко!"

  nf_pantheon.80.t:0 "Нові Тактики?"
  nf_pantheon.80.desc:0 "Військова рада скликала нове засідання для обговорення мистецтва війни. Один із нових членів пропонує реформу бойових порядків, віддаючи перевагу жорстким формаціям, здатним охопити ворога, замість традиційного вільного бою. Обмежити воїнів у запалі битви буде непопулярно, але добре спланована перемога може принести успіх, який раніше здавався недосяжним."
  nf_pantheon.80.a:0 "Єдине, що має значення — битва."
  nf_pantheon.80.b:0 "Добре спланована перемога — все одно перемога."

  nf_pantheon.81.t:0 "Військова Втома"
  nf_pantheon.81.desc:0 "Не всі здатні пройти Шлях Війни, але всі мають спробувати. Деякі співчутливі члени нашого суспільства просять зробити перепочинок від постійної боротьби, щоб поранені могли зцілитися, а ми — відновити свої сили."
  nf_pantheon.81.a:0 "Має бути мир перед війною."
  nf_pantheon.81.b:0 "Відпочинуть, коли помруть."

  nf_pantheon.82.t:0 "Боягузливий Генерал"
  nf_pantheon.82.desc:0 "Сьогодні на Шляху Війни було здобуто вирішальну перемогу, але за високу ціну. Командувач, замість прямої атаки, відступив, заманивши ворога у пастку, що повністю його знищила. Попри славну перемогу, не можна ігнорувати факт, що генерал уникнув прямого бою. Такий вчинок не може залишитись безкарним."
  nf_pantheon.82.a:0 "Він більше не може вести нас."
  nf_pantheon.82.b:0 "Він заслужив нашу довіру цим вчинком."

  nf_pantheon.90.t:0 "Чи Можемо Ми Пробачити?"
  nf_pantheon.90.desc:0 "Зі всієї території Колорадо та Юти Мертві Коні є маяком для вигнанців. Серед цих біженців багато хто прагне залишити грішне минуле та розпочати нове життя серед нас. Але чи всі гріхи можна пробачити? Чи є серед них такі, які навіть Бог не зможе простити?"
  nf_pantheon.90.a:0 "Прощення завжди можливе."
  nf_pantheon.90.b:0 "Ми — суд Божий."

  nf_pantheon.91.t:0 "Вплив Мормонів"
  nf_pantheon.91.desc:0 "Мормони неодноразово приходили на наші землі, приносячи припаси та вчення тим, хто бажає їх слухати. Однак останнім часом їхні місіонери стали надто нав’язливими, проповідуючи апокаліпсис і близьку погибель всюди, де тільки можна. Хоч ми й поважаємо народ Опаленого Чоловіка, їхня присутність поступово стає суспільною проблемою."
  nf_pantheon.91.a:0 "Привітаймо їх."
  nf_pantheon.91.b:0 "Ввічливо попросити їх піти."

  nf_pantheon.92.t:0 "Вплив Легіону"
  nf_pantheon.92.desc:0 "Фрументарії Легіону часто перетинають ріку, приносячи багатства та зброю тим, хто бажає служити Марсу. Але цього разу їхня вербовка більше нагадує насильницький призов — вони залякують молодь і погрожують непокірним. Такий вплив мусить бути стриманий."
  nf_pantheon.92.a:0 "Приймаємо їх."
  nf_pantheon.92.b:0 "Вивести їх з-поміж нашого народу."

  nf_pantheon.100.t:0 "Вибухи!"
  nf_pantheon.100.desc:0 "Катастрофічна швидкість зростає! Славетний вогонь кінетики — передвістя великого очищення — вибухає на обрії! День радості! Все, що було, знову стане! Полум’я знову здійметься!"
  nf_pantheon.100.a:0 "Ми мусимо відповісти на цей заклик!"
  nf_pantheon.100.b:0 "Ми мусимо перевершити цей заклик!"

  nf_pantheon.101.t:0 "Бурхливий Дощ"
  nf_pantheon.101.desc:0 "Мерзенна тиша, задушливі зливи. Самі небеса проти нас! Полум’я загасло, вибухи заглушені — залишилися тільки вогкість і відчай."
  nf_pantheon.101.b:0 "Навіть вода колись має горіти."

  nf_pantheon.102.t:0 "Новий Дизайн Полум’я?"
  nf_pantheon.102.desc:0 "Упряж для знищення. Посудина згоряння — переосмислена? Єресь чи високооктанове знищення? Прогрес чи чистота? Полум’я кличе яскраво, палає в уяві."
  nf_pantheon.102.a:0 "Могутніше полум’я принесе нам славу."
  nf_pantheon.102.b:0 "Прогресу не існує, є лише знищення."

  nf_pantheon.110.t:0 "Упряження Вітру"
  nf_pantheon.110.desc:0 "У часи до часу, древні володарі неба панували над вітром. Вони не лише літали, але й укрочували подих Зефіру у всілякі пристрої старого світу. І ця сутність може належати нам, якщо ми зуміємо впрягти вітер."
  nf_pantheon.110.a:0 "Спійманий вітер уже не вільний."
  nf_pantheon.110.b:0 "Впокорений вітер дозволить нам злетіти ще вище."

  nf_pantheon.111.t:0 "Політ у Бурю"
  nf_pantheon.111.desc:0 "Грім гримить! Блискавка реве! Зефір мчить крізь бурю, кличучи відчайдушних і хоробрих. Чи посміємо ми кинути виклик гніву небес, сміятись, як вітер, у лице лихові?"
  nf_pantheon.111.a:0 "Ми увійдемо в союз із громом!"
  nf_pantheon.111.b:0 "Ти з глузду з’їхав? Тебе ж підсмажить!"

  nf_pantheon.112.t:0 "Переслідування Вітру"
  nf_pantheon.112.desc:0 "Високо над вершинами запуску, до верхів гір і ще вище, кличе нас Зефір. Сонце вже на відстані руки, хмари — під ногами, і вищі вітри відкриються для нас, якщо вистачить відваги переслідувати їх."
  nf_pantheon.112.a:0 "Це надто небезпечно!"
  nf_pantheon.112.b:0 "Їхня відвага — надихаюча."

  nf_pantheon.120.t:0 "Відкриті Атаки"
  nf_pantheon.120.desc:0 "Наша прихильність до тіні та ударів з несподіванки була ефективною проти неготових ворогів, але ми втратили багато можливостей для вирішальних боїв. Для добра нашого народу слід подумати про можливість відритої битви."
  nf_pantheon.120.a:0 "Можна зробити поступку світлу."
  nf_pantheon.120.b:0 "Тінь — наша справжня опора."

  nf_pantheon.121.t:0 "Традиційна армія?"
  nf_pantheon.121.desc:0 "Наші елітні воїни захищали наш народ протягом незліченних років, але їх надто мало і вони надто розпорошені, щоб захистити нас усіх. Із наближенням ворогів ми мусимо більше покладатись на звичайних воїнів для захисту тиші."
  nf_pantheon.121.a:0 "Нехай служить кожен, хто бажає."
  nf_pantheon.121.b:0 "Лише обрані можуть служити."

  nf_pantheon.122.t:0 "Нечестивий шум!"
  nf_pantheon.122.desc:0 "Забуття — це все, що нам дороге, наш захист від хаосу буття. Порушити це забуття — значить осквернити нашу святість, і такі злочини не можна ігнорувати. Один єретичний базіка порушив нашу тишу та збурив благословенний спокій. Що з ним зробити?"
  nf_pantheon.122.a:0 "Простити його провину."
  nf_pantheon.122.b:0 "Примусово змусити замовкнути."

  nf_pantheon.200.t:0 "Нове священне місце?"
  nf_pantheon.200.desc:0 "Наші поселенці знайшли нові руїни Старого Світу."
  nf_pantheon.200.a:0 "Підготувати для потреб громади."
  nf_pantheon.200.b:0 "Освятити як місце поклоніння."

  nf_pantheon.201.t:0 "Зміна жертвоприношень"
  nf_pantheon.201.desc:0 ""
  nf_pantheon.201.a:0 "Я щось зголоднів..."
  nf_pantheon.201.b:0 "Навіть не думай!"

