l_english:
  ate_lifebringer:0 "Ацтлан, Той, Що Дарує Життя"
  ate_lifebringer_desc:0 "Легенди кажуть, що перша Спікерка бачила, як падали бомби, і повела свій народ крізь вмираючий світ до зруйнованого міста Сочікалко. Вони вижили тоді, коли інші загинули."

  ate_gathering_at_xochicalo:0 "Зібрання в Сочікалко"
  ate_gathering_at_xochicalo_desc:0 "Коли впали бомби, біженці втекли до руїн одного з великих міст Месоамерики — Сочікалко."

  ate_lords_of_war:0 "Володарі Війни"
  ate_lords_of_war_desc:0 "Культи Ягуарів і Орлів — це професійна армія Імперії. Вони далекі від релігійного фанатизму, але мають такий бойовий дух, якому позаздрив би Легіон."

  ate_liberator:0 "Визволитель"
  ate_liberator_desc:0 "Поки інші тримають людей у рабстві, Ацтлан звільнив своїх рабів, бо це було справедливо. А ще тому, що Імператриці наснився поганий сон."

  ate_legislator:0 "Законодавиця"
  ate_legislator_desc:0 "Імперія Ацтлан управляється складним кодексом законів, який цементує її квазіфеодальну структуру. Вони регулюють і поводження з підлеглими, і відносини з васалами."

  ate_lost:0 "Втрачений"
  ate_lost_desc:0 "Четвертий Спікер був одним із найвидатніших лідерів нації, але його життя трагічно обірвалося."

  ate_lords_of_trade:0 "Володар Торгівлі"
  ate_lords_of_trade_desc:0 "Барон [CAF.GetName] пустив свої щупальця по економіці Ацтлану. Дехто цим дуже невдоволений."

  ate_lord_of_the_sea:0 "Володар Моря"
  ate_lord_of_the_sea_desc:0 "Флот — пасинок Імперії Ацтлан. Там служать збіднілі дворяни та багаті простолюдини, які не мають місця в імперських культах."

  ate_an_omen_of_destruction:0 "Провісник Руїни"
  ate_an_omen_of_destruction_desc:0 "Тлалок правив Мексикою, мов далекий бог, душив Ацтлан, навіть захищаючи його від північних загроз. Але навіть бог повинен померти."

  ate_jaguars_decree:0 "Наказ Ягуара"
  ate_jaguars_decree_desc:0 "Щоб підготуватись до майбутнього, ми маємо об’єднати націю. Ацтлан має стрибнути вперед, мов ягуар, і вивести свій народ із темряви."

  ate_southern_tribes:0 "Серед Південних Племен"
  ate_southern_tribes_desc:0 "Південні племена можуть бути цінним ресурсом… якби ми могли змусити їх платити податки."
  ate_southern_tribes_tt:0 "Відкриває дерево фокусів §YЗусилля з модернізації племен§!."

  ate_bribe_chieftains:0 "Підкуп Вождів"
  ate_bribe_chieftains_desc:0 "Нам не треба ламати племена — достатньо зламати їхніх вождів, і вони потягнуть за собою решту."

  ate_warrior_clans:0 "Підійти до Воїнських Кланів"
  ate_warrior_clans_desc:0 "Ацтлану потрібні не лише старці — йому потрібні воїни!"
  ate_warrior_clans_tt:0 "Відкриває дерево фокусів §YРеформи Ягуарів§!."

  ate_settling_debts:0 "Погашення Боргів"
  ate_settling_debts_desc:0 "Якщо ми підкупимо південні племена, вони перестануть заважати пересуванню наших військ."

  ate_imperial_decree:0 "Імперський Указ"
  ate_imperial_decree_desc:0 "Спікерка наказала — час завершити міжусобиці та об'єднатися довкола Матері Нації."

  ate_royal_renovations:0 "Королівські Реновації"
  ate_royal_renovations_desc:0 "Майбутня столиця Мексики повинна виглядати відповідно."
  ate_royal_renovations_tt:0 "Відкриває дерево фокусів §YРеформи реконструкції столиці§!."

  ate_royal_reformations:0 "Королівські Реформи"
  ate_royal_reformations_desc:0 "Ми можемо продовжити Велику Справу останнього Спікера та перетворити імперію на справжню націю."
  ate_royal_reformations_tt:0 "Відкриває дерево фокусів §YРеформи Імперської Армії§!."

  ate_empress_radio:0 "Спікерка по Радіо"
  ate_empress_radio_desc:0 "Звернення Спікерки по радіо — один зі способів здобути масову підтримку. Особливо якщо вона знає, хто не слухає."

  ate_foreseen_victories:0 "Передбачені Перемоги"
  ate_foreseen_victories_desc:0 "Чесно кажучи, вороги Спікерки мали це передбачити."

  ate_nobles_privilege:0 "Привілеї Дворянства"
  ate_nobles_privilege_desc:0 "Орлині Лицарі та Ягуарові Воїни непогано нам служили. Навіщо щось міняти?"

  ate_overt_investment:0 "Відкрите Інвестування"
  ate_overt_investment_desc:0 "Лідер має піклуватися про свій народ і підтримувати малий бізнес."
  ate_overt_investment_tt:0 "Відкриває дерево фокусів §YМіський Розвиток§!."

  ate_bribe_mayors:0 "Підкуп Мерів"
  ate_bribe_mayors_desc:0 "Шлях до підтримки Ацтлану лежить через його міста. І, що важливіше, через тих, хто ними керує."

  ate_noble_reformation:0 "Реформа Дворянства"
  ate_noble_reformation_desc:0 "Найкращі лідери Імперії — це її дворяни. Навіщо їм ризикувати, якщо у нас повно селян?"
  ate_noble_reformation_tt:0 "Відкриває дерево фокусів §YОрлині Військові Реформи§!."

  ate_estate_expansion:0 "Розширення Маєтків"
  ate_estate_expansion_desc:0 "Імперією буде легше керувати, якщо маєтки поглинуть неефективних дрібних землевласників. А зайвих селян можна відправити до W.A.S.P."

  ate_imperial_army_reforms:0 "Реформи Імперської Армії"
  ate_imperial_army_reforms_desc:0 "Радикальний план Спікерки — замінити два аристократичні культи воїнів на професійну армію. Красиво."

  ate_empire_heart:0 "Серце Імперії"
  ate_empire_heart_desc:0 "Столиця гуде — справжня перлина Пустки."

  ate_royal_armories:0 "Імперські Арсенали"
  ate_royal_armories_desc:0 "Централізований контроль над зброєю Ацтлану в руках Спікерки — найкращий шлях до перемоги на війні. І до контролю над країною."

  ate_fund_navy:0 "Фінансування Флоту"
  ate_fund_navy_desc:0 "Флот? Фінансований? Розташований виключно на наших верфях, саме в цю пору року? Так."

  ate_puebla_city_expansion:0 "Розширення Верфей Пуебла-Сіті"
  ate_puebla_city_expansion_desc:0 "Ми не зможемо захопити моря, якщо наш максимум — жалюгідні каное, чи не так?"

  ate_kinkaid_naval:0 "Морська Еволюція Кінкейда"
  ate_kinkaid_naval_desc:0 "Тепер, маючи хоча б якийсь флот, бідолаха щасливо говорить про «рейдерство» та «флот у бутті» й інші дивні речі. Навіщо взагалі ховати флот у когось?"

  ate_fund_air_force:0 "Летючі Змії"
  ate_fund_air_force_desc:0 "Тлалок володів небесами, але тепер наша черга."

  ate_airfield_expansion:0 "Гніздо Зміїв"
  ate_airfield_expansion_desc:0 "Повітряним силам потрібно де злітати. Звільнимо кілька селянських халуп для цього."

  ate_anti_air:0 "Укріплення Шпилів"
  ate_anti_air_desc:0 "Якщо ми не можемо контролювати небо, то принаймні не дамо це зробити іншим."

  jaguar_reforms:0 "Реформи Ягуарів"
  jaguar_reforms_desc:0 "Серце ягуара може бути в кожному Ацтланці — дворянині чи селянині. Великі люди народжуються з великих вчинків, а не навпаки."

  tehuacan_stockpiles:0 "Склади Теуакана"
  tehuacan_stockpiles_desc:0 "Довоєнні військові запаси можна використати для оснащення лицарів-ягуарів."

  eagle_reforms:0 "Реформи Орлів"
  eagle_reforms_desc:0 "Орел не вилуплюється з курячого яйця."

  ate_warrior_entitlements:0 "Права Воїнів"
  ate_warrior_entitlements_desc:0 "Надавши привілеї Культу Ягуарів південним племенам, ми зможемо розширити вплив армії."

  ate_acapulco_bay:0 "Політ до Затоки Акапулько"
  ate_acapulco_bay_desc:0 "Погода — казка, \nЛише скажи, і ми випередимо птахів,\nПрямо до Акапулько-Бей\nКажуть, це ідеальне місце для медового місяця в небі\nПолетіли зі мною, давай полетимо."

  ate_serpent_rises:0 "Підйом Змія"
  ate_serpent_rises_desc:0 "Відроджений флот Кінкейда нагадає майя, чому Бога Змія боялися за часів Тройного Союзу."

  ate_southern_fortification_fund:0 "Фонд Південних Укріплень"
  ate_southern_fortification_fund_desc:0 "Найкращий захист — це добрий напад. Або навпаки."

  ate_tribal_modernization_efforts:0 "Зусилля з Модернізації Племен"
  ate_tribal_modernization_efforts_desc:0 "Племена Ацтлану — як ноги з глини. Але ми можемо перетворити їх на міцні черевики."

  ate_zihuatanejo_clearance:0 "Очищення Доріг Зіуатанехо"
  ate_zihuatanejo_clearance_desc:0 "Туди, куди ми йдемо, дороги таки потрібні."

  ate_coyuquilla_road:0 "Очищення Доріг Коюкільї"
  ate_coyuquilla_road_desc:0 "Ви, мабуть, дивуєтесь, чому ми не розчистили ці дороги за останні 200 років. Бачите, у всьому винен Барон."

  ate_tribus_de_la_playa:0 "Племена Ла-Плая"
  ate_tribus_de_la_playa_desc:0 "Племена Ла-Плая майстерно виживають у пустках."

  ate_imperial_military_reforms:0 "Реформа Імперської Армії"
  ate_imperial_military_reforms_desc:0 "Централізувавши армію під контролем Спікера, ми зменшимо ризик кривавого перевороту від імперських культів."

  ate_puebla_city_fortifications:0 "Укріплення Пуебла-Сіті"
  ate_puebla_city_fortifications_desc:0 "Серце імперії ніколи не зламається."
  ate_puebla_city_fortifications_tt:0 "§3Додає два рівні берегових укріплень до провінцій Пуебла-Сіті вздовж обох річок§!."

  ate_prepare_for_worst:0 "Готуймося до Гіршого"
  ate_prepare_for_worst_desc:0 "Якщо все піде шкереберть — тут ми станемо до останнього бою."

  ate_imperial_cult:0 "Імперський Культ"
  ate_imperial_cult_desc:0 "Ми служимо Спікерці в цьому й у наступному житті!"

  ate_full_warrior_integration:0 "Повна Інтеграція Воїнів"
  ate_full_warrior_integration_desc:0 "Племінні воїни повністю інтегровані до Імперських Культів. Ми щиро вітаємо нові мішені для наших ворогів."

  ate_couatl_cult:0 "Сходження Культу Коуатля"
  ate_couatl_cult_desc:0 "У довоєнній міфології (або в рольових книжках — ми не впевнені), летючі змії Коуатлі правили небесами. Вшануємо їхню ініціативу."

  ate_prince_integration:0 "Інтеграція Принців"
  ate_prince_integration_desc:0 "Еліту Ацтлану можна офіційно ввести до лав імперських збройних сил."

  ate_empower_noble_cult:0 "Посилення Культів Дворянства"
  ate_empower_noble_cult_desc:0 "Дворянство Ацтлану походить від Спікерів. Вони також гідні пошани."

  ate_household_guard_regulations:0 "Регламент Домашньої Гвардії"
  ate_household_guard_regulations_desc:0 "Не кожен має право мати особисту гвардію. Потрібно довести дворянське походження. Хоча найкращий доказ — глибокі кишені."

  ate_fortified_estates:0 "Укріплені Маєтки"
  ate_fortified_estates_desc:0 "Ми розуміємо: дворяни мають право захищати себе і своїх підданих."

  ate_lords_aztlan:0 "Володарі Ацтлану"
  ate_lords_aztlan_desc:0 "Імперські Культи отримали почесне місце в Імперії. Вони — мов спис у руці сонця."

  ate_tribus_de_caverna:0 "Племена Печер"
  ate_tribus_de_caverna_desc:0 "Печерні племена вправні у пошуках довоєнних технологій і сховищ."

  ate_tribal_development_scheme:0 "План Розвитку Племен"
  ate_tribal_development_scheme_desc:0 "Заохочуючи племена купувати та продавати землю, відкривати школи та розпускати племінні структури, ми можемо повністю інтегрувати їх до суспільства Ацтлану."

  ate_acapulco_development:0 "Розвиток Узбережжя Акапулько"
  ate_acapulco_development_desc:0 "Немає жодної причини, чому Затока Акапулько не може знову стати маяком багатства, яким вона була до Великої Війни. Хіба що нові соціально-економічні умови..."

  ate_tribus_de_la_costa:0 "Племена Узбережжя"
  ate_tribus_de_la_costa_desc:0 "Племена Узбережжя більше не є примітивними дикунами. Вони розвинулися настільки, щоб визнавати право власності, соціально-економічну стратифікацію та необхідність юристів. Нарешті ця земля корисна для нас."

  ate_chilpancingo_heartlands:0 "Родючі Землі Чильпансинго"
  ate_chilpancingo_heartlands_desc:0 "Чильпансинго — це сади Мексики, земля цукрової тростини, бананів і кукурудзи. Ми можемо сприяти цьому розвитку."

  ate_tribus_madre_del_sur:0 "Рекрутинг Племен Матері-Півдня"
  ate_tribus_madre_del_sur_desc:0 "З невеликим натиском ми зможемо переконати племена високогір'я надсилати робочі загони для будівництва дамб для Імперії. Чи не в цьому щастя — розквітати, як квітка?"

  ate_final_tribal_mobilization:0 "Модернізовані Племена"
  ate_final_tribal_mobilization_desc:0 "Ми успішно вивели племена в сучасну епоху. Тепер вони можуть відмовитися від своїх примітивних уявлень про спільну власність і місцеві звичаї."

  ate_capital_refurbishment:0 "Оновлення Столиці"
  ate_capital_refurbishment_desc:0 "Палац такий застарілий, аж 2218-го року, любий."

  ate_puebla_city_thrives:0 "Розквіт Пуебла-Сіті"
  ate_puebla_city_thrives_desc:0 "Серце імперії може процвітати, варто лише надати податкові пільги. Дякуємо за ідею, Кінкейде."

  ate_make_in_morelos:0 "Зроблено в Морелосі"
  ate_make_in_morelos_desc:0 "Нові майстерні Морелоса ставлять місто на карту. Люди по всій Мексиці можуть радіти нашим товарам!"

  ate_hummingbird_power:0 "Енергостанція Уїцилопочтлі"
  ate_hummingbird_power_desc:0 "Недостатньо копатися в руїнах минулого. Ніщо не завадить [ATE.LeaderName] збудувати нову електростанцію. Нехай її світло сяє так само яскраво, як її правління!"

  ate_purification_plant:0 "Очистна Станція Сан-Бальтасар-Тетелья"
  ate_purification_plant_desc:0 "Нехай мудрість Спікерки тече, як води цієї очисної споруди."

  ate_strength_heartland:0 "Сила в Серці Імперії"
  ate_strength_heartland_desc:0 "Оновлення столиці дало потужний поштовх економіці імперії."

  ate_mexico_city_heals:0 "Мехіко Зцілюється"
  ate_mexico_city_heals_desc:0 "Колишня столиця Мексики більше ніколи не правитиме всією землею, але принаймні вона може відновити частину своєї колишньої слави."

  ate_xocichalco_soars:0 "Швидкий Злет Шочікалько"
  ate_xocichalco_soars_desc:0 "Стільки економічної продуктивності. Якщо гроші — це жили війни, то ми станемо м'язистими."

  ate_forge_aztlan:0 "Куємо Ацтлан"
  ate_forge_aztlan_desc:0 "Спікерка бачила столицю в вогні у своїх видіннях, але в одній версії ці вогні палали з її фабрик…"

  ate_aztlan_ascension:0 "Вознесіння Ацтлану"
  ate_aztlan_ascension_desc:0 "Ми постанемо з землі Орлиних Воїнів. Ми торкнемося неба... і побачимо, що лежить далі."

  ate_beating_heart:0 "Б'юче Серце Імперії"
  ate_beating_heart_desc:0 "Серце Імперії сильніше, ніж будь-коли. Нехай прийде [ITZ.GetLeader] — і знайде імперію стійкішу, міцнішу та більш об'єднану, ніж будь-коли."

  ate_lesser_urban_development:0 "Сто Квітів Розквітають"
  ate_lesser_urban_development_desc:0 "Реформи Імперії допомогли процвітати всій нації. Від великих міст до найменших сіл — кожна орхідея в імперському саду тягнеться до сонця."

  ate_tepic_development:0 "Комісія Розвитку Тепіка"
  ate_tepic_development_desc:0 "Натхнені імперськими реформами, жителі Тепіка взяли на себе відповідальність за захист Імперії."

  ate_uarapan_development:0 "Університет Уруапану"
  ate_uarapan_development_desc:0 "Цехи Уруапану цілком здатні керувати своїм містом з мінімальним заохоченням. Ми можемо заснувати імперський університет для підтримки довоєнної вищої освіти."

  ate_urban_development_funds:0 "Фінансування Міського Розвитку"
  ate_urban_development_funds_desc:0 "Замість того, щоб зосереджуватися на дикунах півдня чи субсидіювати столицю, ми можемо допомогти містам Імперії."

  ate_guadalajara_technocracy:0 "Технократія Гвадалахари"
  ate_guadalajara_technocracy_desc:0 "Гвадалахара зберігає одні з найбільших сховищ довоєнних знань — школи, де студенти вивчають синтаксис RobCo. Ми можемо підтримати їх розвиток."

  ate_guadalajara_university:0 "Університет Гвадалахари"
  ate_guadalajara_university_desc:0 "Школи Гвадалахари можуть бути формалізовані в центр вищої освіти. Ми станемо заздрістю навіть для Міста Сховищ!"

  ate_princes_tepic:0 "Принци Тепіка"
  ate_princes_tepic_desc:0 "Принци Тепіка — одні з найбагатших людей Пусток. Якщо ми будемо співпрацювати з ними, то зможемо використати їхнє багатство для потреб Імперії."

  ate_tepic_armories:0 "Дворянські Арсенали Тепіка"
  ate_tepic_armories_desc:0 "Ще одна причина дружити з принцами Тепіка — це доступ до їхніх арсеналів."

  ate_noble_entitlements:0 "Привілеї Дворянства"
  ate_noble_entitlements_desc:0 "Спосіб зберегти суспільство Ацтлану — надати більше влади найкращим і найрозумнішим. А ще вони найзаможніші."

  ate_uruapan_city_state:0 "Місто-Держава Уруапан"
  ate_uruapan_city_state_desc:0 "Якщо ми поважатимемо традиційні привілеї міста, можливо, це сприятиме подальшому економічному зростанню."

  ate_vallaits_lords:0 "Лорди Праці Пуерто-Валлайтс"
  ate_vallaits_lords_desc:0 "Лорди Пуерто-Валлайтс зберегли свої землі через боротьбу та кров. Підтримаємо їхню владу над підданими."

  ate_vallaits_plantations:0 "Плантації Валлайтс"
  ate_vallaits_plantations_desc:0 "Закріпивши маси за землею, ми зможемо експлуатувати їхнє багатство на користь дворян. І держави також."

  ate_house_trade:0 "Торгові Доми"
  ate_house_trade_desc:0 "Торгові доми Уруапану запропонують вам усе, чого тільки забажає ваше серце — хай яким зіпсованим воно буде."

  ate_noble_supremacy:0 "Панування Дворян"
  ate_noble_supremacy_desc:0 "Ми реформували наше суспільство, щоб віддати все багатство і владу дворянам — за рахунок середнього класу й робітників, які могли б підтримати сильного спікера. Ура!"

  ate_call_chieftains:0 "Скликати Вождів"
  ate_call_chieftains_desc:0 "Ягуар здатен змусити вождів підкоритись. Імперії потрібна нова кров. А можливо, й трохи крові Спікерки на стінах палацу."

  ate_brewing_rebellion:0 "Заварюється Повстання"
  ate_brewing_rebellion_desc:0 "З правильними стимулами Барона можна переконати не брати участь у боротьбі за Імперію."

  ate_hidden_armories:0 "Приховані Арсенали"
  ate_hidden_armories_desc:0 "Вожді зуміли накопичити чимало зброї, яку імперські інспектори не помітили. Вони з радістю передадуть її Ягуарським Лицарям."

  ate_total_recall:0 "Повна Пам’ять"
  ate_total_recall_desc:0 "Барон контрабандою передав нам зброю в рамках звичайних поставок данини."

  ate_jaguar_hunts:0 "Полювання Ягуара"
  ate_jaguar_hunts_desc:0 "Оцелотл готується скинути Спікерку та розпочати славну епоху з трохи іншими політичними пріоритетами."

  ate_crush_jaguar:0 "Придушити Амбіції Ягуара"
  ate_crush_jaguar_desc:0 "Час нагадати Культу Ягуара, що вони існують для служіння Імперії, а не навпаки."

  ate_crush_eagle:0 "Придушити Амбіції Орла"
  ate_crush_eagle_desc:0 "Культ Орла був корисним, але Імперія ніколи не процвітатиме, якщо влада залишиться в руках еліти."

  ate_cold_brew:0 "Майбутнє Барона"
  ate_cold_brew_desc:0 "Спікерка знає, що Барон змовлявся з Культом Ягуара. Сподіваюсь, йому до вподоби смак зради."

  ate_salt_wounds:0 "Сіль на Рани"
  ate_salt_wounds_desc:0 "З контролем над Імперією настав час для Спікерки захопити [TDT.GetNameWithFlag]."

  ate_speaker_people:0 "Спікерка Народу"
  ate_speaker_people_desc:0 "Кінкейд не може покладатися на військову міць Імперських Культів чи престиж Спікера. Натомість, він опиратиметься на обіцянки поважати права простих ацтланців."

  ate_threaten_landlords:0 "Пристрашити Землевласників"
  ate_threaten_landlords_desc:0 "З огляду на все, що ми дали землевласникам, час нагадати їм про важливість покори."

  ate_meet_baron:0 "Зустріч із Бароном"
  ate_meet_baron_desc:0 "Барон — людина різнобічна, але він знає гарну угоду, коли її бачить. В обмін на нейтралітет, ми не знімемо з нього шкіру перед Імперським Палацом."

  ate_approach_itza:0 "Звернутися до Іци"
  ate_approach_itza_desc:0 "[ITZ.GetLeader] — розумна людина. В обмін на нашу пропозицію передати Мехіко, вони підтримають нас у прийдешній боротьбі. \n\nДо того ж ми знаємо, що діти Тлалока прийдуть по Місто — хай краще до них, ніж до нас."

  ate_deal_kinkaid:0 "Звернутися до Кінкейда"
  ate_deal_kinkaid_desc:0 "Флот, хоч і невеликий, усе ще має свою користь. Ми можемо переконати Кінкейда приєднатися до нас в обмін на більшу фінансову підтримку флоту."

  ate_eagle_strikes:0 "Удар Орла"
  ate_eagle_strikes_desc:0 "Настав час, сказав орел, говорити про багато речей — про чоботи, рушниці, кавові чашки, ягуарських лицарів і королів."

  ate_aztlan_talent:0 "У Ацтлана є Таланти!"
  ate_aztlan_talent_desc:0 "Щоб здобути підтримку, Кінкейд відродив довоєнну американську ідею. А що, якби радіо використовували не тільки для пропаганди? Наступного сезону він запустить «Чи розумніший ти за супермутанта?»"

  ate_final_weapon:0 "Остання Зброя"
  ate_final_weapon_desc:0 "Ацтлану загрожують Монтесума та [ITZ.GetLeader]. Він втратив пророцтва Спікерів і своїх елітних ягуарських і орлиних воїнів. Але в Кінкейда залишилася ще одна зброя."

  ate_lesser_southern_development:0 "Мале Розвиток Півдня"
  ate_lesser_southern_development_desc:0 "Південь має свої принади. Можливо, ми додамо ще кілька."

  ate_zihuatanejo_charity:0 "Благодійність для Сіуатанехо"
  ate_zihuatanejo_charity_desc:0 "Як прояв доброти [ATE.GetLeader], ми можемо надіслати гуманітарну допомогу стражденним."

  ate_chilpancingo_trade_expedition:0 "Торгові Експедиції до Чильпансинго"
  ate_chilpancingo_trade_expedition_desc:0 "Купці Чильпансинго прагнуть нових ринків. Допоможемо їм знайти їх."

  ate_jaguar_ascends:0 "Стрибок Ягуара!"
  ate_jaguar_ascends_desc:0 "Зі смертю старої Спікерки та Орлом у кайданах, настав час нової епохи — епохи Ягуара!"

  ate_sun_rises:0 "Сонце Сходить"
  ate_sun_rises_desc:0 "Новий день сходить для ацтланців. Те, що сонце сідає на заході, не означає, що воно не зійде й тут."

  ate_declaration_unity:0 "Декларація Єдності"
  ate_declaration_unity_desc:0 "Ягуар проголосить фундаментальне право Ацтлану правити Південною Мексикою та підготує свою націю до війни."

  ate_final_war:0 "Остання Війна"
  ate_final_war_desc:0 "Покінчимо з цією боротьбою — раз і назавжди."

  ate_warm_brew:0 "Теплий Настій"
  ate_warm_brew_desc:0 "Час вирішити, що робити з Бароном."

  ate_ascension_sea_serpent:0 "Злет Морських Зміїв"
  ate_ascension_sea_serpent_desc:0 "Кінкейд нарешті визнав, що ми знаємо, що краще для Мексики. Очевидно."

  ate_kinkaid_returns:0 "Повернення Кінкейда"
  ate_kinkaid_returns_desc:0 "Кінкейд був трохи роздратований через громадянську війну, але визнає, що лише під владою Ягуара Ацтлан винагороджує чесноти та таланти."

  ate_cipactli:0 "Побудувати Чіпактлі"
  ate_cipactli_tt:0 "Будує новий флагман! Ура!"
  ate_cipactli_desc:0 "У ацтекській міфології Чіпактлі був морським монстром — частково рибою, частково жабою, частково крокодилом. Хто краще поведе наш новий флот?"

  ate_unlock_the_vaults:0 "Відкрити Сховища"
  ate_unlock_the_vaults_desc:0 "Хоч Vault-Tec і мала небагато об’єктів у довоєнній Мексиці, деякі залишилися нерозпечатаними."

  ate_conquest_paradise:0 "Завоювання Раю"
  ate_conquest_paradise_desc:0 "З падінням Іцанської Імперії настав час вирішити: чи ми перетворимо рай на парковку?"

ate_eagle_cult_broken:0 "Доля Культу Орла"
ate_eagle_cult_broken_desc:0 "Прийшов час остаточно вирішити долю Орла."
ate_eagle_cult_broken_tt:0 "Якщо Орла було вбито, культ буде розпущено за рахунок військового досвіду. Якщо ж ні — його прихильники служитимуть вам неохоче."

ate_supreme_predator:0 "Володар Джунглів"
ate_supreme_predator_desc:0 "Серце Іцци під контролем, флот збудовано — час об’єднати Мексику! Заграйте смертоносні свистки війни!"

ate_emancipate_serfs:0 "Скасування Закріпачення"
ate_emancipate_serfs_desc:0 "Через громадянську війну серед знаті вони занадто ослаблені, щоб чинити опір скасуванню кріпацтва. От халепа."

ate_customs_barriers:0 "Скасування Митних Бар'єрів"
ate_customs_barriers_desc:0 "Одна з найбільших перешкод на шляху до прогресу Ацтлана — особливі привілеї знаті, зокрема право оподатковувати торгівлю. Ми скасуємо ці податки та відродимо економіку."

ate_water_supply:0 "Покращення Водопостачання"
ate_water_supply_desc:0 "Народ Імперії не повинен жити в бруді. Кожен має право на чисту питну воду."

ate_break_monopolies:0 "Розбиття Монополій"
ate_break_monopolies_desc:0 "Колишні спікери продавали право торгівлі окремими товарами багатим купцям і дворянам. Кінкейд підтримує малий бізнес. Кожен має право продавати каву. [CAF.GetLeader], попий води."

ate_vaccinate:0 "Вакцинація Нації"
ate_vaccinate_desc:0 "Ми всі коли-небудь підемо до царства мертвих. Але завдяки медицині хтось із нас ще поживе у царстві нектару та нефриту."

ate_fate_eagle:0 "Доля Орла"
ate_fate_eagle_desc:0 "Оцелоґт дізнається, чому джунглі стихають, коли проходить ягуар."

ate_memory_of_empire:0 "Пам’ять Імперії"
ate_memory_of_empire_desc:0 "Щоб увічнити свою владу, Спікер наказує створити велику пам’ятку засновникам нації."

ate_speaker_legendary:0 "Легендарна"
ate_speaker_legendary_desc:0 "Усі знали, кого зображає цей монумент — батька й дочку. Але Спікер не пояснила свого вибору.\n\n«Хотіла б я, щоб у нас було більше часу разом.» – Спікер (останні слова до батька)."
ate_speaker_legendary_tt:0 "Це зменшить §Yчас виправдання війни на 40%§!."

ate_speaker_liberator_statue:0 "Визволитель"
ate_speaker_liberator_statue_desc:0 "Цей Спікер не отримала статуї. Її пам'ять — це руки з нефриту в зламаних ланцюгах, простягнуті до сонця.\n\n«Я віддав своє життя за твоє, о Ацтлане.» — Визволитель (останнє звернення до народу, яке чули лише колишні раби)."
ate_speaker_liberator_statue_tt:0 "Це §Yпідвищить атаку та оборону на основних територіях на 5%§!."

ate_speaker_legislator_statue:0 "Законодавець"
ate_speaker_legislator_statue_desc:0 "Гранітний монумент вистоїть, як і наші закони.\n\n«Слухайте уважно. Це має бути зрозумілим назавжди.» — Законодавець (своїм писарям, бо був сліпим)."
ate_speaker_legislator_statue_tt:0 "Зменшує шкоду від партизанів по гарнізонах на §Y20%§!."

ate_speaker_lifebringer_statute:0 "Та, Що Дарує Життя"
ate_speaker_lifebringer_statute_desc:0 "Її монумент — це сад навколо інших пам’ятників. Він прекрасний навесні.\n\n«Жодних більше кукарач. Це знову наша земля.» — Дарувальниця Життя (після активації G.E.C.K. у серці нації)."
ate_speaker_lifebringer_statute_tt:0 "Дає §Y8% бонус до будівництва§!."

ate_longsighted:0 "Далекоглядна"
ate_longsighted_desc:0 "Вона все це передбачила. Але чому ж так сумно?"

ate_lost_cities:0 "Загублені Міста"
ate_lost_cities_desc:0 "Віце-королівству вдалося здобути незалежність, поки існував Тлалок. Але якщо може впасти бог, можуть і вони."

ate_flowerless_war:0 "Війна Без Квітів"
ate_flowerless_war_desc:0 "Погані новини, [ITZ.GetLeader]. Тепер ви дізнаєтеся, на що здатен Ацтлан без кайданів традицій."

ate_reclaimed_homeland:0 "Повернута Батьківщина"
ate_reclaimed_homeland_desc:0 "Після падіння Іцци ми знову заволоділи колискою Ацтлана — Серцем Мексики. Ми — титани Пустки!"

ate_southern_refugees:0 "Біженці Перемоги"
ate_southern_refugees_desc:0 "Виявляється, наша славна перемога залишила 'незліченну кількість' людей без даху над головою. Ми можемо переселити їх до нашого серця нації."

ate_future_foretold:0 "Передбачене Майбутнє"
ate_future_foretold_desc:0 "Кінець епохи? Можливо. Можливо, ера П’ятого Сонця завершилась. Але настав час Шостого Сонця!"

ate_fate_empire:0 "Доля Імперії"
ate_fate_empire_desc:0 "Прийшов час остаточно вирішити долю іццанців."

ate_ascension_eagle:0 "Сходження Орла"
ate_ascension_eagle_desc:0 "З Єнелі мертвою, а Ягуаром переможеним, імперія належить Орлу!"

ate_settling_debts_to_baron:0 "Оплата за Чашу"
ate_settling_debts_to_baron_desc:0 "Ми не забули поведінку Барона під час війни за золото і бірюзу."

ate_prepare_for_the_ais:0 "Битва з Дітьми Бога"
ate_prepare_for_the_ais_desc:0 "Діти Тлалока загрожують усій Мексиці своїми арміями роботів. Орел зосередить найкращі розуми імперії на створенні зброї проти них: «бронебійні ракети», «протипіхотні міни» і ще дещо ельдричне..."

ate_home_aztlani:0 "Справжній Дім Мешиків"
ate_home_aztlani_desc:0 "Моктесума вважає Імперію Ацтлана викривленням ацтекської спадщини. Але він не розуміє: ми — спадкоємці прогресу Мексики. Один із його символів? EMP-гранати."

ate_hunting_carrion:0 "Полювання на Великих Звірів"
ate_hunting_carrion_desc:0 "Ягуар утік, як боягуз, після поразки. Але від орла не сховаєшся."

ate_skin_jaguar:0 "Здерти Шкіру з Ягуара"
ate_skin_jaguar_desc:0 "Час вирішити долю самого Ягуара."

ate_fate_order_jaguar:0 "Під Крилом Орла"
ate_fate_order_jaguar_desc:0 "Культ Ягуара зламано. Час вирішити долю його уцілілих послідовників."

ate_sunflower_within_skull:0 "Соняшники в Черепі"
ate_sunflower_within_skull_desc:0 "Час дати Іццанцям останній урок. Спікер не може одружитися з майянцем, як не можна з вівцею. Розумною, сексуальною вівцею, але все ж..."

ate_cemp_within_map:0 "Семпасучіль на Мапі"
ate_cemp_within_map_desc:0 ""

ate_wedding_vows:0 "Шлюбні Обітниці"
ate_wedding_vows_desc:0 ""

ate_final_effort:0 "Останнє Зусилля"
ate_final_effort_desc:0 "[ATE.GetName] мусить мобілізуватись для боротьби. Жодної пощади!"

ate_true_unity:0 "Справжня Єдність"
