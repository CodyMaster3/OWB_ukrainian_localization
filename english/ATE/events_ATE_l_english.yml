nf_ate.1.t:0 "Повернення до Долі"
nf_ate.1.d:0 "Дехто з тих, хто пішов за Життєдавицею, повернувся до старих шляхів, бачачи в ній пророчицю, що пройшла тим самим шляхом, що й народ науатль. Її здібності були підтверджені знову, коли з півночі прийшли Кукарачи — монстри під орлиним прапором. Вони пробралися на військову базу біля Сочікалько й спробували викрасти GECK (Набір Створення Саду Едему).\n\nАле Життєдавиця передбачила їхній прихід, хоча скептики кажуть, що вона просто почула їх по незашифрованому радіоканалу. Вона повернула GECK і використала його, щоб зцілити світ."
nf_ate.1.a:0 "Вона використала GECK у Сочікалько."
nf_ate.1.b:0 "Вона використала GECK на землях Ранньої Імперії."
nf_ate.1.c:0 "Вона використала GECK у Мехіко."

nf_ate.2.t:0 "Визволитель Ацтлану"
nf_ate.2.d:0 "Кажуть, що Визволителю наснився сон у молодості: імперія гине через повстання рабів, що поширюється, як полум’я, під імперським прапором. Щоб запобігти цьому, він звільнив рабів, щойно зійшов на трон. Його крик «свобода» допоміг завоювати міста по всій Мексиці — за підтримки самого народу.\n\nУ наступному сні він знову побачив майбутнє: полум’я охоплює Мексику, але тепер його несуть ті, хто колись був у кайданах — вони марширують під імперським прапором."
nf_ate.2.a:0 "Вони несли прапор Пернатого Змія."
nf_ate.2.b:0 "Вони несли прапор Обідраної Людини."

nf_ate.3.t:0 "Законодавець"
nf_ate.3.d:0 "Коли світ почав оговтуватись від Великої війни, а імперія Ацтлану вийшла за межі просто «місцевого ватажка», один зі Спікерів усвідомив, що імперії потрібен формальний кодекс законів. Кодекс Хосефіни поєднав юридичну систему довоєнної Мексики з грубою справедливістю, яка виникла після війни. Він надав як обов’язки, так і привілеї для громадян імперії. Кодекс дозволив найвідчайдушнішим оголосити банкрутство й вступити до армії Ацтлану, а також закріпив статус [CAF.GetName] в імперії."
nf_ate.3.a:0 "Закон WASP дав імперії безліч воїнів."
nf_ate.3.b:0 "Оахакська угода забезпечила вірність [CAF.GetName]."

nf_ate.4.t:0 "Гнів Старого Світу"
nf_ate.4.d:0 "Останній Спікер був нашим найвидатнішим... але як колібрі, що полетів занадто високо, він доторкнувся до сонця — і загинув. Він подумав, що може вторгнутися на територію під контролем Тлалока, не вірячи, що стара AI ще спроможна на опір.\n\nВін помилявся. Він і його дружина загинули в бою разом із десятьма тисячами воїнів Ацтлану, коли Тлалок скинув ядерну бомбу на сили в [779.GetName]. Поразка кинула імперію в хаос і залишила його великі справи незавершеними."
nf_ate.4.a:0 "О, Господи."

nf_ate.5.t:0 "Велика Незавершена Справа"
nf_ate.5.d:0 "Останній Спікер розумів: світ змінюється. Тлалок захищав Мексику, але тримав її в застиглому стані. Жоден великий ватажок не міг поневолити країну — але й жоден герой не міг її врятувати. Виконуючи накази давно загиблого світу, Тлалок зберігав Мексику слабкою й розділеною, «захищаючи» її, знищуючи будь-яку надто сильну силу як «партизанську загрозу». Але коли він почав слабшати — з’явився шанс. Кораблі з [CAF.GetName] приносили чутки про ведмедів і биків, а майя вийшли з джунглів. Щоб вижити, Ацтлан мав стати більше, ніж імперією. Він мав стати нацією.\n\nШкода, що його плани загинули у ядерному грибі."
nf_ate.5.a:0 "Він залишив ядро професійної армії."
nf_ate.5.b:0 "Він залишив зерна вищої освіти."

nf_ate.6.t:0 "Багатства Ацтлану"
nf_ate.6.d:0 "Ацтлан завжди був одним із наших найбільших покупців кави, але навіть ми були вражені нинішнім попитом. Наші торгові каравани повертаються навантаженими скарбами, а торговці з імперії вже оформляють попередні замовлення на наступний рейс."
nf_ate.6.a:0 "Прямо як у старі часи."

nf_ate.7.t:0 "Імперські Культи"
nf_ate.7.d:0 "Лицарі Орла та Ягуара вважають себе спадкоємцями елітних воїнів імперії ацтеків — і, хто може їх звинувачувати? Озброєні старими силовими обладунками та важкою зброєю, вони є жахом на полі бою. Але для їхнього оснащення імперія жертвує іншими: селяни мають лише саморобні рушниці й мачете, а імперські поставки замість їжі возять розкіш. \n\nЯкщо Ацтлан коли-небудь реформує армію — це буде загроза для всієї Мексики."
nf_ate.7.a:0 "Щасти переконати імперських лицарів відмовитися від свіжих пера кетцаля."

nf_ate.8.t:0 "Кавовий Барон"
nf_ate.8.d:0 "За кожною нечистою оборудкою, за кожним корумпованим чиновником стоїть [CAF.GetLeader]. Він веде торги, надає кредити з такими вигідними умовами, що люди досі не розуміють, як він опинився скрізь. Дехто й досі не вірить, що людина, яка після ядерної війни просто продавала каву, тепер тримає в руках економіку Мексики."
nf_ate.8.a:0 "Все завдяки контролю над торговими маршрутами."
nf_ate.8.a_tt:0 "\nА ще кава просто дуже смачна.\n"

nf_ate.9.t:0 "Жаби"
nf_ate.9.d:0 "Поки Пустка боїться величі лицарів-ягуарів та нескінченних хвиль рекрутів Ацтлану, флот імперії відомий серед суперників як «Жаби».\n\nФлот — це домівка для вигнанців ацтланського суспільства: нащадків Нортеамериканосів, які після війни намагалися вкрасти GECK, других дочок і третіх синів, та купців, що вірять, ніби їхня кров така ж червона, як і в будь-якого пихатого вельможі. Ніхто не сприймає їх серйозно, але адмірал Кінкейд має плани показати світові, що навіть жаба може вбивати, якщо має правильну отруту."
nf_ate.9.a:0 "Вибач, краще ще трохи про хлопців у силовій броні."

nf_ate.10.t:0 "Смерть Громовержця"
nf_ate.10.d:0 "Це приходить до Імператриці уві сні. Зливи грому; крик, що розколює гору; стовп вогню на горизонті. Бик у саду палацу; і над ним — кам’яний орел. Вона прокидається у поту, не помічаючи темряви навколо.\n\nБо давно вже проміняла зір на видіння."
nf_ate.10.a:0 "Імператриця знову заговорить."

nf_ate.11.t:0 "Таємна Рада"
nf_ate.11.d:0 "Хоча племена вірні Спікеру, вони завжди готові запитати: а хто справжній Спікер? Під повним місяцем, п’яні від особливих напоїв Барона, племена слухають Армандо та його плани реформ. Хіба не всі в імперії повинні насолоджуватись її плодами? Хіба не вони — передусім?\n\nПід пильними зорями кожен вождь стає на коліно перед новим Спікером — Армандо Оцелотлем."
nf_ate.11.a:0 "Нехай Ягуар заричить."

nf_ate.12.t:0 "Звернення до Барона"
nf_ate.12.d:0 "Барон є багатьма речами, але насамперед — цінним союзником. За правильну ціну, він може побачити вигідні можливості торгівлі під владою Оцелотля."
nf_ate.12.a:0 "Попросити нейтралітету в обмін на зниження податків."
nf_ate.12.b:0 "Запропонувати зробити його роль великою."
nf_ate.12.c:0 "Ми зруйнуємо і його бізнес."

nf_ate.14.t:0 "Можливість Франшизи"
nf_ate.14.d:0 "Оцелотль запропонував значно знизити наші податки в обмін на союз проти Спікера. І якщо його імперія розшириться на всю Мексику, він може запропонувати нам нові ринкові можливості..."
nf_ate.14.a:0 "За агресивні схеми зростання прибутків!"
nf_ate.14.a_tt:0 "\nКоли Ягуар постане, ми приєднаємося до нього проти Спікера.\n"
nf_ate.14.b:0 "Вибач, але наша холдингова компанія буде проти."
nf_ate.14.b_tt:0 "\nКоли Ягуар постане, це буде наш привід вийти з гри."

nf_ate.15.t:0 "Ягуар, що Полює на Світ"
nf_ate.15.d:0 "Отрута в келиху з вином, кинджали за спиною. Історії про вбивство Спікера відрізняються залежно від того, хто розповідає, але одне ясно — вона мертва."
nf_ate.15.a:0 "Вона мала передбачити це."

nf_ate.16.t:0 "Барон Відхиляє Нашу Пропозицію"
nf_ate.16.d:0 "Погані новини, майбутній Спікере. Барон не бажає об’єднатися з нами проти Культу Орла. Замість цього він каже: «Сидітиму тут і чекатиму твоєї смерті.»"
nf_ate.16.a:0 "Мерзотник!"

nf_ate.17.t:0 "Барон Приймає Нашу Пропозицію!"
nf_ate.17.d:0 "Гарні новини — Барон присягнув на вірність майбутньому Спікеру. Запаси кави нам стануть у пригоді, але його люди та зброя будуть ще ціннішими."
nf_ate.17.a:0 "За нашу перемогу — тост!"

  nf_ate.18.t:0 "Обрізані Кігті"
  nf_ate.18.d:0 "Лицаря-Ягуара вивели перед натовпом і підняли на вершину однієї з пірамід, що пережили століття. «Як ти міг подумати, що виступити проти мене — гарна ідея?» — запитав Спікер. — «Ти забув, що я бачу майбутнє?»"
  nf_ate.18.a:0 "Ну, це ж очевидно."

  nf_ate.19.t:0 "Обрізані Крила"
  nf_ate.19.d:0 "Імперія Ацтлан — це цивілізована держава. Смертна кара призначається лише за вбивства, а скидання з літака — лише за зраду. \n\nНа жаль, принаймні один Орел таки не вмів літати."
  nf_ate.19.a:0 "Адьйос."

  nf_ate.20.t:0 "Гірке Зілля"
  nf_ate.20.d:0 "Зрада Барона тепер відкрита для всього Мексико, і це було б не так страшно, якби його союзники вже не були страчені. Тепер він привернув невподілену увагу Імперії, яка задумується, чому [FROM.GetLeader] має залишити [CAF.GetLeader] живим."
  nf_ate.20.a:0 "Простити Барона в обмін на обмеження його впливу в Імперії."
  nf_ate.20.b:0 "Час переглянути Оахакську Угоду."
  nf_ate.20.b.tt:0 "\n Якщо [CAF.LeaderName] відмовиться, ми підемо на війну!"
  nf_ate.20.c:0 "Навіщо нам Барон, якщо є Спікер?"

  nf_ate.21.t:0 "Вимога Спікера"
  nf_ate.21.d:0 "Спікер, з невідомих причин, обурена тим, що ми брали участь у змові з метою її вбивства. Вона вимагає перегляду Оахакської Угоди в обмін на збереження нашого життя. Як ми відповімо?"
  nf_ate.21.a:0 "Ми вибачаємось, будь ласка, дозвольте підписати!"
  nf_ate.21.b:0 "Ми залиємо річки її мертвими! Якось..."

  nf_ate.22.t:0 "Замах на Життя Спікера!"
  nf_ate.22.d:0 "Хоча Спікер усунула загрозу від Ягуара та Імперських культів, деякі їхні фанатичні послідовники розгнівані тим, що вона ритуально вбила їхніх лідерів. Вони націлились на Спікера під час виступу перед народом у Сочікалько, і наслідки були жахливими."
  nf_ate.22.a:0 "Дякувати Христу й святим, що вона встигла пригнутись!"
  nf_ate.22.b:0 "О боже, вона мертва!"

  nf_ate.23.t:0 "Надзвичайний Стан"
  nf_ate.23.d:0 "Після смерті Спікера, Кінкейд опинився в безвиході. Імперські культи були знищені Спікером і не могли надати підтримки, а сам він не мав її престижу. Але Кінкейд походив від янкі, які колись вторглись у Мексико, і їхня історія підказала йому ідеї, як керувати Імперією."
  nf_ate.23.a:0 "А якщо ці ідеї не спрацюють, може наступному Спікеру пощастить більше."

  nf_ate.24.t:0 "Кровний Пакт"
  nf_ate.24.d:0 "Ягуар має підтримку багатьох лідерів Імперії, але в руїнах довоєнної церкви Куауітлі йде далі. Розрізавши долоню, він дивиться, як краплі крові падають у чашу. Один за одним, вельможі підходять і роблять те саме. «Пам’ятайте, ви знали, що це станеться. Тепер просто не зможете відступити.»"
  nf_ate.24.a:0 "Це нормально..."

  nf_ate.25.t:0 "Найкраща Угода"
  nf_ate.25.d:0 "Куауітлі не має великої поваги до Барона, але розуміє, що за такого чоловіка доведеться платити. Тож він пропонує Барону угоду: залишайся нейтральним у прийдешній війні, або стань наступною трапезою Орла."
  nf_ate.25.a:0 "Кращої пропозиції ти не знайдеш, гуле."

  nf_ate.26.t:0 "Тепер Це Ваша Проблема"
  nf_ate.26.d:0 "[ITZ.GetName] вже роками намагається захопити Мехіко у Ацтлані — безуспішно. Але Куауітлі вірить у пророцтво Спікера, що діти Тлалока прийдуть за Містом, і боїться, що криваві майя захоплять Імперію під час громадянської війни. То чому б не вбити двох зайців — і не передати місто [ITZ.GetLeader] в обмін на пакт про ненапад під час боротьби за трон?"
  nf_ate.26.a:0 "Якщо це зробить ворога нашим ворогом — воно того варте."
  nf_ate.26.b:0 "Я не змовлявся, щоб передати Імперію купці дикунів."

  nf_ate.27.t:0 "Мир у Наш Час"
  nf_ate.27.d:0 "Оцелотль погодився: коли він почне свою змову за трон Ацтлані, він поступиться Мехіко в обмін на нашу нейтральність. Щоправда, ми не розуміємо, чому його делегат ominously сміявся."
  nf_ate.27.a:0 "Мабуть, це внутрішній жарт."
  nf_ate.27_tt:0 "Ми погоджуємося на пакт про ненапад з Ацтлані, якщо Ягуар спробує захопити трон."


  # nf_ate.28.t:0 "Aztalan Refuses!"
  # nf_ate.28.d:0 "The Aztalan delegation has refused to any more alterations to our relationship, violating both the spirit and the law of the treaty. The Baron is reportedly furious, and has vowed not to take this disrespect sitting down."
  # nf_ate.28.a:0 "Big mistake, [ATE.getleader]."

  # nf_ate.28.t:0 "Costa has refuses an alliance."
  # nf_ate.28.d:0 "Despite our generosity in granting them their freedom, Costa has apparently decided to leave us high and dry, leaving us without an ally or a servant. Honestly, this wasn't too unexpected, really."

  nf_ate.29.t:0 "Літай, як Орел"
  nf_ate.29.d:0 "Жахлива, куля пов’язана, аварія Спікера залишила Оцелотля без вибору — йому довелося стати новим Спікером. Мехіко стрімко впало до рук Іцанів, які можуть продовжити наступ. Але наразі — до війни!"
  nf_ate.29.a:0 "Ми врятуємо Імперію!"

  nf_ate.30.t:0 "Вириваючи Квіти"
  nf_ate.30.d:0 "Громадянська війна в Ацтлані дала, що не дивно, [ITZ.GetLeader] золоту можливість розірвати Імперію Ацтлані. Дехто вважає, що настав час завдати удару, та інші попереджають, що це лише об’єднає ацтланців навколо якогось героїчного лідера, харизматичного та здібного. \n\nЩо зробив би Каломте?"
  nf_ate.30.a:0 "Мехіко достатньо. Поки що."
  nf_ate.30.b:0 "Що найгірше може статися — якась там антикризова коаліція?"
  nf_ate.30.b_tt:0 "Якщо ви уклали пакт про ненапад з Орлом, його порушення матиме неприємні наслідки."

  nf_ate.31.t:0 "Останнє Полювання"
  nf_ate.31.d:0 "Ацтланці — це найкраще, що залишилось від старого Мексико, загартоване в атомному вогні й перетворене на господарів Пустки. Ми поєднуємо знання минулого з мудрістю нового. І ми помстимося [Itz.GetLeader] за те, що посмів стати на нашому шляху."
  nf_ate.31.a:0 "На [Itz.Capital.GetCapitalVictoryPointName]!"

  nf_ate.32.t:0 "Діти Сонця"
  nf_ate.32.d:0 "Права ацтланців не написані на іцанському пергаменті. Ми — діти сонця, і нас неможливо стримати, як і його промені. Наша велич освіти́ть усю Мексіку — хочуть того іцани чи ні."
  nf_ate.32.a:0 "Ті покидьки не мали права захоплювати наші землі під час громадянської війни."

  nf_ate.33.t:0 "Доля Майя"
  nf_ate.33.d:0 "Після падіння майя, гегемонія Ацтлану на півдні закріплена. Деякі пропонують жорсткий мир, інші ж вважають, що майя — не переможений народ, а вірні піддані."
  nf_ate.33.a:0 "Чи п’ємо ми з ценоте, чи з Лерми — ми один народ."
  nf_ate.33.b:0 "Нехай полюють з ягуаром, коли ми підемо на північ."

  nf_ate.34.t:0 "Орел у Клітці"
  nf_ate.34.d:0 "Орел стоїть перед новим Спікером — не зламаний, не скорений, не покірний, але все ж стоїть. \n\nЯгуар вже визначив долю Рафаеля до того, як той увійшов у кімнату. І доля ця була:"
  nf_ate.34.a:0 "Знайдіть прірву — подивимось, чи він і справді Орел."
  nf_ate.34.b:0 "З милосердя — лише осліпити."

  nf_ate.35.t:0 "Ми Завжди Робили Свою Вдачу"
  nf_ate.35.d:0 "Рафаель стоїть перед новим Спікером — не зламаний, не скорений, не покірний, але все ж стоїть. \n\nЯгуар вже визначив долю Орла до того, як той увійшов у кімнату. І доля ця була:"
  nf_ate.35.a:0 "Знайдіть прірву — подивимось, чи він і справді Орел."

  nf_ate.36.t:0 "Доля Імперії"
  nf_ate.36.d:0 "Палаци Іцанів упали. Солдати Спікера забрали їхні прапори як трофеї. Молитви подяки лунають Христу, святим і Спікерам минулого. Ацтлан переміг! Але, як сказала кобра після того, як задушила браміна: «А тепер мені ще й жерти цю тварюку?» \n\nДехто пропонує, щоб Спікер керувала всією Імперією. Інші пропонують створити маріонеткову державу. А можливо, й вірного союзника варто нагородити..."
  nf_ate.36.a:0 "Ця земля належить Ацтлану — тепер і назавжди."
  nf_ate.36.a_tt:0 "\n§gЯ не пережила дві спроби вбивства, ядерну бомбу й цю чортову війну, щоб віддати частину володінь.§!"
  nf_ate.36.b:0 "Південні племена можуть керувати собою — під нашим наглядом."
  nf_ate.36.c:0 "Барону час стати королем."

  nf_ate.37.t:0 "Розплата"
  nf_ate.37.d:0 "Можливо, Барон шкодує про свою поведінку у війні за золоту й бірюзову корону, але що зроблено — те зроблено. Як ми його віддячимо?"
  nf_ate.37.a:0 "Покарати за зраду."
  nf_ate.37.a_tt:0 "\n§gМожливо, Барон і допоміг нам здобути корону, але врешті-решт він зрадив останнього Спікера. Як ми можемо йому довіряти?§!"
  nf_ate.37.b:0 "Дякуємо за підтримку."

  nf_ate.38.t:0 "Здерти Шкуру з Ягуара"
  nf_ate.38.d:0 "Племена Ягуара залишили його, його прибічники розбиті. Що нам робити з самим Ягуаром?"
  nf_ate.38.a:0 "Подивимось, як він справиться зі своїми тезками у клітці."
  nf_ate.38.b:0 "Нехай публічно підкориться й складе кровний обіт новому Спікеру!"

  nf_ate.39.t:0 "Найнебезпечніша Дичина"
  nf_ate.39.d:0 "Племена Ягуара залишили його, і після переслідування по всій Імперії ми знайшли його в довоєнному готелі в Акапулько. Ми можемо використати цей момент, щоб визначити долю його прихильників. Що робитимемо?"
  nf_ate.39.a:0 "Покараємо їх."
  nf_ate.39.b:0 "Спікер має знати, коли проявити милосердя."

  nf_ate.40.t:0 "Відродження Конституції Мексики"
  nf_ate.40.d:0 "Спікер не має ані дару пророцтва, ані підтримки імперських культів. Та справжня сила Імперії походить не від божевільних жінок, які попереджають, що «ШІ, що ламається, скоро помре», а від її фермерів та ремісників. Щоб здобути їхню підтримку, Кінкейд гарантує права, які їхні предки вважали святими.\n\nКонституція Мексики була мертвою буквою за межами [RRG.GetName] ще до Великої війни, але люди досі пам’ятають часи, коли держава працювала на них. Спікер оголосила, що Ацтлан прийме цю конституцію та підтвердить: усі громадяни вільні та рівні."
  nf_ate.40.a:0 "Ці права не можуть бути відкинуті й не можуть бути призупинені..."
  nf_ate.40.a_tt:0 "\nВартість інтеграції мексиканських регіонів зменшено на §M25%§!"

  nf_ate.41.t:0 "Розумніший за супермутанта?"
  nf_ate.41.d:0 "Ой, шкода, сеньйоро Сім Квіток, але «Наварро, напевно?» — це не столиця Нової Каліфорнійської Республіки. Сенека, твоя відповідь? Правильно — Шейді-Сендс! Але не засмучуйтесь, сеньйоро, ви все одно повернетесь додому з річним запасом кави Costa Cafeinada. Costa Cafeinada: така залежна, що краще не дивитися, що в ній!\n\nІ на цьому все, друзі. Побачимось наступного тижня в новому випуску «Розумніший за супермутанта?»"
  nf_ate.41.a:0 "Будь ласка, перемкніть канал."

  nf_ate.42.t:0 "Новий Хижак Вершини"
  nf_ate.42.d:0 "Хоча Культ Ягуара розгромлено, з нього ще можна щось витягти. Ми можемо зробити з них показовий приклад для решти імперії, або ж дати вцілілим зменшену, але офіційну роль в армії."
  nf_ate.42.a:0 "Єдине, на що ці покидьки здатні — каральні батальйони."
  nf_ate.42.b:0 "У вас є шанс спокутувати провину. Не змарнуйте його."
  nf_ate.42.b_tt:0 "\n§gДоступно, бо ви пощадили Рафаеля.§!"

  nf_ate.43.t:0 "Зібрання в Сочікало"
  nf_ate.43.d:0 "Спікер зібрала лідерів Імперії на конференцію. Та кожен з них має власні мрії та надії. Єсення мріє об’єднати імперію під своєю владою. Оцелотль вважає, що більше влади слід надати багатим і впливовим, і що за нагороду вони підтримають його мрію про завоювання та зменшення податків. А Куаутлі та його ягуарські лицарі мріють про імперію, де будь-хто, навіть найвідсталіший з племен, може піднятись на вершину.\n\nІ, звісно, є Кінкейд — бідний нащадок Кукарач."
  nf_ate.43.a:0 "Чому ви не можете просто погодитись і робити, що я кажу?"

