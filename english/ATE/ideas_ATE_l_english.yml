l_english:

  lifebringer1:0 "Дарувальник Життя"
  lifebringer1_desc:0 "G.E.C.K., викрадений у залишків старої Америки, став основою Імперії Ацтлану, дозволивши не лише створити розлогі сільськогосподарські угіддя для харчування величезного населення, а й витіснити радіацію з небезпечних міських територій."
  lifebringer2:0 "Дарувальник Життя"
  lifebringer2_desc:0 "$lifebringer1_desc$"
  lifebringer3:0 "Дарувальник Життя"
  lifebringer3_desc:0 "$lifebringer1_desc$"

  feathered_serpent:0 "Прапор Пернатого Змія"
  feathered_serpent_desc:0 "Прапор Пернатого Змія зображує давнього бога Кетцалькоатля. Хоча його й не поклоняються насправді, його образ, як кажуть, надихає воїнів імперії на відвагу, і ті, хто марширує під цим стягом, рухаються з великою швидкістю."

  flayed_man:0 "Прапор Здертого Чоловіка"
  flayed_man_desc:0 "Прапор Здертого Чоловіка зображує стародавнього бога Шіпе Тотека. Хоча насправді йому теж не поклоняються, його образ, за повір’ями, вселяє жах у ворогів імперії, а ті, хто йде під цим стягом, воюють з особливою завзятістю."

  aztec_wasps:0 "W.A.S.P."
  aztec_wasps_desc:0 "Закон про участь ацтланських кріпаків у воєнному стані (Wartime Azlanti Serf Participation act, скорочено W.A.S.P.) — це простий закон, що дозволяє боржникам або тим, хто впав у кріпацтво, позбутися боргів, записавшись до другорядних підрозділів Ацтланської армії. Більшість громадян розуміє, що ті, хто підписався під W.A.S.P., рідко повертаються. Акт написано англійською, бо Імператриця сказала, що це буде дуже смішно."

  CAF_oaxaca:0 "Оахацький Договір"
  CAF_oaxaca_desc:0 "Оахацький Договір — основа васалізації картелю Коста Кафе, що хитро просунувся до становища взаємовигоди та економічної залежності з Ацтланом. Нехай ллється кава."

  aztec_oaxaca:0 "$CAF_oaxaca$"
  aztec_oaxaca_desc:0 "$CAF_oaxaca_desc$"

  legacy_lost1:0 "Спадщина Загубленого"
  legacy_lost1_desc:0 "За життя Ацтлан Четвертий намагався реформувати армію Ацтлану та розвинути наукову базу, щоб забезпечити майбутнє нації. Після його смерті стало очевидно, що в короткі роки його правління він значно більше уваги приділяв армії."

  legacy_lost2:0 "Спадщина Загубленого"
  legac_lost2_desc:0 "За життя Ацтлан Четвертий намагався реформувати армію Ацтлану та розвинути наукову базу, щоб забезпечити майбутнє нації. Після його смерті стало очевидно, що він зосередив зусилля саме на науковому розвитку."

  aztlan_warfare:0 "Військова Справа Ацтлану"
  aztlan_warfare_desc:0 "Армії Ацтлану численні, спираючись передусім на елітні воїнські культи, такі як технічно просунуті Ягуари та тактично обдаровані Орли. Їх доповнюють масові ополчення, що набираються як з сільських, так і з міських регіонів Імперії. Однак ці війська часто неорганізовані й нестандартизовані."

  aztlan_land_distribution:0 "Неефективне Землеробство"
  aztlan_land_distribution_desc:0 "Імперія Ацтлану потерпає від неефективної системи землеволодіння, якою керує знать, більше зацікавлена в розкошах, аніж у зростанні капіталу. Це гальмує розвиток внутрішнього ринку імперії й є, можливо, її найбільшою перешкодою на шляху до величі."

  ate_tribal1:0 "Акт про Інтеграцію Племен"
  ate_tribal1_desc:0 "Воїнський культ Ягуарів під керівництвом Армандо Оцело́тля роками будував зв’язки з племенами південної Імперії, з надією інтегрувати їх до армії. Тепер, коли це вдалось, гнучкі та безстрашні воїни допомагають зміцнити фронт Ацтлану, водночас підвищуючи якість регулярних військ."

  ate_serpent_rises_idea:0 "Змій Мексики"
  ate_serpent_rises_idea_desc:0 "Кінкейд усе життя готувався до неминучого зіткнення з Іццею на морі, вірячи, що він та його моряки зможуть здобути багатства Карибів. Як він сам каже: Змій знає, коли вдарити, а коли відступити — щоб завдати найбільшої шкоди та зберегти сили."

  imperial_reform1:0 "Імперські Реформи"
  imperial_reform2:0 "Імперія, Реформована"

  ate_tribal2:0 "Вірні Племена"

  coautl_cult_idea:0 "Культ Коатля"

  noble_cult_warfare:0 "Верховенство Культів"
  noble_cult_warfare_desc:0 ""

  noble_cult_warfare2:0 "Культи Імперії"

  tribal_development_idea1:0 "План Розвитку Племен"
  tribal_development_idea1_desc:0 "Культ Воїнів-Ягуарів і його лідери твердо вірять, що слабкість економіки Ацтлану зумовлена неспроможністю південних спільнот до самозабезпечення, оскільки вони цілком залежать від поставок з півночі. Допомагаючи їм вирости та стати самостійними, Армандо Оцело́тль сподівається вирівняти економічні дисбаланси."

  tribal_development_idea2:0 "Сучасні Племена"
  tribal_development_idea2_desc:0 "$tribal_development_idea1_desc$"

  heartland_strength_1:0 "Серце Імперії"
  heartland_strength_1_desc:0 "Імперія Ацтлану випромінює силу з її столиці та навколишніх земель, куди ведуть усі шляхи й звідки керується все. Саме тут живе найбільше людей, вирощується найбільше їжі, виготовляється найбільше зброї й заробляється найбільше грошей. Спікер вірить, що, зміцнивши це серце, зміцниться вся Імперія."

  heartland_strength_2:0 "Пульс Імперії"
  heartland_strength_2_desc:0 "$heartland_strength_1_desc$"

  ate_lords_atlzani1:0 "Лорди Ацтлану"
  ate_lords_atlzani1_desc:0 "Головна індустріальна мета Імперії Ацтлану — нагодувати величезне населення на обмежених угіддях. Через це важка промисловість та торгівля завжди мали другорядне значення. Рафаель Куо́уатль вирішив просто дати ще більше грошей і влади тим організаціям і родинам, які вже займаються цим. \n\nІдіот."

  ate_lords_atlzani2:0 "$ate_lords_atlzani1$"
  ate_lords_atlzani2_desc:0 "$ate_lords_atlzani1_desc$"

  aztec_oaxaca2:0 "Другий Оахацький Договір"
  aztec_oaxaca2_desc:0 "Спікер змінив угоду. Моліться, аби [ATE.GetLeaderName] не змінив її ще більше."

l_ukrainian:
  CAF_oaxaca2:0 "Другий Оахацький Договір"
  CAF_oaxaca2_desc:0 "Що б не трапилось, в Ацтлану мільйон воїнів. А в нас — ні."

  ate_manifest_destiny:0 "Явна Доля"
  ate_lawmaker:0 "Законодавець"
  ate_conqueror:0 "Завойовник"
  ate_emancipator:0 "Великий Визволитель"
  ate_vaccination:0 "Вакцинація"
  ate_memory_empire_idea:0 "Спадщина Ацтлані"
  ate_longsighted_1:0 "Далекоглядний"
  ate_imperial_fundamentals:0 "Основи Імперії"
  ate_imperial_fundamentals_desc:0 "Усіх ворогів знищено. Вперед до великої справи! Вперед до того, аби перетворити Імперію Ацтлан на справжню націю!"

  ate_true_mexica:0 "Справжні Мешіки"
  humbled_jaguars:0 "Принижені Ягуари"

  ate_brutish_ops:0 "Грубі Оперативники"
  ate_brutish_ops_desc:0 "Наші воїни можуть бути добре натреновані й елітні, але наші шпигуни — точно ні. Служба I.C.D.E.B. Іцци постійно має над нами перевагу."

  ate_brutish_ops2:0 "Грубі Оперативники"
  ate_brutish_ops2_desc:0 "$ate_brutish_ops_desc$"

  ate_brutish_ops3:0 "Компетентні Оперативники"
  ate_brutish_ops3_desc:0 "Наша робота дозволила створити прийнятну розвідслужбу. Але ми ще далеко не на вершині."

  ate_brutish_ops4:0 "Добре Навчені Оперативники"
  ate_brutish_ops4_desc:0 "Наші оперативники тепер є майстрами інфільтрації, що суттєво знижує ризики під час операцій."

  ate_brutish_ops5:0 "Шанована Агентура"
  ate_brutish_ops5_desc:0 "Наші останні кроки спрямовані на вдосконалення агентства розвідки. Зайва бюрократія обмежує нашу ефективність і потребує негайного реформування."

  ate_full_reformed_ops:0 "La Fuerza Especial"
  ate_full_reformed_ops_desc:0 "Наш довгий шлях реформ приніс плоди у вигляді добре підготовлених шпигунів і відбудованої служби розвідки. Ця нова рівновага з Іццею може виявитись вирішальною."

  ate_budding_prowess:0 "Зростаюча Майстерність"
  ate_budding_prowess_desc:0 "Окрім реформування La Fuerza Especial до рівня компетентності, ми вже почали досягати помітних успіхів у своїх операціях. Як саме спрямувати ці успіхи — вирішувати нам."

  ate_idea_additional_reforms:0 "Додаткові Реформи Розвідки"
  ate_idea_additional_reforms_desc:0 "Прямий шлях реформ дозволить нам наздогнати Іццу, але для того, щоб її перевершити, нам слід досліджувати додаткові можливості на кожному етапі. \n\n§RКожен рівень додаткових реформ доступний ЛИШЕ на поточній стадії прогресу! Після завершення основної реформи повернення вже не буде!§!"

  ate_fort_fund:0 "Положення для Оборони Села"
  ate_fort_fund_desc:0 "Ігнорувати вразливість у сільській місцевості — спокусливо, особливо коли бюджет мізерний, але це було б нерозумно. Навпаки — ми маємо спрямувати більше коштів на укріплення цих територій. Адже як кажуть: «Lo Barato Sale Caro» — «Дешеве обходиться дорого»."

  ate_imperial_armory:0 "Зброя Ацтлану"
  ate_imperial_armory_desc:0 "Щоб бути готовими до тривалого конфлікту, ми маємо не ризикувати — й забезпечити постійне постачання обладнання для армії."

