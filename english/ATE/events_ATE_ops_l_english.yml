  ate_ops.1.t:0 "Історія агента Ацтлану"
  ate_ops.1.d:0 "Біля вогнищ часто розповідають байку серед іццанів (і найсміливіших наших рабів) про спробу агента Ацтлану вбити генерала Іцци.\n\n«Одного дня член Ла Фуерци вирішив убити одного з генералів Іцци. Він вирушив до Іцци, знайшов його дім і цілий тиждень вивчав усе довкола. Він дослідив кожен можливий шлях відступу, вивчив охорону генерала, досконало вивчив його розпорядок дня. Після цього він зв’язався зі своїм керівником і сказав, що для виконання завдання йому потрібен лише маленький пістолет. ‘Справді?’ — здивувався керівник. Та агент запевнив, що цього буде більш ніж достатньо. Він знав про генерала все, помилки бути не могло.\n\nНарешті агент підійшов до генерала біля його дому. ‘Генерале! Генерале!’ — закричав він, махаючи руками, — ‘Я викликаю тебе на чесний поєдинок від імені Нуево-Ацтлану!’\n\nНеважко здогадатися, що охоронці швидко з ним розібралися.»"
  ate_ops.1.a:0 "Соромно!"

  ate_ops.2.t:0 "Знай Свого Ворога!"
  ate_ops.2.d:0 "                        ***БЮЛЕТЕНЬ ВІД НАШИХ ВЕЛИКИХ ЛІДЕРІВ***\n\nГромадяни, вороги чатують на кожному розі! Каломте, їхні армії та шпигуни прагнуть знищити нас! Щоб подолати цю загрозу на наших кордонах, ми маємо діяти разом! Усе, що потрібно — це не довіряти сусідам і стежити за кожним їхнім рухом!\n\nІццани вже проникли в наші землі, прагнучи знайти слабкі уми, що піддадуться їхній брехні та пропаганді. Лише пильність громади зупинить це!\n\nІ пам’ятайте: іццанський симпатик — це замаскований іццанець!"
  ate_ops.2.a:0 "Знайдемо кожного."

  ate_ops.3.t:0 "Ніч в Юкатані"
  ate_ops.3.d:0 "Хунґо обережно пересувався вулицями містечка. Він зустрівся зі своїм контактним агентом і передав йому накази. Залишалось тільки покинути місто — і чим швидше, тим краще. Замислений, він крокував вузькою вулицею. Трюк полягав у впевненості. Підозрілий тип, що крадеться ніччю, приверне увагу варти. А ось гордий чоловік, що впевнено йде вперед — навпаки, викличе лише повагу та кивок головою.\n\nТа обрана ним стежка пролягала повз клітки для рабів. Помилка.\n\n“Сеньйоре! Сеньйоре!” — вигукнув раб із однієї клітки, енергійно жестикулюючи, просячи бодай крихту.\n\nХунґо пришвидшив крок, перетворивши ходу на швидку ходу. Щойно він завернув за ріг, як почув, що з сусідніх казарм вийшов вартовий і попрямував до раба. Тихо видихнувши, Хунґо знову сповільнив крок. Чим менше уваги — тим краще."
  ate_ops.3.a:0 "Пронесло..."

  ate_ops.4.t:0 "Щоб виграти війну"
  ate_ops.4.d:0 "Генерал Ґабріель Фрага часто замислювався, навіщо взагалі прийняв це звання. Якби йому двадцять років тому сказали, що нагородою за роки служби буде безсонні ночі над картами та звітами, перспектива військової кар’єри здалася б куди менш привабливою.\n\nЄдине, що трохи покращувало його настрій — це зміст тих звітів. Здавалося, Іцца опинилась у невигідному становищі. Ла Фуерца вистояла проти I.C.D.E.B. і навіть здобула кілька операційних перемог. Роки провалів розвідки болісно відлунювали в пам’яті Фраги. Йому бракувало впевненості, бо завжди чекав на засідки чи раптовий наступ іццан. Він боровся навмання. Але якщо ситуація справді змінилась...\n\nТо ця війна вже буде зовсім іншою."
  ate_ops.4.a:0 "Ацтлан вступає в нову еру."

  ate_ops.5.t:0 "Пізнай Ворога"
  ate_ops.5.d:0 "Це засідання назавжди закарбувалось у пам’яті присутніх. За кам’яним столом стояв старий гуль у вишуканому костюмі й краватці. Його слова були лаконічними:\n\n“Фінансування Ла Фуерца Еспесіаль затверджено повністю,” — промовив він тихим, повільним голосом. — “Відтепер усе, що ви попросите, буде надано.”\n\nПрисутні перезирнулися, не вірячи почутому. Де ж підступ?\n\n“Від вас, звісно, очікується найвищий результат. Але з огляду на вашу роботу, ми не переймаємося,” — додав гуль, підводячись. — “Мене звати Ленґлі, і ви ще не раз мене почуєте.”"
  ate_ops.5.a:0 "Наша праця дає плоди."

