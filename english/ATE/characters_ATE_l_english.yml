ate_learned_wars:0 "Завершено рішення §YВивчення закордонних війн§!"

ATE_yesenia_aztlanl:0 "Йесенія Ацтланль"
ATE_jacobo_de_armas:0 "Хакобо де Армас"
ATE_jacobo_de_armas_desc:0 "Ветеран Квіткових воєн, Хакобо має великий досвід у протидії про-Іцза групам у прикордонних регіонах між двома націями."

ATE_metzia_of_acapulco:0 "Меція з Акапулько"
ATE_metzia_of_acapulco_desc:0 "Ми не можемо довірити майбутнє брудним селянам. Кожної поразки можна було б уникнути, якби ми билися з люттю ягуара чи хитрістю орла. Натомість — ми поділяємо домовину з селянами."

ATE_roberto_sahagun:0 "Роберто Сагагун"
ATE_roberto_sahagun_desc:0 "Уродженець Чичен-Іцци, він утік із країни, коли стало відомо, що його мають принести в жертву Гун-Нал-Йе. Служачи у Тламини, він прагне бачити Мексику без безглуздого кровопролиття."

ATE_ome_metzli:0 "Оме Метцлі"
ATE_ome_metzli_Desc:0 "Після багатьох років служби в армії Нуево-Ацтлану він став відомий завдяки своїм вчинкам після того, як Тлалок обрушив вогонь на Камінос а лос Ацтекас. Він рятував поранених і обпечених, і тепер не дозволить, щоб його жертва була марною."

ATE_eustacio_chicote:0 "Еустаціо Чікоте"
ATE_eustacio_chicote_desc:0 ""

ATE_paul_obregon:0 "Пауль Обрегон"
ATE_paul_obregon_desc:0 ""

ATE_felix_saenz:0 "Фелікс Саенс"
ATE_felix_saenz_desc:0 "«Я стікав кров’ю в Мехіко, Уучбен Ц'ооні, Теуакані та Пуеблі. Війна не залишить Мексику ще довго, але це не означає, що ми не можемо воювати гідно.»"

ATE_luciano_Cortez:0 "Лусіано Кортес"
ATE_luciano_Cortez_desc:0 "Попіл Камінос а лос Ацтекас ще не встиг осісти, як стало очевидно: Мексика не була по-справжньому звільнена після Великої війни — її просто посадили в нову клітку, створену Тлалоком. Ті, хто більше відповідав «ідеальній» Мексиці, отримали захист, інші — залишились боротися за залишки. Божевільний король Тлалокану та ті, хто називає себе його спадкоємцями, мають бути знищені."

ATE_luis_zambrano:0 "Луїс Самбрано"
ATE_luis_zambrano_desc:0 "Іцза відомі своїми морськими кампаніями та мародерами, але «Жаби» мають власне рішення. Спеціальні штурмові судна для висадки на берег із перспективою важкої підтримки — війська Ацтлану не зламаються."

ATE_francisco_navarre:0 "Франсиско Наварре"
ATE_francisco_navarre_desc:0 "«Джунглі Теуакана можуть відлякати деяких диких сусідів, але без переконання це нічого не варте. Густі дерева та спекотна спека не зупинять рейд Іцза назавжди. Ми повинні бути такими ж непохитними, як гори Койюкілья-Норте. Такими ж безупинними, як потік Лерми. Ацтлан дарує нам все натхнення, і ми будемо гідними його.» — Наварре, промова новобранцям"

ATE_jorge_tejedor:0 "Хорхе Техедор"
ATE_jorge_tejedor_desc:0 ""

ATE_santino_laguna:0 "Сантіно Лагуна"
ATE_santino_laguna_desc:0 ""

ATE_langley:0 "Ленглі"
ATE_langley_desc:0 "Один із найнадійніших радників Кінкейда, Ленглі — один із найкращих координаторів шпигунства в Мексиці. Навчений давно американськими агентами, він несе шпигунство старого світу в новий."

ATE_gustavo_santella:0 "Густаво Сантелья"
ATE_gustavo_santella_desc:0 "Дитячий наставник Спікера Йесенії, Густаво все життя працював у тіні. Його участь у владі може значно посилити наші оперативні сили."

ATE_carlos_oban:0 "Карлос Обан"
ATE_carlos_oban_desc:0 "Кар’єру побудував, керуючи окупованими територіями. Обан звик мати справу з місцевим спротивом. Близький друг Ягуара, його досвід стане у пригоді всій країні."

ATE_cualli_speyer:0 "Куаллі Шпаєр"
ATE_cualli_speyer_desc:0 ""

ATE_arturo_gayosa:0 "Артуро Гайоса"
ATE_arturo_gayosa_desc:0 ""

ATE_ximena_rodriguez:0 "Хімена Родрігес"
ATE_ximena_rodriguez_desc:0 "Попри наявність різноманітних вцілілих міст, справжню силу Мексики деякі бачать у її сільському населенні. Майстерні в гаражах, чисті землі для вирощування врожаю, відносно чиста вода — усе це створює справжній рай серед пустки."

ATE_lorenzo_secada:0 "Лоренсо Секада"
ATE_lorenzo_secada_desc:0 ""

ATE_forgelord_paxiuitl:0 "Коваль-лорд Паксіуїтль"
ATE_forgelord_paxiuitl_desc:0 "Попри всі недоліки імперії, кузні Сочікалько не замовкають. Вдень і вночі ресурси стікаються до міста, майстерень і фабрик, живлячи військову машину. Під наглядом Ковалів-лордів уламки старого світу стають зброєю нового."

ATE_mateo_de_leon:0 "Матео де Леон"
ATE_mateo_de_leon_desc:0 ""

ATE_eyes_of_the_speaker:0 "Очі Спікера"
ATE_eyes_of_the_speaker_desc:0 "Попри криваву стабільність Квіткових війн, Fuerza Especial пильно стежить за справами імперії Ацтлану. Один із її підрозділів зосереджений на внутрішніх питаннях — від нахабної знаті до можливих селянських повстань. Відомі як «Очі Спікера», вони нещодавно стали суперечливою темою, хоча їхня ефективність незаперечна."

ATE_fatima_atenas:0 "Фатіма Атенас"
ATE_fatima_atenas_desc:0 ""

