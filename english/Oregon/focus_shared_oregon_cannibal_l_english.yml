l_english:
oregon_cannibal_question_of_cannibalism:0 "Питання Канібалізму"
oregon_cannibal_question_of_cannibalism_desc:0 "Протягом десятиліть канібалізм був великою проблемою серед племен Орегону.\nНастав наш вибір — або відмовитися від цієї практики, або прийняти її."

oregon_cannibal_back_away_from_the_blood_feasts:0 "Відмовитися від Кривавих Трапез"
oregon_cannibal_back_away_from_the_blood_feasts_desc:0 "Криваві трапези виснажують наш народ. Якщо ми хочемо вижити в Пустці — маємо залишити їх у минулому."

oregon_cannibal_cutting_out_the_red_meats:0 "Відмова від Червоного М'яса"
oregon_cannibal_cutting_out_the_red_meats_desc:0 "Перший крок до відмови від канібалізму — знайти альтернативу м’ясу. Час ставати веганами!"

oregon_cannibal_new_harvests_for_a_new_outlook:0 "Нові Врожаю — Новий Погляд"
oregon_cannibal_new_harvests_for_a_new_outlook_desc:0 "Минуло вже багато років відтоді, як [ROOT.GetAdjective] садили великі врожаї. Щоб не голодувати, нам потрібно знову навчитися вирощувати."

oregon_cannibal_wild_flower_cigars:0 "Сигари з Польових Квітів"
oregon_cannibal_wild_flower_cigars_desc:0 "Сигари з дикорослих квітів не лише замінять шкідливі звички фермерів, а ще й принесуть нам чимало кепів."

oregon_cannibal_first_generation_without_the_urge:0 "Перше Покоління Без Жаги"
oregon_cannibal_first_generation_without_the_urge_desc:0 "Це перше покоління за довгий час, яке виросте без жаги до людського м’яса. Плекаємо його."

oregon_cannibal_every_man_a_star:0 "Кожен — Зірка"
oregon_cannibal_every_man_a_star_desc:0 "Відмова від канібалізму — це не лише припинення трапез. Це пошук нової віри для тих, хто раніше жив ритуалами. Ми занадто спотворені для проповідей Канаанців і навіть Парових Людей. Але в старих бібліотеках ми знайшли віру — Телема. Віра в власну волю. Ідеальна для Пустки, чи не так?"

oregon_cannibal_teach_the_legend_of_the_donner_party:0 "Легенда про Партію Доннерів"
oregon_cannibal_teach_the_legend_of_the_donner_party_desc:0 "Стара історія, що розповідає про жахіття канібалізму. Навчаючи нову кров цій легенді, ми можемо стримати їх від повторення гріхів батьків."

oregon_cannibal_reach_out_to_the_holdouts:0 "Протягнути Руку Тим, Хто Не Згоден"
oregon_cannibal_reach_out_to_the_holdouts_desc:0 "Завжди будуть ті, хто опиратиметься змінам. Ми маємо знайти до них підхід."

oregon_cannibal_request_assistance_from_the_timberline:0 "Звернутись до Тімберлайну"
oregon_cannibal_request_assistance_from_the_timberline_desc:0 "Тімберлайн — поселенці з півночі. Можливо, вони погодяться допомогти нам позбутися цієї звички."

oregon_cannibal_old_oregon_ways:0 "Старі Шляхи Орегону"
oregon_cannibal_old_oregon_ways_desc:0 "Ми вже бачимо користь від відмови від канібалізму — люди працюють разом, а не полюють одне на одного. Можливо, через кілька років ми відновимо інфраструктуру."

oregon_cannibal_the_blood_cult:0 "Культ Крові"
oregon_cannibal_the_blood_cult_desc:0 "Канібалізм — це не проблема. Проблема — це його безконтрольність. Його треба вдосконалити."

oregon_cannibal_corpsey_culinary:0 "Мертвецька Кулінарія"
oregon_cannibal_corpsey_culinary_desc:0 "Смак страв залежить від приготування. Навіть... таких страв."

oregon_cannibal_finger_fillet:0 "Філе з Пальців"
oregon_cannibal_finger_fillet_desc:0 "Смажені пальці — це делікатес, кажуть..."

oregon_cannibal_boot_biting:0 "Кусати Чобіт"
oregon_cannibal_boot_biting_desc:0 "Чоботи чудово підходять як казани для варіння ступнів."

oregon_cannibal_mind_munchies:0 "Мізкові Закуски"
oregon_cannibal_mind_munchies_desc:0 "Мозок завжди має найкращий смак."

oregon_cannibal_grabbing_takeout:0 "Шукати Їжу Назовні"
oregon_cannibal_grabbing_takeout_desc:0 "Їсти власних — погана ідея. Пошукаємо м’ясо за межами племені."

oregon_cannibal_meet_with_the_red_flagged_slavers:0 "Зустрітись з Работоргівцями Червоної Прапора"
oregon_cannibal_meet_with_the_red_flagged_slavers_desc:0 "Відправимо замаскованих торговців на південь — до Флагстаффу, придбати... мішки з м’ясом."

oregon_cannibal_leftovers_of_the_raiders:0 "Залишки після Рейдерів"
oregon_cannibal_leftovers_of_the_raiders_desc:0 "Рейдери завжди залишають безлад. Пора підрахувати його ціну."

oregon_cannibal_friends_in_high_places:0 "Друзі на Високих Щаблях"
oregon_cannibal_friends_in_high_places_desc:0 "Наші закупи привернули увагу багатої групи «гурманів» із Міста Вогнів. Вони зробили нам пропозицію, від якої важко відмовитися."

oregon_cannibal_rivers_of_blood:0 "Ріки Крові"
oregon_cannibal_rivers_of_blood_desc:0 "Наше мистецтво стало тонким, як лезо. Хай Пустка дізнається про нашу жорстокість. Ми йдемо."

oregon_cannibal_the_oregon_trails:0 "Шляхи Орегону"
oregon_cannibal_the_oregon_trails_desc:0 "Колись піонери приходили сюди в пошуках нового життя. Настав час відродити їхню мрію."

oregon_cannibal_simple_hunting_weapons:0 "Прості Мисливські Зброї"
oregon_cannibal_simple_hunting_weapons_desc:0 "Палиці чудово підходять для полювання на бобрів."

oregon_cannibal_improved_hunting_weapons:0 "Поліпшена Мисливська Зброя"
oregon_cannibal_improved_hunting_weapons_desc:0 "Ножі краще — вони гостріші, і руки не так болять."

oregon_cannibal_artisan_hunting_weapons:0 "Мисливська Зброя Майстрів"
oregon_cannibal_artisan_hunting_weapons_desc:0 "Навіщо підходити близько? Кидай — і тікаєш!"

oregon_cannibal_wasteland_hunting_weapons:0 "Мисливська Зброя Пустки"
oregon_cannibal_wasteland_hunting_weapons_desc:0 "«Громові палиці» в наших мисливських загонах допоможуть нам вполювати навіть Яо-Ґай!"

oregon_cannibal_simple_tools:0 "Прості Інструменти"
oregon_cannibal_simple_tools_desc:0 "Робити інструменти — справа не з легких. Але з молотом не помилишся — просто камінь на палиці."

oregon_cannibal_improved_tools:0 "Поліпшені Інструменти"
oregon_cannibal_improved_tools_desc:0 "Використовуючи камені для заточування, ми можемо зробити наші інструменти значно кращими!"

oregon_cannibal_artisan_tools:0 "Майстерні Інструменти"
oregon_cannibal_artisan_tools_desc:0 "Ми знайшли кілька старих голозаписів, які описують, як виготовляти справжню зброю старого світу!"

oregon_cannibal_wasteland_tools:0 "Інструменти Пустки"
oregon_cannibal_wasteland_tools_desc:0 "Ми знайшли сховище зі старими інструментами — справжній скарб!"

oregon_cannibal_thriving_in_the_wastes:0 "Процвітання у Пустці"
oregon_cannibal_thriving_in_the_wastes_desc:0 "З нашими новими інструментами та зброєю ми досить добре тримаємось у Пустці, як не крути."

oregon_cannibal_backyard_scrapyards:0 "Скрап на Задньому Дворі"
oregon_cannibal_backyard_scrapyards_desc:0 "У кожного є трохи брухту позаду хати. Час знайти йому застосування."

oregon_cannibal_gamma_gulp_brewary:0 "Пивоварня «Гамма-Ґалп»"
oregon_cannibal_gamma_gulp_brewary_desc:0 "«Гамма-Ґалп» — старий сорт пива, що колись варився на цих землях. Відновивши одну з пивоварень, ми знову зможемо наповнити кухлі!"

oregon_cannibal_northwest_commonwealth_army_stashes:0 "Схрони Армії Північно-Західної Співдружності"
oregon_cannibal_northwest_commonwealth_army_stashes_desc:0 "Схоже, старі мешканці цих земель мали гарні запаси — мабуть, чекали якогось вторгнення здалеку?"

oregon_cannibal_old_commonwealth_roads:0 "Старі Дороги Співдружності"
oregon_cannibal_old_commonwealth_roads_desc:0 "Дороги, що колись з’єднували цю землю, досі тримаються доволі добре."

oregon_cannibal_roadside_communities:0 "Придорожні Громади"
oregon_cannibal_roadside_communities_desc:0 "Купці починають зводити невеличкі торгові селища вздовж доріг. Вони стають осередками життя та торгівлі."

oregon_cannibal_invite_southern_traders:0 "Запросити Купців з Півдня"
oregon_cannibal_invite_southern_traders_desc:0 "Запросивши південних торговців, ми збагатимо наші ринки та відкриємо нові можливості."

oregon_cannibal_protect_from_foreign_influence:0 "Захист Від Зовнішнього Впливу"
oregon_cannibal_protect_from_foreign_influence_desc:0 "Ми не можемо дозволити іноземцям проходити крізь наші землі. Їхній вплив може виявитися згубним!"

oregon_cannibal_preemptive_battle_training:0 "Бойова Підготовка"
oregon_cannibal_preemptive_battle_training_desc:0 "Ми маємо тренуватися до бою постійно! Так ми завжди будемо готові до всього."

oregon_cannibal_metal_detectors:0 "Металодетектори"
oregon_cannibal_metal_detectors_desc:0 "Наші розвідники знайшли цікаву іграшку — «металодетектор». Тепер ми можемо шукати брухт навіть під землею!"

oregon_cannibal_local_communities:0 "Місцеві Громади"
oregon_cannibal_local_communities_desc:0 "Наші землі розцвітають новими громадами — їх вже чимало, і вони міцні."

oregon_cannibal_skyscrapers_of_the_northwest:0 "Хмарочоси Північного Заходу"
oregon_cannibal_skyscrapers_of_the_northwest_desc:0 "Навіть хмарочоси знову заселяються! Якщо ми оселимось у цих цитаделях Старого Світу, нам не буде рівних!"