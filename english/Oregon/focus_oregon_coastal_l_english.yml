l_english:
lurk_aquatic_construction:0 "Будівництво з коралів"
lurk_aquatic_construction_desc:0 "Використання коралів як будівельного матеріалу має важливе значення для нашого народу — як культурний символ і завдяки безлічі креативних способів його застосування."

lurk_defend_the_tribe:0 "Захист племені"
lurk_defend_the_tribe_desc:0 "Ми повинні захищати плем’я! Найслабших треба оберігати перш за все."

lurk_rock_tossers:0 "Кидальники каміння"
lurk_rock_tossers_desc:0 "Коли над нами пролітають металеві птахи, ми маємо бути готові — з пращами, катапультами та стрілами!"

lurk_whale_hunting:0 "Полювання на китів"
lurk_whale_hunting_desc:0 "Після Великої війни популяція китів різко зросла через відсутність хижаків і численні мутації. Можливо, варто відновити стародавній звичай полювання на цих велетнів?"

lurk_feeding_the_tribesman:0 "Нагодувати плем’я"
lurk_feeding_the_tribesman_desc:0 "Нагодувати плем’я — головний пріоритет. Голодне плем’я — нещасне плем’я."

lurk_scrap_excavation:0 "Видобуток брухту"
lurk_scrap_excavation_desc:0 "Витягування брухту з океану — життєво важлива справа. Нещодавно нам пощастило на добру знахідку!"

lurk_craft_more_tools:0 "Виробництво коралових інструментів"
lurk_craft_more_tools_desc:0 "Коралові інструменти — молотки, цвяхи, кинджали — нам потрібні постійно. Чим більше зараз, тим менше потім!"

lurk_searching_shipwrecks:0 "Обстеження корабельних уламків"
lurk_searching_shipwrecks_desc:0 "Ми знайшли кілька старих водолазних костюмів — настав час обстежити затонулі кораблі біля узбережжя."

lurk_coral_houses:0 "Коралові домівки"
lurk_coral_houses_desc:0 "Ми дістали великі коралові плити з морського дна. Час поліпшити житло нашого народу!"

lurk_freighter_fortress:0 "Фортеця з вантажного корабля"
lurk_freighter_fortress_desc:0 "У світі після війни немає металу міцнішого за той, що на старих вантажних суднах. Можливо, варто оселитися в одному з них?"

lurk_more_conch_knives:0 "Мушлеві ножі"
lurk_more_conch_knives_desc:0 "Ножі з мушель конуса стали дуже популярними серед наших воїнів. Робимо ще!"

lurk_local_chems_workshops:0 "Наркотики на основі мутплоду"
lurk_local_chems_workshops_desc:0 "У нас багато мутплоду, але мало наркотиків. Можна вирішити обидві проблеми одночасно."

lurk_import_thunder_sticks:0 "Імпорт громових палиць"
lurk_import_thunder_sticks_desc:0 "Наш вологий край не підходить для виробництва пороху, але ми можемо імпортувати вогнепальну зброю."

lurk_oregon_weapon_trade:0 "Торгівля зброєю з Орегоном"
lurk_oregon_weapon_trade_desc:0 "В Орегоні постійні війни між племенами. Продаючи їм зброю, ми тримаємося осторонь і збагачуємось."

lurk_brine_battlers:0 "Бійці з розсолу"
lurk_brine_battlers_desc:0 "Наших воїнів іноді називають «бійцями з розсолу» — герої, що б’ються ножем і кинджалом."

lurk_coral_apprenticeship:0 "Учнівство з обробки коралів"
lurk_coral_apprenticeship_desc:0 "Обробка коралів — складна справа, і без навчання наступне покоління забуде ці традиції. Маємо передати знання далі."

lurk_the_land_of_coral:0 "Країна Коралів"
lurk_the_land_of_coral_desc:0 "Ми воюємо коралами, живемо в коралах. Ми — земля коралів, дарів океану, що живлять наше життя."

lurk_consult_the_oracles:0 "Порадитись з Оракулами"
lurk_consult_the_oracles_desc:0 "Оракули готові поділитися знаннями. Треба їх послухати!"

lurk_shelled_warriors:0 "Воїни в панцирях"
lurk_shelled_warriors_desc:0 "Наша основна бойова сила — воїни у панцирах міраларків. Справжня гроза ворогів!"

lurk_warrior_trials:0 "Випробування для воїнів"
lurk_warrior_trials_desc:0 "Деякі з наших бійців не відповідають очікуванням. Проведемо випробування, щоб залишити лише найкращих."

lurk_visions_of_tactics:0 "Видіння тактик"
lurk_visions_of_tactics_desc:0 "Оракули бачили тактики в своїх видіннях. Ми можемо створити нові бойові методики."

lurk_visions_of_strategies:0 "Видіння стратегій"
lurk_visions_of_strategies_desc:0 "Оракули бачили стратегії. Вони можуть підказати нові підходи до командування армією."

lurk_visions_of_designs:0 "Видіння конструкцій"
lurk_visions_of_designs_desc:0 "Оракули бачили нові дизайни. Наші ковалi можуть створити кращу зброю."

lurk_in_the_depths:0 "У глибинах"
lurk_in_the_depths_desc:0 "Ми полюємо в глибинах, переслідуючи здобич."

lurk_in_the_swamps:0 "У болотах"
lurk_in_the_swamps_desc:0 "Ми полюємо в темних болотах, ховаючись і чекаючи."

lurk_warriors_league:0 "Ліга Воїнів"
lurk_warriors_league_desc:0 "Заснування Ліги Воїнів дозволить відібрати найкращих бійців для передової!"

lurk_coral_built_canoes:0 "Коралові каное"
lurk_coral_built_canoes_desc:0 "Обшивка каное коралом зробить їх міцнішими для подорожей уздовж скелястого берега."

lurk_refurbish_scrap_war_machines:0 "Переробка військового брухту"
lurk_refurbish_scrap_war_machines_desc:0 "Старі військові машини складно використати, але щось із них можна пристосувати."

lurk_metal_crab_claw:0 "Металева краб’яча клешня"
lurk_metal_crab_claw_desc:0 "Це спеціальна рукавиця, розроблена одним з наших оракулів. Її варто давати найкращим бійцям!"

lurk_defensive_mindset:0 "Тактика «Загартований Панцир»"
lurk_defensive_mindset_desc:0 "Залучити ворога в пастку, а потім вдарити по флангах — ось суть цієї оборонної стратегії."

lurk_aggressive_mindset:0 "Тактика «Клешня»"
lurk_aggressive_mindset_desc:0 "Одночасна атака з трьох напрямків, як клешня, що стискає ворога — агресивна тактика, яка ламає ряди."

lurk_the_shell_games:0 "Ігри Панцира"
lurk_the_shell_games_desc:0 "Найвеличніше змагання племені! Лише найкращі змагаються за титул Героя Народу."

# Tooltips
lurker_if_they_accept:0 "§YЯкщо погодяться:§!\n"
