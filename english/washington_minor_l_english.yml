  nf_oly.1.t:0 "Хлопчик, який біг"
  nf_oly.1.d:0 "Дві тіні брели стінами зруйнованого акрополя. Їхній шлях освітлював диск масляного вогню, який несла зотліла рука зі шкіри та кісток. У загонах перебували тварини - потенційні жертви богам. \n\n "Доля побачила самотній шлях у моїй струні," - сказав шаман Гермесу, його голос був подібний до ударів цвяхів об крейдяну дошку. "Але моя доля - чекати помазанників. І для тих небагатьох, хто приходить, завжди знайдеться історія, яку можна розповісти." \n\nВони називали його Віщуном. Провісником зірок. Він горів бажанням хоч мигцем поглянути на богів і богинь за межами Елізіуму. Але для Гермеса шаман був заблукалим переписувачем із чорнильницею печалі та полотном світу - душею, що кидається між смертним царством і полями Летеана. \n\n "Я чув про тебе тільки пошепки", - сказав Гермес, розправивши плечі."«Прошу вибачення, якщо я виявив скептицизм." \n\n "Не ображайтеся. Вважаю, в цьому відношенні ми різні", - усміхнувся шаман. "Адже хор всесвіту співає про тебе казки. Я знаю про тебе багато". \n\nГермес наїжачився: "Це далеко не втішно." \n\n "Дитина для ломового робітника. Той, хто колись був вівцею - Артемідою-рогатою - знайшов своє покликання у вітрі. Ти був хлопчиком, який біг, і хоча твої ноги забули про минулі дні, твої руки, які колись пускали стріли, не можуть цього зробити", - сказав шаман. Він повернувся до Гермеса, освітлюючи вогнем сусідню стіну. На камені крейдою були надряпані зображення крил і стріл. "Але скажи, будь ласка. Хто ти тепер?""
  nf_oly.1.a:0 "Гермес, той, хто протистояв Тартару."
  nf_oly.1.b:0 "Звалища не забувають. Я народжений Артемідою, благословлений Гермесом."

