l_english:
  # RRG
 RRG_lee_robert_edwards_desc:0 "Лі Едвардс народився на північних територіях Республіки і виріс у промисловому центрі за Ріо-Ґранде. У дитинстві він почав працювати учнем зброяра, але, незважаючи на його багатообіцяючий талант у майстерні, події 2263 року запалили в ньому вогонь. Лі почав практикуватися зі зброєю, яку він виготовляв, вивчаючи механізми всього, що потрапляло в його руки. Він вступив до армії, щойно зміг, але ніколи не забував, звідки він родом: прапор старого світу на його шиї - сумне нагадування. Він наповнений гордістю і соромом, кров'ю і радістю. Це портативна п'єса блюзу старого світу. Шкода, що йому ніхто не пояснив, що його тезка не зовсім американський герой..."
 RRG_sargento_primero_salas_desc:0 "Артуро Салас пішов до армії не з патріотизму, зобов'язань чи з фінансових причин. Найменше йому хотілося патрулювати поселення, вбивати рейдерів і розвідувати пустки. Але, оскільки він сам колишній рейдер, у нього немає вибору. Відповідно до «Закону про поважних рейдерів» 2268 року його викрали під дулом пістолета і відправили в республіканську армію, щоб «спокутувати злочини». Проте, хоча він волів би вільно блукати і розвішувати тіла на стінах, Салас дуже полюбив свої часті зарплати."
 RRG_senior_scribe_miller_desc:0 "Міллер - оперативник Техаського Братства у другому поколінні, який народився і виріс далеко від місця походження відділення на заході. Захоплений усім передовим, новим або старим, він часто займався майстерністю. Він зголосився стати «особистим помічником» Валентини на знак доброї волі з боку Техаського Братства. Незважаючи на свій земний ранг і вдачу, йому не вистачає бойового досвіду. Його хитрий інтелект розірвав на частини не тільки роботів."
 RRG_leoncio_alonso_desc:0 "Леонсіо народився в нетрях, що кишіли картелями, і провів свою юність вуличним хлопчиськом, крадучи, щоб звести кінці з кінцями. На той час, коли йому виповнилося п'ятнадцять, його удача відвернулася, і його спіймала і схопила група моряків-торговців. Замість того, щоб дозволити хлопчикові гуляти, вони «найняли його» матросом, зануривши Леонсіо в життя мореплавця-шукача пригод. Чотири десятиліття потому, вже будучи досвідченим капітаном, старіючий Алонсо пов'язав свою долю з Республікою Ріо-Ґранде, сподіваючись отримати солідну пенсію за свою вірну службу. Хоча його мораль може бути сумнівною, його навички незаперечні."
 RRG_rafael_ortega_desc:0 "Один з найбільш нагороджених ветеранів Республіки, Рафаель провів свій останній тур проти Легіону понад десять років тому. Він народився в прикордонному місті на кордоні картелю, ще дитиною навчився вбивати і вступив на службу молодим, збрехавши про свій вік. До виходу на пенсію він обіймав усі посади від Сольдадо до полковника і був загартований настільки, наскільки це можливо. На початку своєї кар'єри він отримав прізвисько «La Asesora de Muerte» після того, як особисто здійснив серію жорстоких убивств картелів."
 RRG_veronica_guerra_desc:0 "Вероніка Герра, старша дочка президента Герри і одна з п'яти братів і сестер, виросла в період невизначеності всередині республіки. Будучи молодим політиком, вона спостерігала за тим, як її батько боровся з корупцією, і врешті-решт вирішила прийняти спадщину своєї покійної матері, вступивши на військову службу. Колеги люблять Вероніку за її ретельні та добре реалізовані плани бойових дій. Вона - точна копія Дами дель Норте і гідна спадкоємиця її імені."

  #### ATE
 ATE_hernando_maroto_desc:0 "Ернандо Марото є носієм Прапора Пернатого Змія, і йому доручено збирати воїнів для захисту від ворогів Імперії. Незважаючи на те, що він не володіє навичками своїх більш традиційно підготовлених колег, він надихає своїх воїнів на своє сільське походження, наполягаючи на тому, що вони повинні битися як за Імперію, що визволила їхніх предків, так і за сільськогосподарські угіддя, які їм потім були надані."
 ATE_gabrial_fraga_desc:0 "Більшість членів команди Ацтлана Габріеля Фрагу вважають божевільною, але при цьому корисною. Її відданість здертому прапору, під яким вона марширує, проявляється в тортурах захоплених ворогів і зрадників, зміцнюючи у своїх воїнів почуття страху і відданості, які перевершують розум і тактику. Кажуть, що єдина тактика, яку вона знає, - це напад."

 # RRG
 EDWARDS_DESC:0 "Народжений на північних територіях Республіки, Лі Едвардс виріс у промисловому центрі по той бік Ріо-Ґранде. Він почав працювати підмайстром зброяра ще в дитинстві, але, незважаючи на його багатообіцяючий талант у майстерні, події 2263 року запалили в ньому вогонь. Лі почав практикуватися зі зброєю, яку він виготовив, вивчаючи механізми всього, що потрапляло йому в руки. Він завербувався, щойно зміг, але ніколи не забував, звідки прийшов: прапор Старого Світу на його шиї - жалюгідне нагадування. Він наповнений гордістю і соромом, кров'ю і радістю. Це портативна частина блюзу Старого Світу.  Шкода, що ніхто не пояснив йому, що його тезка не зовсім Американський герой..."
 SALAS_DESC:0 "Артуро Салас пішов до армії не з почуття патріотизму, обов'язку чи з фінансових міркувань. Останнє, що він хотів робити - патрулювати поселення, вбивати рейдерів і досліджувати Пустку. Але, як у колишнього рейдера, у нього немає вибору. У рамках "закону Про рейдерську реабілітацію\" 2268 року його викрали під дулом пістолета і насильно ввели до Збройних Сил Республіки, щоб \"спокутувати \"свої\" злочини\". Проте, хоча він вважав за краще б вільно бродити і звисати тіла зі стін, Саласу дуже сподобалися видавана йому платня."
 MILLER_DESC:0 "Міллер - оперативник Техаського Братства у другому поколінні, який народився і виріс далеко від місця походження ордена на Заході. Його відмінною рисою завжди був інтерес до модернізації різних технологій, чи то нових, чи то старих. Він зголосився служити «особистим помічником\» Валентина на знак доброї волі Техаського Братства, але, незважаючи на своє мирське звання і розташування, не був позбавлений бойового досвіду. Його винятковий розум трощив не лише роботів."
 LEONCIO_DESC:0 "Народжений у нетрях, що кишіли картелями, Леонсіо провів свою юність вуличним хлопчиськом, крадучи, щоб звести кінці з кінцями. На той час, коли йому виповнилося п'ятнадцять, удача відвернулася від нього, і його схопила група морських торговців. Замість того, щоб дозволити хлопчикові розгулювати, вони «найняли його» як матроса, зануривши Леонсіо в життя моряка-авантюриста. Чотири десятиліття потому, ставши досвідченим капітаном, старіючий Алонсо пов'язав свою долю з Республікою Ріо-Ґранде, сподіваючись заробити солідний пенсійний пакет за свою вірну службу. У той час як його моральні підвалини можуть викликати питання, його навички незаперечні."
 RAFAEL_DESC:0 " Один із найбільш високооплачуваних ветеранів республіки, Рафаель брав участь у своєму останньому поході проти Легіону понад десять років тому. Народившись у прикордонному містечку на кордоні з картелем, він навчився вбивати ще дитиною і завербувався молодим, збрехавши про свій вік. Просуваючись по військовій ієрархії і набуваючи відповідного званням досвіду, Рафаель дослужився до полковника, після чого пішов у відставку. Він заробив прізвисько «La Asesora de Muerte\» (Підручний Смерті) під час своєї ранньої кар'єри, коли особисто здійснив серію жорстоких убивств представників картелю."
 VERONICA_DESC:0 "Вероніка, старша дочка президента Гуерра, виросла в період невизначеності в Республіці. Вона спостерігала, як її батько боровся з корупцією, будучи молодим політиком, і врешті-решт вирішила прийняти спадщину своєї покійної матері, вступивши на військову службу. Вероніка дуже подобається своїм товаришам по службі за її ретельні та добре виконані бойові плани. Вона - вилита Леді Півночі та гідна спадкоємиця свого імені."
 #### ATE
 MAROTO_DESC:0 "Ернандо Марото є носієм Прапора Пернатого Змія, і йому доручено збирати воїнів для захисту Імперії від її ворогів. У той час як його більш традиційні виховані товариші по службі відчувають нестачу навичок, він звертається до свого сільського походження, надихаючи своїх воїнів і наполягаючи на тому, що вони повинні битися як за Імперію, яка звільнила їхніх предків, так і за сільськогосподарські землі, які вони тоді отримали."
 FRAGA_DESC:0 "Більшість членів ацтланського командування вважають Габріеллу Фрага божевільною, але при цьому вельми корисною. Її відданість Освіжованому Прапору, що ототожнює муки захоплених ворогів і зрадників, навіювала її воїнам почуття страху і вірності, які витісняли тверезість мислення в період бою. Кажуть, що єдина відома їй тактика - напад."
