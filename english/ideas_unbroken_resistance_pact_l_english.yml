l_english:
  unbroken_resistance_pact_member: "Підписання пакту незламного опору"
  unbroken_resistance_pact_member_desc: "Агресія Зламаного Берега повинна закінчиться! Ми погодилися підтримати наших союзників добровольцями в разі війни з Берегом."
  unbroken_resistance_pact_defender: "Підписання незламного опору"
  unbroken_resistance_pact_defender_desc: "Агресія Зламаного Берега повинна скінчиться! У годину потреби ми покликали наших союзників на допомогу нам."
  unbroken_resistance_pact_obligated: "Підписання незламного опору"
  unbroken_resistance_pact_obligated_desc: "Агресія Зламаного Берега повинна скінчиться! Пакт просить нас про підтримку!"
  unbroken_resistance_pact_supporter: "Підписання незламного опору"
  unbroken_resistance_pact_supporter_desc: "Агресія Зламаного Берега повинна закінчиться! Наші добровольці хоробро захищали наших союзників, борючись зі Зламаним берегом на чужій землі."
  unbroken_resistance_pact_breaker: "Розрив пакту"
  unbroken_resistance_pact_breaker_desc: "Ми порушили наше слово і повернулися спиною до наших союзників у час їхньої потреби. Тепер у нас більше ворогів і менше можливостей для торгівлі. Ми тепер самі по собі."
