 form_deseret_desc:0 "Назва Дезерет походить з \«honeybee\» Книги Мормона, Дезерет був невизнаним штатом, на який претендували Мормони старого світу. Уряд довоєнної Америки ніколи офіційно не визнав претензії Мормонів на штат, але зараз настав час щоб змінити і виправити статус цього штату, це принесе нову епоху релігійного процвітання на наші землі.\n\n§H Щоб сформувати штат Дезерет, ми зажадаємо всі штати Юти. Через обмеження, пов'язані з рішеннями, то можна використовувати тільки одне рішення за один раз, незважаючи на наш стан, ви повинні перемогти.§!"
