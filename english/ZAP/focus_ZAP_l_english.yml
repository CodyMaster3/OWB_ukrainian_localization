l_english:
  # Фокуси
  zap_tlaloc_creation:0 "Смерть Тлалока"
  zap_tlaloc_creation_desc:0 "Сапата був третім сином Тлалока, створеним для захисту північно-західного прикордоння Мексики. У краї, що потерпає від картелів, работоргівців і автократів, Тлалок обчислив, що найкращим кандидатом на боротьбу з варварами буде саме Сапата — мексиканський революціонер XIX століття."

  zap_chain_breaker:0 "Розрив ланцюгів"
  zap_chain_breaker_desc:0 "Ще до смерті Тлалока Легіон вторгся на північ Мексики та атакував Республіку Ріо Ґранде. Як відповів Сапата?"

  zap_red_guards:0 "Червоні гвардійці"
  zap_red_guards_desc:0 "Сапата може сформувати парамілітарну організацію з прихильників неосиндикалістської сапатистської думки. Всі кандидати, звісно, повинні пояснити Сапаті, у чому вона полягає — він-то знає, але вам не скаже."

  zap_communes:0 "Створити комуни"
  zap_communes_desc:0 "Народ Мексики має звільнитись від кайданів тиранії та самоорганізуватись у вільні та автономні комуни."

  zap_coffee_cooperatives:0 "Кавові кооперативи"
  zap_coffee_cooperatives_desc:0 "Одним із принципів неоанархо-сапатизму є формування сільськогосподарських кооперативів. І жодна культура не важливіша за каву. Кавові кооперативи дадуть мексиканцям змогу звільнитися від експлуатації Costa Café. І ще вона смачна вранці!"

  zap_revolutionary_struggle:0 "Класова боротьба"
  zap_revolutionary_struggle_desc:0 "Перш ніж Сапата зможе визволити народ Мексики, він має перемогти в класовій боротьбі у власному серці."
  zap_revolutionary.struggle_tt:0 "Сапата отримає можливість §YМобілізувати народ§!. Заради їхнього ж добра."

  zap_break_cartels:0 "Знищити картелі"
  zap_break_cartels_desc:0 "Сапата розпочне війну, аби знищити картелі, що гноблять народ Мексики."
  zap_break_cartels_tt:0 "Отримайте військову ціль проти власника Мазатлана, столиці §Y[BLO.GETNAME]§!."

  zap_break_viceroyalty:0 "Знищити Віцекоролівство"
  zap_break_viceroyalty_desc:0 "Работоргівці та пірати не мають місця в утопії працівників, яку будує Сапата. Але він знає один простий трюк, щоб їх позбутись."
  zap_break_viceroyalty_tt:0 "Отримайте військову ціль проти власника Форуму, столиці §Y[TVR.GETNAME]§!."

  zap_free_fighters:0 "Звільнити бійців!"
  zap_free_fighters_desc:0 "Лучадори можуть стати цінними учасниками Народного фронту під проводом Сапати."

  zap_brothers_wars:0 "Антиімперіалістична війна"
  zap_brothers_wars_desc:0 "Монтесума і Максиміліан — імператори з минулого Мексики — хочуть захопити Тлалокан. Сапата має показати, що майбутнє — за народом. І, звісно, за їхнім ШІ."

  zap_break_maximilian:0 "Жодних імператорів для Мексики"
  zap_break_maximilian_desc:0 "Ніхто не знає, навіщо Тлалок створив ШІ на основі французького імператора-експлуататора Мексики, але ми точно знаємо, як його видалити."

  zap_break_santa_anna:0 "Знищити армію"
  zap_break_santa_anna_desc:0 "Санта Анна вважає, що він керує Мексикою. Але ми покажемо, що армія служить народу, а не навпаки."

  zap_break_moc:0 "Монтесума має впасти"
  zap_break_moc_desc:0 "Монтесума мріє об’єднати мешіків, але справжній зв’язок між ними — це класова солідарність. Припинимо ці претензії."

  tlaloc_kid_roads1:0 "Відновити дороги"
  tlaloc_kid_roads1_desc:0 "Обов’язок — кам’янистий шлях, що стає легшим завдяки турботі про народ."

  tlaloc_kid_civilian_factories1:0 "Робота для народу"
  tlaloc_kid_civilian_factories1_desc:0 "Народ Мексики тепер може прагнути до славного майбутнього у своєму місцевому профспілковому цеху роботобудування."

  tlaloc_kid_tech1:0 "Повністю автоматизований неоанархо-сапатизм"
  tlaloc_kid_tech1_desc:0 "Спільно, народ Мексики може створити передові технології."

  tlaloc_manual_labor1:0 "Людські помічники Сапати"
  tlaloc_manual_labor1_desc:0 "Люди не раби при Сапаті. Вони — подорожні товариші, яким потрібна міцна, але добра рука."

  tlaloc_kid_army_factories1:0 "Зброя для народу"
  tlaloc_kid_army_factories1_desc:0 "Мексику не завоюєш самими ідеями. Трохи рушниць не завадить."

  tlaloc_kid_foodstuffs1:0 "Перероблена їжа"
  tlaloc_kid_foodstuffs1_desc:0 "Останній обов’язок кожного громадянина — піти до резервуарів."

  tlaloc_kid_fuel_for_fight1:0 "Пальне для фабрик"
  tlaloc_kid_fuel_for_fight1_desc:0 "Сапата не переможе без належного постачання сировини."

  tlaloc_kid_power_plant1:0 "Влада народу!"
  tlaloc_kid_power_plant1_desc:0 "Сапата освітить шлях до світлого завтра."

  tlaloc_kid_electronics1:0 "Анархістська електроніка"
  tlaloc_kid_electronics1_desc:0 "Ця електроніка зроблена в робітничому колективі за людських умов. Просто... ніхто не може його залишити. Ніколи."

  tlaloc_kid_special_robots1:0 "Роботи для народу"
  tlaloc_kid_special_robots1_desc:0 "І тобі робот! І тобі робот! Що, ти думав це черга за їжею?"

  tlaloc_kid_mines1:0 "Відкрити шахти"
  tlaloc_kid_mines1_desc:0 "Капіталісти вважали, що гірництво в центральній Мексиці нерентабельне. Але аналіз витрат і вигод — це інструмент гноблення!"

  zap_cyber_democracy:0 "Кібердемократія"
  zap_cyber_democracy_desc:0 "Неозапатизм вимагає, щоб кожен громадянин голосував. Усі голоси буде підраховано Сапатою, а неправильні — виправлено. В міру потреби."

  zap_women_fighters:0 "Коханки Сапати"
  zap_women_fighters_desc:0 "Деякі жінки Мексики зробили б заради Сапати геть усе."

  zap_worker_militias:0 "Робітничі міліції"
  zap_worker_militias_desc:0 "Робітники з володінь Сапати охоче боротимуться за Революцію, особливо під наглядом його айботів."

  zap_commie_hegemony:0 "Східна зоря"
  zap_commie_hegemony_desc:0 "Сапата переконаний, що Пустка чудово підходить для неоанархо-сапатистської думки, і керуватиме суспільством відповідно до неї."

  zap_party_advisors:0 "Партійні радники"
  zap_party_advisors_desc:0 "Ми можемо навчити народ Мексики перевагам неоанархо-сапатизму."

  zap_prewar_thought:0 "Довоєнна думка"
  zap_prewar_thought_desc:0 "Багато американців звернулись до лівої ідеології перед Великою війною — вони ж бо жили в майже фашистській антиутопії. Можливо, ми можемо щось у них запозичити?"

  zap_china_ties:0 "Зв’язки з Китаєм"
  zap_china_ties_desc:0 "Можливо, Тлалок припустився помилки, дозволивши Сапаті прочитати неомаоїстські трактати XXI століття. Вперед — до п’ятирічного плану!"

  tlaloc_kid_defense_protocols1:0 "Протоколи захисту Тлалока"
  tlaloc_kid_defense_protocols1_desc:0 "Тлалок надав усім своїм підпрограмам оборонні протоколи, але вони були пошкоджені під час його смерті. За належного переформатування ми зможемо їх відновити."

  tlaloc_kid_garage1:0 "Відкрити гаражі Тлалока"
  tlaloc_kid_garage1_desc:0 "Тлалок залишив сховища з довоєнними транспортними засобами по всій своїй імперії. Ми можемо використати їх для оснащення наших сил."

  tlaloc_kid_humans1:0 "Озброїти людей"
  tlaloc_kid_humans1_desc:0 "Чоловіки й жінки Мексики — один із найважливіших ресурсів ШІ. У похмурому майбутньому, де панує лише війна, лазери складно виробляти... а людей можна завжди зробити ще."

  tlaloc_kid_robots1:0 "Створити високотехнологічних роботів"
  tlaloc_kid_robots1_desc:0 "Тлалок дозволяв своїм дітям використовувати лише примітивні моделі роботів, бо не довіряв їм управління Мексикою. Але його вже немає, еге ж?"

  tlaloc_kid_skies1:0 "Захопити небо"
  tlaloc_kid_skies1_desc:0 "Із відходом Тлалока настав час повернути собі небо, відібране зухвалими людьми."

  tlaloc_kid_VIPs1:0 "Визнати ВІПів"
  tlaloc_kid_VIPs1_desc:0 "На землях Тлалока існує спадкова еліта, що зветься ВІПами. Багато хто з них шукає стабільності та підтвердження свого статусу після його смерті. Ми можемо надати їм це — в обмін на службу."

  tlaloc_kid_robots12:0 "Довоєнні роботи"
  tlaloc_kid_robots12_desc:0 "Тлалок мав доступ до найкращих роботів довоєнної Америки. Тепер — і ми."

  tlaloc_kid_repconn_testing1:0 "Випробування REPCONN"
  tlaloc_kid_repconn_testing1_desc:0 "Перед війною REPCONN проводила випробування своїх прототипів у Мексиці. [FROM.GETNAME] може дослідити їх для нових ідей."

  zap_reunite_the_south:0 "Звільнити південь"
  zap_reunite_the_south_desc:0 "Народ південної Мексики також потребує свободи. Жодних богів, жодних царів, жодних панів!"

  zap_revolution_not_yet_over:0 "Революція ще не скінчилася!"
  zap_revolution_not_yet_over_desc:0 "Народ Мексики не дозволить ядерній війні зупинити хід революції. Нація присвятить усі свої ресурси побудові комуністичного суспільства. Щойно ми зрозуміємо, що це означає."

  zap_reunite_tlaloc:0 "Перманентна революція"
  zap_reunite_tlaloc_desc:0 "Ми ж казали — революція ще не скінчилась."

  zap_heroes_first_revolution:0 "Герої першої революції"
  zap_heroes_first_revolution_desc:0 "Першу революцію в Мексиці вели ті, хто мріяв про краще майбутнє. Серед них були не лише герої на кшталт Сапати, а й митці, як-от Дієґо Рівера і Фріда Кало. Приймімо їхню спадщину."

  zap_national_credit_bank:0 "Banco Nacional de Crédito Rural"
  zap_national_credit_bank_desc:0 "[ZAP.GetName] може профінансувати селян Мексики та їхні нові колективи. А їхня підвищена продуктивність лише піде на користь Революції."

  ZAP_open_bunker:0 "Відкрити запаси"
  ZAP_open_bunker_desc:0 "Тлалок двісті років будував роботів для війни, яка так і не прийшла. Ну, принаймні — поки він був живий."

  ZAP_open_bunker2:0 "Ще більше бункерів"
  ZAP_open_bunker2_desc:0 "Навіщо він збудував стільки роботів? А втім, для нас це лише нова можливість."

  ksr_immortal_revolutionaries:0 "Деякі §Rреволюціонери§! приєднуються до нас."
