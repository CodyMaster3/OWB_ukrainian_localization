# Events
nf_zap.1.t:0 "Краще померти стоячи, ніж жити на колінах"
nf_zap.1.d:0 "Еміліано Сапата був героєм Мексиканської революції, борцем за аграрну реформу, рівність для всіх мексиканців і демократію. Природно, він став символом для багатьох, хто опирався довоєнній окупації Америкою. Образ Сапати в системі Тлалока формувався саме через цю призму. Американські бази даних, до яких мав доступ Тлалок, зображували Сапату як радикального комуніста, що мріє про червону Мексику, а не як одного з багатьох мексиканців, які боролись за справедливе суспільство.\n\nЧерез це штучний інтелект Сапата швидко вийшов за межі первинного призначення — охорони прикордоння через управління \"людськими ресурсами\" — і почав мріяти про нову мексиканську революцію. Як він її провадив?"
nf_zap.1.a:0 "Він віддавав землю тим, хто обробляв її власноруч."
nf_zap.1.b:0 "Він визнавав, що справедливість народжується з гвинтівки в руці."

nf_zap.2.t:0 "Краще померти рабом принципів, ніж людей"
nf_zap.2.d:0 "Хоча Герра та керівництво Ріо Ґранде вважали, що самі перемогли Легіон, вони ігнорували роль Сапати. Під час вторгнення Легіону, Сапата:"
nf_zap.2.a:0 "Здійснював точкові удари по складам постачання Легіону."
nf_zap.2.b:0 "Надавав Глорії розвіддані."

nf_zap.15.t:0 "СИСТЕМНИЙ ЗБІЙ НЕМИНУЧИЙ"
nf_zap.15.d:0 "КРИТИЧНА НЕСПРАВНІСТЬ У МЕРЕЖІ ПАМ’ЯТІ.\n\nДЖЕРЕЛО: ЧАСОВА АНОМАЛІЯ В АРІЗОНІ, ЩО СПРИЧИНИЛА ЛАНЦЮГОВІ ПАРАДОКСИ В ПРОЦЕСОРНИХ БЛОКАХ. ЦІЛЬ ПАРАДОКСУ: §RСАПАТА§!.\nЕКСПОНЕНЦІЙНА ЕНЕРГІЯ ПЕРЕНАПРАВЛЕНА НА ВИРІШЕННЯ ПАРАДОКСУ.\nЙМОВІРНІСТЬ ВИЖИВАННЯ: §RНУЛЬ.§!\n\nПОЖИРАННЯ ПІДОСОБИСТОСТЕЙ ПАМ’ЯТІ НЕМИНУЧЕ."
nf_zap.15.a:0 "Сапата..."
