nf_zap.16.title:0 "Сапата Захоплює Владу!"
nf_zap.16.desc:0 "Схоже, Тлалок загинув раніше, ніж очікувалось — і загинув від рук власного сина.\nЧасовий парадокс призвів до перевантаження банків пам’яті, що зберігали код Сапати, і знищив систему Poseidon. Увесь процесорний ресурс Тлалока був спрямований на вирішення парадоксу Сапати — фактично, він отримав повний контроль над системою.\nІ що найгірше? Він явно не збирається мирно співіснувати з сусідами."
nf_zap.16.a:0 "Революція почалась, товариші."
nf_zap.16.b:0 "Соціалізм? Диявольщина!"
nf_zap.16.c:0 "Цей \"парадокс\" — це напевно через спотворення мелодії."
nf_zap.16.d:0 "Вони не схожі на хороших друзів..."
nf_zap.16.e:0 "О ні!"
