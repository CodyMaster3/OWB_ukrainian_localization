#### Правлячі партії
 # фокуси
 TAA_focus_freedom_isnt_free:0 "Свобода не дається дарма"
 TAA_focus_freedom_isnt_free_desc:0 "Ми стоїмо на роздоріжжі — формально незалежні від Республіки Ріо-Ґранде, але ще без власної дипломатичної суб’єктності."

 TAA_focus_the_contractual_society:0 "Контрактуальне суспільство"
 TAA_focus_the_contractual_society_desc:0 "Наше суспільство побудоване на принципах взаємної, добровільної та договірної відповідальності — на відміну від тиранічних держав пустки."

 TAA_focus_decentralized_shortcomings:0 "Недоліки децентралізації"
 TAA_focus_decentralized_shortcomings_desc:0 "Хоч ми й значно вільніші завдяки нашому устрою, не можна не помітити деяких незначних «недоліків» цієї системи."

 TAA_man_myth_legend:0 "Людина, міф, легенда"
 TAA_man_myth_legend_desc:0 "Тодд Гаубіц — ключова постать в Асоціації: саме він привів нас до формальної свободи та тримає всю систему купи."

 TAA_sweet_little_lies:0 "Солоденька брехня"
 TAA_sweet_little_lies_desc:0 "Дипломатія — це справжнє мистецтво, особливо в такі хаотичні часи. Найсильніший козир містера Гаубіца — його здатність говорити «солоденьку брехню» іноземним дипломатам і представникам. Цей чоловік міг би продавати фермеру ту саму рушницю щороку, і той купував би її знову й знову."

 TAA_guns_for_hunters:0 "Зброя для мисливців"
 TAA_guns_for_hunters_desc:0 "Загонщики — наші південні сусіди, які ставляться до полювання майже як до релігії. Пахне можливістю вийти на новий ринок. Продати кілька партій 'мисливського спорядження' не має бути важко."

 TAA_handle_the_mongers:0 "Розібратися з Торговцями"
 TAA_handle_the_mongers_desc:0 "Клани Залізнярів зі сходу — постійна проблема. Вони влаштовують рейди через кордон, викрадають людей, нападають на каравани та навіть спалюють ферми! Пора покінчити з цим і викреслити їх з угоди."

 TAA_refurbish_the_forge:0 "Оновити кузню"
 TAA_refurbish_the_forge_desc:0 "Як виявилось, ті великі зелені дурні засіли в тому, що колись було великою рафінерією! Вона вже не працюватиме як до війни, але з невеликим ремонтом ми зможемо налагодити виробництво металу та зброї для поповнення наших запасів."

 TAA_join_the_TEU:0 "Приєднатися до ТЕС"
 TAA_join_the_TEU_desc:0 "Тепер, коли мутанти більше не загроза, ми отримали доступ до цивілізованіших техаських сусідів, які організували щось на кшталт квазі-союзу під назвою Техаський Економічний Союз. З огляду на агресивність Анни і наміри Республіки Ріо-Ґранде повернути нас до покори — можливо, час шукати союзників."

 TAA_shore_up_shale:0 "Укріпити позиції проти Шейла"
 TAA_shore_up_shale_desc:0 "Армія Шейла з півночі постійно створює проблеми: рейди, викрадення, засідки на каравани, спалення ферм. Час діяти і виключити їх з рівняння."

 TAA_guns_for_farmers:0 "Зброя для фермерів"
 TAA_guns_for_farmers_desc:0 "Колонія Пейкос під керівництвом Шейли Боуен — лише в кроці від того, щоб стати черговим васалом Легіону. Вони це знають не гірше за нас, тому із задоволенням заплатять за трохи безпеки у вигляді якісної вогнепальної зброї."

 TAA_machetes_to_eden:0 "Мачете до Едему"
 TAA_machetes_to_eden_desc:0 "У Едемітів доволі цікава ситуація — їм не бракує зброї, але вони змушені боротися з агресивною флорою, яку породжує зіпсований GECK. Фірмові мачете від Т.А.З. стануть для них у пригоді."

 TAA_principle_of_non_aggression:0 "Принцип ненападу"
 TAA_principle_of_non_aggression_desc:0 "Майже гарантовано, що Республіки Ріо-Ґранде одного дня перейде і спробує нас знищити. Поки вони ще слабкі, варто виграти трохи часу — запропонуємо їм договір про ненапад."

 TAA_yellow_rose_blooms:0 "Квітне жовта троянда"
 TAA_yellow_rose_blooms_desc:0 "Наші дипломатичні справи здебільшого врегульовано: договори підписані, друзі знайдені, прибутки зростають. Попереду — яскраве майбутнє в єдності з Техасом. Нарешті, жовта троянда розцвітає."

 TAA_the_paramilitiatary:0 "Парамілітарна система"
 TAA_the_paramilitiatary_desc:0 "Наші збройні сили — це дивна суміш приватних армій, парамілітарів та місцевих ополченців. Координувати їх важко навіть маючи прямий контроль, а без нього — взагалі майже неможливо. Спробуємо вирішити цю проблему, закупивши дешевші підрозділи."

 TAA_human_can_openers:0 "Людські консервні ножі"
 TAA_human_can_openers_desc:0 "Чи то нестабільність у Братстві спричинить навалу сил у силовій броні, чи Республіка попливе через річку з танками — ми повинні мати чим пробивати важку броню. Тож зосередимо промисловість на протитанковій зброї."

 TAA_bigger_in_texas:0 "Усе більше в Техасі"
 TAA_bigger_in_texas_desc:0 "Усе більше в Техасі! Особливо зброї. Так, її важче виготовляти, але кого це хвилює?"

 TAA_bombs_away:0 "Бомби геть!"
 TAA_bombs_away_desc:0 "Найкраще обладнання нічого не варте, якщо ворог може стерти його з лиця землі з 15-тисяч футів. Тож ми збудуємо зенітки та аеродром для запуску власних винищувачів."

 TAA_as_long_as_its_black:0 "Хай буде чорний"
 TAA_as_long_as_its_black_desc:0 "Гарне авто — ознака успішного бізнесмена, але й на війні згодиться. Швидко прориватися крізь ворожі території — перевага, навіть якщо обрати будь-який колір... аби чорний."

 TAA_sign_on_bonuses:0 "Підйомні бонуси"
 TAA_sign_on_bonuses_desc:0 "Солдатське життя — коротке, тяжке й небезпечне. Одна лише зарплатня — не завжди достатній стимул. Тож додамо підйомні бонуси — старе, добре заохочення."

 TAA_shall_not_be_infringed:0 "Не може бути обмежено"
 TAA_shall_not_be_infringed_desc:0 "Здатність захищати життя, свободу й власність залежить від зброї, що в тебе в руках. Раніше це було правдою, а зараз — ще більше. Настав час озброїти наших людей домашнім високоякісним смертоносним добром."

 TAA_private_power_armor:0 "Приватна силова броня"
 TAA_private_power_armor_desc:0 "Серед заможних членів нашого війська стало модним купувати й модифікувати власні костюми силової броні. Хоча деколи вони виглядають безглуздо, заперечити бойову перевагу таких воїнів важко."

 TAA_innovative_equipment:0 "Інноваційне обладнання"
 TAA_innovative_equipment_desc:0 "Краще — це просто краще. Ми можемо швидко набити склади трубами та ржавими пістолетами, але нема гарантії, що вони не підведуть у разі нападу ворога. Розробка сучасної зброї — основа нашої оборони."

 TAA_see_that_mountain:0 "Бачиш ту гору?"
 TAA_see_that_mountain_desc:0 "Пустка не щадить підошви. Гірські хребти, пустелі, снігові бурі й радіоактивний бруд зношують кожного. Але коли стає тяжко — згадай слова нашого бездоганного лідера\n\"Бачиш ту гору? Ти можеш її підкорити.\""

 TAA_stand_your_ground:0 "Тримай свою позицію"
 TAA_stand_your_ground_desc:0 "Єдина сила, яка може нас захистити — ми самі. Одного дня якась мерзота спробує перетнути річку, і тоді нам доведеться стояти на смерть."

 TAA_castle_doctrine:0 "Доктрина фортеці"
 TAA_castle_doctrine_desc:0 "Кожна людина повинна мати право захищати себе, свій дім і свою дружину. Саме таке мислення мають мати наші планувальники, генерали й солдати. Це наш дім, і ми не дамо нікому його забрати."

 TAA_thorns_of_the_yellow_rose:0 "Шипи жовтої троянди"
 TAA_thorns_of_the_yellow_rose_desc:0 "Троянда — це краса, подарунок, натхнення. Але вона також небезпечна: уся в шипах. Не її слід боятись, а поважати та обережно з нею поводитись."

 TAA_own_the_means_of_production:0 "Власність на засоби виробництва"
 TAA_own_the_means_of_production_desc:0 "Хоч ми й не уряд у класичному розумінні, ми керуємо більшістю заводів та землі в країні — або напряму, або через купівлю."

 TAA_build_new_arms_factories:0 "Будівництво військових заводів"
 TAA_build_new_arms_factories_desc:0 "Попит на зброю з боку клієнтів і війська зростає. Тому настав час збудувати нові військові заводи в Іґл-Пассі."

 TAA_convey_your_success:0 "Передай свій успіх"
 TAA_convey_your_success_desc:0 "Масове виробництво — шлях у майбутнє: конвеєри, стандартизовані частини — усе це допоможе покращити наші квартальні звіти."

 TAA_the_science_of_industry:0 "Наука індустрії"
 TAA_the_science_of_industry_desc:0 "З ідеями минулого та інструментами сьогодення далеко не заїдеш. Підтримавши R&D, ми зможемо створити власні технології."

 TAA_fund_extraction_firms:0 "Фінансування добувних фірм"
 TAA_fund_extraction_firms_desc:0 "Під владою Ріо-Ґранде ми залежали від їхніх імпортів ресурсів. Тепер це неможливо — доведеться самостійно видобувати все необхідне."

 TAA_construction_loans:0 "Будівельні позики"
 TAA_construction_loans_desc:0 "Ремонт старого так само важливий, як і будівництво нового. Якщо правильно вкласти гроші — ми прискоримо обидва процеси."

 TAA_rio_railroad:0 "Залізниця Ріо"
 TAA_rio_railroad_desc:0 "Перевезення людей, товарів, армій та зброї — ключове завдання нашої корпоративної утопії. Плануємо прокласти залізницю між усіма великими містами на кордоні з Ріо-Ґранде."

 TAA_self_replicating_private_property:0 "Реінвестування активів"
 TAA_self_replicating_private_property_desc:0 "Фабрики можуть виробляти не тільки товари, а й засоби виробництва! Вкладаючи прибуток у будівництво нових, ми пришвидшимо розширення."

 TAA_industrial_water_deradiation:0 "Очищення води для промисловості"
 TAA_industrial_water_deradiation_desc:0 "Усі п'ють воду. Проблема в тому, що більшість джерел довкола заражені радіацією. Зусилля з очищення колодязної й річкової води дадуть помітний результат."

 TAA_yellow_rose_roots:0 "Коріння Жовтої Троянди"
 TAA_yellow_rose_roots_desc:0 "Наша промисловість і добробут — це наше коріння в цьому світі, наша претензія на землю, і зараз вони у кращому стані, ніж будь-коли. Сьогодні хороший день для ТАО, а завтрашній виглядає ще світліше."

 TAA_hasty_fortifications:0 "Термінові Укріплення"
 TAA_hasty_fortifications_desc:0 "Настала страшна година, і підступна РРГ хлинула через ріку, намагаючись прорватися до серця нашої батьківщини. Перше завдання — спорудити застави та барикади будь-де вздовж річки, звідки вони можуть атакувати."

 TAA_arm_the_militias:0 "Озброїти Ополчення"
 TAA_arm_the_militias_desc:0 "Зараз важливе лише виживання, і ми маємо забезпечити здібні руки зброєю якнайшвидше."

 TAA_the_production_of_security:0 "Виробництво Заради Безпеки"
 TAA_the_production_of_security_desc:0 "У часи кризи ми можемо відкинути такі аспекти, як «Контроль якості», «Безпечне поводження» і «Інструкції з експлуатації». Головне — якнайшвидше випускати зброю."

 TAA_the_state_relies_on_initiating_force:0 "Держава Спирається на Насильство"
 TAA_the_state_relies_on_initiating_force_desc:0 "Ми повинні чітко дати зрозуміти всім у наших кордонах: це не просто напад на ТАО — це напад на кожного з нас. Якщо ми зараз здамося, хто знає, яких знущань зазнаємо потім?"

 TAA_petition_texas:0 "Звернутися до Техасу"
 TAA_petition_texas_desc:0 "РРГ не має добрих стосунків із різними силами в Техасі, і ці сили стануть ще прихильнішими, коли побачать, як нова техаська нація зазнає нападу ззовні."

 TAA_firebomb_gloria:0 "Підпалити Глорію"
 TAA_firebomb_gloria_desc:0 "Ця війна триває надто довго. Пора вдатися до підступних методів — наприклад, заслати кількох корпоративних паліїв, щоб добре струсонути Глорію."

 TAA_favourable_terms:0 "Вигідні Умови"
 TAA_favourable_terms_desc:0 "Війна триває вже майже рік, і, не бачачи кінця, ми нарешті маємо достатньо важелів, щоб змусити РРГ прийняти білий мир. Свобода нарешті, свобода назавжди!"

 TAA_raze_gloria:0 "Зрівняти Глорію з Землею"
 TAA_raze_gloria_desc:0 "Якимось дивом ми захопили столицю — Глорію. За кілька тижнів цілеспрямованого знищення ми зможемо стерти місто з лиця землі й, можливо, змусити РРГ припинити війну."

 TAA_recreational_nukes:0 "Ядерна Забава"
 TAA_recreational_nukes_desc:0 "Тепер, коли в нас у руках одна з останніх діючих ракетних шахт у Мексиці, ми нарешті можемо реалізувати одну зі своїх давніх ідеологічних цілей: приватне володіння ядерною зброєю для розваг."

 TAA_refurbish_yellow_arches:0 "Відновити Жовті Арки"
 TAA_refurbish_yellow_arches_desc:0 "Ми знайшли місце першого ресторану, заснованого великими братами МакДугал. Ці титани індустрії створили мережу бургерних, що витримали випробування часом. Знамениті золоті арки, що позначали їхні заклади, буде відновлено й повернуто до столиці."

 TAA_poor_healthcare:0 "Вирішити Кризу"
 TAA_poor_healthcare_desc:0 "Наші провали у сфері охорони здоров’я мають бути вирішені, і Тодд Хаузер — саме та людина, яка впорається з цим."

 TAA_poor_healthcare_2:0 "Будівництво Нових Клінік"
 TAA_poor_healthcare_2_desc:0 "Перший крок до вирішення кризи — побудувати місця, де лікарі можуть лікувати людей: стерильні клініки, кабінети та операційні. Звісно ж, усі — у приватній власності."

 TAA_poor_healthcare_4:0 "Проповідувати Успіх"
 TAA_poor_healthcare_4_desc:0 "Народ має знати про всі досягнення, яких ми досягли на цьому шляху — це може суттєво підвищити лояльність серед тих, хто втрачає віру в систему."

 TAA_poor_healthcare_5:0 "Навчання Нових Лікарів"
 TAA_poor_healthcare_5_desc:0 "Після того як у нас з’явились належні умови для лікування, настав час зібрати обдарованих кандидатів та пройти з ними навчання з першої допомоги та медицини."

 TAA_poor_healthcare_3:0 "Аналіз Звітів"
 TAA_poor_healthcare_3_desc:0 "Перші результати нашої роботи вже є, і щоб скласти фінальні частини плану, слід уважно вивчити всі деталі та статистику. Останнє, чого ми хочемо — вкласти решту коштів у тупикові напрямки."

 TAA_poor_healthcare_6:0 "Перша Лікарня ТАО"
 TAA_poor_healthcare_6_desc:0 ""

 TAA_poor_infrastructure:0 "Вирішити Кризу"
 TAA_poor_infrastructure_desc:0 "Наші провали в інфраструктурі мають бути вирішені, і Тодд Хаузер — саме та людина, яка впорається з цим."

 TAA_poor_infrastructure_2:0 "Прокласти Нові Дороги"
 TAA_poor_infrastructure_2_desc:0 "Інфраструктура — ключова для ведення бізнесу та державного управління. Хоча це боляче вдарить по кишені, ми маємо інвестувати у відновлення старих доріг по всій території ТАО."

 TAA_poor_infrastructure_4:0 "Проповідувати Успіх"
 TAA_poor_infrastructure_4_desc:0 "Народ має знати про всі досягнення, яких ми досягли на цьому шляху — це може суттєво підвищити лояльність серед тих, хто втрачає віру в систему."

 TAA_poor_infrastructure_5:0 "Встановити Пункти Оплати"
 TAA_poor_infrastructure_5_desc:0 "Утримання доріг — справа дорога. На щастя, ми можемо частково компенсувати витрати, встановивши платні пункти на найбільш завантажених ділянках."

 TAA_poor_infrastructure_3:0 "Аналіз Звітів"
 TAA_poor_infrastructure_3_desc:0 "Перші результати нашої роботи вже є, і щоб скласти фінальні частини плану, слід уважно вивчити всі деталі та статистику. Останнє, чого ми хочемо — вкласти решту коштів у тупикові напрямки."

 TAA_poor_infrastructure_6:0 "Перша Автотраса ТАО"
 TAA_poor_infrastructure_6_desc:0 "Дороги, якими ми користувалися раніше, були в кращому випадку напівасфальтованими, а в гіршому — простим ґрунтом. Тепер же, зібравши кошти та засипавши ґрунт щебенем, ми нарешті маємо щось схоже на мережу шосе по всій території."

 TAA_poor_education:0 "Вирішити Кризу"
 TAA_poor_education_desc:0 "Наші провали у сфері охорони здоров’я мають бути вирішені, і Тодд Хаузер — саме та людина, яка впорається з цим." # Можливо, тут помилка в оригіналі — «освіта» замінено на «охорона здоров’я»

 TAA_poor_education_2:0 "Побудувати Нові Школи"
 TAA_poor_education_2_desc:0 "Перший крок до вирішення кризи — побудувати місця, де вчителі можуть навчати. Шкільні будинки, класи та навчальні лабораторії. Звісно ж, усі — у приватній власності."

 TAA_poor_education_4:0 "Проповідувати Успіх"
 TAA_poor_education_4_desc:0 "Народ має знати про всі досягнення, яких ми досягли на цьому шляху — це може суттєво підвищити лояльність серед тих, хто втрачає віру в систему."

 TAA_poor_education_5:0 "Навчання Нових Вчителів"
 TAA_poor_education_5_desc:0 "Після того як у нас з’явились належні умови для навчання, настав час зібрати обдарованих кандидатів та провести з ними курси початкової та середньої освіти."

 TAA_poor_education_3:0 "Аналіз Звітів"
 TAA_poor_education_3_desc:0 "Перші результати нашої роботи вже є, і щоб скласти фінальні частини плану, слід уважно вивчити всі деталі та статистику. Останнє, чого ми хочемо — вкласти решту коштів у тупикові напрямки."

 TAA_poor_education_6:0 "Перший Університет ТАО"
 TAA_poor_education_6_desc:0 "Хоча початкова та середня освіта — це основа продуктивного працівника, справжня користь починається зі спеціалізованої освіти. І тут у гру вступає Техаський Університет ТАО — добре спроєктоване, сучасне рішення старої проблеми."

 TAA_our_potential_realized:0 "Наш Потенціал Реалізовано"
 TAA_our_potential_realized_desc:0 "Ми пройшли неймовірний шлях з моменту, коли відкололися від тієї корумпованої республіки, і настав час справді заявити про себе у пустках, вирізати шмат світу, який ми зможемо назвати своїм."

 TAA_prepare_the_armouries:0 "Підготувати Арсенали"
 TAA_prepare_the_armouries_desc:0 "Підготовка до майбутньої війни вже розпочата: дачі перебудовуються в збройні заводи, кав’ярні перетворюються на бункери, а на дахах офісів встановлюють снайперські гнізда."

 TAA_rally_the_militia:0 "Підняти Народ"
 TAA_rally_the_militia_desc:0 "Населення втомилося від загрози вторгнення через Ріо, і в розпачі воно готове взятись за зброю проти ненависного ворога."

 TAA_rally_the_militia_2:0 "Витіснити Залізного Гіганта"
 TAA_rally_the_militia_2_desc:0 "Набагато серйозніша загроза ступила на землю колишньої Республіки Ріо-Гранде — підступний і мстивий ШІ з майже непереможною армією роботів. Санта Анна не зупиниться, поки не поневолить Техас — можливо, саме ми маємо йому перешкодити."

 TAA_fight_for_freedom:0 "Боротьба за Свободу!"
 TAA_fight_for_freedom_desc:0 "Настав час перетнути те злощасне водне загородження, щоб боротися за нашу свободу — не просто бути, а бути без загрози зашморгу, що нависає над нашими головами."

 TAA_secure_the_capital:0 "Забезпечити Столицю"
 TAA_secure_the_capital_desc:0 "Війна закінчена, і, як би там не було, ми перемогли державу, що раніше займала ці землі. Ми готуємось до приватизації старих інституцій та початку довгого шляху відбудови цієї двічі пораненої країни. Кажуть, хтось навіть відкрив пончикову в парламентській будівлі."

 TAA_irrigate_the_farms:0 "Зрошення Полів"
 TAA_irrigate_the_farms_desc:0 "Ферми на північному заході колишньої РРГ зазнали важких часів — війна та погані умови підірвали врожайність. Ми можемо виправити ситуацію, встановивши нові іригаційні канали та профінансувавши їхню роботу."

 TAA_extend_the_railroad_east:0 "Продовжити Залізницю на Схід"
 TAA_extend_the_railroad_east_desc:0 "Перший крок до інтеграції нових територій — зробити їх керованими. За відсутності сучасних транспортних і комунікаційних систем, ми розширимо наші залізничні лінії, щоби з'єднатися зі старими рейками Ріо."

 TAA_dig_new_wells:0 "Рити Нові Колодязі"
 TAA_dig_new_wells_desc:0 "Запаси води на північному заході практично не використовуються; потужні водоносні горизонти чекають, коли їх проб'ють. Із мінімальними інвестиціями ми можемо почати видобуток цієї дорогоцінної, чистої води."

 TAA_erect_new_farms:0 "Будувати Нові Ферми"
 TAA_erect_new_farms_desc:0 "Сільське господарство — кровообіг кожної стійкої цивілізації, і, як справжня кров, воно дуже вигідне. Ми без зусиль залучимо венчурний капітал для будівництва нових фермерських господарств, бараків та сараїв."

 TAA_settle_new_farmers:0 "Поселити Місцевих Техасців"
 TAA_settle_new_farmers_desc:0 "Після завершення зонування, будівництва ферм і зрошення полів настав час поселити нове покоління техаських фермерів на землю Ріо. Поєднання цієї хвилі з інфраструктурою дозволить нам повністю підпорядкувати собі північний захід."

 TAA_todd_eats_a_cheeseburger:0 "Тодд Їсть Чізбургер"
 TAA_todd_eats_a_cheeseburger_desc:0 "О, здається, Тодд сьогодні пропустив обід."

 TAA_rosados_gun:0 "Гармати Півдня"
 TAA_rosados_gun_desc:0 "Зона Розвитку Техасу, вільна від старих картелів, виробляє одні з найкращих зразків зброї у Пустках. Шкода тільки, що Розадо усміхається кожного разу, коли ми стріляємо по мішенях."

 TAA_miller_eats_salad:0 "Міллер Замовляє Салат"
 TAA_miller_eats_salad_desc:0 "Технічно, якщо говорити про роботу, ми можемо списати і маргарити."

 TAA_rosado_school:0 "Університет Техасу"
 TAA_rosado_school_desc:0 "У Міллера й Розадо є мрія — щоб кожен мав доступ до безкоштовної, якісної освіти. Хай Університет відкриється для всіх мешканців Техасу, а бачення Розадо стане прикладом для всіх Пусток."

 TAA_vehicles_woo:0 "Автомобільна Промисловість"
 TAA_vehicles_woo_desc:0 "Перша автомобільна фабрика Зони Розвитку Техасу відкрилась! І що важливіше — вона може робити танки!"

 TAA_import_digging_equipment:0 "Імпортувати Копальне Обладнання"
 TAA_import_digging_equipment_desc:0 "Стан гірничої промисловості в Ріо залишає бажати кращого, і найбільша проблема — відсутність сучасного копального обладнання та портативних генераторів. Навіть якщо ми не будемо бурити планету наскрізь, трохи інструментів уже допоможе."

 TAA_local_arms_manufacturing:0 "Місцеве Виробництво Зброї"
 TAA_local_arms_manufacturing_desc:0 "Чим далі майстерня від шахти — тим менший прибуток. Відкриваючи кілька заводів у штатах, де йдуть розробки, ми зможемо об'єднати весь процес в одному місці."

 TAA_extend_the_railroad_south:0 "Продовжити Залізницю на Південь"
 TAA_extend_the_railroad_south_desc:0 "Перший крок до інтеграції нових територій — зробити їх керованими. За відсутності сучасних транспортних і комунікаційних систем, ми розширимо наші залізничні лінії, щоби з'єднатися зі старими рейками Ріо."

 TAA_increase_mining_quotas:0 "Збільшити Квоти на Видобуток"
 TAA_increase_mining_quotas_desc:0 "Неефективний уряд Ріо скував гірничу промисловість ланцюгами «про-робітничих» регуляцій. Тепер, коли ми при владі — настав час позбутися цього марного баласту."

 TAA_found_mining_colonies:0 "Заснувати Шахтарські Колонії"
 TAA_found_mining_colonies_desc:0 "Після постачання обладнання й усунення бюрократії, єдиний брак — це робочі руки. Як і в давні часи, ми створимо кілька нових поселень, де основним заняттям буде видобуток старої електроніки та металу."

 TAA_initiate_shipbuilding:0 "Офіційно Заснувати Флот"
 TAA_initiate_shipbuilding_desc:0 "Можливо, у нас колись і були верфі, але повноцінного флоту — ніколи. Тепер, коли ми контролюємо обидва береги Ріо-Гранде, настав час зібрати флот, здатний захищати судноплавство в затоці."

 TAA_construct_new_wharfs:0 "Побудувати Нові Верфі"
 TAA_construct_new_wharfs_desc:0 "Ми маємо бажання створити флот, але бракує складних споруд, щоб дійсно будувати функціональні кораблі. Цей недолік ми виправимо, реалізувавши план сучасних верфей."

 TAA_fund_fishing_villages:0 "Побудувати Рибальські Села"
 TAA_fund_fishing_villages_desc:0 "Ріо — одне з найбезпечніших водойм Техасу з погляду радіації у рибі. Оселивши десятки техасці в нових рибальських селах, ми зможемо стійко розширити свій контроль над регіоном."

 TAA_install_watermills:0 "Підняти Енергію з Річки"
 TAA_install_watermills_desc:0 "Проточна вода — джерело потенційної електроенергії. Хоча ми не збудуємо гідроелектростанцію, ми цілком здатні встановити ряд млинів уздовж річкового берега."

 TAA_free_as_a_bluejay:0 "Вільні, Як Сойки"
 TAA_free_as_a_bluejay_desc:0 "З падінням Республіки над нами розкрився небесний простір — було б злочином не заповнити його молодими пілотами, готовими літати в ім’я свободи."

 TAA_establish_air_bases:0 "Заснувати Авіабази"
 TAA_establish_air_bases_desc:0 "Літак найефективніший у небі — коли скидає бомби або постачає вантажі, — але йому потрібна база. Ми повинні створити цілу мережу добре облаштованих, сучасних авіабаз."

 TAA_research_new_craft:0 "Розробити Нові Літальні Апарати"
 TAA_research_new_craft_desc:0 "Кількість — це добре, але проти справжніх літаків біплани безсилі. Настав час зосередитися на інноваційних проектах повітряної техніки."

 TAA_protect_the_skies:0 "Протиповітряна Оборона"
 TAA_protect_the_skies_desc:0 "Поки ми будуємо власні повітряні сили, ворог може мати значну перевагу. Щоб уникнути повної втрати контролю в небі, ми зведемо укріплені позиції ППО по всій території."

 TAA_big_and_bright:0 "Великі та Яскраві"
 TAA_big_and_bright_desc:0 "Хай ми не народились у самому серці Техасу, але ми — яскрава зірка нічного неба. Звичайні торговці зброєю перетворилися на лідерів нової держави. Земля від берега до берега належить нам. Назва «Техаська Асоціація Зброярів» вже не годиться, тому Тодд вирішив: відтепер ми — «Південно-Техаська Ліга»."


