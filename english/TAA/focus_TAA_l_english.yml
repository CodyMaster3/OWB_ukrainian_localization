nf_taa.1.t:0 "Свобода має ціну"
nf_taa.1.desc:0 "Протягом більшої частини останніх 200 років родини Т.А.З. працювали під пильним контролем Республіки Ріо-Ґранде. Це було далеким від сприятливих відносин: високі податки, суворе регулювання та жорсткі обмеження на те, кому ми могли продавати й для кого виробляти зброю. Хоча зараз ми стоїмо на порозі номінальної незалежності — позиції, яку ми лише ледве змогли здобути завдяки нашій..."
nf_taa.1.a:0 "Здатній міліції."
nf_taa.1.b:0 "Вражаючій економічній спроможності."

nf_taa.2.t:0 "Договірне суспільство"
nf_taa.2.desc:0 "Спосіб, у який функціонує суспільство Т.А.З., суттєво відрізняється від порядків у наших південних сусідів — та, власне, і в будь-якому іншому місці Пустки. Т.А.З. побудоване на ідеї «Договірного суспільства» — такого, що ідеально базується виключно на добровільних діях, без насилля чи погроз. Хоча велику частку влади мають корпорації та заможні родини, сам уряд відомий як "Договірництво" Тодда Гаубіца. Критики можуть стверджувати, що це просто корпоративний уряд, але, мабуть, вони або комуністи, або з Ґерри."
nf_taa.2.a:0 "За майбутнє без тиранії!"

nf_taa.3.t:0 "Недоліки децентралізації"
nf_taa.3.desc:0 "Кожна система має свої слабкі сторони, і наша не є винятком. Найціннішим надбанням наших колишніх володарів були громадські служби, і з моменту здобуття обмеженої свободи ми втратили дедалі більше в сфері..."
nf_taa.3.a:0 "Лікарів та клінік."
nf_taa.3.b:0 "Мостів і доріг."
nf_taa.3.c:0 "Учителів і шкіл."

nf_taa.4.t:0 "Тодд Гаубіца: Людина, Міф, Легенда"
nf_taa.4.desc:0 "Т.А.З. не була б тим, чим є, якби не її обличчя — Тодд Ендрю Гаубіц. Вирісши в заможній родині, його найбільшими конкурентами стали власні брати й сестри — інші спадкоємці імені та майна родини Гаубіц. Завдяки батьківському фаворитизму, Тодд здобув гегемонію над активами, ім’ям і титулами родини. Але на цьому його амбіції не завершились. Його найуспішнішим проєктом стало продаж якомога більшої кількості зброї — грабіжникам, мутантам, та будь-кому, хто міг дозволити собі ціну Т.А.З. Нині Тодд стоїть на межі нової епохи історії своєї компанії — завдяки наполегливості й трохи вдачі, він може вирізати собі чималий шмат пустки."
nf_taa.4.a:0 "За головного!"

nf_taa.5.t:0 "Медична криза"
nf_taa.5.desc:0 "«Слухай, якщо я ще раз побачу, як вибухівка знищує компанійську клініку, я змушу кожного, з ким ти колись тиснув руку, шукати яйця лакелурка!» — це були перші слова, які ти почув, увійшовши в офіс пана Гаубіца. Ти був останнім у довгій черзі секретарів, і, здається, він мав гарячу розмову по радіо. Ще кілька лайок, і нарешті дійшли згоди; Тодд поклав трубку та повернувся до тебе з широкою посмішкою: «Радий нарешті познайомитись, чемпіоне. Немає часу на формальності — у нас щось на кшталт "Медичної халепи", як це назвали конкурентські газети. Дзвони іншим родинам — час розробити план." Він вручив тобі клаптик паперу з частотами та знову повернувся до свого радіо."
nf_taa.5.a:0 "«Негайно, сер.»"

nf_taa.6.t:0 "Будівництво нових клінік"
nf_taa.6.desc:0 "Цього ранку твій бос знову викликав тебе в офіс, щоби поговорити про останні тижні політичних ігор: переважно це були переговори з магнатами й родинами по країні. Вони включали послуги за послугу, завуальовані погрози та прибуткові угоди для тих, хто готовий вкласти кошти в медицину. Тодд саме підписував папери, коли ти зайшов. «Добра робота з дзвінками, сину. Попереду ще багато, але, здається, перші клініки вже скоро почнуть зводити. Тепер потрібно їздити — тисни руки, контролюй витрати й передай кілька пакунків. Впораєшся?» Його похвала зігріла серце, і хоча він вимагав чимало, ти відчував бажання не підвести. Це було не страхом, але й не натхненням..."
nf_taa.6.a:0 "«Займуся цим, пане Гаубіц.»"

nf_taa.10.t:0 "Пошук лікарів"
nf_taa.10.desc:0 "Минуло ще кілька виснажливих тижнів катання країною в корпоративній автівці: обіди з інвесторами, передачі хабарів, перевірки об'єктів. Коли ти повернувся в офіс, на столі вже лежала купа паперів, а біля неї — сам Тодд. Він поклав руку тобі на плече з усмішкою. У дотику було щось тривожне. «Фантастична робота, чемпіоне! Очікуй бонус. Але зараз — ось резюме кандидатів у лікарі. Їх потрібно навчити, але працюватимуть у наших клініках. Відсіюй психів, ідіотів, шпигунів, сліпих, наркоманів і тих, хто коли-небудь працював у державі. Через кілька днів створимо спеціальний відділ, але поки що — все на тобі. Впораєшся?»"
nf_taa.10.a:0 "«Авжеж, пане Гаубіц!»"

nf_taa.50.t:0 "Проповідуючи успіх"
nf_taa.50.desc:0 "Перші результати наших зусиль щодо медичної кризи вже надходять — і вони обнадійливі! Тодд викликав тебе в офіс обговорити, як використати хорошу пресу. За кілька хвилин ти вже не слухав — просто спостерігав за ним. Його хода, впевненість, зовнішність — він був як живий Атлант, який зносив всі тягарі світу. Ти поринув у думки, аж поки його голос не вивів тебе з трансу: «Ти все це занотовуєш, правда?» Серце тремтіло."
nf_taa.50.a:0 "«Т-так, пане Гаубіц»"

nf_taa.7.t:0 "Занурення в звіти"
nf_taa.7.desc:0 "Сонце ховалося за обрій, кімнату освітлювали жовті довоєнні лампи. Ви з Тоддом залишились самі, вивчаючи звіти. Було трохи хорошого, трохи поганого — нічого цікавого. Нарешті Тодд підвівся й потягнувся, як лев, випускаючи звірячий позіх. «Слухай, бурундуче, давай закінчимо на цьому й махнемо поїсти. Є одна забігайлівка з чудовими брамін-бургерами.» Вечеря з Тоддом — це була пропозиція, що трохи кружляла голову. Ти не був певен, чому так реагуєш, але був певен, що не відмовишся."
nf_taa.7.a:0 "«Звісно! Зараз лише візьму куртку.»"

nf_taa.9.t:0 "Відкриття першого шпиталю"
nf_taa.9.desc:0 "З підготовленими лікарями та новими об’єктами настав час презентувати головну перлину — Меморіальний шпиталь Ґреґґа Гаубіца, названий на честь покійного батька Тодда. Сучасна споруда на сотні пацієнтів з найкращими медиками Т.А.З. Церемонія пройшла гладко, і ви святкували в офісі. З настанням вечора ти зрозумів, що більше не дивишся на нього так, як тоді, коли вперше зайшов у його офіс. Можливо, ти справді закохався у свого боса. Це породжувало десятки проблем — зокрема, чи взагалі він цікавиться тобою. І ось — момент прозріння. Якщо не скажеш зараз, можливо, шансу більше не буде. Долоні спітніли, серце б’ється скажено..."
nf_taa.9.a:0 "«Тодде... здається, я тебе кохаю.»"
nf_taa.9.b:0 "Це того не варте."

nf_taa.11.t:0 "Інфраструктурна криза"
nf_taa.11.desc:0 "«Послухай, якщо ще раз побачу сміття на компанійській дорозі, закладу мінне поле біля твоєї літньої дачі, поки ти ще всередині!» — знову гримить голос пана Гаубіца в твоєму першому дні на роботі. Він сварився по радіо, ти мовчки чекав. Ще трохи лайки — і згода досягнута. Він повертається до тебе з усмішкою: «Радий знайомству, чемпіоне. Немає часу. Преса вже називає це “Інфраструктурним божевіллям”. Дзвони родинам. Пора створити план дій.» І знову — частоти на клаптику та повернення до радіо."
nf_taa.11.a:0 "«Візьмуся негайно, сер.»"


nf_taa.12.t:0 "Прокладання нових доріг"
nf_taa.12.desc:0 "Ваш начальник знову викликав вас до свого офісу сьогодні вранці, щоб обговорити останні тижні політичних ігор — здебільшого заручення підтримкою магнатів та родин по всій країні. Процес складався з використання старих послуг, натяків на погрози та підписання вигідних угод із кожним, хто був готовий вкласти гроші в нові залізниці, тротуари та автошляхи. Тодд був зайнятий підписанням документів, коли ви увійшли, і звернувся до вас, щойно почув, як за вами зачиняються двері. "Ну що, синку, чудова робота з тими дзвінками. Попереду ще довгий шлях, але схоже, що ми вже скоро відкриємо залізничну лінію. Мені потрібно, щоб ти трохи поподорожував; потиснув руки, переконався, що мене не обдурюють, і доставив кілька пакунків. Думаєш, впораєшся з цим?" Його похвала була приємною; і хоча він багато просив від новачка, ви відчували якийсь внутрішній обов'язок виправдовувати його очікування. Це було не страх, але й не зовсім радість від мети."
nf_taa.12.a:0 "Візьмуся негайно, містере Гаубіц"

nf_taa.16.t:0 "Встановлення платних пунктів"
nf_taa.16.desc:0 "Це були ще одні метушливі тижні катання країною в корпоративному авто; більшість часу ви проводили на обідах з інвесторами, доставляючи хабарі та інспектуючи будівельні бригади, аби переконатися, що там не коїться нічого "дивного". Коли ви нарешті повернулися до офісу, на вашому столі вже лежала ціла гора паперів, поруч з якими стояв Тодд. Він широко всміхався, поклавши руку вам на плече та з очікуванням вказуючи на документи. У його дотику було щось, від чого у вас пробігли мурашки по шкірі — натяк на щось, з чим ви не до кінця почувалися комфортно. Але часу на роздуми майже не залишалося, бо його гучний голос одразу наповнив вам вуха: "Чудова робота, чемпіоне! Очікуй трохи більшу суму у наступному чеку. А поки що — потрібно розібратися з цими 'Звітами про платність'; це потенційні місця для платних пунктів і зупинок, де ми будемо брати плату за використання доріг і тротуарів, що належать компанії. Я хочу, щоб ти викреслив усі місця біля бандитських барлогів, монстрячих ям, радіоактивних кратерів і навіть —хоч трохи— поруч із моїми літніми домами. За кілька днів ми створимо повноцінний відділ для цього, але поки що — це на тобі. Думаєш, потягнеш?"
nf_taa.16.a:0 "Звісно, що зможу, містере Гаубіц!"

nf_taa.15.t:0 "Відкриття першої автостради"
nf_taa.15.desc:0 "Потяги ходять, подорожувальники платять, міста з’єднані — настав час представити головну перлину: Меморіальну автостраду Ґреґґа Гаубіца, названу на честь покійного батька Тодда. Ця ділянка шосе була сучасною чотирисмуговою дорогою, що проходила через усю країну, всіяна дорожніми знаками, пунктами збору плати та зупинками. Уся церемонія відкриття пройшла бездоганно, і незабаром ви вже повернулися до офісу святкувати за келихом алкоголю. Коли вечір перейшов у присмерк, ви зрозуміли, що сприймаєте його зовсім інакше, ніж тоді, коли вперше увійшли в його офіс. Між великою радістю, яку приносило його визнання, та незліченними моментами, коли ви губилися в його харизмі, зовнішності, результатах — до вас дійшло, що ви, можливо, закохалися у свого начальника. Це породжувало безліч проблем — починаючи з того, чи він взагалі поділяє ваші вподобання — і вони крутилися у вас в голові, мов кришки в бляшанці. Та тоді вас осяяло раптове прозріння, що прорізало паніку: якщо не скажете це зараз, кращої нагоди може й не бути. Ваші долоні спітніли, обличчя налилося жаром, а серце гатить мов навіжене, поки ви приймаєте остаточне рішення..."
nf_taa.15.a:0 "Тодде... Здається, я тебе кохаю."
nf_taa.15.b:0 "Це не варте того."

nf_taa.17.t:0 "Розв'язання кризи освіти"
nf_taa.17.desc:0 "Слухай, якщо ти надішлеш Шейка з Бейком у наш дитсадок, я викуплю твою улюблену кав'ярню тільки для того, щоб спалити її до тла" — це були перші слова, які ви почули, коли зайшли в офіс містера Гаубіца; ви були останнім у довгій черзі секретарів, що служили під його керівництвом, і він, здається, мав гарячу суперечку з кимось по рації. Обмінявшись ще кількома образами, вони дійшли згоди; Гаубіц поклав радіомікрофон і звернувся до вас з широкою усмішкою на обличчі: "Радий знайомству, чемпіоне, часу на люб’язності нема; ми загрузли в тому, що ворожі газети вже встигли охрестити 'шкільною сракою'. Йди, берися за рацію і починай дзвонити іншим родинам — час виробити план з її вирішення." Він простягає вам клаптик паперу з кількома частотами і знову повертається до своєї рації."
nf_taa.17.a:0 "Займуся цим негайно, сер."

nf_taa.18.t:0 "Будівництво нових шкіл"
nf_taa.18.desc:0 "Ваш начальник знову викликав вас до свого офісу сьогодні вранці, щоб обговорити останні тижні політичних ігор — здебільшого заручення підтримки магнатів та родин по всій країні. Процес складався з використання старих послуг, натяків на погрози та підписання вигідних угод із кожним, хто був готовий вкласти гроші в як загальноосвітні, так і технічні школи. Тодд був зайнятий підписанням документів, коли ви увійшли, і звернувся до вас, щойно почув, як за вами зачиняються двері. "Ну що, синку, чудова робота з тими дзвінками. Попереду ще довгий шлях, але схоже, що ми вже скоро відкриємо кілька навчальних майстерень. Мені потрібно, щоб ти трохи поподорожував; потиснув руки, переконався, що мене не обдурюють, і доставив кілька пакунків. Думаєш, упораєшся з цим?" Його похвала була приємною; і хоча він багато просив від новачка, ви відчували якийсь внутрішній обов'язок виправдовувати його очікування. Це було не страх, але й не зовсім радість від мети."
nf_taa.18.a:0 "Візьмуся негайно, містере Гаубіц"

nf_taa.22.t:0 "Пошук викладачів"
nf_taa.22.desc:0 "Це були ще одні метушливі тижні катання країною в корпоративному авто; більшість часу ви проводили на обідах з інвесторами, доставляючи хабарі та інспектуючи об’єкти, аби переконатися, що там не коїться нічого 'дивного'. Коли ви нарешті повернулися до офісу, на вашому столі вже лежала ціла гора паперів, поруч з якими стояв Тодд. Він широко всміхався, поклавши руку вам на плече та з очікуванням вказуючи на документи. У його дотику було щось, від чого у вас пробігли мурашки по шкірі — натяк на щось, з чим ви не до кінця почувалися комфортно. Але часу на роздуми майже не залишалося, бо його гучний голос одразу наповнив вам вуха: "Чудова робота, чемпіоне! Очікуй трохи більшу суму у наступному чеку. А поки що — потрібно розібратися з цими резюме; це потенційні викладачі, яких ми готові навчати за наш кошт, якщо вони викладатимуть у наших закладах. Хочу, щоб ти відсортував усіх психів, дурнів, корпоративних шпигунів, сліпців, хіміків-наркоманів, викрадачів, викрадачів дітей, тих, хто спить на роботі, і всіх, хто —коли-небудь— працював на уряд. За кілька днів ми створимо повноцінний відділ для цього, але поки що — це на тобі. Думаєш, потягнеш?"
nf_taa.22.a:0 "Звісно, що зможу, містере Гаубіц!"

nf_taa.13.t:0 "Відкриття першого університету"
nf_taa.13.desc:0 "Коли викладачів навчили, а нові заклади збудували, настав час представити головну перлину: Університет Відмінності імені Ґреґґа Гаубіца, названий на честь покійного батька Тодда. Цей заклад був сучасним технічним кампусом, здатним вмістити та навчати сотні студентів одночасно, укомплектований найкращими викладачами, яких Т.А.З. могла утримувати на зарплаті. Уся церемонія відкриття пройшла бездоганно, і незабаром ви вже повернулися до офісу святкувати за келихом алкоголю. Коли вечір перейшов у присмерк, ви зрозуміли, що сприймаєте його зовсім інакше, ніж тоді, коли вперше увійшли в його офіс. Між великою радістю, яку приносило його визнання, та незліченними моментами, коли ви губилися в його харизмі, зовнішності, результатах — до вас дійшло, що ви, можливо, закохалися у свого начальника. Це породжувало безліч проблем — починаючи з того, чи він взагалі поділяє ваші вподобання — і вони крутилися у вас в голові, мов кришки в бляшанці. Та тоді вас осяяло раптове прозріння, що прорізало паніку: якщо не скажете це зараз, кращої нагоди може й не бути. Ваші долоні спітніли, обличчя налилося жаром, а серце гатить мов навіжене, поки ви приймаєте остаточне рішення..."
nf_taa.13.a:0 "Тодде... Здається, я тебе кохаю."
nf_taa.13.b:0 "Це не варте того."

nf_taa.72.t:0 "Техаська Асоціація Зброярів. просить у нас допомоги"
nf_taa.72.desc:0 "На кордоні з Ріо-Ґранде розташована капіталістична держава — Техаська Асоціація Озброєння. Зазвичай вона не становить особливого політичного інтересу, однак її нещодавній заколот проти Республіки Ріо-Ґранде поставив під сумнів майбутнє цього регіону. У відповідь на часті сутички вздовж кордону Т.А.З. звернулася до нас із проханням про допомогу проти свого більш організованого нападника."
nf_taa.72.a:0 "Звісно, ми допоможемо!"
nf_taa.72.b:0 "Ми не можемо дозволити собі втрату обладнання."

nf_taa.71.t:0 "Стрілянина на складі Т.А.З. спричинила заворушення"
nf_taa.71.desc:0 "Репресії Ґерри проти торгівлі Т.А.З. лише зробили Асоціацію ще відчайдушнішою. З ким їм ще торгувати? З роботами, що правлять на півдні? З супермутантами, що нишпорять у руїнах великих техаських міст? З жахливою і могутньою Чиказькою Енклавою? Ні, торгівля мала — і мусила — тривати.\n\nКульмінацією проблеми став рейд на склад Т.А.З. біля Ріо через чутки про ще одне постачання до Флагстаффа. Коли баронеса вимагала пред’явити ордер і дістала пістолет, офіцер вистрілив їй у руку. Минуло вже шість годин, і по всій території ширяться заклики покласти край владі Ґлорії. Останніми днями барони все більше обурюються через зростаючі обмеження ринку, й із кожним днем сильніше прагнуть незалежності."
nf_taa.71.a:0 "Це виходить з-під контролю!"

nf_taa.73.t:0 "Свобода не безкоштовна"
nf_taa.73.desc:0 "Вранці [GetDateText] офіс Тодда був завалений дзвінками від чиновників і знайомих з Ріо, які описували майже апокаліптичний хаос у столиці. Панувала загальна плутанина щодо того, що саме сталося. Легіонерські нальоти? Нашестя із Сансету? Ядерна атака? Все стало на свої місця, коли почали надходити звіти — це був скоординований напад з боку кількох баронів по всій території Естейту. Тих самих баронів, які так голосно виступали проти нових регуляцій Республіки Ріо-Ґранде, вирішили, що краще бути вільними, ніж платити податки — і що саме Гаубіцу мають віддавати накази.\n\nОднак одне з головних правил бізнесу звучить так: якщо води спокійні, не розгойдуй човен. Тож ідея бомбардувати сусідів лише задля того, щоб оминути кілька регуляцій, які цілком можна було обійти хабарем, видавалася... не найкращою реакцією. Але тепер це вже не мало значення: якби Ріо-Ґранде повернулися через річку, вони розібрали б всю систему вщент. У Тодда більше не було вибору; міліцію підняли, барикади зведено, а плани війни — накреслено."
nf_taa.73.a:0 "Життя задає ритм — ми мусимо танцювати."

nf_taa.74.t:0 "Республіка Ріо-Ґранде забороняє політичні пожертви!"
nf_taa.74.desc:0 "Один зі способів, яким Т.А.З. впливає на політику Ріо, — це щедрі пожертви сенаторам, які підтримують політику продажу зброї всім охочим. Ґерра прагне провести закон, що обмежує торгівлю зброєю, і першим кроком стало обрізання їхнього впливу. Він видав президентський указ, яким забороняє робити внески на кампанії конгресменів, якщо ти не з їхнього округу. Це означає, що Ріо більше не зможе підкуповувати конгресменів з інших штатів."
nf_taa.74.a:0 "Це неконституційно!"

nf_taa.75.t:0 "Ґерра забороняє торгівлю з Легіоном"
nf_taa.75.desc:0 "Швидке розширення Легіону порушило традиційні ринки Т.А.З. — деяких клієнтів буквально стерли з лиця землі — проте водночас створило величезний ринок у Флагстаффі. Попри всі заборони, чимало зброї Т.А.З. якимось дивом 'випало з брахміна' і потрапило до рук Легіону, що неабияк розлютило Ґерру.\n\nҐерра витягнув старий закон Ріо, який передбачає смертну кару за продаж зброї рейдерам, і постановив, що Легіон — це ніщо інше, як банда рейдерів. Так він відрізав одного з наших найбільших і найприбутковіших клієнтів! Усі наші скарги він сприйняв як зраду — стверджуючи з одного боку, що це екзистенційна загроза, а з іншого — що це просто банда бандитів! Під час рейду на торгівельний пост Т.А.З. в Західному Техасі Ґерра конфіскував боєприпаси, призначені для Флагстаффа, і заарештував кількох техасці за тяжкі злочини проти Республіки."
nf_taa.75.a:0 "Оцей старий тиран!"

nf_taa.76.t:0 "Початкові труднощі"
nf_taa.76.desc:0 "Раптовий розрив зі статус-кво спричинив чимало адміністративних труднощів; виявилося, що насильницький і раптовий відхід від 'того, як усе було', вкидає цілий оберемок хаосу в повсякденне життя. Коли революційний запал нарешті вщух, люди почали розуміти, що по той бік річки сидить стара, поважна потвора — з пащекою, широко роззявленою, готовою нас розтерзати. Це налякало людей. Навіть трохи деморалізувало."
nf_taa.76.a:0 "Ми маємо мудро використати цей час."

nf_taa.77.t:0 "Найнапруженіша вечеря в Мексиці"
nf_taa.77.desc:0 "Тодд Гаубіц, один з поміркованих діячів Т.А.З., визнав, що відокремлення, можливо, було дещо поспішним. Його спроби зберегти єдність баронів наштовхнулися на труднощі через суперечливі особисті інтереси, і Тодд зрозумів: без професійної армії Т.А.З. можуть або розірвати зсередини, або знищити ззовні. Ґерра, у свою чергу, був готовий визнати автономію Т.А.З. в обмін на безперервний потік зброї та обіцянку нового ринку на південному заході Америки. Адже Ґерра знав деяких людей під ярмом Легіону, яким, можливо, теж потрібна зброя..."
nf_taa.77.a:0 "Це, м’яко кажучи, цікава пропозиція."

nf_taa.78.t:0 "За майбутні справи?"
nf_taa.78.desc:0 "Цього ранку на стіл Тодда потрапила пропозиція з офіційним штампом Республіки Ріо-Ґранде: Ґерра пропонував відновити урядове правління над Т.А.З. на трохи вигідніших умовах і з повним помилуванням. Пропозиція була простою: замість того щоб продавати Легіону, Т.А.З. може продавати численним групам опору на його території, одночасно просуваючи зовнішню політику Ґерри та свій власний бізнес. Більше того, як зазначив Ґерра, якщо чутки про події на півдні правдиві — незабаром можуть з’явитися нові можливості в Мексиці... можливості, які потребуватимуть доступу до території Ріо. Пропозиція не була такою вигідною, як раніше, але краще, ніж смерть. Суть зводилась не стільки до вибору клієнтури, скільки до вибору між свободою і безпекою."
nf_taa.78.a:0 "Ми не віддамо свою свободу!"
nf_taa.78.b:0 "Час здаватися."

nf_taa.79.t:0 "Радіо-пропаганда"
nf_taa.79.desc:0 "\"Як ти там, Т.А.З.-Тім? Схоже, більшість із вас погано поінформовані щодо повстання, не кажучи вже про розуміння причин вашої незалежності. Немає нічого гіршого, ніж іти на смерть чи каліцтво в революції, не маючи жодного уявлення, що взагалі відбувається...\" — так починалася серія радіопередач, які Республіка Ріо-Ґранде транслювала на території Т.А.З.. Це була відверта пропагандистська кампанія, спрямована на те, щоб розбурхати громадськість і схилити її до повторної анексії. І, схоже, принаймні дратувати вона точно встигла."
nf_taa.79.a:0 "Хтось вимкніть це верещання!"

nf_taa.742.t:0 "Мора починає формувати міліції"
nf_taa.742.desc:0 "З-за кордону, з боку Ріо-Ґранде, надходять тривожні звіти: Мора набирає добровольців до міліцій, і все свідчить про підготовку до наступальної кампанії. Немає сумнівів — він готується напасти."
nf_taa.742.a:0 "Ми будемо готові!"

nf_taa.132.t:0 "TBH відхиляє нашу пропозицію"
nf_taa.132.desc:0 "Відповідь з боку зароджуваного Техаського Економічного Союзу надійшла швидко — і розчарувала. Схоже, вони не мають наміру ділитися з нами своїм місцем під сонцем. Це може означати, що ми їм просто не подобаємось, або ж — що вони готуються до нападу."
nf_taa.132.a:0 "Розчарування."

nf_taa.636865657365627572676572.t:0 "Час для чізбургера"
nf_taa.636865657365627572676572.desc:0 "Було близько третьої години дня, коли Тодд зрозумів, що нічого не їв з самого ранку. Було ще занадто рано для вечері, але вже запізно на сніданок. Зваживши всі варіанти, він вийшов із будівлі та пройшовся до місцевої бургерної з брахмінів. Їжа була дещо дорогою, але добре приготовленою, хоч і трохи пересмаженою. У результаті Тодд почувався трохи втомленим, але ситим."
nf_taa.636865657365627572676572.a:0 "Хм, непогано."

nf_taa.14.t:0 "Цезар з куркою — поганий жарт"
nf_taa.14.d:0 "Було близько третьої години дня, коли Міллер усвідомив, що пропустив обід. Було надто рано на вечерю й запізно на сніданок. З цими думками він вирушив до кафетерію, який подавав трохи переоцінену органічну їжу для нуворишів. Коли він їв авокадовий салат з брахміну, він замислився, як далеко Розадо просунув країну вперед."
nf_taa.14.a:0 "Хм, непогано."

