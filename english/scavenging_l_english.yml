l_english:
 ### Decisions ###
  # category
  scavenging_decisions:0 "Збиральництво"
  scavenging_decisions_desc:0 "Виробництво свого власного спорядження це, звісно, добре, але Пустка багата на стародавні секрети і скарби, які тільки й чекають на своїх відкривачів. Зазвичай ці секрети і скарби заховані і перебувають під охороною, тому їх складно роздобути і дослідити. Ми можемо зібрати і відправити в Пустки спеціальні групи збирачів (ризикуючи їхніми життями), витративши на це трохи політичної влади. Залишиться лише сподіватися на їхнє повернення і те, що вони зможуть знайти для нас що-небудь корисне."

  # Scavenging Startup WTT
  begin_scavenging_program_wtt:0 "Розпочати збиральницьку програму"
  begin_scavenging_program_wtt_desc:0 "І хоч ми вже збирали ресурси в минулому, нам варто зібрати групу фахівців з пошуку певного спорядження. Ми можемо відправити їх на пошуки чогось корисного. Якщо вони досягнуть успіху - вони можуть повернутися з тим, що може сильно схилити чашу терезів на нашу користь."

  # Demolish Scavenging program
  dismantle_scavenging_program:0 "Відмінити збиральницьку програму"
  dismantle_scavenging_program_desc:0 "За потреби ми можемо скасувати програму і повернути людські ресурси, витрачені на цю програму, назад у резерв. Також ми повернемо частину нашого економічного інвестування."

  # scaving missions
  scavenging_mission_foot:0 "Відправити збирачів"
  scavenging_mission_foot_desc:0 "Ми можемо відправити збирачів, щоб ті досліджували різні руїни. На жаль, у нас немає транспорту, який міг би їм допомогти, тож вони принесуть лише те, що зможуть понести на своїх спинах і браміні."
  scavenging_mission_vehicle:0 "Збиральництво з транспортом"
  scavenging_mission_vehicle_desc:0 "Деякі збирачі попросили дати їм транспорт на допомогу їхньому ремеслу. Тепер вони переміщатимуться далі та швидше, а повернуться з великою кількістю добра."
  scavenging_mission_pa:0 "Дати збирачам силову броню"
  scavenging_mission_pa_desc:0 "З очевидних причин, наші збирачі зовсім не проти вирушати на свої завдання в силовій броні. Якщо ми дамо їм таку - вони стануть менше вмирати."

  # Rescue crisis, aka what happens when shit goes down. Aka, lost contact to scavs tis a mission. Started via Event
  scavenging_rescue_crisis:0 "Втрата зв'язку"
  scavenging_rescue_crisis_desc:0 "З нашими збирачами щось сталося! Чи можемо ми відправити рятувальну команду?"

  # Response to scav missing event, decision.
  scavening_send_rescue_team:0 "Відправити рятівну команду!"
  scavening_send_rescue_team_desc:0 "Наших збирачів усе ще можна врятувати. Не будемо залишати нікого позаду."

 # Events #
  # foot scavers
  scavenge.1.t:0 "Збирачі найшли щось!"
  scavenge.1.d:0 "Наші збирачі знайшли трохи довоєнного добра в руїнах старої фабрики. Час покаже, чи вартувало це все тієї крові та поту, які ми заплатили."
  scavenge.1.a:0 "Краще нам, аніж ворогам."

  scavenge.2.t:0 "Блюз старого світу"
  scavenge.2.d:0 "Наші збирачі прорискали Пустку тижнями в гонитві за мріями Старого Світу, і не знайшли нічого. Наші збирачі так схиблені на минулому, що вони зовсім забули про сьогодення і тим паче про майбутнє. І в підсумку вони не отримали нічого. Чи варто було цього того?"
  scavenge.2.a:0 "Нічого не знайшовши, вони дивляться на пережитки минулого, що руйнуються на очах."

  scavenge.3.t:0 "Кігті смерті з'їли нашу групу!"
  scavenge.3.d:0 "Жахливі новини. На нашу експедицію напала зграя пазурів смерті, які обгризали їхні кістки ніби їли ігуану на паличці. Мало хто з тих, хто вижив, повністю вкриті кров'ю, поклялися більше ніколи туди не повертатися."
  scavenge.3.a:0 "Це трагедія не тільки для наших людей, а й для всієї нації."
  scav_deathclaw_tt:0 "§gДеякі з нашої команди змогли повернутися додому, несучи з собою страшні розповіді...§!\n"

  scavenge.4.t:0 "Втрата зв'язку!"
  scavenge.4.d:0 "Ми втратили зв'язок із нашими збирачами. Ми не можемо його відновити, і єдина зачіпка, яку ми маємо, - їхнє останнє повідомлення, в якому йдеться про їхнє місцезнаходження. Рятувати їх чи ні - рішення за вами."
  scavenge.4.a:0 "За помилки лідера страждають інші."

  # Mot scavers
  scavenge.5.t:0 "Успіх збирачів!"
  scavenge.5.d:0 "Наші збирачі знайшли руїни стародавньої фабрики, а в ній і довоєнні дрібнички, що стануть у пригоді для нас. Караван із вантажівками вже везе зібране добро назад у [Root.Capital.GetName]. Сьогодні нам щастить!"
  scavenge.5.a:0 "Великий кров в майбутнє."

  scavenge.6.t:0 "Наші збирачі повернулися з нічим!"
  scavenge.6.d:0 "Незважаючи на спущені шини, втрату крові та витрачене паливо, ми нічого не знайшли в нашій експедиції. Але... можливо, справжнім скарбом була дружба, яку ми знайшли?"
  scavenge.6.a:0 "Зачини двері з іншої сторони."

  scavenge.7.t:0 "Кігті смерті з'їли частину нашої групи!"
  scavenge.7.d:0 "Схоже що один із наших мотоциклів і людей на ньому з'їв кіготь смерті. Ті, що вижили, втекли так швидко, як тільки могли, але більша частина з них залишилася позаду, коли вантажівки вже виїхали. Це досить соромно."
  scavenge.7.a:0 "Напевно нам все-таки варто було видати їм зброю, а не транспорт."

  scavenge.8.t:0 "Втрата зв'язку!"
  scavenge.8.d:0 "Ми втратили зв'язок із нашими збирачами. Ми не можемо його відновити, і єдина зачіпка, яку ми маємо, - їхнє останнє повідомлення, в якому йдеться про їхнє місцезнаходження. Рятувати їх чи ні - рішення за вами."
  scavenge.8.a:0 "За помилки лідера страждають інші."

  # Power armour scavers
  scavenge.9.t:0 "Успіх збирачів!"
  scavenge.9.d:0 "Ніякий рейдер, кіготь смерті або супермутант не зупинить наших збирачів. Вони повернулися в [Root.Capital.GetName] зі своєю силовою бронею, яка загрузла в крові та бруді. Нехай цей приклад покаже потенціал нашого майбутнього."
  scavenge.9.a:0 "Настав час для надії в Новий Світ."

  scavenge.10.t:0 "Наші збирачі повернулись з нічим!"
  scavenge.10.d:0 "Схоже, супровід у силовій броні зробив наших збирачів більш захищеними, але не збільшив їхню ефективність. Ну й добре, нам же все одно не потрібна ця могутня і міцна силова броня. Адже так?"
  scavenge.10.a:0 "Це було марно."

  scavenge.11.t:0 "Атака на збирачів в силовій броні!"
  scavenge.11.d:0 "Я без поняття як, але на наших збирачів було здійснено атаку. Банда рейдерів у силовій броні почали координовану атаку на нашу групу і вступили в серйозну сутичку, після якої на землі лежали дюжини трупів. Ця битва проходила в селі неподалік (що завдало величезної шкоди самому селу) і багато хто з рейдерів загинули, але нам потрібно було відступити."
  scavenge.11.a:0 "Як можуть якісь-там там рейдери протистояти силовій броні?"

  scavenge.12.t:0 "Втрата зв'язку!"
  scavenge.12.d:0 "Ми втратили зв'язок із нашими збирачами. Ми не можемо його відновити, і єдина зачіпка, яку ми маємо, - їхнє останнє повідомлення, в якому йдеться про їхнє місцезнаходження. Рятувати їх чи ні - рішення за вами."
  scavenge.12.a:0 "За помилки лідера страждають інші."

  # Lost scavers rescued
  scavenge.13.t:0 "Ми знайшли експедицію!"
  scavenge.13.d:0 "Чудеса! Послана нами людина знайшла збирачів закривавленими, але живими. І схоже вони навіть змогли зібрати з собою трохи добра, щоб виправдати експедицію."
  scavenge.13.a:0 "Слава богу."

  # Lost scavers ignored
  scavenge.14.t:0 "Пісок на вітрі"
  scavenge.14.d:0 "Нам було байдуже на зникнення наших збирачів, і, схоже, вони зникли вже назовсім. Будемо сподіватися, що їхні друзі та близькі пробачать нас за те, що ми дозволили їм померти. Але вони не перші, хто померли в Пустці. І точно не останні."
  scavenge.14.a:0 "Нехай."

  # Scavenging project initiated
  scavenge.15.t:0 "Відомтсво Збиральництва"
  scavenge.15.d:0 "Ми вирішили заснувати Відомство Збиральництва, співробітники якого проводитимуть збирання корисних для нас речей у пустки. Це дасть нашій нації досвід у дослідженні пустки."
  scavenge.15.a:0 "Секрети старого світу будуть нашими!"

  # Scaving dismantled
  scavenge.16.t:0 "Закінчити збиральництво"
  scavenge.16.d:0 "Збирачами стають тільки жебраки. Давайте дивитися вперед, а не назад."
  scavenge.16.a:0 "У нас є кращі плани."

 # Ideas #

  # Flags #
  scavenging_underway:0 "Іде процес збиральництва"
  scavenging_enabled:0 "Має збиральницькую програму"