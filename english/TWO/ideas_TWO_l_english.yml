  two_invitations_idea:0 "Велика гонка"
  two_invitations_idea_desc:0 "Об’єднавши найкращих гонщиків та механіків усіх часів, мешканці Двох Сонць змогли засвоїти багато важливих уроків, які вони ніколи не забудуть."

