  two_demon_mechanic:0 "Механіки"
  two_demon_mechanic_desc:0 "Демон умів збирати двигуни ще до того, як навчився бігати."

  two_demon_racer:0 "Гонщик"
  two_demon_racer_desc:0 "Демон народився за кермом, ніхто не міг зрівнятися з його швидкістю."

