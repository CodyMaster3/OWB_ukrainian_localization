  two_masters_of_the_motor_a:0 "Мастер двигуна"
  two_masters_of_the_motor_a_desc:0 "Одним із найвеличніших дарів, які божество Наса дарував народу Двох Сонць був Двигун. Завдяки йому, Два Сонця змогли створювати машини, гідні Великих Трас і водночас панувати над пустками Південної Аризони."

  two_masters_of_the_motor_b:0 "Мастер двигуна"
  two_masters_of_the_motor_b_desc:0 "Одним із найвеличніших дарів, які божество Наса дарував народу Двох Сонць був Двигун. Завдяки йому, Два Сонця змогли створювати машини, гідні Великих Трас і водночас панувати над пустками Південної Аризони."

  two_masters_of_the_motor_2:0 "Мастер двигуна"
  two_masters_of_the_motor_2_desc:0 "Одним із найвеличніших дарів, які божество Наса дарував народу Двох Сонць був Двигун. Завдяки йому, Два Сонця змогли створювати машини, гідні Великих Трас і водночас панувати над пустками Південної Аризони."

  two_ton_secrets_idea:0 "Таємниці Тохоно"
  two_ton_secrets_idea_desc:0 "Після завоювання Тохоно ми перейняли їх сількогосподарські навички."

  two_remnants_of_rangers:0 "Уроки від Ренджерів"
  two_remnants_of_rangers_desc:0 "Хоча рейнджери ніколи добровільно не воюватимуть пліч-о-пліч із легіоном, принаймні вони погодилися поділитися з нами частиною своїх знань — можливо, одного дня вони навіть почнуть вважати себе частиною Двох Сонць."

  two_gen_3_sun_pact:0 "§OТрес Геліос§!"
  two_gen_3_sun_pact_desc:0 "Цезар дарував своїм підданим багато дарів протягом років, але найбільший із них — це єдність, яку його воля приносить між ними. Економіка Двох Сонць увійшла в нову золоту добу під пануванням Бика.
  two_slave_trade_idea:0 "Раби-розвідники"
  two_slave_trade_idea_desc:0 "Наші раби можуть викупити собі свободу, обмінюючи знайдені матеріали за вигідною ціною в наших гаражах, і хоча розвідка — справа небезпечна, винагорода занадто велика, щоб багато хто з них міг встояти."

