  two_great_race_winner_idea:0 "Переможець Великої Гонки"
  two_great_race_winner_idea_desc:0 "Ця нація перемогла найбільшу гоночну подію за всю історію."

  two_tracks_idea:0 "Автотрек"
  two_tracks_idea_desc:0 "Землі Легіону славляться своєю безпекою, але їхні жорстокі практики відштовхнули кількох потенційних торговельних партнерів.Однак ті, хто все ще бажає отримати дохід від прибуткової Аризонської Торгівлі, натомість звертаються до Двох Сонць — землі, якої можуть зрівнятися з Легіоном у питаннях безпеки та навіть перевершують його за рівнем інфраструктури."

  two_tracks_dynamic_modifier:0 "Автотрек"
  two_tracks_dynamic_modifier_desc:0 "Землі Легіону славляться своєю безпекою, але їхні жорстокі практики відштовхнули кількох потенційних торговельних партнерів.Однак ті, хто все ще бажає отримати дохід від прибуткової Аризонської Торгівлі, натомість звертаються до Двох Сонць — землі, якої можуть зрівнятися з Легіоном у питаннях безпеки та навіть перевершують його за рівнем інфраструктури."

  two_thunder_bringers:0 "Озброєння високої швидкості"
  two_thunder_bringers_desc:0 "Ще ніколи Пустка не бачила створеної нею машини настільки величної. Щоб народити це інженерне диво, знадобилися найвидатніші уми не лише Двох Сонць, а й усієї Аризони:танки, здатні зрівнятися навіть з тими, що існували до Великої Війни. Вони несуть у собі швидкість Наса і гнів Марса, а їхня вогнева міць струсонe саму землю під ногами наших ворогів."
