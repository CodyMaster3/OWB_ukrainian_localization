  TWO_OWB_DESC:0 "Заснований на руїнах Тусона, колись другого за величиною міста Аризони, Два Сонця з часом перетворили своє колишнє захоплення автоспортом на відвертий релігійний рух — культ Насу. Вони стали державою-клієнтом Легіону, вшановуючи Цезаря як частину свого Пантеону, і зробили себе незамінними для його справи, несучи його гнів пустками на своїх вражаючих машинах.\nУся культура Двох Сонць обертається навколо гоночної траси, і вони прагнуть провести не менш як Найвеличнішу Гонку всіх часів з участю найкращих гонщиків пустки."
