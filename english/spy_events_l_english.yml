l_english:
    #Events
    spy_events.1.t:0 "Контрабанда наркотиків"
    spy_events.1.d:0 "З'явилися повідомлення про контрабанду наркотиків у нашій країні. Це серйозна проблема, і з нею треба негайно боротися".
    spy_events.1.a:0 "Зупиніть торгівлю наркотиками"
    spy_events.1.b:0 "Люди заслуговують на те, щоб час від часу спробувати"
    spy_events.2.t:0 "Контрабанда рабів"
    spy_events.2.d:0 "Надходять повідомлення про контрабанду рабів у нашій країні. Це серйозна проблема, і з нею треба негайно боротися."
    spy_events.2.a:0 "Зупиніть работоргівлю"
    spy_events.2.b:0 "Врятуйте рабів, але візьміть з них борги за порятунок"
    spy_events.2.c:0 "Якщо вони можуть дозволити собі особистого раба, нехай тримають його!"

    spy_events.3.t:0 "Дефляція!"
    spy_events.3.d:0 "Спочатку це почалося з дрібниць - трохи менше витрачати, менша буханка хліба в кінці дня. Нашим провідним експертам знадобилися тижні, щоб зрозуміти, що відбувається, і ще більше часу, щоб забили на сполох.\n\nЗдається, наша країна опинилася в ситуації дефіциту валюти, що зменшує купівельну спроможність середньостатистичної людини, а отже, і наше економічне зростання. У нас є контрзаходи, такі як збільшення запозичень та економічне стимулювання, але такі практики буде нелегко впровадити, і вони не обійдуться без власних витрат".
    spy_events.3.a:0 "Ми не можемо дозволити цьому повторитися".

    spy_events.4.t:0 "Економічне відновлення"
    spy_events.4.d:0 "За останні кілька днів наші економісти повідомляють лише хороші новини. Здається, наша економіка відновлюється, і наші люди знову починають витрачати гроші! Різноманітні заходи, яких ми вжили, схоже, окупилися, і ми сподіваємося побачити невеликий економічний бум на виході з цієї кризи".
    spy_events.4.a:0 "Добре!"

    leg_ops_evnt.1.t:0 "Наші собаки запалали"
    leg_ops_evnt.1.d:0 "Вчора ми дізналися, що жорстокість Легіону не має меж.\n\nОдин з їхніх оперативників примудрився проникнути в наші будки, облити їх бензином і підпалити. Виття і скиглення було чутно за милі, але ми нічого не могли вдіяти. Полум'я було просто занадто великим".
    leg_ops_evnt.1.a:0 "Ми помстимося, чого б це нам не коштувало!"

    leg_ops_evnt.2.t:0 "Жах"
    leg_ops_evnt.2.d:0 "Перші повідомлення надійшли від самотнього агента, який перетинав цю територію:\nЧоловіки та жінки, прибиті до хрестів, тіла, звалені в тліючу купу, і один чоловік у центрі всього цього, який реготав від своєї удачі. Місто, на яке вони напали, не мало жодного стратегічного значення. Там не було ні солдатів, ні офіцерів.\n\nВони вбили їх, щоб нагнати на нас страху".
    leg_ops_evnt.2.a:0 "Легіон просунувся так далеко?"

    leg_ops_evnt.3.t:0 "Гнів богів"
    leg_ops_evnt.3.d:0 "Багато наших людей прокинулися вчора і побачили, що їхні пам'ятники та ідоли наших богів розбиті та сплюндровані. Хоча дехто каже, що це свідчить про немилість і гнів з боку наших дієтиків, ми вважаємо, що Легіон, можливо, відправив своїх бойовиків атакувати наші культурні об'єкти, щоб деморалізувати нас. Ми зробимо все можливе, щоб затримати цих демонів, але наразі їхні напади, схоже, викликали бажаний ефект".
    leg_ops_evnt.3.a:0 "Ми підемо на жертви, щоб заспокоїти їх!"

    leg_ops_evnt.4.t:0 "Сіль на нашу землю"
    leg_ops_evnt.4.d:0 "Схоже, що Легіон не тільки не поважає своїх ближніх, але й зайде так далеко, що нападе на саму землю. Я дізнався від своїх дітей, що кілька їхніх бойовиків нещодавно напали на наші найкращі сільськогосподарські угіддя і завдали їм серйозної шкоди. Це, безумовно, вплине на нашу здатність годувати наших людей, і це ще більше погіршилося через нещодавнє вторгнення Легіону. Наступні кілька зим будуть справді важкими".
    leg_ops_evnt.4.a:0 "§CЯк вони сміють грабувати мої дари?§!"