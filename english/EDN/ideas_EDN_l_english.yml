l_english:

EDN_brotherhood_knowledge:0 "Знання Братства"
EDN_brotherhood_knowledge_desc:0 "Братство Сталі зберігає знання Старого Світу, тому коли Скарлет і її підлеглі пішли в ізоляцію, щоб захищати G.E.C.K., вони забрали із собою декілька архівів Братства, аби навчати тих, хто прийде після них."

EDN_the_corpse1:0 "Гниючий Труп"
EDN_the_corpse1_desc:0 "Багато років тому ватажок Шифрів на ім’я Різ викрав G.E.C.K. із місця, відомого як «Розсадник». Він використав його по всій Пустці, перетворивши величезні території на щільні мутовані джунглі. Якби не Скарлет, він міг би зробити всі землі своєю тропічною пекельною оазою. Хоча більшість мутацій навколо руїн Корпус-Крісті було знищено, сам G.E.C.K. залишився неушкодженим. Тому Скарлет і невеликий загін розвідників Братства вирушили в ізоляцію в місце під назвою Еден, щоб стримати його подальший вплив."

EDN_the_corpse2:0 "Слабшаючи хватка"
EDN_the_corpse2_desc:0 "Хоча G.E.C.K. усе ще лишається потужним, його вплив більше не такий сильний. Тепер, коли джунглі вирубують, вони не відростають знову миттєво, як раніше."

EDN_the_corpse3:0 "Перші ознаки прогресу"
EDN_the_corpse3_desc:0 "Хоча ззовні землі довкола G.E.C.K. все ще нагадують густі джунглі, насправді його вплив значно зменшився. Листя не таке щільне, сонячне світло почало пробиватися, а хижаки все частіше стають здобиччю наших мисливців. Ми дійсно наближаємося до очищення артефакту."

EDN_the_corpse4:0 "Новий початок?"
EDN_the_corpse4_desc:0 "Місцевість навколо Сховища Едена очищено, а залишки мутацій залишилися лише в його підземеллях. Пейзаж починає зцілюватися, і ми наблизилися до повного очищення G.E.C.K. до робочого стану."

EDN_the_corpse5:0 "Рай"
EDN_the_corpse5_desc:0 "Ми зробили це — G.E.C.K. очищено, і його плоди справжнє диво. Смарагдові поля, яких не бачили з часів до Великої Війни, вкривають наші землі. Люди з усього Техасу їдуть у місце, яке тепер називають Садом Едема."

EDN_unprepared:0 "Не готові"
EDN_unprepared_desc:0 "Еден десятиліття був зосереджений на захисті Трупа і тепер абсолютно не готовий до затяжної війни. Офіцери не мають підготовки, солдати — дисципліни, а армія — спорядження."

EDN_resourceful:0 "Винахідливі"
EDN_resourceful_desc:0 "Понад усе, наш народ — винахідливий."

EDN_productive:0 "Продуктивні"
EDN_productive_desc:0 "Понад усе, наш народ — продуктивний."

EDN_industrious:0 "Працьовиті"
EDN_industrious_desc:0 "Понад усе, наш народ — працьовитий."

EDN_skilled:0 "Умілі"
EDN_skilled_desc:0 "Понад усе, наш народ — умілий."

EDN_power_armor_primacy:0 "Пріоритет силової броні"
EDN_power_armor_primacy_desc:0 ""

EDN_thriving_military_industry:0 "Процвітаюча військова індустрія"
EDN_thriving_military_industry_desc:0 "Наші зусилля породили потужний військово-промисловий комплекс, тісно інтегрований із армією — кожен боєць має усе необхідне."

EDN_thriving_consumer_industry:0 "Процвітаюча споживча індустрія"
EDN_thriving_consumer_industry_desc:0 "Ми розвинули споживчу промисловість — люди тепер мають доступ до товарів, які колись були розкішшю."

EDN_the_eden_volunteer_corps:0 "Добровольчий корпус Едена"
EDN_the_eden_volunteer_corps_desc:0 "Добровольчий корпус складається з найкращих і найвідданіших — тих, хто готовий віддати життя за свободу інших у Пустці."

EDN_rrg_influence:0 "Мексиканський вплив"
EDN_rrg_influence_desc:0 "Мексиканська культура поширилася по всій нашій країні: техасько-мексиканські страви знову в моді, піньяти на святах, а реслінг став улюбленим шоу на радіо."

RRG_eden_influence:0 "Техаський вплив"
RRG_eden_influence_desc:0 "Техаська культура охопила Ріо-Гранде: люди їдять брамін-бургери, влаштовують барбекю, а родео — нове національне захоплення!"