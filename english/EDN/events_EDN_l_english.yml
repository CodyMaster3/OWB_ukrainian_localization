nf_EDN.1.t:0 "Битва за Корпус-Крісті"
nf_EDN.1.d:0 "Незадовго до заснування нашої нації, чоловік на ім’я Ріс загрожував усій Пустці. Проте завдяки вчасному втручанню кількох хоробрих осіб його було переможено в битві за колишнє місто Корпус-Крісті (тепер просто відоме як “Труп”). Серед них були Скарлет та її прибічники — наш народ, який і досі захищає Еден та зіпсований Г.Е.К.К. Ріса. Що ж було ключовим до нашої перемоги?"
nf_EDN.1.a:0 "Наші вогнемети"
nf_EDN.1.b:0 "Наша могутня силова броня"
nf_EDN.1.c:0 "Наша переважаюча чисельність"
nf_EDN.1.e:0 "Наше застосування вищої тактики"

nf_EDN.2.t:0 "Початок Чогось Великого"
nf_EDN.2.d:0 "Після поразки Ріса ми усвідомили, що Г.Е.К.К. потрібно стримувати. Але коли ми спалювали червоні джунглі, вони виростали знову — ще густіші й міцніші. Не маючи змоги деактивувати Г.Е.К.К., ми зрозуміли, що маємо стати його хранителями, щоби ця небезпечна зброя не потрапила до рук зла знову. Так ми стали й захисниками народу. Хоча ці люди були незалежні, їм бракувало базової інфраструктури, промисловості, і загалом усього, що потрібно для організованого суспільства. Ми об’єднали наші мізерні ресурси, щоб інвестувати у..."
nf_EDN.2.a:0 "Товари цивільного призначення"
nf_EDN.2.b:0 "Виробництво зброї"
nf_EDN.2.c:0 "Інфраструктуру"

nf_EDN.3.t:0 "Народ Едена"
nf_EDN.3.d:0 "Народ Едена змінився, як і земля. Як і вона перетворилася на мутований кошмар природи, фермери, пастухи й шукачі скарбів також пристосувалися. Вони стали мисливцями, солдатами та науковцями. Але понад усе ті, кого ми захищали, стали нашим народом. Їх можна описати лише як..."
nf_EDN.3.a:0 "Винахідливі"
nf_EDN.3.b:0 "Продуктивні"
nf_EDN.3.c:0 "Працьовиті"
nf_EDN.3.e:0 "Умілі"

nf_EDN.4.t:0 "Промова Скарлет"
nf_EDN.4.d:0 "Коли вона вийшла до солдатів на передовій, Скарлет добирала слова обережно. Одна хибна фраза в цей критичний момент — і довіру буде втрачено.\n\n\"Хоча нас і відкинули, боротьба лише починається. Ви вже проявили неабияку витримку та холодну рішучість. Я не говоритиму про жахи наших ворогів — лише про те, що саме ви стоїте між ними та тим, що ми захищаємо: зіпсований Г.Е.К.К., ваш добробут, ваших рідних. Як сказав один мудрий чоловік: справжній солдат воює не тому, що ненавидить ворога, а тому, що любить тих, хто за ним.”\n\nПісля цієї короткої, але потужної промови вона відійшла від імпровізованого помосту."
nf_EDN.4.a:0 "Вояки повернулися на фронт, сповнені сил."

nf_EDN.5.t:0 "Наш Власний Рай"
nf_EDN.5.d:0 "Ріки текли, рослини зростали, квіти розквітали. Але все було вже не так, як раніше. Раніше все було спотворено — криваво-червоні річки, людиноядні рослини, така густа рослинність, що вона творила вічну темряву. Тепер — ні. Ріки знову чисті, а замість заростей — зелена трава й родючий ґрунт. Г.Е.К.К. створив диво, і люди з усіх кінців прямують до Едена, аби скористатися цим надприродним місцем. Його можна описати лише як Сад Едена."
nf_EDN.5.a:0 "Час будувати нові господарства."

nf_EDN.6.t:0 "Акт про Інтеграцію Техасу"
nf_EDN.6.d:0 "Нарешті Техас буде об'єднано. Після суперечок та дебатів щодо умов угоди, Еден було офіційно анексовано Тимчасовою Республікою Техас. Це вигідно для обох сторін: разом ми забезпечимо безпечний і вільний Техас для всіх."
nf_EDN.6.a:0 "Тричі слава Тимчасовій Республіці!"

nf_EDN.7.t:0 "Декларація Едена"
nf_EDN.7.d:0 "Сьогодні було оголошено, що Еден не піддасться тиску ні Республіки Ріо-Гранде, ні [892.owner.GetName]. Ми підемо власним шляхом. Ці чужі держави з грандіозними планами щодо Техасу не знають, що найкраще для наших людей. Лише ми здатні їх захистити. Тому ми повинні йти самі."
nf_EDN.7.a:0 "Еден завжди буде вільним!"

nf_EDN.8.t:0 "Хʼюстонська конференція"
nf_EDN.8.d:0 "Було вирішено, що задля запобігання конфлікту, відбудеться конференція між представниками [892.owner.GetName] та Едена у нейтральному місті Хʼюстон. Основне питання — врегулювання територіальних претензій обох сторін на прикордонні регіони, що раніше належали Єдності Остіна. З майбутнім обох націй у їхніх руках, представники Едена вирішили..."
nf_EDN.8.a:0 "Запропонувати їм усю територію колишньої Єдності."
nf_EDN.8.b:0 "Запропонувати їм місто Остін."
nf_EDN.8.c:0 "Не робити жодних поступок."

nf_EDN.9.t:0 "Пропозиція Едена"
nf_EDN.9.d:0 "Делегати від Едена озвучили свої умови. Вони готові передати нам усі колишні території Єдності Остіна. Це дуже щедра пропозиція, і ми не очікуємо кращих умов. Втім, це означатиме відмову від будь-яких майбутніх зазіхань на сам Еден. Яка буде наша відповідь?"
nf_EDN.9.a:0 "Ми погоджуємось."
nf_EDN.9.b:0 "Ми покажемо цим вискочкам, хто справжній хазяїн Техасу!"

nf_EDN.10.t:0 "Пропозиція Едена"
nf_EDN.10.d:0 "Делегати від Едена запропонували нам передати місто Остін. Але лише за умови, що ми відмовимось від усіх претензій на території південніше притоки Західного Бразоса. Яка буде наша відповідь?"
nf_EDN.10.a:0 "Ми погоджуємось."
nf_EDN.10.b:0 "Ми покажемо цим вискочкам, хто справжній хазяїн Техасу!"

nf_EDN.11.t:0 "Пропозиція Едена"
nf_EDN.11.d:0 "Делегати від Едена, вважаючи себе сильною стороною, вимагають, щоб ми відмовилися від усіх претензій на їхню територію. Ця пропозиція майже смішна, і якщо ми справді не готові до війни з Еденом, тільки тоді варто її приймати. Яка буде наша відповідь?"
nf_EDN.11.a:0 "У нас немає іншого вибору."
nf_EDN.11.b:0 "Ми покажемо цим вискочкам, хто справжній хазяїн Техасу!"

nf_EDN.12.t:0 "[892.owner.GetName] приймає нашу пропозицію"
nf_EDN.12.d:0 "[892.owner.GetName] прийняли нашу пропозицію! Війну вдалося уникнути. Завдяки взаєморозумінню між двома основними силами Техасу всім стало зрозуміло — мир знову панує в Техасі."
nf_EDN.12.a:0 "Мир у наш час!"

nf_EDN.13.t:0 "[892.owner.GetName] відкидає нашу пропозицію"
nf_EDN.13.d:0 "[892.owner.GetName] відхилили нашу пропозицію! Провал конференції в Хʼюстоні означає, що війна неминуча. Ми тепер на шляху до зіткнення і повинні готуватись до конфлікту."
nf_EDN.13.a:0 "У Техасі замало місця для нас обох!"

nf_EDN.14.t:0 "Питання Техасу"
nf_EDN.14.d:0 "Хоча ми контролюємо більшу частину Південного Техасу, регіони вздовж Ріо-Гранде залишаються окремими. Люди в ТАА потерпають від елітарного правління, а фермери з Пекоса постійно страждають від набігів. Не кажучи вже про страх перед розширенням Легіону Цезаря. Їхня анексія припинила б ці проблеми, дала б нам захищений кордон і зміцнила б економіку. Але оскільки регіони під впливом Республіки Ріо-Гранде, ми не можемо просто їх анексувати. Нам не потрібен конфлікт із сильним південним сусідом."
nf_EDN.14.a:0 "Потрібно звернутись із цією пропозицією."

nf_EDN.15.t:0 "Питання Техасу"
nf_EDN.15.d:0 "Ми спостерігали, як загадкова держава Еден швидко розросталася останніми роками. Сьогодні ми отримали запит, що вони хочуть анексувати прикордонні регіони Техасу вздовж Ріо-Гранде. Вони наголосили, що не хочуть діяти без нашої згоди та прагнуть зберегти добрі відносини, незалежно від рішення. Але ці території традиційно належали до нашої сфери впливу, мають ресурси й населення, частина якого вважає себе нашими громадянами. Яке буде рішення?"
nf_EDN.15.a:0 "Нам потрібен сильний союзник через Ріо-Гранде"
nf_EDN.15.b:0 "Ці землі більше потрібні нам"

nf_EDN.16.t:0 "Ріо погоджується"
nf_EDN.16.d:0 "Ріо погодились на нашу пропозицію анексувати прикордонні регіони! І народ, і уряд у захваті, сподівання високі, а відносини з Республікою значно покращились завдяки цій угоді."
nf_EDN.16.a:0 "Чудово!"

nf_EDN.17.t:0 "Ріо відмовляє"
nf_EDN.17.d:0 "Ріо відмовили нам у проханні анексувати прикордонні землі. Проте, аби не зіпсувати відносини, ми вирішили як жест доброї волі допомогти розвинути інфраструктуру та промисловість на південному сході Техасу. У межах цієї угоди Ріо також висловили бажання продовжувати співпрацю задля добробуту обох народів."
nf_EDN.17.a:0 "Шкода, але зрозуміло."

#nf_EDN.18.t:0 "Scarlet Becomes President"
#nf_EDN.18.d:0 "As Scarlet was in the capital of the Provisional Republic finalizing the integration of Eden, she was suddenly summoned into the halls of the Congress. Upon entering, she was rather unceremoniously offered the position of the Republic's first president. The people of Texas had watched as Scarlet bravely defended her lands against Shale's Army, moved on to defeat the last remnants of Attis's Army, and put an end to the secessionist state of the Alamo Chapter. They also commended her on her remarkable progress in modernizing both the military and industry of Eden, greatly improving the standards of living for the people living there, as well as organizing the Herculean task of repairing the corrupt G.E.C.K. Scarlet, though slightly embarrassed, graciously accepted the position.'"
#nf_EDN.18.a:0 "No one was more qualified for the job"
