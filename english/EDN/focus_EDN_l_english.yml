#Focuses
EDN_the_battle_of_corpus_christi:0 "Битва за Корпус-Крісті"
EDN_the_battle_of_corpus_christi_desc:0 "Битва за Корпус-Крісті відбулася понад десятиліття тому, але її вплив досі відчувається в нашій нації."

EDN_starting_from_scratch:0 "Починаючи з нуля"
EDN_starting_from_scratch_desc:0 "Коли ми прибули сюди, ми мали з собою лише те, що могли нести. Перші кілька років були важкими, але ми зуміли вижити й заклали основу для майбутнього нашого народу."

EDN_those_we_protect:0 "Ті, кого ми захищаємо"
EDN_those_we_protect_desc:0 "Спочатку нас було мало, але з моменту прибуття до Сховища Едена ми поступово приймали нових людей до своїх лав і брали на себе більшу відповідальність. Нині багато невеликих громад у Центральному Техасі покладаються на нас для захисту."

EDN_emergency_government_spending:0 "Надзвичайні державні витрати"
EDN_emergency_government_spending_desc:0 "Ми зазвичай не вимагаємо багато від тих, кого захищаємо, але іноді настають виняткові обставини, які змушують просити трохи більше. Саме зараз настав такий момент."

EDN_emergency_draft:0 "Надзвичайний призов"
EDN_emergency_draft_desc:0 "Наші лінії фронту слабшають; ми не можемо чекати, поки наступний Мандрівник пустки вирішить загинути за батьківщину. Нам потрібні люди й спорядження негайно — кожен, хто здатен тримати зброю, має виконати свій обов'язок."

EDN_scavenging_for_tools:0 "Пошук інструментів серед руїн"
EDN_scavenging_for_tools_desc:0 "Отримання інструментів в Едені завжди було складним завданням. Навіть до війни ці землі використовувалися переважно для фермерства. Через брак старовинної техніки та низьку виробничу спроможність ми маємо покладатися на пошук уцілілого спорядження."

EDN_working_with_what_we_have:0 "Використовуємо те, що маємо"
EDN_working_with_what_we_have_desc:0 "Ми отримали повідомлення про залишки старої техніки на наших територіях. Ми повинні використати ці обмежені ресурси на повну."

EDN_internal_development:0 "Внутрішній розвиток"
EDN_internal_development_desc:0 "Щоб покращити життя нашого народу, час від часу потрібно вкладати ресурси у спільноти, з яких ми черпаємо сили. Ми повинні заохочувати мешканців до створення малого бізнесу й торгівлі."

EDN_hire_construction_experts:0 "Найняти будівельних фахівців"
EDN_hire_construction_experts_desc:0 "Коли ми прибули сюди, більшість людей жили в халупах зі сміття або в руїнах довоєнних споруд. Хоча ситуація покращилася, нам слід найняти експертів, щоб підтримати будівельну галузь."

EDN_ensuring_our_protection:0 "§RЗабезпечення нашого захисту§!"
EDN_ensuring_our_protection_desc:0 "Який сенс планувати майбутнє, якщо ми не можемо його гарантувати? Ми повинні зосередитись на збільшенні виробництва зброї для захисту G.E.C.K. і нашого народу."

EDN_investing_in_our_future:0 "§5Інвестиції в наше майбутнє§!"
EDN_investing_in_our_future_desc:0 "Гвинтівки не покращать життя людей. Якщо ми хочемо, щоб наші громади процвітали, ми повинні вкладати в промисловість та сільське господарство."

EDN_refining_our_tactics:0 "Удосконалення тактики"
EDN_refining_our_tactics_desc:0 "Ми не вели серйозних боїв уже десятиліття. Ми повинні адаптуватися — тренувати війська для нових сценаріїв і просувати талановитих командирів із новими ідеями."

EDN_we_need_more_guns:0 "Нам потрібно більше зброї"
EDN_we_need_more_guns_desc:0 "Якщо ми хочемо вижити в майбутніх конфліктах, нам потрібно більше гвинтівок, броні, шоломів і силової броні. Ми повинні захистити G.E.C.K. будь-якою ціною."

EDN_improving_old_designs:0 "Удосконалення старих моделей"
EDN_improving_old_designs_desc:0 "Ми користувалися перевіреною технікою, але настав час модернізації. Наші найкращі стрільці й техніки повинні покращити наше спорядження, аби не відстати."

EDN_purchase_anti_material_rifles:0 "Закупити антиматеріальні гвинтівки"
EDN_purchase_anti_material_rifles_desc:0 "Деколи кулі калібру 5.56 просто не вистачає. Ми придбаємо антиматеріальні гвинтівки у Техаської збройової асоціації та навчимо солдатів користуватись ними."

EDN_expand_power_armor_training:0 "§PРозширити підготовку силової броні§!"
EDN_expand_power_armor_training_desc:0 "Піхота — це кістяк армії, але справжня міць — у силовій броні. Ми повинні навчити більше солдатів її використовувати."

EDN_expand_specialist_training:0 "§OРозширити підготовку спеціалістів§!"
EDN_expand_specialist_training_desc:0 "Ми не можемо залишити піхоту без підтримки. Ми маємо створити спеціалізовані підрозділи та забезпечити їх відповідним спорядженням."

EDN_bolster_morale:0 "Зміцнити бойовий дух"
EDN_bolster_morale_desc:0 "Наші війська деморалізовані, а офіцери — зневірені. Це не може тривати далі. Скарлет виступить з промовою до армії та народу."

EDN_mopping_up_the_remnants:0 "Зачистити залишки"
EDN_mopping_up_the_remnants_desc:0 "Ми відбили Шейла на півночі, але нова загроза нависає з півдня. Залишки армії Аттіса чекають на наш момент слабкості."

EDN_the_unrealized_threat:0 "Невизнана загроза"
EDN_the_unrealized_threat_desc:0 "Хоча Кітс і його Юніті в Остіні створили спільноту людей і мутантів, вони становлять загрозу для G.E.C.K. і повинні бути нейтралізовані."

EDN_old_allies_new_enemies:0 "Старі союзники — нові вороги..."
EDN_old_allies_new_enemies_desc:0 "Хоча Скарлет починала в Братстві Сталі, її вірність — з Еденом. Аламоський розділ Братства, одержимий технологіями, становить небезпеку і мусить бути знищений."

EDN_calix:0 "Калікс — Ресурсний"
EDN_calix_desc:0 "У колишній території армії Шейла ми виявили ще один довоєнний артефакт Vault-Tec — автоматизований кіоск Калікс. Він виконує будь-яке прохання клієнта. Можливо, цей ШІ допоможе нам відновити пошкоджений G.E.C.K."

EDN_ironmongers_ingenuity:0 "Винахідливість Залізників"
EDN_ironmongers_ingenuity_desc:0 "Хоча більшість Залізників не надто розумні, у техніці їм нема рівних. З їхніми інструментами, машинами й трохи примусової праці — ми зможемо полагодити G.E.C.K."

EDN_austins_knowledge:0 "Знання Остіна"
EDN_austins_knowledge_desc:0 "Остін — центр науки в Техасі. Якщо вдасться переконати їхніх учених працювати над очищенням G.E.C.K., ми зробимо величезний крок уперед."

EDN_geck_restored:0 "§YG.E.C.K. відновлено§!"
EDN_geck_restored_desc:0 "Нарешті ми змогли відновити G.E.C.K. До завершення залишилось тільки одне — скористатися ним."

EDN_increased_research_funding:0 "Збільшення фінансування досліджень"
EDN_increased_research_funding_desc:0 "Тепер, коли ми не зосереджені виключно на захисті, утриманні та очищенні Трупа, ми можемо виділити більше ресурсів на дослідження та розробку нових технологій."

EDN_industrial_revolution:0 "Індустріальна революція"
EDN_industrial_revolution_desc:0 "Завдяки приєднанню нових земель кількість кваліфікованих робітників і науковців у нашій країні різко зросла. Разом із передовими фабриками, інструментами та машинами, які ми отримали, наша промисловість досягла небаченого досі рівня."

EDN_looking_west:0 "§GПогляд на Захід§!"
EDN_looking_west_desc:0 "Республіка Ріо-Гранде — найближча до нас за духом країна. Попри те, що ми техасці, а вони — мексиканці, ми маємо спільну мету: захищати та покращувати життя свого народу. Ми маємо запропонувати альянс."

EDN_research_with_rio:0 "Дослідження з Ріо"
EDN_research_with_rio_desc:0 "З часу вступу до Пакту Ріо наші вчені тісніше співпрацюють з мексиканськими колегами. Настав час приєднатися до Інституту Політехніко Мексикано."

EDN_learning_from_the_best:0 "Навчаємося в найкращих"
EDN_learning_from_the_best_desc:0 "Техаська збройова асоціація — найкращі зброярі в усій пустці. З їхньою допомогою ми зможемо вивести нашу промисловість на новий рівень і, можливо, навіть перевершити їх."

EDN_the_matter_of_texas:0 "Питання Південного Техасу"
EDN_the_matter_of_texas_desc:0 "Попри контроль над значною частиною Південного Техасу, території вздовж Ріо-Гранде залишаються спірними. Деякі з них належать Республіці Ріо-Гранде. Це питання слід вирішити до виникнення конфлікту."

EDN_cultural_exchange:0 "Культурний обмін"
EDN_cultural_exchange_desc:0 "Поглиблена співпраця з Ріо має неочікувані наслідки — приємні. Ідеї, традиції й культура поширюються обома сторонами кордону, і найкраще з двох світів вливається в наші суспільства."

EDN_the_benefits_of_trade:0 "Переваги торгівлі"
EDN_the_benefits_of_trade_desc:0 "Офіційні торговельні угоди між країнами — рідкість у пустці. Але це величезна втрата можливостей. Вільна торгівля між Ріо-Гранде та Еденом дозволить обом народам підвищити добробут."

EDN_the_houston_conference:0 "Г’юстонська конференція"
EDN_the_houston_conference_desc:0 "Хоча наші стосунки з Техаським Братством були теплими, нещодавнє приєднання Юніті Остіну стало джерелом напруги. Ми повинні зібратися в нейтральному місті Г’юстон, щоб досягти миру."

EDN_looking_inwards:0 "§tПогляд усередину§!"
EDN_looking_inwards_desc:0 "Ми не можемо покладатися на чужу захист. Ми повинні проголосити незалежність і стати суверенною нацією Техасу."

EDN_the_south_texas_development_plan:0 "План розвитку Південного Техасу"
EDN_the_south_texas_development_plan_desc:0 "Цей план покликаний модернізувати інфраструктуру для подальшої індустріалізації. Тепер, коли в нас є ресурси, слід негайно розпочати."

EDN_advanced_technical_armor_development:0 "Розвиток технічної броні"
EDN_advanced_technical_armor_development_desc:0 "Нарешті наші вчені мають умови для досліджень. До того ж писарі з Аламоського розділу погодилися поділитися знаннями щодо силової броні."

EDN_protecting_those_in_need:0 "Захист потребуючих"
EDN_protecting_those_in_need_desc:0 "Хоча наші землі безпечні, багато людей у пустці досі страждають. §RМи станемо їхніми захисниками.§!"

EDN_the_mechanical_tyrants:0 "Механічні тирани"
EDN_the_mechanical_tyrants_desc:0 "Ми чули про безжальних механічних тиранів на південь від Ріо-Гранде. Ці збоїлі ШІ повинні бути знищені, перш ніж вони поневолять Мексику."

EDN_the_liberators_of_mexico:0 "Визволителі Мексики"
EDN_the_liberators_of_mexico_desc:0 "ШІ-тирани впали. Люди Мексики знову вільні — під захистом Едена та його армії."

EDN_defending_those_in_need:0 "Захист тих, хто потребує"
EDN_defending_those_in_need_desc:0 "Ми повинні подбати про всіх беззахисних у цій жорстокій пустці. §RМи будемо їхнім щитом.§!"

EDN_taking_out_the_trash:0 "Позбавитися сміття"
EDN_taking_out_the_trash_desc:0 "Рейдери, бандити, наркомани — вони мають піти. Наша армія очистить Техас від цієї скверни."

EDN_the_guardians_of_texas:0 "Охоронці Техасу"
EDN_the_guardians_of_texas_desc:0 "Зі знищенням рейдерів і Братства, ми стали справжніми захисниками Техасу. Народ живе в безпеці — як до Великої Війни."

EDN_looking_east:0 "§3Погляд на Схід§!"
EDN_looking_east_desc:0 "Незважаючи на минулі суперечки, Братство — наш найкращий шанс на безпечний і квітучий Техас. Ми надішлемо делегацію й розпочнемо процес інтеграції до Техаського економічного союзу."

EDN_the_census:0 "Перепис населення"
EDN_the_census_desc:0 "Ми повинні дізнатись, скільки нас насправді. Це допоможе покращити розуміння умов життя в нашій країні."

EDN_land_evaluation:0 "Оцінка землі"
EDN_land_evaluation_desc:0 "Це дозволить нам визначити найкращі землі для сільського господарства, скотарства та індустрії. Братство профінансує інфраструктурний розвиток."

EDN_the_texan_integration_act:0 "Акт про інтеграцію Техасу"
EDN_the_texan_integration_act_desc:0 "Скарлет і місцеві лідери погодилися — ми приєднуємося до Тимчасової Республіки. Техас знову об'єднано!"

