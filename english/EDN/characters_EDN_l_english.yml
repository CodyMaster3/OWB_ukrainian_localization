EDN_SCARLET_DESC:0 "§t«Ти чув про троянду, що виросла\nкрізь тріщину в бетоні?\nСперечаючись із законами природи,\nвона навчилася ходити без ніг.\nСмішно, правда? Але, зберігаючи мрію,\nвона навчилася дихати свіжим повітрям.\nХай живе троянда, що проросла крізь бетон,\nколи нікому не було діла.\nЯ — та троянда. Я — терен у вашому боці.»§!\n\nПокинута при народженні через альбінізм, Скарлет померла б, якби не доленосна зустріч із мутантом на ім’я Гарольд. Вона мандрувала пустками з ним, слухаючи його розповіді про пригоди із Жителем Сховища. Досягнувши повноліття, вона вступила до Братства Сталі, де її навчили мистецтву вбивства — через її природну «Моральну невиразність».\n\nПід час драматичних подій 60-х років вона вистежила Ріса і зірвала його змову отруїти землю зіпсованим ГЕККом, врятувавши і Братство, і Кітса. Невдовзі вона захопила мутантський ГЕКК і дезертирувала з Братства, віднісши його до Едену, де його силу не можна було б використати проти невинних — чи на зло. Тепер вона бродить криваво-червоними джунглями як беззаперечна володарка, безмовно вбиваючи кожного, хто насмілився ступити на її землю — як хижак, що полює на здобич."
