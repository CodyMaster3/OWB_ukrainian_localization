l_english:

 form_guardians_of_eden:0 "Сформувати Охоронців Едену"
 EDN_contingency_plans:0 "Аварійні Плани"
nip_the_rose_in_her_bud:0 "Зірвати Троянду в Бутоні"
nip_the_rose_in_her_bud_desc:0 "Надійшли повідомлення, що Валентина Росадо, новообрана президентка Республіки Ріо-Гранде, має намір захопити весь Техас. Ще гірше, що вона, схоже, зачарована нашим зіпсованим Г.Е.К.К. Ми маємо завдати удару першими, поки вона не зробила це сама."
texas_aint_big_enough_for_the_two_of_us:0 "У Техасі Не Вистачить Місця Для Нас Обох"
texas_aint_big_enough_for_the_two_of_us_desc:0 "Після провалу Хʼюстонської конференції стало очевидно, що зіткнення з Техаським Братством неминуче. У Техасі має залишитися лише одна потужна сила — і заради народу це повинні бути ми."
disbanding_the_army:0 "Розформувати Армію"
disbanding_the_army_desc:0 "Після того, як Армія Мексики перетнула Ріо-Гранде, Техас більше не є безпечним. Ми повинні знищити цю загрозу, поки вона не стала реальністю."
securing_the_southern_flank:0 "Зміцнення Південного Флангу"
securing_the_southern_flank_desc:0 "Після нещодавчого приєднання територій колишніх націй Залізних Ковальників і Гілки Аламо, наш Генштаб рекомендує вторгнення до Преслідувачів, щоби створити більш захищений кордон уздовж Ріо-Гранде."
cancelling_the_service:0 "Скасування Служби"
cancelling_the_service_desc:0 "Культисти з Лоса мають багато небезпечних звичок і практик, тому їм не можна довіряти співіснування з нами. Наші офіцери вже розробляють плани превентивного удару."
condensing_carbon:0 "Конденсація Карбону"
condensing_carbon_desc:0 "Хоча мешканці Карбону раніше поводилися мирно, їхня нещодавня перемога та анексія територій Армії Шейла свідчать, що вони становлять справжню загрозу і не заслуговують на довіру."
