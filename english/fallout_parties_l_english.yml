l_english:
  #People
 theodemocracy:0 "Теодемократія"
 theodemocracy_desc:0 "Цією фракцією керує релігійний діяч, якого демократично обирають на місцевих виборах у парафіях."
 unlimited_democracy:0 "Безмежна демократія"
 unlimited_democracy_desc:0 "Хоча ця фракція має лідера де-юре, безперешкодна свобода, що панує, робить її більш схожою на анархію, ніж на демократію."
 tribal_council:0 "Племінна Рада"
 tribal_council_desc:0 "Цю фракцію очолює рада племені, яка хоча й обирає одного зі своїх членів своїм представником, але старійшини колективно ухвалюють рішення від імені народу."
 constitutional_republic:0 "Конституційна республіка"
 constitutional_republic_desc:0 "Цією фракцією управляє уряд, що обирається, чия влада обмежена Конституцією, яка гарантує права народу."
 constitutional_monarchy:0 "Конституційна монархія"
 constitutional_monarchy_desc:0 "Цією фракцією керує монарх, який якимось чином розділяє владу з виборним органом, обов'язки кожного з яких визначаються конституцією."
 commune:0 "Комуна"
 commune_desc:0 "Цією фракцією керує колектив людей, які роблять усе можливе для розвитку суспільства. Часто вони об'єднані єдиною метою."
 peoples_militia:0 "Народне Ополчення"
 peoples_militia_desc:0 "Цією фракцією керують зібрання військових, які захищають свій народ. Тільки їм вони вірні і тільки до них вони прислухаються."
 town_hall_democracy:0 "Ратушна демократія"
 town_hall_democracy_desc:0 "Ця фракція управляється її жителями через міську раду, обрану для представлення жителів кожної області."
 kings_way:0 "Шлях Короля"
 kings_way_desc:0 "§Y(Kings Way)§!\n\n\nШлях Короля - це індивідуалізм, ідея про те, що кожна людина в ньому може слідувати своїм власним шляхом, про свободу власного вибору. Зрештою, кожна людина на шляху королів - сама собі король."

  #Intellectuals
 meritocracy:0 "Меритократія"
 meritocracy_desc:0 "Ієрархія цієї фракції заснована виключно на здатності виконувати певні навички. З найбільш компетентним членом серед них де-факто лідером."
 ideocracy:0 "Ідеократія»
 ideocracy_desc:0 "Ця фракція управляється зборами еліти строго відповідно до їхніх ідеалів."
 technocracy:0 "Технократія"
 technocracy_desc:0 "Ця фракція управляється зборами експертів у різних галузях, які обирають лідера, який поведе свій народ."

  #Ruler
 _theocracy:0 "Теократія"
 _theocracy_desc:0 "Цією фракцією керує месіанський діяч, який є главою релігійного та політичного життя країни."
 oligarchy:0 "Олігархія"
 oligarchy_desc:0 "Цією фракцією керують збори найбагатшої та найвпливовішої еліти."
 warlordship:0 "Диктатура"
 warlordship_desc:0 "Цією фракцією керує безжалісний диктатор-командир, який тримає підлеглих у страху і усуває будь-яких ворогів."
 benevolent_dictatorship:0 "Великодушна диктатура"
 benevolent_dictatorship_desc:0 "Цією фракцією керує великодушний диктатор, який намагається розвивати своє суспільство, але жорстко пригнічує будь-яку загрозу своїй владі."
 indifferent_despotism:0 "Байдужа деспотія"
 indifferent_despotism_desc:0 "Цією фракцією керує диктатор, якому байдуже до суспільства і турбується тільки про свою владу.»
 chieftain:0 "Плем'я"
 chieftain_desc:0 "Цією фракцією керує вождь із необмеженою владою над людьми."
 gang:0 "Банда"
 gang_desc:0 "Цією фракцією керують через різні кримінальні структури, в якій головний той, у кого кишка не тонка."
 military_government:0 "Воєнний стан"
 military_government_desc:0 "Цією фракцією керує армія, звичайно ж, для блага народу."
 triarchy:0 "Тріархія"
 triarchy_desc:0 "Досить унікальна форма правління, Тріархія являє собою рівне правління трьох особ. Теоретично зупиняючи диктатуру одного і тупикову ситуацію двох, тріахічне правління породжує безліч проблем управління."

  #Elite
 kritocracy:0 "Критократія»
 kritocracy_desc:0 "Цією фракцією керують збори релігійних лідерів і проповідників, які обирають главу держави зі свого числа."
 conspiratory_oligarchy:0 "Конспіраторна олігархія"
 conspiratory_oligarchy_desc:0 "Цією фракцією нібито керує могутня людина або група, але правда, що ховається за фасадом, являє собою товсте незбагненне павутиння взаємопов'язаного обману, погроз і змов. \n\nОдин невірний крок тих, хто перебуває на будь-якій керівній посаді, може викликати хвилю вигнань, звільнень і смертей, які прагнуть переорієнтувати статус-кво в нескінченному циклі."
 mercantile_elite:0 "Торгова гільдія"
 mercantile_elite_desc:0 "У цій фракції гроші вирішують - урядом керують торговці та торговці."
 militarist_oligarchy:0 "Мілітаристська олігархія"
 militarist_oligarchy_desc:0 "Цією фракцією керує людина або люди, які підтримують лояльність військового відомства будь-якими засобами."
 survivalism:0 "Сурвайвалізм"
 survivalism_desc:0 "Цією фракцією керує впливова людина або група, і єдина мета - зберегти існування комплексу будь-якими необхідними засобами."

