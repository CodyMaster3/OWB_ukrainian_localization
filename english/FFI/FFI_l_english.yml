 #focuses
  FFI_war_mask:0 "Війна масок"
  FFI_war_mask_desc:0 "Вільні Борці винні своїм існуванням картелям, бо саме їхні злі дії спонукають нас боротися разом..."

  FFI_sangriento:0 "Криваві Дні"
  FFI_sangriento_desc:0 "З усіх тих нікчемних, мерзенних особистостей, які тероризували Мексику, не було жахливішої за Ель Бандідо Сангрієнто. Шістки Бандідо та велика жорстокість стали єдиними речами, які унеможливили повну перемогу Лучадорів під час повстання, з того моменту ставши колючкою в оці.."

  FFI_kill_bandit:0 "Щоб Бандита Вбити"
  FFI_kill_bandit_desc:0 "Вбити такого гуля як Бандідо Сангрієнто задача непроста, він був твердішим за твердішого Лучадора та бився до самої смерті. Утім, цей факт зробив випробування навіть більш цікавішим."

  FFI_true_demon:0 "Справжній Демон"
  FFI_true_demon_desc:0 "Белтран-Лейва є гнилим демоном Мексики, який полює на слабких та беззахисних без усвідомлення наближення їхнього власного краху. Відтепер, ми примемо бій у серці їхнього картелю, тепер вже ми демони, а вони - наша здобич!"

  FFI_take_refugees:0 "Прийняти Біженців"
  FFI_take_refugees_desc:0 "Кажуть, війна - пекло, але у пекло потрапляють тільки той, хто на це заслуговує. Як хмари війни перетинають горизонт, ми повинні зробити все можливе, щоб захистити безневинних від шторму, який наближається."

  FFI_build_homes:0 "Побудувати Житло"
  FFI_build_homes_desc:0 "Багато хто прийняв нашу пропозицію притулку, але насправді, без належного житла і зручностей, їхнє становище нічим не краще за життя біля бандитів, тому нам треба впевнитись,  що їхні оселі комфортні та мають належні умови життя."

  FFI_grateful_fans:0 "Віддані Фанати"
  FFI_grateful_fans_desc:0 "Знову і знову ми захищаємо тих, хто не може захистити сам себе, і наша репутація каже сама за себе, коли ті, хто переселяються до нашого народу будуть точно знати, що вони знайшли притулок у цій дикій пустці, та їхня вдячність буде видна усім."

  FFI_freedom_sinaloa:0 "Свобода від Синалоа"
  FFI_freedom_sinaloa_desc:0 "Картель Сіналоа є яскравим нагадуванням про гріхи старого світу. Їхнє існування - це брудна пляма на нашій землі, і це справа часу, що ми завершимо свій великий похід проти їхнього зла."

  FFI_last_rumble:0 "Останній Матч"
  FFI_last_rumble_desc:0 "У правому куті - беззаперечний чемпіон 200-річного смутку, сам опіоЇдний володар, §GКАРРРТЕЛЬ СІНАЛОА!§! У лівому куті - народе, сповнений сили та праведності, озброєний до зубів та готовий надерти сраку крихким гулям, §GВІЛЬНІ БОРРРРРРЦІ.§! Пані та Панове, Гулі та Робомізки, §GПРРРРИГОТУЙТЕСЯ ДО БИТВИИИИИИ!§!"

  FFI_avenging_saint:0 "Помста Святого"
  FFI_avenging_saint_desc:0 "Можливо, коли Картель Сіналоа вбив Ель Санто, вони думали, що позбавили Вільних Борців їхнього найбільного героя, але у реальності, вони зробили нашу рішучість навіть більш сильнішою. Тепер, Святі повертаються, настав час кари божої."

  FFI_new_mask_same_bandit:0 "Нова Маска, Той Самий Бандит"
  FFI_new_mask_same_bandit_desc:0 "Битзва із Бельтран Лейва була одною із найвидатніших у нашій історії, із самим Кривавим Бандитом, який перемагав наших найзавзятіших Лучадорів у битві. Синій Демон, признаючи таку доблесть за чесноту, якою вона є, вирішив прийняти переможений картель під своє крило, щоб навчити їх справжньої сути реслінгу."

  FFI_getting_gang_back_together:0 "Банда Знову Гуртом"
  FFI_getting_gang_back_together_desc:0 "Що є Картелем, але замаскованим племенем лучадорів водночас? Синій демон взяв цих здичавілих, обколотих бандитів, та перетворив їх на дещо більше, дещо варте маски Лучадора."

  FFI_hero_of_mochis:0 "Герой Лос Мочіс"
  FFI_hero_of_mochis_desc:0 "Тридцять років після кінця світу, маленька громада, яка грабувалася та поневолювалась місцевими бандитами. Втім, ця ситуація змінилася, коли до міста зайшла поодинока людина у масці..."

  FFI_bastard_of_guamuchul:0 "Виродок Гуамучул"
  FFI_bastard_of_guamuchul_desc:0 "Повернення Ель Санто та його жертви надихнуло плем'я на велике повстання, яке змалало Картель навпіл та об'єднало розрізнених людей Сіналоа під одним прапором, за винятком одного знамені..."

  FFI_monster_of_culican:0 "Монстр Кулікану"
  FFI_monster_of_culican_desc:0 "Прибуття великого мандрівника стало поворотною точкою серед воюючих племен Вільних Борців..."

  FFI_tag_team:0 "Команда Століття"
  FFI_tag_team_desc:0 "Останній матч за лідерство серед Вільних Борців закінчився без певного переможця, і допоки він лишається найбільшим матчем, який тільки бачила федерація..."

  FFI_federation_division:0 "Дивізія Федерації"
  FFI_federation_division_desc:0 "Не всі прийняли результати великого матчу та лідерства Тріархії. Навіть зараз, у плем'ї кружляють розмови про придатність Трьох Масок очолювати Федерацію..."

  FFI_unbowed:0 "Нескорені"
  FFI_unbowed_desc:0 "Не всі зовнішні племена прийняли правила Трьох Масок, ще лишились групи, які ми повинні об'єднати під нашим прапором..."

  FFI_approach_shadowwalker:0 "Прибуття Тіньових Ходоків"
  FFI_approach_shadowwalker_desc:0 "Тіньові Ходоки поклоняються Чорній Тіні, давньому злу, що пообіцяло неодноразово перемогти Ель Санто, тільки щоб бути переможеним таким героєм давнини. Це божество, яке так сильно розходиться із нашим, тримає стосунки у напрузі; однак, разом із підйомом картелів такі союзники, як Кландестини, могли б доказати свою користь."

  FFI_honor_saint:0 "У славі Святого"
  FFI_honor_saint_desc:0 "Сьогодні ми святкуємо пам'ять нашого справжнього Ель Санто, мученика, який прийшов на нашу землю та викинув бандитів, які правили нами. Паради йдуть вулицями Лос Мочіс та центром святкування є нова статуя Святого, встановлена на площі міста."

  FFI_legacy_martyr:0 "Спадщина Мученика"
  FFI_legacy_martyr_desc:0 "Але цього не достатньо, щоб люди запам'ятали власних героїв. Ти маєш поширювати їхні подвиги будь-яким із доступних шляхів, розказувати їхні історії та повчати моралі малечу, будучи впевненими, що чоловіки б'ються разом із духом тих Титанів."

  FFI_battle_mazatlan:0 "Битва Мазатлану"
  FFI_battle_mazatlan_desc:0 "Тіньові Ходоки до цього доказали свою цінність у боротьбі з картелями разом із Синім Демоном, зіткнувшись із самим Кривавим Бандитом під час рейду на його лігво, навіть понесши великі втрати, вони змогли захопити знання та секрети сил Картелю, чим доказали свою безцінність у якост майбутніх членів Федерації."

  FFI_shadow_brothers:0 "Тіньові Браття"
  FFI_shadow_brothers_desc:0 "Настав наш час приєднати Тіньових Ходоків до Федерації. Це потребує проведення матчу між одним із наших лідерів та їхнім. Цей матч не буде таким самим, як інші у федерації; разом із сумішшю з підступних тактик та прихованою зброї будь-хто може вийти переможцем."

  FFI_approach_medicinas:0 "Прибуття Медіцинас"
  FFI_approach_medicinas_desc:0 "Медіцинас є другим найбільш шановним племенем у федерації. Ну, могли б бути, якби дійсно вирішили приєднатися, їхній миролюбний шлях існування робить їх дуже нерішучими у справі приєднання до задачі із прибиранням Картелів."

  FFI_funding_hospital:0 "Заснування Шпиталю Вагнар"
  FFI_funding_hospital_desc:0 "Шпиталь Вагнар, який названий так на честь доктора Вагнара із Медіцинас - це запропонована медична споруда у Лас-Колінас. Якщо побудувати її згідно з планом, вона вийде найбільшою у всій Федерації, якщо не в усій Мексиці; додавши трохи фінансування у цю авантюру ми однозначно згладимо наші відносини із Медіцинас."

  FFI_charity_smackdown:0 "Благодійний Поєдинок"
  FFI_charity_smackdown_desc:0 "Ласкаво просимо до Зимового Благодійного Поєдинку! У лівому куті ми маємо милостивого та почесного Доктора Вагнара! А у правому куті ми маємо великого Луча власною персоною, Ель Санто!"

  FFI_twofaced_warriors:0 "Дволиці Воїни"
  FFI_twofaced_warriors_desc:0 "Лучадори-Близнюки із племені Дволицих Воїнів є гордою парою, вони поклоняються одному Дос Карас, який був найкращим Лучадором свого віку. А тому не бажають приєднуватися до федерації через власну гордість, через те, чи зіб'ємо ми їх з ніг це питання часу."

  FFI_verde_cult:0 "Культ Гіганте Верде"
  FFI_verde_cult_desc:0 "Культ Гіганте Верде це група, яка поклоняється свому тезці. Верде, які переважно складаються із напіврозумних супермутантів, від приєднання до федерації відділяє лишень наша упередженість до мутантів, це якесь неоднозначне упередження."

  FFI_heavyweight_champions:0 "Чемпіони Важкої Ваги"
  FFI_heavyweight_champions_desc:0 "Нещодавно інтегровані супермутанти Культу Гіганте Верде стали козирем матчів реслінгу; і чим частіше проводяться бої, тим більше ми починаємо цінувати те, як ці м'язисті титани зможуть допомогти нам у боротьбі із Картелями."

  FFI_legends_of_the_monsters:0 "Легенди про Монстрів"
  FFI_legends_of_the_monsters_desc:0 "Наш план включає в себе розколювання гордості та уявного верховенства Дволицих. Для цього треба поширити чутки про нашого Міль Маскараса; створюючи легенду про воїна, більшого за людину вдвічі, і який завжди готовий до бою. Таким чином ми можемо схилити їх до бажання протистояти нам."

  FFI_triple_threat:0 "Потрійна Загроза"
  FFI_triple_threat_desc:0 "Годинник б'є тричі, а значить почався бій між Міль Маскарасом та браттями Дос. Із нашим Зеленим Титаном вдвічі більшим за звичайну людину, близнюкам доведеться боротися пліч-о-пліч, це було прохання, яке Ель Санто задовольнив чудово знаючи, що це їх все одно не врятує від поразки та покорення."

  FFI_rebuild_arena:0 "Відновити Арену"
  FFI_rebuild_arena_desc:0 "Усі ці матчі, які відбуваються між племенами, спонукали мрію багатьох у Федерації про відновлення Довоєнної арени Лучадорів в Лос Мочіс; символ великої мексиканської спадщини старого світу, що може послужити нам із тою ж ціллю. Це б було, бляха, прекрасно."

  FFI_great_rematch:0 "Великий Реванш"
  FFI_great_rematch_desc:0 "Тріархія знову збирається в Лос Мочіс. Цього разу, без краваток. Ставки вже зроблені, бійці напоготові, пані та панове, §G ПРРРРИГОТУЙТЕСЯ ДО БИТВИИИИИИ §!"
 #industry

  FFI_bazzar:0 "Ярмарок"
  FFI_bazzar_desc:0 "Ель Базаар Де Лос Колінас це великий ринок у самому центрі міста, де дільці зі всього узбережжя затоки торгують одне з одним та з Вольними Борцями; це мічце має хороший потенціал для розміщення цивільної промисловості, а також відкриває доступ до широкого асортименту товарів."

  FFI_rrg_trade:0 "Торгівля із Ріо"
  FFI_rrg_trade_desc:0 "Поки що наші відносини із республікою Ріо-Гранде є доволі тісними, що робить ідею торгівлі із ними доволі життєпридатною, а наша близькість до них є вигідною."

  FFI_fishing_ports:0 "Риболовні Гавані"
  FFI_fishing_ports_desc:0 "Для берегової нації, риболовля життєво важлива як для здоров'я, та і достатку її жителів, будь-які робочі риболовні гавані можна задіяти у побудові військового флоту у воєнний час."

  FFI_naval_base:0 "Флотова База"
  FFI_naval_base_desc:0 "Лучадори давнини не запам'яталися як мореплавці, але задля того, щоб втілювати амбіції за межами наших кордонів, Вільним Борцям потрібно мати великий та доглянутий флот."

  FFI_los_mochis_weaponsmiths:0 "Ковальні Лос Мочіс"
  FFI_los_mochis_weaponsmiths_desc:0 "Ковалі Лос Мочіс є знаваними по всій Мексиці через якість їхніх виробів; це люди, які здатні ковати мачете, які прорізають джунгляні зарості наче масло, або ножі, які білують рибу за лічені секунди. Укомплектування цих професійних робітників обладнаними робочими місцями, аби відточити їхні вироби стало б у нагоді для нашої армії."

  FFI_awakened_foundries:0 "Пробуджені Литейні"
  FFI_awakened_foundries_desc:0 "Занадто довго ми тримали литейні цехи старого світу порожніми, використовуючи їх як притулки для безхатьків чи наркоторговців. Реконструювавши та переобладнавши їх, ми знову зможемо віддати ці могутні сталеварні в руки наших робітників."

  FFI_dubious_shipments:0 "Підозріла Доставка"
  FFI_dubious_shipments_desc:0 "У боях треба битися із честю, але так само важливо і підготуватися до них. Перш за все, яка велика справедливість звідси може перемогти прогнилі та гнітючі режими цієї землі із не власною зброєю?"

  FFI_superior_slammers:0 "Покращені Зім'явачі"
  FFI_superior_slammers_desc:0 "Для Лучадора-мозколома, вперше побачений супермолот може здатися вершиною людського зброярства, однак останні відкриття з поля бою про "Силові суперкулаки, які здатні пробивати черепи" підштовхнуло наукове суспільство до їхньої суті."

  FFI_academy:0 "Академія"
  FFI_academy_desc:0 "Присвятити своє життя реслінгу - і справді достойний шлях, але у той самий час ми повинні пошукати видатних людей, які захочуть внести свій вклад у науку нації; заснування нової академії 'Ла Ескуела Де Но Пелеар,' це саме те, що нам для цього потрібно."

  FFI_familial_weaponry:0 "Фамільне Зброярство"
  FFI_familial_weaponry_desc:0 "Більшість воїнів на теренах Федерації використовують зброю, яку отримали у спадок ще від своїх предків, яка передавалася із покоління в покоління та ремонтувалася, коли це ставало необхідно для битви..."

  FFI_generational_warbands:0 "Спадкове Бійцівство"
  FFI_generational_warbands_desc:0 "...багато нової зброї вироблено Вільними Борцями, і багато із тих, що є, були зроблені за образом і подобою тієї, що була до них."

  FFI_control_gulf:0 "Контроль Затоки"
  FFI_control_gulf_desc:0 "Мореплавці Вермілліону першочергово є групою рибалок з північних берегів Мексики і Бахи, які часто використовують велику кількість маленьких човників для переслідовання свого важко мутованого улову..."

  FFI_hundred_ships:0 "Сотня Кораблів"
  FFI_hundred_ships_desc:0 "...із розцвітом жорстокості у Басі, все частіше і частіше люди починають перебиратися на територію Федерації у пошуках безпечних Гаваней, привозячи із собою досвід мореплавства."

  FFI_la_paz_terror:0 "Жах Ла-Пасу"
  FFI_la_paz_terror_desc:0 "Бандити Ла-Пасу зроблені із того ж тіста, що й картельні виродки, що вирізали наш народ у легендах давнини. Якщо ми дійсно хочемо ВИКИНУТИ цих злочинців в океан, було б вигідно побудувати флот, вартий боротьби з їхніми контрабандистськими посудинами."

  FFI_repurposed_trawlers:0 "Новий Сенс для Тральщиків"
  FFI_repurposed_trawlers_desc:0 "Задля мети морських битв, корпуси довоєнних риболовних тральщиків були зтовщені достатньо, щоби бути сдвинутими з місця, наділені місцем для гармат та достаньою потужністю двигуна, щоб випереджувати інші рушії. Зі зворотньою інженерією не буде занадто важко виробити відходящий корпус для цих потреб."

  FFI_return_to_baja:0 "Повернення у Баху"
  FFI_return_to_baja_desc:0 "Ласкаво просимо до матчу століття! У лівому кути - перемовники, логісти, контрабандисти - §GБАНДИИИИТИ ХУАРРРЕЗУ ТА ПАСУ!§! У правому куті, ті, хто перепливли все море Кортеза - §GВІЛЬНІ БОРРРРЦІІ!§! Сподіваюся, ви принесли запасний одяг, тому що це буде §GБРУДНО§!."

  FFI_bittersweet_victory:0 "Гірко-Солодка Перемога"
  FFI_bittersweet_victory_desc:0 "Синій Демон був обраний беззаперечним лідером Вільних Борців, але якою ціною..."

  FFI_love_death_robots:0 "Любов, Смерть та Роботи"
  FFI_love_death_robots_desc:0 "Хоч Тлалок і може бути достойним захисником Мексики, його сини ці погляди не розділяють, ми віддамо честь спадщині Тлалока, розбивши цих синів та принесши свободу до їхніх народів."

  FFI_down_the_coast:0 "Південніше Берегом"
  FFI_down_the_coast_desc:0 "Князівства Віце-Короліства виросли виключно завдяки відокремленню від Ацтлану, для когось було б честю поставити цих торговців назад на їхнє місце."

  FFI_honor_the_cruel:0 "Честь Сильним"
  FFI_honor_the_cruel_desc:0 "Відтепер ніхто не сумнівається у могутності Синього Демона, але все таки всередині нашого суспільства залишился рани для лікування. Культ Верде був достойним противником, і немає підстави на те, щоб спадщина Міль Маскараса та його бачення не були шановні під правлінням Синього Демона."

  FFI_rise_of_b_team:0 "Підйом Команди Б"
  FFI_rise_of_b_team_desc:0 "Послідовники Синього Демона завжди мають між собою одну спільну річ. Рідше, вони є особистостями, які думають, що доля нагородила їх чимось видатним. Вигнанці, злочинці, зламані душі, які тиняють без надії. Перш за все, Синій Демон прагне перетворити своїх людей на щось цінніше, піднімаючи Команду Б у майбутнє назавжди."

  FFI_land_of_empires:0 "Земля Імперій"
  FFI_land_of_empires_desc:0 "На дикому півдні існують великі імперії, побудовані війною та кров'ю. Синій Демон перетворить Федерацію власну імперію, і візьме цих могутніх Титанів рука об руку."

  FFI_champion_of_the_people:0 "Чемпіон Людей"
  FFI_champion_of_the_people_desc:0 "За результами великого реванша, Ель Санто знову займе своє місце, як голова Федерації..."

  FFI_will_of_many:0 "Бажання Більшості"
  FFI_will_of_many_desc:0 "Безліч рук робили легку працю, та бажали легкішої ноші. Ель Санто надихає кожного громадянина Вільних борців на відання сил справі, та повертає це всім, що в нього є."

  FFI_message_to_people:0 "Послання Народові"
  FFI_message_to_people_desc:0 "Свобода не може існувати в рамках однієї нації, це вогонь, який повинен бути принесений до кожного чоловіка та жінки, хто може тримати його. Ель Санто поширіть цю правду скрізь, змущуючи тиранів тремтіти."

  FFI_truth_of_hero:0 "Прощення Гріхів"
  FFI_truth_of_hero_desc:0 "Коли Ель Санто говорить, усі слухають. Завжди милостивий у перемозі, Ель Санто викупив Синього Демона, перетворивши свого вічного суперника на союзника Федерації Святих. Колишні послідовники Синього Демона вже віддано приєдналися до нас у подальшому зміцненні та об'єданні нашого суспільства."

  FFI_rage_against_tyrants:0 "Лють Проти Тиранів"
  FFI_rage_against_tyrants_desc:0 "Легенда про Ель Санто тепер поширюється вдалину від людинии, яка повстала проти лиходіїв дзвону старого світу, чи людина, яка загинула у славі стрілянини у пустці. Ім'я надихає на надію та героїзм у всіх, хто чув та знає про нього, як і на звершення великих справ у простих людей. Насправді, світ Федерації стає домом для героїв на шляху їхнього вознесіння."

  FFI_great_federation:0 "Велика Федерація"
  FFI_great_federation_desc:0 "Побудована не завоюванням, а кооперацією, вона принесе мир на пустку. Дасть всім, хто любить свободу (та частково хороші бої з реслінгу) зробити спільну справу у нашій новій великій Федерації."

  FFI_high_flyer:0 "Літаючий Високо"
  FFI_high_flyer_desc:0 "Злітаючи з верхніх мотузок, Міль Маскарас отримує перемогу та лідерство над Вільними Борцями..."

  FFI_strength_of_the_free:0 "Сила Вільних"
  FFI_strength_of_the_free_desc:0 "Більше ніхто не ставить під сумнів силу Зеленого Гіганта, але Міль Маскарас більший за це, його присутність надихає Лучадорів працювати разом, бігти швидше, та боротися завзятіше у ім'я свободи."

  FFI_land_of_free:0 "Вільна Земля"
  FFI_land_of_free_desc:0 "Вільні Борці вітають будь-кого: вільних та невільних, бідних та багатих, ми даємо притиснутій один до одного масі людей пустки доброзичливий дім у нашій Федерації."

  FFI_will_of_giant:0 "Святі Сили"
  FFI_will_of_giant_desc:0 "Коли Міль Маскарас командує, всі слухаються. Прийшовши у Федерацію звичайним блукачем, він завоював повагу та лідерство серед його людей, але поки що не над їхніми серцями. Об'єднавши послання святого у своє власне, Маскарас сподівається побудувати єдину Федерацію, у тілі та душі."

  FFI_great_refuge:0 "Великий Прихисток"
  FFI_great_refuge_desc:0 "Найбільш визначний момент життя Міль Маскараса, про який ти повинен спитати його, пішов від невдачної спроби втечі із рабства Легіону, де він пожертвував власною свободою, щоб інші отримали її, закинувши самого себе у натовп Легіонерів аби виграти час на втечу його друзів. Ідеал самопожертви живе у Гіганті до сьогодення, та його легенда надихає послідовників на схожі рівні пожертви."

  FFI_freedoms_ring:0 "Дзвін Свободи"
  FFI_freedoms_ring_desc:0 "Дайте всім хто поневолює, терроризує та пригнічує, почути ясно, що дзвін свободи вже дзвенить, а Вільні Борці вже йдуть."

  FFI_suneater_calls:0 "Пожирач Сонця Викликає"
  FFI_suneater_calls_desc:0 "Нещодавно ми отримали листи та зашифровані повідомлення про племенного воїна, який кличе себе \"Пожирачем Сонця\";, який нібито очолював группу воїнів-вигнанців, яких Генераллісімо та його шавки викинули з їхньої землі. Починається планування визволення їхньої землі від тирана."

  FFI_rebellious_champion:0 "Бунтарський Чемпіон"
  FFI_rebellious_champion_desc:0 "Нема кращого шляху, аніж віддати назад землю людям замість використання їхньої сили."

  FFI_cult_of_suneater:0 "Культ Пожирачя Сонця"
  FFI_cult_of_suneater_desc:0 "Тут, Пожирач Сонця є відомою особистістю! Посиливши контакти з розрізненими членами його культу особи, ми можемо посіяти зерна революції разом із найфанатичнішими послідовниками нашого друга."

  FFI_via_la_revolution:0 "Viva La Revolución!"
  FFI_via_la_revolution_desc:0 "Запропонувавши побудувати військову інфраструктуру заради захисту від Цезаря, ми можемо заснувати декілька схронів, які \"випадково\" потраплять у руки повстанців, як почнеться громадянська війна."

  FFI_undermine_sol:0 "Розхитування Соль"
  FFI_undermine_sol_desc:0 "Останній крок на шляху повалу Тирана лежить через приниження його в очах людей; сфабриковане фото із ним, де його побив Лучадор, змусить виглядати його досить жалюгідно."

  FFI_eclipse_uprising:0 "Висхідне Сонце"
  FFI_eclipse_uprising_desc:0 "Настав час революції! Ми переправимо човном Пожирача Сонця та його найкращих людей до Пуерто Лібертад, щоб він зібрав народ Хенте на повстання проти їхніх гнилих пригнічувачів!"

  FFI_warrior_champion:0 "Воїн-Чемпіон"
  FFI_warrior_champion_desc:0 "Нам, аби визволити Хенте, потрібно використати хитрість Пожирача Сонця для пробиття оборонних ліній противника та перемогти у традиційній війні. "

  FFI_hero_of_people:0 "Герой Народу"
  FFI_hero_of_people_desc:0 "Штовхання Пожирача Сонця на власне керування має подвійний ефект. По-перше, це забезпечує, що наші власні війська знаходяться під командуванням досвідченого наступального тактика; по-друге, це дасть людям Хенте змогу, змогу зрозуміти, що їхній визволитель не є простим іноземним загарбником під іншим іменем, а є рідною людиною, яка хоче бачити їх вільними від ярма тиранії."

  FFI_coastal_anticipation:0 "Очікування з Моря"
  FFI_coastal_anticipation_desc:0 "Хенте Дель Соль в жодному разу не є недосвідченими у мореплавстві, тримаючи це в голові було б дуже немудро залишити нашу столицю та наші порти позі лінією фронту  вразливими до ворожих атак. Базові фортифікації як наприклад кам'яні барьєри та траншеї означатимуть багато, коли діло дійде до морського вторгнення."

  FFI_northern_line:0 "Північна Лінія"
  FFI_northern_line_desc:0 "Незважаючи на те, що це має бути наступальна кампанія, підготовка захисних рубежів поза стартовою точкою забезпечить, що ворог не буде здатним використати будь-який можливий момент для наступу на наші домівки."

  FFI_gentle_day:0 "Чудовий День"
  FFI_gentle_day_desc:0 "Настав час війни для нас. Усі фінальні підготовки вже зроблені, якщо все піде добре, наші люди поборять їх прямим шляхом до Хенте Сіті та усунуть Генерала, доставивши його оточення у Федерацію, або ми помремо намагаючись."

  FFI_fate_of_del_sol:0 "Доля Хенте Дель Соль"
  FFI_fate_of_del_sol_desc:0 "Пил осів та люди радіють, прийшов час обирати, чи будуть люди Хенте власниками своєї власної долі, чи війдуть у розпростягнуті обійми федерації."

  FFI_against_bull:0 "Встати Проти Бика"
  FFI_against_bull_desc:0 "Бик вже підійшов до нашого порогу, підготовленим до битви. У той час, як інші нації впали перед ним на коліна, наша Свободна Федерація зробить одну свою найкращу річ: Встане до бою."

  FFI_call_lucha:0 "Поклик Лучадорів"
  FFI_call_lucha_desc:0 "Навіть поки ми ще не зустрілися віч-на-віч проти Бика, кожний Лучадор об'єданий разом. Поклик Луча чутно по всій Федерації, та кожен волелюбний чоловік та жінка відповість на нього."

  FFI_battle_encordado:0 "Битва в Енкордадо"
  FFI_battle_encordado_desc:0 "В нашому матчі проти Легіону, вся Федерація - наш власний ринг, та тому ми повинні зробити все, аби підготувати наші мотузки до бою."

  FFI_against_all_odds:0 "Всупереч Усьому"
  FFI_against_all_odds_desc:0 "Прийшов час найвеличнішого матчу історії. Не буде ані раундів, ані правил, ані судді, тут буде лише дві речі: перемога та смерть."

  FFI_ten_thousand_voices:0 "Десять Тисяч Голосів"
  FFI_ten_thousand_voices_desc:0 "Поклик Луча чутно, і наші люди відповідають десятикратно. Крик нашого Луча буде чутний усією пусткою, та коли задзвонять дзвони, стояти буде лише один!"

  FFI_great_effort:0 "Великі Зусилля"
  FFI_great_effort_desc:0 "У гонитві за перемогою нема пожертви, яку наші люди так не бажають давати. Від наших дітей до племенних старійшин, кожен вільний борець зробить все можливе для нашого великого K.O."

  FFI_grip_of_death:0 "Хват Смерті"
  FFI_grip_of_death_desc:0 "Нема порятунку від хват Восьминогу Синього Демона, великого восьминога, його щупальці є нескінченними та непоборними, тому наші воїни стануть нескінченним натиском для нашиї ворогів."

  FFI_comment_of_righteousness:0 "Коментар Праведності"
  FFI_comment_of_righteousness_desc:0 "Швидкість Ель Санто незрівнянна, та коли він запускає Де Крісто в нічого не очікувавшого легіонера, це є наче сам Бог дарував йому власні крила. Його швидкість та спритність надихне наші війська битися з крилами святих!"

  FFI_unrelenting_assault:0 "Нещадний Штурм"
  FFI_unrelenting_assault_desc:0 "Нема більш смертоносного ходу для Лучадора та його ворога, аніж Планча Суїцида, Міль Маскарас ризикує усім, щоб перемогти Легіон, та щоб його найкращі воїни були свідками смерті Цезаря."

  FFI_by_fists_alone:0 "§2За§! Правом §GКулаків§!"
  FFI_by_fists_alone_desc:0 "Як любить казати Міль Маскарас: \n\n"§GКожна хороша битва має свій кінець.§!"\n\nТа до якого кінця прийшли ми?"

