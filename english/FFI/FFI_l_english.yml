 #events

  nf_ffi.1.t:0 "Останній Лучадор"
  nf_ffi.1.d:0 "Тридцять років після кінця світу, маленька громада, яка грабувалася та поневолювалась місцевими бандитами. Втім, ця ситуація змінилася, коли до міста зайшла поодинока людина у масці, та зпропонувала бандитая випробування. Як не дивно, фігура піддалася бандитам тільки у самому кінці бою через рани. Його жертва надихнула цілі покоління племен на одягання масок та боротьбу із власними пригнічувачами, пам'ятаючи його передсмертні слова та несучи їх разом із собою у майбутнє."
  nf_ffi.1.a:0 "'Пам'ять про Справедливість'"
  nf_ffi.1.b:0 "'Прихисток для Слабких'"

  nf_ffi.2.t:0 "Повернення Демона"
  nf_ffi.2.d:0 "Більш ніж століття потому, Ель Санто повернеться. Незважаючи на роки неволі та страждань під управлінням картелів, прибуття святих надихнуло плем'я на повстання, яке змусило Картель піти у вигнання та визнати власну поразку, однак не всі доєдналися до походу Ель Санто. Войовничі племена відмовилися визнавати святого як спасителя, надягнувши маски та наслідуючи Синього Демона, який колись кинув виклик самому Ель Санто, примусивши Святого поділитися силою разом із собою, безжалісним лідером культу Демона."
  nf_ffi.2.a:0 "'Злодій Кожної Історії'"
  nf_ffi.2.b:0 "'Честь до кінця'"

  nf_ffi.3.t:0 "Монстр із Тисячею Масок"
  nf_ffi.3.d:0 "Прибуття великого Мандрівника закінчило непростий статус кво через те, що він могутнішим за всіх, хто загрожував їм у минулому. З легкістю перемагаючи у битві декількох начальників водночас, монстр збирав маски переможених їм ворогів, проголошуючи себе новим лідером їхніх племен. Всім, хто був зацікавлений, він чітко розповів свої цілі. Він намагався сформувати армію, яка переможе Легіон на далекій півночі та кине виклик правилам обох Ель Санто та Синього Демона для цього."
  nf_ffi.3.a:0 "'Нова Батьківщина'"
  nf_ffi.3.b:0 "'Кінець Страху'"

  nf_ffi.4.t:0 "Команда Реслерів Століття"
  nf_ffi.4.d:0 "Останній матч за лідерство над Вільними Борцями дійшов кінця без певного переможця, ставши найвеличнішим боєм за історію Федерації. Ель Санто та Синій Демон зіткнулися один з одним на рингу Лос Мочіс, обмінюючись ударами. Тільки-но Ель Санто був готовий перемогти, за натовпу вийшов сам Зелений Гігант! Міль Маскарас застрибнув на ринг, Ель Санто та Синій Демон зможуть перемогти тільки якщо поєднають власні сили разом. Коли пилюка осіла на руїніх того, що колись звалося рингом Лос Мочіс, було сформоване нове товариство: Три Маски керуватимуть Федерацією, як рівні, до моменту, як не вийдуть на ринг один проти одного знову."
  nf_ffi.4.a:0 "Оце Матч!"

  nf_ffi.5.t:0 "Дивізія Федерації"
  nf_ffi.5.d:0 "Однак не всі прийняли результати великого матчу. Навіть зараз, у плем'ї кружляють розмови про придатність Трьох Масок очолювати Федерацію. Перш ніж лідерство над Федерацією зможе бути вирішено раз і назавжди, по повинні працювати разом заради об'єднання нашого народу."
  nf_ffi.5.a:0 "Серця, розуми та люди."

  nf_ffi.6.t:0 "Нескорені"
  nf_ffi.6.d:0 "Не всі племена Лучадорів прийняли правила Трьох Масок, ще лишились три групи, які ми повинні об'єднати під нашим прапором: Лас Медіцинас, Тіньові Ходоки та Дволиці Воїни. Кожне з цих племен має бути переконане працювати разом з нами, тим чи інакшим шляхом."
  nf_ffi.6.a:0 "З рештою, вони прийдуть до тями."

  nf_ffi.7.t:0 "Домовленість з Тіньовими Ходоками"
  nf_ffi.7.d:0 "Тіньові Ходоки поклоняються Чорній Тіні, давньому злу, що пообіцяло неодноразово перемогти Ель Санто, тільки щоб бути переможеним таким героєм давнини. Як завжди не бажаючи мати справ з Федерацією, нещодавня додача Синіх Демонів, однак, відкрила для нас неочікуваний діалог з Тіньовими Ходоками відкрили для нас неочікувану розмову з Тіньовим Ходоками, їхній божий покровитель одного разу казав їм працювати разом із Синім Демоном. Тому Тіньові Ходоки обрали сторону Федерації, доказавши, що культ Синього Демона може вибачити їм за їхні злочини, які вони чинили за довгу історію війн проти культу Ель Санто. У будь-якому випадку, культу Ель Санто доведеться піти на жертви, бо помилувати одразу всіх не вийде..."
  nf_ffi.7.a:0 "Носія Тіні Круза помилувано."
  nf_ffi.7.b:0 "Ортіза-Поклика Ночі помилувано."

  nf_ffi.8.t:0 "Демон та Кошмар"
  nf_ffi.8.d:0 "Врешті решт, традиційний акт заради входження Тіньових Ходоків у Федерацію, повинен відбутися публічний бій між їхнім племенним вождем та нашим. У старій традиції, кинути виклик Чорній Тіні вийшов Синій Демон, з наміром перемогти його у швидкий та вирішальний шлях. Їхній двобій відрізнявся від попередніх у Федерації, їм дозволено використовувати різні типи зброї та перешкоджання, обивда навіть були вдягнуті в броню та принесли приховну зброю у бій. Коли пил нарешті всівся, Синій Демон тріумфально стояв над своїм переможеним суперником, А Чорна Тінь формально приєднався до федерації... як тільки він вилікує зламану руку."
  nf_ffi.8.a:0 "Тіні ходять серед нас."

  nf_ffi.9.t:0 "Наближення Медіцинас"
  nf_ffi.9.d:0 "Медіцинас є найбільш полюбленим звичайними людьми племенем, після послідовників Ель Санто, проте, вони відмовляються приєнуватись до Федерації через неспокій на наших землях. Медіцинас поклоняються давно зниклому Доктору Вагнару, реслеру-філантропу із довоєнних часів, та йдуть його стежкою, пропонуючи медичну допомогу та благодійність тим, хто цього потребує. Серед племен вони найменш за всіх заціквлені в агресивній експансії або у відкритому конфлікті зі своїми ворогами. Так або інакше, Ель Санто потрібно подолати прірву із цим плем'ям, як і їхній стрес через важливість захисту інших."
  nf_ffi.9.a:0 "Улюблений доктор Гонзалес погоджується."
  nf_ffi.9.b:0 "Шановний хірург Рівера погоджується."

  nf_ffi.10.t:0 "Битва Парагонів"
  nf_ffi.10.d:0 "Традиційний фінальний поєдинок та перший крок до членства у федерації є матчем реслінгу між лідером федерації та лідером племені. Після коротких обговорень, було домовлено, що Ель Санто виступить проти Доктора Вагнара на широко розрекламованому благодійному заході, приз якого піде на добудування нового шпиталю. Конфлікт між ними може бути визнаний Луча як найчесніший, бідний на підлі тактики та той, що виказує велику повагу обох сторін один до одного. Результат цього конфлікту, однак, неминучий, бо Доктор Вагнар майже не є ніяким бійцем на відміну від Ель Санто, який допоміг піднятися на ноги переможеному ним ворогові."
  nf_ffi.10.a:0 "Можеш відчути, що готує док?"

  nf_ffi.11.t:0 "Подвоєні Проблеми."
  nf_ffi.11.d:0 "Дволиці Воїни поклоняються Дос Карас, також відомому, як Дві Маски, який був одним із найбільших та сильніших реслерів у своєму віці. Викликана цим гордість, запевняє їх у їхній перевазі над усіма та зостерігає від приєдання до Федерації. Міль Маскарас,  чий тезка боровся на стороні Дос Карас, вірить, що найкращий шлях зім'яти вождів-близнюків це перемогти членів їхнього племені один за одним, щоб показати власну перевагу над ними. "
  nf_ffi.11.a:0 "Великий Дос Ареллано скорився Федерації"
  nf_ffi.11.b:0 "Могутній Дос Родрігез скорився Федерації"

  nf_ffi.12.t:0 "Близнюки та Гігант"
  nf_ffi.12.d:0 "Після перемоги над більшостю старійшин Дволицих Воїнів, Міль Маскарас кинув виклик вождям-близнюкам із цього племені, пропонуючи їм заради справедливості битися проти нього разом водночас. Цей матч проходить у центрі найбільшого табіру Федерації, під пильним оком кожного вождя, який вже підкорився Федерації. Незважаючи на їхню відвагу, навіть могутні близнюки не зможуть протиставити нічого проти фізичної сили супермутанта у кулачному бою, вони були переможені нищівними ударами, один з яких змусив одного з братів знепритомніти, у той час як інший ліг у нижню частину його масивного торсу. Тепер, коли їхня честь була перевірена, Дволицим Воїнам дозволено приєднатися до Федерації."
  nf_ffi.12.a:0 "Дві голови краще однієї. (Для подвійного колуна)"

  nf_ffi.13.t:0 "Обов'язок Демона"
  nf_ffi.13.d:0 "Незважаючи на знеславлення через його поразку, Синій Демон став переможцем великого реваншу. Багато хто у Федерації говорить, що гра була нечесною, а Ель Санто та Міль Маскарас отримали великі рани в результаті бою, але ніхто із них не заперечує його перемогу. Сподіваємось, об'єднання під єдиним лідером не нанесе шкоди довірі між племенами у Федерації."
  nf_ffi.13.a:0 "Перемога, однак якою ціною?"

  nf_ffi.14.t:0 "Чемпіона Оголошено"
  nf_ffi.14.d:0 "Обираючи свої моменти обережно, Ель Санто досяг неможливого: тотальної перемоги над Синім Демоном та Міль Маскарасом. У такій перемозі можна легко вбачити божу поміч, а люди у Федерації знов збираються навколо нього, бачачи в ньому їхнього рятівника."
  nf_ffi.14.a:0 "Перемога для Народу!"

  nf_ffi.15.t:0 "З Верхніх Мотузок"
  nf_ffi.15.d:0 "Цього разу, більше не буди коаліції, яка зможе зупинити Міль Маскараса від досягнення перемоги. Стрибаючи з верхніх мотузок, Зелений Гігант знищує як Ель Санто, так і Синього Демона, його сила та неприборканість бере гору над багатьма невіруючими, які вже приєдналися до його племені."
  nf_ffi.15.a:0 "Чесно кажучи, я бачив, як воно йде."

  nf_ffi.16.t:0 "Пропозиція Бахи"
  nf_ffi.16.d:0 "Чи бандитами, чи зовнішними окупантами, народ Мексики був підкорений протягом 200 років. Найостанніші тирани з так званої каліфорнійської 'республіки', нещодавно взяли контроль над територією Бахи, викинувши звідти місцевих бандитів, ми завжди можемо визволити цю землю силою, однак, для початку, варте просто запитати в них, чи могли б вони її нам віддати, наприклад, в обмін на альянс."
  nf_ffi.16.a:0 "Можливо, ми можемо домовитися."
  nf_ffi.16.b:0 "Ми битимемося за них!"

  nf_ffi.17.t:0 "Пропозиція Бахи"
  nf_ffi.17.d:0 "Наша нещодавна анексія територій Бахи дала нам змогу почати мати справу з... унікальними особистостями. Найостанніші - група мексиканьских реслерів, які є прихильниками Віджиланте, частково просять та частково вимагають повернути Баху під їхній 'вільний' контроль. Натомість погоджуючись на економічні поступки та оборонний союз."
  nf_ffi.17.a:0 "Хм, нам все одно нічого робити із цією землею."
  nf_ffi.17.b:0 "НКР не вестиме перемовин із реслерами."

  nf_ffi.18.t:0 "НКР приймає!"
  nf_ffi.18.d:0 "НКР приймає нашу скромну пропозицію. Ще один клаптик Мексики був звільнений!"
  nf_ffi.18.a:0 "Геніально!"

  nf_ffi.19.t:0 "НКР відмовляє"
  nf_ffi.19.d:0 "Нкр відмовляє у передачі Бахи в наші волелюбні руки. Типові Американці."
  nf_ffi.19.a:0 "Це хоча б було варте спроби."
  nf_ffi.19.b:0 "Ми сподівалися, що вони скажуть це."

  nf_ffi.20.t:0 "НКР покинули нас!"
  nf_ffi.20.d:0 "Забувши про обіцянки та договори, які були надані нам під час нашої співпраці у якості штата НКР, ми отримуємо звістку, що Баха буде передана під контроль Вільних Борців, групи племенних борців у масках. Ми намагалися домовитися з НКР про переглянення цього рішення, але без результату, тому ми залишаємось тільки з однією опцією."
  nf_ffi.20.a:0 "Прийняти."
  nf_ffi.20.b:0 "Революція!"

  nf_ffi.21.t:0 "Баха Повстає!"
  nf_ffi.21.d:0 "Не будучи проінформованими про мирний договір між нами та НКР, території Бахи вирішили, що оберуть незалежність замість життя під нашим доброзичливим режимом, ця дурість буде виправлена."
  nf_ffi.21.a:0 "Ми визволимо їх силою!"

  nf_ffi.22.t:0 "Вільні Борці просять миру!"
  nf_ffi.22.d:0 "Разом із тим, як війна у Калфорнійській затоці заходить у глухий кут, Вільним Борцям запропоновано припинити бойові та повернути статус кво."
  nf_ffi.22.a:0 "Ми приймаємо!"
  nf_ffi.22.b:0 "Дідька Лисого."

  nf_ffi.23.t:0 "[FROM.GetName] Приймає!"
  nf_ffi.23.d:0 "[FROM.GetName] Приймає нашу пропозицію миру, Каліфорнійська затока знову стала тихою."
  nf_ffi.23.a:0 "Краще, аніж нічого."

  nf_ffi.24.t:0 "[FROM.GetName] Відмовляє!"
  nf_ffi.24.d:0 "[FROM.GetName] Відмовилися від нашої пропозиції миру, Каліфорнійська затока не знатиме миру ще довге осяжне майбутнє."
  nf_ffi.24.a:0 "Тоді повертаємося до війни."

  nf_ffi.25.t:0 "[FROM.GetName] Просить миру!"
  nf_ffi.25.d:0 "Разом із тим, як війна у Калфорнійській затоці заходить у глухий кут, [FROM.GetName] запропоновано припинити бойові та повернути статус кво."
  nf_ffi.25.a:0 "Ми приймаємо!"
  nf_ffi.25.b:0 "Дідька лисого."

  nf_ffi.26.t:0 "[FROM.GetName] Приймає!"
  nf_ffi.26.d:0 "[FROM.GetName] Приймає нашу пропозицію миру, Каліфорнійська затока знову стала тихою."
  nf_ffi.26.a:0 "Краще, аніж нічого."

  nf_ffi.27.t:0 "[FROM.GetName] Refuses!"
  nf_ffi.27.d:0 "[FROM.GetName] Відмовилися від нашої пропозиції миру, Каліфорнійська затока не знатиме миру ще довге осяжне майбутнє."
  nf_ffi.27.a:0 "Тоді повертаємося до війни."

