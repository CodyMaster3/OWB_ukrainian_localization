  ffi_ancestral_weapons_idea:0 "Давня Зброя"
  ffi_ancestral_weapons_idea_desc:0 "Більшість воїнів на теренах Федерації використовують зброю, яку отримали у спадок ще від своїх предків, яка передавалася із покоління в покоління та ремонтувалася, коли це ставало необхідно для битви. Вільними Борцями вироблено багато нової зброї, і багато із тої, що вже є, була зроблена за образом і подобою тієї, що була перед нею."
  ffi_ancestral_weapons_2_idea:0 "Покращенна Давня Зброя"
  ffi_ancestral_weapons_2_idea_desc:0 "Більшість воїнів на теренах Федерації використовують зброю, яку отримали у спадок ще від своїх предків, яка передавалася із покоління в покоління та ремонтувалася, коли це ставало необхідно для битви. Вільними Борцями вироблено багато нової зброї, і багато із тої, що вже є, була зроблена за образом і подобою тієї, що була перед нею."

  ffi_vermillion_sailors_idea:0 "Мореплавці Вермілліону"
  ffi_vermillion_sailors_idea_desc:0 "Мореплавці Вермілліону першочергово є групою рибалок з північних берегів Мексики і Бахи, які часто використовують велику кількість маленьких човників для переслідовання свого важко мутованого улову. Із розцвітом жорстокості у Басі, все частіше і частіше ці люди перепливають до Федерації у пошуку безпечної гавані, привозячи разом із собою досвід мореплавства. "
  ffi_vermillion_sailors_2_idea:0 "Великі Мореплавці Вермілліону"
  ffi_vermillion_sailors_2_idea_desc:0 "Мореплавці Вермілліону першочергово є групою рибалок з північних берегів Мексики і Бахи, які часто використовують велику кількість маленьких човників для переслідовання свого важко мутованого улову. Із розцвітом жорстокості у Басі, все частіше і частіше ці люди перепливають до Федерації у пошуку безпечної гавані, привозячи разом із собою досвід мореплавства. "

  ffi_legend_saint_idea:0 "Легенда про Святого"
  ffi_legend_saint_idea_desc:0 "Ель Санто старший був регоєм з довоєнного періоду, який надихнув ті племена, які зараз перетворилися на Федерацію Вільних Борців. Легенда про Святого поширюється до всіх, хто служить федерації, надихаючи їх на великі подвиги та самопожертву."
  ffi_legend_saint_2_idea:0 "Святий Живе Серед Нас."
  ffi_legend_saint_2_idea_desc:0 "Ель Санто старший був регоєм з довоєнного періоду, який надихнув ті племена, які зараз перетворилися на Федерацію Вільних Борців. Легенда про Святого поширюється до всіх, хто служить федерації, надихаючи їх на великі подвиги та самопожертву."

  ffi_immigrant_populations_idea:0 "Населення Біженців"
  ffi_immigrant_populations_idea_desc:0 "Багато людей на території Вільних Борців не є місцевими жителями, але замість того, аби бігти від конфліктів і безладдя, Ці люди працюють, не покладаючи рук, щоб впевнитись, що їх діти та онуки матимуть місце для життя, де існує мирна спільнота під Федерацією. "
  ffi_immigrant_populations_2_idea:0 "Населення Мігрантів"
  ffi_immigrant_populations_2_idea_desc:0 "Багато людей на території Вільних Борців не є місцевими жителями, але замість того, аби бігти від конфліктів і безладдя, Ці люди працюють, не покладаючи рук, щоб впевнитись, що їх діти та онуки матимуть місце для життя, де існує мирна спільнота під Федерацією. "

