  nf_ffi.31.t:0 "Битися попереду чи чужими руками."
  nf_ffi.31.d:0 "Із повагою до планування нашого наступу на Хенте Дель Соль, ми дійшли до цікавої думки; Віалла не є популярним тираном, як на це не подивишся. Тримаючи це в голові, ми можемо уникнути кривавого конфлікту, почавши збройне повстання за їхніми барикадами. Звісно, розпалювання повстання несе за собою ризик конфлікту вже з повстанцями, у разі їхньої перемоги, або ми все таки маємо зробити перевірений та правильний вибір."
  nf_ffi.31.a:0 "За повстання!"
  nf_ffi.31.b:0 "За Вільних Борців!"

  nf_ffi.32.t:0 "Затміння Починається"
  nf_ffi.32.d:0 "Пожирач Сонця прибув до Пуерто Лібертад. Вогні свободи вже горять усередині Хенте Дель Соль. Нашим військам потрібно швидко прийняти міри заради підтримки власних повстанців, якщо ми маємо надію зняти Генераліссімо з його поста."
  nf_ffi.32.a:0 "Почалося."
  nf_ffi.32.b:0 "§8Хенте Дель Соль завжди світить сонце§!"

  nf_ffi.50.t:0 "Війна Маски"
  nf_ffi.50.d:0 "Вільні Борці винні своїм існуванням картелям, бо саме їхні злі дії спонукають нас боротися разом. Наші перетнуті долі в цьому фінальному матчі долі, в якому ми переможемо."
  nf_ffi.50.a:0 "Гра починається."

  nf_ffi.51.t:0 "Покидьки Бельтран-Лейва"
  nf_ffi.51.d:0 "Покидьки із Бельтран-Лейва є найбільшою групою м'яників Мексики, знавані за тихі вирізання цілих сел людей, які сумнівалися у їхньому авторитеті та вбиваючи будь-кого, хто кинув виклик їхній силі чи просто став на їхньому шляху! Подальше існування цих людей просто неприйнятне, обов'язком федераціїї є нарешті завалити цього скаженого пса. Навіть зараз племена обговорюють стратегію та план їхнього повалення."
  nf_ffi.51.a:0 "Якра вчасно хтось про це подумав."

  nf_ffi.52.t:0 "Новий Демон"
  nf_ffi.52.d:0 "Бандит-покидьок з Белтран Лейва був загнаний в кут бійцями Демона, намагаючись переплести на південь, на територію Віце-Королівста, незважаючи на те, що до цього вони грабували їхні домівки та гавані. Бандіт був приевезений швидше за Синього Демона, та був вимушений благати про життя. Демон погодився на це, давши бандиту провести його до схованок до того, як його голова була б відділена від тіла точним влучаннаям силового кулака."
  nf_ffi.52.a:0 "Ще одне зім'яте літо."

  nf_ffi.53.t:0 "Великий Картель"
  nf_ffi.53.d:0 "Картель Сіналоа є найсильнішим з його зовнішнього вигляду, маючи клаптик території, з якого вони тероризують північну Мексику та південніші від них країни. Насправді, саме вони були засновниками організації, яка перемогла могутнього Ель Санто більше ніж сто років тому, та мимоволі знайшла племена Луча у їхньому стані закутої порочності. Тепер настав час справедливості, бо Федерація вже достатньо сильна, щоб знищити її найзапеклішого ворога."
  nf_ffi.53.a:0 "Час притягнути їх до справедливості!"

  nf_ffi.54.t:0 "Помста за Святого"
  nf_ffi.54.d:0 "Святий помстився напередодні падіння Картеля Сіналоа, більшість керівництва якого невдовзі були помічені відпливаючими на північ з їхніми запасами награбованого. Оточені бійцями Федерації, саме Ель Санто вирішуватиме їхню долю, чи треба віддавати Картель у руки змучених людей, дозволяючи їм вершити справедливість до їхніх кривдників. Багатство Картелю повертається до людей, але більшість із нього надходить до федерації пожертвами у якості подяки."
  nf_ffi.54.a:0 "Побитий людьми за людей."

  nf_ffi.55.t:0 "Луча Повстає!"
  nf_ffi.55.d:0 "Наша війна з Вільними Борцями змогла очевидно показати нам наш найгірший суб'єкт. Курьєри повідомляють про збройні повстання у деяких із захоплених нами регіонів добре обладнаними повстанцями, отримуючими наказати від воїнах у масках."
  nf_ffi.55.a:0 "Ми їх швидко розтрощимо."

  nf_ffi.60.t:0 "Великий Реванш"
  nf_ffi.60.desc:0 ""Доброго вечора, пані та панове, це Містер Нью-Вегас із спеціальним вечірнім випуском для вас - прямою трансляцією з рингу Лос Мочіс, де наразі проходить найважливіший матч апокаліпсису. Атмосфера на рингу досить напружена, наче здатна різати сталь, три лучадори змагаються за титул лідера Вільних Борців віч-на-віч. Синій Демон робить хід першим, шукаючи слабкості захисту Міль Маскараса. Зелений Гігант вже готовий дати відсіч, відправляючи Демона на підлогу своїм ударом, після чого Ель Санто стрибає на спину Гіганта за допомогою сальто! Боячись повторення першого матчу, Міль Маскарас швидко виходить із положення до того, як Синій Демон дізнається його секретної зброї, вислизаючи з рингу, він повертається, тримаючи у руках РобКо. Титановий складний стілець, починаючи наступати на Маскараса, допоки Ель Санто не наносить їм обом свої швидкі удари. Ця битва буде одною на століття, народ. Пил рингу стає занадто щільним, щоб бачити, але чуючи дзвін у першому раунді, ми можемо підтвердити нокаут!""
  nf_ffi.60.a:0 "§BСинього Демона переможено!§! "
  nf_ffi.60.b:0 "§WЕль Санто переможено!! "
  nf_ffi.60.c:0 "§GМіль Маскараса переможено!§!"
  nf_ffi.60.d:0 "§YЦе потрійний нокаут!§!"

  nf_ffi.61.t:0 "Великий реванш: Демон та Святий"
  nf_ffi.61.d:0 "І знову Демон та Святий збираються разом, аби перемогти Зеленого Гіганта, однак, цього разу мирного рішення не буде. Вони кружляють навколо одне одного, виносячи стільці в один кут, а свої праведні кулаки - в інший. Битва йде довго та брудно, і хоча всі сторони рівні, переможець може бути тільки один..."
  nf_ffi.61.a:0 "Синій Демон перемагає у реванші!"
  nf_ffi.61.b:0 "Ель Санто виграває у матчі!"

  nf_ffi.62.t:0 "Великий реванш: Демон та Гігант"
  nf_ffi.62.d:0 "Ель Санто переможений, але Синьому Демону ще залишається найскладніше. Міль Маскарас здіймається над іншими Лучадорами, але підбирає моменти правильно, разом із своїми м'язами та надлюдською швидкістю. Тримаючи у руках стілець, Синій Давід вирушає проти Зеленого Голіафа, звучить другий дзвін..."
  nf_ffi.62.a:0 "Синій Демон перемагає у матчі!"
  nf_ffi.62.b:0 "Міль Маскарас перемагає у матчі!"

  nf_ffi.63.t:0 "Великий реванш: Святий та Гігант"
  nf_ffi.63.d:0 "Демон переможений, тепер все, що утримує Міль Маскараса від перемоги, це сам Святий. Ель Санто ухиляється та парує, не даючи зловити себе навіть прославленій мобільності Зеленого Гіганта. Згодом, кожен з них переміститься до мотузок, дивлячись один на одного, а потім, із шаленими криками, запустять себе у повітря. Вздіймаючись у повітрі, чемпіон піднімає свій кулак, та..."
  nf_ffi.63.a:0 "Ель Санто перемагає у матчі!"
  nf_ffi.63.b:0 "Міль Маскарас перемагає у матчі!"

  nf_ffi.65.t:0 "Велика Федерація"
  nf_ffi.65.d:0 "Відстоявши нашу свободу від Легіона та НКР, ми стоємо на роздоріжжі того, на який курс невдовзі поверне наша держава. Вільні Борці, коаліція реслерів-месників Мексики, запропонували нам членство у Федерації, як братської, волелюбної нації."
  nf_ffi.65.a:0 "Ми приймаємо!"
  nf_ffi.65.b:0 "Ми відмовляємо."

  nf_ffi.98.t:0 "Лучадорський Гомін"
  nf_ffi.98.d:0 "Напросте трипартійне лідерство у Федерації є головним болем Вільних Борців, ці три сильних особистості часто виставляють свої голови та кулаки за молоду націю. Їхній легендарний перший поєдинок закінчився нічиєю, але настав час покінчити зі старими образами, для цього була запланована серія тристоронніх матчей за лідерство над Федерацією. За результатами кожного матчу, переможець встає на чолі Федерації, а фінальний переможець зможе отримати звання великого чемпіона століття."
  nf_ffi.98.a:0 "Як хвилююче!"

  nf_ffi.99.t:0 "Матч [?ffi_match_number]: обери бійця!"
  nf_ffi.99.d:0 "Боротьба між суперниками ось-ось почнеться, тому всі три маски готуються до нього. Ель Санто пішов у гори, тренуючись на самоті та зміцнюючи його непробивний захист. Синій Демон тримається поміж рингом та майстернею, налаштовуючи свій силовий кулак та готуючи його знамениті бокові розвороти. Міль Маскарас бореться з іншими бійцями на публічній арені, відточуючи його кулаки у жорстоких атаках на приголомшення опонента. Усі входять на арену з рівними можливостями, але позиція для першого виходу у матчі [?ffi_match_number] є вельми престижною, тому Федерація повинна обрати, хто удостоїться подібної честі."
  nf_ffi.99.a:0 "Ель Санто буде першим у матчі."
  nf_ffi.99.b:0 "Синій Демон вийде першим."
  nf_ffi.99.c:0 "Міль Маскарас займе першу позицію."

  nf_ffi.100.t:0 "Матч [?ffi_match_number]: Старт!"
  nf_ffi.100.d:0 "Прийшов час ще одного легендарного бою між трьома масками, який обере наступного лідера Федерації. З трьома натренованими бійцями, битва безумовно стане шоустопером, а вболівальники з'їхалися зі всієї Федерації, аби вболівати за їхніх фаворитів. Як тільки бійці переступлять мотузки на шляху до рингу, сказати залишиться тільки одне..."
  nf_ffi.100.a:0 "Приготуйтеся до БОЮ!"

  nf_ffi.101.t:0 "Матч [?ffi_match_number]: Перший Раунд"
  nf_ffi.101.d:0 "Дзвін прозвучав, перший раунд почався! Всі три бійця намагаються отримати фору на старті та кружляють у центрі рингу, чекаючи першого удару. [THIS.Getplayerfighter] бачить можливість та атакує першим:"
  nf_ffi.101.a:0 "Починаючи залп лютих ударів!"
  nf_ffi.101.b:0 "Залишаючись при своєму, захищаючи фланги."
  nf_ffi.101.c:0 "Розігруючи шалену карту!"

  nf_ffi.102.t:0 "Матч [?ffi_match_number]: Другий Раунд"
  nf_ffi.102.d:0 "Звучить другий дзвін, перший раунд закінчено! У люті боротьби, [THIS.Getroundmoves] \nпісля повернення до своїх кутів для короткої перерви, всі три бійця готові розпочати другий раунд. [THIS.Getplayerfighter] взвішує свої можливості, та обирає:"
  nf_ffi.102.a:0 "Перевага за нами! В атаку!"
  nf_ffi.102.b:0 "Знайти слабку сторону та залишатися у захисті."
  nf_ffi.102.c:0 "Грати дзвін та бути готовим до фінту!"

  nf_ffi.103.t:0 "Матч [?ffi_match_number]: Третій Раунд"
  nf_ffi.103.d:0 "Другий раунд закінчився, наслідки ударів вже можна відчути. Відчуваючи давління, [THIS.Getroundmoves] \nзнаючи, що це остання перешкода на шляху до перемоги, [THIS.Getplayerfighter] збирає всю свою силу воєдино для останнього удару:"
  nf_ffi.103.a:0 "Ва-банк! Удар Сіналоа!"
  nf_ffi.103.b:0 "Ацтланська Занавіса!"
  nf_ffi.103.c:0 "Нескінченні удари!"

  nf_ffi.104.t:0 "Матч [?ffi_match_number]: Останній Дзвін"
  nf_ffi.104.desc:0 "Дзвін дзвенить! на останніх моментах матчу, [THIS.Getroundmoves] \nАле пил опав, а переможцем може бути тільки один. На ногах залишився..."
  nf_ffi.104.a:0 "[THIS.Getplayerfighter]!"
  nf_ffi.104.b:0 "[THIS.Getenemy1]!"
  nf_ffi.104.c:0 "[THIS.Getenemy2]!"
  nf_ffi.104.d:0 "Ніхто! У матчі нема переможця, а тому оголошено нічию!"

  nf_ffi.105.t:0 "[This.GetLeader] бере правління"
  nf_ffi.105.d:0 "[This.GetLeader] переміг у матчі та тимчасово бере на себе лідерство над Федерацією до наступного виступу. Його опоненти все ще мають великий вплив у Федераціїs, втім [This.GetLeader] тепер має можливість реалізувати його бачення нації, водночас готуючись до наступного бою зі своїми опонентами."
  nf_ffi.105.a:0 "До наступного матчу!"

  nf_ffi.106.t:0 "Тріархія Повертається."
  nf_ffi.106.d:0 "Знову не маючи можливості обрати переможця, Три Маски згодні повернутися до Тріархічної влади. Дивитися їхній матч було справньою честю та повагою до цих бійців, кожен яких тільки сильнішає через них, питання лідерства нації залишається невирішеним."
  nf_ffi.106.a:0 "До наступного матчу!"

  nf_ffi.107.t:0 "Триумф Тріархії!"
  nf_ffi.107.d:0 "Фінальний матч в більшому закінчився так само, як і перший, Три Маски домовилися відкласти їхні розбіжності та керувати Федерацією на рівних, кожний із тріо захищає те, що підпорядковано його спеціальності. Кінець цього легендарного протистояння визвав деякий шок у Федерації, для всіх здавалося неможливим, що ці троє зможуть повністю забути про розбіжності, але, могло статися і так, що жорстокість їхньої фінальної битви створило непохитне відчуття братерства, яке перевершує будь-яке інше. Це змінить обличчя Вільних Борців назавжди."
  nf_ffi.107.a:0 "За волю, за боротьбу, за Три Маски!"

  nf_ffi.108.t:0 "[This.GetLeader] Тріумфант!"
  nf_ffi.108.d:0 "Після років оскаржуваного, [This.GetLeader] був викликаний на фінальний бій Луча, як беззаперечений лідер Вільних Борців. Поки його опоненти відговлюються, пощербані їхньою нищівною поразкою, [This.GetLeader] не втрачав часу у переробленні лідерства Федерації за власними переконаннями, в цей раз - назавжди."
  nf_ffi.108.a:0 "За волю, за боротьбу, за [This.GetLeader]!"

  nf_ffi.109.t:0 "La Imagen"
  nf_ffi.109.d:0 "Генераліссімо Віалла сидів у своєму офісі, його очі дивилися на вогнище, поки він робив ковток із свого стакана. Задовлено зітхаючи, він занотував для себе придбати ще одну пляшку джину, щоб зробити більше мартіні. Стук у двері перервав хід його думок. З похмурим лицем, він натиснув на кнопку, відчиняючи двері, запускаючи слугу. Слуга подався вперед, тримаючи у руках якісь фотографії.\n\n“Еее, Г-Генераліссімо, я маю те, що ви маєте побачити.”\n\nВіалла продовжував вдивлятись у вогнище, тримаючи руку, щоб взяти фото. Слуга підійшов ближче та протягнув йому фото.\n\n“Ці фото ходять по всьому місту. Ми не знаємо, як вони поширюються, ми тільки знаємо, що всі вони йдуть від культу Пожирача Сонця. Що нам зробити?”\n\nВіалла подивився на фото, де він був зображений нокаутований лучадором, вдягненим у маску Пожирача Сонця. Очевидно, це була підробка, сфальсифікована картинка із ціллю дискредитувати його в очах народу. Віалла зробив ще один ковток зі стакану перед тим, як відповісти слузі.\n\n“Тьху, це ні про що. Не недокучай із цими картинками, бо люди знають, що Генераліссімо ніколи не міг бути переможений таким чином. Тепер, полиш мене”\n\nСлуга підкорився та вийшов із кабінету, зачинивши за собою двері. Віалла зробив ще один ковток зі стакана, його очі вдивлялися у знімок. Він злегка нахмурюється, перед тим, як зім'яти її та кинути у вогнище."
  nf_ffi.109.a:0 "Він спостерігає за його повільним розгорянням"

  nf_ffi.110.t:0 "Падаюче Сонце"
  nf_ffi.110.d:0 "Генераліссімо Віала стоїть на балконі свого маєтку, дивлячись на місто Пуерто-Лібертад. Його обличчя освітлене стілом сигари в його роті, виявляло його занепокоєння під час читання звіту, який був в його руках. Атаки Пожираіч Сонця почастішали по всьому місту, із рівною частотою та масштабом. Місцева поліція та парамілітари, здається, більше не здатні зробити щось з ними. Можливо, Віалла поспішив із звільненням культу та їхнього лідера в масці, думаючи, що Пожирач Сонця, це просто черговий клоун у масці як ті, що з земель Вільних Борців.\n\nВіалла взяв довгий затяг із сигари, що вогонь у ній розгорілся тужче, освітлюючи стіл біля нього. Він простяг руку та поклав звіт, взявши в руки радіо. Налаштувавши частоту, він почув голос свого високопоставленого генерала, цікавлячись про рішення Генераліссімо.\n\n“Генерал, я хочу, щоб ви повели армію в Пуерто-Лібертад. Так, усю армію.”\n\nВіалла вимкнув радіо, перед тим, як його осінила думка. Прикордонні розвідники повідомляли про велике скупчення лучадорів декілька разів у попередні дні. Викликавши всю армію у місто, кордон залишиться незахищенним. Віалла ввімкнув радіо назад.\n\n“Генерале, я передумав. Притягніть до міста тільки половину армії. Я хочу, щоб інша частині дивилася за кордоном та за ідіотами у масках на сході.”\n\nЙого генерал відповів, а радіо знову замовкло. Віалла поклав його назад, а після подивився на вид міста понизу нього. Його міста. Беручи останню затяжку із сигари, він перекинув через балкон її залишки та пішов назад усередину."
  nf_ffi.110.a:0 "Ніхто не застрахований від помилок."

  nf_ffi.111.t:0 "Демон йде Дико"
  nf_ffi.111.d:0 "Синій Демон стоїть на балконі, дивлячись на арену під ним. Його банда виросла сильною, у якій нові учасники, у справжньому стилі лучадорів, мали спочатку показати себе на рингу. Він дивився, як супермутант заапперкотив бійця у зламаній броні рейнджера, відправивши його летіти у натовп. Натовп закричав у схвалення, коли супермутант викликав нового суперника на бій.\n\nДемон стримано посміхнувся, згадуючи час, який він провів разом із своїми друзями. Це були важкі, але пам'ятні дні. Йому стало цікаво, де вони. Ель Санто та Міль Маскарас дистанціювалися від нього, коли він почав набирати силу. Посмішка зникла, а її замінила похмурість. Можливо, він ріс занадто безжалісно, занадто жадібно до сили. Він згадав часи, коли вони билися з бандитами та картелями, захищаючи те, у що вірили.\n\nСтук у двері перервав його потік думок. Він відчинив двері, та його посмішка повернулася разом із мішком грошей, які його банда зібрала з місцевих. Простягуючи руку до кришок, він майже забув про сумніви, які викликав обраний ним шлях. Мексика належала йому, земля була втихомиреною, а банда - сильною. Вони звісно набралися від колишніх рейдерів, бійців картелів та відступаючих військ Легіону, але чому нас має хвилювати, звідки вони прийшли? Ні, Синій Демон Мексики керуватиме його бандою з узбережжя та ніхто не зупинить його."
  nf_ffi.111.a:0 "Бійся, бо Демони узбережжя йдуть по тебе."

  nf_ffi.112.t:0 "Отримання Святої Сонори"
  nf_ffi.112.d:0 "Ель Санто впав на коліна, вводячи стимулятор в пораненого Лучадора. Чоловік виразив свою подяку, здригаючись від поранень. Залишивши його перепочити, Ель Санто зайшов у середині імпровізовного шпиталю, який побудували Медіцинас для лікування поранених. Битва Легіоном була жорстокою, забравши багато життів, однак вона була переможною.\n\nВін подивися на північ, знаючи, що Міль Маскарас та Синій Демон проганяли залишки армії Бика, яка відмовилася здатись. Він відмовився від командування, знаючи, що поранені, що Борці, що Легіонери, потребують допомоги Медіцинас. Його союзники, щоправда, не погодилися із цією точкою зору, втім, Ель Санто знав, що зробив правильний вибір.\n\nВибір, який зробив би старший Ель Санто. Потягнувшись до кишені, він дістав маленьке розп'яття. Піднісши його до своїх губів, він промовив маленьку молитву; молитву за всіх померлих, поранених та тіх, хто був визволений з ярма Легіону. Тепер, коли Бик був зламаний, народи північної Мексики та Арізони більше ніколи не будуть рабами. Мир та процвітання замінять війну та страх та всі будуть захищені Лучадорами. Відклавши розп'яття назад, Ель Санто повернувся до шпиталю, закат світив у його спину, та надавав відчуття гордості за все зроблене їм. Він вже мав розмови щодо об'єднання великої Федерації, а після перемоги, він може бути впевненим, що він зможе переконати союзних лідерів піти на подібний крок та прийняти пропозицію. Свята Сонора підніметься маяком миру та життя у Мексиці. А він буде завжди поряд, щоб захистити його."
  nf_ffi.112.a:0 "О, свята Соноро, встань із божої благодатті та захисту Ель Санто"

  nf_ffi.113.t:0 "Земля Титанів"
  nf_ffi.113.d:0 "Гортанний клич, та Центуріон б'є Міль Маскараса у лице, після чого відходить назад та неглибоко дихає. Міль Маскарас тільки засміявся, зробивши крок уперед та взявши Центуріона, підняв його над землею та вдарив об неї. Товпа радісно скандувала його ім'я, піднімаючи руки, поки він ходив ареною. Міль Маскарас посміхався, бо на арені ми всі рівні. Людина, Гуль, Супермутант. Бійці Дволицих Воїнів чи культу Верде. Всі можуть залужити свою славу у почесному бою.\n\nВін окинув поглядом арену, помічаючи своїх друзів у натовпі, які вболівали за нього. Ель Санто та Синій Демон були добрі до нього, поважаючи його за вчинки, а не за приналежність. На маленьку мить, він помічає в них людей з його минулого, пару рабів Легіону, які страждали від ран, нанесених батогом Легіонера. Його посмішка швидко зникла, аби її ніхто не побачив. Вони померли під час придушеного повстання. Тоді він був слабким.\n\nАле не зараз. Він встряхнув головою, повертаючись до думок сьогодення. Центуріон піднявся ще раз та пішов вперед. Маскарас поважав його силю та волю, навіть враховуючи власну перевогу. Удар було заблоковано, ще від одного було ухилено, а захват було перевано. Нарешті, Центуріон був знову нокаутований, а дзвін прозвучав. Перемога за Зеленим Гігантом. Маскарас нахилився, пропонуючи руку переможеному. Легіон був сильним ворогом, але це було у минулому. Допомігши Центуріону встати на ноги, він підняв свої руки у повітря, та оголосив, що з цього моменту, всі суперечки вирішатимуться на рингу. Бо в його землях тільки той, хто доказав, що він є титаном, може бути разом із ним."
  nf_ffi.113.a:0 "Земля Титанів піднімає голову, а Міль Маскарас веде свій стрій"

  nf_ffi.114.t:0 "Тріархія"
  nf_ffi.114.d:0 "Три бійця стояли на арені, кожний уважно дивився на свого опонента, поки дощ лив на них. Бій вже йде годинами, але ніхто з бійців так і не виявився кращим. Натовп затих в очікуванні події, затамувавши подих в очікуванні. Молнія проскочила у небі, освітлюючи трьох втомлених Лучадорів у колі.\n\nЕль Санто, Міль Маскарас, Синій Демон. Три друга та бійця, роками захисники людей. Вони б'ються за те, хто очолюватиме Вільних Борців у Їхніх війнах. Поки вони боролися, земля під ним перетворилася на бруд, вітер вив у їхніх вухах, а переможець так і не з'являвся. Тиша була вбивчою, не говорив ніхто, окрім самої природи. Нарешті, тиша була перервана сміхом. Натовп пробурмотів, будучи невпевненим, хто наважився перервати тишу. Вони були шоковані, коли зрозуміли, що зробили це самі Лучадори.\n\nТроє друзів не могли стримувати сміх, підійшовши обійняти один одного, бо вони довідалися правди. Вони не могли перемогти одне одного, але в цьому і не було потреби. Роками вони працювали як один, доповнюючи один одного. Навіщо їм рійнувати цю гармонію? Вони з'єднали руки в об'єднальній перемозі, дощ скінчився, показавши сонце. Сила Міль Маскараса, хитрість Синього Демона та співчуття Ель Санто. Разом вони захистять Мексику. Захистять від картелів, від Легіону, від божевільного ШІ. Вони будуть Велики Захисниками."
  nf_ffi.114.a:0 "Великі захисники захищатимуть Мексику ще довгі роки"
