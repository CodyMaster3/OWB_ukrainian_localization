  ffi_b_team:0 "Команда Б"
  ffi_b_team_desc:0 "Послідовники Синього Демона завжди мають між собою одну спільну річ. Рідше, вони є особистостями, які думають, що доля нагородила їх чимось видатним. Вигнанці, злочинці, зламані душі, які тиняють без надії. Перш за все, Синій Демон прагне перетворити своїх людей на щось цінніше, піднімаючи Команду Б у майбутнє назавжди."

  ffi_many_will:0 "Бажання Більшості"
  ffi_many_will_desc:0 ""

  ffi_home_of_heroes:0 "Дім Героїв"
  ffi_home_of_heroes_desc:0 Легенда про Ель Санто тепер поширюється вдалину від людинии, яка повстала проти лиходіїв дзвону старого світу, чи людина, яка загинула у славі стрілянини у пустці. Ім'я надихає на надію та героїзм у всіх, хто чув та знає про нього, як і на звершення великих справ у простих людей. Насправді, світ Федерації стає домом для героїв на шляху їхнього вознесіння."

  ffi_giants_stand:0 "Стійка Гіганта"
  ffi_giants_stand_desc:0 "Найбільш визначний момент життя Міль Маскараса, про який ти повинен спитати його, пішов від невдачної спроби втечі із рабства Легіону, де він пожертвував власною свободою, щоб інші отримали її, закинувши самого себе у натовп Легіонерів аби виграти час на втечу його друзів. Ідеал самопожертви живе у Гіганті до сьогодення, та його легенда надихає послідовників на схожі рівні пожертви."

  ffi_baja_proposal_ncr_alliance:0 "Баха пропонує альянс НКР"
  ffi_baja_proposal_ncr_alliance_desc:0 ""

  ffi_undermining_sol:0 "Рохитування Соль"
  ffi_undermining_sol_desc:0 "Люди Хенте Дель Соль стійкіші до батогів, аніж хтось інший, борючись із податками та своїми поневолювачами як ніколи. Розмови про революцію лякають наближенних до Генераллісімо, який тепер навить готується до жорсткої відплати."

