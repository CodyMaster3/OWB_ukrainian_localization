 #moves
  #REMEMBER: 1 IS PLAYER, 2 AND 3 ARE RANDOM, USE [THIS.Getenemy1]  [THIS.Getenemy2] AND [THIS.Getplayerfighter] TO REFER TO EACH ONE
  move_at_at_at:0 "всі троє борців стривнули у центр рингу, демонструючи свою нестримну силу та готові до шаленої атаки. Кулаки летять швидко та вільно, і як всі три Маски перейшли у наступ, кожен отримував близько стільки ж ударів, скільки сам наносив."
  move_def_def_def:0 "бійці стоять у їхніх кутах, не наважуючись на атаку через страх переборщити. Декілька попереджувальних джебів були обміняні, разом із великим числом демонстративної роботи ногами, кінцевий результат був розчаровуючим нон-стартом, який залишав бажати кращого."
  move_fe_fe_fe:0 "бійці обрали продемонструвати їхній стиль над сутністю, кожний із шкіри лізе, щоб переграти та переманеврувати один одного через сміливі, та, водночас, безглузді рухи. У кульмінації цієї показухи, раунд закінчився трикратним сальто-слемом, через який було важко сказати, хто переможець, або хоча б точку відліку."
  move_at_def_fe:0 "[THIS.Getplayerfighter] пішов у наступ, отримуючи ранній старт, який, однак, буд жорстко пресічений залізним захистом [THIS.Getenemy1]. На жаль, захист [THIS.Getenemy1] був пробитий ударом ногою від [THIS.Getenemy2]. Який, стоячи у повний зріст, став новою ціллю [THIS.Getplayerfighter], який розпочав атаку з давлінням на свого нового суперника. Всі три бійця отримали свої синці у цьому раунді, до того ж важко сказати, хто справді є переможцем."
  move_at_at_fe:0 "[THIS.Getplayerfighter] виставив свої кулаки та розпочав люту атаку проти [THIS.Getenemy1], який обрав добру зустріч ним, обмінюючись швидкими ударами та руйнівними взмахами. [THIS.Getenemy2] спробував отримати з цього перевагу та готовий настрибнути на обох бійців, але був грубо парований імпровізованим альянсом, обивда бійці обрали направити свої удари проти нещасного переривника. Остаточного переможця ще нема, але можна точно сказати, що [THIS.Getenemy2] програв у цьому раунді."
  move_at_at_def:0 "[THIS.Getplayerfighter] вражений імпровізованим альянсом із [THIS.Getenemy1], шукаючи, як перемогти [THIS.Getenemy2] у поєднаному штурмі. Подвоєнні кулаки цих бійців були розгорнуті залізним захистом [THIS.Getenemy2], який заблокувавшись, пригнувшись та парирувавши, пробивав свій шлях через море ударів. Ця атака з двох фронтів практично повалила Луча, проте необачний взмах [THIS.Getenemy1] обернувся на успіх, пробившись через незахищений бік [THIS.Getplayerfighter], лишаючи [THIS.Getenemy2] готовим для нанесення руйнівного контрудару обом опонентам."
  move_def_def_at:0 "[THIS.Getenemy2] вирішує взяти ініціативу, провокуючи обох опонентів на атаку проти нього. Ця показуха нічого не дала, бо і [THIS.Getplayerfighter], і [THIS.Getenemy1] відмовилися йти на це, віддаючи перевагу загону та переслідуванню бійця посередині, стоячи у захисті. Виснажлива гра у кота та мишу скінчилася, залишивши [THIS.Getenemy2] із задихою посеред рингу, де обидва Луча виконали їхні руйнівні реторти."
  move_def_def_fe:0 "[THIS.Getplayerfighter] та [THIS.Getenemy1] шукали нагоди використати раунд як момент перепочинку для отримання сили у подальшій битві, залишаючись у захисті, але [THIS.Getenemy2] не робив нічого з цього. Вміло граючи на слабкостях ворогів, [THIS.Getenemy2] пробився через їхню оборону як ніж через масло, залишаючи обох луча виснаженими та на одну сходинку нижче його у підсумку раунду."
  move_fe_fe_at:0 "[THIS.Getplayerfighter] та [THIS.Getenemy1] віришли підняти ставки цього раунду, об'єднуючись, щоб перемогти [THIS.Getenemy2] зухвалою демонстрацією навичок та власного божевілля. На жаль, суперсекретні рухи Лучадора були більше краси, ніж користі, та намагаючись кинути [THIS.Getenemy1] у [THIS.Getenemy2] як якийсь снаряд, [THIS.Getplayerfighter] спіткнувся та впав, лишивши обох опонентів лежати на землі, де [THIS.Getenemy2] протер ними всю підлогу."
  move_fe_fe_def:0 "[THIS.Getenemy2] вирішив грати цей раунд стримано, бо нагород багато, а життя або кінцівка тільки одна. На жаль, це розумне, тактичне рішення зіткнулося із подвійним божевіллям [THIS.Getplayerfighter] та [THIS.Getenemy1], які готувалися приголомшити натовп та [THIS.Getenemy2]. Розбитий шквалом сальто-морале та стрибків з мотузки, [THIS.Getenemy2] був неготовий для брутального комбо-смертельного удару, який був нанесений прямісінько у його маску, програючи раунд та більшість його зубів."
