  ffi_wrestling:0 "Лучадорський Гомін"
  ffi_wrestling_desc:0 "Ось-Ось почнеться черговий матч Тріархії. Аби мати шанси виграти у ньому, §Y[Getplayerfighter]§! повинен важко тренуватися та готувати влучну стратегію для рингу. \n\nВитривалість: §Y[?player_round_health]§! \nСила Атаки: §Y[?player_at_dmg_var]§! \nСила Захисту: §Y[?player_def_dmg_var]§! \nСила Оманливих Рухів: §Y[?player_fe_dmg_var]§!"
