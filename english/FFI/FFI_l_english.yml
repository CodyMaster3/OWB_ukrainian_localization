 #leaders
  FFI_LAS_TRES_MASCARAS_NAME:0 "Тріархія"
  FFI_LAS_TRES_MASCARAS_DESC:0 "Коли племена масок об'єдналися, аби разом протистояти картелям, які тероризували Лос Мочіс та землі в його околицях, головними, хто виступив проти них, було троє. Міль Маскарас - Зелений Титан, Збирач масок, Тореадор власною персоною, що приніс силу і мужність до племен. Синій Демон, у минулому заклятий ворог племен, його хитрі удари, маневрена тактика та потужна зброя дали змогу дати неабияку відсіч силам картелів. І той, з кого усе почалося - Ель Санто, віртуозний воїн щирого серця, розуму та душі, той, хто приніс справедливість та захисник слабких. Він був першим, хто виступив проти Сіналоа, хто відкинув Белтран Лейва назад у південні джунглі. Разом вони об'єдналися у напружну, але могутню команду."
  FFI_MIL_MASCARAS_NAME:0 "Міль Маскарас"
  FFI_MIL_MASCARAS_DESC:0 "Міль Маскарас - фігура, яка оточена таємницею. Незважаючи на безліч боїв та перемог, Супермутант лишається загадкою, героєм поза тисячею масок. Ходять чутки про згадки із минулого Міль Маскараса, які він прагнув би забути. Одну з них було забуто під час рабської праці під батогом Легіону, повстання рабів, яке закінчилося трагедією, акт самовідданості, який визначив людину під маскою."
  FFI_EL_SANTO_NAME:0 "Ель Санто"
  FFI_EL_SANTO_DESC:0 "Ті, хто борються з праведної причини та за праведні ідеї є рідкісним явищем у Мексиці, Америці, та, мабуть, в усьому світі. Ель Санто є виключенням з виключень. Ель Санто бачив підйом картелів, як вони підминали їх під себе, та плакав. Ці сльози перетворилися на вогонь у його серці, який одного дня визволить усіх з-під чоботу Картелів та поверне мирні дні, відібрані злом."
  FFI_DEMONIO_AZUL_NAME:0 "Синій Демон"
  FFI_DEMONIO_AZUL_DESC:0 "Коли ти стикаєшся віч-на-віч із негараздами, є тільки одна річ, яку ти винен сам собі. Почесна поразка веде лише до смерті та страждань, і Синій Демо знає про це. Він знає, що Картелі грають за правилами, які не мають спільного із честю, І це врешті призведе тільки до поразки. Його репутація як підступного та хитрого чудово служить йому в як в межах рингу, так і поза його межами, допомагаючи його ловити ворога, навіть якщо він не на ногах."
