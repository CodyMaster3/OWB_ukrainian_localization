l_english:
 #Cities ------------------------------------------------------------
 vaultcity: "Місто - Місто Сховище"
 vaultcity_desc: "\nМісто Сховище - це високотехнологічне поселення в західній Неваді, створене жителями Сховища 8 після Великої війни."
 gecko: "Пустеля - Гекко"
 gecko_desc: "\nМісто гулей, що розташоване на північний схід від Міста Сховища, засноване 2236 року."
 courtyard: "Пустеля - Передмістя"
 courtyard_desc: "\nМістечко не вирізняється респектабельністю - тут живуть люди без громадянства Міста Сховища, і цей район сильно відрізняється станом від Міста Сховища."
 newreno: "Місто - Нью-Ріно"
 newreno_desc: "\nЦе велике місто відновлено на місці зруйнованого міста Ріно, розташоване у штаті Невада."
 sierraarmydepot: "Гори - Воєнна база «Сьєрра»"
 sierraarmydepot_desc: "\nВійськова база «Сьєрра» колись була складом зброї та боєприпасів."
 modoc: "Гори - Модок"
 modoc_desc: "\nНевелике фермерське містечко, побудоване на краю колишнього національного лісу Модок."
 newvegas: "Місто - Нью-Вегас"
 newvegas_desc: "\nНью-Вегас, спочатку відомий як Лас-Вегас до Великої Війни, Роберт Гаус відбудував його наново, - це місто, побудоване на залишках Лас-Вегаса, розташоване на півдні штату Невада.."
 jacobstown: "Пустеля - Джейкобстаун"
 jacobstown_desc: "\nЦе колишній гірськолижний курорт, невелике поселення розташоване високо в горах на заході від Лас-Вегаса.."
 bittersprings: "Пустеля - Біттер-Спрингс"
 bittersprings_desc: "\nПротягом століття Біттер-Спрингс, Великі Хани використовували цю місцевість як стоянку."
 nellis: "Пустеля - Авіабаза Нелліс"
 nellis_desc: "\пДовоєнна військово-повітряна база, що колись була Центром військових дій ВПС США, а після війни стала домівкою для бомбістів, групи ксенофобів, нащадків вихідців зі Сховища 34."
 bouldercity: "Пустеля - Боулдер-Сіті"
 bouldercity_desc: "\nМісто на пустці Мохаве, розташоване недалеко від Дамби Гувера і на схід від торгового поста 188."
 hooverdam: "Пустеля - Дамба Гувера"
 hooverdam_desc: "Дамба Гувера, звана Стіною Старого Улісса, являє собою бетонну греблю в Чорному Каньйоні річки Колорадо."
 vault3: "Пустеля - Сховище 3"
 vault3_desc: "\nСховище 3 є одним зі Сховищ Волт-Тек у Пустки Мохаве."
 bitterspings: "Пустеля - Біттер-Спрингс"
 bitterspings_desc: "\nПротягом століття Біттер-Спрингс, Великі Хани використовували цю місцевість як стоянку."
 nelson: "Пустеля - Нельсон"
 nelson_desc: ""
 blackmountain: "Гори - Гора Блек"
 blackmountain_desc: "\nГора Блек розташована в пустелі Мохаве, тут знаходиться радіостанція держави Утобіта."
 hiddenvalley: "Місто - Хідден-Велі"
 hiddenvalley_desc: "\пХідден-Велі - це комплекс бункерів ВПС США, що залишилися після Великої війни, розташовані недалеко від центру долини."
 sloan: "Пустеля - Слоан"
 sloan_desc: "\nСлоан - шахтарське поселення, розташоване вздовж шосе-15."
 heliosone: "Пустеля - ГЕЛІОС Один"
 heliosone_desc: "\n ГЕЛІОС Один - це сонячна електростанція, збудована компанією “Посейдон Енерджі”, яка складається з сонячних батарей і власне електростанції з паровими турбінами та генераторами електроенергії."
 novac: "Пустеля - Новак"
 novac_desc: "\nДо Великої війни було невеликим поселенням, де зупинялися, щоб заправитися і відпочити, розташоване недалеко від шосе 95."
 primm: "Пустеля - Прімм"
 primm_desc: "\nДо війни, Прімм був “бюджетним Вегасом”, крихітним містечком, де каліфорнійці могли пограти в азартні ігри, найкоротша відстань між їхніми гаманцями та дірою в землі."
 goodsprings: "Пустеля - Гудспрингс"
 goodsprings_desc: "\nГудспрингс - невелике поселення, що бореться з Пустками, було шахтарським з перших днів існування штату Невада в США."
 searchlight: "Пустеля - Серчлайт"
 searchlight_desc: "\nНапередодні Великої війни, з міркувань безпеки, регіональне управління поліції вирішило змінити стандартні маршрути вивезення ядерних відходів з атомної станції Сан-Онофре, конвой проходив через Серчлайт, коли почалася Велика війна."
 nipton: "Пустеля - Ніптон"
 nipton_desc: "\nМісто, населене картярством, злодіями і повіями."
 hopeville: "Місто - Гоупвіль"
 hopeville_desc: "\пЯк і сусідній Ештон, Гоупвіль служив базою для Армії США. Тут розташовувалися ракетні шахти для ядерних боєголовок. У 2077 році, як і весь інший світ, Хоупвіль згорів у ядерному вогні."
 ashton: "Місто - Ештон"
 ashton_desc: "\пЯк і сусідній Гоупвіль, Ештон служив базою для Армії Сполучених Штатів Америки. Тут розташовувалися ракетні шахти для ядерних боєголовок, як і весь інший світ, Ештон згорів у ядерному вогні."
 sanfran: "Місто - Сан-Франциско"
 sanfran_desc: "\пСан-Франциско - місто в Північній Каліфорнії. Після війни місто населене головним чином із Ши та членів релігійного культу хабологів."
 concord: "Пагорби - Конкорд"
 concord_desc: "\пКонкорд - одне з найстаріших міст США, засноване 1635 року пуританськими колоністами Массачусетської колонії. Місто відоме битвами за часів війни за незалежність."
 navarro: "Ліс - Наварро"
 navarro_desc: "\nДо Великої війни в Наварро знаходився нафтопереробний завод компанії “Посейдон Ойл”, штаб-квартира Анклаву. Поруч була побудована військова база і станція супутникового зв'язку, що фінансувалася урядом."
 shadysands: "Місто - Шейді Сендс"
 shadysands_desc: "\пШейді Сендс засновано 2142 року однією з груп вихідців зі Сховища 15 за допомогою ГЕКК, який дозволив жителям створити незалежну спільноту."
 junktown: "Місто - Джанктаун"
 junktown_desc: "\nНевелике поселення в Південній Каліфорнії, засноване незабаром після закінчення війни колишнім солдатом Даркуотера. Замість того, щоб відбудовувати місто з руїн, він вирішив відбудувати його з нуля."
 losthills: "Рівнини - Лост-Гіллз"
 losthills_desc: "\nЛост-Гіллз - це довоєнний урядовий бункер у Південній Каліфорнії та штаб-квартира Братства Сталі, розташований у пустелі на захід від Джанктауна і Хаба, прямо на південний схід від військової бази Маріпоса. Таємничий і непроникний, він є предметом міфів і легенд серед багатьох жителів пустки."
 hub: "Місто - Хаб"
 hub_desc: "\nЦе одне з найбільших торговельних міст часів, що є перевалочним пунктом для торговельних караванів на шляху з Шейді Сендс, Джанктауну, Пустки Мохаве і Могильника."
