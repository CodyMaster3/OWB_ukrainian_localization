  ### Tooltips
 exodus_with_set_proportion_tt:0 "§Y[?refugee_proportion]%§! частина населення цього штату буде §Rбігти§! в якості §Yбіженців§!, що прирівнюється до §Y[?global.exodus_state_refugees] цивільних§!, §Y[?global.exodus_arms_refugees] зброярень§!, і §Y[?global.exodus_civ_refugees] цивільним майстерням.\n"
 exodus_decimate_portion_tt:0 "§Y[?refugee_proportion]%§! частина населення цієї держави буде §Rзнищена§!, прирівнявши до §Y[?global.exodus_state_refugees] цивільних§!, §Y[?global.exodus_arms_refugees] збройних фабрик§!, і §Y[?global.exodus_civ_refugees] цивільни майстерням.\n"
 exodus_add_refugees_tt:0 "[?refugees_to_add|0Y] §OНеасимільовані біженці§! приєднаються в інтеграцію [?THIS.GetName].\n"
 exodus_send_refugees_to_THIS_tt:0 "[?refugees_to_add|0Y] §OНеасимільовані біженці§! приєднаються до пулу [?THIS.GetName], прибувші з §Y[?refugee_origin.GetName]§!.\n"
 assimilate_no_prop_tt:0 "\n§gНаш поточний §Yкоефіцієнт інтеграції біженцві§! нижче 0, і тому ми не можемо пасивно інтегровувати якихось біженців. Тим не менше, §OВсенародне злиття§! або спроби §Oвигнати біженців§! все одно дадуть результати.§!\n"
 assimilate_n_pop_cap_tt:0 "Загалом £manpower_texticon §G[?pulse_assimilate_pre_div|0]§! §Yбеженців§! §g(складає приблизно [?modifier@exodus_assimilation_proportion|%1] загального резерву)§! буде §Gвпроваджена§! в столиці нашої країни, ставши §Yгромадянами§!.\n\n"
 assimilate_n_pop_tt:0 "Загалом £manpower_texticon §G[?pulse_assimilate|0]§! §Yбіженців§! §g(складають приблизно [?modifier@exodus_assimilation_proportion|%1] загального фонду)§! §Gрозїдуться§! в області по всій країні, стаючи §Yгромадянами§!.\n\n"
 every_core_controlled_states_tt:0 "Кожна §Yконтрольована§!, і §Yізольована§! область"
 assimilate_add_pop_cap_tt:0 "Приносить [?pulse_assimilate_pre_div|G0] §Yнаселення§!\n"
 assimilate_add_pop_tt:0 "Приносить [?pulse_assimilate_per_state|G0] §Yнаселення§!\n"
  ### Assimilation Decisions
 exodus_refugee_assimilation:0 "Біженці"
 exodus_refugee_assimilation_desc:0 "У міру завоювання держав на Пустці, §Yбіженці§! будуть втікати від війни і прагнути почати все заново в іншому місці. Коли такі біженці досягають нашої країни, вони приєднуються до наших §Oнеінтегрованиї біженцям§! Ми можемо §Gінтегровувати§! цих §Yбіженців§! в наше суспільство для збільшення кількосі робочої сили в наших національних територіях, або з плином часу, або проводячи специфічну політику. \n\nНа даний час у нас є [?unassimilated_refugees|Y0] §Oнеінтегрованих біженців§! по всій країні. Це [?refugee_to_core_ratio|%R] від нашого §Yосновного населення§!,  і, таким чином, ми отримуємо [?ratio_modifier_stab|%R] §Yвплив на стабільність§!. \n\nЗ початку гри в нашу країну прибуло [?all_time_refugees|Y0] §Oбіженців§!, з них [?all_time_assimilate|Y0] були §Gінтегровані§! та [?all_time_expelled|Y0] були §Rвидворені§!."
 exodus_assimilation_pulse_mission:0 "Пасивна асиміляція біженців"
 exodus_assimilation_pulse_mission_desc:0 "Кожні чотири тижні, частина наших §Oнеінтегрованих біженців§! буде рівномірно вливатися в наші §Yнаціональні області§!, збільшуючи наші §Yвоєнні резерви§! пропорційно §Oдолі асиміляції§!. Ця пропорція залежить від §Yнаціональних духів§!, §Yтехнологій§! и §Yзаконів про призов§!."
 nationwide_assimilation_drive:0 "Всенародне Злиття"
 nationwide_assimilation_drive_desc:0 "Проявивши політичну волю, ми зможемо за місяць інтегрувати §біженців§! прямо в наше суспільство. Це зручно в разі необхідності пом'якшити вплив на стабільність від §Oнеінтегрованих біженців§!."
 nationwide_assimilation_drive_trig_tt:0 "У нас більше §Oнеінтегрованих біженців§! чим людей в наших §Oнаціональних територіях§! §g(на данний момент [?num_core_states])§!"
 assimilation_drive_tt:0 "Загалом £manpower_texticon §G[?pulse_assimilate|0]§! §Yбіженців§! §g(що складає приблизно §G15%§! від загальної кількості)§! будуть §Gвпроваджені§! в області по всій країні, стаючи §Yгромадянами§!.\n\n"
 expel_refugees:0 "Прогнати Біженців"
 expel_refugees_desc:0 "Хоча ми б, можливо, і вважали за краще асимілювати біженців, сама їхня кількість робить це абсолютно неможливим. Замість цього нам доведеться вигнати частину біженців з наших земель, щоб зберегти стабільність."
 expel_refugees_trig_tt:0 "§OНеінтегровані біженці§! наносять більше §R15%§! впливу на §Yстабільність§!."
 expel_refugees_tt:0 "Загалом £manpower_texticon §G[?refugees_expelled|0]§! §Yбіженців§! §g(складає приблизно §R15%§! від загальної кількості)§! будуть §Rвигнані§! з нашої країни для підтримки стабільності.\n\n"
