  ### GUI
 exodus_button_tt:0 "[GetCanExodus]"
 exodus_gui_allow_exodus:0 "Оцінка переможця: §R[?ROOT.exodus_new_owner.GetName]§! \n    Звернення: [?occupier_appeal_temp|2+%]\nзавоювання: §Y[?ROOT.exodus_target_state.GetName]§!\n    §gКочівництво:§! [?nomadicity_temp|+2%]\n    §gБіженці:§1 [?exodus_state_refugees|0-] \n    §gВоєнні фабрики втрачені:§! [?exodus_arms_refugees|0-]\n    §gЦивільні Фабрики Втрачені:§! [?exodus_civ_refugees|0-]"
 exodus_gui_error:0 "Графічний інтерфейс Exodus видав помилку. Спробуйте натиснути, щоб оновити, і якщо нічого не зміниться, повідомте про це як про помилку."
 exodus_gui_disallow_exodus:0 "Населення не буде переміщено, коли управління зміниться."
