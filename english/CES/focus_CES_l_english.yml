  subordinates_must_neighbor_eachother_tt:0 "§RПідпорядковані мають межувати одне з одним, щоб мати змогу кликати на допомогу.§!"
  we_must_border_them_or_a_country_they_are_at_war_with:0 "§RМи маємо межувати з ними або з країною, з якою вони воюють.§!"
