  ces_the_old_battlefield_desc:0 "Землі Чорноногів були колискою Легіону — першим мисливським угіддям, де розрізнені племена були зламані, перековані й перетворені на щось набагато більше — і значно смертоносніше. Саме тут Цезар уперше підняв свій багряний стяг, і саме в цих кривавих каньйонах і суворих рівнинах народилася непохитна дисципліна Легіону. Кожен камінь, кожен припорошений пилом хребет розповідає історію завоювань — про племена, розчавлені під невпинним маршем легіонерських сандалій, скованих сталлю.\nХоч Легіон зростав і простягав руку над Пусткою, землі Чорноногів залишались його залізним хребтом — бастіоном, який не можна було дозволити впасти.\nБагато хто намагався випробувати Легіон саме тут, вірячи, що старе поле битви стане йому могилою. Вони помилялися. Легіон залишив по собі більше, ніж лише історії — укріплення, зорані боями окопи, і приховані тайники зі зброєю досі вкривають цю землю, похмуро свідчачи про численні облоги та останні спротиви. Кожен, хто прагнув підкорити ці землі, потрапляв у ту ж саму криваву науку, яка й сформувала Легіон давним-давно. І донині землі Чорноногів залишаються одними з найзахищеніших володінь Легіону — землею, де воїни проходять хрещення вогнем, а мури збудовані не лише з каменю, а й з кісток тих, хто не зміг їх зламати."