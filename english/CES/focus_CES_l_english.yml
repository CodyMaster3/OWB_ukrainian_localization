ces_expedition_to_blackfoot:0 "Експедиція до Чорноногих"
ces_expedition_to_blackfoot_desc:0 "Експедиція до племені Чорноног стала визначальною подією в історії Легіону. Це плем’я стало основою великого Легіону Цезаря, і саме у вогні війни з цими дикунами загартувалась залізна воля Цезаря."

ces_death_in_the_canyons:0 "Подвійне обличчя Цезаря"
ces_death_in_the_canyons_desc:0 "Милосердя Цезаря після битви було так само славетним, як і його жорстокість під час неї. За кожного раба, зламаного під батогом Легіону, знаходився фермер, що дякував за захист від рейдерів. За кожне знищене плем’я — місто, яке розквітло під аризонським сонцем."

ces_the_malpais_legate:0 "Легат Малпаїс"
ces_the_malpais_legate_desc:0 "Джошуа Ґрем, Легат Малпаїс, був співзасновником Легіону та найвірнішим слугою Цезаря. Хитрий, розумний стратег — одна рання дія зробила його легендою та заклала основу його військової майстерності."

ces_caesar_son_of_mars:0 "Цезар, син Марса"
ces_caesar_son_of_mars_desc:0 "Воля Цезаря — це закон. Він — бог серед людей, син бога війни Марса. Усі в його Легіоні живуть, щоб служити йому, як меч служить руці господаря. Він — учитель і володар племен, які навчає через завоювання."

ces_legion_mongrels:0 "Легіонські пси"
ces_legion_mongrels_desc:0 "Плем’я Гангдогів мало вражаючі навички дресирування собак. Тепер, коли вони повністю асимільовані, ми можемо створювати великі підрозділи з бойовими псами, здатними проривати ворожі лінії."

ces_the_twin_mothers:0 "Матері Близнюки"
ces_the_twin_mothers_desc:0 "Матері Близнюки — відстале плем’я, де жінки правлять, а поклоніння хибній богині 'Діані' є нормою. Їх знають за увагу до освіти та лікування."

ces_goddess_diana:0 "Богиня Діана"
ces_goddess_diana_desc:0 "Плем’я Матері Близнюки, яке ми нещодавно поневолили, й надалі вірить у свою богиню Діану. Вони навіть відмовляються лікувати легіонерів на знак протесту. Визнання Діани як рівної Цезарю може заспокоїти їх."

ces_caesar_the_godslayer:0 "Цезар — вбивця богів"
ces_caesar_the_godslayer_desc:0 "Цезар дасть Матерям Близнюкам останній урок. Їхня богиня — лише ілюзія, яку можна вбити. Їх плем’я буде зламане, поневолене й використане як цілителі Легіону."

ces_two_sun:0 "Два Сонця"
ces_two_sun_desc:0 "Місто Два Сонця населене кочовими племенами, що ганяють у відновлених транспортних засобах серед руїн. Їхнє вміння керувати автомобілями добре відоме Легіону."

ces_the_cult_of_nas:0 "Культ Насу"
ces_the_cult_of_nas_desc:0 "Нещодавно підкорене плем’я Два Сонця поклонялося божеству, якого вони звали 'Нас' — богу, що нібито дарував їм їхні машини й навички. Якщо дозволити їм шанувати цього бога, вони збережуть свої вміння водіння."
ces_ride_will_faster_tt:0 "З’являються два §Yмоторизовані підрозділи§! та відкривається радник.\n"

ces_taming_the_city:0 "Приборкання міста"
ces_taming_the_city_desc:0 "Після поразки племені Два Сонця, Легіон мусить приборкати й самі машини міста. Завдяки цим племенам їхні елітні транспортні підрозділи можуть бути інтегровані в Легіон."

ces_cochise_county_cowboys:0 "Ковбої округу Кочіз"
ces_cochise_county_cowboys_desc:0 "Ковбої з округу Кочіз — плем’я, яке поклоняється символам ковбоїв зі Старого Світу. Вони часто перехоплюють мандрівників та каравани, і мають унікальні навички ведення партизанської війни."

ces_legion_outlaws:0 "Легіонерські розбійники"
ces_legion_outlaws_desc:0 "Ковбої з Кочізу, яких ми нещодавно асимілювали, можуть стати великим надбанням для Легіону як розбійники й рейнджери, що чудово знають місцевість і партизанські методи."

ces_temple_of_shottol:0 "Храм Шоттола"
ces_temple_of_shottol_desc:0 "Тепер, коли ми допустили бога Шоттола до нашого пантеону, його послідовники жадають місця для поклоніння — храму в Місті Псів, де вони могли б збиратися з іншими вірянами."

  ces_the_twin_temples:0 "Храми-Близнюки"
  ces_the_twin_temples_desc:0 "Прихильники Діани просять збудувати храм на своїх старих племінних землях. Тут вони прагнуть поширювати вчення Діани та розвивати освіту в легіоні."

  ces_nas_scriptures:0 "Поширювати Писання Насу"
  ces_nas_scriptures_desc:0 "У племені Двох Сонць поширюються писання від бога Нас — насправді старі автосервісні інструкції довоєнної епохи. Якщо ми допоможемо поширити ці писання, виробництво транспорту покращиться."

  ces_demon_servants:0 "Слуги Демона"
  ces_demon_servants_desc:0 "Так звані «Слуги Ваєтта» — елітна група в племені Кочис-Кантрі, одні з найкращих розвідників та воїнів, яких зустрічав Легіон. Після інтеграції Ваєтта в наш пантеон, вони приєднаються до Легіону."

  ces_conqueror_of_the_86:0 "Завойовник Вісімдесяти Шести"
  ces_conqueror_of_the_86_desc:0 "З остаточним підкоренням цих племен, Легіон тепер складається з 86 племен. Це вражаючий титул — такий масштаб асиміляції є безпрецедентним у Пустках."

  ces_the_brotherhood_of_steel:0 "Братство Сталі"
  ces_the_brotherhood_of_steel_desc:0 "Братство Сталі — відстале, божевільне плем’я. Вони найгірші в людстві — накопичувачі, падальники, замасковані під лицарів. Вони не мають майбутнього. Вони — глухий кут."

  ces_smoke_out_the_rats:0 "Виманити Щурів"
  ces_smoke_out_the_rats_desc:0 "Мохавське Братство ховається в бункері посеред пустелі. Ми захопимо пустелю, поки наші фрументарії не знайдуть їх, або ми не змусимо їх вийти з укриття."

  ces_annex_hidden_valley:0 "Анексувати Хайден-Уалей"
  ces_annex_hidden_valley_desc:0 "З поразкою Мохавського Братства, Легіон контролює Хайден-Уалей та прилеглу пустелю. Її анексія — з переселенцями та інфраструктурою — забезпечить нам базу в Мохаві."

  ces_broken_steel:0 "Зламане Залізо"
  ces_broken_steel_desc:0 "Братство зазнало поразки, знищене під нашими ногами. Цей історичний тріумф демонструє могутність Легіону."

  ces_enslaving_the_scribes:0 "Поневолення Писарів"
  ces_enslaving_the_scribes_desc:0 "Хоча зламати волю писарів було складно, це дало великий науковий здобуток — ми навчилися їхніх таємниць про енергетичну зброю та силову броню."

  ces_the_last_knight:0 "Останній Лицар"
  ces_the_last_knight_desc:0 "Один із братівства довго пручався, поки ми не схопили його і не відправили в гладіаторську арену. Ми сподівалися, що він там загине, але він показав надзвичайну доблесть."

  ces_deconstructing_perfection:0 "Розбір Досконалості"
  ces_deconstructing_perfection_desc:0 "Серед здобутої силової броні ми можемо спробувати створити власну. Хоча серві-механізми досі залишаються загадкою, це значно полегшує виготовлення."

  ces_honour_the_steelbreakers:0 "Вшанування Зламників Сталі"
  ces_honour_the_steelbreakers_desc:0 "Легендарний легіон, який прорвався крізь укриття Братства та переміг його в бою, став відомий як «Зламники Сталі»."

  ces_new_judea:0 "87-ме Плем’я"
  ces_new_judea_desc:0 "Стародавній Рим колись підкорив Юдею — тоді Ізраїль, де народилося християнство. Мормони, що будують Нью-Ханаан у Юті, здається, запрошують до себе Нову Юдею."

  ces_the_white_leg_petition:0 "Білоногі"
  ces_the_white_leg_petition_desc:0 "Плем’я Білоногих привернуло нашу увагу. Можливо, ми підтримаємо їх в обмін на напад на потенційні загрози в Юті. А якщо зазнають поразки — ми знайдемо нових дикунів."

  ces_white_legs_accept:0 "Дикі Раби для Диких Земель"
  ces_white_legs_accept_desc:0 "Білоногі, одержимі славою й сенсом, хочуть приєднатися до Легіону. Ми не проти... якщо вони заслужать це."
  ces_whitelegs_accept_tt:0 "\nЦе поставить §YБілоногих§! на шлях до вашої маріонетки."

  ces_white_legs_refuse:0 "Заклик до Кочівників"
  ces_white_legs_refuse_desc:0 "Замість Білоногих, яких Уолісс називає дурними дикунами, ми можемо звернутись до страшних Вісімдесятників. Їх може привабити здобич із Великих Гаражів."
  ces_white_legs_refuse_tt:0 "\nПопередження: нам доведеться покращити зв’язок, щоб надсилати добровольців до [EHT.GetNameWithFlag]...\n"

  ces_eighties:0 "Колісниці Богів"
  ces_eighties_desc:0 "Культ Насу, можливо, знайде відданих послідовників серед Вісімдесятників. Їхні жерці підуть учити про Велике Коло та важливість паливної економії."

  ces_weapons_of_war:0 "Зброя Війни"
  ces_weapons_of_war_desc:0 "Війна проти ханаанців дала значне зростання індустрії як нашому союзнику, так і нам — ми маємо озброювати наших племінних союзників."

  ces_graham_execution:0 "Завоювання Нью-Ханаану"
  ces_graham_execution_desc:0 "Після підкорення Нью-Ханаану вплив Легіону поширився майже на всю Юту. Лишилось лише зачистити залишки. Не те щоб хананці могли сховатися в якомусь ущелині, об’єднатися під проводом чужинця й вигнати наших маріонеток... правильно?"

  ces_new_cohort:0 "Нова Когорта"
  ces_new_cohort_desc:0 "Білоногі вірно служили нам у війні, перемігши Нью-Ханаан і доставивши нам Ґрема. Їх буде прийнято до Легіону та надано владу над Ютою."
  ces_new_cohort_tt:0 "\n§gМи надішлемо радників, щоб допомогти [WHT.GetLeader] ефективніше інтегрувати Юту. Вони стануть нашими підданими не лише за назвою, а й на ділі.§!\n"

  ces_new_auxilliary:0 "Нове Допоміжне Плем’я"
  ces_new_auxilliary_desc:0 "Попри зраду Білоногих, несподіваний союзник — плем’я Вісімдесятників — переміг Нью-Ханаан. Їх буде прийнято до Легіону та надано владу над Ютою. Ми також надішлемо їм воїнів для допомоги в завоюванні Нової Каліфорнії!"
  
  ces_white_legs_guns:0 "Навчання від Уолісса"
  ces_white_legs_guns_desc:0 "Уолісс із задоволенням навчить Білоногих користуватись 'сучасною' зброєю. Натомість вони нададуть нам певні... послуги."
  ces_white_legs_guns_tt:0 "Це навчить §Y[WHT.GetNamewithFlag]§! використовувати вогнепальну зброю та допоміжні засоби, як 'цивілізовані' мешканці Пустки."

  ces_legionary_utah:0 "Легіонерська Юта"
  ces_legionary_utah_desc:0 "Наші піддані розгромили Нью-Ханаан і контролюють багатства Юти. Очевидно, що й нам належить частка."

  ces_loyal_tribe:0 "Вірне Плем’я"
  ces_loyal_tribe_desc:0 "Два Сонця служили нам вірно в минулому. Тепер, коли вирішується доля ковбойських земель, вони очікують гідної винагороди."

  ces_two_nas:0 "Прийняти Культ Насу"
  ces_two_nas_desc:0 "Культ Насу — релігія племені Два Сонця, яку Легіон толерує, оскільки Цезаря вважають одним із його богів. Ми маємо прийняти поклоніння Насу на наших землях, щоб вони могли доглядати дороги. Культ Вулкана теж має чого повчитися у них."

  ces_two_motorized:0 "Колісниці для Бога"
  ces_two_motorized_desc:0 "Два Сонця зберігає багато технологій у своїх гаражах. Легіон не буде відкрито ними користуватися, але може використати їхні проєкти транспортних засобів."

  ces_outsiders_gente:0 "Мексиканська Харизма"
  ces_outsiders_gente_desc:0 "[GDH.GetLeader] — відомий профан, але добре розуміє, чого потребує Легіон. Можливо, ми зможемо досягти згоди."

  ces_cowboy_country:0 "Рішення"
  ces_cowboy_country_desc:0 "Цезар зібрав своїх найвірніших воїнів, аби прийняти остаточне рішення."

  ces_friendship:0 "Fors Iuvat Audentes"
  ces_friendship_desc:0 "§OFors Iuvat Audentes§! — каже стара приказка, і дозволивши нашим підданим боротися між собою, ми визначимо найгіднішого й, можливо, отримаємо зиск з обох боків."

  ces_two_conquest_cow:0 "A Lumine Motus"
  ces_two_conquest_cow_desc:0 "Віл Фастер і його гонщики багато років вірно служать Легіону. Їхня відданість незаперечна, а зв’язки з Легіоном глибші за стосунки володаря й васала. Сьогодні ми вшануємо цю дружбу, передавши їм ці землі."

  ces_gdh_take_shore:0 "Ubi Proxima Merces"
  ces_gdh_take_shore_desc:0 "Генераліссимус зробив нам пропозицію, від якої ми не можемо відмовитись: флот, здатний кинути виклик НКР у затоці. Для цього йому потрібні верфі [444.GetName]."

  ces_upgrade_port:0 "Флот Бика"
  ces_upgrade_port_desc:0 "Хто б не володів [444.GetName], це має стати нашою передовою морською базою. Якщо ми зможемо кинути виклик НКР у Нижній Каліфорнії, це похитне їхнє стратегічне положення."

  ces_mexico_expansion:0 "Розширення в Мексику"
  ces_mexico_expansion_desc:0 "Південніше від земель Цезаря лежить Мексика — ідеальний напрямок для експансії з багатьма слабкими племенами та державами. Якщо армія Легіону ввійде в Мексику, завоювання буде легким."

  ces_baudelio_ranchers:0 "Фермери Баудельйо"
  ces_baudelio_ranchers_desc:0 "Бауделіо — мирна група поселенців, що займає великі території. Вони не витримають удару Легіону."

  ces_enslave_the_ranchers:0 "Захопити Фермерів"
  ces_enslave_the_ranchers_desc:0 "Фермери Бауделіо вміють розводити брамінів і приручати біхорнерів. Якщо їх поневолити, вони й надалі постачатимуть їжу та товари Легіону."

  ces_baudelio_wells:0 "Криниці Бауделіо"
  ces_baudelio_wells_desc:0 "Щоб поїти брамінів, Фермери Бауделіо спорудили криниці по всій території, використовуючи напіврадіоактивні підземні води."

  ces_reorganise_the_ranches:0 "Реорганізувати Ферм"
  ces_reorganise_the_ranches_desc:0 "Легіонери мають взяти контроль над фермами, щоб продукція повністю розподілялась офіційними каналами Легіону."

  ces_assimilate_the_people:0 "Асимілювати Людей"
  ces_assimilate_the_people_desc:0 "Легіонери повинні реорганізувати колонію під пряме управління Легіону, щоб товари розподілялися централізовано."

  ces_the_lights_of_vegas:0 "Вогні Вегаса"
  ces_the_lights_of_vegas_desc:0 "Вогні Вегаса сяють крізь пустелі Мохаве. Для когось це маяк, для нас — ціль. Щоб побудувати Новий Рим, ми маємо відібрати Вегас у пана Хауса та Родин."

  ces_the_eternal_city:0 "Вічне Місто"
  ces_the_eternal_city_desc:0 "Як і давній Рим, наше місто також стане вічним. У Вегасі ніколи не згаснуть вогні, і вина ніколи не перестануть текти."

  ces_boomers:0 "Аве, Бумери"
  ces_boomers_desc:0 "На околицях Нового Вегаса живе плем’я, що використовує довоєнні тренувальні бази, важку артилерію і, можливо, навіть літаки. Дехто з них стане чудовими солдатами. Інші — чудовими рабами."

  ces_fate_gangs:0 "Доля Банд"
  ces_fate_gangs_desc:0 "Кінги, Наркомани та Грабіжники вважають, що контролюють вулиці Нью-Вегаса. У нас для них є сюрприз!"

  CES_loot_vegas:0 "Багатства Вегаса"
  CES_loot_vegas_desc:0 "[CES.GetLeader] замовив виготовлення нової монети на честь нашого завоювання Вегаса. Вона буде карбована з трофеїв, відібраних у Родин."

  ces_caesars_palace:0 "Палац Цезаря"
  ces_caesars_palace_desc:0 "У зруйнованій частині Стріпа було виявлено казино під назвою «Палац Цезаря». Здається, долею було призначено, щоб Легіон захопив Стріп і відкрив цей палац. Цезар зробив його своєю резиденцією та розпочав реконструкцію."

  ces_open_the_lucky_38:0 "Зламати Банк"
  ces_open_the_lucky_38_desc:0 "Lucky 38 височіє над Стріпом. Усередині пан Хаус, імовірно, зберігав чимало скарбів і довоєнних технологій, адже з часів війни двері не відкривались."

  ces_expand_the_via_militaris:0 "Розширити Via Militaris"
  ces_expand_the_via_militaris_desc:0 "З перемогою в Мохаве та розширенням фронтиру до Вегаса, Via Militaris слід продовжити до Стріпа — для зручності руху наших солдатів."

  ces_mccarran_airstrip:0 "Аеродром МакКаррана"
  ces_mccarran_airstrip_desc:0 "Поблизу Фрісайду знаходиться аеродром МакКаррана, захоплений у НКР після здобуття Вегаса. З деякими зусиллями тут можна створити базу Легіонерських Повітряних Сил."

  ces_nova_roma:0 "Нова Рома"
  ces_nova_roma_desc:0 "Нью-Вегас — тепер повністю під контролем Легіону і переобладнаний під наш урядовий центр — готовий до заселення. Люди вже стікаються в околиці, а Цезар переносить свою резиденцію сюди з Флеґстаффа."

  ces_peace:0 "Pax Per Bellum"
  ces_peace_desc:0 "Pax Per Bellum — «Мир через Війну» — древній римський вислів, яким виправдовували завоювання. Справжній мир можливий лише тоді, коли всі живуть під одним знаменом."

  ces_a_worthy_foe:0 "Гідний Противник"
  ces_a_worthy_foe_desc:0 "Вперше Легіон зустрів ворога, який, можливо, перевершує його — ідеологічного антагоніста Цезаря. НКР — справді гідний супротивник для молодого Легіону."

  ces_divide_et_impera:0 "Divide Et Impera"
  ces_divide_et_impera_desc:0 "Divide Et Impera — «розділяй і володарюй» — принцип, за якого потугу ділять на частини для легшого підкорення. Вдаривши по ключових точках НКР, ми зможемо послабити її для подальшого завоювання."

  ces_camp_searchlight:0 "Табір Серчлайт"
  ces_camp_searchlight_desc:0 "Вулпес Інкульта має план: відкрити бочки з радіоактивними відходами в місті Серчлайт, щоб заразити його разом із солдатами НКР."

  ces_battle_of_nipton:0 "Битва за Ніптон"
  ces_battle_of_nipton_desc:0 "Містечко Ніптон може стати важливою стратегічною точкою для наступу на НКР у Мохаве. Захопивши його, ми здобудемо опору по той бік Колорадо."

  ces_in_hoc_signo_taurus_vinces:0 "In Hoc Signo Taurus Vinces"
  ces_in_hoc_signo_taurus_vinces_desc:0 "Під знаком бика ми здобудемо перемогу. НКР впаде під ударом Легіону. Підготовка завершена — час оголосити війну."

  ces_render_unto_caesar:0 "Віддай Цезарю"
  ces_render_unto_caesar_desc:0 "НКР має багато ворогів — у Мохаве та за його межами. Ми повинні надіслати послів до цих сил, запропонувавши союз в обмін на покору Цезарю."

  ces_the_great_khans:0 "Великі Хани"
  ces_the_great_khans_desc:0 "Наші дипломати досягли успіху при дворі Великих Ханів — давніх ворогів НКР. Їхній лідер Папа Хан виявив великий інтерес до війни з НКР."

  ces_the_baja_raiders:0 "Бандити з Бахи"
  ces_the_baja_raiders_desc:0 "Далеко за Мохаве, в Бахі Каліфорнії, існують два клани рейдерів, які ненавидять одне одного ще більше, ніж НКР. Ми можемо переконати їх приєднатися до нас."

  ces_augustus:0 "Коронувати Нового Авґуста"
  ces_augustus_desc:0 "Громадянська війна завершилась, лідер Легіону змінився. Настав час провести церемонію коронації нового Авґуста, щоби заспокоїти опозицію та відновити єдність."

  ces_thesis:0 "Нова Теза"
  ces_thesis_desc:0 "Цезар вижив, попри свою хворобу, завдяки технологіям і зцілювачам. Тепер, утвердившись у владі, він може впровадити свою філософію — Нову Тезу, що поєднує Легіон і НКР."

  ces_brotherhood:0 "Братство Марса"
  ces_brotherhood_desc:0 "Після громадянської війни, в якій Братство Марса скинуло Цезаря і позбулося його антиноваторської політики, Луцій прагне перетворити Легіон на технологічно розвинену націю."

  ces_spqr:0 "S.P.Q.R."
  ces_spqr_desc:0 "У громадянській війні, що спалахнула після смерті Цезаря, перемогу здобув Вулпес Інкульта. Ймовірно, це призведе до того, що Легіон стане менш мілітаризованою силою, хоча Вулпес має чимало власних переваг."

  ces_lanius:0 "Безсмертна Імперія"
  ces_lanius_desc:0 "У громадянській війні, що спалахнула після смерті Цезаря, переміг його заступник Ланіус. Хоча деякі критикують його варварські методи, без сумніву — це грізний командувач і великий завойовник."

  ces_followers:0 "Раби-Дослідники"
  ces_followers_desc:0 "Дехто з наших полонених рабів був членами «Послідовників Апокаліпсису». Інформація, яку ми можемо отримати від них, суттєво прискорить наші дослідження та технологічний прогрес."

  ces_denarius:0 "Денарій"
  ces_denarius_desc:0 "Карбування нових монет, переплавлених зі зброї та багатств переможених ворогів, стане остаточним доказом могутності Легіону та його економічної переваги."

  ces_tame_dog_city:0 "Приборкати Місто Псів"
  ces_tame_dog_city_desc:0 " билися до останнього, і навіть тепер ті, кого вони захищали, чинять опір нашій появі — як економічно, так і соціально. Покажімо цим людям їхнє місце: вистежимо їхніх майстрів і нагадаємо, під чиїм прапором вони тепер живуть."

  ces_legion_salvagers:0 "Рятівники Легіону"
  ces_legion_salvagers_desc:0 "Місто Псів — видатне місце, вщерть заповнене реліквіями, недоторканими через страх або охоронюваними зграями собак, які жили тут понад сто років. Використання цих ресурсів забезпечить необхідне фінансування для армії Легіону."

  ces_enslave_hangdogs:0 "Зрабувати Битих псів"
  ces_enslave_hangdogs_desc:0 "У пагорбах і темних куточках Міста Псів усе ще ховаються затяті прихильники Биті псів. Ми зламаємо волю їхніх чоловіків, відділимо матерів від дітей, і в ім’я Легіону навчимо цих собак стояти навколішки."

  ces_the_capital:0 "Столиця"
  ces_the_capital_desc:0 "Флеґстафф — серце і душа Легіону. Це перше місто, яке завоював Цезар, і місце, куди прямує вся торгівля Чотирьох Штатів. Розбудуймо його славу — хай змагатиметься з будь-яким містом НКР!"

  ces_flagstaff_fort:0 "Фортеця Флеґстафф"
  ces_flagstaff_fort_desc:0 "Легіон — це машина, що перетворює слабких на могутніх. Хлопці стають чоловіками, чоловіки — солдатами, солдати — героями, а герої — легендами. Але передусім їм потрібна зброя."

  ces_slaves_to_flagstaff:0 "Раби до Флеґстаффа"
  ces_slaves_to_flagstaff_desc:0 "З усіх куточків Чотирьох Штатів і за їх меж ми збираємо їх. Закованих, зломлених духом. Ми дамо їм мету: працювати на найвеличнішу силу пустки — або померти, чинячи опір."

  ces_settlers_in_phoenix:0 "Поселенці у Феніксі"
  ces_settlers_in_phoenix_desc:0 "У пустелі вода — найцінніше. В Аризоні її мало, і майже вся вона тече в одне місце, через одну мережу річок. На їхніх берегах стоїть велика руїна — місце, де можна знайти і роботу, і Легіон."

  ces_phoenix_outpost:0 "Форпост у Феніксі"
  ces_phoenix_outpost_desc:0 "Фенікс — справжнє місто, з безліччю облич та торгівлею усім. Але тут панує й розпустa: наркотики, контрабанда. Ідеальне місце, щоб навчити хлопців вбивати чоловіків. Де ще будувати форпост Легіону, як не в кублі гріха?"

  ces_slaves_in_phoenix:0 "Раби у Феніксі"
  ces_slaves_in_phoenix_desc:0 "Усе продається у Феніксі — зокрема й люди. Завезені з Бахи та Мексики, ці раби не говорять нашою мовою, але працюють із волею тих, хто мріє повернутися додому. Можна лише сподіватись, що ця завзятість збережеться після розбиття їхніх надій."

  ces_two_sun_tribute:0 "Данина Двох Сонць"
  ces_two_sun_tribute_desc:0 "Місто Двох Сонць боролося за свою свободу — і досі має її частину. Ми не утримуємо тут гарнізону без крайньої потреби. Натомість вони не торгують забороненим і щедро платять нам металом і багатством."

  ces_two_sun_warcamp:0 "Військовий табір Двох Сонць"
  ces_two_sun_warcamp_desc:0 "Легіон не має постійної бази в місті Двох Сонць — щоб нагадати їм, хто тут головний. Тому Цезар наказав збудувати величезний табір за милю від міста. Сюди надходять данини й тренуються воїни."

  ces_enslave_tribals:0 "Зрабувати Трайбалів"
  ces_enslave_tribals_desc:0 "Мешканці Двох Сонць відносно захищені від рекрутства Легіону. Але трайбали, що перебували під їх захистом, тепер належать нам: Тумбволкери, Сонячні Мисливці та Дорожні Бігуни стануть серцем нової когорти."

  ces_honestas_industria_prudentia:0 "Honestas, Industria, Prudentia"
  ces_honestas_industria_prudentia_desc:0 "Чесність, Працьовитість, Розсудливість — три чесноти, яким навчають усіх рабів Легіону. Хай ці слова стануть гаслом тих, хто працює на благо, і джерелом їхньої гіркої гордості."

  ces_warcamp_slaves:0 "Раби у Військових Таборах"
  ces_warcamp_slaves_desc:0 "Наказом визначено: ті, хто здатен, повинні йти з Легіоном. Вони ремонтуватимуть і створюватимуть нову зброю, обладнання та броню. Кожен табір матиме рабів, призначених виключно для цього."

  ces_homestead_slaves:0 "Домашні Раби"
  ces_homestead_slaves_desc:0 "Наказом визначено: ті, хто потрібні, будуть відправлені в домівки громадян Легіону. Вони навчатимуться готувати, прислуговувати та виконувати побутову роботу — аби завойовані зрозуміли перевагу підкорення."

  ces_via_militaris:0 "Via Militaris"
  ces_via_militaris_desc:0 "Via Militaris колись була найвеличнішою мережею доріг давнього світу. На її честь ми збудуємо нову — в руїнах старого світу, що охопить усі куточки нашої молодої імперії!"

  ces_new_mexico_highways:0 "Шосе Нью-Мексико"
  ces_new_mexico_highways_desc:0 "Народи Нового Мексико не поспішали стати на коліна, а подорож цими землями складна навіть для наших найкращих воїнів і бігунів. Якщо торгівля має процвітати, а наші армії — швидко пересуватися, нам потрібні нові дороги."

  ces_the_road_eastwards:0 "Дорога на Схід"
  ces_the_road_eastwards_desc:0 "Північні землі підкорено — настав час вписати їх у Легіон. Хай торгівля і раби йдуть на південь, а наші армії — на північ. Хай усі дізнаються, що значить бути частиною чогось величнішого."

  ces_pax_romana:0 "Pax Romana"
  ces_pax_romana_desc:0 "Легіон — одна з найвеличніших, якщо не найвеличніша цивілізація нового світу. Його шляхами проходять тисячі безпечних торговців і подорожніх. Що милю чи дві, вмонтовані в камінь, можна знайти прості слова — Pax Romana. З ними приходить тягар забутої спадщини."

  ces_fort_construction:0 "Будівництво фортів"
  ces_fort_construction_desc:0 "Раби Легіону здатні не лише виготовляти зброю, а й укріплювати наші володіння. Їх навчають працювати з металом і каменем — з тим, що є під рукою — і допомагати нашим солдатам у зведенні укріплень."

  ces_blacksmith_recruitment:0 "Вербування ковалів"
  ces_blacksmith_recruitment_desc:0 "Ковалі — звична річ у Пустці: вони кують метал у форми, що служать меті. Але їм часто бракує обладнання й коштів для власної кузні. Так буде не завжди!"

  ces_boulder_city_salvage:0 "Залишки Боулдер-Сіті"
  ces_boulder_city_salvage_desc:0 "Багатство Боулдер-Сіті — багатство Легіону. Ми візьмемо все, що нам потрібно, коли нам потрібно."

  ces_old_world_discoveries:0 "Відкриття Старого Світу"
  ces_old_world_discoveries_desc:0 "У руїнах найстаріших бібліотек можна знайти незліченні залишки знань. Багато з них знищено за волею Цезаря, але деякі — ті, що розповідають про мистецтво війни — дозволені до вивчення."

  ces_dog_city_salvage:0 "Залишки Міста Псів"
  ces_dog_city_salvage_desc:0 "Багатство Міста Псів здається безмежним. Хіба не можна переплавити старі балки на метал і використати старі генератори для живлення?"

  ces_phoenix_salvage:0 "Залишки Фенікса"
  ces_phoenix_salvage_desc:0 "Фенікс давно під нашим контролем, але ми постійно знаходимо тут нові корисні речі. Сховища, давно забуті навіть найстарішими гулями, тепер живлять Легіон."

  ces_the_vault_beneath_fortification_hill:0 "Сховище під Пагорбом Укріплень"
  ces_the_vault_beneath_fortification_hill_desc:0 "Ми давно знали про Сховище, але ніколи не заходили всередину. Це було табу. Більшість зруйновано — поламані машини, порожні стелажі зі зброєю. Але не можна заперечити, що це місце — чудова фортеця."

  ces_brotherhood_slaves:0 "Раби Братства"
  ces_brotherhood_slaves_desc:0 "Братство Сталі відмовляється ставати на коліна. Але навіть сталь можна зігнути. Навіть сталь можна зламати. Які таємниці ми витягнемо з цих полонених писарів?"

  ces_follower_slaves:0 "Раби-Слідувальники"
  ces_follower_slaves_desc:0 "Вони досі себе виправдовують. Кажуть, що навіть у рабстві можуть приносити добро, допомагати людям. Може, нарешті вони починають розуміти? Розуміти, що ми — найкраще, що сталося з Пусткою."

  ces_lessons_of_the_old_world:0 "Уроки Старого Світу"
  ces_lessons_of_the_old_world_desc:0 "Цезар навчив нас багато чого, і його уроки пустили коріння. Щодня ми дізнаємося більше про справжнє значення війни. Щодня наші армії стають сильнішими, а воїни — лютішими."

  ces_numeri:0 "Нумері"
  ces_numeri_desc:0 "Стародавнє слово, що означає 'числа' — і нам їх не бракує. Воїни Легіону — безкінечні, потрібно лише озброїти та навчити їх служити."

  ces_assimilated_centurions:0 "Асимільовані Центуріони"
  ces_assimilated_centurions_desc:0 "Лідери племен, їхні герої й чемпіони — чудові офіцери для Легіону. Нехай ведуть заради справжньої справи, бо їхня попередня явно не була варта смерті."

  ces_lay_of_the_land:0 "Знання Місцевості"
  ces_lay_of_the_land_desc:0 "Розуміння, де ти ведеш бій, майже таке ж важливе, як і проти кого. Звикання до суворості землі дозволить Легіону розширити вплив далеко й широко."

  ces_legionary_grit:0 "Витримка Легіонера"
  ces_legionary_grit_desc:0 "Пусткою ширяться історії про легіонерів, які билися без їжі, води, сну чи відпочинку. Вони справжні. І для наших воїнів — легендарні."

  ces_general_gaius_magnus:0 "Гай Магнус"
  ces_general_gaius_magnus_desc:0 "Гай Магнус — герой 87-го племені, що впало перед Легіоном. Він має можливість здобути велику владу, але відмовляється. Він хоче служити Легіону як центуріон — зараз і назавжди."

  ces_praetorian_guard:0 "Преторіанська Гвардія"
  ces_praetorian_guard_desc:0 "Преторіанці охороняють не лише Цезаря, а й його інтереси. Кожен великий загін легіонерів матиме радників-преторіанців, які допоможуть краще виконувати волю Цезаря."

  ces_meritorcracy:0 "Меритократія"
  ces_meritorcracy_desc:0 "Під пильним оком Преторіанської гвардії з кожного когорту відбирають найкращих. Вони регулярно зустрічаються з Цезарем. Ці люди стають талановитими лідерами та стратегами, доповнюючи природний хист знаннями Цезаря."

  ces_vexillarius:0 "Вексилярій"
  ces_vexillarius_desc:0 "Кожній когорті буде надано штандарт — символ, за яким вона об'єднається. Ці стяги стануть не лише символом Легіону, а й гордістю кожної когорти, джерелом особистої честі легіонера."

  ces_legion_blacksmiths:0 "Ковалі Легіону"
  ces_legion_blacksmiths_desc:0 "З цивільного населення ми обираємо найкращих ковалів — майстрів, що перетворюють сталь на мистецтво. Їхні творіння призначені не для простолюду, а для офіцерів і героїв нашої справи."

  ces_general_silus:0 "Сілус"
  ces_general_silus_desc:0 "Відданість Сілуса Легіону — незламна. Але понад усе він — розумний чоловік. Настільки, що вразив навіть Цезаря і зумів, хоч і недовго, вести з ним тонку бесіду."

  ces_servus_publicus:0 "Сервус Публікус"
  ces_servus_publicus_desc:0 "Хто сказав, що всі раби мають служити лише працею? Хіба вони не люди? Хіба не проливають кров? І яке місце краще для цього, ніж поле бою?"

  ces_child_soldiers:0 "Солдати Дітлахи"
  ces_child_soldiers_desc:0 "Вважати, що хлопець повинен досягти певного віку, аби стати чоловіком — безглуздо. Все, що йому потрібно — правильна мотивація, аби битися і вмерти як чоловік."

  ces_slave_collars:0 "Рабські Нашийники"
  ces_slave_collars_desc:0 "Найкращих з полонених позначають нашийниками, що вибухають, якщо вони не прибудуть до Військового табору протягом кількох днів. Завдання суворе, але лише ті, хто витримають цей шлях, гідні служити Легіону."

  ces_promote_freedmen:0 "Просувати Визволених"
  ces_promote_freedmen_desc:0 "Це — нагорода для тих, хто служить Легіону: обіцянка свободи, обіцянка особистості. Ті, хто пролив кров і страждав за нас, можуть знову здобути своє життя. Хоча мало хто, отримавши це, наважиться піти."

  ces_general_aurelius_of_phoenix:0 "Аурелій з Фенікса"
  ces_general_aurelius_of_phoenix_desc:0 "Аурелій — вражаючий чоловік, що навіть своїх командирів перевершує зростом. Під його оком десятки рабів стали вільними, елітним корпусом його гарнізонів і наступів."

  ces_modern_military:0 "Сучасна Армія"
  ces_modern_military_desc:0 "Хоча Цезар ніколи б цього не дозволив... під правильним керівництвом Легіон може заглянути в майбутнє — і стати чимось більшим."

  ces_foundries_of_mars:0 "Ливарні Марса"
  ces_foundries_of_mars_desc:0 "Колись армії неслися вперед на сталевих і залізних конях. Хто сказав, що ми не можемо так само? Культи машин у наших землях треба перетворити на справжні заводи, що створюють машини війни в ім’я Марса!"

  ces_hammer_of_mars:0 "Молот Марса"
  ces_hammer_of_mars_desc:0 "Чи здобував хоч один завойовник трофей кращий за цей? Можливо. Але жоден — настільки задовільний. Вороги Легіону тепер муситимуть тікати далеко, щоб уникнути нашої руки."

  ces_legion_reborn:0 "Відроджений Легіон"
  ces_legion_reborn_desc:0 "Силова броня — велика й могутня річ, хоч і асоціюється з іншими. Наші найкращі ковалі кують нову — Сегментату — яка нестиме нас у майбутнє."

  ces_warriors_of_mars:0 "Воїни Марса"
  ces_warriors_of_mars_desc:0 "Ті, хто носить Сегментату, — найкращі серед нас. Серце нової армії, здатної зійтися в бою з будь-яким ворогом Пустки."

  ces_aurelius:0 "Римський Фенікс"

  ces_equites:0 "Екіти"
  ces_equites_desc:0 "Час прив’язати осілу еліту до Легіону. Даруймо їм військові почесті. Це змусить їх підтримувати наш порядок — і боятися його втратити."

  ces_railroads:0 "Всі Залізниці ведуть до [CES.Capital.GetName]"
  ces_builds_railroads:0 "Легіон Будує Залізниці"

  ces_liberalize_industry:0 "Машинні Інструменти"
  ces_liberalize_industry_desc:0 "Ми шануємо попередження Великого Цезаря про небезпеку автоматизації. Але ці речі — лише інструменти. Якщо вони служать людині — в чому шкода?"

  ces_pipboys:0 "Комп'ютеризована Обробка"
  ces_pipboys_desc:0 "Деякі з наших підданих щодня користуються комп'ютерами. Можливо, ми могли б використати їх для перепису населення або покращення логістики. Хіба це нашкодить Легіону?"

  ces_women_in_combat:0 "Дружини Легіону"

  ces_senate:0 "Скликати Сенат"
  ces_vulpes:0 "Тріумф Вулпеса"
  ces_consider_energy_weapons:0 "Переглянути Використання Енергетичної Зброї"
  ces_use_for_robots:0 "Наші Роботизовані Раби"
  ces_provide_alcohol:0 "Надати Алкоголь"
  ces_provide_alcohol_desc:0 "Трохи вина для наших військ — не завадить. А може, й трохи Джету для легіонерів."
  ces_flagstaff_line:0 "Об’єднати Пустку"
  ces_flagstaff_line_desc:0 "Щоб бути чимось більшим, ніж просто воєнізованою бандою, ми повинні об'єднати народи Аризони та Нью-Мексико. Почнемо з відновлення залізниці між Феніксом і Флеґстаффом!"
  ces_flagstaff_line_tt:0 "Ми отримаємо §G1§! рівень §Yфорпосту§! вздовж залізниці з §O[518.GetName]§! до §O[520.GetName]§!.\n\n"
  ces_navajo_rail:0 "Залізниця до Навахо"
  ces_navajo_rail_desc:0 "Навахо — одні з найзаможніших народів пустки, і використовували свою віддаленість, щоб триматися осторонь Легіону. Будівництво доріг до [NAV.Capital.GetName] це змінить."
  ces_two_sun_rail:0 "Залізниця до Двох Сонць"
  ces_two_sun_rail_desc:0 "Прокладення залізниці, що з'єднає нашу столицю з територією Двох Сонць, є ключем до економічного зростання регіону та стане фундаментом для майбутніх торгових шляхів із прикордоння Мексики."
  ces_navajo_markets:0 "Ринки Навахо"
  ces_navajo_markets_desc:0 "Ринки Навахо багаті на шкури брамінів, срібло, вовну й інші товари. Якщо ми їх підтримаємо, обидві сторони виграють."
  ces_two_sun_markets:0 "Ринки Двох Сонць"
  ces_two_sun_markets_desc:0 "Два Сонця — ворота до багатств Мексики і сам по собі процвітає завдяки річці Санта-Крус. До того ж, місто досі є осередком торгівлі зброєю і старосвітніми технологіями..."
  ces_navajo_pathfinders:0 "Провідники Навахо"
  ces_navajo_pathfinders_desc:0 "Цезар завоював більшість Аризони та Нью-Мексико, але Навахо билися так відчайдушно, що зберегли автономію. Вони служать Легіону, але лишаються окремим народом. Можливо, ми зможемо переконати їх служити щиро."
  ces_warchief_guidance:0 "Поради Войовничого Вождя"
  ces_warchief_guidance_desc:0 "§Y[NAV.GetLeader]§! має чимало чого навчити Легіон — треба лише слухати."
  ces_skinwalker_integration:0 "Інтеграція Перевертнів"
  ces_skinwalker_integration_desc:0 "Навахо розповідають про чаклунів, здатних приймати подобу тварин. Коли солдат Навахо з’являється вночі з нізвідки — ви починаєте думати, що ці байки не зовсім казка."
  ces_hashkeh:0 "Гашке Наабаах"
  ces_hashkeh_desc:0 "Лютіший воїн серед Навахо. Але чи дійсно він прийняв владу Легіону? Чи тільки чекає нагоди, щоб підняти повстання заради свободи свого народу?"
  ces_hashkeh_tt:0 "§YПровідники [NAV.GetNameWithFlag]§! прибувають на службу.\n"
  ces_navajo_castra:0 "Кастра Навахо"
  ces_navajo_castra_desc:0 "[NAV.Capital.GetName] стане чудовим табором для Легіону, новим форпостом нашої експансії. Ave Caesar!"
  ces_the_roman_skinwalkers:0 "Римські Перевертні"
  ces_the_roman_skinwalkers_desc:0 "Перевертні тепер служать Легіону. У Вулпеса є ідеї, як їх використати. А Навахо розуміють: краще вже бути всередині табору і мочити назовні, ніж навпаки."
  ces_state_legion:0 "Стан Легіону"
  ces_state_legion_desc:0 "«Pax Per Bellum» — девіз Легіону. Ми найсмертоносніша сила Пустки, але завжди є куди зростати. Попри заяви, залежність від племінних ополченців — це слабкість. Та попри це, ми кращі за будь-яких дегенератів Пустки."
  ces_great_chamber:0 "Велика Зала"
  ces_great_chamber_desc:0 "Два Сонця схилився перед нами. Час дослідити їхні святі місця..."
  ces_return_chariots:0 "Повернення Колісниць"
  ces_return_chariots_desc:0 "[TWO.Capital.GetName] має один з найбільших автопарків Пустки. Ймовірно, вони з радістю поділяться цими «колісницями» з Легіоном."
  ces_legionary_charioteers:0 "Легіонерські Колісничі"
  ces_legionary_charioteers_desc:0 "Легіон повертається на дороги, як і його предки. Великий Цезар наказав: сталеві коні нестимуть наших вершників, а [TWO.Leader.GetName] стане новими скіфами!"
  ces_ride_will_faster:0 "Поклоніння Ср"
  ces_ride_will_faster_desc:0 "Громадяни [TWO.GetName] вшановують не лише Цезаря і Марса, а й Ср — великого засновника Наскара. Його жерці працюють на треках і в храмах. Запросімо їх у наші землі, хай розвивають Пустку."
  ces_two_sun_colosseum:0 "Колізей Двох Сонць"
  ces_two_sun_colosseum_desc:0 "Ми транслюватимемо гонки з Двох Сонць на всі землі Легіону, й побудуємо трек для епічних змагань. А змагання лише зміцнять вірність Двох Сонць Легіону."

  ces_legend_cannonball:0 "Легенда Кеннонбола"
  ces_legend_cannonball_desc:0 "Кеннонбол (Король Дороги/Найвідоміший Водій) — один із богів Двох Сонць. Він уособлює любов до перегонів, захист спорту та вдосконалення транспорту. За нашої підтримки його культ може поширитись по всьому Легіону."

  ces_rebirth_triplex:0 "Відродження Триплекс Ації"
  ces_rebirth_triplex_desc:0 "Легіон може відродити тришарову формацію, що дозволяє другим і третім лініям підтримувати штурмовиків першої. Передову лінію можна також використати для загартування новобранців."

  ces_rebirth_principes_doctrine:0 "Відродження Доктрини Принципів"
  ces_rebirth_principes_doctrine_desc:0 "Замість того щоб гнати неготових воїнів у м’ясорубку, ми можемо навчити їх і змішати загони. Молодь вчитиметься у ветеранів, а не гинутиме даремно."

  ces_forge_flagstaff:0 "Кузня Флеґстаффа"
  ces_forge_flagstaff_desc:0 "Флеґстафф — серце Легіону, його зброярня. Раби знають, як служити з честю — в ім’я Легіону."

  ces_plan_flagstaff:0 "План для Флеґстаффа"
  ces_plan_flagstaff_desc:0 "Цезар казав, що Рим не збудували за день. Краще готуватись до довготривалого розвитку, вкладаючи ресурси у майбутнє."

  ces_worthy_few:0 "Вістря Списи"
  ces_worthy_few_desc:0 "Цезар десятиліттями вів війни, підкорюючи племена і куючи з шлаку смертельну косу. Легіон не зупинявся, і тепер у нього є Гідна Гвардія."

  ces_ever_evolving:0 "Постійна Еволюція"
  ces_ever_evolving_desc:0 "Легіон здатний до змін. Він вчився у Скручених Кіс, у Цезаря, у Братства. І навчиться в усіх, кого втопче в землю."

  ces_unending_legions:0 "Нескінченні Легіони"
  ces_unending_legions_desc:0 "Солдати Легіону можуть загинути, але сам Легіон — вічний. Ми безсмертні, коли з орлом як одне ціле."

  ces_north_phoenix_development:0 "Розвиток Північного Фенікса"
  ces_north_phoenix_development_desc:0 "Північний Фенікс — зв'язок міста з рештою Аризони. Ми можемо його оновити!"

  ces_regional_rail:0 "Регіональні З'єднання"
  ces_regional_rail_desc:0 "Об’єднання Південного Заходу — підтвердження мудрості Цезаря. Там, де раніше ходили банди, тепер навіть дівчина з мішком кепів може пройти, не боячись. Усі виграють, окрім торговців, які наживались на грабежах."

  ces_south_phoenix_development:0 "Розвиток Південного Фенікса"
  ces_south_phoenix_development_desc:0 "Ринок Фенікса сповнений мексиканських товарів. Хочеш трохи шоколаду?"

  ces_economic_specialization:0 "Плоди Нашого Правління"
  ces_economic_specialization_desc:0 "Легіон приносить добробут народам Південного Заходу. І це збагачує і Легіон."

  ces_hire_dale_barton:0 "Найняти Дейла Бартона"
  ces_hire_dale_barton_desc:0 "Торгувати з Легіоном — небезпечно? Ні, якщо не продаєш хімію чи алкоголь. Вони чесні."
  ces_hire_dale_barton_tt:0 "Відкриває радника §YДейл Бартон§!."

  ces_guillermo_rossi:0 "Залучити Родину Россі"
  ces_guillermo_rossi_desc:0 "Дім Россі контролює мідні шахти Нью-Мексико. Ми можемо схилити їх до служби Легіону."
  ces_guillermo_rossi_tt:0 "Відкриває радника §YГільєрмо Россі§!."

  ces_trajan_tt:0 "Відкриває радника §YПрімус Траян§!."
  ces_magnus_tt:0 "Відкриває культурного радника §YКоваль Магнус§!."
  ces_hadrian_tt:0 "Відкриває теоретика §YГадріан§!."

  ces_navajo_exemptions:0 "Пільги для Навахо"
  ces_navajo_exemptions_desc:0 "Можемо звільнити Навахо від частини податків в обмін на їхню вірність."

  ces_two_sun_exemptions:0 "Пільги для Двох Сонць"
  ces_two_sun_exemptions_desc:0 "Можемо звільнити Два Сонця від частини податків в обмін на їхню вірність."

  ces_navajo_industrial_integration:0 "Інтеграція Промисловості Навахо"
  ces_navajo_industrial_integration_desc:0 "Чим сильніше економіка Навахо переплететься з нашою, тим залежнішими вони будуть від Легіону."

  ces_hopi_housing_expansions:0 "Житлові Розширення для Хопі"
  ces_hopi_housing_expansions_desc:0 "Хопі — плем'я на землях Навахо. З нашою допомогою вони можуть розвинутись."

  ces_nnp_restoration:0 "Відновлення Угоди ННП"
  ces_nnp_restoration_desc:0 "Партнерство Навахо обіцяло іригацію для їхніх земель. Ми виконаємо цю обіцянку працею підкорених пройди світів."

  ces_dock_development:0 "Розвиток Торгового Докового Району"
  ces_dock_development_desc:0 "Після Великої Війни ріка Гіла стала судноплавною. Ми можемо розширити док у Феніксі й зробити його справжнім торговим вузлом!"
  ces_dock_development_tt:0 "Підвищує рівень торгового вузла Фенікса."

  ces_legionary_naval_academy:0 "Комісувати Класис"
  ces_legionary_naval_academy_desc:0 "Маленький флот річкових суден може патрулювати Південний Захід. Дуже маленький — скільки човнів влізе в річку, гм?"
  ces_legionary_naval_academy_tt:0 "Відкриває нового радника!"

  ces_masaaw_construction:0 "Уроки Маасава"
  ces_masaaw_construction_desc:0 "Хопі розповідають про Маасава — Володаря Мертвих, що навчив їх фермерству. Ми можемо поширити його настанови й вшанувати його божество."

  ces_widow_rock_restoration:0 "Відновлення Віндов Рок"
  ces_widow_rock_restoration_desc:0 "Столицею Навахо колись було місто Віндов Рок. Хоч воно й занепало, ми допоможемо відновити його раду — навіть посольство розмістимо там!"

  ces_navajo_tithe:0 "Хаждіілво’ї"
  ces_navajo_tithe_desc:0 "Навахо в жарт називають торгову зону в Навахо-Сіті «блошиним ринком». Ми ж зробимо з нього дещо більше."

  ces_hopi_tithe:0 "Данина Хопі"
  ces_hopi_tithe_desc:0 "Час регулювати виплати Хопі. Вони винні нам ресурси й кепи, як і всі інші."

  ces_turn_the_other_cheek:0 "Толерувати Поселенську Автоматизацію"
  ces_turn_the_other_cheek_desc:0 "Багато хто думає, що Легіон зневажає технології. Але те, що ми не залежимо від них, не означає, що ми їх не використовуємо. Наші раби працюють набагато краще з важкою технікою, ніж із кайлом."

  ces_temple_sr:0 "Храм Сеньйора"
  ces_temple_sr_desc:0 "Культ Нас має двох богів. Сеньйор уособлює громаду, яка виникає на перехрестях, де шляхи з’єднують людей. Хіба Легіон не виконує його волю, об’єднуючи народи?"

  ces_temple_cannonball:0 "Храм Кеннонбола"
  ces_temple_cannonball_desc:0 "Кеннонбол — бог захисту культу Нас, що надихає їхати далі й швидше. Пожертви до його храму покажуть, що Легіон має благословення цього бога."

  ces_gateway_south:0 "Ворота на Південь"
  ces_gateway_south_desc:0 "Два Сонця — одне з найбагатших міст Аризони. Ми можемо сприяти його процвітанню, підтримуючи торгівлю з півднем."
  ces_gateway_south_tt:0 "Покращує торговий вузол Двох Сонць"

  ces_speedway:0 "Автотраса"
  ces_speedway_desc:0 "Жителі Двох Сонць кажуть, що їхні дороги — велика траса, де кожного зимового сонцестояння їхні верховні жерці влаштовують гонки. Ми завоюємо їхню прихильність, відбудувавши їхні шляхи."

  ces_speedway_toll:0 "Плата за Автотрасу"
  ces_speedway_toll_desc:0 "Звісно, ми не просто так ремонтували дороги. Є ще й прибуток..."

  ces_oval_tithe:0 "Овальна Десятина"
  ces_oval_tithe_desc:0 "В обмін на наші щедрі пожертви в Два Сонця, цілком справедливо, навіть очікувано, що ми отримаємо 'невелику' додаткову данину. Які ж ми великодушні правителі!"

  ces_veterans_revolt:0 "Пір’я Фенікса"
  ces_veterans_revolt_desc:0 "Загрозу з Фенікса придушено. Тепер Легіон має обрати, як стримати місто. Ауреліус і Вулпес мають власні ідеї. Обраний здобуде славу."
  ces_veterans_revolt_tt:0 "Відкриває можливість для Ауреліуса або Вулпеса здобути славу."

  ces_phoenix_reborn:0 "Відродження Фенікса"
  ces_phoenix_reborn_desc:0 "Завдяки нашим зусиллям, Фенікс відродився як комерційний та промисловий центр! Тепер ми можемо зміцнити свою владу ще більше й зробити його короною Легіону!"

  ces_legionary_corps:0 "Офіціо аб Фамулатус"
  ces_legionary_corps_desc:0 "Де є батіг — там є шлях."
  ces_legionary_corps_tt:0 "Відкриває унікального торговця для Легіону та його васалів"

  ces_scavenger_tithe:0 "Десятина Скарбошукачів"
  ces_scavenger_tithe_desc:0 "Руїни довоєнного Фенікса приховують багато таємниць, але це небезпечне місце. Краще взяти під контроль ці ділянки й збирати десятину за доступ."

  ces_way_of_the_land:0 "Закон Землі"
  ces_way_of_the_land_desc:0 "[NAV.GetName] занадто довго ігнорували наші правила щодо технологій. Більше не буде. Ми нагадаємо їм, що ніщо під владою Легіону не вище його доктрини."

  ces_navajo_scheme:0 "Багатства Навахо"
  ces_navajo_scheme_desc:0 "Щоб збагатити наших союзників Навахо (і, можливо, отримати більше дани), ми маємо допомогти їм. Вони давно хочуть доступу до річки Колорадо. Ми приберемо перешкоди й подаруємо їм цей шлях."

  ces_flagstaff_development_scheme:0 "Серце Імперії"
  ces_flagstaff_development_scheme_desc:0 "Ми принесли Аризоні безпеку. Тепер покажемо, що Легіон — це не лише сила, а й будівник нового, достойного світу."

  ces_true_capital:0 "Справжня Столиця"
  ces_true_capital_desc:0 "Фенікс стає символом процвітання. Чи стане він новою столицею Легіону? Вибір за Цезарем."

  ces_two_sun_scheme:0 "Допомога Сонячним Друзям"
  ces_two_sun_scheme_desc:0 "У Двох Сонць багато руїн і непотребу заважають руху. Ми допоможемо їм прибрати все зайве (а якщо знайдемо щось цінне — це просто плата за допомогу)."

  ces_garage_caches:0 "Гаражні Сховища"
  ces_garage_caches_desc:0 "Наші 'громадяни' повідомляють: у Двох Сонцях ховають данину в гаражах. Ми повинні втрутитися, поки це не стало звичкою."

  ces_vulpes_leads:0 "Лисиця Пустелі"
  ces_vulpes_leads_desc:0 "Вулпес очолить Легіон. Але не хвилюйтесь — фрументарії завжди були попереду. Навіть якщо ви про це не знали."

  ces_vulpes_victorious:0 "З Руки — Назовні"
  ces_vulpes_victorious_desc:0 "Раб — це знаряддя, яке думає. І якщо його надто напружити — воно зламається. Вулпес надасть волю рабам, які служили сумлінно. Так, це спричинить зміни."

  ces_amnesty_elderly:0 "Амністія для Літніх"
  ces_amnesty_elderly_desc:0 "Старість здобувається важкою працею на благо Легіону. Ми віддячимо — звільнимо літніх від служби."

  ces_fifteen_year_decree:0 "Свобода через 15 Років"
  ces_fifteen_year_decree_desc:0 "Раби втомлені й зневірені. Ми змінимо це: через 15 років служби вони отримають свободу. Це відродить їхню надію й гідність Легіону."

  ces_amnesty_weak:0 "Амністія для Слабких"
  ces_amnesty_weak_desc:0 "Чи не занадто ми горді, щоб очікувати від слабких того ж, що й від сильних? Тепер їхній труд буде адаптований. Ніхто під оком Легіону не буде покинутий."

  ces_mercy_decree:0 "Указ Милості"
  ces_mercy_decree_desc:0 "Дехто вважає Вулпеса слабким за турботу про народ. Хай буде відомо: хто порушить його волю — пройдисвіт і виродок!"

  ces_libertas:0 "Лібертас"
  ces_libertas_desc:0 "Легіон вшановує Ліберту — богиню свободи. Всі раби, що сядуть перед її храмом, встануть вільними — якщо вони цього гідні."

  ces_aurelius_wins:0 "Король Фенікса"
  ces_aurelius_wins_desc:0 "Ауреліус здобув перемогу й поведе нас уперед. До перемоги!"

  ces_imperial_road_network:0 "Усі Дороги Ведуть до [CES.Capital.GetName]"
  ces_imperial_road_network_desc:0 "Як і у Стародавньому Римі, наша інфраструктура має бути гідною імперії. Дороги, постачання, склади — хай територія Легіону буде наймогутнішою на Пустках!"

  ces_road_north:0 "Віа Бореаліс"
  ces_road_north_desc:0 "Об'єднаймо північну імперію."

  ces_grognak:0 "Просування Коміксів"
  ces_grognak_desc:0 "Для Ауреліуса Ґроґнак — не просто розвага. Це інструмент освіти й формування культури. Зустрічайте Ґроґнака — героя Легіону!"

  ces_imperial_roads:0 "Імперські Дороги"
  ces_imperial_roads_desc:0 "Хіба ти не чув? Усі дороги ведуть до Риму."

  CES_legalize_chems:0 "Зиск з Хімікатів"
  CES_legalize_chems_desc:0 "Jet — ні, але стімпаки чи Radaway? Це лише інструмент. Не соромно користуватись корисним."

  CES_road_security:0 "Велич Імперії"
  CES_road_security_desc:0 "Від Колорадо до Ріо-Ґранде дороги зв’язують нас. Це хребет Легіону — військовий і громадянський."

  CES_coloniae:0 "Колонії"
  CES_coloniae_desc:0 "Зовнішні території занадто довго ігнорували обов'язки. Прийшов час нагадати їм, що всі мають служити. Головне — м’яко, але рішуче."

  CES_castellum:0 "Кастеллум"
  CES_castellum_desc:0 "Наші фортифікації можуть бути більше ніж захист. Використаємо їх для виробництва, патрулів і зміцнення влади."

  CES_construction_tech:0 "Інженерія Легіону"
  CES_construction_tech_desc:0 "Кажуть, Легіон — відсталий. Але це зміниться. Ми збудуємо величні міста й фабрики, що живитимуть наші завоювання!"

  CES_exploitation_tech:0 "Економія Масштабу"
  CES_exploitation_tech_desc:0 "Щоб зростати, потрібна ефективна структура. Хай знання писарів зміцнять наші ферми, кузні та імперію."

  CES_civilian_development:0 "Будівництво Mercati"
  CES_civilian_development_desc:0 "Торгівля — це не менше, ніж армія. Ми розширимо наші торгові мережі й отримаємо більше дани."

  CES_fate_mutants:0 "Ніґрум Монтіс"
  CES_fate_mutants_desc:0 "Мутанти, гулі, виродки — прокляті очима Цезаря. Вулиці будуть очищені, а хрести заповнені."

  CES_fate_followers:0 "Доля Послідовників"
  CES_fate_followers_desc:0 "Послідовники Апокаліпсису — наївні дурні. Та тепер вони в наших руках. Милість чи кара?"

  CES_guns_can_be_built:0 "Лімес"
  CES_guns_can_be_built_desc:0 "Ми зміцнимо наші кордони: більше солдат, більше захисту, більше сили. І все — для слави Легіону."

  CES_riches_south:0 "Титаномахія"

  CES_golden_empire:0 "Імперія Без Кінця"
  CES_golden_empire_desc:0 "Наша імперія буде великою, славною, багатою. Про нас говоритимуть з острахом. Ніхто не втече від влади Легіону!"

  ces_fortress_legion:0 "Фортеця Легіону"
  ces_fortress_legion_desc:0 "Громадянська війна показала: рухи — це втрати. Настав час перетворити Аризону на неприступну фортецю!"

  ces_fortify_the_fort:0 "Скликати Раду Пусток"
  ces_fortify_the_fort_desc:0 "Старі книги кажуть, що Рим мав Сенат. Чому б і нам не дослухатися до мудрих людей — і жінок теж?"

  ces_good_followers:0 "Звернення до Послідовників"
  ces_good_followers_desc:0 "Цезар починав як Послідовник. Якщо він міг навчитися у них, то чому б і нам не спробувати?"

  ces_tribal_customs:0 "Толерування Племінних Звичаїв"
  ces_tribal_customs_desc:0 "Цезар прагнув знищити минуле, але народ пам’ятає. Можливо, настав час дозволити їм частку традицій?"

  ces_that_happy_day:0 "Конфарреаціо"
  ces_that_happy_day_desc:0 "Луцій — вже не молодий, але щасливий. Він узяв за дружину Ліліан Блер із Фенікса. Вона стане порадницею і опорою."
  ces_that_happy_day_tt:0 "Відкриває Ліліан Блер — королеву караванів — як радницю!"

  ces_lucius_wall:0 "Співдружність"
  ces_lucius_wall_desc:0 "Легіон — не імперія, а спільна армія пусток. Луцій знає: наш дім — Аризона. І ми допоможемо їй процвітати."

  ces_cult_of_mars:0 "Культ Марса"
  ces_cult_of_mars_desc:0 "Вороги повалені. Їхні тіла висять на хрестах. Ми не дозволимо, щоб знову ганьбили спадщину Легіону. Час відродження прийшов."

  ces_perpetual_war:0 "Вічна Війна"
  ces_perpetual_war_desc:0 "Війна і управління — єдине ціле. Кожен має вміти тримати гвинтівку. Кожен має служити Марсу."

  ces_infantry_weapons:0 "Аркбаллісти"
  ces_infantry_weapons_desc:0 "Цивільні мають допомагати війні: ремонтувати зброю, готувати. Всі служать — навіть діти та немічні. Інакше — покарання."

  ces_advanced_resources:0 "Фабрі Феррарі"
  ces_advanced_resources_desc:0 "Досить відмовок. Ми знаємо, хто ухиляється. Їх чекає праця. Усі працюють на славу Легіону."

  ces_tank_weapons:0 "Катапфракти"
  ces_tank_weapons_desc:0 "Під Цезарем бронетехніку зневажали. Ми — ні. Тепер танки — основа нашої потуги."

  ces_secrets_of_carthage:0 "Карфагенські Рецепти"
  ces_secrets_of_carthage_desc:0 "Карфаген має джерело природного газу та смертоносні суміші. Ми дізнаємось їхні секрети."

  ces_modern_army:0 "Марсіанські Легіонери"
  ces_modern_army_desc:0 "Цезар сміявся б із нашої силової броні. І недарма він мертвий."

  ces_census:0 "Перепис"
  ces_census_desc:0 "Ми почнемо великий перепис наших земель та промислових потужностей, щоби визначити всі майстерні й заводи, що досі працюють. Після цього ми централізуємо виробництво в кожному місті під єдиним командуванням."

  ces_currency:0 "Ауреус"
  ces_currency_desc:0 "Багато хто зловживав образом Цезаря на монетах, підкуповуючи й збагачуючись. Але тепер, коли держава стабілізована, чобіт Легіону розчавить цих тарганів."
  ces_aureus_tt:0 "Дещо цікаве після переговорів про кепси"

  ces_imperial_arms:0 "Арсенали"
  ces_imperial_arms_desc:0 "Громадянська війна показала — наша військова міць крихка. Ми повинні забезпечити централізоване виробництво зброї у ключових містах."

  ces_wastelander_economy:0 "Ab Optimis Utriusque Mundi"
  ces_wastelander_economy_desc:0 "Ми більше не можемо покладатися лише на людську силу. Повернемо механізми й інструменти у щоденну працю — і покажемо світові силу Легіону."

  ces_empires_monuments:0 "Імперська Інженерія"
  ces_empires_monuments_desc:0 "Імперії гинули від бунтів. Щоби уникнути цього, ми покращимо життя простого люду. Хліб і видовища..."

  ces_running_empire:0 "Відлагоджена Машина"
  ces_running_empire_desc:0 "Ми не можемо дозволити собі нестачу ресурсів. Пріоритет — дослідження у сфері видобутку та використання всіх уламків знань, здобутих у війнах."

  ces_eternal_empire:0 "Вічна Імперія"
  ces_eternal_empire_desc:0 "Я дарую вам, легіонери, Imperium Sin Fine. Ми станемо вартовими людства до кінця часів."

  ces_caesar_lives:0 "Бог Серед Людей"
  ces_caesar_lives_desc:0 "Хвороба й громадянська війна відкрили Цезареві очі. Час переглянути уроки Риму — не як повторення, а як новий шлях."

  ces_thesis1:0 "Теза"
  ces_thesis1_desc:0 "Потрібна філософська реформа. Ми маємо змінити сприйняття підданих: вони більше не васали — вони громадяни Легіону!"

  ces_respect_women:0 "Шана Матронам"
  ces_respect_women_desc:0 "Жінки довели свою силу на полі бою. Відтепер ми визнаємо їхню мудрість та досвід."

  ces_honeyed_words:0 "Медові Слова"
  ces_honeyed_words_desc:0 "Народ [NCR.GetName] не має боятися Легіону. Ми знищимо їхню Раду, але й самі змінимося, ставши захисниками замість кочівників."

  ces_the_academy:0 "Академія"
  ces_the_academy_desc:0 "Науковці NCR, обурені хаосом, добровільно передали нам дослідження в обмін на захист. Ми використаємо ці знання."

  ces_justice:0 "Aequitas"
  ces_justice_desc:0 "Справедливість — у рівновазі. Під [CES.GetLeader] навіть бідняк зможе кинути виклик багатію."

  ces_respublica:0 "Принципат"
  ces_respublica_desc:0 "Цезар прагнув бути Princeps Civitatis. Ми зробимо кожного громадянином. Як Рим мав свій Принципат, так і ми — матимемо вічний Легіон!"

  ces_boring_lucius:0 "Перевага Луція"
  ces_boring_lucius_desc:0 "Вірний префект Луцій переміг у війні. Він відновить Легіон — як фортецю Пустки."
  ces_boring_lucius_tt:0 "\nЛуцій читає старі книги та міркує, як вести Легіон уперед."

  ces_malpais_legate_prevails:0 "Ми Не Можемо Покладатися Лише на Марса"
  ces_malpais_legate_prevails_desc:0 "Легат Малпаїс побачив занепад Легіону. Він несе покуту й силу для спасіння — або знищення."

  ces_tax_arizona:0 "Більше Дани"
  ces_tax_arizona_desc:0 "Хто може жити в безперервному вогні? Лише ті, хто сплачує."

  ces_tax_arizona_tt:0 "Збільшує виробництво тарифів"

  ces_southern_tithe:0 "Грішники Фенікса"
  ces_southern_tithe_desc:0 "Водяні купці довго ховали свої багатства. Тепер — хай просять залишків зі столу сильних."

  ces_northern_tithe:0 "Нерозумні Флеґстаффа"
  ces_northern_tithe_desc:0 "Гнів на брата — провина. Гріх за слово — кара. З Флеґстаффа ми візьмемо справедливу данину."

  ces_western_tithe:0 "Язичники Заходу"
  ces_western_tithe_desc:0 "Обкладімо заходи податком на торгівлю. Хто скаржиться — хай замовкне."

  ces_eastern_tithe:0 "Гидота Сходу"
  ces_eastern_tithe_desc:0 "Той, хто виправдовує зло — мерзота. Податок для сходу — божа кара."

  ces_decimation:0 "Десятування"
  ces_decimation_desc:0 "Нам складно служити Імперії та боротися зі злом. Але навіть грішники приносять багатство. Ми використаємо його."
  ces_decimation_tt:0 "пам’ятай про кепси"

  ces_servus_non_habet:0 "Раб — Не Особистість"
  ces_servus_non_habet_desc:0 "Раб не має імені, роду, тіла. Він — знаряддя Легіону."
  ces_servus_non_habet_tt:0 "Отримаєте 1000 додаткових рабів"

  ces_never_friends:0 "Ніколи Не Друзі"
  ces_never_friends_desc:0 "Раб і господар не можуть бути друзями. Ми не довіряємо підкореним."

  ces_northern_push:0 "Багряний Світанок"
  ces_northern_push_desc:0 "З Ред-Сан ми рушимо на схід, розіб’ємо узурпаторів і піднімемо прапор Легіону!"
  ces_northern_push_tt:0 "Втрачає 200 рабів"
  ces_northern_push_trigger_tt:0 "Потрібно щонайменше 2000 рабів"

  ces_northern_bastion_trigger_tt:0 "Потрібно щонайменше 1000 рабів"
  ces_northern_bastion_tt:0 "Втрачає 100 рабів"

  ces_northern_bastion:0 "Північний Бастіон"
  ces_northern_bastion_desc:0 "Ми укріпимо північний кордон!"

  ces_southern_bastion:0 "Південний Бастіон"
  ces_southern_bastion_desc:0 "Ось наші Південні Укріплення."

  ces_eastern_bastion:0 "Східний Бастіон"
  ces_eastern_bastion_desc:0 "Так, це Східні Бастіони. Не все має бути поетичним."

  ces_honesta_industria_prudentia_tt:0 "Відкриває рішення для збільшення кількості рабів і... нових способів їхнього використання."

  ces_dam_start:0 "Рубікон"
  ces_dam_start_desc:0 "Один із наших фрументаріїв виявив місце за широкою й глибокою рікою. Де вода зустріла сталь. Місто Боулдер, на дикому Колорадо..."
  ces_dam_start_tt:0 "\nНаша §Yрозвідка армії§! проти §Y[MOT.GetNameWithFlag]§! зросте на §G5%§!.\n\n§gЦю інформацію можна використати через Інформаційне меню, натиснувши ПКМ на державу [MOT.GetName].§!"

  ces_map_dam:0 "Карта Дамби"
  ces_map_dam_desc:0 "Кімбол, Цезар, Хаус... здавалося, весь їхній світ обертався навколо тієї стіни на Колорадо. Якби я ніколи не побачив її..."
  ces_map_dam_tt:0 "Під час прикордонної війни за Дамбу ви отримаєте §Y+10% до атаки§!."

  ces_broken_boulder:0 "Зламаний Боулдер"
  ces_broken_boulder_desc:0 "Боулдер-сіті пережив Велику Війну майже неушкодженим. Варто вивчити його планування для нашого наступу."
  ces_broken_boulder_tt:0 "Під час прикордонної війни за Боулдер-сіті ви отримаєте §Y+10% до атаки§!."

  ces_brotherhood_steal:0 "Братство Вкраде"
  ces_brotherhood_steal_desc:0 "Хоча ми розгромили загін Братства у Колорадо, інколи ворог нашого ворога — це просто ще один ворог. Можливо, хай краще ці лазерні гвинтівки використають вони."

  ces_unfair_advantage:0 "Несправедлива Перевага"
  ces_unfair_advantage_desc:0 "Мохавському експедиційному корпусу важко контролювати території. Це відкриває їх до рейдів. Але ж це не наш клопіт, чи не так?"

  ces_colorado_blues:0 "Колорадо-Блюз"
  ces_colorado_blues_desc:0 "Землі вздовж Колорадо вразливі до нападів. Ми можемо вдарити стрімко!"

  ces_raider_rumble:0 "Бійка Рейдерів"
  ces_raider_rumble_desc:0 "Банди Мохаве — різноманітне й вироджене збіговисько: Гадюки грабують дороги, Скорпіони обживають казино, а Скажені — це збіговисько обдолбаних психопатів. Якщо дати їм зброю — хай краще вбивають [MOT.GetName]."

  ces_legate_glory:0 "Слава Легата"
  ces_legate_glory_desc:0 "Легат Малпаїс вдарить у славу Легіону й прожене виродків назад у Шейді-Сендс. Вцілілі [MOT.GetNameWithFlag] хай відновлюють дороги, якщо пощастить."
  ces_legate_glory_tt:0 "§YЛегат Малпаїс§! повинен заслужити славу, щоб продовжити."

  ces_vulpes_dam:0 "Не Питай, Що Каже Лис"
  ces_vulpes_dam_desc:0 "Фрументарії поширять хаос у Мохаве. Це відкриє шлях через Дамбу й далі."
  ces_vulpes_glory_tt:0 "§YВулпес§! повинен заслужити славу, щоб продовжити."

  ces_south_ho:0 "Сонора і Чіуауа"
  ces_south_ho_desc:0 "Мексикою правив бог Тлалок, але він старіє. Ми можемо використати це, аби пробити собі шлях у багаті землі півдня."

  ces_ranchers:0 "Браміни — Основне Багатство"
  ces_ranchers_desc:0 "[RBD.GetName] — багаті землевласники. Але без захисту Тлалока їхні стада стануть їжею для Легіону."

  ces_surplus:0 "Немає Кращого За Гарний Догляд Брамінів"
  ces_surplus_desc:0 "Ми завоювали Ранчерів, але ми не дикуни. Земля процвітатиме під Пакс Романа."
  ces_surplus_tt:0 "Відкриває нового радника! Ave!"

  ces_resources:0 "Найживильніша Рідина"
  ces_resources_desc:0 "Хай прольфіґати п'ють хміль і хімію. Легіон визнає лише молоко — напій імперій. Ми розвиватимемо молочну промисловість для експорту в [GDH.GetName]."
  ces_resources_tt:0 "Постійне §Y-50%§! до вартості інтеграції земель Бауделіо."

  ces_grainmakers:0 "Подбаймо про Пшеницю"
  ces_grainmakers_desc:0 "Легіон марширує на повний шлунок. Заберемо кукурудзу з [LGS.GetName]."

  ces_cores_granjas:0 "Найважливіше..."
  ces_cores_granjas_desc:0 "...це знати, що треба робити. Лас Ґранхас стане хорошим осердям Легіону під нашим керівництвом."
  ces_cores_granjas_tt:0 "Постійне §Y-50%§! до вартості інтеграції земель Лас Ґранхас."

  ces_resources_granjas:0 "Обов'язки Наглядача"
  ces_resources_granjas_desc:0 "Наглядач має бути вправним, дотримуватись свят, не красти й оберігати своє."
  ces_resources_granjas_tt:0 "Відкриває можливість укласти угоду з §Y[GDH.GetLeader]§!."

  ces_generalissimo:0 "Наш Сучий Син"
  ces_generalissimo_desc:0 "Ель Генералісімо продав би й матір за вигоду. Ми її не знайшли, тож, може, купить рабів?"

  ces_launchpad:0 "Титаномахія"
  ces_launchpad_desc:0 "Кажуть, Мексика — земля титанів. Але навіть титан може впасти. Багатства Мексики течуть на північ."

  ces_general_honour:0 "Честь Генерала"
  ces_general_honour_desc:0 "Генерал може торгуватись, але завжди дотримується угод. І ми виграємо з його поставок зброї."

  ces_frumentarius_investigation:0 "Розслідування Фрументаріїв"
  ces_frumentarius_investigation_desc:0 "З початку торгівлі з [GDH.GetName] наші люди стали пити й курити. Звідки ця декадентська гидота?"

  ces_legionaries_loan:0 "Легіонери в Оренду"
  ces_legionaries_loan_desc:0 "Щоб зміцнити зв'язки з [GDH.GetName], надішлемо легіонерів. Може, [GDH.GetLeader] має ворогів, яких варто прибити до хреста?"

  ces_frumentarius_infiltration:0 "Відпустка Фрументаріїв"
  ces_frumentarius_infiltration_desc:0 "Наші агенти багато дізнаються в Хенте Дель Соль. Їхній метод контролю варто вивчити."

  ces_hoover_dam_battle:0 "Битва за Гуверову Дамбу"
  ces_hoover_dam_battle_desc:0 "Малпаїс Легат рушає! Він захопить дамбу — міст до Каліфорнії. До перемоги!"
  ces_hoover_dam_battle_tt:0 "Ґрем готується перетнути дамбу. До перемоги!"

  ces_aurelians_methods:0 "Отже, Ти Хочеш Перемагати"

  ces_gloria_execeritus:0 "Exercitus Gloria"
  ces_gloria_execeritus_desc:0 "Мій Легіон слухається мене навіть до смерті. Чому? Бо вони не знають іншої альтернативи. Проте, можливо, ми могли б вигадати інші способи зміцнити їхню вірність."

  ces_legionary_training:0 "Підготовка легіонерів"
  ces_legionary_training_desc:0 "Нашою основною силою, без сумніву, є легіонери — хребет нашої армії. Ми можемо присвятити час їхній підготовці та вдосконаленню навичок, щоб підвищити їхню боєздатність."

  ces_legion_glory_focus:0 "Слава Легіону"
  ces_legion_glory_focus_desc:0 "Зустрічайте наших героїв! Корисний чоловік — це легіонер, і ми подбаємо, щоб кожен під нашою владою це знав."

  ces_centurion_glory:0 "Слава центуріона"
  ces_centurion_glory_desc:0 "Центуріони Легіону — наші герої. Ми маємо вшановувати їх через свята й культуру!"

  ces_aurelians_methods_desc:0 "Ми не переможемо натовпом фанатиків із мачете. Ми переможемо натовпом фанатиків з кулеметами!"

  ces_auxiliaries:0 "Ауксилії"
  ces_auxiliaries_desc:0 "Рим використовував допоміжні війська в часи потреби. Ми — велика держава, але зростаюча армія вимагає все більше вкладень."

  ces_integrate_auxiliaires:0 "Інтеграція ауксилій"
  ces_integrate_auxiliaires_desc:0 "Як би боляче це не було, ауксилії стали ключовою частиною нашої армії. Доцільно інтегрувати їх як звичайних солдатів, підвищуючи професіоналізм."

  ces_lessons_haskhesh:0 "Уроки навахо"
  ces_lessons_haskhesh_desc:0 "Племінні народи нижчі за нас, але навахо — виняток. Можливо, ми могли б чогось навчитися від них, як би сумно це не було."

  ces_auxiliary_supremacy:0 "Залежність від ауксилій"
  ces_auxiliary_supremacy_desc:0 "Ми все більше покладаємось на допоміжні війська. Краще визнати це неминучим."

  ces_modern_cataphracts:0 "Сучасні катафракти"
  ces_modern_cataphracts_desc:0 "Стародавні важкоозброєні вершники. Сучасні часи вимагають сучасних рішень. Наші нові катафракти будуть смертоносні, озброєні бронею, якої пустка ще не бачила."

  ces_hammer_of_mars_tt:0 "\nВідкриває унікальну бойову здатність використання важкої артилерії. Після постійного артобстрілу ви майже захочете ядерну зиму!\n"

  ces_go_the_spoils_tt:0 "Відкриває §YSpolia Opima§! — підприємство, присвячене окупації Мохаве."

  lucius_good_boy:0 "Екстремізм Вулкана"
  lucius_wholesome:0 "Наш синтез"

  CES_mercenary_tactics:0 "Тактика найманців"
  CES_mercenary_tactics_desc:0 "Ми ніколи не довірятимемо їм, але деякі загони найманців мають власну якість. Ми могли б чогось навчитися в найкращих із них."

  CES_mercenary_advisors:0 "Найманці як радники"
  CES_mercenary_advisors_desc:0 "Можливо, слід найняти кількох розпусників як радників. Якщо переступлять межу — завжди можна розіп'яти."

  CES_urban_legionaries:0 "Міські легіонери"
  CES_urban_legionaries_desc:0 "Зазвичай Легіон вербує лише племінних, але і для цивілізованих підданих є місце."

  ces_phoenix_standard:0 "Феніксів стандарт"
  ces_phoenix_standard_desc:0 "Багато хто думав, що Легіон мертвий після падіння Цезаря. Але ми повернулися. І станемо сильнішими, ніж будь-коли!"

  phoenix_tech:0 "Уроки Фенікса"

  ces_reign_of_fire:0 "Правління вогню"
  ces_reign_of_fire_desc:0 "Золото — купцеві, срібло — дівчині, мідь — майстру, вправному у своїй справі. \"Добре!\" — сказав король, сміючись у своїй залі. — \"Але всім керуватиме вогонь, палючий вогонь!\""

  ces_modern_triarii:0 "Повернення триаріїв"
  ces_modern_triarii_desc:0 "Триарії були елітою першого Легіону, важкоозброєні ветерани. Вони є прикладом для наших солдатів — перевершених за чисельністю, але не за вогнем."

  ces_support_company_bonus:0 "Спеціалізоване навчання"
  ces_support_company_bonus_desc:0 "Не кожен може бути на передовій. Дехто має пожертвувати славою й служити в артилерії."

  ces_primus_glory:0 "Слава Примуса"
  ces_primus_glory_desc:0 "Примус — старший центуріон першої когорти. Ми повинні підтримати цього воїна, що служить на передовій. Хай живе Перша Опора Легіону!"

  ces_decanus_glory:0 "Слава декана"
  ces_decanus_glory_desc:0 "Декани — командири в Легіоні. Люди, як Мертве Море, служать гідно. Ми повинні заохочувати лідерів малих підрозділів проявляти ініціативу."

  ces_gente_armouries:0 "Зброярні [GDH.GetLeader]"
  ces_gente_armouries_desc:0 "[GDH.GetName] — цінний ринок для нас. Можливо, ми зможемо отримати ще більше зброї."

  ces_vulpes_legions:0 "Лис у курнику"
  ces_vulpes_legions_desc:0 "Фрументарії — еліта Легіону. Було б розумно поширити їхні методи ширше..."

  ces_frumentarii_guide:0 "Гіди-фрументарії"
  ces_frumentarii_guide_desc:0 "Фрументарій може бути цінною підтримкою для будь-якого легіонерського підрозділу. Ми знаємо землю. Ми знаємо людей. Ми знаємо таємниці."

  ces_frumentarii_infiltrators:0 "Шпигуни серед них"
  ces_frumentarii_infiltrators_desc:0 "Фрументарії можуть бути ким завгодно в рядах ворога. І в наших власних."

  ces_frumentarii_drillmasters:0 "Вчителі"
  ces_frumentarii_drillmasters_desc:0 "Ми навчимо Легіон шляхам нашого лідера. Виграти — недостатньо. Ворог має знати, чому він програв."

  ces_frumentarii_generals:0 "Лідери Легіону"
  ces_frumentarii_generals_desc:0 "Я не знаю кращих лідерів для Легіону, ніж фрументарії. Центуріони стануть корисним інструментом у їхніх руках."

  ces_lessons_of_haskhesh:0 "Уроки На-Дене"
  ces_lessons_of_haskhesh_desc:0 "Навахо мають багато чого навчити нас. Хто протримався тисячу років, той щось знає про війну."

  ces_vulpes_desert:0 "Пустельна Лисиця"
  ces_vulpes_desert_desc:0 "Ну, ви ж знали, що цей каламбур буде."

  ces_canis_latrans:0 "Canis Latrans"
  ces_canis_latrans_desc:0 "Нарешті, пси заговорять. Бійтеся, розпусники."

  ces_frumentarii_supreme:0 "Жнеці Пшениці"
  ces_frumentarii_supreme_desc:0 "Ми — ті, хто відділяє пшеницю від полови. Ми очищаємо Пустку від занепаду. Ми — у тінях. Ми — тіні. І нас не зупинити."

  ces_frumentarii_officers:0 "Офіцери та джентльмени"
  ces_frumentarii_officers_desc:0 "Фрументарії можуть бути не лише радниками — вони можуть і керувати, витіснивши центуріонів."

  ces_frumentarii_comandos:0 "Командоси"
  ces_frumentarii_comandos_desc:0 "Деякі дурні вважають, що звірі на кшталт Ланія — м'язи Легіону. А хто, на вашу думку, забезпечив йому легку перемогу?"

  ces_of_spear:0 "Вістря списа"
  ces_of_spear_desc:0 "Серед Скрученого Волосся було прислів’я — Удар, що вбиває. Це удар, після якого ворог не розуміє, що вже мертвий. Застосовуймо такий удар у кожній битві."

  ces_vulpes_guard:0 "Жниварі"
  ces_vulpes_guard_desc:0 "Пам’ятаєте, як вони насміхались, називаючи нас боягузами, що ховаються у темряві? Хай сміються знову — і питають себе, хто працює на Вулпеса."

  ##### Legion Tree

  ces_this_was_a_triumph:0 "Це була перемога"
  ces_this_was_a_triumph_desc:0 "З перемогою на Греблі Гувера настав час робити те, що ми маємо, бо ми можемо. Для добра всіх нас. Окрім тих, хто вже мертвий."

  ces_thus_always_for_tyrants:0 "Так буде з тиранами"
  ces_thus_always_for_tyrants_tt:0 "Ця подія дасть вам воєнні цілі проти Нової Каліфорнії, скасує пакт про ненапад і розірве Ведмедя."

  ces_huff_and_puff:0 "Я подмухаю — і здуваю"
  ces_huff_and_puff_desc:0 "Масштаб нашої перемоги знищив будь-який опір у Мохаве. Зрештою, ми завжди можемо збудувати ще хрестів."

  ces_to_the_victors:0 "Переможцям..."
  ces_to_the_victors_tt:0 "Ми або наші союзники контролюємо Боулдер-Сіті, трасу 95, Геліос Один, Приховану Долину й Чорну Гору."
  ces_to_the_victors_desc:0 "Захоплення складів НКР дало нам доступ до великої кількості зброї. Ми можемо передати її героям Мохаве для їхніх наступних завоювань."

  ces_go_the_spoils:0 "Дістати здобич"
  ces_go_the_spoils_desc:0 "Створимо установу для експлуатації багатств Мохаве. Наскільки вони взагалі існують у цій пустелі. А чого вони там взагалі є?"

  ces_ave_boomers:0 "Аве, Бумер"
  ces_ave_boomers_desc:0 "Плем’я Бумерів було підкорене великою ціною. І хоча вони ніколи не літали по-справжньому, можливо, ми можемо навчитися чогось із їхніх «симуляторів»."

  ces_blow_house_down:0 "Зруйнувати Дім"
  ces_blow_house_down_desc:0 "Йдемо на Вегас і здобудемо столицю, гідну Легіону!"

  ces_fate_van_graff:0 "Доля Ван Ґраффів"
  ces_fate_van_graff_desc:0 "Ми вже використовували енергозброю, але вона завжди була надто рідкісною. Тепер запаси Ван Ґраффів готові до нашого використання."

  ces_uneasy_peace:0 "Неспокійний мир"
  ces_uneasy_peace_desc:0 "Нам не обов’язково йти на Ведмедя просто зараз. Вегас чекає. Можливо, варто переконати їх у перевагах обмеженого миру?"

  ces_great_exchange:0 "Великий обмін"
  ces_great_exchange_desc:0 "Ми захопили багато каліфорнійців у битві на дамбі. Дехто з них ще живий, і може мати цінність для Шейді-Сендс."

  ces_ncr_won_dam:0 "Закривавлений Бик"
  ces_ncr_won_dam_desc:0 "Ми програли Першу Битву за Гувер через зраду рейнджерів і їхні снайперські гвинтівки. Але не дарма ми називаємо її *Першою*."

  ces_long_war:0 "Довга війна"
  ces_long_war_desc:0 "Захоплення Мохаве — і смерть Ведмедя — не буде швидкою кампанією. Ми будемо виснажувати його з часом. Але виснажимо."

  ces_long_war_tt:0 "Ми отримаємо §G1§! рівень §Yбункерів§! у кожній контрольованій §Yточці перемоги§! у регіоні §OЗахідна Аризона§!.\n\n"

  ces_infiltrate_ncr:0 "Інфільтрувати НКР"
  ces_infiltrate_ncr_desc:0 "Розпусники з Шейді-Сендс дозволяють усім вільно пересуватись. Це ідеально для наших фрументаріїв, які просочаться у їхнє гниюче тіло."

  ces_infiltrate_ncr_tt:0 "\nНаша §YАрмійська розвідка§! проти §Y[MOT.GetNameWithFlag]§! та §Y[NCR.GetNameWithFlag]§! зросте на §G5%§!.\n\n§gЦі знання можна використати через Розвідувальний звіт [MOT.GetName] або [NCR.GetName] — клацніть правою кнопкою по відповідній нації§!.\n"

  ces_searchlight_raid:0 "Рейд на табір Сьорчлайт"
  ces_searchlight_raid_desc:0 "Табір Сьорчлайт — велика військова база НКР, але постачання до нього вразливе. Ми також дізналися про ядерні відходи в таборі — якщо їх звільнити, це знищить захисників. Дехто з вас може померти, але це жертва, на яку я готовий піти."

  ces_cult_vulcan:0 "Культ Вулкана"
  ces_cult_vulcan_desc:0 "Освятімо зброю наших повалених ворогів богові. Використаймо попіл Вулкана для добрива полів. Нехай вогнища Легіону горять вічно!"

  CES_vulcan_legion:0 "Марсіанські легіони"
  CES_vulcan_legion_desc:0 "У силовій броні немає нічого ганебного. Це лише інструмент, що дозволяє нашим найкращим служити як чемпіони бога."

  CES_advanced_guns_baby:0 "Кидати блискавки"
  CES_advanced_guns_baby_desc:0 "Чому Легіон не може використовувати цю зброю? Чому ми не маємо права володіти тими ж інструментами, що й боги? Ми просто будемо поводитися з ними обережніше."

  CES_armoured_cohorts:0 "Уроки Братства"
  CES_armoured_cohorts_desc:0 "Хоча розділи Мохаве й Максона в занепаді, їхні ідеї не позбавлені сенсу. Ми можемо взяти з них приклад."

  CES_vulcans_other_foundry:0 "Молоти Вулкана"
  CES_vulcans_other_foundry_desc:0 "Ми навчилися відновлювати силову броню у полонених братчиків. Тепер ми зможемо екіпірувати більше легіонерів у цю броню."

  CES_vulcan_chariots:0 "Колісниці Марса"
  CES_vulcan_chariots_desc:0 "Легіон завжди використовував транспорт. Але з допомогою ауксилій Двох Сонць ми можемо піти далі. Розчавімо ворогів нашими колесами!"

  CES_fire_or_mercy:0 "Якщо буде причина"
  CES_fire_or_mercy_desc:0 "Тих, хто приходить із милосердям і покорою, ми не скривдимо. Але якщо буде причина — ми станемо демонами, а не людьми."

  CES_legionary_support:0 "Священне полум’я"
  CES_legionary_support_desc:0 "Вогнемети — священний інструмент. Хай кожен, хто виступає проти Малпея, згорить у вогні, що чекає на нього."

  CES_legionary_inger:0 "Ангелії"
  CES_legionary_inger_desc:0 "І він був у пустелі сорок днів, спокушуваний сатаною; і був з дикими звірами; і ангели служили йому."

  CES_inger_funding:0 "Фінансування Ангеліїв"
  CES_inger_funding_desc:0 "Жінки завжди підтримували синів і чоловіків на війні. Ми можемо офіційно організувати медичний корпус, який супроводжує Легіон."

  CES_fire_fuel:0 "Паливо для вогню"
  CES_fire_fuel_desc:0 "Бо всяка битва воїна — в гаморі та закривавленому одязі, але ця буде з полум’ям і поживою для вогню."

  CES_legionary_surge:0 "Наплив легіонерів"
  CES_legionary_surge_desc:0 "Коли Бог з нами — хто проти нас?"

  CES_angry_lord:0 "Малфітські легіонери"
  CES_angry_lord_desc:0 "Нехай Легіон вивчить шлях Ханаанеїв. І нехай Господь помилує ворогів наших, бо ми — ні."

  CES_purifiers:0 "Армія Господа"
  CES_purifiers_desc:0 "Благословен Господь, скеля моя, що навчає руки мої до бою."

  CES_legionary_accept_tribal_differences:0 "Толерантність до племінних культур"
  CES_legionary_accept_tribal_differences_desc:0 "Хто їсть — нехай не зневажає того, хто не їсть. Хто не їсть — нехай не судить того, хто їсть. Бо Бог прийняв його. Хто ти такий, щоб судити слугу чужого?"

  CES_women_of_rome:0 "Малфітська Палатіна"
  CES_women_of_rome_desc:0 "Ми можемо вшанувати жінок Легіону та визнати їхнє місце. Бо вона підперізується силою, і укріплює свої рамена. Сила і гідність — її одяг, і вона з посмішкою дивиться в майбутнє."

  CES_horns_moroni:0 "Роги Моронія"
  CES_horns_moroni_desc:0 "І затрубив сьомий ангел, і голоси великі пролунали на небі, промовляючи: Царства цього світу стали царствами Господа нашого і Христа Його, і Він царюватиме навіки віків."

  CES_cataphracts:0 "Священні двигуни"
  CES_cataphracts_desc:0 "Культ Нас навчив нас доглядати за технікою. Завдяки відповідним ритуалам наші бойові машини пройдуть далі, ніж очікують вороги, і переживуть там, де інші зазнають поразки."

  CES_vulcan_foundry:0 "Гараж"
  CES_vulcan_foundry_desc:0 "Гаражі Двох Сонць відкриють свої ворота нам — якщо ми здійснимо належні прохання."

  CES_secrets_dome:0 "Таємниці Сходу"
  CES_secrets_dome_desc:0 "Ми знайшли багато приємного для Вулкана в древніх храмах Сходу. Ланій та розпусники намагались приховати ці знання, але ми використаємо їх належно."

  CES_helios_one_vulcan:0 "Непереможне Сонце"
  CES_helios_one_vulcan_desc:0 "Цезар би висміяв цей старий комплекс. Але що може бути кращим знаком Божої прихильності, ніж приборкання сонця на нашу користь?"

  ces_decimation_stayed:0 "Зупинити децимацію"
  ces_decimation_stayed_desc:0 "Традиційно ми карали смерть за поразку. Але як ми можемо це зробити, якщо пощадили Малпея через наше братство?"

  CES_burned_man:0 "Опалений чоловік"
  CES_burned_man_desc:0 "Я ніколи не визнаю цього відкрито, але ми знаємо, що він живий. Він убив достатньо фрументаріїв і убивць, яких ми на нього надсилали!"

  ces_legate_honor:0 "Честь легата"
  ces_legate_honor_desc:0 "Ти намагався, Малпею. Це не справжній тріумф, але ми публічно підтвердимо, що це не твоя провина. Можливо, звинуватимо Вулпеса?"

  ces_second_legate:0 "Другий легат"
  ces_second_legate_desc:0 "Ми можемо призначити нового легата після поразки Малпея. Але кого?"

  ces_new_generation:0 "Нове покоління"
  ces_new_generation_desc:0 "Ми виростили покоління, яке не знало нічого, крім Легіону. Вони битимуться та помиратимуть за нас. Слава Цезарю!"

  ces_river_wars:0 "Річкові війни"
  ces_river_wars_desc:0 "Підготуймося до останнього удару на Захід!"

  ces_river_wars_tt:0 "Ми отримаємо §G4§! рівні §Yприбережних укріплень§! у §Yкожній прибережній провінції§! регіонів §O[438.GetName]§! та §O[553.GetName]§!.\n\nТакож ми отримаємо §G2§! рівні §Yфорпостів§! у §Yкожній провінції§! регіону §O[438.GetName]§!.\n\n"

  ces_biding_our_time:0 "Чекаючи часу"
  ces_biding_our_time_desc:0 "Загостримо мечі, натренуємо розум і позбудемося помилок. Коли ми повернемося — залишиться лише килим з крові для Марса та його синів."

  ces_making_them_pay:0 "Змусити їх заплатити"
  ces_making_them_pay_desc:0 "Тих, кого ми захопили біля дамби, примусимо до праці. Вони збудують фортецю, з якої ми бачитимемо, як палає Каліфорнія."

  ces_fortification_hill:0 "Фортечний пагорб"
  ces_fortification_hill_desc:0 "Палац, гідний сина Марса. Незабаром світло «Цивілізації» згасне, і на її попелищі народиться нова."

  ces_into_utah:0 "Вийти до Юти"
  ces_into_utah_desc:0 "Не всі бачать спасіння, яке несе Легіон. На півночі фанатичка готує армію. Та хіба пси можуть загрожувати Бикові? Якщо ж у племені з'явиться достойне керівництво — вони можуть стати союзниками."

  ces_into_utah_tt:0 "Ми розпочнемо прикордонну війну за §YDead Horse Point§!."

  ces_the_frontier:0 "Кордон"
  ces_the_frontier_desc:0 "Щоб підкорити Юту, потрібен плацдарм. Перетворімо Dead Horse Point на передову заставу Легіону. І з’ясуймо нарешті, що таке «кінь»."

  ces_burn_witch:0 "Готуйтесь, Юта!"
  ces_burn_witch_desc:0 "Південна Юта — повна ресурсів і потенційних рабів. Вони служитимуть у Новому Порядку."

  ces_utah_conquer:0 "Підкорення Юти"
  ces_utah_conquer_desc:0 "Ми давно впливаємо на Юту — грабуємо, беремо в рабство, торгуємо. Із розмов з легіонерами може здатись, що ми вже там пануємо. Насправді ж — лише формально. Настав час це виправити."

  ces_assimilate_resistance:0 "Асимілювати опір"
  ces_assimilate_resistance_desc:0 "Племена Юти, як і більшість Пустки, спершу відкидають Легіон. Але вони можуть служити — як в армії, так і на нашому мечі. У будь-якому разі — ми керуватимемо Ютою."

  assimilate_resistance_tt:0 "\nВартість інтеграції територій у Юті зменшується на 25%."

  ces_im_super_cool:0 "Володар світу"
  ces_im_super_cool_desc:0 "Після падіння Нової Каліфорнії Пустка не здатна протистояти Цезарю. Настав час змусити світ підкоритися Булу!"

  ces_down_mexico_way:0 "Убити Титанів"
  ces_down_mexico_way_desc:0 "Коли Марс став богом, він скинув батька і расу чудовиськ — Титанів. Повторімо його шлях."

  ces_tame_rio:0 "Приручити Ріо"
  ces_tame_rio_desc:0 "За всіма їхніми хвалебними словами, Ріо не зміг захистити свою столицю. Дорога в Мексику відкрита!"

  ces_ancient_veins:0 "Стародавні жили"
  ces_ancient_veins_desc:0 "Мексику обминула Жахітна війна. Тут багато чого можна захопити."

  ces_core_gloria:0 "Провінційна столиця"
  ces_core_gloria_desc:0 "Ґлорія стане вузлом південного натиску Легіону. Переселімо туди вірних підданих і ветеранів."

  ces_kill_titans:0 "Вбивство Титанів"
  ces_kill_titans_desc:0 "Божевільні боги Мексики — загроза всій Пустці. Доведімо, що людська плоть і кістка сильніші за будь-яку машину."

  ces_attack_ncr:0 "На Захід"
  ces_attack_ncr_desc:0 "Мрія Великого Цезаря здійсниться. Ми принесемо славу Легіону масам Нової Каліфорнії. З часом — вони подякують."

  ces_hold_crossings:0 "Утримати переправи"
  ces_hold_crossings_desc:0 "Ми укріпимо береги Колорадо та не дамо відкинути нас назад."

  ces_hold_crossings_tt:0 "Ми отримаємо §G2§! рівні §Yфорпостів§! у §Yкожній точці перемоги§! регіонів §O[613.GetName]§!, §O[137.GetName]§! і §O[67.GetName]§!.\n\n"

  ces_crush_brotherhood:0 "Добити Братство"
  ces_crush_brotherhood_desc:0 "Братство — тінь колишньої величі. Деякі писарі зі Сходу навіть не знають, хто такий Роджер Максон. Це — милосердна смерть."

  ces_vegas_sucks:0 "Захопити наш Рим"
  ces_vegas_sucks_desc:0 "Так, у нас є свої міста. Але жодне не зрівняється з Нью-Вегасом."

  ces_triumph:0 "Слава Цезарю!"
  ces_triumph_desc:0 "Після підкорення Нової Каліфорнії ми — володарі Пустки. Створімо велике творіння, щоб кожен знав це."

  ces_drusus_leads:0 "Король Гадеса"
  ces_drusus_leads_desc:0 "Гай Друс змовами заволодів Сходом після поразки Ланія. Але решта Легіону знову дізнається, чому не варто довіряти тим, хто ховається за маскою."

  ces_reservation_annexation:0 "Резервацій не потрібно"
  ces_reservation_annexation_desc:0 "Братам і сестрам не потрібно більше ховатися, якщо легіоном керує гуль. Ласкаво просимо до Нового Порядку Пустки!"

  ces_reservation_frank:0 "Найняти Френка"
  ces_reservation_frank_desc:0 "Френк керує торговим постом Резервації — одним із найкращих місць для купівлі зброї в Аризоні. Він завжди готовий співпрацювати зі «шовковошкірими», які поважають гулів. Чому б йому не працювати з нами?"
  ces_reservation_frank_tt:0 "§GВідкриває унікального радника, який підвищує виробництво вогнепальної зброї.§!\n\n"

  ces_caius_ghoul_dogs:0 "Пекельні пси"
  ces_caius_ghoul_dogs_desc:0 "У Резервації експериментували не лише з двоногими гулями. У нас будуть свої пси — сильні, безсмертні й невибагливі. Бо який же Король Підземного світу без свого вірного Цербера?"

  ces_caius_exploitation:0 "Багато рук"
  ces_caius_exploitation_desc:0 "Поєднання праці незліченних рабів Легіону з технологіями та знаннями Резервації дозволить нам повною мірою використовувати захоплені ресурси."

  ces_reservation_slaves:0 "Раби для майстерень"
  ces_reservation_slaves_desc:0 "Маючи доступ до складів Легіону, виробництво зброї в Резервації не матиме меж. Вони вже найкращі зброярі Сходу — тепер стануть і найпродуктивнішими."

  ces_reservation_annexation2:0 "Народжені знову гулі"
  ces_reservation_annexation2_desc:0 "Завдяки достатній кількості дослідницьких матеріалів Резервація нарешті може створювати нових гулів із прийнятним рівнем втрат. Гай Друс — справжній Король Гадеса!"

  ces_acceptable_failure:0 "Прийнятні невдачі"
  ces_acceptable_failure_desc:0 "Не кожного гуля можна врятувати. Але навіть для них є застосування в Гадесі."

  ces_caius_horatio_green_measles:0 "Невизнане тріо"
  ces_caius_horatio_green_measles_desc:0 "Багато талановитих осіб не мали б місця в старому Легіоні. Вони гнили в тіні, поки люди навколо них піднімались. Ми можемо прийняти таких з розпростертими обіймами. І троє з них вже на думці."
  ghoul_characters_tt:0 "§GВідкриває 3 нових радників!§!\n\n"

  ces_go_pluto:0 "Вшанувати Старий Рим"
  ces_go_pluto_desc:0 "Цезар мертвий, але сотні його колишніх підданих — живі. Навіть із новонародженими гулів ми не можемо ігнорувати стару гвардію. Практично буде прийняти якнайбільше спадку Легіону й присвятити себе Плутону з Риму."

  ces_go_pluto_gente_ally:0 "Ніжна пропозиція"
  ces_go_pluto_gente_ally_desc:0 "Правителі Gente City — надзвичайно прагматичні. Як із Цезарем, так і з нами — вони допоможуть, будь то зі страху чи жадоби."

  ces_go_pluto_arm_cartels:0 "Покидьки та мерзотники"
  ces_go_pluto_arm_cartels_desc:0 "Через Gente City ми можемо переправляти зброю розпусним угрупованням у Бахі та Мексиці. Вони не варті бути союзниками, але зіпсують життя нашим ворогам."

  ces_go_pluto_rrg_taa:0 "Торговці смертю"
  ces_go_pluto_rrg_taa_desc:0 "Техаська збройова асоціація має багатьох спеціалістів у зброярстві. Купа монет у правильних руках відкриє нам їхні секрети."

  pluto_help:0 "Добровольці Плутона"

  ces_go_pluto_mineral_wealth:0 "Скарби Підземного світу"
  ces_go_pluto_mineral_wealth_desc:0 "Старий бог Плутон вважав усе багатство землі своїм. Як його легіон, ми заберемо його від імені господаря."

  ces_go_pluto_relieve_tensions:0 "Приховані ножі"
  ces_go_pluto_relieve_tensions_desc:0 "Люди звикають до гулів поряд, а багато наших забули образи. Конфлікти не зникнуть, але роботи чимало, і це — хороший початок."

  ces_go_pluto_prepare_future:0 "На випадок усього"
  ces_go_pluto_prepare_future_desc:0 "Ми — майже непереможні в Пустці, але Легіон без готовності — Легіон на межі загибелі. Наші мечі мають бути гострими, а люди — сильними."

  ces_go_pluto_eternal_flame:0 "Вічне полум’я"
  ces_go_pluto_eternal_flame_desc:0 "Під нашим проводом Легіон відродився — як смолоскип у темряві цього світу, що палатиме до самого кінця."

  ces_stay_hades:0 "Кращий шлях"
  ces_stay_hades_desc:0 "Цезар, як і більшість людей, був дитиною у тілі дорослого. І навіть копіюючи Рим, він обрав підробку. Ми пам’ятаємо легенди Греції, де почалась цивілізація. Ми перевершимо її."

  ces_stay_hades_athens:0 "Мудрість Афін"
  ces_stay_hades_athens_desc:0 "Легенди розповідають про розум афінян, їхнє багатство та вплив. Це — наш взірець на майбутнє."

  ces_stay_hades_sparta:0 "Міць Спарти"
  ces_stay_hades_sparta_desc:0 "Навіть після століть і кінця світу легенди про спартанців живі. Ми спочатку зрівняємось із ними, а потім — перевершимо."

  ces_stay_hades_ghoul_nation:0 "Пристанище для гулів"
  ces_stay_hades_ghoul_nation_desc:0 "Ми стали маяком для гулячої раси. Вони йдуть з усіх кінців Пустки, зміцнюючи наші ряди та міста."

  ces_stay_hades_underworld_surfaces:0 "Підземний світ піднімається"
  ces_stay_hades_underworld_surfaces_desc:0 "Старий Легіон мертвий, і з його попелу постало щось більше. Королівство безсмертних, гідне влади — незабаром сягне всіх горизонтів. Людству слід вклонитися."

  ces_stay_hades_loose_ends:0 "Завершити незавершене"
  ces_stay_hades_loose_ends_desc:0 "Ми — Легіон, і наші піддані займуть своє місце під нами. Два Сонця та Навахо — наші. І ми нагадаємо їм про це, якщо буде потрібно."

  ces_stay_hades_go_east:0 "Дорога на Схід"
  ces_stay_hades_go_east_desc:0 "На Сході чимало справ. Кажуть, там гулі страждають під людським гнітом. Там також є племена, які можемо включити до наших лав."

  ces_stay_hades_ghoul_relations:0 "Допомога своїм"
  ces_stay_hades_ghoul_relations_desc:0 "За межами наших кордонів — чимало гулячих племен, пригноблених нижчими істотами. Ми маємо допомогти. І, мабуть, вони захочуть нам віддячити."
  ghoul_relations_focus_tt:0 "§tВідкриває рішення надсилати допомогу іншим державам гулів за винагороду§!.\n\n"

  ces_reservation_assembly:0 "Конвеєри"
  ces_reservation_assembly_desc:0 "В Резервації рабів вчили виконувати окремі частини завдання та передавати наступним. Ми можемо застосувати цей принцип до цілого Легіону."

  ces_reservation_planes:0 "Аскалафії"
  ces_reservation_planes_desc:0 "У Резервації збереглися старі авіангарди, що колись обслуговували ядерну зброю. З належною підготовкою ми піднімемо Легіон у повітря. Ніхто не сховається від [CES.GetLeader]."

  ces_caius_experienced_ghouls_research:0 "Школа гулів"
  ces_caius_experienced_ghouls_research_desc:0 "Гулі накопичують досвід із віком. Запровадження методів поширення цього знання буде лише на користь."

  ces_caius_construction:0 "Будувати вгору, а не вниз"
  ces_caius_construction_desc:0 "Жителі Резервації звикли будувати глибоко й обережно. Тепер, маючи змогу зводити споруди на поверхні, вони збудують щось небачене."

  CES_lanius_rules:0 "Монстр зі Сходу"
  CES_lanius_rules_desc:0 "Луцій, Авреліус, Вулпес... жоден із них не здатен повести Легіон. Це я знищив Виконавців. Це я спалив собак Денвера. І це я перейду Дамбу, щоб спостерігати смерть Старого Світу."

  CES_irn_friends:0 "Залізна ціна"
  CES_irn_friends_desc:0 "Контролюючи Схід і Захід, Залізний Альянс отримує найкращу силову броню в Пустці. Кого хвилює думка Братства — їхні обладунки послужать нам краще."

  CES_loot_east:0 "Багатства Сходу"
  CES_loot_east_desc:0 "Ланій, володар Сходу, здобув незліченні багатства під час завоювання Колорадо. Тепер він використає їх на війну."

  CES_second_capital:0 "Східна столиця"
  CES_second_capital_desc:0 "Собаче Місто процвітає після завоювання Ланієм і об'єднання Сходу. У Вегаса є свої слави, але Схід — це дикий та багатий кордон. Ми використаємо це місто як плацдарм для подальших завоювань."

  CES_plunder_economy:0 "Економіка грабунку"
  CES_plunder_economy_desc:0 "Багатство Денвера велике, але не безмежне. Хоча наші східні когорти не були бездарними у торгівлі, управління економікою великого масштабу виявилося складним. Ми не зможемо утримувати бойову машину Легіону без великої здобичі, вирваної з рук ворогів."

  CES_weapons_of_east:0 "Зброя зі Сходу"
  CES_weapons_of_east_desc:0 "Ланій привіз чимало здобичі зі Сходу — включно з великою кількістю зброї."

  CES_speculatores:0 "Спекулятори"
  CES_speculatores_desc:0 "Нам не потрібні Вулпес і його методи. Фрументарії, які служили нам на Сході, вірні лише нам. Нехай нові агенти — Спекулятори — служать нашій справі."

  CES_colorado_mark:0 "Знак Колорадо"
  CES_colorado_mark_desc:0 "Розпусники — завжди пихаті — вважають Ланія простим дикуном. Але це пастка. Ті, хто воював на Сході, знають, що в «м'ясницькій» війні ворогів досліджували, землю вивчали, а слабкості — використовували."

  CES_gladius_pila_trulla:0 "Гладіус, піла, трюлла"
  CES_gladius_pila_trulla_desc:0 "Тривала війна в Нью-Мексико та Колорадо вимагала споруд, облогових машин, мостів і доріг. У Римі кожен легіонер носив лопату поряд із мечем. Нам слід наслідувати цей приклад."

  ces_hastati:0 "Гастати"
  ces_hastati_desc:0 "Гастати — основа Східного Легіону, хоробрі воїни, які діють разом. Нехай уроки Сходу піднесуть нас вище!"

  ces_testudo:0 "Черепаха..."
  ces_testudo_desc:0 "«Тестудо» — нова теорія Ланія, де війська Легіону тісно стоять і прикривають одне одного. Виглядає, мов панцир."

  ces_hare:0 "І заєць"
  ces_hare_desc:0 "Щоб завоювати Схід, Ланій мусив діяти швидко й легко. Ці принципи стануть у пригоді й у Каліфорнії."

  ces_where_we_made_a_desert:0 "Де ми зробили пустелю..."
  ces_where_we_made_a_desert_desc:0 "Дев’ятнадцять племен — під нашим чоботом. Кожне пам’ятає про жах і жорстокість. Цезар розповідав про Таціта й Агриколу, про Кальгака, що прокляв Рим. Але Схід навчив нас: Пустка не прощає, і спустошення — це сила."

  ces_we_called_it_peace:0 "Ми назвали це миром"
  ces_we_called_it_peace_desc:0 "Слабкі не бачать за хрестами та могилами нашої милості. Але коли зустрінемось у бою — вони не матимуть сили зробити необхідне. А ми — зробили. Нехай колись побачать у цьому нашу ласку."

  ces_vegas_falls_lanius:0 "Воля Цезаря"
  ces_vegas_falls_lanius_desc:0 "Воля Цезаря — воля Легіону. Захід, що лежить під прапором Ведмедя, — випробування. І почнемо ми з Вегаса, міста, що Цезар так і не здолав."

  ces_ncr_falls_lanius:0 "Західне море"
  ces_ncr_falls_lanius_desc:0 "Тіні-Сендс і всі під Ведмедем б’ються словами. Сподіваймось, їхні мечі кращі."

  ces_lanius_texas:0 "Мудріше рішення"
  ces_lanius_texas_desc:0 "Під час захоплення Денвера найбільше шкоди завдали не бої, а відсутність племен і шляхів постачання. Я відчув це знову, дивлячись на карту Заходу. Це пастка. Ведмідь у ній, і він гине. Наш шлях — на Схід.\n\nРеспубліка триматиме свою браму Старого Світу ще день. Я повернуся зі всіма арміями Легіону."

  ces_lanius_texas_master:0 "До сонця, що сходить"
  ces_lanius_texas_master_desc:0 "Грехемова гординя лишила йому опіки. Я не піду його стежкою в безодню Ґранд-Каньйону. Республіка триматиме свою браму Старого Світу ще день. Я повернуся зі всіма арміями Легіону."

  lanius_strong_scary:0 "Монстр світу"
  lanius_strong_scary_desc:0 "19 племен не змогли його зупинити. Вогні Вегаса — ні. Братства, республіки, богині й вовки — теж. Яка надія проти Ланія, Владики світу?"

  ces_every_tool:0 "Використати §GКожен§! §9інструмент§!"
  ces_every_tool_desc:0 "Мудрий [CES.GetLeader] навчає: кожен у Легіоні — інструмент. То хіба важливо, як виглядає інструмент, якщо він служить справі?"

  ces_somnus_warriors:0 "§2Воїни Сомна§!"
  ces_somnus_warriors_desc:0 "Найткінів у Пустці рідко побачиш. Та після падіння Вегаса, група на чолі з Кіном запропонувала союз — в обмін на пошук доктора Генрі, що вивчає ліки від шизофренії. Знайти людину — не проблема для фрументаріїв, особливо якщо її дослідження зроблять союзників сильнішими."

  ces_might_of_goliaths:0 "§GВоля Антлера?§!"
  ces_might_of_goliaths_desc:0 "Воля Антлера? Про що бурмоче цей божевільний? А, він говорить із черепом куща. Чи принесе він хоч якусь користь?"

  ces_somnus_or_antler_tt:0 "\nЦей фокус матиме додатковий ефект залежно від вибору: §2Воїни Сомна§! чи §GВоля Антлера?§!."

  ces_goliaths_problems:0 "§GПроблеми§! §2гігантів§!"
  ces_goliaths_problems_desc:0 "Інструменти не повинні думати. Але наші нові інструменти, схоже, мають власні думки."

  ces_trolls_might:0 "Басейни F.E.V."
  ces_trolls_might_desc:0 "Глянь на ці басейни — ось як Тролі зберігали чисельність. Ми не прагнемо перетворювати людей, але можна занурити мутантів... можливо, це зробить їх сильнішими."

  ces_green_texas:0 "Зелений Техас"
  ces_green_texas_desc:0 "Тролі впали в Техасі, та дехто чинив гідний опір. Один із них — Шейл — погодився очолити таких же стійких, замість висіти на хресті."

  ces_legion_of_hades:0 "Легіон Гадеса"
  ces_legion_of_hades_desc:0 "Ідею мутантського легіону запропонував Центуріон Гай Друс — найвищий мутант у Легіоні. Кожен інструмент має призначення. І мутанти — знайшли своє."

