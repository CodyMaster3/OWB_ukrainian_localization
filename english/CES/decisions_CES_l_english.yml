  CES_friends_of_the_legion:0 "Amici Легіону"
  CES_friends_of_the_legion_desc:0 "[CES.GetLeader] не підкорює кожен народ, якого перемагає. Деякі поселенці отримують автономію, якщо їхні міста сплачують податки Легіону. Інші, як-от [RES.GetName], торгують з Легіоном за рабів. Є причина, чому багато хто воліє жити під Булом, ніж самостійно.\n\n[CES_navajo_loyalty_scripted_loc] \n"
  navajo_auxiliary:0 "Воїни навахо"
  NAV_heal_caeasr:0 "Зцілити Цезаря"
  navajo_code_talkers:0 "Кодові мовці"
  navajo_silversmiths:0 "Прийняти срібників"
  reservation_slave_trade:0 "Торгівля з [RES.GetName]"
  navajo_silversmiths_tt:0 "Прийняти §Y[NAV.GetName]§! срібників у [Root.Capital.GetName], відкривши новий бізнес.\n"
  twosun_missile:0 "Ракетні лабораторії"
  twosun_missile_desc:0 "У Двох Сонцях до Великої війни була розташована американська ракетна лабораторія. З цих старих книжок ще можна багато чого дізнатися."
  demand_motor_vehicles_two:0 "Колісниці з [TWO.GetName]"
  CES_WHT_friends:0 "Відправити експедицію до [WHT.GetLeader]"
  CES_WHT_friends_desc:0 "[WHT.GetName] може стати цінним посередником для Легіону в Юті. З певною допомогою. Однак вони залишають за собою право відмовити, бо дикуни завжди можуть бути непередбачуваними."
  force_puppet_denarius:0 "Примусити [FROM.GetName] прийняти денарій"
  NAV_denarius:0 "Субсидіювати [NAV.GetName]"
  NAV_denarius_desc:0 "Хоча навахо вижили в Пустці, їхні землі — одні з найнепридатніших для життя в Аризоні й Нью-Мексико. Якщо ми погодимось підтримати їхню економіку, можливо, вони зможуть зробити більший внесок у Легіон."
  silversmiths_welcomed:0 "Срібники навахо оселилися у Флеґстаффі"
  CES_navajo_loyal_low:0 "§H[NAV.GetNameWithFlag]§! непокірні."
  CES_navajo_loyal_medium:0 "§H[NAV.GetNameWithFlag]§! нейтральні."
  CES_navajo_loyal_high:0 "§H[NAV.GetNameWithFlag]§! лояльні!"
  CES_two_sun_loyalty_low:0 "§H[TWO.GetNameWithFlag]§! непокірні."
  CES_res_loyalty_independent:0 "§H[RES.GetNameWithFlag]§! ізольовані."

  CES_a_friend_of_the_legion:0 "Amici Легіону"
  CES_a_friend_of_the_legion_desc:0 "[CES.GetLeader] не підкорює кожен народ, якого перемагає. Деякі поселенці отримують автономію, якщо їхні міста сплачують податки Легіону. Інші, як-от [RES.GetName], торгують з Легіоном за рабів. Є причина, чому багато хто воліє жити під Булом, ніж самостійно. Бути другом Легіону приносить певні переваги, але може вимагати і жертв..."
  adopt_denarius:0 "Прийняти денарій"
  adopt_denarius_desc:0 "Тісні політичні зв'язки з Булом неминуче ведуть до міцних економічних зв’язків. Добровільно прийнявши денарій, ми можемо зміцнити торгівлю з нашим найближчим союзником. Це справжній варіант, коли виграють усі."
  earn_bull_favor:0 "Здобути прихильність Бика"
  earn_bull_favor_desc:0 "Легіон не очікує, що ми постійно братимемо участь у їхніх конфліктах, але участь наших солдатів дозволяє нам забезпечити власну безпеку та нагадати Цезарю про нашу цінність."

  CES_territory_admin:0 "Провінції Легіону"
  CES_territory_admin_desc:0 "Цезар має грандіозні імперські бачення, але шлях до цих амбіцій лежить не лише через завоювання. Процес асиміляції, що йде слідом за ними, повільний і виснажливий — настільки, що навіть частини Аризони досі залишаються дикими. Досягнення Риму в інженерії та суворий соціальний порядок забезпечували територіальну стабільність і були основою цивільного життя. За волею Цезаря ми перетворимо пустку на державу не гіршу за Римську."

  CES_crack_down_three_roads:0 "Придушити Три-Дороги"
  CES_crack_down_three_roads_desc:0 "Десять Знаків уникли повного знищення своєї культури. Проте, нехтуючи нашими законами, вони прийняли поблажливість за слабкість. Автономія має сенс лише тоді, коли вона приносить користь Легіону. Цезар вимагає виправити ситуацію."

  CES_three_roads_punished_flag:0 "Легіон навів дисципліну в Трьох-Дорогах."

  CES_ten_signs_coloniae:0 "Колонії в Бассейні"
  CES_ten_signs_coloniae_desc:0 "Три-Дороги та навколишні міста очищено від впливу старих господарів регіону. З контролем над містом і I-10 ми можемо розпочати переселення центуріонів та еліт до цього регіону. Місто Крест стане ідеальним місцем для їхнього оселення."

  CES_three_roads_coloniae_flag:0 "Легіон оселив центуріонів у Кресті."

  CES_solidify_southeast_control:0 "Закріпити владу на південному сході"
  CES_solidify_southeast_control_desc:0 "Зі східною Аризоною та західним Нью-Мексико під нашим повним контролем, ми можемо переходити до розвитку. Три-Дороги, повністю інтегровані в Легіон, стануть центром управління цим регіоном. Фортифікації у горах на півночі й містах поблизу захистять наші землі аж до Чіуауа від саботажу чи ворожих вторгнень з Мексики."

  CES_solidify_southeast_control_tt:0 "Ми отримаємо §G2§! рівні §Yфорпостів§! у декількох містах південної Аризони та §G1§! рівень §Yфорпостів§! у пагорбах між §O[35.GetName]§! та §O[88.GetName]§!.\n\n"

  CES_distribute_chihuahuan_farms:0 "З’єднати південні ранчо"
  CES_distribute_chihuahuan_farms_desc:0 "Північне Чіуауа — центр сільського господарства, що робив його минулих володарів непристойно багатими. Прихід Легіону має не зупинити, а посилити ці індустрії. З’єднання мексиканських трас з нашими дорогами вздовж Ріо-Ґранде та збільшення кількості застав дозволять краще розподіляти продукти — як для наших людей, так і для експорту."

  CES_distribute_chihuahuan_farms_non_DLC:0 "З’єднати південні ранчо"
  CES_distribute_chihuahuan_farms_non_DLC_desc:0 "Північне Чіуауа — центр сільського господарства, що робив його минулих володарів непристойно багатими. Прихід Легіону має не зупинити, а посилити ці індустрії. З’єднання мексиканських трас з нашими дорогами вздовж Ріо-Ґранде та збільшення кількості застав дозволять краще розподіляти продукти — як для наших людей, так і для експорту."

  CES_distribute_chihuahuan_farms_tt:0 "Ми отримаємо §G2§! рівні §Yфорпостів§! у містах вздовж дороги від §O[559.GetName]§! до §O[522.GetName]§!."

  CES_camps_river_yaqui:0 "Укріпити річку Які"
  CES_camps_river_yaqui_desc:0 "Наш вхід до Мексики відкрив новий торговельний маршрут з Дженте Дель Соль і дав нам контроль над ранчо поблизу. Та ця анексія також відкрила нас для набігів і сутичок з картелями за Які. Проти Легіону вони слабкі, але поки ми зосереджені на Сході та Заході, ці території потребують захисту. Ми маємо звести застави вздовж річки й углиб країни."

  CES_camps_river_yaqui_non_DLC:0 "Укріпити річку Які"
  CES_camps_river_yaqui_non_DLC_desc:0 "Наш вхід до Мексики відкрив новий торговельний маршрут з Дженте Дель Соль і дав нам контроль над ранчо поблизу. Та ця анексія також відкрила нас для набігів і сутичок з картелями за Які. Проти Легіону вони слабкі, але поки ми зосереджені на Сході та Заході, ці території потребують захисту. Ми маємо звести застави вздовж річки й углиб країни."

  CES_camps_river_yaqui_tt:0 "Ми отримаємо §G2§! рівні §Yприбережних бункерів§! у південних переправах через §O[15.GetName]§! та §O[229.GetName]§!. Також отримаємо §G2§! рівні §Yфорпостів§! у пагорбах поблизу.\n\n"

  caesar_stress_mechanic:0 "Доля Цезаря"
  caesar_stress_mechanic_desc:0 "Чим більше Великий Цезар себе навантажує, тим більший ризик смерті! Можливо, йому варто трохи стриматись... А поки що, [CES_stress_visual]"

  CES_stress_low:0 "Цезар §Mздоровий§!."
  CES_stress_medium:0 "Цезар §Yстраждає від головних болів§!..."
  CES_stress_high:0 "Цезар §Rвтрачає свідомість§!!"
  CES_stress_coma:0 "Цезаря §gдавно не бачили публічно§!!"
  CES_stress_dying:0 "Цезар §gймовірно помирає, якщо не знайти хірурга... можливо, у Вегасі?§!"

  first_battle_decision_category:0 "Битва за Греблю Гувера"
  fbhd_preattack_countdown:0 "Малпей і Стіна Старого Світу"
  fbhd_preattack_countdown_desc:0 "Легат Малпей довго вів кампанії для Цезаря на Заході, завойовуючи території вздовж Колорадо. Але одне місце стоїть між ним і перемогою — гребля Гувера. Малпей прагне здобути її для Цезаря."

  fbhd_bw_hoover_countdown:0 "Битва за Гувер"
  fbhd_boulder_city_countdown:0 "Битва за Боулдер-Сіті"

  ces_mojave_fun:0 "Війна іншими методами"
  ces_mojave_fun_desc:0 "Ведмідь захлинеться своїми завоюваннями. Особливо, якщо ми отруїмо його їжу. Наші агенти готові турбувати НКР по всьому Мохаве, в Ештоні та Хоупвіллі. Це дасть нам стратегічну перевагу у майбутній війні."

  CES_send_frumentarii_tt:0 "Відіслати фрументаріїв турбувати НКР!"
  remove_core_divide:0 "Турбувати НКР!"
  harass_ncr_pre_core:0 "Атакувати постачання НКР!"
  ces_harass_ncr_pre_core_tt:0 "Це підвищить §Rопір§! в Ештоні та Хоупвіллі."
  remove_ncr_cores:0 "Знищити застави НКР!"
  remove_ncr_cores_tt:0 "Це §Rприбере ядра НКР§! з Ештона та Хоупвілля."

  ces_massacre_nipton:0 "Різанина розпусників"
  ces_massacre_nipton_desc:0 "Ведмідь думає, що його прапор панує над Мохаве. Пора показати, чого він насправді вартий..."

  ces_civil_war_declaration:0 "Палаючий Бик"
  clean_up_civil_war:0 "Вторгнення до спадкоємців Цезаря"

  ### Legion of Hades Decisions
  CES_ghoul_category:0 "Допомога нашим"
  CES_ghoul_category_desc:0 "За межами наших кордонів є багато племен наших братів, оточених і пригнічених своїми нижчими сусідами. Ми маємо обов'язок запропонувати їм допомогу. Авжеж, вони захочуть віддячити?"

  los_relation:0 "Захистити Церкву"
  los_relation_desc:0 "Церква Загублених — це притулок для всіх наших на сході. Якщо ми хочемо, щоб так залишалося, нам слід її захистити."

  tlp_relation:0 "Співпраця з Нацгвардією"
  tlp_relation_desc:0 "У колишній Оклахомі знаходиться один з останніх уламків довоєнної армії Америки. Їхні знання в тактиці й війні будуть для нас безцінними."

  whd_relation:0 "Придушення опору"
  whd_relation_desc:0 "Старий Пес може привести Колорадо до величі, але гулям у його рядах бракує підготовки. Навчання зробить Ізсохлих Псів силою, яку не варто недооцінювати."

  bel_relation:0 "Кинути виклик холоду"
  bel_relation_desc:0 "Вінтерборн — блискучий лідер і розумний боєць, тож він — найкраща надія для гулів далекої півночі. Відправити експедицію на його підтримку — мудре рішення."

  hades_help_LOS:0 "Добровольці Гадеса"
  hades_help_TLP:0 "Добровольці Гадеса"
  hades_help_WHD:0 "Добровольці Гадеса"
  hades_help_BEL:0 "Добровольці Гадеса"

  ### Ultimo Decisions
  CES_two_gdh_relations:0 "Питання §M[444.GetName]§!"
  CES_two_gdh_relations_desc:0 "Посли §Y[TWO.GetName]§! та §O[GDH.GetName]§! прибули до §Y[520.GetName]§!, аби переконати великого Цезаря, що саме їхня країна гідна володіти §M[444.GetName]§!. Але жодна людина не править сама, й навіть Син Марса спирається на думку радників. Остаточне рішення буде ухвалено, коли великі воїни Легіону визначаться.\n\nФрументарій Вулпес [ultima_vulpes_opinion]\nПреторіанець Луцій [ultima_lucius_opinion]\nЦентуріон Аурелій [ultima_aurelius_opinion]\nЛегат Малпей [ultima_malpas_opinion]"

  ultimo_opinion_ambivalent:0 "§gнейтральний§!"
  ultimo_opinion_two_lean:0 "§Lсхиляється до [TWO.GetName]§!"
  ultimo_opinion_two_support:0 "§Yпідтримує [TWO.GetName]§!"
  ultimo_opinion_gdh_lean:0 "§Lсхиляється до [GDH.GetName]§!"
  ultimo_opinion_gdh_support:0 "§Oпідтримує [GDH.GetName]§!"

  ultimo_malpas_alive:0 "хоче §Rспалити всіх§!"
  ultimo_malpas_dead:0 "був §Oспалений§!"

  # GDH
  gdh_send_arms:0 "Надіслати зброю Легіону"
  gdh_send_arms_desc:0 "У нас на складах лежить стара зброя. Відправимо її на фронт Легіону — там вона буде здаватися сучасною."

  gdh_send_convoys:0 "Надіслати конвої до Фенікса"
  gdh_send_convoys_desc:0 "Фенікс — серце торгівлі Легіону. Більшість її йде річкою Гіла, тому конвої завжди потрібні."

  gdh_send_resources:0 "Експортувати ресурси до Фенікса"
  gdh_send_resources_desc:0 "У Феніксі під керівництвом Аурелія працює багато ремісників. Ми можемо допомогти йому розвивати місто, надіславши туди ресурси."

  gdh_send_explosives:0 "Постачити вибухівку"
  gdh_send_explosives_desc:0 "Всі люблять вибухівку."

  # TWO
  two_cult_of_nas:0 "Поширити Культ Нас"
  two_cult_of_nas_desc:0 "Цезар дозволив нам надсилати священників на його землі. Ми маємо використати цю можливість, щоб довести свою цінність. Аурелій казав, що потрібна дорога з Фенікса."

  two_army_xp:0 "Участь у навчаннях Легіону"
