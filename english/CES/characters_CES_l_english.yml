  CES_FANTASTICUS_NAME:0 "Фантастікус"
  CES_fantasticus_minister_desc:0 "§O"Як я отримав цю роботу?"\n\n"Ну, після того як ті легіонери захопили території, НКР спитала мене, чи маю я досвід у шпигунстві, я відповів — стільки ж, скільки будь-хто інший."\n\n"Тож я натягнув хокейні наколінники, вимазав їх у кров і пішов поговорити з тими легіонерами. Вони спитали, чому я щойно прийшов з лінії фронту НКР. Я сказав, що був під прикриттям у них майже рік. Вони запитали, чи я Пікус? Я відповів — звісно, чувак. Вони сказали, що їхній командир нещодавно загинув, а я найвищий за рангом легіонер тут і спитали, чи маю я досвід у керівництві. Я відповів, що маю досвід у лідерстві. Вони сказали — ласкаво просимо на борт."§!"
  spy_on_masters:0 "Шпигувати за господарями"

  CES_debug_centurion_name:0 "Центуріон Тестаклс"

  CES_HADRIAN_NAME:0 "Гадріан"
  CES_HADRIAN_DESC:0 "§R"За прогрес, за Вулкана."§!\n\nОдин із найвищих членів таємничого Культу Вулкана, хоч і через погану славу культу в Легіоні не зміг заручитися підтримкою за життя Цезаря. Після смерті Цезаря до нього звернувся найнесподіваніший союзник — лідер Преторіанської гвардії. Луцій, у спробі знайти відповіді, попросив Гадріана навчити його священним вченням Вулкана. Гадріан давно виступав за впровадження силової броні в Легіон настільки довго, наскільки це було безпечно, не боячись покарання. Тепер він має змогу адаптувати ці розробки на полі бою, адже сам новий лідер Культу прийняв ці нові тактики."

  CES_MAGNUS_NAME:0 "Коваль Магнус"
  CES_MAGNUS_DESC:0 "Титул Коваля Вулкана — це почесна посада, що відповідає за нагляд за новими винаходами та організацію ремісників як у межах Культу, так і за його межами. Після того як Культ Вулкана вийшов на передову в Легіоні, Магнус працює над тим, щоб перетворити Легіон на бойову машину, якій не буде рівних. На його думку, раби та цивільні в Легіоні — це неефективність, недосконалий інструмент, що був погано використаний раніше. Тепер Коваль має намір усунути цю неефективність будь-якими, хай і жорстокими, засобами, перетворивши рабів та ремісників Легіону на ковальський цех, який перевершив би навіть промислові можливості довоєнної Америки. Він сподівається, що колись його зусилля заздритимуть навіть боги."

  CES_TRAJAN_NAME:0 "Примус Траян"
  CES_TRAJAN_DESC:0 "Один із найновіших і найголосніших новобранців Культу Вулкана, який, однак, не поступається досвідом і фанатизмом його старішим членам. Траян та його контуберніум колись зіштовхнулися з загоном Паладинів Братства та стали одними з небагатьох, хто пережив той конфлікт. Зазначивши, що саме силова броня дала перевагу їхнім ворогам, багато хто в Легіоні вважав би це слабкістю, яку слід позбутись, але Траян побачив у цьому силу, яку слід перейняти. Тепер Траян діє як самопроголошена Рука Вулкана після того, як Культ піднявся до впливу, і прагне здійснити свою мрію — показати іншим, що Культ є шляхом до кращого Легіону, сильнішого Легіону."

  CES_Polyphemus_name:0 "Поліфем"

