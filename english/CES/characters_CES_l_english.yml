l_english:

  CES_CAESAR_NAME:0 "Цезар"
  CES_CAESAR_DESC:0 "Колишній Послідовник Апокаліпсису на ім'я Едвард Саллоу, Саллоу був захоплений примітивним плем'ям під час експедиції. В обмін на своє звільнення він навчив їх доктрині тотальної війни й повів до цілковитого знищення ворогів. Вони коронували його Цезарем, і він розпочав своє довічне завоювання як безперечний правитель Легіону."

  CES_LUCIUS_NAME:0 "Преторіанець Луцій"
  CES_LUCIUS_DESC:0 ""

  CES_MALPAIS_NAME:0 "Легат Малпаїс"
  CES_MALPAIS_DESC:0 "Працюючи з Цезарем роками, він навчився командувати та вести в бій. Тренування, покарання й залякування — низка помилок, що накопичились. Легат Малпайс тепер приймає мантію Цезаря та принесе світло Господа в Пустку — можливо, значно буквальніше, ніж уявляли його брати."

  CES_AURELIUS_NAME:0 "Аурелій з Фенікса"
  CES_AURELIUS_DESC:0 "Хоч дехто й сумнівається, як Аурелій досяг таких висот, ніхто не може заперечити, що він перевершує своїх товаришів."

  CES_CAIUS_DRUSUS_NAME:0 "Кай Друс"
  CES_CAIUS_DRUSUS_DESC:0 "Зберігаючи велич і гідність центуріона, водночас із видом досвідченого воїна, Кай відомий серед Легіону як пророк Аїда. Єдиний гуль, який піднявся до рангу легата ще до смерті Цезаря. Кай почав свій 'шлях' як солдат під командуванням полковника Гріна на Резервації, але згодом побачив потребу захищати гулів по всій Пустці. І хто, як не Легіон, міг це зробити? Племена шепочуть, що Кай уже мертвий. Але якщо так, хто кращий, аби вести після вознесіння Цезаря?"

  CES_CAESAR_COUNCIL_NAME:0 "Рада Регентів"

  CES_VULPES_NAME:0 "Вулпес Інкульта"
  CES_VULPES_DESC:0 ""
  CES_vulpes_cultural_advisor:0 "Вулпес Інкульта"
  CES_vulpes_cultural_advisor_desc:0 "Вулпес Інкульта — жорстокий і таємний агент Цезаря; він впровадить фрументаріїв у кожну націю — невидимий."
  CES_vulpes_high_command:0 "Вулпес Інкульта"
  CES_vulpes_high_command_desc:0 "Вулпес Інкульта — жорстокий і таємний агент Цезаря; якщо наші вороги захоплять наші землі, він складе гору тіл."
  CES_vulpes_operative:0 "Вулпес Інкульта"

  CES_malpais_army_chief:0 "Легат Малпаїс"
  CES_malpais_army_chief_desc:0 "Джошуа Ґрем — найкращий тактик і друг Цезаря; настільки, що дехто шепоче: Цезар боїться його."

  CES_gaius_duilius_name:0 "Гай Двілій"
  CES_gaius_duilius_navy_chief_desc:0 ""

  CES_hashkeh_naabaah_name:0 "Гашке Нааба"
  CES_hashkeh_naabaah_army_chief_desc:0 ""

  CES_priest_david_name:0 "Священики Двох Сонць"
  CES_priest_david_high_command_desc:0 ""

  CES_priest_selene_name:0 "Священики Двох Сонць"
  CES_priest_selene_cultural_advisor_desc:0 "Жінки Двох Сонць тримають священний двигун у русі. Можливо, варто їх послухати."

  CES_lanius_legate_army_chief:0 "Легат Ланій"
  CES_lanius_legate_army_chief_desc:0 "Чемпіон свого племені й його ж винищувач, Цезар подарував йому нове обличчя й зробив його чемпіоном Легіону: легіонери краще приймуть смерть, ніж гнів Ланія."

  CES_bares_his_teeth_name:0 "Оголює-Зуби"
  CES_bares_his_teeth_high_command:0 "Поводир Варвар"
  CES_bares_his_teeth_high_command_desc:0 "Присвоївши йому легіонське ім’я, ми асимілювали його, тож він може робити наших псів ще лютішими."

  CES_bares_his_teeth_economic_advisor:0 "Ховає-Зуби"
  CES_bares_his_teeth_economic_advisor_desc:0 "Хоч ми зламали його волю до бою, навички в нього залишились — Гангдоги завжди славились як падальники."

  CES_carmine_name:0 "Кармайн"
  CES_carmine_cultural_advisor:0 "Шериф Кармайн"
  CES_carmine_cultural_advisor_desc:0 "Кармайн і його рід поклоняються законникам та злочинцям; зробивши його виконавцем нашої волі, ми зможемо підкорити племена."

  CES_carmine_high_command:0 "'Скажений Пес' Кармайн"
  CES_carmine_high_command_desc:0 "Кармайн знає, як вижити в дикій місцевості — і навчить цьому наших солдатів."

  CES_earnhardt_name:0 "Ернхардт"
  CES_earnhardt_high_command:0 "Володар Ям Ернхардт"
  CES_earnhardt_high_command_desc:0 "Ернхардт — обдарований механік; доручи йому піт-екіпажі, і він відрегулює наші колісниці для швидкості."

  CES_earnhardt_economic_advisor:0 "Табелярій Ернхардт"
  CES_earnhardt_economic_advisor_desc:0 "Ернхардт обожнює перегони і природжений лідер; дозвольмо йому доставляти ресурси й будувати наші дороги."

  CES_lilly_blair_name:0 "Ліллі Блер"
  CES_lilly_blair_economic_advisor_desc:0 "Ліллі — Караванна Королева, супроводжувала каравани аж до Чикаго та дворів носіїв ацтекської мови. Завжди зневажала м'якотілих чоловіків — і закохалась у Луція."

  CES_dale_barton_name:0 "Дейл Бартон"
  CES_dale_barton_economic_advisor_desc:0 "Один із найуспішніших торговців Аризони, Бартон визнає переваги порядку, який приносить Легіон."
  dale_barton_trait:0 "Зв'язки"

