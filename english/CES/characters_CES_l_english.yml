  CES_guillermo_rossi_name:0 "Ґільєрмо Россі"
  CES_guillermo_rossi_economic_advisor_desc:0 "Прикрашений бірюзовими й срібними прикрасами, Ґільєрмо тримає пальці в кожному пирозі Південного Заходу. Але він гратиме за правилами Легіону. Якщо цінує життя. Тільки не питайте, хто працює в шахтах."

