  CES_gila_navigators:0 "Flumen Nostrum"
  CES_gila_navigators_desc:0 "Там, де припливи сягають серця Фенікса, горді мореплавці Аризони вирушають із пристані. Судна торговців, Преторіанський флот та наші Socii Navales постійно рухаються Гілою. Під час своїх подорожей моряки складають карти західних вод; але найбільше — самого русла ріки. Ми стоїмо на фланзі Колорадо — Flumen Nostrum — і саме тут ми маємо намір заволодіти нею. З естуарію ми почнемо."

