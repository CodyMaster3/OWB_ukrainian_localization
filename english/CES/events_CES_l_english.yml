  #Подія Легіону — Фенікс
  nf_legion.20.t:0 "Фенікс Повстає"
  nf_legion.20.d:0 "Фенікс був одним із перших великих завоювань Легіону, і для декого саме він став межею, коли Легіон перетворився з об'єднання племен на імперію. До приходу Легіону у Феніксі жили поселенці, які використовували річки Сілуса та Гіла для зрошення бавовняних полів і торгували текстилем по всьому південному заходу. Хоча багато мешканців процвітали після об’єднання Аризони Легіоном і відкриття нових ринків, деякі з багатіїв Фенікса пам’ятають часи, коли самі були господарями своєї долі. Хіба не міг би Фенікс, шепочуть вони, наслідувати Республіку Ріо-Ґранде? Хіба не могли б вони створити власну міську державу?\n\nДурні, вони не знають, що фрументарії вже в курсі їхніх планів."
  nf_legion.20.a:0 "Цезареві це буде цікаво..."
  nf_legion.20.a_tt:0 "\nЛегіон готується впоратися з цими заколотниками."

  #Придушення заколоту
  nf_legion.21.t:0 "Гасіння Фенікса"
  nf_legion.21.d:0 "Цезар і його рада погодилися, що повстанці Фенікса мають бути знищені, інакше вони поставлять під загрозу бавовну, цитрусові й мідь Легіону. Але щодо методів виникли розбіжності.\n\nПропозиція Луція найпростіша. Чому б просто не стратити ватажків, конфіскувати їхнє майно, а потім знизити податки для бідноти Фенікса? Це нагадає їм, що Великий Цезар суворий, але справедливий. Дехто шепоче, що це ознака м'якості Луція, але Цезар знає: найкращі колісниці працюють завдяки страху і любові.\n\nПлан Вулпеса — заманити лідерів повстання на зустріч із агентами, що видаватимуть себе за Рейнджерів Пустелі, а потім розіп’яти їх на берегах Гіли.\n\nАле Авреліус має найбільш підступний, і деякі сказали б — найжорстокіший, план. Він пропонує озброїти повстанців несправною зброєю й заохотити до заколоту. Повстанці про все дізнаються занадто пізно — саме тоді, коли Легіон буде готовий їх знищити. Після повторного підкорення Фенікса, місто буде остаточно зламане.\n\nАбо ж Цезар може дослухатися до Легата Малпаїсу, який пропонує розіп’ясти кожного сотого мешканця Фенікса як приклад."
  nf_legion.21.a:0 "Луцій завжди добре нам служив."
  nf_legion.21.b:0 "Фрументарії ідеально підійдуть для цього."
  nf_legion.21.c:0 "Який підступний задум!"
  nf_legion.21.e:0 "Йдіть і винищіть цих грішних фінікійців!"

  ###### Луцій придушує повстання у Феніксі
  nf_legion.22.t:0 "Краще лікування з медом"
  nf_legion.22.d:0 "Могутній Цезар стратив ватажків змови у Феніксі, але він не деспот. Усвідомивши, що народ Фенікса любить свого Цезаря й потерпав від жорстоких деспотів, він передав частину їхнього майна біднякам. Тепер у Феніксі тиша, і люди дихають вільно. Це ще раз доводить, що Луцій хоч і не яскравий, але надійний, і завжди виконує завдання."
  nf_legion.22.a:0 "Слава Цезарю!"
  phx_doused:0 "Фенікс Приборкано"

  ###### Вулпес придушує повстання
  nf_legion.23.t:0 "Навіщо вони взагалі намагались"
  nf_legion.23.d:0 "Фенікс прокинувся і побачив новий ряд розп’ятих на міській площі — лідери змови виструнчені вздовж дороги. Разом із їхніми родинами. Їхніх дітей, принаймні, пощадили: синів забрали до казарм Легіону, дочок — на невільничі ринки Флеґстаффа.\n\nІ народ Фенікса засвоїв важливий урок: не варто перечити Цезарю."
  nf_legion.23.a:0 "Слава Цезарю!"

  ###### Авреліус перемагає
  nf_legion.24.t:0 "Casus Belli"
  nf_legion.24.d:0 "Народ Фенікса повстав під проводом своїх лідерів із криком про свободу! Але…\n\nЇхня зброя не працює. Боєприпаси виявились холостими. Найманці, яких вони думали найняли... зникли. І здається, що офіцер Легіону, Авреліус, готується обрушити на Фенікс вогонь і меч."
  nf_legion.24.a:0 "Це для них погано скінчиться."

  ###### Малпаїс винищує всіх
  nf_legion.25.t:0 "Горе грішникам"
  nf_legion.25.d:0 "Лідери Фенікса об’їдалися браміном і запивали мексиканською кавою, поки їхні сусіди голодували. Вони вдягались у шовки Ацтлана і носили прикраси навахо. Але плачте й ридайте, багатії, через лихо, що гряде на вас. Ваші скарби згнили, ваш одяг з’їли молі. Ваше золото і срібло вкрились іржею. І ця іржа свідчитиме проти вас і пожере ваше тіло, немов вогонь. Ви накопичували багатства в останні дні. Дивіться! Зарплата, яку ви не виплатили працівникам, що жали ваші поля, волає проти вас. Голос женців дійшов до вух Господа, і Цезар іде очистити ваше місто стовпом вогню."
  nf_legion.25.a:0 "Це погано для них скінчиться."

  ###### Хвороба Цезаря
  nf_legion.26.t:0 "Et Tumour, Brute?"
  nf_legion.26.d:0 "Останнім часом щось не так із Великим Цезарем. Він не говорить про це, але деякі з його помічників бачили, як він тримається за голову, ніби від болю; забуває ключові деталі й наче вже не такий SPECIAL, як був раніше.\n\nХоч Легіон і зневажає медицину, можливо, для Цезаря варто зробити виняток. Але де ж знайти спосіб вилікувати таку недугу?"
  nf_legion.26.a:0 "Це, мабуть, нічого серйозного. Правда?"
  nf_legion.26.a_tt:0 "Могутній Цезар страждатиме від §Rстресу§! щоразу, як перевантажується. Однак центр технологій і знань може містити засіб для зцілення. Але де ми знайдемо такий інструмент?\n\nЗверніть увагу, що §Rстрес§! невидимий для вас… пам’ятайте: Sic Transit Gloria Mundi."

  ###### Що творить Легіон
  nf_legion.27.t:0 "Що творить Легіон"
  nf_legion.27.d:0 "'Мій Легіон підкоряється мені — навіть до смерті. Чому? Бо вони служать вищому благу й не знають альтернативи.'\n\nДехто вважає Легіон деспотичною імперією; інші — варварською бандою. Він є і тим, і не тим. Легіон тримається завдяки навчанню Цезаря, що черпає натхнення зі знань стародавнього Риму. До нього входять діти-солдати, яких виховують з народження; племена, залучені до служби; фрументарії, що діють за межами кордонів; і навіть найманці з Пустки. Легіон веде тотальну війну в масштабах, небачених з часів Великої Війни. Він не вбиває заради задоволення. Він вбиває з метою. Рабство — не для комфорту. А тому, що шахтам Нью-Мексико потрібні раби; бавовняним полям Аризони — робочі руки; а ринкам Вольт-Сіті — слуги. Усе, що робить Легіон — на славу великого плану Цезаря. І лише він може ним керувати. Поки що."
  nf_legion.27.a:0 "Аве!"

  ###### Гідні одиниці
  nf_legion.28.t:0 "Гідні одиниці"
  nf_legion.28.d:0 "Легіон поширився на південному заході, немов всепоглинаюче полум’я. Могутній Цезар підкорює народи Пустки, позбавляє їх племінної ідентичності, перетворює юнаків на безжальних легіонерів, а жінок — на племінне потомство. На відміну від випадкових Рейдерів зі сходу, легіонери Цезаря не виглядають і не поводяться як хаотичні загони. Вони добре організовані, діють злагоджено й чинять звірства навмисно, аби тероризувати потенційних супротивників. Так, Цезар — ідеальна людина. Але він — не просто людина: він Син Марса, обраний богом війни, аби підкорити Землю. Щоб приготувати шлях, Марс спалив світ, очистив вогнем і повергнув слабких і грішних; а тепер прийшов його син, щоб звільнити Пустку від хаосу та варварства.\n\nСлужити Цезарю — значить підкорятись волі Марса; не коритися — це обрати смерть. Та в Легіоні може бути слабке місце. Він надто покладається на ветеранів-легіонерів як на лідерів, і вправний ворог міг би використати це, вбиваючи найкращих з далекої відстані."
  nf_legion.28.a:0 "Це було б справжнє боягузтво."

  ###### Фенікс
  nf_legion.29.t:0 "Renovatio!"
  nf_legion.29.d:0 "Фенікс підкорено, тож настав час вирішити його долю. Авреліус пропонує розширити ринок і перетворити місто на центр південної Аризони. Вулпес же радить розбудувати казарми для рабів за межами міста, аби всі пройдені нами проскурори жили й працювали там на виробництві зброї."
  nf_legion.29.a:0 "Мир вам."
  nf_legion.lucius_glory:0 "\nЛуцій здобуває §Mславу!§!\n"
  nf_legion.29.b:0 "Страх триматиме їх у покорі."
  nf_legion.malpais_glory:0 "\nМалпаїс здобуває §Mславу!§!\n"

  ###### Племена На-Дене
  nf_legion.30.t:0 "Залагодження з На-Дене"
  nf_legion.30.d:0 "Звичаї [NAV.GetName] суперечать багатьом із навчань Легіону. Перевертні Навахо конфліктують із фрументаріями — їхня залежність від Піп-боїв, стімпаків і прихованого обладнання контрастує з відразою Легіону до машин і медицини. Більше того, навахо забороняють работоргівлю й виступають буфером між Легіоном і північними племенами. [CES.GetLeader] має план, як заспокоїти напруження, надіславши посла.\n\nПреторіанець Луцій запропонував вирушити на північ із дарами — мексиканською бавовною й сріблом з Нью-Мексико, пообіцявши, що Цезар надалі поважатиме навахо. Легат Малпаїсу натомість запропонував просто вирушити з когортами до [NAV.Capital.GetName]."
  nf_legion.30.de:0 "Звичаї [NAV.GetName] суперечать багатьом із навчань Легіону. Перевертні Навахо конфліктують із фрументаріями — їхня залежність від Піп-боїв, стімпаків і прихованого обладнання контрастує з відразою Легіону до машин і медицини. Більше того, навахо забороняють работоргівлю й виступають буфером між Легіоном і північними племенами. [CES.GetLeader] має план, як заспокоїти напруження, надіславши посла.\n\nПреторіанець Луцій запропонував вирушити на північ із дарами — мексиканською бавовною й сріблом з Нью-Мексико, пообіцявши, що Цезар надалі поважатиме навахо."
  nf_legion.30.a:0 "Мир вам."
  nf_legion.30.b:0 "Страх триматиме їх у покорі."

  ###### Південна столиця
  nf_legion.31.t:0 "Південна столиця?"
  nf_legion.31.d:0 "Хоча Флеґстафф був першим справжнім містом, завойованим Цезарем, не можна заперечити, що він віддалений від серця його Імперії — поза традиційними торговельними шляхами й загублений у важкопрохідних, малопридатних для життя землях. Зі зростанням і розвитком Фенікса, куди нині зміщується економічна та військова міць Легіону, Цезар замислюється... чи варто перенести столицю? Це також стане нагадуванням мешканцям міста: Легіон тут надовго. Авреліус прагне переносу столиці на південь для розвитку регіону, тоді як Луцій наполягає, що Флеґстафф — серце й душа Легіону."
  nf_legion.31.a:0 "Фенікс — наш новий дім."
  nf_legion.31.b:0 "Якщо й переносити, то на захід."
  nf_legion.aurelius_glory:0 "\nАвреліус здобуває §Mславу!§!\n"

  ###### Два Сонця
  nf_legion.32.t:0 "Потреба в диві"
  nf_legion.32.d:0 "[CES.GetLeader] дізнався, що жерці Двох Сонць приховували данину, зберігаючи її в своїх храмах, які вони називають «гаражами». Малпаїс хоче силоміць вилучити цю данину на користь Цезаря, але Вулпес остерігається, що це викличе заворушення серед вірян Двох Сонць. Адже сам Цезар часто каже: «контролюй монети, контролюй суди, а черні дай усе інше».\n\nТепер почалась гонитва. Малпаїс іде з колоною штурмувати храми, а Вулпес прагне укласти угоду, в якій священники самі «подарують» данину Легіону."
  nf_legion.32.de:0 "[CES.GetLeader] дізнався, що жерці Двох Сонць приховували данину, зберігаючи її в своїх храмах, які вони називають «гаражами». Вулпес прагне укласти з жрецтвом угоду, за якою вони представлять данину як «дар» Легіону, поки інші офіцери не обрали кривавішого шляху."
  nf_legion.32.a:0 "Вулпес тлумачить вигоду божественного одкровення."
  nf_legion.32.a_tt:0 "У пророчому сні верховний жрець Канонболу дізнався, що їхній бог бажає передати половину дани Легіону."
  nf_legion.32.b:0 "І, зробивши батіг із мотузок, він вигнав їх з храму."
  nf_legion.vulpes_glory:0 "\nВулпес здобуває §Mславу!§!\n"

  ###### Землі навахо
  nf_legion.33.t:0 "Землі навахо"
  nf_legion.33.d:0 "Після Великої війни навахо прагнули використати річку Колорадо, але рейдери заважали доступу до неї. Ми можемо спрямувати воду до земель навахо, аби ті могли її використати для землеробства. Або — направити її на відродження вугільних шахт і промисловий розвиток регіону."
  nf_legion.33.a:0 "Розчавимо рейдерів і спрямуймо річку."
  nf_legion.33.a_tt:0 "Ці роботи триватимуть 180 днів."
  nf_legion.33.b:0 "Запустити вугільні шахти."

  ###### Вода для навахо
  nf_legion.34.t:0 "Достойна дамба"
  nf_legion.34.d:0 "Завдяки нашій допомозі землі навахо розквітають, а вода тече до їхніх сільгоспугідь. Це зробить їх набагато ціннішою частиною Легіону і доводить, що [CES.GetName] — справедливий володар."
  nf_legion.34.a:0 "Чудово."

  ###### Шахти
  nf_legion.35.t:0 "Традиційна енергетична компанія навахо"
  nf_legion.35.d:0 "Навахо відродили довоєнну інженерну компанію, щоб знову розробляти свої вугільні шахти. Частина цього вугілля, звісно, надходитиме до [CES.Capital.GetName]."
  nf_legion.35.a:0 "Чудово."

  ###### Схема у Флеґстаффі
  nf_legion.36.t:0 "Реновація Флеґстаффа"
  nf_legion.36.d:0 "Флеґстафф процвітає під владою Легіону, але можна зробити ще більше. [CES.GetLeader] вислухав петицію від місцевих купців. Вони конфліктують через доступ до соснових лісів, і, видавши декрети, ми зможемо впорядкувати використання ресурсів, зберегти ліси й водночас сприяти розвитку. Лісова промисловість може стати основою для обробки металу та виготовлення простих товарів — планерів чи піхотного спорядження.\n\nАле Вулпес хоче відправити когорту, щоб пограбувати обсерваторію Ловелла і старий університет. Купці добре заплатять за ці секрети..."
  nf_legion.36.a:0 "Проголосімо Закони Сілусьви."
  nf_legion.36.b:0 "Обсерваторія дасть Цезарю ясність бачення."

  ###### Лісове господарство
  nf_legion.37.t:0 "Закони Сілусьви"
  nf_legion.37.d:0 "[CES.GetLeader] видав указ: ліси Флеґстаффа — власність Легіону, доступ до них обмежено, встановлено квоти. Купці можуть купувати контракти. За порядок відповідатимуть Cohortes Paganae — лише зрілі дерева можна зрубувати. За незаконну вирубку — розп’яття на власноруч вкраденій деревині."
  nf_legion.37.a:0 "Хай буде так."

  ###### Обсерваторія
  nf_legion.38.t:0 "Обсерваторія Ловелла"
  nf_legion.38.d:0 "[CES.GetLeader], ми несемо звістку! Обсерваторію Ловелла використовували для відстеження руху Марса на небі. Це знак від бога, що Легіон переможе в Пустці. Дехто з наших людей бажає залишитись там, щоб побачити, які ще знамення відкриються. Крім того, ми знайшли деякі інструменти, що можуть стати в пригоді Легіону."
  nf_legion.38.a:0 "Хай буде так."

  ###### Два Сонця
  nf_legion.39.t:0 "Правління в Двох Сонцях"
  nf_legion.39.d:0 "Ми можемо багато чого здобути з Двох Сонць. До Великої Війни тут розміщувались розробники американської зброї. Також у місті є величезні звалища брухту, що містять багатства з Мексики, привезені на північ, і руїни довоєнних автосалонів. Що ж нам пріоритетніше?"
  nf_legion.39.a:0 "Пограбуємо збройні заводи."
  nf_legion.39.b:0 "Цей брухт сьогодні — справжній скарб."

  ###### Рейтеон
  nf_legion.40.t:0 "Стріли богів"
  nf_legion.40.d:0 "У довоєнних лабораторіях знайшлося чимало цінного. Ми навіть виявили пускові установки, що слугуватимуть громовими стрілами Марса! Легіон метає блискавки на честь Марса — принаймні зараз. І дехто каже, що це знак прихильності Канонболу."
  nf_legion.40.a:0 "Звісно, боги нас підтримують."

  ###### Метал
  nf_legion.41.t:0 "Матеріал для війни"
  nf_legion.41.d:0 "Автомобілі розбирають на колісниці для Легіону. Брухт перетворюється на мечі та рушниці. Здобич з Двох Сонць стане ножем біля горла наших ворогів!"
  nf_legion.41.a:0 "Аве!"

  ###### Магазин
  nf_legion.42.t:0 "Візит до крамниці генерала"
  nf_legion.42.d:0 "[GDH.GetLeader] — один із найхитріших правителів Мексики, і він збагатився на постачанні зброї. Тепер він шукає нові ринки й готовий укласти угоду з нами. Обмінявши рабів на зброю, ми оплатимо розширення Легіону здобиччю з його ж завоювань.\n\nЕль Х/Генералісімо вже давно торгує зброєю через купців на заході Мексики. Можливо, варто заохотити торгівлю?"
  nf_legion.42.a:0 "Висунути пропозицію."
  nf_legion.42.a_tt:0 "Якщо Ель Генералісімо погодиться, ми отримаємо 500 одиниць зброї та доступ до його крамниці."

  ###### Підкуп
  nf_legion.43.t:0 "Очі Цезаря"
  nf_legion.43.d:0 "[GDH.GetLeader], Цезар надіслав агентів, щоб шпигувати за нами! Здається, він вважає, що саме наші винокурні та наркопритони є джерелом димного, освіжаючого текіли й недорогої кави, які проникли до Легіону. Що нам із цим робити?"
  nf_legion.43.a:0 "Здається, я впустив кілька кепів на підлогу."
  nf_legion.43.b:0 "Зрада з боку [RRG.GetLeader] не має меж!"

  ###### Легіон викриває
  nf_legion.44.t:0 "Очі Цезаря"
  nf_legion.44.d:0 "[GDH.GetLeader] співпрацював із нашими слідчими, і Вулпес довів, що наші побоювання були марними. Так, Ель Генералісімо може бути марнотратником, але він — наш марнотратник."
  nf_legion.44.a:0 "Вірні Цезарю!"

  ###### GDH отримує рабів
  nf_legion.45.t:0 "Вигідна угода"
  nf_legion.45.d:0 "Під наглядом легіонерів нова партія брасеросів прибула до [GDH.Capital.GetName]. Їх приймуть і поводитимуться гуманно — поки вони слухняні. А дехто з щасливців, можливо, навіть служитиме у віллі [GDH.GetLeader]!"
  nf_legion.45.a:0 "Грасьяс, [CES.GetLeader]!"

  ###### GDH отримує генерала Легіону
  nf_legion.46.t:0 "Наші амігос на півночі"
  nf_legion.46.d:0 "Один з офіцерів Авреліана з Фенікса прибув на південь, щоб допомогти Ель Генералісімо в межах програми обміну воїнами. А можливо, й сам він чогось у нас навчиться!"
  nf_legion.46.a:0 "Якщо знайдеш гарне дерево — гарне місце для сієсти."

  ###### TWO надсилає війська
  nf_legion.47.t:0 "[TWO.GetName] надсилає своїх ветеранів"
  nf_legion.47.d:0 "У землях пустелі Сонора стоїть місто Два Сонця. Його мешканці не входять до складу Легіону, мають власних богів, але поки вони вклоняються Цезарю й б'ються в наших битвах — ми дозволимо їм незалежність. Як знак підпорядкування Вілл надіслав нам своїх найкращих воїнів, що їздять на ревучих колісницях."
  nf_legion.47.a:0 "Вони добре послужать."

######################## Громадянська війна ####
  nf_legion.70.t:0 "Навіть бог може померти"
  nf_legion.70.d:0 "Цезар вознісся на небо до Марса. Легіон влаштує тиждень жалоби, з іграми та жертвоприношеннями для бога, що врятував Пустку. Але еліта Легіону приходить не прославляти Цезаря — а поховати його. Вони спостерігають одне за одним з отрутою в келихах і кинджалами за спиною. Хто очолить Легіон тепер?"
  nf_legion.70.a:0 "Пустка завмерла в очікуванні."

  nf_legion.71.t:0 "Навіть бог може померти"
  nf_legion.71.d:0 "Цезар вознісся на небо до Марса. Легіон влаштує тиждень жалоби, з іграми та жертвоприношеннями для бога, що врятував Пустку. Але еліта Легіону приходить не прославляти Цезаря — а поховати його. Вони спостерігають одне за одним з отрутою в келихах і кинджалами за спиною. Хто очолить Легіон тепер?"
  nf_legion.71.a:0 "Пустка завмерла в очікуванні"
  nf_legion.71.b:0 "§RЯ не служитиму жодному з них§!"
  nf_legion.71.c:0 "§YЯка трагедія§!"

  nf_legion.72.t:0 "Авреліус іде в наступ!"
  nf_legion.72.d:0 "Авреліус — гігант серед легіонерів, здобув повагу під час походів до Мексики. Після смерті Великого Цезаря він тягнеться до пурпуру — вірить, що майбутнє Легіону лежить у Мексиці, а не в пустках Юти. Ми повинні розчавити й його."
  nf_legion.72.a:0 "Чим вищі — тим гучніше падають."

  nf_legion.73.t:0 "Вулпес Інкульта повстає!"
  nf_legion.73.d:0 "Фрументарії Вулпеса — солдати іншого гатунку: вправні в бою, але ще кращі в підступах і шпигунстві. Він використав ці вміння, щоб розставити своїх людей по всьому Легіону — і тепер підняв прапор вовка. Він заплатить за спротив [CES.Getleader]."
  nf_legion.73.a:0 "Вовк без зграї — не загроза."

  nf_legion.74.t:0 "Повстає Легат Малпаїсу!"
  nf_legion.74.d:0 "Легат Малпаїсу стверджує, що був другим після Цезаря, а отже влада над Легіоном має належати йому. Він зібрав ветеранів своїх кривавих походів на сході й тепер має намір іти на Флеґстафф."
  nf_legion.74.a:0 "Ми скинемо його палаюче тіло в Ґранд-Каньйон!"

  nf_legion.75.t:0 "Луцій збирає вірних!"
  nf_legion.75.d:0 "Преторіанець Луцій служив охоронцем і командиром Цезаря під час завоювання Нью-Мексико. Після смерті Цезаря він відмовився схилити коліно. Луцій відданий цілям Цезаря і «синтезу», як він його розуміє. Він палкий прихильник старого порядку й відкидає будь-які розмови про реформи чи зміни."
  nf_legion.75.a:0 "Старі шляхи — для старого чоловіка."

##### Луцій перемагає
  nf_legion.76.t:0 "Найсильнішому!"
  nf_legion.76.d:0 "Цезар мертвий, але Легіон живе. У Луція не залишилося суперників завдяки його майстерності в бою й зв'язкам із Перевертнями навахо. Він завершить те, що почав бог."
  nf_legion.76.a:0 "Цезар зробив нас кращими, ніж ми були."

##### Вулпес перемагає
  nf_legion.77.t:0 "Найсильнішому!"
  nf_legion.77.d:0 "Цезар мертвий, але Легіон живе. Вулпес Інкульта сідає на трон Цезаря, і жоден з воєначальників Легіону не виступає проти нього. Будь-які ознаки незгоди — лише шепіт на вітрі… почутий фрументаріями й усунений належним чином."
  nf_legion.77.a:0 "Для людини, хитрої як лис."


##### Вулпес перемагає
nf_legion.78.t:0 "Палаюча Людина"
nf_legion.78.d:0 "Легат Малпаїсу взяв під контроль Легіон і не терпить жодного спротиву. Смерть Цезаря — це знак від Бога, що його терпіння до ідолопоклонства має межі, але успіх Малпаїсу — це нагадування про гріхи Пустки. Полум’я всередині нього палає яскравіше за навколишній вогонь — міста, каравани, рейдери, все охоплює вогонь. За Малпаїсом Легіон стане знаряддям Божого гніву — каральною армією Господа. І горе грішникам, що стануть на його шляху."
nf_legion.78.a:0 "Господь розпізнає своїх."

### Хвороба

nf_legion.79.t:0 "Навіть бог може померти"
nf_legion.79.d:0 "Здоров’я Цезаря далі погіршується! Останнім часом він менш активний, його колись міцне обличчя стало блідим і виснаженим. Але це, мабуть, нічого серйозного, правда?"
nf_legion.79.a:0 "Все буде гаразд."

### Хто вдягне корону
nf_legion.80.t:0 "Доля Легіону"
nf_legion.80.d:0 "Хто вклоняється Цезарю — знай, Цезар мертвий. Хто дотримується його заповідей — Легіон живий і безсмертний.\n\nАле хто ж очолить Легіон тепер? Лис, Преторіанець, Фенікс і Звір борються за корону. Бо війна — ніколи не змінюється."
nf_legion.80.a:0 "Луцій піде шляхом Цезаря."
nf_legion.80.b:0 "Вулпес хитрий, як лис."
nf_legion.80.c:0 "Ми вийдемо з вогню разом з Авреліаном."
nf_legion.80.e:0 "Перемагає Легат Малпаїсу!"
nf_legion.80.f:0 "Починається боротьба за владу."
nf_legion.80.g:0 "Лише один може стати лідером."

##################### Авреліус

nf_legion.81.t:0 "Найсильнішому"
nf_legion.81.d:0 "Авреліус очолив Легіон, уособлюючи зв’язок між елітою Легіону та його цивільним апаратом. Можливо, настав час для нового, поважнішого Легіону. Або ж час використати Пустку як паливо для військово-рабовласницької машини, яку уявляє Авреліус."
nf_legion.81a:0 "Профлігіти знайдуть своє призначення в Легіоні."

#### Громадянська війна в Легіоні!
nf_legion.82.t:0 "Спадкоємці"
nf_legion.82.d:0 "Можливо, війна після смерті Цезаря була неминуча. Людина, що запрягла Вісімдесят п’ять племен і підкорила південний захід, не могла бути замінена жодним зі своїх послідовників. Кожен з них бачив у собі відображення Цезаря. І не зупиниться, поки інші не помруть."
nf_legion.82.a:0 "Авреліус височіє над усіма."
nf_legion.82.b:0 "Фрументарії керують Легіоном."
nf_legion.82.c:0 "Луцій залишається вірним Цезарю."
nf_legion.82.e:0 "Малпаїсу добре відома сила розп’яття."
nf_legion.82.f:0 "§RНайвеличніший командир для найбільшої війни.§!"
nf_legion.82.g:0 "§GГуль-легат виходить із тіні...§!"
CES_civil_war:0 "Громадянська війна!"

### Поліпшення Білоногих
nf_legion.83.t:0 "Уроки Уолісса"
nf_legion.83.d:0 "Уолісс навчив нас, як обслуговувати громові барабани, вести «роти кулеметників» та використовувати «міномети». Очевидно, Цезар — великий чаклун, раз володіє такими закляттями, і, приєднавшись до Легіону, ми самі зможемо навчитися цим магіям. Із цими інструментами ми розчавимо ханаанців і пронесемось через Юту! А може, згодом, навіть створимо власні закляття — про запас, якщо нашийник Легіону стане надто тісним."
nf_legion.83.a:0 "Яка мудрість."

### Лялькові Вісімдесяті
nf_legion.84.t:0 "Подарунки для Цезаря"
nf_legion.84.d:0 "[EHT.GetLeader] завоював Юту зі свого Громовика, але правити з нього не зможе. [CES.GetName] надіслав радників, що допоможуть керувати краєм — фахівців зі зламування волі народів. Із їхньою допомогою вся Юта стане пасажиром на колісницях Вісімдесятих."
nf_legion.84.a:0 "Ми ще повернемо Сак-Сіті."

### Роздуми Цезаря
nf_legion.85.t:0 "Аризонські війни"
nf_legion.85.d:0 "Цезар вирішив написати мемуари про свої завоювання, і це дало йому кілька нових ідей. Легіон може зміцнити старий шлях — поклоніння силі людини й повне підкорення. Але ж Легіон уже використовує технології й науку. Можливо, варто ввести більше ідей допоміжних частин до Легіону. Що ж оберемо?"
nf_legion.85.a:0 "Легіон народився в битві!"
nf_legion.85.b:0 "Ми правимо імперією, а не армією. Поводьмось відповідно."

### Вулпес: реформи
nf_legion.86.t:0 "Нарешті, Лис говорить"
nf_legion.86.d:0 "Вулпес знає, що сила Легіону не у героїзмі, а в тваринній хитрості. Фрументарії — не центуріони — є ключем до перемоги. І як свою першу реформу, Вулпес наказує:"
nf_legion.86.a:0 "Вони служитимуть розвідниками, ведучи армію."
nf_legion.86.b:0 "Вони служитимуть офіцерами, захищаючи армію."

### Вулпес: прагматизм
nf_legion.88.t:0 "Міркування про заслуги"
nf_legion.88.d:0 "Багато хто в Легіоні глузував з Ель Генералісімо, але він почав із низів і дійшов до вершини. Чому ж Легіон має зневажати вогнепальну зброю чи артилерію? Не рушниці зробили Нову Каліфорнію слабкою — а зіпсована, декадентська система. Якщо їх правильно використовувати, вони стануть надзвичайно цінними!"
nf_legion.88.a:0 "Ми можемо повчитись у нашого аміґо."

### Культ Марса
nf_legion.89.t:0 "Священні вчення"
nf_legion.89.d:0 "Луцій знав урок. Кістка — не досить міцна. Плоть — не досить міцна. Старий Світ був могутнім завдяки сталі та лазерам, а не м’язам і сухожиллям. Цезар глузував із технологій, але сам користувався авто-доком. Він знав правду — і брехав своєму народові. Більше — ні. Пустка йтиме за вченням Вулкана, і ми викуємо з неї сяючу утопію."
nf_legion.89.a:0 "Ми викуємо новий світ."

### Доля Легата Малпаїсу
nf_legion.90.t:0 "Доля Легата Малпаїсу"
nf_legion.90.d:0 "Легат Малпаїсу, Герой Греблі Гувера, почав привертати до себе власний культ. Він не заперечує, що є пророком ханаанського бога, і деякі шепочуть, що він планує захопити Легіон у Цезаря. Можливо, наш старий друг став надто могутнім?"
nf_legion.90.a:0 "Я не отримую задоволення від убивств, це просто робота."
nf_legion.90.b:0 "У такі часи ми звертаємось до Марса, але й друзі не завадять."
CES_stress_decrease:0 "\nСкинути вірного товариша, що привів Легіон до перемоги, у палаючому вигляді в Ґранд-Каньйон — §Gзначно§! покращить §Rздоров’я§! Цезаря. Звісно ж, потенційний суперник ніколи не повернеться з армією фанатичних племен, які знають Шлях Ханаанця?"

### Літаки
nf_legion.91.t:0 "Плем’я Бумерів"
nf_legion.91.d:0 "На північному сході від Вегаса є плем’я, що засіло в довоєнному аеропорту, мріючи про дні, коли можна було літати. Вони захищають свою землю могутньою гарматою, і хоч зазвичай ми б не втручались, ми чули, що вони знають секрети, як підняти орла в небо. Що зробимо, коли завоюємо їх?"
nf_legion.91.a:0 "Поневолити їх і забрати знання."
nf_legion.91.b:0 "Надати автономію — жодне плем’я не знає таких трюків."

### Fidelitas
nf_legion.92.t:0 "Pia Fidelis"
nf_legion.92.d:0 "Цезар завжди вважав Луція диваком. Той був задоволений службою в Преторіанській гвардії, мав повагу підлеглих. Дехто називав Луція псом — бо він завжди був вірний Цезарю. Справедливий до підданих, добрий до солдатів і жорсткий до ворогів — Луцій був доброю людиною у погані часи.\n\nЛуцій виявив лицемірство Цезаря після його смерті — і це вразило його до глибини душі. Бог, що глузував із технологій, шукав ліки від раку! Він служив разом із Послідовниками і бачив підданих не як народ, а як глину для ліплення. Для старого воїна, що служив ще з дитинства, це стало потрясінням. У Легіоні є багато хорошого — то чому зневажати технології? І чому чекати до перемоги над РНК, щоб досягти 'синтезу'? Як казав сам Цезар, у старих книжках повно уроків."
nf_legion.92.a:0 "Дізнаємось, хто такий Лівій."
nf_legion.92.b:0 "Культ Вулкана мав рацію!"

### Res Publica
nf_legion.93.t:0 "Справа громадська"
nf_legion.93.d:0 "Хіба може бути краща причина для того, щоб взяти владу, ніж ця — не дозволити себе підкорити нікчемним людям, і не дати Республіці бути роздертою ними на шматки; бо навіть якщо вони захочуть врятувати її потім, уже не зможуть."
nf_legion.93.a:0 "Легіон завершить синтез."

### Навахо
nf_legion.94.t:0 "Цезар мертвий!"
nf_legion.94.d:0 "Завойовник незліченних племен мертвий! Пустка завмерла. І для [NAV.GetLeader] — можливо, це час готуватись до удару."
nf_legion.94.a:0 "Живи так, щоб коли помреш — світ заплакав, а ти зрадів. Він зумів?"

### Цезар живий
nf_legion.95.t:0 "Освічена людина"
nf_legion.95.d:0 "Кур'єр із Нового Вегаса запропонував раба-лікаря для Цезаря. Ба більше — тепер він стане інтелектуальним суперником [CES.GetName]! І першим ділом вони візьмуться за його «хворобу»."
nf_legion.95.a:0 "Одного дня Ґеннон визнає нашу мудрість."
nf_legion.95.a_tt:0 "\n§gЦезар зцілений!§!"
nf_legion.95.b:0 "Ніж зірвався, і Цезар сильно страждає."
nf_legion.95.b_tt:0 "\n§RНавіщо ми взагалі наймали Кур’єра!!§!"

### Збираючи уламки
nf_legion.96.t:0 "Порятунок залишків"
nf_legion.96.d:0 "Легіон розбив нашу експедицію в Мохаве й перетворив її не просто на вторгнення, а на завоювання кількох стратегічних об'єктів регіону. Все, що нам лишається — просити миру. Вони виснажені, їм треба час для поповнення та закріплення. Все, на що ми можемо сподіватися — що цього часу буде достатньо, щоб підготуватись до того, що гряде..."
nf_legion.96.a:0 "Чорт забирай..."

### Обмін полоненими
nf_legion.97.t:0 "Обмін"
nf_legion.97.d:0 "Втрати під час катастрофічного відступу з Греблі були не єдиним ударом. У паніці відступу цілі загони були відрізані та захоплені силами Легіону — тепер вони у полоні. На щастя, наші дипломати змогли укласти угоду. Легіон звільнить полонених живими та неушкодженими — в обмін на величезну суму кепів. По суті, ми фінансуємо зброю, якою нас вдарять, але громадська думка вже настільки негативна, що чутки про страти лише погіршать ситуацію."
nf_legion.97.a:0 "Просто віддайте їм кепи й покінчимо з цим."

### Військова ціль
nf_legion.98.t:0 "Забрати те, що належить нам!"
nf_legion.98.d:0 "Досить терпіти слабких, жалюгідних, розпусників! РНК і її продажна, дегенеративна бюрократія думають, що зможуть зупинити Легіон? Ми більше не чекатимемо! Підготовка завершена, солдати готові, армії маршем ідуть до кордону під прапором нашої імперії! Настав час забрати своє, покінчити з цим суперництвом і розірвати Ведмедя раз і назавжди. Хай живе Цезар!"
nf_legion.98.a:0 "Вперед! За славу!"

### Дівайд
nf_legion.100.t:0 "РНК зміцнила постачання!"
nf_legion.100.d:0 "Схоже, Ведмідь проковтнув ще два міста — Ештон і Гоупвілл. Це покращить доступ РНК до Мохаве, і ми маємо знайти спосіб розділити їхні лінії постачання."
nf_legion.100.a:0 "Вулпесе, маю для тебе завдання!"

### Опір
nf_legion.102.t:0 "Легіон знову завдав удару!"
nf_legion.102.d:0 "Якось Легіон проник до Ештона і Гоупвілла та почав бій з нашими силами. Як ми їх зупинимо?"
nf_legion.102.a:0 "До біса!"

### Втрата контролю
nf_legion.103.t:0 "Ештон і Гоупвілл вислизають з-під нашого контролю!"
nf_legion.103.d:0 "Безперервні напади Легіону змусили нас визнати, що ми більше не контролюємо Ештон і Гоупвілл. Це жахливо!"
nf_legion.103.a:0 "До біса!"

### Людина, що горить
nf_legion.104.t:0 "Ціна поразки!"
nf_legion.104.d:0 "Після поразки на Греблі Гувера хтось мав бути винним. І це точно не Цезар."
nf_legion.104.a:0 "Малпаїсу, це твоя провина."
nf_legion.104.b:0 "Я не можу покарати брата по зброї."
nf_legion.104.b_tt:0 "\nЦезар отримає §Rстрес§! через це."

### Кампанія в Мохаве
nf_legion.105.t:0 "Кампанія в Мохаве"
nf_legion.105.d:0 "Перемога над Легіоном на Греблі — лише перший крок. Незважаючи на поразку, ми стикаємось із безкінечною партизанською війною й рейдами через Колорадо. Але принаймні це коштує Легіону не менше, ніж нам."
nf_legion.105.a:0 "Війна ніколи не змінюється."
nf_legion.105.a_tt:0 "\nЦя національна ідея зникне, коли почнеться війна."

### Серчлайт
nf_legion.106.t:0 "Катастрофа в таборі Серчлайт"
nf_legion.106.d:0 "[Root.Getleader], схоже, Легіон проник у табір Серчлайт і відкрив контейнери з ядерними відходами. Наші солдати й солдатки стали гулями, а в хаосі Авреліус висадився у Коттонвуд-Коув і почав нападати на вцілілих!"
nf_legion.106.a:0 "Ласкаво просимо до Серчлайту — найгіршого місця на Землі."

### Ніптон
nf_legion.107.t:0 "Різанина в Ніптоні"
nf_legion.107.d:0 "Сили Легіону вирізали мешканців Ніптона! На чолі з одним із фрументаріїв, вони обдурили мера міста, заманили в пастку солдатів РНК, а потім убили й цивільних — у жорстокій лотереї. Це серйозний удар по нашому контролю над регіоном."
nf_legion.107.a:0 "Схоже, це не ми витягли щасливий квиток."

### Малпаїс вирішує
nf_legion.108.t:0 "Яким суддею бути?"
nf_legion.108.d:0 "Малпаїс тепер очолює Легіон, але йому потрібно вирішити, як керувати армією. Його лють схиляє його до ще жорстокіших тактик, які зробили його володарем, але можливо є й інший шлях? Не кожен Суддя Ізраїлю був жорстоким воєначальником. Деякі вчили та виявляли милосердя. Бо ось, ми чули, що царі дому Ізраїлевого — царі милосердні, тож обв’яжіться вервами, і вийдіть до царя, можливо, він збереже вам життя."
nf_legion.108.a:0 "І Господь злив на Содом і Гоморру сірку та вогонь."
nf_legion.108.b:0 "Будь милосердним, Господи, до народу Ізраїлю."

### Генте: економіка
nf_legion.109.t:0 "Економічне розширення"
nf_legion.109.d:0 "Легіон Аризони хоче купити вогнепальну зброю в нас — каже, що довіряє нам більше, ніж Ван Ґрафам. Ми маємо негайно почати продавати їм зброю!"
nf_legion.109.a:0 "Нові аміґо!"

### Гребля
nf_legion.110.t:0 "Десятування"
nf_legion.110.d:0 "Очевидно, що Малпаїс не програв на Греблі — програли його солдати. Тож він наказав десятування — як Бог карав тих, хто підвів Його.\n\nАле Великий Цезар наказав їх пощадити! Натомість вони служитимуть у батальйонах слави, йдучи першими в бій проти РНК!"
nf_legion.110.a:0 "Хай живе Цезар!"
CES_stress_decrease_2:0 "\nЯкось підозріло добрий вчинок Цезаря. Певно, він допомагає Легатові Малпаїсу, навіть попри власний стрес."

### Новий Легат?
nf_legion.111.t:0 "Новий Легат?"
nf_legion.111.d:0 "Після поразки Малпаїсу потрібно визначити, чи потрібен Легіону новий Легат. Авреліус, Вулпес і Луцій — усі достойні. Але, можливо, слід покластись лише на Ланія."
nf_legion.111.a:0 "Легат Луцій — звучить непогано."
nf_legion.111.b:0 "На Вулпеса — нашого вірного друга."
nf_legion.111.c:0 "Авреліус знає, що робити."
nf_legion.111.e:0 "М’ясник виріже РНК."

nf_legion.112.t:0 "Чому ти не здохнеш!"
nf_legion.112.d:0 "Якимось дивом Джошуа Ґрем вижив, коли його кинули до Великого Каньйону, ще й у вогні. Ми ніколи цього не визнаємо, але саме це стало однією з причин, чому ми заохочуємо племена Юти йти на Новий Канаан. Чорт забирай, який же він виродок."
nf_legion.112.a:0 "Ненавиджу цього хлопця."

nf_legion.113.t:0 "Палац"
nf_legion.113.d:0 "Аурелій визнав, що найкращий спосіб контролювати Нову Каліфорнію — це перенести столицю Легіону туди. Він наказав збудувати великий палац у Дейглоу на честь Легіону. Можливо, він навіть запросить ель Генераліссімо в гості."
nf_legion.113.a:0 "Це палац для народу, яким я правлю."

nf_legion.114.t:0 "Бібліотека"
nf_legion.114.d:0 "Цезар завжди мріяв принести світло цивілізації на Пустку. І який кращий спосіб зробити це, ніж збудувати велику бібліотеку в Шейді-Сендс, університет, що поширюватиме слово Легіону. Послідовники можуть глузувати, але з часом вони оцінять усе, що зробив Цезар для світу."
nf_legion.114.a:0 "Я запалив вогонь і стоятиму на варті, доки він горить."

nf_legion.115.t:0 "Магістріани"
nf_legion.115.d:0 "Деякі племена кажуть, що самі боги шепочуть на вухо Вулпесу. Але йому вони не потрібні — у нього є Магістріани. Таємна поліція Легіону, що придушує незгоду ще в зародку. Під керівництвом Вулпеса вони поширяться по всій Новій Каліфорнії, і кожен знатиме своє місце — або під оком Вулпеса, або на хресті."
nf_legion.115.a:0 "Серед овець завжди знайдуться вовки."

nf_legion.116.t:0 "Будівля Сенату"
nf_legion.116.d:0 "Цезар мріяв про синтез і новий день. Але Люцій цей день збудував. Щоб слухати народ Нової Каліфорнії, він наказав збудувати нову будівлю сенату, величнішу за стару на пагорбі. Місце для народу Пустки, щоб радити і висловлюватися диктатору. \n\nТа з часом, коли Люцій помер, саме Сенат почав диктувати умови."
nf_legion.116.a:0 "SPQNC"

nf_legion.117.t:0 "Фабрикатор"
nf_legion.117.d:0 "Дехто у Легіоні сумнівався в Люції через культ Вулкана, а дехто вважав, що він з'їхав з глузду. Але коли його мудрість довела свою ефективність, а незгодні зникли, сумніви стихли. \n\nПісля завоювання Нової Каліфорнії Люцій наказав збудувати майстерню для вивчення таємниць Старого Світу. Вулкан буде прославлений, а Легіон воюватиме з його зброєю. І горе тим, хто стане на шляху."
nf_legion.117.a:0 "Якби Цезар це побачив..."

nf_legion.118.t:0 "Рейдери!"
nf_legion.118.d:0 "Якимось чином рейдери переправились через ріку Колорадо й знищили наші постачальні конвої. Ми втратили багато піхотного спорядження. Це катастрофа!"
nf_legion.118.a:0 "Це жахливо!"

nf_legion.119.t:0 "Рейдери!"
nf_legion.119.d:0 "Якимось чином рейдери переправились через ріку Колорадо й знищили наші постачальні конвої. Ми втратили багато піхотного спорядження. Це катастрофа!"
nf_legion.119.a:0 "Це жахливо!"

nf_legion.120.t:0 "Повернення Виродків"
nf_legion.120.d:0 "Схоже, ті психи за Колорадо підкинули зброю Виродкам, які тепер дошкуляють нашим конвоям. Знову. Мені вже набридло патрулювати пустку."
nf_legion.120.a:0 "Я майже почав би мріяти про ядерну зиму."

nf_legion.121.t:0 "Нова Рим?"
nf_legion.121.d:0 "Цезар мріяв перетворити Нью-Вегас на Нову Рим. Тепер, коли ми захопили місто, вибір за нами. Чи зробимо ми Місто Гріхів нашою столицею? Або залишимося у Флеґстаффі? Велич чи зручність — що важливіше?"
nf_legion.121.a:0 "Нью-Вегас стане Новим Римом!"
nf_legion.121.b:0 "Флеґстафф залишиться столицею."

nf_legion.122.t:0 "Інструкції для [RES.GetLeader]"
nf_legion.122.d:0 "Тепер, коли Ґуль керує Легіоном, Резервація більше не потрібна. [Root.GetLeader] має кілька варіантів дій щодо свого колишнього господаря. Він може вимагати анексії або ж відновити союз. З усім Легіоном у службі, сировини для експериментів має вистачити."
nf_legion.122.a:0 "Тепер я господар."
nf_legion.122.b:0 "Поглибимо союз."

nf_legion.123.t:0 "Монети для Гадеса"
nf_legion.123.d:0 "Цайус Друз досяг більше, ніж міг мріяти, покинувши Резервацію. Тепер він володар Аризони й Нью-Мексико. Він просить передати йому наші сили безпеки. У відповідь торгівля рабами зросте як ніколи, а ми, можливо, завершимо Велике Діло — врятуємо ґуль-людство."
nf_legion.123.a:0 "Заради Великої Справи пожертвуємо свободою."
nf_legion.123.b:0 "Хто він такий, щоб нам наказувати?"

nf_legion.124.t:0 "[RES.GetLeader] співпрацює"
nf_legion.124.d:0 "Цайус Друз співпрацює з лідером Резервації заради ґулів — і, можливо, заради гладкошкірих. На знак підтримки [RES.GetLeader] надає доступ до ядерної зброї, що живить їхню оборону. Хто тепер нас зупинить?"
nf_legion.124.a:0 "Це створить ще більше ґулів!"

nf_legion.125.t:0 "[RES.GetLeader] відмовив"
nf_legion.125.d:0 "Народ Резервації страждає під владою свого деспота. Ми мусимо їх урятувати!"
nf_legion.125.a:0 "Ми зробили, що могли."

nf_legion.126.t:0 "Монстр приходить на Захід"
nf_legion.126.d:0 "Із загибеллю Великого Цезаря, Ланіус, герой Сходу, приходить на Захід, щоб виконати його заповіт. Вулпес і решта мали свої забави, але жоден з них не здобув прихильності Легіону. Які у них заслуги перед тим, хто залив Колорадо кров’ю? Тепер він завершить завдання, поставлене перед ним, і розчавить усіх, хто наважиться кинути виклик волі Цезаря — навіть після його смерті."
nf_legion.126.a:0 "Велич народжується в мечі."

nf_legion.127.t:0 "Хатаалі та Диктатор"
nf_legion.127.d:0 "Відсутність Цезаря у справах імперії сильно відчувається серед громадян Легіону та його численних підданих. У Флеґстафф останніми днями прибувають багато делегацій з дарами — частково для того, щоб дізнатися про здоров’я диктатора, частково, щоб бути ближчими до столиці та першими передати будь-які новини своїм людям.\n\nТі, хто сподівався на аудієнцію, незмінно отримували відмову від пильних преторіанців із безліччю пояснень, які не відкривали реальної інформації про події всередині палацу. Навіть обслуга була відправлена геть.\n\nІ лише одному незнайомцю дозволили ввійти — за наказом самого Луція. Це був літній чоловік з палицею, прикрашеною чорними, синіми, жовтими та білими візерунками — багато хто вважав його навахо. Він не приніс подарунків і не мав прикрас, окрім свого одягу та палиці. Але саме йому відкрили двері.\n\nВін залишався в палаці три дні. Жодних наказів, лише поодинокі запити на заборонені речовини, виконані з неймовірною швидкістю. На четвертий день він покинув палац, прямував на північний схід. А на п’ятий — Цезар знову з’явився перед народом і почав видавати накази."
nf_legion.127.a:0 "§YRespice Finem§!"

nf_legion.128.t:0 "Легіон у полум’ї!"
nf_legion.128.d:0 "Як і очікувалося, смерть Цезаря спричинила вибух братовбивчої боротьби всередині Легіону. Ми не можемо залишатися нейтральними. Кого ж ми підтримаємо серед претендентів на владу?"
nf_legion.128.a:0 "Ми приєднуємось до нашого брата Цая."
nf_legion.128.b:0 "Фенікс має що запропонувати."
nf_legion.128.c:0 "Луцій — справжній мудрець."
nf_legion.128.e:0 "Кларк не потребує союзників!"

nf_legion.129.t:0 "Легіон у полум’ї!"
nf_legion.129.d:0 "Смерть могутнього Цезаря втопила Легіон у громадянській війні. На чий бік ми станемо?"
nf_legion.129.a:0 "Луцій прагне стабільності — це те, що нам потрібно."
nf_legion.129.b:0 "Вулпес завжди знає, як діяти."

nf_legion.130.t:0 "Легіон у полум’ї!"
nf_legion.130.d:0 "Зі смертю Цезаря Легіон опинився у кривавому хаосі. Настав час обрати сторону."
nf_legion.130.a:0 "Для нас буде честю служити М’ясникові."
nf_legion.130.b:0 "Можливо, Малпайський Легат пробачить нам Новий Канаан?"
nf_legion.130.c:0 "Аурелій обіцяє зброю? Ми з ним."

nf_legion.131.t:0 "Під маскою"
nf_legion.131.d:0 "Цай Друз піднявся з безвісності до вершин влади швидше, ніж будь-хто інший у Легіоні. Ще нещодавно він був центуріоном, який керував загонами работоргівців на Ріо-Ґранде. Після провалу Ланіуса йому доручили контроль над Сходом, і він пройшов це випробування. Смерть Цезаря кинула Легіон у безлад, але Друз вийшов із нього переможцем.\n\nЙого важкі захисні обладунки та маска приховували його найголовнішу таємницю — він гуль. Легіон ніколи не прийняв би його таким. Але тепер, коли він править, йому більше не потрібно ховатися. Його цілі лишаються таємницею, але він не пройшов цей шлях лише для того, щоб зупинитися."
nf_legion.131.a:0 "Він досягне свого."

nf_legion.132.t:0 "Під маскою"
nf_legion.132.d:0 "Цай Друз піднявся з безвісності до вершин влади швидше, ніж будь-хто інший у Легіоні. Ще недавно він керував загонами работоргівців на Ріо-Ґранде, а після провалу Обпаленої Людини йому довірили контроль над Заходом. Після смерті Цезаря — він став головною фігурою у боротьбі за трон.\n\nЙого обладунки та маска служили захистом — не лише фізичним, а й від розголошення правди: Цай був гулем. Таємниця, яку він оберігав усе життя. Але тепер, коли він при владі, він може показати своє справжнє обличчя. І змінити світ назавжди."
nf_legion.132.a:0 "Він досягне свого."

nf_legion.133.t:0 "Найкращий друг ґуля"
nf_legion.133.d:0 "Імператор Цай Друз відпочивав у командному наметі над Резервацією. Він чекав результатів амбітного проєкту — вивести новий вид бойових псів, стійких до часу, радіації, і вірних гулеві до смерті.\n\nКоли прибув сам Віллем Кларк із Резервації, він привів із собою клітку, накриту тканиною. Усередині — величезний пес, з оголеною шкірою, міцними щелепами, і поглядом, що дивився прямо на Друза.\n\n«Це найбільша й найсильніша з нашого першого стабільного приплоду, мій Імператоре. Вона витривала, розумна, і така ж довговічна, як і ми», — сказав Кларк.\n\nЦай простягнув руку, і пес її обнюхав, а потім завиляв хвостом. «Я назву її Кассія. Вона буде моїм Цербером.»"
nf_legion.133.a:0 "Найвірніший із супутників."

nf_legion.134.t:0 "«Я шпигую за майстрами»"
nf_legion.134.d:0 "Вулпес стояв над картою земель, які колись належали Легіону Цезаря — вкритою бойовими лініями та зонами контролю. Після успішного вторгнення до Мохаве, Вулпес мав стабільну базу влади на Заході, але він добре розумів, що боротьба за трон Цезаря буде довгою. Його плани перериває поява двох найкращих фрументаріїв, які заходять до намету з третьою особою позаду.\n\n«Аве. Які новини?»\n\n«Аве. Вірність Вулпесу. Ми маємо чудову звістку. Патруль наших людей знайшов капітана НКР біля нашого табору. Вони майже його вбили, але один із фрументаріїв упізнав його. Ось, Володарю Вулпесе, — Пікус.»\n\nФрументарії відступають убік, і третій чоловік підходить ближче. Вулпес робить крок назад у подиві. Це не був Пікус. Роздивившись краще, Вулпес зрозумів, що цей чоловік, ймовірно, взагалі не був офіцером НКР — форма на ньому була надто велика й неправильно вдягнена, а з-під неї виглядала брудна лабораторна куртка. Як двоє його найкращих агентів могли прийняти цього випадкового пустельника за Пікуса?\n\nІ тоді його осяяла думка. Можливо, цей чоловік обдурив їх — маючи такий рівень майстерності в інтригах, що зумів їх перехитрити. Вулпес відпустив фрументаріїв і залишився з «Пікусом» наодинці.\n\n«То яку гру ти ведеш? Я ніколи не бачив тебе під час своїх подорожей, але ти зумів обдурити моїх найкращих фрументаріїв. Скажи мені — ти якийсь майстерний пройдисвіт?»\n\n«Ей, чувак, розслабся. Я, типу, шпигував за цим місцем. Абсолютно… хмм… ну, давно вже. Так, я постійно шпигую за майстрами.»\n\nВулпес не був певен — це найбільший дурень, якого він бачив, чи актор, що грає найкращу роль у житті. Якщо ж він справді шпигував тут тижнями — це означає, що він має талант, гідний самого Вулпеса. Попри це, з огляду на те, що НКР давно зникла, такий чоловік міг би згодитися. Питання лише — для чого його використати."
nf_legion.134.a:0 "Цей чоловік наглядатиме за умиротворенням Мохаве, поки я зосереджусь на війні"
nf_legion.134.b:0 "Цей чоловік допомагатиме мені як ад’ютант"

nf_legion.135.t:0 "Хенте Дель Соль надсилає нам вогнепальну зброю"
nf_legion.135.d:0 "Сьогодні до наших земель увійшов великий охоронюваний караван, надісланий нашим південним союзником. Коли його зупинили наші легіонери, охоронці виявили безліч озброєння, заявивши, що зброя є подарунком для Легіону від самого Генералісімуса. Враховуючи, що Віалла не славиться щедрістю, безоплатна передача такої кількості зброї очевидно має прихований мотив — але це не завадить нашим військам скористатися нею."
nf_legion.135.a:0 "Quid pro quo"

nf_legion.136.t:0 "Хенте Дель Соль надсилає нам конвої"
nf_legion.136.d:0 "Кілька новоспечених торгових суден від Хенте Дель Соль прибули сьогодні до Фенікса. Ці кораблі, за словами моряків Віалли, є даром, покликаним запевнити Легіон у вірності Генералісімуса. І абсолютно не пов’язані з поточними суперечками щодо власності над Ультімо. Абсолютно."
nf_legion.136.a:0 "Quid pro quo"

nf_legion.137.t:0 "Хенте Дель Соль надсилає нам ресурси"
nf_legion.137.d:0 "У незвично щедрому жесті Генералісімус запропонував нам надлишкові ресурси зі своїх складів. Віалла стверджує, що його ремісникам вони вже не потрібні, а от для розвитку Фенікса — стануть у пригоді обом нашим економікам. Не дивно, що Аурелій цілковито підтримує цю ініціативу."
nf_legion.137.a:0 "Quid pro quo"

nf_legion.138.t:0 "Хенте Дель Соль надсилає нам вибухівку"
nf_legion.138.d:0 "Сьогодні до нашого командування звернувся емісар Генералісімуса з несподіваним дарунком — кількома ящиками бойових гранат та іншої вибухівки. Він заявив, що Віалла прагне зміцнити добру волю з Легіоном, і що ці засоби більше згодяться нашим диверсантам, ніж його власній армії. Враховуючи репутацію Віалли, його раптова пропозиція зберігати тонни вибухівки у наших арсеналах викликає деяке занепокоєння. Однак Луцій запевнив, що його інтенданти ретельно перевірять боєприпаси на справність, і наполягає на прийнятті подарунка."
nf_legion.138.a:0 "Quid pro quo"

nf_legion.139.t:0 "Два Сонця пропонує розбудову доріг"
nf_legion.139.d:0 "Після того як жрецям Двох Сонць було надано вільний прохід землями Легіону, декілька з них запропонували свою допомогу в розширенні дорожньої мережі Фенікса — як доказ своєї корисності. Аурелій заявив, що такий проєкт є вкрай необхідним, і з радістю прийняв їхню пропозицію щодо праці."
nf_legion.139.a:0 "Quid pro quo"

nf_legion.140.t:0 "Два Сонця прагнуть спільних військових навчань"
nf_legion.140.d:0 "З метою подальшого зміцнення співпраці між нашими арміями, Два Сонця звернулись з проханням надіслати велику кількість своїх вершників для спільного тренування з нашими легіонерами. Раніше така ідея зазвичай відхилялася, щоб обмежити вплив складної техніки моторизованого авангарду Двох Сонць на наше населення. Однак нині часткове прийняття використання транспорту у військових цілях стало звичним. Крім того, як Луцій, так і культ Нас погоджуються, що навчання наших армій до спільної боротьби на полі бою дозволить розкрити повну міць сил Цезаря."
nf_legion.140.a:0 "Quid pro quo"

nf_legion.141.t:0 "Профлігати з Три-Доріг"
nf_legion.141.d:0 "Наша завойовницька кампанія проти Ten Signs змусила більшість уцілілих тікати на південь. Попри те, що територія була інтегрована до структури Легіону, місто Три-Дороги досі має певну автономію. Для керування населенням, ослабленим наркотиками та мораллю, Центуріони уклали угоду з колишніми лідерами Ten Signs, яка дозволяла їм контролювати певні аспекти життя міста, якщо вони дотримуватимуться законів Легіону.\n\nОднак наші Фрументарії виявили, що ці профлігати порушили домовленість, дозволивши старим вадам знову проявитися. Дилери наркотиків процвітають за мовчазного сприяння чиновників, що не тільки порушує наші закони, але й значно знижує продуктивність міста — основну підставу для збереження автономії. До того ж чиновники неспроможні сплатити данину, як вимагає провінційний закон.\n\nОчевидно, місто й надалі ризикуватиме непокорою, поки залишки Ten Signs продовжуватимуть існувати. Наші легіони прийдуть завершити роботу, встановити прямий контроль і донести до уцілілих наслідки їхніх провалів."
nf_legion.141.a:0 "Варто було віддати Цезареві те, що належить Цезареві."

nf_legion.142.t:0 "Затор на дорозі"
nf_legion.142.d:0 "Після завоювання Собачого Міста Ланієм торгівля між містом, Легіоном та навіть рештою пустки значно зросла. Каравани курсували регулярно, і, завдяки твердій руці Легіону, їхнім головним страхом була конкуренція. Уздовж доріг почали виникати суперечки, бійки, а іноді й саботаж. Стара автострада до Денвера, неодноразово відремонтована, проходила крізь вузькі ущелини між скелями та руїнами. Одного ранку саме в такому місці стався затор з брамінів і рабів — їхні господарі сперечалися, хто проїде першим. Потім почалася штовханина й бійка.\n\nІ раптом позаду почувся крик: «Йде когорта Легіону!» Над ними майорів стяг Ланія — на жердині, що її ніс головний вексилярій. Паніка охопила весь затор: торговці, раби й візники кинулися розчищати шлях. Навіть браміни відчули небезпеку й почали штовхати вантажі й візки вбік. Коли прибули легіонери, вони пройшли безперешкодно, зустрінуті глибоким мовчазним вшануванням. Усі відводили очі, коли проходив Ланій, молячись залишитися непоміченими."
nf_legion.142.a:0 "Монстр зі Сходу не терпить затримок."

nf_legion.143.t:0 "Попіл і пил"
nf_legion.143.d:0 "Село попереду диміло.\n\nАнтоккус, декан Легіону, вів свою контубернію старою розбитою дорогою. Малпайський Легат уже пройшов цією місцевістю, і завданням Антоккуса та його людей було слідувати за ним. Їх називали «Попільниками» — сірий пил на їхніх чоботах і руках тьмарив червоні обладунки, і вони справді виглядали на ту назву. Вони були мовчазні й похмурі, не схильні до пліток чи самовихваляння. Якщо й говорили — то лише для роботи або молитви.\n\nВони прибули до безіменного поселення й мовчки взялися до справи. Їхнє завдання — заходити в ті поселення, які Господь визнав грішними, і, поки ще йде дим, переконатися, що вогонь зробив своє. Уцілілих або мародерів, що плюндрують святу справу, — чекала смерть від списа. Це була важка праця, доручена тим, хто цілковито вірив у Слово Господа та Малпайса. До заходу сонця вони повернулися на дорогу. Позаду не залишилося нічого, окрім попелу.\n\nСело попереду диміло."
nf_legion.143.a:0 "Господь дає нам лише те, що ми здатні витримати."

nf_legion.144.t:0 "Суд Гадюки"
nf_legion.144.d:0 "Соліфугус сидів у командному наметі центуріона Евокатуса, виступаючи як представник великого Вулпеса особисто. Йому вже провели екскурс табором, а тепер він ділив трапезу та розмову з господарем. Центуріон розповідав усе, що тільки міг би побажати дізнатись фрументарій: звіти розвідки, квоти рабів, бойова готовність і розташування військ та інше. Соліфугус нічого не коментував, а лише ставив нові запитання.\n\nНарешті Евокатус запитав сам: “Навіщо вся ця інформація?” Піт стікав по його лобі, а серце шалено калатало.\n\n“Для твого наступника, центуріоне. Ми вже деякий час знаємо про твою корупцію — ти приймав хабарі від профлігатів і злочинців.” Евокатус захлинувся в протесті, та дихати йому ставало дедалі важче. “Твій вирок вже виконано, але я вдячний тобі за співпрацю у підготовці твого наступника.”\n\nЗа кілька хвилин фрументарій вийшов з намету, де його чекали колишні підлеглі Евокатуса. “Заберіть тіло, ваш новий командир прибуде за годину.”"
nf_legion.144.a:0 "Вони кинулись виконувати наказ."

nf_legion.145.t:0 "Втрачена стриманість"
nf_legion.145.d:0 "Контубернія декана Річкового Стрибуна протягом кількох днів переслідувала групу бандитів, що необачно наважилися пограбувати Легіон. Вони були знищені без великих труднощів — не мали ані досвіду, ані вправності — а їхнє лігво спалене. Серед трофеїв були різні види зброї, черстві харчі, награбовані товари торговців і саморобна самогонна установка. Остання стала темою обговорення серед солдатів і їхнього ватажка.\n\nХоча офіційно спиртне лишалося під забороною, з приходом Фенікса вживання алкоголю стало таємницею Полішинеля серед вищого командування. Зрештою, саме Річковий Стрибун вирішив, що нічого не варто марнувати. Більшість його людей ніколи раніше не куштувала алкоголю, тим паче самогону від рейдерів. Святкування було гучним і диким, тривало до глибокої ночі.\n\nНаступного ранку самогон зник, солдати мучились від жахливого похмілля, а два раби втекли посеред гулянки. Мовчки і повільно вони спалили самогонний апарат і рушили у засліплююче сонце."
nf_legion.145.a:0 "Можливо, наступного разу вони будуть стриманішими."

nf_legion.146.t:0 "Шлюбні Дзвони у Феніксі"
nf_legion.146.d:0 "Це був день святкування у Феніксі — усі роботи з укріплення, реконструкції та торгівлі були припинені. Навіть раби отримали відпочинок, і було дивно бачити їх розслабленими на вулицях міста. Могутній Луцій і Лілі Блер, дочка міста, уклали шлюб під високим сонцем, а повна когорта Легіону пройшла парадом чистими вулицями.\n\nБагато хто сподівався, що це стане початком нової слави Фенікса, і разом із нею — нових багатств. Але ніхто не міг зазирнути так далеко в майбутнє, тому всі просто святкували. Бенкети тривали, багаття палали до пізньої ночі, і кожен у місті піднімав тост за свого лідера і його нову дружину.\n\nА вранці всі повернулись до роботи — прибирати вчорашній безлад. Треба було зводити стіни, ремонтувати дороги й збирати монети."
nf_legion.146.a:0 "За щасливу пару."

nf_legion.147.t:0 "Найкращий союзник гуля"
nf_legion.147.d:0 "Після створення псів-гулями науковцями Резервації, звісно ж, почалася ініціатива з розведення інших тварин-гулів як компаньйонів. Спершу успіхи були скромні — народилися коти, папуги та золоті рибки. Але з кожним успіхом амбіції зростали, що призвело до появи (а згодом і винищення) гулів-пум і казадорів. Та тепер Резервація була готова показати найбільше своє творіння.\n\nДрузус і кілька старших воєначальників Легіону зібралися довкола імпровізованої арени. І там з’явився велетенський, гнилий, але живий... слон. Доктор поруч із Друзусом пояснив, що його звати Поліфем, він розуміє прості команди й має уявлення про бойову тактику. За командою він схопив величезну шаблю з брухту, прив’язану до спини, й вступив у бій. Слон парирував удари, відкидав нападників і навіть зловив спис у повітрі. Загін був знищений за лічені хвилини, і Поліфем затрубив свою перемогу так, що було чути за багато миль. Задоволений, Друзус відкинувся назад і прошепотів:"
nf_legion.147.a:0 "“Мій власний Ланій”"

CES_healthy:0 "Цезар зцілений!"

nf_lanius_integration.2.t:0 "Казадор Сходу"
nf_lanius_integration.2.d:0 "Ланій зазнав поразки. Людина, яку звали Монстром Сходу, не змогла захопити Місто Псів, через що багато хто став сумніватися, чи не завершилась епоха експансії Легіону. Справді, як вони могли програти [HAN.GetLeader]? Цезар розіп’яв би Ланія, якби той повернувся до Флеґстаффа, але той боягуз так і не насмілився з'явитися..."
nf_lanius_integration.2.a:0 "Ух, час зосередитися на Вегасі"

nf_lanius_integration.3.t:0 "Другий Пауллус"
nf_lanius_integration.3.d:0 "У шокуючому повороті подій, грізний і легендарний Легат Ланій та сили Легіону під його командуванням були розбиті. Це серйозна поразка для Цезаря, адже його найсхідніший кордон, який очолював не хто інший, як його найшанованіший підлеглий, було зломлено тими, кого Легіон намагався підкорити. Залишається побачити, як ця поразка вплине на військовий авторитет Легіону."
nf_lanius_integration.3.a:0 "Не можу повірити, що племена програли важкій зброї!"

nf_lanius_integration.4.t:0 "Завоювання Сходу"
nf_lanius_integration.4.d:0 "Ані Пси, ані Діана, ані Братство не змогли його зупинити. З Міста Псів в Легіон надходять раби, їжа та метали. Машина війни, якої Пустка не бачила з часів Великого Вибуху, досягла свого апогею і готується рушити на Захід. І саме на мості між Сходом і Заходом вирішиться доля Пустки. Бажаємо удачі Тінявим Піскам — вона їм знадобиться."
nf_lanius_integration.4.a:0 "Уперед, на Нью-Вегас... і далі."

nf_legion_mutants.1.t:0 "Вгадайте, кого я бачив сьогодні. Частина 1"
nf_legion_mutants.1.d:0 "Той людський лікар, доктор Генрі, вивчав наш стан, але через вторгнення Легіону він зник! Мені вже й набридло чекати, але тепер усе стало гірше — багато нічників уже страждають від синдрому відміни!\nЙого треба знайти негайно!"
nf_legion_mutants.1.a:0 "Знайти одного чоловіка — не проблема для фрументаріїв"

nf_legion_mutants.2.t:0 "Вгадайте, кого я бачив сьогодні. Частина 2"
nf_legion_mutants.2.d:0 "Стільки балачок про тих фрументаріїв, а вони навіть одного чоловіка знайти не можуть! Мабуть, він уже давно покинув Мохаве, але що нам тепер робити? Ми більше не можемо чекати!\nОдин легіонер, з собакою на голові, запропонував використати захоплених учених НКР і Послідовників. Нарешті хтось у цьому натовпі має голову на плечах."
nf_legion_mutants.2.a:0 "На Вулпеса завжди можна покластися"

nf_legion_mutants.3.t:0 "Пробуджені від довгого сну"
nf_legion_mutants.3.d:0 "Я думав, що чергове очікування вб’є мене, але нарешті ці яйцеголові змогли продовжити роботу доктора Генрі й знайти ліки від шизофренії нічників.\nБагато з наших братів у далеких землях, почувши цю новину, поспішають до земель Легіону, щоб вилікуватися."
nf_legion_mutants.3.a:0 "Стільки нових інструментів для Легіону"

nf_legion_mutants.4.t:0 "Пошуки Девісона. Частина 1"
nf_legion_mutants.4.d:0 "Не розумію!\nЕнтлер казав, що в накладній були Стелс-бої, але після розправи з тим докучливим гульом ми нічого не знайшли!\nЩо, Ентлер? Їх тут не було? Надіслали не туди?\nПрокляття!"
nf_legion_mutants.4.a:0 "Вбити того гуля було непросто."

nf_legion_mutants.5.t:0 "Пошуки Девісона. Частина 2"
nf_legion_mutants.5.d:0 "Ентлер засмутився, дізнавшись, що Стелс-боїв насправді не було. Але Ентлер не здається, ні-ні. Ми порилися в тих терміналах і знайшли нову зачіпку — іншу накладну. Але що це за місце, Ентлер? Гаразд, я чую тебе. Ми туди вирушаємо!"
nf_legion_mutants.5.a:0 "Цікаво, що ми там знайдемо"

nf_legion_mutants.6.t:0 "Воля Девісона"
nf_legion_mutants.6.d:0 "Так-так, ось вони! Ціла партія новеньких Стелс-боїв, і всі наші!\nЩо, Ентлер? Що ти таке кажеш? Звісно, я їх хочу, ми ж не просто так сюди прийшли!\nЗалежність, галюцинації? Я не розумію тебе, Ентлер. Я не можу все це кинути.\nЦе мій вибір? Чому ти таке кажеш... мені? Я..."
nf_legion_mutants.6.a:0 "§R...відданий Ентлеру§!"
nf_legion_mutants.6.b:0 "§2...Девісон§!"


  ###Legion News
nf_legion_news.1.t:0 "Громадянська війна Легіону"
nf_legion_news.1.d:0 "Землі за річкою Колорадо, колись неприступна фортеця під командуванням наймогутнішої людини у світі, розкололися у відкритому конфлікті. Смерть Цезаря призвела до того, що різні потенційні наступники почали збирати підтримку і захоплювати землі раніше за суперників, здебільшого уникаючи боїв. Здається, ця крихка ситуація нарешті вибухнула — бої почалися по всій території Легіону.\n\nСили, лояльні до високопосадовців Легіону, кожен з яких заявляє про своє право бути наступником Цезаря, ведуть відкриту боротьбу, відстоюючи справу своїх лідерів. Колись єдина й нездоланна армія Цезаря тепер роздирає сама себе. Хто з претендентів вийде переможцем — невідомо. Але ясно одне: поки ця війна не завершиться, гнів і могутність Легіону буде тимчасово вгамовано."
nf_legion_news.1.a:0 "Бик зламаний."

nf_legion_news.2.t:0 "Сходження Фенікса"
nf_legion_news.2.d:0 "Те, що вважалося неможливим, сталося — могутній Цезар помер від раніше не виявленої пухлини мозку. Легіон паралізований втратою свого напівбожественного лідера, й уже видно тріщини в армії, яку колись вважали непереможною. Смерть Цезаря оголила головну проблему Легіону — наступництво. Цезар не призначив спадкоємця, чи то через самовпевненість у своїй безсмертності, чи через глибоку недовіру до своїх підлеглих. Легіон залишився без голови, і вже кілька претендентів кружляють над троном.\n\nСеред них — Авреліус з Фенікса, найвизначніший з Центуріонів і один з найагресивніших воїнів Цезаря. Його слава жорстокого, але ефективного полководця викликає захоплення серед легіонерів. Якщо він стане новим Цезарем, то багато хто очікує початку нового завоювання південних пусток. Хоча дехто занепокоєний його терпимістю до вад і прийняттям не-легіонерів у свої війська."
nf_legion_news.2.a:0 "Фенікс зійшов над Аризоною"

nf_legion_news.3.t:0 "Монстр зі Сходу"
nf_legion_news.3.d:0 "Те, що вважалося неможливим, сталося — могутній Цезар помер від раніше не виявленої пухлини мозку. Легіон паралізований втратою свого напівбожественного лідера, й уже видно тріщини в армії, яку колись вважали непереможною. Смерть Цезаря оголила головну проблему Легіону — наступництво. Цезар не призначив спадкоємця, чи то через самовпевненість у своїй безсмертності, чи через глибоку недовіру до своїх підлеглих. Легіон залишився без голови, і вже кілька претендентів кружляють над троном.\n\nЛегат Ланій, Монстр зі Сходу, мабуть, найсильніший і найжорстокіший з усіх послідовників Цезаря. Під його командуванням були підкорені землі Нью-Мексико та Колорадо, а племена знищені чи асимільовані. Тепер він прибув, щоб зробити те саме з Заходом. Багато хто вірить, що саме він продовжить справу померлого господаря — палити землі Нової Каліфорнії або Техасу."
nf_legion_news.3.a:0 "Цього монстра треба зупинити!"

nf_legion_news.4.t:0 "Луцій приймає мантію"
nf_legion_news.4.d:0 "Те, що вважалося неможливим, сталося — могутній Цезар помер від раніше не виявленої пухлини мозку. Легіон паралізований втратою свого напівбожественного лідера, й уже видно тріщини в армії, яку колись вважали непереможною. Смерть Цезаря оголила головну проблему Легіону — наступництво. Цезар не призначив спадкоємця, чи то через самовпевненість у своїй безсмертності, чи через глибоку недовіру до своїх підлеглих. Легіон залишився без голови, і вже кілька претендентів кружляють над троном.\n\nЛуцій, перший серед Преторіанців, був найближчим охоронцем Цезаря. Його глибоко поважають його підлеглі, і багато хто очікує, що Луцій матиме значну підтримку. Проте ніхто не впевнений, яких цілей він прагне. Одні кажуть, що він прихильник культу Вулкана, інші — що він хоче осіло оселити Легіон в Аризоні й покласти край завойовницьким війнам."
nf_legion_news.4.a:0 "Дивно розсудливий як на легіонера"

nf_legion_news.5.t:0 "Легат Малпаїс приймає мантію"
nf_legion_news.5.d:0 "Те, що вважалося неможливим, сталося — могутній Цезар помер від раніше не виявленої пухлини мозку. Легіон паралізований втратою свого напівбожественного лідера, й уже видно тріщини в армії, яку колись вважали непереможною. Смерть Цезаря оголила головну проблему Легіону — наступництво. Цезар не призначив спадкоємця, чи то через самовпевненість у своїй безсмертності, чи через глибоку недовіру до своїх підлеглих. Легіон залишився без голови, і вже кілька претендентів кружляють над троном.\n\nЛегат Малпей, найстаріший та найближчий послідовник Цезаря, — людина віри та ефективності. Він командував арміями Легіону від самого початку в Аризоні до захоплення Гуверської дамби. Багато хто очікує, що він стане наступником. Дехто побоюється, що Малпей може використати Легіон як «очищувальне полум’я» для Пустки, і що його мормонські погляди можуть суперечити баченню Цезаря щодо підкорених народів."
nf_legion_news.5.a:0 "Чи не гірший він за Ланія?"

nf_legion_news.6.t:0 "Вовк в овечій шкурі"
nf_legion_news.6.d:0 "Те, що здавалося неможливим, сталося — могутній Цезар помер від прихованої пухлини мозку. Легіон паралізований втратою свого напівбожественного лідера, і вже з’являються тріщини в армії, яку колись вважали непереможною. Смерть Цезаря підкреслила головну проблему Легіону: наступництво. Він не призначив спадкоємця — можливо, через самовпевненість у власній безсмертності, або ж через недовіру до власних найвідданіших послідовників. Так чи інакше, Бик залишився без голови, і трон уже оточили численні претенденти. Хоч важко сказати, хто стане новим Цезарем, серед головних кандидатів називають легатів.\n\nВульпес Інкульта, перший серед Фрументаріїв і, можливо, найнадійніший агент Цезаря, вважається темною конячкою цієї гонки. Його майстерність у шпигунстві та підступах не надто цінується серед більш бойових частин Легіону, однак інші відзначають його ефективність і здатність досягати результатів. Якщо Вульпес стане Цезарем — кожен у Пустці відчує на собі його пильний погляд."
nf_legion_news.6.a:0 "Що ж діється в його голові?"

centurion_event.1.title:0 "Справжній ренесансний чоловік"
centurion_event.1.desc:0 "Із пісків Мохаве з’явився циклопоподібний чоловік у повній броні Центуріона. Він називає себе 'Тестаклеса', хоча в наших архівах немає жодного запису про такого. Ми б давно розіп’яли його над Дамбою разом із рештою виродків, якби не його срібний язик. Уже половина окупаційних сил підтримує його, називаючи 'Легат Тестаклеса'. Якщо Ланій про це дізнається — моє тіло полетить в Колорадо, це точно."
centurion_event.1.a:0 "Збирач податків?"


