l_english:
  nf_legion.1.t:0 "Честь Бика"
  nf_legion.1.d:0 "Коли Білоногі зібралися навколо багаття, з темряви з’явилась тіньова постать. Фрументарій, таємний агент Легіону Цезаря, приніс пропозицію від самого Цезаря. Якщо Білоногі зможуть завоювати Нью-Ханаан, Цезар дарує їм силу та ресурси, необхідні, щоб стати справжніми воїнами пустки. Деякі в племені бачать у цьому божественну можливість, але ширяться шепоти сумніву щодо ціни їхньої незалежності."
  nf_legion.1.a:0 "§RМи віддаємо свої життя за тебе, Цезарю!§!"
  nf_legion.1.b:0 "Ніколи!"

  nf_legion.1000.title:0 "Білоногі приймають нашу пропозицію"
  nf_legion.1000.desc:0 "Білоногі відповіли на нашу пропозицію — вони погодилися допомогти нам у війні проти новоханаанців в обмін на союз і приєднання до Легіону."
  nf_legion.1000.a:0 "Як і планувалося."

  nf_legion.1001.title:0 "Білоногі відмовляються"
  nf_legion.1001.desc:0 "Дурні! Вони відмовилися прийняти нашу пропозицію приєднатися до Легіону в обмін на допомогу в знищенні новоханаанців і їхнього лідера Джошуа! Вони за це заплатять."
  nf_legion.1001.a:0 "Яка зарозумілість!"

  nf_legion.1002.title:0 "Подарунки для Цезаря"
  nf_legion.1002.desc:0 "[WHT.GetLeader] завоював Юту зі своїх військових наметів, але не можна правити з них. [CES.GetName] надіслав радників, щоб допомогти керувати цими землями — майстрів у мистецтві підкорення народів. З їхньою допомогою вся Юта дізнається, чому Білоногі крокують з гордістю. А якщо у [WHT.GetLeader] є думки про данину, яку слід надсилати у Флеґстафф, він тримає їх при собі. Поки що."
  nf_legion.1002.a:0 "Краще бути частиною зграї, ніж вівцею."
  nf_legion.1002.a_tt:0 "§g\nВартість інтеграції штатів Юти зменшена наполовину."

  nf_legion.2.t:0 "Петиція Вісімдесятників"
  nf_legion.2.d:0 "Коли загін Вісімдесятників розташувався на нічліг, фрументарій, таємний агент Легіону Цезаря, пробрався під звуки глухого гулу відпочивальних двигунів Вісімдесятників. Посланець непомітно передав нашому лідеру пропозицію!\n\nУ ній ішлося про силу, яку отримає плем’я Вісімдесятників в обмін на підняття прапора Легіону. Цезар пропонував їм місце в його імперії! Така пропозиція вимагала обережності."
  nf_legion.2.a:0 "§RМи будемо їхати з тобою до кінця, Цезарю.§!"
  nf_legion.2.b:0 "Ніколи!"

  nf_legion.2000.title:0 "Вісімдесятники погоджуються"
  nf_legion.2000.desc:0 "Вісімдесятники відповіли на нашу пропозицію — вони погодилися допомогти нам у війні проти новоханаанців в обмін на союз і приєднання до Легіону."
  nf_legion.2000.a:0 "Добре, вони впораються з роботою."

  nf_legion.2001.title:0 "Вісімдесятники відмовляються"
  nf_legion.2001.desc:0 "Дурні! Вони відмовилися приєднатися до Легіону й допомогти знищити новоханаанців і їхнього лідера Джошуа! Вони заплатять за це."
  nf_legion.2001.a:0 "Яка зарозумілість!"

  nf_legion.3.t:0 "Смолоскип Цивілізації"
  nf_legion.3.d:0 "У 2247 році мормонський місіонер Джошуа Ґрем і двоє Послідовників Апокаліпсису — Келгун і Едвард Селлоу — були захоплені племенем Чорноногів, ставши випадковими свідками типового племінного конфлікту. Але поради Селлоу швидко перетворилися на накази, а потім — на командування в битві, що зрештою привело до панування над плем’ям. Назвавши себе Цезарем, він навчив Чорноногів старовинному мистецтву війни й допоміг їм підкорити шість ворожих племен. Він показав їм, як чистити та обслуговувати зброю, використовувати тактику малих підрозділів, виготовляти власні вибухівки й бити найслабших ворогів першими; Divide Et Impera — розділяй і володарюй. Коли війна завершилася, він більше не був Послідовником Апокаліпсису — він став Цезарем нової імперії. Його найбільшим досягненням було:"
  nf_legion.3.a:0 "Обслуговування зброї"
  nf_legion.3.b:0 "Тактика підрозділів"
  nf_legion.3.c:0 "Виготовлення вибухівки"
  nf_legion.3.e:0 "Занадто багато досягнень, щоб перераховувати."
  CES_stress_increase:0 "\nЦе навантаження погіршить §Rздоров’я§! Цезаря."


  #####
  nf_legion.4.t:0 "Вісімдесят шість племен — і цивілізовані суспільства"
  nf_legion.4.d:0 "Селлоу та Ґрем були безжальними у війні, але їм вдалося створити суспільство на схід від Колорадо. Тубільні піддані ставали табула раса — їхня культура інтегрувалася до Легіону, який приймав корисне й відкидав решту. Але з «цивілізованими» містами поводилися інакше. Легіон дозволяв їм самоврядування, допоки вони сплачували податки й корилися волі Цезаря. Багато хто в Аризоні й Нью-Мексико вважали правління Легіону кращим за дрібних деспотів, що були до приходу Цезаря, і Пакс Романа осів на Пустках. Чиста вода, електрика та уряд, який не терпить жодного спротиву — ось ознаки цивілізації Легіону.\n\nДва винятки — це нестримні навахо, чия витонченість зрівнюється з РНК, і чиї перевертні лякають самих фрументаріїв; та Два Сонця, священики якого платили данину за автономію."
  nf_legion.4.a:0 "Справедливість Цезаря створила мирну землю."
  nf_legion.4.b:0 "У тубільців з'явився новий бог."
  nf_legion.4.c:0 "Дві обличчя Цезаря залишили свій слід."

  nf_legion.5.t:0 "Легат Малпаїсу"
  nf_legion.5.d:0 "Джошуа Ґрем, Легат Малпаїсу, не бачив суперечності між своєю мормонською вірою та вірністю Легіону. Ґрем сприймав Легіон як кару за гріхи та зіпсутість Пустки. Так само, як біблійний Джошуа гнав старих ханаанців, так і він гнав зло та жадібність, які бачив навколо. Ґрем був огиджений тим, що вважав занепадом свого народу, і, як шепотіли деякі, мав намір привести Легіон додому, аби очистити свою націю. Інші ж вважали, що він повністю зрікся віри, віддавшись завоюванням і владі. А сам Ґрем? Лише Цезар знав його справжні цілі."
  nf_legion.5.a:0 "Він нищив ворогів Цезаря, як амалекитян."
  nf_legion.5.b:0 "Він і Цезар разом прагнули справедливості, кожен по-своєму."
  legion_malpais_friend_tt:0 "§HЛегат Малпаїсу§! битиметься за Цезаря й ризикуватиме життям, якщо буде потрібно."
  nf_legion.5.c:0 "Він осквернив храми Двох Сонць, насміхаючись з ідолопоклонства."
  nf_legion.5.e:0 "Досягнення Легата навіть самого Цезаря стривожили."
  legion_stress_caesar_tt:0 "\nХоча ви отримаєте два мотопіхотні батальйони й два батальйони фрументаріїв, хвилювання Цезаря погіршить його §Rздоров’я§!."

  nf_legion.6.t:0 "Культ Вулкана"
  nf_legion.6.d:0 "Дехто з чужинців каже, що Легіон зневажає передові технології, але це лише напівправда. Легіон будує електростанції, складні укріплення та озброює елітних солдатів антиматеріальними рушницями, карабінами стрільців і баллістичними кулаками. Для Легіону технології — це добрий слуга, але поганий господар.\n\nКульт Вулкана відповідає за всі технології в Легіоні й гарантує, що вони служать людині, а не навпаки.\n\nЗмішуючи функції жерців та інженерів, Культ Вулкана наглядає за рабами, що видобувають вугілля, кують зброю та виготовляють боєприпаси. Вони віддані Цезарю, але останнім часом деякі з них читають не технічні довоєнні книги та ставлять запитання. І, звісно, є старі раби, які колись служили в армії Сплячих Віктора Преспера — їх пощадили лише через знання."
  nf_legion.6.a:0 "Вони створюють колісниці для бога!"
  nf_legion.6.b:0 "У виживших Сплячих теж є роль."
  nf_legion.6.c:0 "Цезар служить як верховний жрець."

  nf_legion.7.t:0 "Gloria Exercitus"
  nf_legion.7.d:0 "Цезар — це клей, що тримає Легіон разом, але його підтримують найвидатніші лідери Пустки. Хитрий Вулпес, кривавий Легат, прагматичний Авреліус, Звір зі Сходу Ланій — усі служать за його наказом. І, звичайно, вірний і старанний Луцій. Усі вони прагнуть здобути прихильність Цезаря й заслужити славу. І якщо з богом щось трапиться... тоді ця слава може згодитися.\n\nСлава відстежується як категорія рішень, і лідери Легіону можуть здобувати її, здійснюючи великі справи в службі Легіону."
  nf_legion.7.a:0 "Аве, вірні Цезарю."

  nf_legion.11.t:0 "Випробування нашої міці"
  nf_legion.11.d:0 "Битва за Греблю Гувера завершилася, нашу міць випробувано, й наші армії кинули в бій кожного доступного солдата. Навіть зараз її поверхня палає, важкий запах смерті, пороху та полум’я викликає нудоту навіть у ветеранів. Трупи вкривають старий релікт війни — свідчення жорстокої м’ясорубки, де сьогодні зійшлися Бик і Ведмідь. Але хто ж здобув перемогу в цій вирішальній битві? Чи вистачило легіонам Бика чисельності та хитрості, щоб здолати ворога? Чи ж захист Ведмедя та його громові залпи зламали їхню волю?"
  nf_legion.11.a:0 "Ведмідь переміг... поки що"
  nf_legion.11.b:0 "Бик переміг! Хай живе Цезар!"

  nf_legion.12.t:0 "Цезар надсилає нам «прохання»"
  nf_legion.12.d:0 "Прибув посланець від Цезаря з листом-запрошення до Легіону. Вони хочуть дозволити нам розчавити тих, хто наважився нас зневажити й принижувати.\n\nЩо нам робити, мій Хане?"
  nf_legion.12.a:0 "Прийняти його запрошення"
  nf_legion.12.b:0 "Відхилити. Ми не потребуємо його допомоги"

  nf_legion.13.t:0 "Відповідь Ханів"
  nf_legion.13.d:0 "Хани прийняли вашу щедру пропозицію вступити до Легіону. Вони стануть потужними союзниками."
  nf_legion.13.a:0 "Дуже добре"

  nf_legion.14.d:0 "Хани відмовилися від вашої щедрої пропозиції вступити до Легіону! Вони заплатять за це порушення!"
  nf_legion.14.a:0 "Дурні"

