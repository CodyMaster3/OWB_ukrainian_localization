  PIPBOY_PLUS_MECHANIC_TEXT_CAPS_SYSTEM:0 "§gКратко§!\n\nКришкова система - новинка в 2.1 патчі моду. Ця система симулює економіку Пустки, дозволяючи країнам використовувати свою економичну міць або програвати через її відсутність. Поточна версія включає в себе:\n  §GБазовий прибуток§! - базовий прибуток зростає після кожного циклу.\n §GВоєнні видатки§! - кожен хоче отримати свою зарплату! Інакше...!\n§GЧорні ринки§! - різноманітні незалежні організації Пустки, які представляють свої послуги кожному, хто заплатить.\n§GФокуси§! - Іноді за досягнення можна отримати невелику грошову нагороду!\n§GІнші рішення§! - рішення на кшталт збиральництва дозволяє витратити кришки на покращення ситуації в вашій нації!\nДізнатися про вашу поточну \"кришкову ситуацію\" можна в меню рішень.\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_1_texticon\n\n\n\n\n\n\n\n\n\n\n\n\n\nЭтот інтерфейс показує вашу к-сть кришок, прибуток, витрати і модифікатори. Перевірити ці значения також можна, навівши на іконку зверху.\n\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_4_texticon\n\n\n\n\n\n\n\n\n\n\n\n\nТам показується більше інформації про прибуток.\n\n\n\n§gОсновні механіки - Прибуток§!\n\nПрибуток залежить від трьох умов: початкової кількості кришок ([?starting_caps|=+]), ріст вашого прибутку (§G+4§!) і модифікатор ([?caps_income_modifier|+%]).\nПрибуток зростає кожні три місяці після отримання прибутку. Прибуток добавляє кришки до вашого поточного запасу кришок, [?caps_number_display|+]. Чистий дохід - це ваш дохід мінус витрати. Усе може залежати від модифікатора, якйи можна перевірити у віконечку при наведені курсором.\n\n§gОсновні механіки - Витрати§!\n\nВитрати з'являються в залежності від використаних людських ресурсів плюс тренування нових дивізій. Витрати на людські ресурси нелінійні, кожен людский ресурс вартує дорожче минулого.\nПоточні воєнні витрати вашої нації складає [?caps_expense|=+] з [?num_battalions] батальйонами. Витрати постійно змінюються, але начислюються тільки в щоквартальному прибутку.\nВитрати можуть перевищити ваш дохід, і, відповідно до цього, погрузити вас в \"дуже веселу і бідну подорож\". Як тільки ваш банк спорожніє, ваша нація втратить стабільність і збільшить ліміт капітуляції з кожною кришкою в мінусі. Це відміняється якщо:\n  - У вас є кришки\n -   Ви більше не втрачаєте кришок\nКришки не можна потратити, якщо у вас їх не вистачає.\n\n§gОсновні механіки - Модифікатори§!\n\nДоходи і витрати кришок залежать від модифікатора. Ви можете отримати їх в нагороду за:\n- Початок гри за особливу націю\n-  Фокус\n- Радника\n-  Подія (Тимчасово)\nЦі модифікатори враховуються тільки в чистому доході.\n\n\n\n§gВторинні механіки - Обмежувач ШІ§!\n\nКришкова система є і у ШІ, і у гравця. Коли гравець стає банкрутом - він отримує такий собі модифікатор. У свою чергу, ШІ, якшо обанкрутиться, не зможе тренувати нові війська. Це непогано обмежує можливості ШІ, але вони не отримують негативний модифікатор.\n\n\n\n§gВторинні механіки - Базар§!\n\n Базар - нова механіка, яка дозволяє взаємодіяти з більшими організаціями Пустки і отримувати їх товари в обмін на кришки. Базар можна знайти в меню рішень, а організацію вибрати в правій частині меню.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_2_texticon\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nУсі частини базару відводиться декільком організаціям, які також можуть діяти в інших націях. Усі угоди з організаціями потребують час для доставки товару, і потім з'явиться можливість провести нову угоду.\n\n\n\n\n\n\n£caps_tutorial_icon_3_texticon\n\n\n\n\n\n\n\n\n§gВторичные механики - Організації§!\n\nОрганізації незалежні від інших націй на карті моду. Вони можуть вирішити, з ким вони хотіли б мати справу, ґрунтуючись на своїй думці. Думка обмежує можливість проводити угоди з організацією, отримання знижок або особливі рішення в подіяї. Думка може змінитися за допомогою:\n-  Фокусів\n-  Угод(+5)\n-   Особливих радників\nУ кожній організації також є інвентар, який вибирається або випадково, або нацією, з якою вони торгують.\nНа данний момент є наступні організації:\n-  Зброярні - збирачі та виробники більшості базової зброї в Пустці\n-  Сім'я Мордино - мафія наркоторговців\n-  Чикіта - Раби на всі випадки життя\nДоступ до деяких організацій такоє обмежуються законами"

  PIPBOY_PLUS_MECHANIC_TITLE_ACHIEVEMENTS:0 "Достижения"
  PIPBOY_PLUS_MECHANIC_TEXT_ACHIEVEMENTS:1 "§YОсновная информация§! \nПоскольку оригинальные достижения не работают с Old World Blues и не подходят к нему, мод включает в себя собственные достижения. \n§OОткрытые достижения НЕ переносятся с одной игры на другую, они привязаны к вашему сохранению.§! Но есть возможность копипастнуть выполненные достижения в файл game.log. \n\n§YКак их включить?§! \nДостижения включены по умолчанию при начале новой игры. Но если вы хотите их отключить, то используйте соответствующую опцию в игровых правилах перед начало игры. \n\n§YГде я могу найти достижения внутри игры?§! \nКак и с оригинальными достижениями, вы можете открыть меню со списком кликнув на кнопку в верхнем правом углу. \n\n\n\n\n\n£pipboy_plus_achievement_button_hint£ \n\n\n\n\n\n\nВ этом окне вы можете увидеть все доступные достижения и проверить их требования. \nКоли ви виконаєте досягнення - ви отримаєте сповіщення в нижньому лівому куті, як це робить Steam. \n\n§YЯк досягнення працюють?§! \nУ кожного досягнення є умови, яке потрібно виконати для отримання. Усі досягнення, за умовами яких ви підходите, ви можете виконати, решта будуть з червоним значком §RX§! на їх зображені. \nУ доповнені до умов у досягнень є також умови. Коли ви їх виконуєте, ви отримаєете невелике сповіщення в нижньому лівому куті після деякого часу після виконання досягнення. Цей час залежить від налаштування у вікні досягнень. \nДосягнення розложені за складностями: §Gлегко§!, §Yнормально§!, §Oтяжко§! и §Rнеможмило§!. Складність відображається кількістю зірок в лівому нижньому куті зображення досягнення. \n\n§YСкільки часу відводиться на перевірку виконання вимог досягнень?§! \nЩоби не було потреби для перевірки досягнень не потрібно натискати на кнопку, гра буде автоматично час від час перевіряти вимоги кожного досягнення. Налаштування часу перевірки досягнень повністю відповідає своїй назві. За замовчуванням перевірка стоїть на один день, а значить гра буде щоденно перевіряти кожного гравця (не ШІ). \nІ хоча це не повинно сильно тиснути на продуктивність, збільшення часу перевірки досягнень може трішки збільшити продуктивність гри. \n\n§YЯк працює меню досягнень?§! \nУ меню досягнень є маленька кнопка із зображенням жовтої шестерні. Клацнувши, ви відкриєте меню, яке дозволяє сортувати і ховати певні досягнення. \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£pipboy_plus_achievement_settings_button_hint£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nЦі опції дозволяють: ховати/показувати певні досягнення, включаючи недоступні зі значком §RX§!, сортувати так, щоби відкриті досягнення були зверху чи знизу, ховати/показувати виконані досягнення і записати у файл game.log те досягнення, які ви уже виконали (його можна знайти за шляхом §g.../Documents/Paradox Interactive/Hearts of Iron IV/logs§!), показати сховані вручну досягнення, показувати/ховати іконки складності і сортурвати досягнення за зростанням/зменшенням складності. \nОпція, яка дозволяє показати сховані вручну досягнення покаже ті досягнення, які ви сховали натисканням на маленьку кнопку §YX§! у верхньому правому куті досягнення. \n\n§YЧи досягнення працюють тільки для тих націй, за які грає сам гравець?§! \nНа початку гри кожна нація під контролем гравця отримує доступ до вікна досягнень і їх списку. Якщо нація, яка була під керівництво ШІ переходить під контроль гравця, наприклад, якщо хтось приєднається до гри, то гравець також отримує доступ до досягнень. Але, щоби побачити список досягнень йому прийдеться натиснути кнопку з жовтою шестерню, справа від кнопки меню досягнень. \n\n\n\n\n\n£pipboy_plus_achievement_second_settings_button_hint£\n\n\n\n"

  PIPBOY_SLAVERY_TITLE_MECHANICS:0 "Рабовласництво"
  PIPBOY_PLUS_MECHANIC_SLAVERY:0 "Хочеш ты цього чи ні (особливо, якщо ти раб), але §Rрабовласництво§! - не новинка в Пустці. \n\nРабовласництво - нова механіка в 2.1, і вона заснована на вашому законі рабовласництва. Рабовласництво може починатися зі \"слуг\" [VLT.GetNamewithFlag] і закінчуватися жорстоким рабством Легіону. У залезності від вашого закону рабовласництва, щомісячно ви будете отримувати певну кількість рабів в мінус човна стабільності. Також ви можете отримувати рабів за допомогою §Rзавоювань§!. \n\nКожен місяц гра буде підраховувати вашу кількість рабів. У залежності від їх кількості (кожні 200), ви отримаєте бонус до ефективності виробництва, швидкості будівництва і досліджень, завдяки ідеї '§YРаби§!'. Максимальна кількість рабів - 1000."

  PIPBOY_PLUS_MECHANIC_TITLE_ORGANIZATIONS_MARKET:0 "Базар організацій"
  PIPBOY_PLUS_MECHANIC_TEXT_ORGANIZATIONS_MARKET:0 "Доступ через §Y"Базар організацій"§! в рішеннях або в меню, що розкривається «Різні вкладки» Торгова площадка організацій дозволяє країнам купувати і продавати оборудування різноманітних типів та рівнів за допомогою §YКришок§!. Це дозволяє країнам поповнювати своє виробництво і отримувати доступ до передового оборудуванню набагато раніше у грі. Це також дає можливість продавати старі або надлишкові запаси обладнання шляхом придбання більшої кількості лімітів для інших цілей. Через всього цього організації стають одним з кращих місць для інвестицій кришок і потенційним джерелом доходу. \n\nКожна індивідуальна §YОрганізація§! має різну тематику, яка оприділяє, яке обладнання є в їх реєстрі: §YЗброярі§! продають балістічну зброю, §YЧоп Шоп§! продає транспорт, §YВан Граффиs§! продають енергозброю, §YМ'ясник Піт§! продає зброю ближнього бою і вибухівку, і §YВанкувер Мейвенс§! продають високотехнологічну зброю для піхоти та підтримки. Усі ці спорядження поставляються зі своїми власними §YВимогами§! закупки. \n\nКожна згода купівлі-продажу з організацією підвищує рівень її думки. Думка також може бути змінена в результаті певних випадкових подій, таких як §Y"Ділова послуга"§!, рішенне за кришки, деякі міністри і деякі фокуси. Невелике число країн навіть починають з базових бонусів за думку для вибраних організацій, яке частково базуються на їх території. \n\nКрім відкриття нового обладнання для купівлі та поліпшення цін на купівлю або продаж, думку організації також можна витратити в обмін на різні вигідні винагороди через вищезгадане рішення §Y"Відносини з організацією"§!."

