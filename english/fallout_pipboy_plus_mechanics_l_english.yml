  PIPBOY_PLUS_MECHANIC_TITLE_CORE_STATES:0 "Механіка націоналізації"
  PIPBOY_PLUS_MECHANIC_TEXT_CORE_STATES:0 "На відміну від Другої Світової Війни, нації Пусток (за деякими винятками) спроможні інтегровувати завойовані території в свою націю за допомогою §YМеханіки Націоналізації Волт-Тек! (TM)§! \n\nЩоби націоналізувати область, виберіть її і погляньте на її властивості зверху зліва. Там буде знаходиися опція націоналізувати область.  \n\nДля більшості країн, щоби націоналізувати область, буде потрібна певна кількість політичної влади. Ця кількість залежить від: кількості населення області, скільки областей ви уже націоналізували, і відстані до вашої столиці. §YСини Тлалока§! мають іншу механіку, яка використовує залишки енергії замість політичної влади. Це показує, яка Чіко-Нет поширюється по Мексиці немов чума. Або ж як прогрес! У кожного своя думка."
  PIPBOY_PLUS_MECHANIC_TITLE_RAIDING_SYSTEM:0 "[BRK.GetName]: система рейдів"
  PIPBOY_PLUS_MECHANIC_TEXT_RAIDING_SYSTEM:0 "[BRK.GetNameWithFlag] має можливість влаштувати рейд на своїх сусідів за майстерні і досвід армії. Ці рейди, загалом, прикордоні війни. Поки Зламаний Берег отримує перемогу за перемогою, його сусідам з часом набридне терпіти."
  PIPBOY_PLUS_MECHANIC_TITLE_FLOWER_WARS:0 "[ITZ.GetFlag][ATE.GetFlag] Квіткові війни"
  PIPBOY_PLUS_MECHANIC_TEXT_FLOWER_WARS:0 "Квіткові війни це набір осоливих рішень, які доступні за §R[ATE.GetNameWithFlag]§! і §R[ITZ.GetNameWithFlag]§!, щоби показати постійну боротьбу за територію між двома Титанами Мезоамерики. \n\nКвіткова Війна складається з двох фаз. Перша, і найбільш довга, фаза §Y\"Припинення вогню на Кордоні\"§!. Під час цієї фази, обидві сторони готуються до наступного прикордоного конфлікту, але через оригінальну механіку прикордоних битв у самій грі, технічно ця фаза для того, щоб попередня битва точно закінчилась до того, як почнеться наступна. Якщо ця фаза закінчиться поки прикордона війна все ще в силі, фаза перезапуститься, щоби запобігти декільком одночасним прикордоних війн. \n\nНаступна фаза - §Y\"Напруження на Кордоні\"§!. В любий момент цієї фази, сторона з §Yініціативою§! може рішитися на прикордону війну. §YІніціатива§! випадково з'являється у однієї зі сторон після кожного конфлікту, тільки якщо одна зі сторін не володіє всіма трьома областями квіткової війни, в жодному разі ця сторона не може отримати ініціативу. Незалежно від того, коли сторона з ініціативою вирішить почати прикордону війну, битва почнеться коли таймер §Y\"Напруг на Кордоні\"§! дійде до нуля. Як сторона захисту, ви можете взнати, що ворог вирішив почати битву як і через подію, яке з'явиться в момент його початку, так и навівши курсор на відлік часу. Якщо ви не зможете брати участь в прикордоній битві коли ініціатива перейде до вас - вам прийдеться зустрітися віч-на-віч із тяжкими наслідками! \n\nПід час самої битви, тільки область захисника знаходиться під загрозою, тому деколи краще почати атаку, навіть якщо ви її програєте. Захисникам також прийдеться терпіти невеликий штраф, так що ви, можливо, зможете навіть перемогти трішки переважаючого вас по силі ворога. Як тільки битва закінчиться, ви отримаєте звичайні події з результатами, як й ефекти, які вони вам дадуть."
  PIPBOY_PLUS_MECHANIC_TITLE_RRG_SENATE:0 "[RRG.GetFlag] [RRG.GetAdjective] сенат"
  PIPBOY_PLUS_MECHANIC_TEXT_RRG_SENATE:0 "[RRG.GetName] використовує республіканську схему, а не демократичну, та її президент вибирається сенатом. Мора, Гуерра і Росадо будуть змагатися одне з одним у виборах 2277 на пост президента, добиваючись підтримки сенаторів. Підтримку сенаторів можна отримати за допомогою певних рішень в областях Республіки, а слідкувати за прогресом можна через Механіку Конгресу [RRG.GEtName] (доступну у вікні \"Політикa\"). Як тільки ви виберете свого президента, ви отримаєте можливість добиватися підтримки членів Республіканського Дому Делегатів в обмін на послуги. \n\nЯк тільки президент будет вибраний, буде відкрито унікальне дерево фокусів, яке дозволяє або від'єднати Мексику, знищити Легіон або принести світло в темряву.  \n\n §YМи зможемо!§!"
  PIPBOY_PLUS_MECHANIC_TITLE_SCAVENGING:0 "Збиральництво"
  PIPBOY_PLUS_MECHANIC_TEXT_SCAVENGING:0 "Пошук екіпірування - це механіка, доступна всім націям на пустці. Вона дозволяє націям знаходити озброєння, спорядження, роботів і навіть транспорт який вони вивчили, або знайти бонус до дослідження того спорядження, якого у них немає. Є чотири категорії того, пошуи якого можна почати: Спорядження, Роботи, Транспорт і Технології Старого Світу. Пошуки кожної категорії можна здійснити чотирма способами: за допомогою звичайних мусорників, силової броні, наземного і повітряного транспортів. Ці категорії і способи будуть описані нижче. \n\n§R- Базова механіка -§! \nУ кожної нації є своя §YПошукова ефективність§!, яка відображає їх здатність до пошуку і впізнання спорядження. Дана ефективність може бути збільшена певними технологіями, одержуваними через фокуси або простими вивченнями в дереві технологій. Ефективність оприділяє, як яке спорядження буде знайдено на завданні, так і його кількість. \nЧерез обмеження у самій грі, неможливо виробляти спорядження, яке країна так і не дослідила, тому знаходження ‘продвинутого’ споряження натомість дасть невеликий бонус до дослідження, яке дає доступ до цього спорядження. \n\n§R- Категорії Пошуку -§! \n§YСпорядження§!: У цій категорії, ви зможете знайти зброю любої якості, як і спорядження підтримки у вигляді вибухівки, протитанкових гвинтівок і кулеметів. \n§YРоботи§!: Ця категорія буде доступна країні як тільки вона вивчить якусь технологію пов'язану з роботами. У данній категорії можна знайти всевозможных роботов, у тому числі ще не вивчених. \n§YТранспорт§!: Як і з роботами, пошук транспорту стане доступним з першої вивченою технологією транспорту. Знайти справжній довоєнний транспорт неможливо (тому-що його вже увесь розібрали ще за царя Гороха), але більшу частину решти видів транспорту можна знайти. \n§YТехнології Старого Світу§!: Доступне тільки просунутим націям або Братствам, пошук Технологій Старого Світу дає унікальні короткочасні бонуси нації, яка їх знайде. Хоча, ця категорія найбільш ризикована з усіх чотирьох - Технології Старго світу, які ще не виявили, точно знаходяться під захистом! \n\n§R- Способи Пошуку -§! \n§YЗвичайні мусорщики§!: Найбільш базовий і дешевий спосіб. Просто відправте 50 людей з парою пушок в пустку, і сподівайтесь, що вони повернуться на своїх двох! Цей спосіб найбільш тривалий, як і найризикованішим, але якщо іншого способу немає - можна й спробувати. \n§YСилова Броня§!: Знарядивши ваших мусорщиків силовою бронею, вони точно зможуть витримати більше ніж два вистріли, але це не прискорить сам процес пошуку. Цей спосіб файний, якщо у вас мало людей, але багато запасного спорядження. Цей спосіб стане доступним з першою вивченою технологією силової броні. \n§YТранспорт§!: Мусорщики на мотоциклах або на машинах будуть набагато швидше, аніж без них! Але цей спосіб не підвищить їх виживання, оскільки чим швидше їдеш - тим швидше станеш ціллю для усіляких банд рейдерів. Якщо вам негайно потрібно спорядження - цей спосіб для вас. \n§YПовітряний транспорт§!: Найшвидший і найбезпечніший. Відправивши ваших мусорщиків у повітряному транспорті, вони прилетять до здобичі, заберуть її і полетять, а небезпека навіть не вспіє до них підійти. Якщо ваша промисловість дозволяє, збиральництво за допомогою повітряного транспорту буде чудовим вибором. \n\n§RПРОШУ, ЗВЕРНІТЬ УВАГУ:§! \nЗбиральництво та рішення, які відносяться до нього, плануються піддатися повній переробці в версії 2.1, оскільки творцю (HappyNTH) не дуже й подобається, як вони працюють. Пропозиції для покращення данної системи завжди вітається в нашому Дискорді!"
  PIPBOY_PLUS_MECHANIC_TITLE_TECH_LEVELS:0 "Рівні технології"
  PIPBOY_PLUS_MECHANIC_TEXT_TECH_LEVELS:0 "У моді є 3 рівні технологій, різні країни починають з різними рівнями технологій. На даний час немає ніякого способу просунутися по рівням, окрім як через дерева фокусів або певні події. Нижче перечислені країни, здатні змінити свій рівень технологій:\n    - §Y[MDT.GetNameDef]§! може стати цивілізацією за допомогою фокусів.\n    - §Y[MLT.GetNameDef]§! може стати цивілізацією за допомогою фокусів.\n    - §Y[KHA.GetNameDef]§! може стати цивілізацією за допомогою фокусів.\n    - §Y[BRK.GetNameDef]§! може стати цивілізацією за допомогою фокусів.\n    - §Y[ITZ.GetNameDef]§! може стати цивілізацією за допомогою фокусів.\n    - §Y[NEW.GetNameDef]§! може стати просунутою нацією за допомогою фокусів.\n    - §Y[ARM.GetNameDef]§! може стати просунутою нацією за допомогою фокусів.\n    - §Y[RRG.GetNameDef]§! може стати просунутою нацією за допомогою фокусів.\n    - §Y[BDT.GetNameDef]§! може стати просунутою нацією за допомогою фокусів."
  PIPBOY_PLUS_MECHANIC_TITLE_MLT_EGGS:0 "[MLT.GetFlag] Яйца"
  PIPBOY_PLUS_MECHANIC_TEXT_MLT_EGGS:0 " Лідер Племені болотників, §YM'lulu§! через дерево фокусів можна запустити процес відкладання кладки яєць.\nДеякі фокуси винагороджують "Яйцями" в якості бонусу. Яйця нічого не робить, поки ви не закінчите фокус §Y"Ритуал Ночі Чорних Пустот"§!.\n"
  PIPBOY_PLUS_MECHANIC_TITLE_TTM_NURSERY:0 "[TTM.GetFlag] Питомник"
  PIPBOY_PLUS_MECHANIC_TEXT_TTM_NURSERY:0 "§YДіана§!, богиня §YМатерів-Близнюків§! рохположилася в дивовижному довоєнному ботанічному зеленому домі, відомий як Питомник.\nМатері-Близнючки отримують різноманітні унікальні переваги у відповідності до цього, як завдяки своєму дереву, так й від природи - як нація.\n  *Матері-Близнючки завжди мають права на ресурси для §YРаю§!, що би не сталось.\n  *У Матерів-Близнючків є покажчик, називається §YОбчислювальна Потяжність§! яку можна підняти в фокусах. Підвищення обчислювальної потужності підвищує §YПриріст політичної влади, збільшує кількість держ.заводів і ефективність виробництва.§!\n  *Підключення Даіни до технології дозволяє Матерям-Близнючкам отримати доступ до унікальної системи за допомогою якої вони можуь підключатися і підключатися до§YСупутника§!, і підвищувати потужність за допомогою свого дерева фокусів та досліджень.\n  *Мати-близнючка, завдяки можливостям виробництва і тераформування Питомника, може інвестувати в §YПідрахунок очків§!, щоби отримати невелику вигоду в ресурсах!\n  *Мати-близнючка, через Сховище Питомника має доступ до §YМаніпуляціям з ДНК§!, якщо вони зможуть знайти і зібрати §YДНК§! особливих істот, вони зможуть працювати над синтезом позитивних рис своїм власним солдатам."
  PIPBOY_PLUS_MECHANIC_TITLE_REFUGEES_EXODUS:0 "§OПроєкт Вихід§!: Біженці"
  PIPBOY_PLUS_MECHANIC_TEXT_REFUGEES_EXODUS:0 "§OПроєкт Вихідs§!, за своєю суттю, прагне представити розповсюдження біженців Пусткою після завоювання держав. Роблячи таким чином, проєкт одночасно забезпечує реалістичну схему руху населення і діє як ефективний механізм боротьби з ростом країн-експансіоністів. \n\nУ той час, як закадрові розрахунки §Oпроєкту Вихід§! дещо складні, всеосяжна система відносно проста і працює так: \n1. Коли територія міняє контролера (в результаті війни, мирної конференції або якимось іншим чином), §OПроєкт Вихід§! запускається і розпочинається з обчислення §Yдолі біженців§!, які будуть тікати з території. Цей розрахунок залежить від двох ключових перемінних: §Y параметр інтеграції§!, §Yпереміщення населення§!. \n2. Як тільки буде розрахована доля місцевого населення, будуть визначено дійсні показники біженців. Для §Yкожної сусідньої нації§!, не важлливо §Yстарий§! чи §Yновий§! контролер території, з декількома іншими особливими випадками. \n3. Для кожної діючої країни є §YВсенародне злиття§!, яке визначається на основі динамічних модифікаторів, такі як уряду країни та його визнання раси кочівного населення (наприклад, гулі не будуть бігти в країну, яка їх заборонила). \n4. §YБіженці§!, §Yзбройні майстерні§!, і §Yцивільні майстерні§! §Rвидаляються§! зі старої території і перерозприділяються кожній цільовій нації пропорційно чисельності цієї нації §Y и її Всенародному Злиттю§! в порівнянні з загальною привабливістю всіх країн. \n5. Любі §Yзбройні майстерні§! чи §!цивільні майстерні§! перерозприділені в націю, добавляються у випадкові національні території всередині нації, в той же час, як §Yбіженціs§! приєднюються до національного §Yконтингенту неінтегрованих біженців§!. \n6. Кожні 28 днів кожна нація з §Yнеітегровантими біженцями§! §Gасимілює§! частину з них в залежності від їх (чітко названій) §Yчастини інтеграції§!. Ця частина може бути збільшена за рахунок §YТехнології зв'язку§!, §YЗаконів призову§!, та декількох різних §YНаціональних духів§!."
