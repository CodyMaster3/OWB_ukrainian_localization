l_english:
 itz_idea_ejercito_factories:0 "Контроль Егерсіто над військовими фабриками"
 itz_idea_ejercito_factories_desc:0 "У Егерсіто протягом поколінь був більш-менш повний контроль над військовим виробництвом. Як наслідок, виробництво стало дуже ефективним, коли фабрика виробляє тільки один вид товару, але конкуренція між фабриками і явна відсутність пристосованості означають, що зміну виробництва досить важко здійснити.\n"
 itz_idea_extensive_agri_expemtions:0 "Масове звільнення від військової служби"
 itz_idea_extensive_agri_expemtions_desc:0 "Величезна частина нашого сільського населення була звільнена від військової служби, щоб вони могли доглядати за своїми сімейними фермами і садибами. Хоча це означає, що наша армія досить мала, зате голод нам точно не загрожує.\n"
 itz_idea_moderate_agri_expemtions:0 "Помірне звільнення від військової служби"
 itz_idea_moderate_agri_expemtions_desc:0 "Помірна частина нашого сільського населення була звільнена від військової служби, щоб вони могли доглядати за своїми сімейними фермами і садибами. Це значно знижує ймовірність руйнівного голоду, але також обмежує чисельність нашої армії.\n"
 itz_idea_light_agri_expemtions:0 "Невелике звільнення від військової служби"
 itz_idea_light_agri_expemtions_desc:0 ""
 itz_idea_minimal_agri_expemtions:0 "Мінімальне звільнення від військової служби"
 itz_idea_minimal_agri_expemtions_desc:0 ""
 itz_idea_bare_minimal_agri_expemtions:0 "Найменше звільнення від військової служби"
 itz_idea_bare_minimal_agri_expemtions_desc:0 ""
 itz_idea_dynamic_harvest:0 "Підсумки минулорічного врожаю"
 itz_idea_dynamic_harvest_desc:0 "Через те, що ми покладаємося на наші сільські ферми в питаннях продовольства для наших міст і армії, поганий врожай може створити проблем на цілий рік. Точно так само хороший урожай зможе добре підтримувати нас протягом року. Якщо трапиться найгірше, і ми опинимося в небезпечній близькості від голоду, ми будемо змушені здатися..."
 itz_idea_the_red_blood:0 "Червона кров"
 itz_idea_the_red_blood_desc:0 "Коли прийшли американці, ми чинили їм жорсткий опір. Навіть коли вони напали на нас переважаючими силами, ми відмовилися поступитися. І вони теж. Вони влаштували нам бійню."
 itz_idea_the_white_flag:0 "Білий прапор"
 itz_idea_the_white_flag_desc:0 "Коли прийшли американці, ми чинили жорсткий опір. Потім вони повернулися з переважаючими силами, швидко знищивши наші армії і залишивши тільки ополченців, жінок і дітей. У розпачі ми підняли білий прапор капітуляції."
 itz_idea_the_blue_water:0 "Синя вода"
 itz_idea_the_blue_water_desc:0 "Коли прийшли американці, ми чинили жорсткий опір. Потім вони повернулися з переважаючими силами, швидко знищивши наші армії і залишивши тільки ополченців, жінок і дітей. У розпачі, вони втекли в море на човнах і плотах."
 itz_idea_south_focus:0 "Фокус на Південь"
 itz_idea_south_focus_desc:0 "Каломте вирішив, що боротьба з рейдерами на півдні має бути нашим першочерговим завданням - хай буде так!"
 itz_idea_north_focus:0 "Фокус на Північ"
 itz_idea_north_focus_desc:0 "Каломте вирішив, що війна з державами на півночі має бути нашим першочерговим завданням - хай буде так!"
 itz_idea_encourgae_commerce:0 "Стимулювати торгівлю"
 itz_idea_encourgae_commerce_desc:0 "Для зростання нашої економіки, ми повинні вжити тимчасових заходів, щоб спонукати наших громадян більше торгувати."
 itz_idea_navigating_gulf:0 "Навігація в Затоці"
 itz_idea_navigating_gulf_desc:0 "Мексиканська затока - це велика і складна водойма, заповнена островами, рифами та іншими прихованими небезпеками. На щастя, після багатьох років досліджень і експериментів у нас є досить точні карти Затоки, які дають змогу нам перехитрити нашого ворога."
 itz_idea_building_gulf_fleet:0 "Розширення великого флоту Затоки"
 itz_idea_building_gulf_fleet_desc:0 "Наш флот досить великий, але й Затока величезна. Ми повинні докласти зусиль для збільшення флоту, щоб ми могли гарантувати собі панування над водами Затоки."
 itz_idea_schematics_stolen_arm:0 "Вкрадені креслення"
 itz_idea_schematics_stolen_arm_desc:0 "Під час недавнього рейду морські піхотинці з Чичен-Іци вкрали наші креслення. Щоб оговтатися від цього, потрібен час."
 itz_idea_schematics_stolen:0 "Вкрадені креслення"
 itz_idea_schematics_stolen_desc:0 "Наше нещодавнє звільнення креслень з рук від Армії Мексики значно допоможе нашим дослідженням."
 itz_idea_society_in_collapse:0 "Колапс суспільства"
 itz_idea_society_in_collapse_desc:0 "Наша країна розпадається на частини через важке поранення Каломте. На вулицях панує хаос. Робітники не хочуть працювати, а армія не хоче воювати без свого надихаючого лідера."
 itz_idea_political_instability:0 "Політична нестабільність"
 itz_idea_political_instability_desc:0 "Функціонування нашої держави під питанням - у нас два кухарі в одній кухні."
 itz_idea_broken_imperialism:0 "Поламаний імперіалізм"
 itz_idea_broken_imperialism_desc:0 "Унаслідок замаху на життя нашого великого Каломте, наші солдати і робітники втратили дух експансіонізму."
 itz_idea_integrating_tdt:0 "Інтегрувати [TDT.GetName]"
 itz_idea_integrating_tdt_desc:0 "§HЦю ідею буде прибрано, щойно інтеграція [TDT.GetName] буде завершена - вказуючи на час, що залишився на рішення Інтегрувати [TDT.GetName]§!"
 itz_idea_ejercito_unhappy:0 "Незадоволені Егерсіто"
 itz_idea_ejercito_unhappy_desc:0 "Кандидата, на якого розраховували Егерсіто, Карлоса, не було обрано новим лідером Іци, внаслідок чого Егерсіто стали зовсім незговірливими."
 itz_idea_merc_unhappy:0 "Бунтівні Меродеадорес"
 itz_idea_merc_unhappy_desc:0 "Кандидат, на якого розраховували Меродеадорес, Клара, не була обрана новим лідером Іци, і це вилилося у відкритий заколот Меродеадорес. З ними потрібно щось зробити!"
 itz_idea_merc_destined_for_scrapheap:0 "Меродеадорес місце на звалищі"
 itz_idea_merc_destined_for_scrapheap_desc:0 "Було вирішено - Меродеадорес місце на звалищі. Їх офіційно ще не списали - ми зробимо це, коли закінчимо військові реформи, - але битися за нас вони тепер точно не будуть."
 itz_idea_clara_guard:0 "Охорона Ті'хуун"
 itz_idea_clara_guard_desc:0 "Охорона Ті'хуун це група люто відданих, загартованих у боях воїнів, які звикли як захищати Ті'хуун, так і знищити політичних дисидентів по всій Іці. Мало хто залишався в живих після того, як їм вночі в двері постукала Охорона."
 itz_idea_military_rule:0 "Військова влада"
 itz_idea_military_rule_desc:0 "Першим своїм наказом після приходу до влади Халач Вінік, Карлос Франко, ввів воєнний стан, щоб розтрощити дисидентів і убезпечити свою владу.   Однак, не варто розраховувати на те, що подібний спосіб управління зміниться найближчим часом."
 itz_build_palace_wtt:0 "Будівництво Великого Палацу"
 itz_build_palace_wtt_desc:0 "Клара наказала побудувати Великий Палац - щоб він став пам'ятником Каломті й водночас символом її нової влади. \n§YЦю ідею буде прибрано, коли завершиться будівництво§!"
 itz_build_palace:0 "Будівництво Великого Палацу"
 itz_build_palace_desc:0 "Клара наказала побудувати Великий Палац - щоб він став пам'ятником Каломті й водночас символом її нової влади. \n§YЦю ідею буде прибрано, коли завершиться будівництво§!"
 itz_palace_built:0 "Великий Палац Іци"
 itz_palace_built_desc:0 "У столиці був побудований Великий Палац Іци, який стане адміністративним центром і символом абсолютної влади Клари."
 itz_idea_ejer_borders_starter:0 "Реформа Егерсіто"
 itz_idea_ejer_borders_starter_desc:0 "Після їхньої нелояльності в боротьбі за владу було вирішено, що Егерсіто мають бути перетворені на елітні сили прикордонного контролю, а не на велику збройну силу, якою вони є зараз."
 itz_idea_ejer_borders_finisher:0 "Еліта на кордонах"
 itz_idea_ejer_borders_finisher_desc:0 "Після кардинальних реформ і значних змін у складі командування, Егерсіто були повністю трансформовані для своєї нової ролі - захисту кордонів."
 itz_idea_ejer_purges_starter:0 "Чистки Егерсіто"
 itz_idea_ejer_purges_starter_desc:0 "Після їхньої нелояльності в боротьбі за владу було вирішено, що в лавах Егерсіто пройде чистка амбітних офіцерів. Хоч це і означає, що вони стануть менш ефективними зараз, зате вони стануть дуже відданими в довгостроковій перспективі."
 itz_idea_ejer_purges_finisher:0 "Нова кров у Егерсіто"
 itz_idea_ejer_purges_finisher_desc:0 "Після серії чисток і вербувань, генерали Ехерсіто стали слухняними. Однак, від чисток залишилися глибокі шрами..."
 itz_idea_merc_marines_starter:0 "Морська піхота Меродеадорес"
 itz_idea_merc_marines_starter_desc:0 "Після їхнього рішення стати на бік Ті'хуун під час боротьби за владу, ми вирішили, що найкраще буде реформувати Меродеадорес на щось на кшталт морської піхоти - це краще застосування, ніж той бандитизим, яким вони займалися до цього."
 itz_idea_merc_marines_change:0 "Морська піхота Меродеадорес"
 itz_idea_merc_marines_change_desc:0 "Після їхнього рішення стати на бік Ті'хуун під час боротьби за владу, ми вирішили, що найкраще буде реформувати Меродеадорес на якусь подобу морської піхоти - це краще застосування, ніж той бандитизм, яким вони займалися до цього."
 itz_idea_ejercito_total_fac:0 "Повний контроль Егерсіто над Фабриками"
 itz_idea_ejercito_total_fac_desc:0 "У Егерсіто протягом поколінь був більш-менш повний контроль над військовим виробництвом. Як наслідок, виробництво стало дуже ефективним, коли фабрика виробляє тільки один вид товару, але конкуренція між фабриками і явна відсутність пристосованості означають, що зміну виробництва досить важко здійснити. Після перемоги Карлоса в боротьбі за владу, Егерсіто отримали повний контроль над усією військовою промисловістю в країні."
 itz_idea_purged_beuro:0 "Очищена бюрократія"
 itz_idea_purged_beuro_desc:0 "Після того, як Клара не змогла захопити контроль у боротьбі за владу, лави бюрократів очистили від лоялістів Клари, щоб уникнути контрперевороту. Однак, це трохи зашкодило нам у короткостроковій перспективі."
 itz_idea_home_defence:0 "Закон про оборону"
 itz_idea_home_defence_desc:0 "Нашій країні загрожують іноземні сили, і кожен громадянин зобов'язаний захищати свою батьківщину від вторгнення. До кінця!"
 itz_idea_self_assertion:0 "Самоствердження Іци"
 itz_idea_self_assertion_desc:0 "Ми, як нація, зуміли вийти з темного періоду нашої історії. Майбутнє в наших руках!"
 itz_idea_civ_cons:0 "Будівельні команди"
 itz_idea_civ_cons_desc:0 "Ми організували частину нашого населення в будівельні бригади, щоб допомогти в будівництві такої необхідної інфраструктури і заводів. Це допоможе нам у швидкому виробництві життєво важливих будівель і укріплень."
 itz_idea_secret_police:0 "Б.З.Г.І."
 itz_idea_secret_police_desc:0 "Бюро Захисту Громадян Іци, або Б.З.Г.І. для стислості, було швидко створено Каломте після його приходу до влади. Він використовував його для придушення дисидентів усередині країни, а також для викорінення партизанів на окупованих територіях."
 itz_idea_secret_police_empowered:0 "Бюро Захисту Громадян Іци, або Б.З.Г.І. для стислості, було швидко створено Каломте після його приходу до влади. Він використовував його для придушення дисидентів усередині країни, а також для викорінення партизанів на окупованих територіях. Проте нещодавно Бюро було посилено, щоб працювати ефективніше."
 itz_idea_secret_police_empowered_desc:0 "Бюро Цивільного Захисту Іцана, або Б.Ц.З.І. Коротше кажучи, це була організація, створена Каломте відразу після його приходу до влади. Він використовував її для придушення дисидентів усередині країни, а також для викорінення партизанів на окупованих територіях. Однак нещодавно йому було надано повноваження, що дають змогу йому працювати ефективніше."
 itz_idea_fyp_construction:0 "Чотирирічний план: будівництво"
 itz_idea_fyp_construction_desc:0 "Ми вирішили зосередити наш перший чотирирічний план на будівництві. За Іцу!"
 itz_idea_fyp_construction_dd:0 "Чотирирічний план: будівництво"
 itz_idea_fyp_construction_dd_desc:0 "Після успіху попереднього чотирирічного плану ми вирішили подвоїти наші зусилля та інвестувати в подальше будівництво, хоча це певною мірою завдає шкоди іншим областям."
 itz_idea_fyp_resources:0 "Чотирирічний план: використання ресурсів"
 itz_idea_fyp_resources_desc:0 "Ми вирішили зосередити наш перший чотирирічний план на використання ресурсів. За Іцу!"
 itz_idea_fyp_resources_dd:0 "Чотирирічний план: використання ресурсів"
 itz_idea_fyp_resources_dd_desc:0 «Після успіху попереднього чотирирічного плану ми вирішили подвоїти наші зусилля та інвестувати у використання ресурсів, хоча це певною мірою завдає шкоди іншим галузям."
 itz_idea_fyp_prod:0 "Чотирирічний план: виробництво"
 itz_idea_fyp_prod_desc:0 "Ми вирішили зосередити наш перший чотирирічний план на виробництві. За Іцу!"
 itz_idea_fyp_prod_dd:0 "Чотирирічний план: виробництво"
 itz_idea_fyp_prod_dd_desc:0 "Після успіху попереднього чотирирічного плану ми вирішили подвоїти наші зусилля та інвестувати у виробництво, хоча це певною мірою завдає шкоди іншим галузям."
 itz_idea_fyp_research:0 "Четырехлетний план: упор на исследования"
 itz_idea_fyp_research_desc:0 "Мы решили сосредоточить наш первый четырехлетний план на исследованиях. За Ицу!"
 itz_idea_fyp_research_dd:0 "Чотирирічний план: дослідження"
 itz_idea_fyp_research_dd_desc:0 "Після успіху попереднього чотирирічного плану ми вирішили подвоїти наші зусилля та інвестувати в дослідження, хоча це певною мірою завдає шкоди іншим галузям."
 itz_idea_large_families:0 "Сімейна ініціатива"
 itz_idea_large_families_desc:0 "За допомогою грошових і матеріальних винагород ми почали заохочувати жінок до того, щоб вони створювали великі сім'ї, для того щоб у нас завжди вистачало людей для нашої армії і для наших заводів. До речі, школярки мають носити косички, бо F?hrerreich - найкращий мод 2018 року."
 itz_idea_war_is_peace:0 "Перший принцип"
 itz_idea_war_is_peace_desc:0 "Перший принцип, витягнутий із запорошеної книжки, що лежить у старій бібліотеці, - Війна - це Мир. Перебуваючи в стані війни, ми тримаємо людей зосередженими на перемозі, а не дбаємо про їхнє покращення їхнього матеріального благополуччя."
 itz_idea_freedom_is_slavery:0 "Другий принцип"
 itz_idea_freedom_is_slavery_desc:0 "Другий принцип - Свобода - це Рабство. Тримаючи наше населення на полях і фабриках, ми гарантуємо, що в них ніколи не буде прагнення до свободи."
 itz_idea_ignorance_is_strength:0 "Третій принцип"
 itz_idea_ignorance_is_strength_desc:0 "Третій Принцип - Незнання - Сила. Допоки люди сліпі до істини, вони не прагнутимуть кращого в майбутньому, бо вірять, що кращого, ніж сьогодні - не буде."
 itz_ideas_import_tariffs:0 "Ввізні мита"
 itz_ideas_import_tariffs_desc:0 "У спробі стимулювати місцеву торгівлю торгівля іноземними ресурсами була сильно обмежена. Це означає, що на наших ринках більше наших власних товарів, але тепер укладати торговельні угоди з іноземними державами буде складніше."
 itz_idea_quantity_over_quality:0 "Кількість краща за якість"
 itz_idea_quantity_over_quality_desc:0 "Наші армії величезні - занадто великі, щоб влучно озброїти їх високоякісною зброєю. У результаті ми вирішили зосередитися на тому, щоб у всіх наших людей була робоча зброя, а не у половини."
 itz_idea_settling_nation:0 "Встановлення нації"
 itz_idea_settling_nation_desc:0 "Робітників заохочують переїжджати у великі міста, залишаючи роботи на полях новим машинам і в'ючним тваринам."
 itz_civilizing:0 "Культурний переворот"
 itz_civilizing_desc:0 "Суспільство зазнає швидких змін, і кінцевою метою є перетворення нас на цивілізовану націю. Проте люди незадоволені."
 itz_idea_generals_in_abundance:0 "Надлишок генералів"
 itz_idea_generals_in_abundanc_desc:0 "Через нещодавній військовий конфлікт у нас повно кваліфікованих людей, які очікують на підвищення!"
 itz_idea_rough_terrian_training_dummy:0 "Тренування на пересіченій місцевості"
 itz_idea_rough_terrian_training_dummy_desc:0 "§RЦя ідея не дає жодних бонусів, але вона представляє технологію, яка ці бонуси дає§! \n\nУсі загони §YСпецназу§! отримають §Y+10% Атаки§!, §Y+10% Захисту§! и §Y+20% Швидкості§! перебуваючи на §Yпересіченій місцевості§! - у горах, пустелях, болотах, пагорбах, лісах і джунглях."
 itz_idea_imc:0 "Морська піхота Іци"
 itz_idea_imc_desc:0 "Після знищення партизанських Меродеадорес, був створений Корпус Морської Піхоти Іци, для виконання морських обов'язків своїх попередників. Коло їхніх бойових завдань суворо обмежене. КМПІ спеціалізується на військово-морських боях (де їхні загони на наших кораблях підвищують нашу військово-морську ефективність) і на місіях з висадки (де блищать самі підрозділи КМПІ)"
 itz_idea_unified_force:0 "Єдиний військовий підрозділ"
 itz_idea_unified_force_desc:0 "Після великих чисток як в Егерсіто, так і в Меродеадорес, нам нарешті вдалося створити єдину неполітичну армію. Усі військові операції нині здійснюються армією Іци, що тягне за собою набагато більшу адміністративну гнучкість і різко знижує ймовірність успіху старого доброго військового перевороту."
 itz_idea_streamlined_factories:0 "Оптимізоване виробництво"
 itz_idea_streamlined_factories_desc:0 "Унаслідок наших змін усередині Ехерсіто, ми зменшили жорсткий контроль Ехерсіто над військовим виробництвом, що зробило виробничі лінії більш гнучкими."
 itz_idea_officer_dynasties:0 "Офіцерські династії"
 itz_idea_officer_dynasties_desc:0 "Керівництво Егерсіто тепер, завдяки деякому стимулу, складається з безлічі впливових сімей. Це приносить нам велику користь, роблячи генералів більш численними і досвідченими."
 itz_idea_elite_force:0 "Кращі з кращих"
 itz_idea_elite_force_desc:0 "Після багатьох років реформ та інвестицій, Егерсіто стали елітною бойовою силою, здатною на складні маневри та операції по всьому фронту."
 itz_idea_revanchism:0 "Іцанський реваншизм"
 itz_idea_revanchism_desc:0 "Нарешті, після місяців політичного хаосу і військових поразок ми повинні почати процес відновлення наших втрачених територій. За Іцу!"
 itz_idea_loyal_subject:0 "Вірнопідданий"
 itz_idea_loyal_subject_desc:0 "Після інвестицій Іци в нашу країну наш правлячий клас став лояльнішим до Іци і став чинити опір будь-яким рухам за незалежність."
 itz_grh_bond_of_love_idea:0 "Узи любові та політики"
 itz_grh_bond_of_love_idea_desc:0 "Шлюб між Ті'хуун Кларою і Комендантом Луї приносить велику користь обом великим націям, як у політичному, так і у військовому відношенні."
 itz_robot_fear_3:0 "Страх перед роботами Монтесуми"
 itz_robot_fear_3_desc:0 "Полчища роботів вийшли з пусток, які колись були землями Тлалоку, внаслідок чого наші великі армії прогиналися і ламалися перед ними. Тримайся міцніше, це буде жорстко!"
 itz_robot_fear_2:0 "Страх перед роботами Монтесуми"
 itz_robot_fear_2_desc:0 "Полчища роботів вийшли з пусток, які колись були землями Тлалоку, внаслідок чого наші великі армії прогиналися і ламалися перед ними. Тримайся міцніше, це буде жорстко!"
 itz_robot_fear_1:0 "Страх перед роботами Монтесуми"
 itz_robot_fear_1_desc:0 "Полчища роботів вийшли з пусток, які колись були землями Тлалоку, внаслідок чого наші великі армії прогиналися і ламалися перед ними. Тримайся міцніше, це буде жорстко!"
 itz_supreme_idea:0 "Верховенство Іци"
 itz_supreme_idea_desc:0 "Тепер, коли наші вороги, старі чи нові, переможені або втихомирені, настав час Іце поглянути за межі півдня Мексики. Настав час відродження!"
 itz_idea_awake_and_angry:0 "Пробуджений і злий"
 itz_idea_awake_and_angry_desc:0 "Після довгих місяців політичного хаосу та військових поразок ми нарешті змінили наше становище. Іца прокинулася від сну і жадає крові!"
 true_unity_idea:0 "Справжня єдність"
 true_unity_idea_desc:0 "Після одруження Клари й Армандо та подальшого виконання їхніх весільних обітниць великі імперії Іци й Ацтлана досягли певного ступеня єдності. Це обіцяє великі успіхи в майбутньому!"