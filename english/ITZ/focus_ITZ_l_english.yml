l_english:
 itz_oil_and_imperialism:0 "Нафта та імперіалізм"
 itz_oil_and_imperialism_desc:0 "Багато років тому, в розпал ресурсних війн, американці вторглися в Мексику, щоб убезпечити свої запаси нафти, які швидко виснажуються. Їхнє вторгнення та окупація залишили незгладимі шрами на землі в багатьох сенсах."
 itz_reviving_an_ancient_culture:0 "Відродження давньої культури"
 itz_reviving_an_ancient_culture_desc:0 "Після знищення і дезертирства американських військових у суспільстві утворилася порожнеча. І ми звернулися до старих способів, щоб спробувати заповнити цю прогалину."
 itz_ruling_the_waves:0 "Морське панування"
 itz_ruling_the_waves_desc:0 "Острови Карибського моря численні, а самі вони родючі та захищені. Тому вкрай важливо, щоб у нас був найсильніший флот, щоб ми могли зберегти і примножити багатства."
 itz_cometh_the_hour_cometh_the_man:0 "Пробив час, і з'явився герой."
 itz_cometh_the_hour_cometh_the_man_desc:0 "Похмурий був день - ацтеки йшли в атаку, більша частина Егерсіто була розбита під натиском воїнства ацтекського. Проте молодий і харизматичний генерал зібрав нечисленні війська на новий бій. Завдяки поєднанню несподіванки, блискучих тактичних рішень і відчайдушної рішучості, війська Егерсіто розбили авангард ацтеків."
 itz_expand_the_factories:0 "Розвиток промисловості"
 itz_expand_the_factories_desc:0 "Заводи - джерело нашої сили. Вони випускають зброю, вибухівку і боєприпаси, які потрібні для захисту наших кордонів і продовження наших завоювань."
 itz_the_kalomtes_adventures:0 "Походи Каломте"
 itz_the_kalomtes_adventures_desc:0 "За Каломте Себастіана імперія Іца значно розширилася. У більшості походів Каломте керував силами Іци. І не збирався відмовлятися від цієї ролі."
 itz_enlarge_the_forces:0 "Нарощування сили"
 itz_enlarge_the_forces_desc:0 "Під нашим командуванням перебувають тисячі воїнів, наші кордони простягаються на тисячі кілометрів і розширюються з кожним новим походом. Фронт і незахищений центр вимагають нових сил!"
 itz_encourage_civilian_commerce:0 "Заохочувати торгівлю"
 itz_encourage_civilian_commerce_desc:0 "Сильна прибережна торгівля робить нашу Імперію сильною. Спонукаючи простих людей торгувати і відкривати власний бізнес, ми можемо забезпечити широку доступність товарів по всій імперії, допомагаючи майбутньому будівництву і торгівлі."
 itz_peninsula_roads:0 "Дороги півострова"
 itz_peninsula_roads_desc:0 "Коли справа доходить до поїздки вздовж берега, човни - найкращий вибір. Однак морські подорожі небезпечні та непередбачувані. Щоб протистояти цьому, ми повинні розширювати дороги, що з'єднують прибережні поселення, тим самим роблячи торгівлю безпечною."
 itz_southwards_expansion:0 "Розширення на Південь"
 itz_southwards_expansion_desc:0 "Оскільки війна забирає все більше і більше наших земель і нашого народу, нам було б корисно знайти розраду в нових союзниках. На півдні знаходиться держава Гондурас, очолювана команданте Луїсом, яка охороняє наш південний кордон. За деякого примусу і допомоги вони, можливо, захочуть приєднатися до нашої справи. Ми повинні негайно зробити пріоритетними наші дипломатичні зусилля з ними!"
 itz_enlarge_the_raiding_parties:0 "Збільшити загони рейдерів"
 itz_enlarge_the_raiding_parties_desc:0 "Під час морських рейдів, ми здійснюємо набіги на поселення вздовж узбережжя Затоки і Карибського басейну, і, тим самим, багатіємо. Така стратегія дозволила нашій різко збільшити населення і добробут нашої столиці, Чичен-Іци. Звичайно, у більшості людей, зайнятих цим промислом, не повинно бути поганих якостей."
 itz_navigate_the_gulf:0 "Карта Заливу"
 itz_navigate_the_gulf_desc:0 "Іца контролює Мексиканську затоку, а також значну частину Карибського моря. Шляхом навігації та складання карт іншої частини затоки ми зможемо розширити наш вплив по всьому регіону!"
 itz_naval_reform:0 "Військово-морська реформа"
 itz_naval_reform_desc:0 "Наразі наш військово-морський флот сильно децентралізований, розділений на невеликі загони рейдерів і основний флот. Ми повинні об'єднати флоти навколо центральної структури командування, щоб забезпечити стратегічний контроль над Перською затокою."
 itz_regiment_the_ejercito:0 "Підрозділ Егерсіто"
 itz_regiment_the_ejercito_desc:0 "Егерсіто - це наші елітні війська. Вони складаються з новобранців-містян, добре оснащені і регулярно проходять тренування. Проте розмір кожного загону варіюється залежно від наявності добровольців серед місцевого населення. Ми повинні прагнути повністю стандартизувати армію - створивши кілька нових дивізій."
 itz_dockside_trade:0 "Торгівля в доках"
 itz_dockside_trade_desc:0 "Контроль над морем розвиває прибережну торгівлю. Наші громадяни щасливі виходити в море, заради торгівлі, і тому в доках процвітають ринки."
 itz_peninsula_factories:0 "Фабрики півострова"
 itz_peninsula_factories_desc:0 "Розміщення нових заводів у серці нашої країни - це велике благо. Вони зможуть виробляти боєприпаси для армії навіть якщо раптом трапиться щось жахливе і ми втратимо більшу частину нашої Імперії - хоча такого не буде ніколи."
 itz_strike_the_raiders:0 "Підтримати Південний Фронт"
 itz_strike_the_raiders_desc:0 "Відправлення величезної кількості зброї та боєприпасів південним штатам Геррерос підвищить їхню думку про нас. Той факт, що вони можуть тоді приєднатися до нашої війни, звісно, є чистим збігом. І якщо це спонукає їх пред'явити нам якісь територіальні претензії, то яка в цьому шкода?"
 itz_cultural_ties_with_tzotzil:0 "Культурні зв'язки з Цоцилами"
 itz_cultural_ties_with_tzotzil_desc:0 "У перші дні після випадання радіоактивних опадів, коли наша нація тільки вставала на ноги, невелика група громадян Іци, незадоволених першим Каломте, відокремилася від нашої нації. Вони вирушили на південь через джунглі, зрештою влаштувавшись у самій гущі джунглів, давши початок [TDT.GetName]. Тому в нас є багато спільних культурних зв'язків із Цоцилами, якими не можна не скористатися..."
 itz_a_new_foe:0 "Новий ворог"
 itz_a_new_foe_desc:0 "На північ від наших кордонів щось відбувається. Промисловість кипить, а ресурси видобувають із надр швидкими темпами. Хто або що робить це, ми не знаємо - але ми маємо з'ясувати."
 itz_island_hopping:0 "Стрибки островами"
 itz_island_hopping_desc:0 "Острови Карибського моря розташовані близько один до одного, що дозволяє нам легко влаштовувати вторгнення з одного острова на інший."
 itz_the_grand_gulf_fleet:0 "Великий флот Затоки"
 itz_the_grand_gulf_fleet_desc:0 "Хоча флот Іци й панує у водах південної затоки, наших знань про інші військово-морські сили континенту недостатньо, щоб упевнено здобути перемогу. Наш флот має бути непереможним!"
 itz_new_designs:0 "Нові конструкції"
 itz_new_designs_desc:0 "Переобладнання довоєнних кораблів і виробництва простих морських суден було достатньо, щоб забезпечити військово-морське панування, але ми не можемо покладатися на ці методи вічно. Ми повинні створювати нові, інноваційні проєкти, щоб гарантувати собі панування на морі."
 itz_expand_the_merodeadores:0 "Розширити Меродеадорес"
 itz_expand_the_merodeadores_desc:0 "Меродеадорес це невеликі морські підрозділи, командування яких відокремлене від решти армії. Вони ідеально підходять для невеликих вторгнень через річки або з моря, і тому потрібно розширити їхні лави!"
 itz_integrated_military_economy:0 "Інтегрована військова економіка"
 itz_integrated_military_economy_desc:0 "Тепер, коли землі Гондурасу перебувають під нашим контролем, ми повинні прагнути до тісної інтеграції їхніх заводів у наші власні виробничі системи."
 itz_the_challenge_for_leadership:0 "Боротьба за лідерство"
 itz_the_challenge_for_leadership_desc:0 "Після багатьох років обережних політичних шлюбів і розумних інвестицій у ресурси нам вдалося підняти лояліста на керівну посаду в Землях Цоцилів. Усе, що йому потрібно зробити зараз, це перемогти лідера Цоцилів у дуелі, і Цоцили стануть нашою вірною маріонеткою!"
 itz_technology_raids:0 "Технологічні рейди"
 itz_technology_raids_desc:0 "Землі на півночі сповнені двох речей - ворожих армій і технологічних багатств. Використовуючи наші перевірені прийоми морських рейдів, а також централізоване планування, ми зможемо ефективно «звільнити» деякі з цих технологій і повернути їх додому для власного використання."
 itz_bases_here:0 "Бази тут..."
 itz_bases_here_desc:0 "Щоб зміцнити наше панування в Карибському басейні, нам потрібна мережа військово-морських баз по всьому регіону. Вони мають бути захищені, так чи інакше..."
 itz_promote_admiral_perez:0 "Підвищити Альміранте Переса"
 itz_promote_admiral_perez_desc:0 "Перес, офіцер, який командує одним із наших рейдових флотів, зробив багато для того, щоб перетворити свою групу на грізні військово-морські сили. Його слід запросити допомогти реформувати весь флот за тією ж моделлю!"
 itz_begin_integration:0 "Адаптуватися до нових ідей"
 itz_begin_integration_desc:0 "Засновники [TDT.GetNameDef] покинули Іцу через ідеологічні розбіжності з нашими Верховними Жерцями. Відтоді багато чого змінилося, і наше суспільство стало набагато більш терпимим до нових ідей. Приймаючи реформістські ідеї, підтримувані серед Цоцилів, ми можемо реформувати суспільство на краще!"
 itz_clashes_with_the_aztecs:0 "Зіткнення з Ацтланом"
 itz_clashes_with_the_aztecs_desc:0 "Відтоді, як ми вперше зустрілися з Ацтланом, ми постійно були в сутичках із ними на кордоні. Процес став чимось на кшталт ритуалу - кожна сторона кидає людей на іншу, доки їх не змусять відступити через явні втрати. Можливо, цього разу в нас буде якесь зрушення."
 itz_and_colonies_there:0 "...і колонії там."
 itz_and_colonies_there_desc:0 "Хоча наші військово-морські бази в порядку, ми повинні забезпечити постійний доступ до місцевих ресурсів, щоб використовувати багатства Карибського басейну ще довгі роки."
 itz_one_expedition_too_far:0 "Занадто далека експедиція"
 itz_one_expedition_too_far_desc:0 "Це було неминуче, але всі молилися, щоб цього ніколи не сталося. Все, що нам залишається зараз, це тільки сподіватися…"
 itz_rapid_decline_of_society:0 "Швидкий занепад суспільства"
 itz_rapid_decline_of_society_desc:0 "Без нашого великого Каломте все пішло під укіс. Уряд розколовся на фракції, внаслідок чого міністерства не працюють одне з одним, як слід було б. У результаті суспільний договір, який ми уклали з нашими громадянами - захист в обмін на продовольство - починає руйнуватися, і суспільство, яким ми його знаємо, теж."
 itz_the_game_is_on:0 "Гра почалася"
 itz_the_game_is_on_desc:0 "Тепер, коли хвороба Каломте затягнулася на кілька тижнів, стало зрозуміло, що потрібен наступник. Двоє претендентів затьмарюють інших - Ті'хуун Клара і командир Егерсіто Карлос. Але влада в країні дістанеться тільки одному. Гра почалася!"
 itz_schemes_and_stability:0 "Інтриги та стабільність"
 itz_schemes_and_stability_desc:0 "Клара заручилася підтримкою за рахунок обіцянок стабільності. Щойно імперію буде відновлено, вона обіцяє зосередитися на економіці та підвищенні рівня життя, а не вести непотрібні війни за невелику вигоду. Ґрунтуючись на цих обіцянках і неабиякій частці інтриг, вона забезпечила собі контроль над країною."
 itz_the_impossible_possible:0 "Неможливе можливо"
 itz_the_impossible_possible_desc:0 "Сталося найбільше диво наших днів. Каломте вилікувався! Схоже, що такими темпами він зможе відновити контроль над країною протягом кількох тижнів, а незабаром після цього - його командування військами. О, радісний день!"
 itz_guns_and_glory:0 "Зброя і слава"
 itz_guns_and_glory_desc:0 "Карлос не намагався приховати свій порядок денний. В основі його кампанії були ідеї нестримного мілітаризму та розширення Імперії. Його підтримка серед Егерсіто, безсумнівно, допомогла йому забезпечити перемогу в боротьбі за владу."
 itz_expand_the_tihuuns_bodyguard:0 "Розширити особисту гвардію Ті'хуун"
 itz_expand_the_tihuuns_bodyguard_desc:0 "Клара здатна керувати країною, але її правління далеко не безпечне. Розширюючи ряди своїх охоронців, затято відданих елітних воїнів, можна забезпечити контроль над ще більшою частиною країни."
 itz_deal_with_the_ejercito:0 "Розібратися з Егерсіто"
 itz_deal_with_the_ejercito_desc:0 "Егерсіто завдають нам чимало клопоту. Це наші елітні сухопутні війська, на яких ми покладаємося в захисті наших прикордонних земель. Вони люто віддані своєму керівництву з Карлосом на чолі. Вони мають бути підпорядковані нам знову, так чи інакше!"
 itz_the_kalomte_rules_again:0 "Каломте править знову"
 itz_the_kalomte_rules_again_desc:0 "Тоді як звістка про одужання Каломте поклала кінець боротьбі за владу, йому ще належить повернутися на свій трон і знову взяти на себе керівництво справами нації."
 itz_deal_with_the_tihuun:0 "Розібратися з Ті'хуун"
 itz_deal_with_the_tihuun_desc:0 "Протягом усієї боротьби за владу від Ті'хуун були одні лише неприємності. Вона без кінця плете свої інтриги, навіть зараз, і тому з нею потрібно розібратися."
 itz_establish_military_rule:0 "Встановити військову владу"
 itz_establish_military_rule_desc:0 "Цивільний уряд кишить прихильниками Клари, і йому не можна довіряти. Єдиний життєздатний варіант - військовим потрібно взяти владу у свої руки."
 itz_build_the_grand_palace:0 "Побудувати Великий Палац"
 itz_build_the_grand_palace_desc:0 "Найкращий спосіб показати свою владу - це побудувати великий палац!"
 itz_reduce_the_ejercito_to_border_patrol:0 "Понизити Егерсіто до прикордонного патруля"
 itz_reduce_the_ejercito_to_border_patrol_desc:0 "Егерсіто неодноразово виявляли свою нелояльність, і тому ми повинні вжити серйозних заходів. Егерсіто повинні бути повністю позбавлені своєї влади і відправлені у вигнання в прикордонних районах."
 itz_purge_the_ambitious_officers:0 "Зачистити амбітних офіцерів"
 itz_purge_the_ambitious_officers_desc:0 "Егерсіто неодноразово виявляли свою нелояльність, але це тільки через їхнє сильне почуття дисципліни - похвальна особливість. Якщо ми замінимо тих, кому підкоряються Егерсіто, на лоялістів, вони обов'язково підуть за нами."
 itz_reshuffle_the_political_landscape:0 "Перестановка політичного ландшафту"
 itz_reshuffle_the_political_landscape_desc:0 "Колишня політична ситуація не змінилася, і як ми нещодавно переконалися, вона допускає боротьбу за владу. Потрібен серйозний струс!"
 itz_establish_the_royal_guard:0 "Створити королівську гвардію"
 itz_establish_the_royal_guard_desc:0 "Поранення Каломте було серйозним, і він отримав його через те, що підбурювач, який впровадився, із земель на північ від нашого кордону, прослизнув повз охоронців Каломте. Нам потрібно розширити і формалізувати особисту охорону, щоб такого більше ніколи не повторилося!"
 itz_merodeadores_as_marines:0 "Морська піхота Меродеадорес"
 itz_merodeadores_as_marines_desc:0 "Меродеадорес, до початку боротьби за владу, ставали все більш і більш активними в наших наземних театрах бойових дій. Однак, через їхню відданість Кларі їм більше не можна довіряти захист нашої країни. Їх потрібно об'єднати й обмежити їхні повноваження до ведення наших військово-морських справ."
 itz_scrap_the_merodeadores:0 "Знищити Меродеадорес"
 itz_scrap_the_merodeadores_desc:0 "Меродеадорес були вірні Кларі і за це ми не можемо їх пробачити. Їх потрібно повністю знищити!"
 itz_place_all_ejercito_factories:0 "Усі військові заводи, що перебувають у розпорядженні Егерсіто"
 itz_place_all_ejercito_factories_desc:0 "Раніше наша військова промисловість перебувала в доволі заплутаному стані, розділена між деякими державними заводами та деякими заводами, що належали Егерсіто. Щоб спростити цей процес, ми повинні передати всі наші заводи під контроль Егерсіто, оскільки вони краще за всіх знають, що стосується армії!"
 itz_the_last_purge:0 "Останнє Чищення"
 itz_the_last_purge_desc:0 "Після приходу до влади Клари, вона провела серію чисток різних фракцій серед бюрократів і військових, щоб гарантувати собі абсолютну владу. Чистки майже закінчилися, але попереду ще одна…"
 itz_a_popular_populist_monarch:0 "Популярний Монарх Популіст"
 itz_a_popular_populist_monarch_desc:0 "У Клари є дві переваги: її популярність і її популізм. Її харизма завоювала їй сердечну відданість народу, а її популістські обіцянки стабільності забезпечили їй підтримку аристократії та політичної еліти."
 itz_death_or_glory:0 "Смерть чи слава?"
 itz_death_or_glory_desc:0 "Від генералів Егерсіто одні неприємності. Однак, якщо ми проведемо в їхніх лавах чистку, ми залишимо зяючу дірку в лавах нашого командування, з іншого боку - залишається ризик військового перевороту."
 itz_solidify_succession:0 "Зміцнити спадкоємність"
 itz_solidify_succession_desc:0 "Причиною нашої останньої боротьби за владу була відсутність явного наступника Каломте. Це має бути виправлено."
 itz_enforcing_the_cult_of_personality:0 "Зміцнити культ особистості"
 itz_enforcing_the_cult_of_personality_desc:0 "У Каломте завжди був пристрасний культ особистості, завдяки його перемогам за кордоном і реформам у країні. Ми повинні посилити цей культ особистості, щоб усі наші люди розуміли, наскільки він великий лідер!"
 itz_resume_military_duties:0 "Відновити військові обов'язки"
 itz_resume_military_duties_desc:0 "Час настав! Каломте, нарешті, достатньо здоровий, щоб знову приєднатися до своїх військ. Вони напевно сумували за його військовою майстерністю."
 itz_resume_military_duties_tt:0 "§YКаломте Себастіан II§! повернеться до виконання своїх обов'язків фельдмаршала в армії!"
 itz_the_schemers_longevity:0 "Вислуга років інтриганки"
 itz_the_schemers_longevity_desc:0 "Інтриганка Клара вже якийсь час перебуває під домашнім арештом, але ще не було ухвалено жодного рішення щодо її долі. Можна з упевненістю сказати, що вона умілий бюрократ, але вона також чудово вміє плести інтриги."
 itz_ramp_up_militarism:0 "Посилити мілітаризм"
 itz_ramp_up_militarism_desc:0 "Одна з проблем нашої країни полягає в тому, що фермери, які працюють на полях, відчувають себе далеко від воєн, які ми ведемо на фронті. Ми маємо наростити мілітаристські настрої."
 itz_defence_of_the_homeland:0 "Захист Батьківщини"
 itz_defence_of_the_homeland_desc:0 "Зараз, уперше після приходу до влади Каломте, батьківщина перебуває під прямою загрозою вторгнення. Потрібно захистити її - за будь-яку ціну."
 itz_industrial_modernisation:0 "Промислова модернізація"
 itz_industrial_modernisation_desc:0 "Наша промисловість значною мірою орієнтована на розв'язання місцевих проблем і складається з технологій, які використовуються вже сотні років. Нам необхідно змінити ситуацію і зробити крок назустріч сучасному, пост-ядерному світу."
 itz_expand_the_status_quo:0 "Продовжити статус-кво"
 itz_expand_the_status_quo_desc:0 "Економічна система, яка була у нас до поранення Каломте, працювала досить добре. Немає потреби в кардинальних реформах або різкому розширенні."
 itz_total_mobilisation:0 "Тотальна мобілізація"
 itz_total_mobilisation_desc:0 "Ніколи не буде й дня, щоб над Іцою не висіла загроза вторгнення злих іноземних імперій. Наша економіка має бути орієнтована на війну, війну і тільки війну!"
 itz_drastic_military_restructuring:0 "Кардинальна військова реструктуризація"
 itz_drastic_military_restructuring_desc:0 "Усі види збройних сил були так чи інакше нелояльні нам, і єдиний спосіб виправити це - повністю реформувати армію, незалежно від того, який хаос це може спричинити."
 itz_changing_roles_around:0 "Перестановка ролей"
 itz_changing_roles_around_desc:0 "Певні елементи в наших збройних силах зарекомендували себе вкрай нелояльними і потребують перебудови. Однак базова структура армії не потребує особливих змін."
 itz_shaky_status_quo:0 "Хиткий статус-кво"
 itz_shaky_status_quo_desc:0 "Здебільшого збройні сили працюють так, як повинні. Потрібні деякі перестановки, але в незначній кількості."
 itz_open_up_to_the_world:0 "Відкритися світу"
 itz_open_up_to_the_world_desc:0 "Однією з наших економічних проблем була наша відмова від торгівлі із зарубіжними країнами. Ми покладалися тільки на свої власні ресурси. Незважаючи на те, що це не було великою проблемою на ранніх етапах, тепер, коли наша промисловість зростає, їй необхідно все більше ресурсів для підживлення."
 itz_develop_power_stations:0 "Розвивати електростанції"
 itz_develop_power_stations_desc:0 "Енергія - життєва основа нашої нації. Вона приводить у рух наші машини і заспокоює наших людей. Ми повинні збільшити кількість розподільчих станцій по всій країні."
 itz_civilian_construction_brigades:0 "Цивільні будівельні бригади"
 itz_civilian_construction_brigades_desc:0 "Нам не вистачає виробничих потужностей, і в нас велика проблема безробіття в містах. Ми можемо вбити двох зайців одним пострілом, просто набравши безробітних громадян для будівництва різних споруд."
 itz_empower_the_secret_police:0 "Посилити таємну поліцію"
 itz_empower_the_secret_police_desc:0 "Бюро Захисту Громадян Іци вже давно займається тим, що тримає населення під нашим контролем. Ми повинні розширити їхнє охоплення в аристократії та на фабриках, щоб переконатися, що ніхто не протидіє нашій владі."
 itz_support_the_merodeadores:0 "Підтримати Меродеадорес"
 itz_support_the_merodeadores_desc:0 "Меродеадорес вкрай корисні. Вони вправні, дисципліновані та різнобічні, майстри війни на морі та на суходолі. Вони підтримали нас у боротьбі за владу, і їхня вірність буде добре винагороджена."
 itz_reform_the_merodeadores:0 "Реформувати Меродеадорес"
 itz_reform_the_merodeadores_desc:0 "Хотя Меродеадорес не совершенны, их текущее состояние не требует их полного роспуска. Вместо этого их можно превратить в грозную морскую силу при помощи осторожных реформ и лоялистов на ключевых позициях."
 itz_the_destruction_of_the_merodeadores:0 "Знищити Меродеадорес"
 itz_the_destruction_of_the_merodeadores_desc:0 "Меродеадорес занадто фанатичні та застарілі. Єдине можливе рішення - повністю розпустити Меродеадорес і створити корпус морської піхоти з нуля."
 itz_expel_the_ejercito_to_the_borders:0 "Вигнати Егерсіто на кордон"
 itz_expel_the_ejercito_to_the_borders_desc:0 "Хоча рішення про скорочення Егерсіто до прикордонного контролю було ухвалено незабаром після закінчення боротьби за владу, воно ще не виконане. Настав час зробити це і, нарешті, убезпечити наш режим від можливого перевороту."
 itz_recast_the_ejercito:0 "Змінити Егерсіто"
 itz_recast_the_ejercito_desc:0 "Протягом досить тривалого часу Егерсіто були політично нелояльною групою. Беручи до уваги боротьбу за владу, яка обрушилася на Іцу останніми роками, стало зрозуміло, що найфанатичніші елементи Егерсіто потрібно витіснити і замінити. Усуваючи зрадників в армії, ми зможемо вдосконалити і просунути нашу військову доктрину, не боячись, що нам будуть перешкоджати ті, хто виграв від попередньої угоди."
 itz_support_the_ejercito:0 "Підтримати Егерсіто"
 itz_support_the_ejercito_desc:0 "Всупереч тому, що часом думали ті, хто перебував при владі, у корумпованих і політизованих Егерсіто є свої переваги. Для консолідації нашої влади немає нічого кращого, ніж автономні, самодостатні збройні сили, безпосередньо пов'язані з нашою партією і цілями. Ба більше, наявність правильних людей при владі сильно змащує механізми нашої військової машини, коли доводиться діяти всупереч усьому доброму і праведному."
 itz_expand_military_production:0 "Розширити військове виробництво"
 itz_expand_military_production_desc:0 "Поява вільної торгівлі виявилася благом для нашої економіки. Ресурси тепер починають вільно текти між Іцою та її партнерами, і ці нові ресурси знайдуть хороше застосування в нашому військово-промисловому комплексі. Необхідно побудувати державні військові майстерні для створення нової військової техніки, а наша зростаюча економіка підтримає їх."
 itz_distribution_networks:0 "Розподільні мережі"
 itz_distribution_networks_desc:0 "Скинувши з себе ярмо ізоляціонізму, ми перевірили інфраструктуру нації і виявили, що вона недостатньо розвинена. Якщо ми хочемо зарекомендувати себе як цінних торговельних партнерів, ми повинні спочатку забезпечити надійний потік товарів і матеріалів між нашими великими промисловими центрами. Необхідно будівництво нових доріг і розширення вже наявних."
 itz_scavenging_the_wilderness:0 "Збір у пустелі"
 itz_scavenging_the_wilderness_desc:0 "З часів американської окупації Мексики минуло багато поколінь, але залишки присутності армії США видно досі. Покинуте обладнання, транспортні засоби та населені пункти завжди були всього лише орієнтирами для наших людей, але їх ще можна використовувати. Хоча багато чого з того, що залишилося, занепало, нестачі в компонентах старого світу, як просунутих, так і простих, немає."
 itz_repair_main_roads:0 "Ремонт головних доріг"
 itz_repair_main_roads_desc:0 "Хоча наше населення відносно добре розосереджене по різних провінціях нашої країни, деякі райони розвинені краще, ніж інші. Перш ніж ми розглянемо питання про будь-яке розширення, ми повинні спочатку присвятити час і ресурси системі доріг, що з'єднують усі провінції. Багато основних автомагістралей і стежок прийшли в непридатність, і їх необхідно розвивати."
 itz_convert_civilian_factories:0 "Конвертувати цивільні заводи"
 itz_convert_civilian_factories_desc:0 "Ми не зможемо перетворити Іцу на утопію, поки її вороги все ще дихають. Нація непогано розвинена, але більша частина нашої вітчизняної промисловості виробляє легковажні, непотрібні речі. Реквізиція робочих місць і самих робітників для виробництва зброї стане першим кроком у промисловій підтримці наших військових."
 itz_drastically_increase_output:0 "Різко збільшити випуск"
 itz_drastically_increase_output_desc:0 "Ми не можемо допустити ослаблення нашого військово-промислового комплексу. Ми повинні більш ефективно працювати з населенням і надавати йому кращі можливості для виробництва зброї. Спеціальне будівництво нових військових заводів дасть нам змогу краще виконувати квоти й оснащувати наших військових."
 itz_mass_conscription_for_the_merodeadores:0 "Масовий призов для Меродеадорес"
 itz_mass_conscription_for_the_merodeadores_desc:0 "Щоб армія мала успіх, вона має бути в змозі утримувати стрій і займати землю. Попри те, що Меродеадорес є елітною і впливовою групою, їм часто не вистачає чисельності. Виводячи нових людей на місця і реорганізувавши склад наших військово-морських сил, ми можемо забезпечити їм надійність і чисельність."
 itz_enforce_discipline:0 "Примусити до дисципліни"
 itz_enforce_discipline_desc:0 "Меродеадорес на голову вищі за нашу армію і служать нам умілими тактичними ударними військами як на землі, так і на морі. Попри це, вони відображають стан наших військових, час від часу буйні та непокірні. Якщо ми хочемо йти вперед, ми маємо прищепити їм відданість і згуртованість."
 itz_create_the_imc:0 "Створити К.М.П."
 itz_create_the_imc_desc:0 "Меродеадорес більше немає, і в структурі нашої армії утворилася діра. Як прибережна нація, ми завжди повинні використовувати перевагу на морі в наших наземних операціях, і тому необхідно швидко зібрати новий корпус морської піхоти. Ми повинні не просто створити загони сучасної морської піхоти, а й краще інтегрувати їх до складу більшої армії."
 itz_break_the_ejercitos_hold_on_military_production:0 "Забрати в Егерсіто контроль над виробництвом"
 itz_break_the_ejercitos_hold_on_military_production_desc:0 "Протягом досить довгого часу контроль над нашою військовою промисловістю належав Егерсіто. З такою високою напруженістю ми не можемо дозволити автономним і потенційно зрадницьким силам мати такий контроль над нашими збройними силами. Хоча це може спричинити розбрат на певний час, фабрики мають бути захоплені в Егерсіто і повернуті під контроль держави."
 itz_destroy_officer_careerism:0 "Знищити офіцерський кар'єризм"
 itz_destroy_officer_careerism_desc:0 "Хоча керівництво армії вже не таке корумповане і лукаве, як раніше, воно все ще роздуте і неефективне. Це може бути пов'язано головним чином із тим, що посади воєначальників стали здебільшого політичними, і їм притаманна боротьба за владу і кумівство. Якщо ми зможемо зняти цих кар'єристів з їхніх позицій і повернути владу в руки досвідчених військових умів, наша армія отримає велику вигоду."
 itz_expand_the_ejercitos_industrial_complexes:0 "Розширити промислові комплекси Егерсіто"
 itz_expand_the_ejercitos_industrial_complexes_desc:0 "Щоб Егерсіто стали тим урядовим інструментом, який нам потрібен, ми повинні забезпечити ефективність нашого військово-промислового комплексу. Наявність нелояльних елементів може дуже сильно затримати нас, і ми не зможемо озброїти нашу армію, якщо контроль над фабриками перебуває в руках будь-кого, крім Егерсіто. Будівництво нових державних підприємств дасть змогу краще централізувати нашу промислову міць."
 itz_implement_the_four_year_plan:0 "Виконати чотирирічний план"
 itz_implement_the_four_year_plan_desc:0 ""
 itz_open_the_mexican_technical_college:0 "Відкрити Мексиканський Технічний Коледж"
 itz_open_the_mexican_technical_college_desc:0 "Оскільки валюта і безліч товарів проходять через Іцу, необхідно прийняти рішення про належне використання наших нових надлишкових коштів. Тепер, коли ми зміцнили наш промисловий потенціал як у цивільному, так і у військовому секторах, ми повинні прагнути просувати нашу країну як технологічну державу. Відповідне вкладення коштів і умів має допомогти досягти цієї мети."
 itz_promote_large_families:0 "Просувати великі сім'ї"
 itz_promote_large_families_desc:0 "Щоб продовжити наш проєкт сталого зростання, ми повинні забезпечити таке ж стійке зростання населення нашої країни. На додаток до зростання числа чоловіків призовного віку для наших армій, бебі-бум також послужив би гарною підмогою для нашої зростаючої промисловості. Цивільних осіб можна використовувати для різних цілей, а збільшення кількості робітників, дозволило б прискорити будівництво."
 itz_civilian_production:0 "Цивільне провадження"
 itz_civilian_production_desc:0 "У міру того як наші операції зі збору сміття в пустищах зростають, а зв'язок між нашими поселеннями стає тіснішим, використання цивільної праці повинно бути ретельно продумано. У нас не бракує працьовитих чоловіків і жінок, тому нам слід виділяти ресурси для розширення нашої цивільної промисловості. Розвиток нашої батьківщини залежить від цього."
 itz_expand_the_ejercitos_complexes:0 "Розширити комплекси Егерсіто"
 itz_expand_the_ejercitos_complexes_desc:0 "Переваги контрольованої армією промисловості не слід применшувати, і багато чого можна витягти з подальших інвестицій у майстерні та фабрики, що перебувають під контролем Егерсіто. Крім очевидної переваги збільшення поставок зброї та спорядження, цивільну промисловість також використовують у будівництві таких об'єктів, як форпости і бункери."
 itz_war_is_peace:0 "Війна - це мир"
 itz_war_is_peace_desc:0 "У глибині кімнати, вкритої пилом, ми знайшли книгу. У ній описано світ утопії - рівність, що панувала під жорстким контролем Партії. Ціла нація, об'єднана трьома принципами правління, як єдине ціле, прагнула перемогти своїх ворогів за морем і на землі. Війна - це мир, свобода - це рабство, а незнання - сила. Ця книга під назвою «1984» описує утопію для Карлоса. Тепер ми повинні її реалізувати."
 itz_extend_conscription:0 "Збільшити призов"
 itz_extend_conscription_desc:0 "Щоб як слід захищати нашу Імперію, нам потрібні люди для нашої армії. Уже недостатньо просто покладатися на добровольців - ми повинні почати призов на військову службу."
 itz_new_firearms:0 "Нова зброя"
 itz_new_firearms_desc:0 "Недостатньо просто мати кращу дисципліну і моральний дух, коли ми маємо справу з просунутими противниками. У нас має бути звіряча зброя, щоб зрівнятися з ними за силою."
 itz_increase_naval_capabilities:0 "Збільшити військово-морські можливості"
 itz_increase_naval_capabilities_desc:0 "Ми повинні й надалі навчати наші війська мистецтву морських вторгнень, щоб вони змогли проводити їх швидше в майбутньому."
 itz_rough_terrain_training:0 "Тренування на пересіченій місцевості"
 itz_rough_terrain_training_desc:0 "Поряд зі своєю перевагою в морських вторгненнях, Меродеадорес показали себе гідно і на пересіченій місцевості. Ми повинні зробити на це наголос і навчати там свої війська."
 itz_enhanced_landing_forces:0 "Посилити десант"
 itz_enhanced_landing_forces_desc:0 "Отримавши належне тренування, корпуси морської піхоти у військово-морській війні, зможуть ефективніше виконувати висадки з моря."
 itz_establish_the_college_of_military_affairs:0 "Створити військовий коледж"
 itz_establish_the_college_of_military_affairs_desc:0 "Військова наука - це мистецтво, яке швидко розвивається, і тому ми повинні обзавестися фахівцями, готовими розвивати цю галузь. Їхня робота може мати позитивні ефекти в інших аспектах життя нашої країни!"
 itz_dilute_ejercitos_leadership:0 "Послабити лідерство Егерсіто"
 itz_dilute_ejercitos_leadership_desc:0 "Субординація всередині Егерсіто вишукана й ефективна. Хоча ця система чудова під час тотальної війни, вона концентрує величезну владу в руках старої гвардії в мирний час. Деякою мірою послабивши командний ланцюжок і розмістивши в ньому вірних нам офіцерів, ми зможемо значно зменшити силу старої гвардії."
 itz_standardise_army_drills:0 "Стандартизувати армійські навчання"
 itz_standardise_army_drills_desc:0 "Процес приведення нашої армії в бойову форму триватиме роками, і ідея про те, що наша армія має бути загартованою в полум'ї війни, застаріла і не приносить жодної користі. Найпростіший і найпряміший крок до поліпшення нашої армії - це вдосконалення тактики і злагодженості бойових підрозділів. Для навчання наших військових тактики і бою необхідні нові типи навчань і військові ігри."
 itz_encourage_office_dynasties:0 "Заохочувати кабінетні династії"
 itz_encourage_office_dynasties_desc:0 "Якщо ми хочемо й надалі розширювати та вдосконалювати Егерсіто, керівництво нашими силами має належати правильним людям. Наші лідери мають бути досвідченими, і водночас лояльними до держави, що можна забезпечити при використанні кумівства. У вірних нам людей, можуть бути родичі, здатні очолити нашу армію."
 itz_power_to_the_people:0 "Енергія народу"
 itz_power_to_the_people_desc:0 "Домігшись успіху в збільшенні обсягів виробництва зброї та броні, ми повинні почати готуватися до застосування військової сили в умовах пустки. Якщо ми хочемо розвиватися як військова держава, нам необхідно збільшити виробництво енергії в певних промислових центрах. Чи то ядерні блоки, чи то енергетичні комірки, енергія з часом стане життєвою силою наших зростаючих збройних сил, і доцільно було б випереджати наші поточні потреби у використанні ресурсів."
 itz_commercial_subsidies:0 "Комерційні субсидії"
 itz_commercial_subsidies_desc:0 "У міру зростання нашої торгівлі з іншими країнами зростає і наша промисловість. Виробництво товарів народного споживання та експлуатація природних ресурсів мають життєво важливе значення для успіху Іци як торговельної держави. За допомогою стимулів і грантів ми можемо почати будівництво заводів у певних населених пунктах і, тим самим, розширити нашу економіку."
 itz_tariff_imports:0 "Ввізні мита"
 itz_tariff_imports_desc:0 "Коли в нашій країні ведеться торгівля будь-якого роду, ми повинні отримувати з неї максимальну вигоду. Незалежно від стану нашої нації, деяка частина нашої промисловості завжди буде присвячена торгівлі предметами розкоші. Хоча це може відштовхнути деяких із наших тимчасових партнерів, ми повинні дозволити цьому капіталу повернутися в Іцу через оподаткування другорядних товарів."
 itz_increase_military_infrastructure:0 "Збільшення військової інфраструктури"
 itz_increase_military_infrastructure_desc:0 "Дороги, продовольство, боєприпаси - існує безліч «шестерень», які приводять у дію військову машину. Наразі здатність нашої нації підтримувати і забезпечувати нашу армію недостатня, і необхідно вжити заходів для того, щоб це не завдало шкоди нашій армії. Ефективніше використовуючи нашу військову промисловість, ми можемо гарантувати, що кожен завод слугуватиме своєрідним контрольним пунктом для постачання і пересування нашої армії."
 itz_more_more_more:0 "Ще, ще, ще!"
 itz_more_more_more_desc:0 "Люди, які б'ються за Іцу, страждають і вмирають у джунглях і горах. Можна з упевненістю сказати, що ті, хто працює на фабриках Іци, уникають такої долі. Хоча це може позначитися на якості перероблюваних ресурсів і виробленого обладнання, ми більш ніж здатні збільшити випуск нашої продукції. Серія драконівських квот, а також виснажливі робочі години зміцнять наші заводи."
 itz_increase_support_companies:0 "Збільшити роти підтримки"
 itz_increase_support_companies_desc:0 "З формуванням більш сучасної військової сили наші пріоритети змінилися й адаптувалися. Наша армія більше не може бути звичайними солдатами, а замість цього повинна бути доповнена невеликими автономними групами. Чи то підрозділи, які не беруть участі в бойових діях, чи то підрозділи, що використовують спеціальне обладнання або доктрину, ці допоміжні війська мають застосовуватися в усіх наших збройних силах."
 itz_expand_the_border_fortifications:0 "Підняти місцеве ополчення"
 itz_expand_the_border_fortifications_desc:0 "Незважаючи на те, що ідея згуртованої, об'єднаної армії є вкрай привабливою, є деякі фактори, які перешкоджають її створенню. Хоча у нас є великі населені пункти, багато хто з наших людей - прості робітники, розкидані по менш розвинених частинах нашої країни. Для успіху наших військ ми повинні належним чином використовувати місцевих рекрутів і оборонні сили, нехай їм може не вистачати навичок і спорядження."
 itz_streamline_military_industry:0 "Оптимізація військової промисловості"
 itz_streamline_military_industry_desc:0 "Звільнивши нашу армію і нашу промисловість від політики, ми виявили деяку неефективність у роботі наших заводів. Від невиконаних квот до випадків підкупу фабричних наглядачів - нам над багатьма речами потрібно попрацювати, щоб поліпшити темпи і якість наших виробничих ліній. Нове керівництво та єдині правила і процедури дадуть змогу вирішити ці проблеми."
 itz_emergency_factory_conversion:0 "Надзвичайна конверсія заводів"
 itz_emergency_factory_conversion_desc:0 ""
 itz_the_next_plan:0 "Наступний план?"
 itz_the_next_plan_desc:0 ""
 itz_encourage_settlement_growth:0 "Заохочувати зростання поселень"
 itz_encourage_settlement_growth_desc:0 "Перехід від аграрного суспільства до індустріалізму є жорстким і раптовим і несе за собою радикальні зміни у способі життя, які наші люди, можливо, не захочуть легко прийняти. Якщо ми хочемо продовжити зростання наших промислових центрів, ми повинні стимулювати населення, що працює і воює, мігрувати в більш густонаселені райони країни."
 itz_establish_the_kalomtes_factories:0 "Заснувати фабрики Каломте"
 itz_establish_the_kalomtes_factories_desc:0 "Наразі наша промисловість досить добре розподілена по наших територіях. Проте ми повинні враховувати можливість того, що ми можемо втратити контроль над якоюсь частиною нашої країни і промисловість у ній. Хоча це може ніколи і не статися, ми все одно повинні бути готові, використовуючи державні фабрики в столиці, контрольовані і керовані самим Каломте."
 itz_freedom_is_slavery:0 "Свобода - це рабство"
 itz_freedom_is_slavery_desc:0 "Згідно з ідеологією, представленою в книзі «1984», ми повинні переглянути спосіб життя і спосіб думок наших громадян, як цивільних, так і військових. Люди гарні тільки в служінні державі, а комфорт, надмірність і особисті переконання - це просто тягар, який необхідно подолати. Народ Іци повинен працювати ще старанніше, відмовляючись від своїх ідеалів і сумнівів в ім'я світлого майбутнього для всього народу - яку б ціну не довелося заплатити окремим людям."
 itz_the_home_front:0 "Домашній фронт"
 itz_the_home_front_desc:0 "Тепер, коли наша поліція наділена повноваженнями, а наші люди призвані на військову службу, ми повинні продовжити нашу консолідацію. Експлуатація природних ресурсів залишається стримувальним фактором для військово-промислового комплексу, і який ми можемо змінити, заглянувши всередину себе. «Мотивуючи» звичайного робітника під дулом гвинтівок, ми можемо забезпечити більш ефективний збір і краще постачання для нашої армії."
 itz_encourage_officer_promotion:0 "Заохочувати підвищення офіцерів"
 itz_encourage_officer_promotion_desc:0 "Щоб наш спецназ досяг успіху, кожна людина в загоні має бути чудово навчена. Кожен Меродеадоре має бути сміливим і хитрим, і мати глибоке розуміння тактики та війни. Так співпало, що ці ж риси ідеально підходять і для лідера групи. Ми повинні розглянути можливість поповнення нашого військового керівництва з лав нашого спецпризначенця."
 itz_all_purpose_units:0 "Покращена військово-морська підтримка"
 itz_all_purpose_units_desc:0 "У битві з більшими і могутнішими ворогами, ми починаємо виявляти, що військово-морської доктрини, за якою ми діяли досі, починає бракувати. Якщо раніше висадка з моря і захоплення ворога зненацька були потужною тактикою, зараз ми стали стикатися з більш компетентними і значними за розміром флотами, які не дозволяють нам використовувати Меродеадорес. Ми повинні створити не тільки кваліфіковану морську піхоту, а й флот для її захисту і транспортування."
 itz_regimental_pride:0 "Гордість полку"
 itz_regimental_pride_desc:0 "У міру того як лави Меродеадорес розширюються, а їхні дії обростають легендами, вони набувають популярності серед наших військових. Тепер, коли у нас не бракує ініціативних і вмілих солдатів, ми повинні розглянути питання про включення їх до складу морських дивізій."
 itz_one_fighting_force:0 "Один військовий підрозділ"
 itz_one_fighting_force_desc:0 "Під час перерозподілу та реорганізації наших військових стало зрозуміло, що між різними частинами нашої армії існує певний розрив. Між відділеннями або навіть між дивізіями відсутній зв'язок і згуртованість, що значною мірою позначається на ефективності нашої армії. З плином часу та доклавши зусиль, ми можемо збільшити чисельність та ефективність наших військових."
 itz_an_elite_force:0 "Елітна сила"
 itz_an_elite_force_desc:0 "Спецназ більш ніж довів свою користь нашій країні, і ми повинні забезпечити застосування подібних теорій і практик у ширшому масштабі. Хоча це може зробити навчальні процедури більш витратними, навіть звичайнісінька піхота гарантовано діятиме цілеспрямовано і згуртовано. Сувора дисципліна, краща тактика і навчання діям в екстремальних умовах поліпшать нашу армію."
 itz_the_art_of_war:0 "Мистецтво війни"
 itz_the_art_of_war_desc:0 "Незалежно від того, наскільки дисциплінована наша армія, успіх операцій багато в чому залежить від їхнього спорядження. Найближчими роками зброя, якою озброєні наші війська, застаріє, і ми повинні досягти паритету з нашими противниками завдяки швидкому вдосконаленню нашої технології виробництва зброї."
 itz_civilised_times:0 "Цивілізовані часи"
 itz_civilised_times_desc:0 "За відносно короткий проміжок часу ми досягли успіхів як у нашій торгівлі, так і в нашій промисловості. Значне зростання в торгівлі та виробництві дозволило нам розширити наші можливості як нації, а також підвищити загальну якість життя. Хоча це може викликати значний переполох серед консервативних частин нашого населення і членів уряду, ми повинні присвятити себе тому, щоб стати стійкою, цивілізованою нацією."
 itz_the_kalomtes_academy:0 "Академія Каломте"
 itz_the_kalomtes_academy_desc:0 "Хоча наша економічна експансія загалом спрямована всередину, ми все ж таки повинні змагатися з нашими супротивниками. Якщо ми допустимо відставання нашої техніки та методів виробництва, наші вороги з часом обійдуть нас. Для цього ми повинні розвивати наші наукові знання, щоб залишатися конкурентоспроможними. Ми зберемо разом віддані Каломті уми, які прагнуть розвинути технологічну міць нації."
 itz_dominate_the_caribbean_trade:0 "Домінування в карибській торгівлі"
 itz_dominate_the_caribbean_trade_desc:0 "З огляду на наше тверде становище в Карибському морі, Мексиканській затоці та прилеглих землях, ми повинні почати думати про те, як перевершити наших суперників, використовуючи ці переваги. Розвиток нашого військово-морського флоту гарантує, що Іца зможе зберігати перевагу над своїми сусідами, перекриваючи їхні торговельні шляхи і лінії поставок."
 itz_ignorance_is_strength:0 "Незнання - сила"
 itz_ignorance_is_strength_desc:0 "Усе, що має цінність для нас - це Іца та її жителі, тому що всі або з нами, або проти нас. Ми повинні переконатися, щоб люди зазирнули всередину себе, заради безпеки і прогресу нашої великої нації. Якщо наші люди стикаються з іншими культурами або народами, вони повинні реагувати тільки з огидою і з націоналістичним завзяттям. Хоча це може завдати певної шкоди нашому розумінню інших народів, це найкращий варіант для майбутнього Іци."
 # Itzan Expansion Tree
 ## Revanchism Section
 itz_itzan_revanchism:0 "Іцанський реваншизм"
 itz_itzan_revanchism_desc:0 "Через внутрішні конфлікти в наших збройних силах і в нашому керівництві ми дещо втратили свою присутність на світовій арені. Мир на континенті швидкоплинний і крихкий, і з усіх боків нас оточують вороги, які намагаються залякати нас і підкорити. Якщо ми хочемо перемогти і повернути собі те, що є нашим по праву, ми повинні підготувати і уряд, і народ до жорстокої, тотальної війни."
 ### Tzotzil Subtree
 itz_the_worshipers:0 "Шанувальники"
 itz_the_worshipers_desc:0 "Прямо на південь від нас знаходиться Землі Цоцилів, нації, з якою нас розділяють лише річки Гріхальва та Усумасінта. З огляду на їхню схожу релігію та етнічну приналежність, можна сказати, що розрив між Іцою та Цоцилем невеликий, якщо взагалі є. Ми маємо чітко розібратися, чому вони є окремою нацією, а не частиною нашої власної."
 itz_reintegration_motions:0 "Дії з реінтеграції"
 itz_reintegration_motions_desc:0 "Можна з достатньою впевненістю сказати, що земля, яка належить Цоцилам, є нашою законною землею, а їхній народ - нашим народом. Ми повинні взяти під наш контроль і управління території Цоцилів, навіть якщо це обернеться дипломатичною катастрофою. Зрештою, що ми за нація, якщо ми не можемо належним чином піклуватися про свій народ і свою землю?"
 itz_loyalty_through_fear:0 "Вірність через страх"
 itz_loyalty_through_fear_desc:0 "Після розпуску лжеуряду Цоцилів, ми повинні зміцнити наш контроль над їхніми територіями і людьми. Незважаючи на те, що це призведе до значного спустошення земель Цоцилів, необхідна повномасштабна військова окупація поряд із демонстрацією сили. Зрештою, щоб поставити Цоцилів на місце, ми маємо спершу «позбутися» всього зайвого."
 itz_close_yet_seperate:0 "Близько, але так далеко"
 itz_close_yet_seperate_desc:0 "Незважаючи на те, що поділ між Іцей і Цоцилами умовний, не варто йти на крайні заходи, особливо якщо є простіший варіант. Замість того, щоб інтегрувати їхній народ і землі в нашу націю, ми могли б просто взяти їх під свій контроль, надавши їхньому уряду деяку владу і часткову автономію."
 itz_loyalty_through_love:0 "Вірність через любов"
 itz_loyalty_through_love_desc:0 "Провівши переговори з Цоцилами і взявши їх під наше крило, ми показали, що дипломатія теж вихід, і заклали основу для більш значних досягнень і прогресу. У нас є їхня слухняність, і тепер ми повинні завоювати їхнє захоплення. Політичний шлюб об'єднає наші уряди і зробить Цоцилів нашими вічними союзниками."
 itz_invest_in_tzotzil:0 "Інвестиції в Цоцилів"
 itz_invest_in_tzotzil_desc:0 "ТТепер, коли Цоціли перебувають у нашій сфері впливу, ми повинні подумати, як краще використовувати їхню землю та людей. Деяка кількість інвестицій і чуйний нагляд дадуть нам змогу підтримати промисловість у цій галузі та підвищити її цінність для нас."
 ### Caribbean Subtree
 itz_irridentism_in_the_caribbean:0 "Ірредентизм на Карибах"
 itz_irridentism_in_the_caribbean_desc:0 ""
 itz_further_the_fleet:0 "Просувати флот"
 itz_further_the_fleet_desc:0 "Якщо ми хочемо стати великою державою і обрушити нашу міць на тих, хто змагається з нами, ми повинні мати перевагу як на морі, так і на суші. Наші кораблі мають бути поліпшені: від корпусів, які використовуються під час їхнього будівництва, до методів укомплектування та озброєння."
 itz_build_naval_transports:0 "Розширити торговий флот"
 itz_build_naval_transports_desc:0 "Військові кораблі є необхідною умовою для збільшення нашої морської присутності. Однак, якщо ми плануємо правильно використовувати нашу морську перевагу, ми також повинні застосовувати цивільний флот. Швидке будівництво нових конвойних кораблів дасть нам змогу поліпшити торгівлю і переправляти війська через захищені води для допомоги в наших війнах."
 itz_reclaim_lost_bases:0 "Повернути загублені бази"
 itz_reclaim_lost_bases_desc:0 ""
