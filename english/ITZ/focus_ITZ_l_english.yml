 ### Honduras Subtree
 itz_the_mercenaries:0 "Найманці"
 itz_the_mercenaries_desc:0 "Наші сусіди в Карибському басейні - Геррерос де Гондурас, войовничий народ, що межує з нами на суходолі і на морі. З огляду на їхнє становище на півдні від нашої країни, можна сказати, що ми є для них ключем до Мексики і Північної Америки. Від цих войовничих типів варто очікувати експансіонізму, і, якщо ми хочемо бути в безпеці, ми повинні забезпечити мир між нашими народами."
 itz_worthy_allies:0 "Гідні союзники"
 itz_worthy_allies_desc:0 "Геррерос сильні і у війні, і в мирі, маючи як значну регулярну армію, так і впливових, рішучих лідерів. Ми не можемо розраховувати просто підкорити їхніх людей, і ми не можемо розв'язувати війну, коли ми намагаємося встановити мир на наших кордонах. Взаємна угода, ймовірно, є найкращим варіантом для нас, і, безумовно, з часом ми зможемо її досягти."
 itz_a_marriage_of_strength:0 "Шлюб сили"
 itz_a_marriage_of_strength_desc:0 "Геррерос багато в чому схожі на нас, тому що у нас обох є сильна армія і розумні лідери. Незважаючи на те, що вони вельми корисні для нас, вони водночас становлять велику загрозу, якщо не будуть належно взяті під контроль. Об'єднання наших народів можна легко влаштувати, оскільки все, що потрібно для цього - це весілля між нашими розумними і впливовими лідерами."
 itz_humble_servants:0 "Смиренні слуги"
 itz_humble_servants_desc:0 "У нинішньому вигляді Геррерос являють собою загрозу нашій національній безпеці, їхні кордони з нами на суші та на морі - нагальна проблема. Стало зрозуміло, що їх не можна вмовити на бездіяльність, тож, якщо ми хочемо рухатися вперед, то і цю проблему потрібно вирішувати. Ми маємо завдати удару зараз, інакше ризикуємо нарватися на їхній експансіонізм."
 itz_a_subject_of_strength:0 "Предмет сили"
 itz_a_subject_of_strength_desc:0 "Зайве говорити, що Геррерос де Гондурас знають, як поводитися зі своєю зброєю. У міру того, як ми приєднуємо їхні землі та народ, з'ясовується, що є дуже багато ветеранів, готових служити нашим цілям і завоюванням. Досить ризиковано просто інтегрувати їх у нашу армію, однак ми не бачимо причин, чому вони не можуть стати частиною промисловості, яка живить нашу військову машину."
 itz_invest_in_honduras:0 "Інвестувати в Гондурас"
 itz_invest_in_honduras_desc:0 "Земля і народ Гондурасу дуже корисні для нас, і залучення їх у нашу сферу впливу повинно мати оптимальну віддачу. Гондураські землі досить великі, багаті джунглями і розділені великими горами. Ба більше, інфраструктура наразі дуже слабо розвинена. Щоб пересуватися їхніми землями і використовувати їхні ресурси, необхідно для початку побудувати нові дороги."
 ## Awake and Angry Section
 itz_question_of_the_aztlan:0 "Ацтланське питання"
 itz_question_of_the_aztlan_desc:0 "Оскільки наші сухопутні та морські кордони захищені надійніше, ніж колись, ми повинні розглянути питання про захист інтересів нашого народу. Ацтлан з незапам'ятних часів був для нас скалкою, і щоб по-справжньому прогресувати як нація, з ними потрібно розібратися. Зараз не час для тотальної війни, але ми повинні вважати кожну нашу дію прелюдією до неї."
 itz_awake_and_angry:0 "Пробуджений і злий"
 itz_awake_and_angry_desc:0 "Весь наш прогрес, вся наша боротьба - все було заради цього моменту. Нам уже загрожувала небезпека, але ніщо не зрівняється з тим, що на нас чекає. Наша армія об'єднана, наші південні та східні кордони укріплені й готові. Зараз час розширюватися в Мексику і стати тією імперією, на яку ми заслуговуємо."
  ### Technocrats Subtree
 itz_deal_with_the_technocrats:0 "Розібратися з технократами"
 itz_deal_with_the_technocrats_desc:0 "Тривалий час ми ділили кордон на півночі з Петро-Чіко, нацією техно-племен, які можуть стати стримувальним фактором у нашій нестримній експансії. Ба більше, вони, здається, перебувають під контролем якоїсь сили, яка так чи інакше спрямовує їх. Перш ніж рухатися вперед, ми повинні впоратися як із племенами, так і з силою, що стоїть над ними, що б вона з себе не представляла."
 itz_crush_petro_chico:0 "Знищити Петро-Чико"
 itz_crush_petro_chico_desc:0 "Простіше кажучи, хороші дії - це рішучі дії. Поки існує Петро-Чико, вони становитимуть небезпеку для нашої нації, і, схоже, немає мирного способу з ними впоратися. Вони твердо вірять, що кінець світу прийде знову, і битимуться до самого кінця, якщо це захистить їхніх людей. Ми повинні стати їхнім апокаліпсисом."
 itz_scavenge_the_ruins:0 "Обшукати руїни"
 itz_scavenge_the_ruins_desc:0 "Одержимі технологією Петро-Чіко мали запаси електроніки та довоєнних технологій, навіть якщо вони не знали, як ними користуватися. Хоча ці запаси можуть бути добре заховані, їх знаходження і використання буде великим благом для нашої нації. Зрештою, такі рідкісні ресурси завжди стануть у пригоді."
 itz_enforce_military_rule:0 "Встановити військову владу"
 itz_enforce_military_rule_desc:0 "Хоча Петро-Чіко відважно захищалися, ми не повністю очистили їхні землі від них. Ми сподівалися інтегрувати більшість населення, але, схоже, що багато хто не хоче зробити це по-хорошому. Військова окупація провінцій і швидке «усунення» цих менш адаптивних елементів дадуть нам змогу повністю інтегрувати Петро-Чіко."
 itz_exploit_the_remnants:0 "Використати тих, хто залишився"
 itz_exploit_the_remnants_desc:0 "Коли Петро-Чіко більше не стало, а їхні землі тепер наші, настав час з'ясувати, як якнайкраще використовувати захоплені нами провінції. З речей, які ми знайшли в їхніх кордонах, найвидатнішим є низка довоєнних комплексів. Хоча вони напівзруйновані, вони все ж будуть корисні для розширення нашої промисловості на нову землю."
 itz_crush_the_army_of_mexico:0 "Знищити [ARM.GetName] "
 itz_crush_the_army_of_mexico_desc:0 "Після руйнування Петро-Чіко, їхні покровителі проявили себе в усій своїй могутності. Армія Мексики, як військово-морська держава, так і конкуруюча нація, є черговою загрозою для нашого зростання. Боротьба з ними виллється у велику війну з великою кількістю втрат, але це необхідно."
 itz_disassemble_local_factories:0 "Розібрати місцеві майстерні"
 itz_disassemble_local_factories_desc:0 "Хоча ми позбулися присутності Санта-Анни в землях, які він колись обіймав, не варто розслаблятися з огляду на його войовничу і хитру натуру. Видалення майстерень і робочої сили із земель Мексики та розміщення їх на нашій території дасть нам змогу краще контролювати захоплену промисловість."
 itz_occupy_the_coastline:0 "Окупувати узбережжя"
 itz_occupy_the_coastline_desc:0 ""
 itz_menace_of_the_gulf:0 "Загроза в затоці"
 itz_menace_of_the_gulf_desc:0 "З відходом Армії Мексики і переходом їхніх земель під наш контроль, ми ще більше зміцнили наші позиції в Мексиканській затоці. Ми повинні правильно використовувати наші нові прибережні регіони, будувати нові верфі і вивчати нині неіснуючий мексиканський флот, щоб зрозуміти, як поліпшити наш власний."
 itz_move_settlers_in:0 "Відправити поселенців"
 itz_move_settlers_in_desc:0 "Щоб по-справжньому інтегрувати землі мексиканців у нашу націю, нам потрібно домогтися, щоб населення цих місць лояльно ставилося до нас. Насильно переселяючи тих, хто вже там живе, і переселяючи туди наших власних громадян, ми можемо дійсно зміцнити нашу владу. Таким чином, ми нарешті зможемо повною мірою експлуатувати захоплених людей і землі."
  ### Aztlan Final Subtree
 itz_deal_with_the_aztlan:0 "Розібратися з Ацтланом"
 itz_deal_with_the_aztlan_desc:0 "За всього прагматизму, який ми привнесли в нашу країну, залишився незвіданим ще один рахунок, занадто близький до серця, занадто особистий. У міру того, як наші сила і вплив зростали, Ацтлан весь час клацали зубами, готові розв'язати чергову Квіткову війну. Поставивши нашого вікового заклятого ворога на коліна, ми нарешті зміцнимося в ролі справжніх правителів Мезоамерики!"
 itz_no_choice_in_the_matter:0 "Відсутність вибору"
 itz_no_choice_in_the_matter_desc:0 "Нам слід було цього очікувати. Цілком природно, що наші вороги діятимуть швидше, ніж наші лідери. Хоча ми не збиралися з головою вплутуватися у війну не на життя, а на смерть, ми маємо робити те, що завжди робили, і адаптуватися. Ми маємо рушити вперед і завдати рішучого удару і, нарешті, принести мир народу."
 itz_atz_destruction:0 "Руйнування"
 itz_atz_destruction_desc:0 "Питання про війну з Ацтланом ніколи не стояло. Для декого з нас ця війна йшла завжди. Ми - закляті вороги, назавжди приречені залякувати один одного. Незалежно від того, наскільки спекотним став конфлікт, ми повинні обрушити всю міць нашої нової імперії Іци на Ацтлан. Війна на кордонах неминуча, але здається, що ніхто не буде проти."
 itz_place_pressure_on_costa:0 "Надавити на [CAF.GetName]"
 itz_place_pressure_on_costa_desc:0 "У міру того, як конфлікт розростається і загострюється, ми повинні звертати увагу не тільки на наших ворогів, а й на нейтральні сили. Серед тих, хто не присягнув тій чи іншій стороні, є одна непримітна торгова держава на півдні. Якщо вірність капіталістів купується і продається, чому б не скористатися цим?"
 itz_one_last_fight:0 "Остання битва"
 itz_one_last_fight_desc:0 "Час безглуздих затримок і надмірної бюрократії давно минув. Навряд чи у світі могло бути щось настільки ж неминуче, як війна між нами та Ацтланом. Хоча кістки можна зламати, а плоть поранити, дух Іци горить у серцях людей. Якщо ми хочемо покласти край цьому конфлікту, який торкнувся так багато людей, ми повинні діяти і діяти зараз."
 itz_emergency_measures:0 "Надзвичайні заходи"
 itz_emergency_measures_desc:0 ""
 itz_pick_up_the_debris:0 "Зібрати уламки"
 itz_pick_up_the_debris_desc:0 "Ацтлана більше немає, наш найстаріший ворог переможений. Після нашого тріумфу ми маємо вступити в період консолідації та приєднати те, що колись належало нашим ворогам. Їхні землі, ресурси і люди тепер наші, підпорядковані могутності великого народу Іци."
 itz_atz_diplomacy:0 "Дипломатія"
 itz_atz_diplomacy_desc:0 "Ми виросли як нація. Ми переросли дрібний, давно мертвий конфлікт. Сильно переросли. Як ми можемо очікувати, що зможемо керувати тим, що маємо, якщо будемо заздрісні щодо наших сусідів? Квіткові війни мають закінчитися, а рани, які вони залишили, зажити. Ми маємо дбати не тільки про себе, а й про тих, з ким ми раніше ворогували. Заради нашого майбутнього."
 itz_conference_of_la_tumba:0 "Виконати весільні клятви"
 itz_conference_of_la_tumba_desc:0 "Хоча в доступному для огляду майбутньому це буде терзати нас, потрібно піти на жертви, щоб закріпити успіхи, досягнуті нами в дипломатії. «Квіткові війни» велися для того, щоб взяти те, що ми вважали своїм, ні більше, ні менше. Якщо ми хочемо, щоб ці війни не почалися заново, ми повинні поступитися першими і відмовитися від наших домагань на землі, що належать Ацтлану."
 itz_a_great_wedding:0 "Велике весілля"
 itz_a_great_wedding_desc:0 "Повідомлення було відправлено; міст було побудовано. Безперервна, безглузда війна між Іцою та Ацтланом закінчилася. Ми повинні забезпечити мир на кордоні назавжди, і для цього є тільки один вірний шлях. Ми об'єднаємо сім'ї з Ацтланом, одруживши нашу сміливу і розумну Клару з ацтланцем, що володіє рівним авторитетом і статусом."
 itz_mesoamerican_alliance:0 "Справжня єдність"
 itz_mesoamerican_alliance_desc:0 "Рішучими діями і продуманими переговорами ми зробили те, що колись вважали неможливим, поклавши кінець війні, що терзала нашу країну впродовж усієї її історії. З цим миром прийшло дивне почуття патріотизму, яке наповнило серця наших людей. Наші солдати марширують і тренуються з радістю, наш уряд просто сяє, а люди глибоко і щиро щасливі."
 itz_wartime_operational_integration:0 "Військова оперативна інтеграція"
 itz_wartime_operational_integration_desc:0 ""
  ### AI Subtree
 itz_deal_with_the_ai:0 "Розібратися з ШІ"
 itz_deal_with_the_ai_desc:0 "Штучний правитель Мексики завжди був проблемою, для якої немає простого рішення. Зі «смертю» Тлалока ця проблема стала ще жахливішою, тож треба діяти, хоча це й може обернутися нам важкими втратами. Підлий, нестабільний розум, який зараз перебуває при владі, загрожує знищити нас, і нам потрібно робити щось зараз."
 itz_examine_the_new_threat:0 "Вивчити нову загрозу"
 itz_examine_the_new_threat_desc:0 "Ми ніколи не зустрічали такого противника. Сказати, що ми готові, буде відвертою брехнею, яка відкрилася б за лічені місяці. Хоча нам і доведеться воювати наосліп, постійно зіштовхуючись із новими й новими несподіванками, ми повинні приготуватися до цієї війни якнайкраще. Необхідно розвивати нашу військову стратегію."
 itz_adapt_our_tactics:0 "Адаптувати тактику"
 itz_adapt_our_tactics_desc:0 "Максимально використовуючи можливості нашої розвідки, ми повинні проаналізувати цю синтетичну загрозу повною мірою і спробувати зрозуміти її слабкі сторони. Знайти розрив в армії ШІ може стати визначальним фактором між успіхом і провалом, не тільки зміцнюючи здатність нашої армії битися, а й нашу рішучість довести цю війну до кінця."
 itz_recreate_technology:0 "Відтворити захоплені технології"
 itz_recreate_technology_desc:0 "Зворотна інженерія - це руйнівна техніка, і нашій нації це не під силу. Проте, у нас не бракує роботизованої техніки для розбору і вивчення. Якщо нам вдасться піднятися до рівня наших суперників, ми зможемо не тільки позмагатися з ними в перегонах озброєнь на їхній території, а й використовувати цю технологію в наших майбутніх починаннях."
 itz_fighting_toe_to_toe:0 "Боротьба ніс до носа"
 itz_fighting_toe_to_toe_desc:0 ""
 itz_prepare_fallback_lines:0 "Підготувати лінії відступу"
 itz_prepare_fallback_lines_desc:0 "Ми зіткнулися з могутнім ворогом, чия промислова та військова міць становить суттєву загрозу для Іци та нашого народу. Синтетична загроза, з якою ми зіткнулися, не робить помилок і легко поповнює свої лави, тож не варто очікувати, що нам вдасться втримати фронт. Зміцнення вглиб країни та підготовка до оборонної війни стане вирішальним фактором."
 itz_evacuate_aristocracy:0 "Евакуювати аристократію"
 itz_evacuate_aristocracy_desc:0 ""
 itz_evacuate_industry:0 "Підготувати евакуацію промисловості"
 itz_evacuate_industry_desc:0 "Наразі наша промисловість простягається надто далеко від нашої столиці і тому наражається на більший ризик бомбардувань і окупації. Ми повинні прийняти ймовірність того, що нас відтіснять аж до самої Чичен-Іци, і забезпечити, щоб ми могли продовжувати постачати й оснащувати нашу армію в разі такого жахливого повороту подій."
 itz_evacuate_resources:0 "Підготувати евакуацію ресурсів"
 itz_evacuate_resources_desc:0 "Хоча ми не можемо взяти і перемістити наші основні місця збору, частину процесу переробки та експлуатації ресурсів можна перенести. Як і у випадку з нашими заводами, нам необхідно централізувати видобуток ресурсів у самій столиці, готуючись до похмурої можливості втрати величезних ділянок землі."
 itz_resurgence_and_reconquest:0 "Відродження і реконкіста"
 itz_resurgence_and_reconquest_desc:0 "Синтетична загроза не є неруйнівною, хоча на перший погляд може здатися, що це так. Ми можемо знищити їхні машини і змусити їхнього правителя ШІ стікти кров'ю. Ми повинні пустити в хід усе, що маємо, інакше ми опинимося на межі зникнення. Ми повинні згуртувати наших людей, зібрати нашу зброю і підготуватися до контратаки. Якщо все піде добре, ми зможемо перемогти."
 ## Itza Supreme Section
 itz_itza_supreme:0 "Верховне правління Іци"
 itz_itza_supreme_desc:0 "І ось, ми зробили це. Усі, хто стояв перед нами, або впали, або схилилися перед міццю Іци та її народу. Мезоамерика наша, і всі наші історичні суперники та вороги більше не зможуть нас зупинити. Ми наділені владою, сповнені рішучості, і тепер настав час використати наш накопичений потенціал і увічнити імперію Іци в історії!"
 itz_unifying_mexico:0 "Об'єднуючи Мексику"
 itz_unifying_mexico_desc:0 ""