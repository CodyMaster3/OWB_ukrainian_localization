shi_two_schools:0 "Філософська Невизначеність"
shi_two_schools_desc:0 "У той фатальний день, коли Обранець схилив шальки терезів на бік Ло Пана, Журавель переміг Дракона. Затока з того часу справді стала спокійнішою — але не без внутрішніх потрясінь. Адже гордість народу не так легко здолати, і поки пустку роздирають війни, ідеологічна битва вирує при самісіньких воротах Тихого океану.\n\nАкіґахай і всі, хто вірний школі Дракона, ще далеко не готові визнати поразку. Тож поки Ведмідь згинається під власною вагою, наша залежність від нього з кожним днем стає все більшою загрозою. Делегація Братства, що досі лишається в місті — попри війну з НКР — лише ускладнює ситуацію. Хоч їх і мало, дивна відданість Імператору забезпечила їм вагу в нашій політиці на майбутнє.\n\nТож поки доля Західного Узбережжя балансує на межі, ставки у цій дискусії критично високі. Лише випробування цих ідей у дії зможе об’єднати Сан-Франциско навколо єдиної мети."

shi_navarro_tension:0 "Проблеми на Кордоні"
shi_navarro_tension_desc:0 "З огляду на зростаючу нестабільність у Наварро, невдоволення шириться і в нас удома. Дехто вимагає негайного втручання для порятунку північних поселенців, інші ж зі страху міцніше стискають свої скарби."

