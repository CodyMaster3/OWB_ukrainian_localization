shi_shi_huang_ti:0 "Ши-Хуанді"
shi_shi_huang_ti_desc:0 "Предки сучасних Ши були екіпажем китайського підводного човна «Ши-Хуанді», що сів на мілину біля Сан-Франциско незабаром після Великої війни. Попри надвисокий рівень радіації, вони змогли закріпитись у місті (а саме в колишньому Чайнатауні). Згодом підводний човен розібрали на частини, аби використати їх у новій меті: на службі Ши, як почали називати себе вижилі. Імператор — легендарний провідник Ши — мешкає у «Сталевому палаці», фортеці, створеній із металу, зібраного з підводного човна."

shi_ghosts_of_the_pacific:0 "Привиди Тихого океану"
shi_ghosts_of_the_pacific_desc:0 "Біля узбережжя Сан-Франциско лежить одне з найбільш нестабільних місць пустки. У 2073 році США перемогли у міжнародних перегонах за побудову платформи біля цього узбережжя (саботувавши китайські зусилля).\n\nЦя платформа розташована над однією з останніх великих нафтових кишень у світі — раніше недосяжною через її глибоке розташування під морським дном. Під час ядерного шторму Великої війни найважливіших осіб США евакуювали саме сюди. Нафтова платформа Poseidon в Тихому океані стала таємною базою, звідки США мали продовжити існування та війну проти Китаю з метою повернути собі континент.\n\nАж доки Обранець не зупинив їх. Цей герой спричинив аварію на станції, знищивши залишки Енклаву в Каліфорнії. Відтоді Ши ретельно вивчали їхні технології: аеронавтику, ботаніку й металургію цієї забутої тіні старого уряду."

