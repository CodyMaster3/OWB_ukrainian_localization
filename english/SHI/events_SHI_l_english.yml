# Events
nf_shi.1.t:0 "Виявлено Підозрілу Активність"
nf_shi.1.d:0 "Наші найкращі клерки почали помічати низку дивностей у бухгалтерській документації. Хоча, ймовірно, це дрібниці, їхня постійна поява у фінансових справах натякає на те, що певна особа або група може відхоплювати ресурси чи кошти. Це може потребувати додаткового розслідування... або просто нагадування стажеру, щоб не забував додавати цифри."
nf_shi.1.a:0 "Ми розберемося з цим"
nf_shi.1.b:0 "Кевіне, йди сюди!"

nf_shi.2.t:0 "Серйозні Розбіжності"
nf_shi.2.d:0 "Ми раніше наказали розслідувати дивні невідповідності в наших звітах і операціях. З того, що нам відомо, йдеться про організовану діяльність, спрямовану на саботаж і крадіжку наших ресурсів і коштів. Це викликає серйозне занепокоєння й потребує подальшої уваги. Втім, подальше розслідування вимагатиме нових витрат і може зіткнутись з перепонами."
nf_shi.2.a:0 "Ми мусимо це зупинити"
nf_shi.2.b:0 "Все не так погано"

nf_shi.3.t:0 "Розслідування"
nf_shi.3.d:0 "Наші агенти в [FROM.GetName] повідомляють, що почато низку розслідувань проти наших операцій. Хоча інфільтратори ще не спіймані, прогрес ворога вказує на ризик викриття. Втім, гарантії їхнього успіху немає — розслідування може виявитись надто витратним. Найбезпечніше зараз — евакуювати агентів. Це стане політичним ударом, але ми зможемо повернутись пізніше. Ризикованіший, але потенційно вигідний варіант — залишити агентів і сподіватись, що нас не впіймають."
nf_shi.3.a:0 "Ми не ризикуватимемо нашими агентами"
nf_shi.3.b:0 "Їм нас не впіймати"

nf_shi.4.t:0 "Перешкода в Розслідуванні"
nf_shi.4.d:0 "Наше розслідування розбіжностей у звітах зайшло в глухий кут. Додаткове фінансування дозволить долучити більше людей до справи, але заблокує витрати на інші потреби. Все ж ми вже почали — мусимо дійти до кінця."
nf_shi.4.a:0 "Що б це не коштувало"
nf_shi.4.b:0 "Зупинимося, поки не стало гірше"

nf_shi.5.t:0 "Розслідування Просувається"
nf_shi.5.d:0 "Розслідування триває за планом, без істотного спротиву з боку винних. Хоча значущих результатів ще немає, час грає на нас у цій методичній справі."
nf_shi.5.a:0 "Добра новина"

nf_shi.6.t:0 "Розслідування Завершено"
nf_shi.6.da:0 "Наше виснажливе розслідування завершено. Після ретельного аналізу ми з’ясували, що за саботажем стоїть держава Ши. Їхня таємна операція завдала нам великої шкоди. Ми захопили низку агентів і знищили ворожу шпигунську мережу в наших землях. Ці інфільтратори вигнані, але сама Ши ще має відповісти за свої дії..."
nf_shi.6.db:0 "Попри всі зусилля, ми не змогли знайти чіткого сліду корупції й саботажу в нашій території. Це не найкращий результат, але наступного разу ми будемо готові."
nf_shi.6.a:0 "Зловлено на гарячому!"
nf_shi.6.b:0 "Хмм..."

nf_shi.7.t:0 "Нашу Комірку Розкрито"
nf_shi.7.d:0 "Попри всі зусилля, нашу шпигунську мережу в [FROM.GetName] викрито. Частина агентів загинула чи потрапила в полон, інші змогли втекти. Наша присутність у [FROM.GetName] знищена. Ймовірно, ми більше не зможемо проникнути туди знову — там тепер надто пильні."
nf_shi.7.a:0 "Чорт забирай"

