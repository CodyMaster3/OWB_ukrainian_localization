nf_shi_april.1.t:0 "Сонячний день у Сан-Франциско"
nf_shi_april.1.d:0 "Це був теплий весняний день, коли король Нортон прокинувся від чудових новин! Союзна Держава Америки відступила до околиць Денвера, мир із Канадою подарував нам новостворену Каліфорнійську Колумбію, а останній осередок опору Мексики було придушено.\n\nБезглузді звіти про республіканських терористів і зброю масового ураження не затьмарять цих новин, як і повідомлення про токсичні газові атаки в Сан-Дієго, або... Королівська гвардія, що бігає по двору під вікном Його Величності, чи... яскравий спалах у затоці.\n\nЗа мить уламки плавленого скла летіли в короля Нортона — а вже наступної миті він і його палац опинились у дивному новому світі..."
nf_shi_april.1.a:0 "Що саме впало на Сталевий Палац?!"

nf_shi_april.2.t:0 "Диявол за очима"
nf_shi_april.2.d:0 "Тижні я проводжу в задушливій нудьзі повсякдення. Аж раптом прокидаюся — і розумію, що ці тижні й місяці були лише ілюзією. Та це не кінець, не поки я не побачу чоловіка в тіні, з ослиним обличчям, повного ненависті, котрий паралізує мене своїм поглядом, і тоді створіння лізуть по моїй всіяній шрамами шкірі. Це триває годинами — аж поки я не прокидаюся востаннє, і єдина втіха — безпека денного світла, аж до наступного сну... і наступної зустрічі з ним."
nf_shi_april.2.a:0 "Скільки ще до його повернення..."

nf_shi_april.3.t:0 "Вічність звучить як пекло"
nf_shi_april.3.d:0 "Знову мене відвідав великий чоловік з коронами. Він розповідав історії про гіпопотамів, неграмотність і гниючі трупи в болоті. Чого він хоче — я не знаю. Лише одне ясно: він з’явиться знову і затопить мої спогади своїми словами."
nf_shi_april.3.a:0 "Яке створіння прокляло мене бути його неживим музою?"

nf_shi_april.4.t:0 "Трохи болю — щоби нагадати, що я стежу"
nf_shi_april.4.d:0 "Я сиджу на вулиці й дивлюся, як горить мій палац, як грабують мої скарби — і посміхаюся. Ці видіння гарантують мені зустріч з улюбленим із привидів, що мене переслідують. Він теж застряг у світі, який не для нього. Йому нема з ким боротись — нема експлуататорів, нема краденої праці.\n\nМи просто сидимо і дивимось на полум’я, іноді стріпуємо жаринку чи ділимось анекдотом. Але здебільшого — мовчимо."
nf_shi_april.4.a:0 "Цікаво, чи він теж застряг у цьому світі."

nf_shi_april.5.t:0 "Король впав від хвороби"
nf_shi_april.5.d:0 "Король погано переніс акліматизацію до підвищеного рівня радіації. Він блює й почувається хворим увесь тиждень. Постійні нічні жахіття й мігрені лиш погіршили стан. Він слабкий і виснажений."
nf_shi_april.5.a:0 "Залишається лише молитися, щоби його тіло витримало вплив радіації."

nf_shi_april.6.t:0 "Пантеон Америки"
nf_shi_april.6.d:0 "Король прокинувся в паніці від чергового кошмару. Йому снилось, як його шкіра лущиться, а перехожі дивляться, тикають пальцями й обзивають. \n\nПотягнувшись до лампи, він побачив тулуб незграбного чоловіка з десятками корон в руках. Схопившись з ліжка й покликавши охорону, він виглянув — і той зник. Це вперше, але точно не востаннє. Його сни регулярно відвідують три привиди. Чоловік із коронами — показує, як натовпи голодних людей грабують мої скарбниці. Другий — кремезний чоловік із засліпленим лівим оком і руками, зраненими від років праці, він мучить снами про гулів і роботів, яких катують і переслідують. І нарешті — кістлявий, розлючений чоловік з порожніми очима, наповненими лише люттю.\n\nВони — рештки моєї Америки, тієї, з якої мене викрали й занесли сюди."
nf_shi_april.6.a:0 "Щоночі я молюся, аби це був лише сон, а не чистилище за якийсь космічний гріх, якого я зазнав від мстивого бога."

nf_shi_april.7.t:0 "Беззаконня на Вулицях Сан-Франциско"
nf_shi_april.7.d:0 "Я прогулювався вулицями Сан-Франциско, коли на мене й мою свиту напали лоялісти Ши та хабологи. Хоча мої гвардійці билися відважно, вони не мали жодного шансу проти лазерної та гамма-зброї нападників. Потрапивши під перехресний вогонь гамма-променів, я втратив свідомість. Прокинувшись, опинився в складському приміщенні, повному токсичного шламу та радіоактивних бочок. Навколо — хабологи. Переді мною — людина, що розплавилась із бетонною підлогою, її тіло вже не відрізнити від отруйного слизу.\n\nПовільно жрець хабологів нахилив моє крісло до цього створіння, яке вже кричало. Жар обпалював горло, сушив очі. Радіація вкривала моє обличчя, вирощуючи й убиваючи ракові пухлини, залишаючи шкіру вкрита ямками. Момент тортур тягнувся вічність — поки мої охоронці не вдерлися в склад і не перебили жерців."
nf_shi_april.7.a:0 "Мої кошмари стали дійсністю..."

nf_shi_april.8.t:0 "Відповіді на Мої Три Загадки"
nf_shi_april.8.d:0 "Нортон піднявся на замерзлу гору в пошуках Боса, знаного по всьому світу. На вершечку скель стояла печера, освітлена вогнищем. У світлі — мальований фоліант історії Боса. Нортон вклонився трьом постатям у плащах — трьом, що могли допомогти розгадати його нічні кошмари.\n\nНайнижчий ніс смолоскип, вогонь якого живився від газового балона.\n\nДругий — тримав кільце ключів, від яких давно втрачено замки.\n\nНайвищий — мав двоствольну рушницю, на якій малюнки полум’я були обпечені морозом.\n\nМовчки той, що з рушницею, кинув у вогонь порошок, з якого здійнявся дим і наповнив печеру. В димі — постать на тлі прапора Фінікса. Його слова були прості: «Ти переміг у грі, яку тобі дали. Зроби скріншот і пінгуй мене в Discord як @SGucciG. Мене можуть знати як SOctaG.»\n\nЗ паузою він додав: «Нортоне, твоя місія в цьому світі завершена. Ти маєш вибір: повернутися у свій світ, де громадянська війна шматує труп Америки, чи залишитися тут, зі своїм обпеченим обличчям, і спробувати збудувати майбутнє для цього народу.»"
nf_shi_april.8.a:0 "Гой-Кінг! Відправ мене додому! Цей світ — не місце для людини мого рангу!"
nf_shi_april.8.b:0 "Цей світ потребує мене. І... я потребую його."

nf_shi_april.10.t:0 "Автодок за твій час?"
nf_shi_april.10.d:0 "Я підходжу до останнього маяка технологій у пустці в пошуках одного — ліків. Ключ до мого лікування лежить у мормонському форті, за дверима самотнього чоловіка, що просто шукає компанії."
nf_shi_april.10.a:0 "П’ятак за думку, докторе Ґеннон?"
nf_shi_april.10.b:0 "Та хай їм грець із тими «ліками». Я хочу правди, чорт забирай!"
nf_shi_april.10.c:0 "Мені подобається, як він мислить. Він точно допоможе в моїй мандрівці!"

nf_shi_april.11.t:0 "Столиця Нової Каліфорнії"
nf_shi_april.11.desc:0 "З коронацією Нортона як короля Каліфорнії, у нас є можливість обрати нову столицю."
nf_shi_april.11.a:0 "Сан-Франциско — місце народження династії Нортонів."
nf_shi_april.11.b:0 "Усі шляхи ведуть до Шейді-Сендс."
nf_shi_april.11.c:0 "Некрополь — справжній плавильний котел гулів і людей."
nf_shi_april.11.d:0 "Новий Сакраменто — символ старого і нового."

