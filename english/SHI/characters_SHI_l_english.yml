SHI_AKIGAHAI_NAME: "Акіґахай"
SHI_AKIGAHAI_DESC: "Кажуть, що іноді єдине, чого ти навчишся в поразці — це те, що ти зазнав поразки. Але Акіґахай дізналася більше — що Дракон і Ло Пан були замкнені в застійному циклі. Ні, найсильніші можуть з’явитися лише в землі, де кожен може прагнути та змагатися, не обмежений традиціями та древніми мантрами. Землі, де сильні можуть піднятися над слабшими, де ранг і прихильність не приходять із народження чи статі. Акіґахай побачила це в НКР — землі, де селянська дівчина може стати королевою, а трайбал — рятівником. Тепер, з послідовниками, яких вона знайшла в Хабі, Боньярді та Шейді-Сендс, вона відкриє очі Ши — й збудує суспільство, де кожен може взяти те, що хоче, і робити те, що хоче."

SHI_LO_PAN_NAME: "Ло Пан"
SHI_LO_PAN_DESC: "§R\"Через силу я здобуваю владу.\nЧерез владу я здобуваю перемогу.\nЧерез перемогу мої кайдани розбиті.\"§!\n\nЛо Пан керує Ши з 2241 року, коли Обраний допоміг йому перемогти Дракона. Дехто називає його жорстоким хуліганом, але це далеко від істини. Ло Пан вірить, що сильні мають правити — і він найсильніший. Але що з того? Сильні завжди правили — чи то за династій Мін, Мао, чи після його приходу до влади. Дракон тримав усіх на місці й відлякував чужинців. Він би залишив місто в бульбашці. Але саме Ло Пан працював із Обраним, щоби перемогти, і саме він вітав купців і вчених НКР. Старійшини можуть скиглити за чаєм — але що з того? Зміни та конкуренція — ось як влаштований світ: хто не гнеться, той ламається."

SHI_DRAGON_NAME: "Дракон"
SHI_DRAGON_DESC: "Ті, хто б'ється без честі, не кращі за тварин!\n\nІ що це робить із НКР, яка шле найманців, щоб підривати вчення Дракона? Яка заманює людей геть від Імператора безкоштовним навчанням від Фолловерів? Як можна казати, що ви боретесь із гнобленням, коли ваші скотарі гноблять Ши у Північній Каліфорнії? Дракон приведе Ши до слави — і очистить Каліфорнію від цієї ракової пухлини."

SHI_XIAN_NAME: "Доктор Сянь"

SHI_ELDER_FRANCIS_NAME: "Старійшина Френсіс"
SHI_ELDER_FRANCIS_DESC: "Старійшина Френсіс — один із небагатьох, хто вижив у розправі Горріґана над Сан-Франциською гілкою Братства в 2241 році. Відтоді він служив послом до Імператора та таємним каналом до Шейді-Сендс. Тепер він веде Ши в яскраве майбутнє, як частина ланцюга, що об’єднає Пустку — й задушить Ведмедя."

SHI_NORTON_NAME: "Король Нортон II"
SHI_NORTON_DESC: "Хоча Нортон править землею, яка йому не належить, він щиро бажає її процвітання. Перенесений сюди космічними силами з невідомою метою, він зустрічає кожен день так, ніби завжди жив тут. Адже якщо він не досягне успіху — то Пустка залишиться без надії. І хоч це не та Америка, яку він знав, це та, в якій він опинився, і він зобов’язаний боротися проти занепаду світу."

SHI_CHANG_HO_NAME: "Чан Хо"
SHI_CHANG_HO_DESC: "§4\"Лише сила й уроки, що їх вона дає, здатні спрямувати світ на кращий шлях.\"§!\n\nКолись рибалка, Чан Хо перетворився на гуля понад тридцять років тому, сподіваючись знайти багатства біля місця затонулої Нафтової Платформи. Та справжнє багатство виявилось у ньому самому — його випробування дорогою додому навчили, що вижити можна лише, приймаючи важкі рішення. Прив’язувати життя до чужинців — це ризикувати бути викинутим за борт під час шторму. Акіґахай це розуміє. Ло Пан — ні."

SHI_XU_LUQI_NAME: "Сюй Луці"
SHI_XU_LUQI_DESC: "§4\"Коли все працює злагоджено, світ іде правильним шляхом.\"§!\n\nВипускниця Університету Фолловерів у Боньярді, Луці повернулася до Сан-Франциско з наміром працювати в караванній справі. Її спроби відновити фізичну форму завершилися несподіваними перемогами над Школою Журавля. Її знання логістики й бойові навички виявилися чудовим поєднанням, яке не міг проігнорувати навіть Ло Пан. Щоправда, Луці байдуже до боротьби — вона просто хоче, щоб Ши процвітали."

SHI_KNIGHT_GOU_NAME: "Лицар Ґоу"
SHI_KNIGHT_GOU_DESC: "§4\"З вашою допомогою ми зможемо привести світ до кращого шляху.\"§!\n\nҐоу Да вірно служив Імператору та Френсісу протягом багатьох років. Коли не тренує захисників Ши за давно втраченими доктринами, він організовує пошукові загони для відновлення технологій із небезпечних зон Пустки. Синтез ідеології Ши та Братства настільки глибокий, що лишається запитання — що зможе його зруйнувати, і яка насправді його місія?"

SHI_HUNG_WEI_LO_NAME: "Хун Вей Ло"
SHI_HUNG_WEI_LO_DESC: "§0\"Він ідіот. Ми навмисно тренували його неправильно, заради жарту.\"§!"