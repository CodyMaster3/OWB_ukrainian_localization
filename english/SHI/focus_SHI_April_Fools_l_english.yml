l_english:
shi_nothing_out_of_the_ordenary:0 "Король Сан-Франциско"
shi_nothing_out_of_the_ordenary_desc:0 "Вибачте! Король нині нездужає, завітайте іншим разом. \n...Щось тут не так..."

shi_visions_of_4_kings:0 "Пантеон Америки"
shi_visions_of_4_kings_desc:0 "Це місце — не мій дім. Тут чогось бракує, чогось важливого. Боже, я не можу викинути ці прокляті бачення з голови! Що ж привело мене сюди? Чого від мене вимагають?!"

shi_a_lordless_land:0 "Земля Без Володаря"
shi_a_lordless_land_desc:0 "О... О, все стало очевидно. Це місце — сплюндроване, спалене, зруйноване. І нема кому замести попіл."

shi_absolutism:0 "Абсолютизм"
shi_absolutism_desc:0 "Цій землі потрібне добре весняне прибирання, і мені не можна дозволити, щоб якісь політичні ігри стали на заваді."

shi_enlightened_protector:0 "Просвітлений Захисник"
shi_enlightened_protector_desc:0 "Пустка настільки добра, наскільки добрі люди, що нею правлять. Якщо ми не можемо довірити людям самоуправління — як ми можемо морально виправдати владу над ними?"

shi_golden_monarch:0 "Золотий Монарх"
shi_golden_monarch_desc:0 "Наш Володар-Захисник сяє, наче золото, на тлі сталі та жарин, розкиданих широчінню пустки."

shi_cult_of_steel:0 "Друга Американська Громадянська Війна"
shi_cult_of_steel_desc:0 "Братство Сталі уявило себе лицарями в блискучих латах, захисниками технологій. Але люди Нортона розкриють їх, наче консерви, і звільнять мешканців, що жили під їхнім технотеократичним гнітом."

shi_knights_in_shining_armour:0 "Лицарі в Блискучих Латах"
shi_knights_in_shining_armour_desc:0 "Що може бути кращим, ніж історія про зміну серця? Не про нас, звісно — а про техно-жерців і сталелюбів, які віднині захищатимуть тих, кого колись пригнічували, тими самими засобами."

shi_quash_foolish_fairytales:0 "Знищити Дурні Казки"
shi_quash_foolish_fairytales_desc:0 "У світі, який ми прагнемо створити, нема місця дитячим вигадкам із експериментальною зброєю. Спалити все і змести з лиця землі разом з попелом старого світу."

shi_only_government_deserving_of_cali:0 "Мандат Каліфорнії"
shi_only_government_deserving_of_cali_desc:0 "Мене переслідують крики каліфорнійців. Вони кричать: «Води!» — а їхній уряд дає воду тільки для полів Баронів. Вони кричать: «Їжі!» — а їх відправляють у Нью-Вегас, аби затопити Стріп злиденними дітьми. Піддані Імператора, ваші брати й сестри волають про допомогу! І що ж? Залишимо їх у злиднях і сльозах? Чи ж відповімо на їхній заклик і приймемо забутих співвітчизників?"

shi_norton_industries:0 "Промисловість Нортона"
shi_norton_industries_desc:0 "Армії не воюють, а працівники не працюють без зброї та їжі. Балансуючи на канаті економіки, ми поведемо нашу націю в майбутнє."

shi_board_of_supervisors:0 "Наглядова Рада"
shi_board_of_supervisors_desc:0 "Стара Рада, що звеличила Нортона І, давно мертва. Але за підтримки кількох гулів ми можемо її відтворити. Незабаром увесь Сан-Франциско буде вдягнений, нагодований і забезпечений житлом. Слава Нортону!"

shi_state_defense_force:0 "Сили Оборони Штату"
shi_state_defense_force_desc:0 "Милосердя в пустці — це маяк, що приваблює рейдерів. Антропологія — це мистецтво обману. Ні, ми відкинемо абсурдні ідеали цивілізованості. Наша армія захищатиме Сан-Франциско, а не займатиметься благодійністю."

shi_executive_of_the_commoner:0 "Представник Простого Люду"
shi_executive_of_the_commoner_desc:0 "Королівський титул може осліпити до страждань звичайних людей. Як і Нортон був обраний з народу, так само ми оберемо простолюдина, щоб він нагадував нам, заради чого ми боремось."

shi_high_colonelship_defense_industry:0 "Головнокомандувач Військової Промисловості"
shi_high_colonelship_defense_industry_desc:0 "Будь-яку битву виграють або програють задовго до бою. Перемагають ті, хто закручує кришки на снарядах і штампує гільзи. Наша знать ідеально підходить, щоби фінансувати та керувати цими заводами."

shi_commander_of_all_armed_forces_in_the_mandate_of_imperial_auhority:0 "Г.О.З.С.М.І.В."
shi_commander_of_all_armed_forces_in_the_mandate_of_imperial_auhority_desc:0 "Головнокомандувач Озброєних Сил у Мандаті Імперської Влади організує наші війська вдома й за кордоном. \n\nЧи всі ці титули справді потрібні? Це вже переходить межу смішного."

shi_committee_on_the_state_of_welfare_and_standards_of_living_under_the_reign_of_his_imperial_majesty:0 "К.Д.Б.Ж.П.П.Й.В.І."  # Комітет Добробуту й Благоустрою Життя Під ПануВанням Його Величності Імператора

shi_committee_on_the_state_of_welfare_and_standards_of_living_under_the_reign_of_his_imperial_majesty_desc:0 "Е-е... ну так. Комітет опікуватиметься управлінням і розподілом допомоги нужденним підданим Нортона."

shi_the_FART:0 "К.О.А.П.Т."
shi_the_FART_desc:0 "Із назвами справи вийшли з-під контролю, тому ми створили Комітет Охорони Абсолютної Правильності Терміноутворення, щоб припинити всі ці витівки з акронімами."

shi_imperial_army:0 "Імперська Армія"
shi_imperial_army_desc:0 "Його Величність не зможе визволити пустку мирно, якою б не була його воля. Для утвердження влади над тиранами нам потрібна сучасна та добре озброєна армія."

shi_rapid_response_royal_guard:0 "Королівська Гвардія Швидкого Реагування"
shi_rapid_response_royal_guard_desc:0 "Королівська гвардія, що застрягла на місці, нічим не краща за бетонного горгулія."

shi_parade_across_norton_bridge:0 "Коронування Мосту Імператора Нортона"
shi_parade_across_norton_bridge_desc:0 "Хоч це і не місце початкової мрії про тунель і міст, немає більш гідного мосту за Золоті Ворота. Тож саме тут постане свідчення спадщини Його Милості Імператора Нортона Першого."

shi_reorganization_of_california:0 "Реорганізація Каліфорнії"
shi_reorganization_of_california_desc:0 "Нікому вже не таємниця: центр важливості давно змістився з Каліфорнії до міста гріха й розпусти. Його Милість здобуде це місто, а тоді рушить до Бахи та на схід, щоби в ім’я каліфорнійського народу повернути собі спадковий титул Володаря-Захисника Мексики."

shi_recognization_of_pacific_unity:0 "Визнання Єдності Тихоокеанського Узбережжя"
shi_recognization_of_pacific_unity_desc:0 "Можливо, в інші часи ця істина була б очевидною для мешканців західного узбережжя. Та нині Нортон мусить сам нести світло об’єднаного Тихоокеанського узбережжя всім, хто ховається в печерах і ловить рибу на її берегах."

shi_empire_of_america:0 "Імперія Америки"
shi_empire_of_america_desc:0 "Назву 'Америка' заплямували ті, хто використовував її славу та репутацію, щоби винищувати власний народ. Але досить! Досить геноцидів, чудовиськ, божевільних ШІ! Ті, хто опиняться в Америці — житимуть без тиранії."

shi_restructure_government:0 "Перебудувати Уряд"
shi_restructure_government_desc:0 "Потреби нашої адміністрації постійно змінюються. Якщо переставити кількох галасливих бюрократів, вони не заважатимуть, а ще це допоможе керувати прикордонням."

shi_hand_out_royal_titles:0 "Роздати Королівські Бізнес-Титули"
shi_hand_out_royal_titles_desc:0 "Нерегульований капіталізм призвів і до Другої громадянської війни, і до Великої війни. Якщо ми зробимо бізнес обмеженим — зможемо регулювати його та зосередити багатство."



