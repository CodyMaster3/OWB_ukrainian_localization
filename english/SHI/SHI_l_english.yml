#plocalisation beings
shi_origin:0 "Подорож на Схід"
shi_origin_desc:0 "Ши Хуанді був першим Імператором Китаю — священним судном, що провело нас крізь Схід. Але Велика Війна не була милосердною — вітри та хвилі несли лиш хаос — і коли ми дісталися берега, панувала тиша. Імператор повстав із уламків."

shi_chosen_one:0 "Позазаконні з Пустельної Межі"
shi_chosen_one_desc:0 "Після набігів розбійників із моря, ворогів і чвар, племінник із Арройо колись побував на наших землях. Його спадок зберігається в легендах, віршах і піснях. Чи бажаєш послухати?"

shi_dream_of_the_bear_chamber:0 "Сон про Покої Ведмедя"
shi_dream_of_the_bear_chamber_desc:0 "Після відходу Обраного, одним із найбільших викликів стало питання НКР. Ведмідь на нашому порозі — потужний торговий партнер і друг. Але його розширення до Наварро і Реддінга зробило нас островом у морі. Якщо ми хочемо вижити, то як маємо діяти?"

shi_fuel_seaweed:0 "Дар Моря"
shi_fuel_seaweed_desc:0 "Десятки років тому наші предки дивились на узбережжя Сан-Франциско й питали: «Як нам рухатися далі?» Відповідь була простою. Природа дає. І протягом років ми вдосконалили техніку перетворення морських водоростей і плодів у пальне. Продовжимо ж удосконалювати цю техніку!"

SHI_ncr_banking:0 "Позики НКР"
SHI_ncr_banking_desc:0 "Наша фінансова і політична стабільність привернула увагу громадян НКР. Одні дивуються, інші — заздрять. Традиція священна, але вже надто довго ми залишаємо її в собі. Якщо Ведмідь простягне руку, нам слід відповісти тим самим."

shi_schools_debate:0 "Неспокій після Війни"
shi_schools_debate_desc:0 "На вулицях Сан-Франциско зростає напруга між прихильниками Дракона та Ло Пана. Думки про майбутнє різняться, й коли слова не доходять до серця — кулаки говорять замість них. У долонях — контраргументи, в кісточках — їхній доказ. Хто ж переможе?"

SHI_brotherhood_bunker:0 "Розширити Делегацію Братства"
SHI_brotherhood_bunker_desc:0 "Попри ворожість Братства до НКР, ми терпимо їх і їхні аванпости біля Сан-Франциско. Баланс веде нас уперед, і ми здатні на більше, ніж бути лиш каналом між цими двома фракціями. Чи переплетемо наші долі ще тісніше?"

shi_lessons_war:0 "Повернення з Війни"
shi_lessons_war_desc:0 "Конфлікт у Наварро виснажив нас до кісток. Насіння сумніву було посіяно, і деякі вже почали проростати. Хто мав рацію? Кому нам слідувати тепер? Чужинцям? Честі? Імператору? Нам слід переосмислити, що нас чекає далі."

shi_thinking_of_future:0 "Думки про Майбутнє"
shi_thinking_of_future_desc:0 "Хоч ми відточували силу, наші наукові плани залишалися занедбаними надто довго; ми забули про майбутнє. Дискусії точаться навколо того, як рухатися далі. Дамо слово всім голосам."

shi_navarro_farms:0 "Ферми Наварро"
shi_navarro_farms_desc:0 "Хоч новий курс Ши схиляється до відходу від традицій, стародавні методи обробки землі збереглися. Багато хто експериментує, поєднуючи старе і нове, пропонуючи гібридну техніку — єдність культур через спостереження за сусідами."

shi_legalist_debate:0 "Дебати про Легалізм"
shi_legalist_debate_desc:0 "Легалізм, легалізм... так, легалізм. Нехай мораль веде нас до добра. Або ж це проблема? Чи не зробив новий світ ці цінності застарілими? Хоч дехто воліє сіяти справедливість кулаками, слова можуть мати більшу силу, ніж удари й вогонь."

shi_resolve_power_struggle:0 "Велика Сварка в Малій Каліфорнії"
shi_resolve_power_struggle_desc:0 "НКР — зарозумілі в кращому разі, набридливі — в гіршому. Хоч ми підтримуємо мир з ними вже давно, ми накопичили достатньо сили, щоби змінити наші взаємини. Дискусія триває: підійти з відкритою долонею чи стиснутим кулаком?"

#localisation ends

#placeholder loc titles begins -- the loc here should be good, but the titles can be changed since I'm working off of the variable names only
shi_ncr_golden_circle_trade:0 "Золоте Коло"
shi_ncr_golden_circle_trade_desc:0 "Перші контакти з НКР дали плоди. Вони запропонували торговельну угоду — Золоте Коло. Удача супроводжує сміливих, і хоча багато хто сумнівається, чи варто сильніше зв’язуватися з НКР, аби зробити мед, бджолі потрібна квітка."

shi_fund_engineering:0 "Інженери Нашого Часу"
shi_fund_engineering_desc:0 "«Мушу сказати, спостерігати за співпрацею цих двох фракцій під нашим посередництвом — це щось. Я маю план зібрати інженерів з обох боків — команду найкращих умів і майстрів. Старі образи — в минулому. Ліпше запалити свічку, ніж клясти темряву, чи не так?» — Доктор Сян"

shi_vertibirds:0 "Вертоберди на Світанку"
shi_vertibirds_desc:0 "Небо знову кличе нас. У нашій колекції є креслення вертобердів, але подейкують, що в Наварро є більше, що може пришвидшити наш прогрес у повітряних технологіях. Як тільки Наварро буде нашим, наші найкращі інженери швидко зберуть усе до купи. Якби ж Дракон міг побачити нас зараз."

shi_brotherhood_armor_advice:0 "Броньований Кулак, Броньована Поза"
shi_brotherhood_armor_advice_desc:0 "Силова броня постійно була присутня поруч із нами, але ніколи не належала нам. У Наварро знайдено сховок броні. Наші дослідники раді її розібрати та оптимізувати під наші потреби. А наші воїни? Вони мріють про бойові мистецтва в екзоскелетах."

shi_open_lo_pan_temple:0 "Відкрити Ворота Храму Ло Пана"
shi_open_lo_pan_temple_desc:0 "Десь у далині лунає дзвін, що сповіщає кожну нову годину...\n\nЛо Пан прагне виховати Ши сильними, найсильнішими з царів. Храм, що передаватиме ці цінності, стане дорогою до сили."

shi_kill_hubologists:0 "Крутни Колесо"
shi_kill_hubologists_desc:0 "Діти Зоряного Батька надто довго зневажали наші досягнення своїм безглуздим маренням. Вони сприйняли нас за тендітних метеликів. Нехай наше жало нагадає їм, що ми — бджоли."

shi_debate_over_social_heierarchy:0 "Зруйнувати Сталеві Стіни"
shi_debate_over_social_heierarchy_desc:0 "Феодалізм — плід пошани до традицій наших предків. Але він дозволив постатям ховатись у тінях. Це не порядок сили. Це — влада боягузів, що не здатні захистити свою позицію. Напишемо новий розділ."

shi_conquer_california:0 "Що Знає Серце — Забуває Голова"
shi_conquer_california_desc:0 "Але як і всі звірі, Ведмідь — це лише звір, що зжере сам себе. Він не знає друзів. Для нього все — здобич. Союз — марна справа. Їхні землі краще слугуватимуть нам."

shi_ncr_friendship:0 "Поруч із Нами, Брате Ведмедю"
shi_ncr_friendship_desc:0 "Застарілі моральні традиції були прокляттям Ши. Але все, що сталося після падіння Дракона, довело перевагу співпраці. НКР — наш друг, якщо не ще одна рука, що прокладе шлях до нашого добробуту."

shi_contact_lost_hills:0 "Зв’язатися з Лост-Гіллз"
shi_contact_lost_hills_desc:0 "Старійшини в Лост-Гіллз вражені нашим зростанням. Наш прогрес може змінити баланс сил у потенційному конфлікті з НКР. Щоб забезпечити користь для Братства, вони надсилають нам креслення силової броні."

shi_eli_navarro:0 "Повернути Ферми"
shi_eli_navarro_desc:0 "Як Дракон спалює того, хто ступає до його лігва,\nтак і ми маємо розчавити тих, хто вигнав селян із земель Імператора!"

shi_eli_conquered:0 "Навчити їх Традиції"
shi_eli_conquered_desc:0 "Ведмідь — недисциплінований, неосвічений, безчестний.\nВін навчиться дисципліни. Він пізнає культуру. Він здобуде честь...\n\nАбо його задушить Дракон!"

shi_bos_bunkers:0 "Побудувати Наші Бункери"
shi_bos_bunkers_desc:0 "Яке ж Братство без бункерів? Маємо збудувати їх швидко;\nМаємо захистити Імператора!\nІ, е-е, Кодекс також!"

shi_bos_aid:0 "Запросити Додаткову Підтримку"
shi_bos_aid_desc:0 "У Лост-Гіллз точно є більше ресурсів для підтримки. Ми маємо показати свій прогрес у збереженні технологій.\n\nЗ волі Імператора, Старійшини підтримають нас далі."

shi_ncr_rejected:0 "Зрада Ведмедя"
shi_ncr_rejected_desc:0 "Після всього, за що боровся Ло Пан, Ведмідь його знехтував! Принизивши його заклики до співпраці, він залишив свій додзьо, блукаючи вулицями, які колись вів..."

shi_ncr_frienemies:0 "Об’єднаний Фронт"
shi_ncr_frienemies_desc:0 "Ло Пан попрямував до старого додзьо своєї суперниці — Дракона. Акігахай чекала його, стоячи в тіні, наче Велика Змія, якій вона слідувала.\nЛо Пан увійшов, опустивши голову — чи то зі сорому, чи то з поваги. Він став на коліна й вигукнув: «Ти була права! Ведмедя не можна приручити... Можливо, саме ти маєш вести нас.»\nЙого слова зустріли з подивом і шепотом, але Акігахай мовчала. Вона стояла над Ло Паном, ніби насолоджуючись його покорою.\n\nНарешті вона схилилася і відповіла: «Я не можу правити, я не заміню довіру, яку люди мають до тебе. Ти маєш визнати свою поразку і відвести народ від тієї зради, що ти йому нав’язав.»\nЛо Пан був приголомшений. Частина його відчувала відразу, що така слабка людина, як він, має правити. Він благав:\n«Чи допоможеш ти мені вести їх?»\n\nАкігахай усміхнулась — щось, чого ніхто не бачив із часу смерті Дракона. Вона відповіла:\n«Ми поведемо Ши до величі — через силу і традицію, через Журавля і Дракона.»"

shi_bay_control:0 "Хранителі Затоки"
shi_bay_control_desc:0 "Ми забезпечили своє існування перед настирливим Ведмедем! Тепер маємо закріпити свій контроль над Сан-Франциско та її Затокою!\n\nХай живе Імператор!"

nf_shi.8.t:0 "Честь для Нас Усіx"
nf_shi.8.d:0 "Деякі селяни кажуть, що Імператор правив від початку часів, але мудреці знають — ми прибули на древньому підводному човні під час Великої Війни. Покинуті династією Мао, ми оселилися у місті Сан-Франциско, відновлюючи те, що пережило війну.\n\nЗ уламків підводного човна ми побудували палац, гідний Імператора — серце Ши-Тауну."
nf_shi.8.a:0 "Перший Імператор приніс знання про море."
nf_shi.8.b:0 "Мудрість Імператора спрямувала наше поселення."

nf_shi.9.t:0 "Коли Добро Зустрічається — Зло Тікає"
nf_shi.9.d:0 "Були часи, коли бандити з моря тероризували всю Каліфорнію. І тоді найменший серед нас вирушив через хвилі до їхньої водної в'язниці та знищив її. Він боровся з нашими давніми ворогами — Губологами — і просив аудієнції у Імператора. Його перемога освітила небо, а сам він повернувся без слів. До сьогодні дехто запалює свічку на його честь. Адже чи не він відкрив нам секрет вертобердів?"
nf_shi.9.a:0 "Шукай знання, навіть у племен."
nf_shi.9.b:0 "Без випадковості не було б історій."

nf_shi.10.t:0 "Відкрита Долоня чи Стиснутий Кулак?"
nf_shi.10.d:0 "Ло Пана називали задиракою, бандитом — але саме він привітав Обраного у Сан-Франциско. Це він навчав героя Наварро, а не Дракон. І він, і Обраний визнали, що сила — це правда; не честь, не обов’язок, не слава. Лише сила та вміння мають значення. І ця сила принесла Ши процвітання: бандитів змінили брахміни, а ванамінґо — пральні машини. Ми процвітаємо як банкіри Республіки — місце, де задають мало питань, але надають усі послуги.\n\nПід проводом Ло Пана та Імператора Ши процвітають. Але є ті, хто глузує з наших традицій. Святині предків занепадають, новорічний парад — лише привід до пияцтва. Дехто навіть сумнівається, чи потрібен нам Імператор. Учні Дракона й досі загрожують нашому народу. Вони кажуть, що борються з несправедливістю, але переслідують орендодавців, торговців, купців. Вони зневажають гостей і лякають іноземців. Герої? Якщо хочуть бути героями — нехай ідуть воювати з Легіоном. Під Ло Паном кожен, хто прагне величі, незалежно від звичаїв і походження, має шанс."
nf_shi.10.a:0 "У межах чотирьох морів — усі люди брати."
nf_shi.10.b:0 "Але коли паркан міцний — чужі не потрапляють усередину."

nf_shi.11.t:0 "Перший Раунд Дебатів"
nf_shi.11.d:0 "Дракон і Ло Пан боролися словом і ділом за майбутнє Ши. Для Ло Пана цей конфлікт доводить правду — люди підкоряються силі, а не праведності. І з цими словами він розсік катаною учня Школи Дракона.\n\n«Це не так», — сказала доктор Шен, завдаючи удару ногою ворогові. «Коли майстер керує, люди забувають, що він існує. Наступний за якістю — той, кого люблять. Потім — кого бояться. Гірший — такий, як ти, кого зневажають.»\n\n«Які перемоги ми здобудемо через страх? Яких друзів знайдемо для захисту?» — вигукуючи це, вона вдарила іншого бандита палицею: «Коли бракує довіри народу — лишаються клятви. Але найкращі правителі ведуть так, що народ каже: ми все зробили самі.»\n\nА радник Імператора Кен Лі спостерігав за битвою. Безсумнівно, Імператор знайде це цікавим."
nf_shi.11.a:0 "Держава сильна, коли сильні її лідери."
nf_shi.11.b:0 "Чим більше ти даєш — тим багатший ти є."
nf_shi.11.c:0 "Розрахунки Імператора тривають."

nf_shi.12.t:0 "Найбільший Дар — Дружба. Другий — Лазерна Гвинтівка."
nf_shi.12.d:0 "Здається, Ши хочуть розширити представництво Братства у Сан-Франциско. Хоча зазвичай ми проти того, щоб інші користувалися передовими технологіями, інтереси Ши у стримуванні Республіки збігаються з нашими. Можливо, вони ще стануть нам у пригоді..."
nf_shi.12.a:0 "Кодекс прийме це, безперечно."

nf_shi.13.t:0 "Скромне Прохання"
nf_shi.13.d:0 "Прибув посол від Ши з проханням: фінансування їхніх ініціатив. Це здивувало багатьох. Рідко трапляються можливості перетнутися з Ши, а тим більше — коли один із них сам підходить до нас. Легенди розповідають про їхню технологічну могутність — силу, з якою краще не сперечатися — та про чудодійні лози, що очищають повітря. Ці спадки викликають зацікавлення в одних і страх в інших. Можливо, з Ши краще бути друзями, ніж ворогами?"
nf_shi.13.a:0 "Удача любить щедрих!"

nf_shi.14.t:0 "Вести Домівку"
nf_shi.14.d:0 "Коли наслідки конфлікту в Наварро просочилися в кістки втомлених, Ши почали ставити собі питання про сенс буття. Як рухатися далі? Чого вони навчилися?\n\nАкігахай, з настановами Дракона у серці, запропонувала повернення до традицій. Їхній давній спосіб життя привів їх сюди: «Ці землі — наш дім. Ми боролися за них, ми проливали за них кров. Нехай чужинці йдуть геть. Ця перемога довела нашу силу, знайдену за часів Дракона.»\n\nЛо Пан використав нагоду для зміцнення власних переконань. Падіння Наварро знову розпалила його пристрасть поширювати вплив Ши назовні — пліч-о-пліч з іншими фракціями Пустки: «Ця перемога привернула увагу. Якщо нас не бояться — нас поважають. Хай дізнаються наше ім’я!»\n\nКен Лі, радник Імператора, залишався стриманим. Він засудив обидва табори: «Ви обоє занадто поспішаєте, — мовив він. — Невже вам потрібно нагадати: якби не мудрість Старійшини Франсуа, надана Імператору, не було б ніякої слави? Солдат, що відвертається від свого правителя — лиш ходяча зброя.»"
nf_shi.14.a:0 "Рішучість Ло Пана була непохитна."
nf_shi.14.b:0 "Акігахай трималася до кінця."
nf_shi.14.c:0 "Імператор залишався в думках кожного."

#Thinking Of The Future
nf_shi.15.t:0 "Що Чекає Попереду"
nf_shi.15.d:0 "Кен Лі мав лише один аргумент у своїх дебатах: “Допоки править Імператор — він знає, що робити. Всі його рішення — в інтересах Ши. Завжди. Тому саме він має продовжити керувати нашими дослідницькими операціями.” Те, що Кен так довго тримався цієї думки, розлютило Ло Пана.\n\nАле Ло Пан не збирався мовчати, навіть якщо кілька ударів були б ефективнішими за слова. “Чому ми дозволяємо Імператору приймати рішення без нашого голосу? Чому ми маємо слідувати за людиною в тіні, прикидаючись, ніби зовнішній світ не існує, коли можемо самі зайняти трон і зробити більше?” — кричав він, і слова, повні гніву, запалювали натовп. Його впевненість росла, бо все більше людей схиляли голови в знак згоди.\n\nІ тут, посеред гарячої суперечки, виступила жінка. Акігахай — одна з останніх учнів Дракона. Після його падіння багато з її товаришів були вигнані або самі втекли, але вона залишилася. І дбала про те, щоб усі це знали. Як її простягнуті руки, її слова зверталися до народу — до віри, яка колись жила в серці кожного, а тепер дрімала. “Наша честь і майбутнє — в наших власних руках. Якщо ми зрадимо традиції — ми більше не зможемо називати себе Ши.”"
nf_shi.15.a:0 "Ло Пан змусив замовкнути суперників кулаком."
nf_shi.15.b:0 "Акігахай схилила народ на свій бік."
nf_shi.15.c:0 "Імператор — понад усі сумніви."

nf_shi.16.t:0 "Навіть Торговці Мають Цінність"
nf_shi.16.d:0 "Під покривом радіоактивного винограду, що очищував повітря, тривали дебати — знайомство трійці продовжувалося, часом як суперників, часом як друзів. Чергова тема — ієрархічне суспільство Ши.\n\nЛо Пан хотів покінчити з імператорами й королями. Акігахай, що рідко з ним погоджувалась, тепер — так. Але вона міркувала над тим, як реформувати існуючу систему, не знищивши традиції. Кен Лі був проти, наполягаючи, що ієрархія — це стабільність і безпека. Акігахай здогадувалась: це вплив Братства. Ло Пан був переконаний у цьому.\n\nТа замість сварки вони вели спокійний діалог. За партією в маджонґ, над чашками гіркого чаю. І після — лише тиша та нерозголошене рішення."
nf_shi.16.a:0 "Ло Пан переміг у грі — і в дебатах."
nf_shi.16.b:0 "Акігахай пішла з усмішкою."
nf_shi.16.c:0 "Кен залишився останнім, незворушний."

nf_shi.18.t:0 "До Біса Совість"
nf_shi.18.d:0 "Наплив дебатів про легалізм здивував Ло Пана. Не те щоб ідея моралі в законі його лякала — але зараз? Коли на горизонті такі цілі? Він гадав, що його авторитет на вулицях переконає всіх. Але, схоже, одного поваленого Дракона замало.\n\nКен Лі, помічений частим гостем у форпостах Братства, зацікавився створенням морального кодексу для Ши. Підозріло схожого на Кодекс Братства, хоч і підтриманого Імператором.\n\nАкігахай також хотіла офіційного морального закону. Вона прагнула зберегти честь і добро у кожному його пункті, поєднуючи традиції з потребами нового світу. Її слова торкнулися і тих, хто сумував за минулим, і тих, хто хотів змін."
nf_shi.18.a:0 "Сильні керують. Крапка."
nf_shi.18.b:0 "Мораль — основа людяності."
nf_shi.18.c:0 "Довіримося Імператору."

nf_shi.17.t:0 "Зірка, Що Падає"
nf_shi.17.d:0 "Нарешті постало питання, як бути із сусідом — могутньою НКР. Ши стикались із ними не раз, але тепер тема “що з ними робити?” стала популярною навіть під час чаю з османтусовим желе. І серед усіх перемовин, конфліктів і перемог, народ Ши мав лише одне запитання — хто поведе нас?\n\nЛо Пан? Король вулиць, той, хто повалив Дракона, давно чекав можливості зайняти місце лідера.\n\nЧи Акігахай? Поголоски ширились, що вона планує кинути Ло Пану виклик у поєдинку. За Дракона. За Ши.\n\nАбо ж Кен Лі? Він обіцяв багато, мав підтримку Імператора — і Братства."
nf_shi.17.a:0 "І тоді, після останніх дебатів, відповідь була дана."

nf_shi.19.t:0 "НКР Пропонує Перемир'я!"
nf_shi.19.d:0 "Чи то через наш запал, чи зовнішню загрозу — апетит Ведмедя до війни вичерпується!\nМи мусимо ще наполегливіше оборонятися, щоб зберегти свої здобутки!\n\nЗ волі Імператора — перемога буде за Ши!"
nf_shi.19.a:0 "Пожремо Ведмедя!\nВперед!"
nf_shi.19.b:0 "Нарешті Ведмідь прозрів."
nf_shi.19.c:0 "Ще трішки, браття, ще трішки!"

nf_shi.20.t:0 "Ши Зникають З Нашого Поля Зору!"
nf_shi.20.d:0 "Уряд занепокоєний нашим прогресом проти Ши.\nЯкщо не переможемо їх найближчим часом — укладуть мир!"
nf_shi.20.a:0 "Клятий Конгрес..."

nf_shi.21.t:0 "Перемога"
nf_shi.21.d:0 "Ми зробили це! Завдяки провидінню Імператора — ми стримали Ведмедя!\nНКР відступила й погодилась на мир.\nСподіваймося, що тепер їх займе інша здобич."
nf_shi.21.a:0 "Нехай цей мир триватиме."

nf_shi.22.t:0 "Дракон Смиряє Ведмедя"
nf_shi.22.d:0 "Наш конфлікт вийшов за межі підтримки народу.\nКонгрес вимагає вивести війська з територій Ши."
nf_shi.22.a:0 "Яке приниження!"

nf_shi.24.t:0 "Братство Доставляє!"
nf_shi.24.d:0 "Лост-Гіллс переправили нам допомогу!\nМи маємо використати її з розумом, щоб захистити людство від небезпек технологій."
nf_shi.24.a:0 "Semper Invicta!"

nf_shi.23.t:0 "Старійшина Франсіс Просить Підтримки!"
nf_shi.23.d:0 "Хоча їхня лояльність і може викликати сумніви, Сан-Францисська гілка продемонструвала справжню відданість нашій справі! Вони можуть стати надзвичайно корисними союзниками — географічна близькість говорить сама за себе.\nНадсилання частини наших ресурсів може переконати цього... “Імператора” повністю прийняти нас як Братів!"
nf_shi.23.a:0 "Ми маємо лише один шанс допомогти їм…"

nf_shi.25.t:0 "Благодійність Братства"
nf_shi.25.d:0 "Лост-Гіллс очевидно не дуже захоплені нашою Гілкою...\n\nМожливо, слід переглянути Кодекс, щоб виправити наші відносини?"
nf_shi.25.a:0 "Ого. Дякуємо.\nНе варто було."

nf_shi.26.t:0 "Куди Веде Затока"
nf_shi.26.d:0 "Тепер, коли Ведмідь переключився на іншу здобич, наша Затока процвітає від торгівлі та розвитку!\n\nУ Ши відкриваються нові шляхи, і лише нам вирішувати, куди піти далі.\nЯк ми маємо спрямувати розвиток нашого народу?"
nf_shi.26.a:0 "Наш флот потребує покращень"
nf_shi.26.b:0 "Ми повинні домінувати в небі"
nf_shi.26.c:0 "Слід інвестувати в робототехніку"

nf_shi.27.t:0 "Оці Кляті Ковпаки!"
nf_shi.27.d:0 "Хубологи в Наварро швидко стали проблемою, отримуючи припаси від Ведмедя.\nПівнічно-східні штати стали майже неконтрольованими, і НКР неодмінно скористається цим, якщо почне вторгнення.\n\nМи повинні укріпити оборону поза територіями Зоряних Дітей, інакше Рейнджери з НКР виявлять їхнє місце...\nЯкщо ще не виявили."
nf_shi.27.a:0 "Ведмідь і Ковпаки?\n*брррр*"

nf_shi.28.t:0 "Сварка Закоханих"
nf_shi.28.d:0 "Немов зраджена дружина, Ло Пан знову кинувся в обійми Ведмедя.\nУ відповідь школа Дракона залишила свій дожо й створила нову — Школу Істинної Змії, щоб чинити опір."
nf_shi.28.a:0 "Це й справді токсичні стосунки"

nf_shi.29.t:0 "Запізнілий Подарунок"
nf_shi.29.d:0 "Під час поглиблення дна затоки Сан-Франциско наші люди знайшли щось, що негайно доповіли [Root.GetLeader]. Прибувши до найближчої бухти, аномалія лежала у калюжі багна, піднятого з дна. Бомба стояла непохитно під суворим поглядом [Root.GetLeader], як і напис на її боці — Посланець Старого Світу."
nf_shi.29.a:0 "З любов'ю\nВід §PАнклаву§!"

nf_shi.30.t:0 "Останній На Борті"
nf_shi.30.d:0 "Натовп зібрався в гавані Сан-Франциско. Невелике судно, яке прибуло, мабуть, аж з Аляски, врізалося в причал і зупинилось — без жодної душі на борту. Ніхто не постраждав, але судно, кероване примарами, збурило тих, хто працював на березі. У відповідь [SHI.GetName] відправили команду під проводом Майстра Тана.\n\nЙого звіт — неймовірна історія про те, як один зайда, що сховався на кораблі, аби помститися за свою родину, винищив усю команду самотужки — лише з Силовим Кулаком. Деякі ще дихали. Інших викинуло за борт — згодом їх знайдуть наполовину з'їденими. А деякі… один із них мав голову, повернуту на 180 градусів. Майстер Тан запропонував негайно прийняти цього воїна до наших лав. Шкода лише, що його язик… трохи мутував."
nf_shi.30.a:0 "Ну, він точно знає, що робить!"

