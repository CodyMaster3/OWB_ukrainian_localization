CARTEL_EMILIA_NAME:0 "Емілія Сіналоа"
cartel_emilia_cultural_advisor:0 "Народжена в злиденній селянській родині та продана картелю за торбинку кришок, Емілія прожила життя в постійних потрясіннях. Виявивши схильність до насильства з раннього віку, вона швидко стала однією з найкращих сикаріо картелю Сіналоа — її юна зовнішність приховувала жорстоку натуру. Регент-королева картелю швидко звернула на неї увагу й взяла під опіку, відкривши для неї двері у світ жорстокої політики та дипломатії. Емілія здобула повагу і страх серед картельної верхівки, і після успішної місії в самому серці імперії Ацтлана була призначена спадкоємицею картелю Сіналоа. Хоча це звання спочатку було радше формальністю через переважно гульське керівництво, Емілія продовжує зміцнювати владу серед теньєнтесів. Цілком можливо, що одного дня саме гладкошкіра буде керувати Сіналоа."

