 # tlalocraid
  cartel_distract_tlaloc:0 "Нехай сплячі боги сплять"
  cartel_distract_tlaloc_desc:0 "Незалежно від того, наскільки ми підготувалися до протистояння з Вільними Борцями, усі наші найкращі плани мають спільну ваду: Тлалок. Якщо ми більше не можемо чекати, поки хворий бог сам відійде в небуття, ми повинні вжити 'проактивних' заходів, аби затуманити його зір."
  cartel_tlalocop_tt:0 "Відкриває операцію: §YКолискові для велетня§!"
  operation_cartel_tlalocraid:0 "Колискові для велетня"
  operation_cartel_tlalocraid_desc:0 "Загроза втручання Тлалока досі паралізує будь-які наші дії у відповідь проти Лучадорів. Проте бог-машина вже не той, що колись, і через обережне застосування 'таємного кодування' ми можемо використати це на свою користь."
  tlalocraid_setup:0 "Злам головного сервера"
  tlalocraid_setup_desc:0 "Під керівництвом нашого наукового відділу через комунікаційні канали, оперативники картелю зламають локальний вузол мережі втручання Тлалока, вимкнувши здатність ШІ до оцінки загроз у нашому регіоні."
  tlalocraid_setup_outcome:0 "§G'Ми всередині.'§!"

  cartel_delay_tlaloc:0 "Посилити злам головного сервера"
  cartel_delay_tlaloc_mission:0 "Сплячий велетень"
  cartel_delay_tlaloc_mission_desc:0 "Тлалок досі не підозрює про наші дії — переконаймось, що так і залишиться."

  cartel_tlalocraid_tt:0 "§YТлалок тимчасово не зможе втручатися у наші військові дії.§!"
  cartel_tlalocraid_tlaloc_tt:0 "§RНаша автоматична мережа втручання тимчасово відключена!§!"

