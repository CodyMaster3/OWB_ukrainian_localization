  gulf_pact_idea_desc:0 "Ця країна зобов'язалася взятися за зброю, якщо будь-який із її співпідписантів зазнає нападу з боку Вільних Борців. Хоча чи дотримається вона обіцянки — інше питання."
  cartel_gulf_pact_tt:0 "Ми будемо зобов'язані захистити інших співпідписантів у разі нападу Лучадорів."

