  ### FOCUSES ###
  cartel_origin_sin:0 "§OЗ 1989 року...§!"
  cartel_origin_sin_desc:0 "Бізнес гріха майже не змінився з часів Великої війни..."
  cartel_origin_sin_2:0 "§OКоролева Сіналоа§!"
  cartel_origin_sin_2_desc:0 "Добрі речі дістаються тим, хто чекає..."
  cartel_origin_blo:0 "§PВідродження§!"
  cartel_origin_blo_desc:0 "Щоб навести лад з хаосу, потрібні символи..."
  cartel_origin_blo_2:0 "§PКров і Кулі§!"
  cartel_origin_blo_2_desc:0 "Жорстокість — це спільна риса лиходіїв Мексики..."
  cartel_origin:0 "Два картелі, однаково знані своєю ганьбою..."
  cartel_origin_desc:0 "Незалежно від походження, нещодавня поразка від Вільних Борців об’єднала картелі задля трьох цілей: розбагатіти, помститися та знищити всіх, хто стане на заваді."
  cartel_economy:0 "Утримання Контролю"
  cartel_economy_desc:0 "Наша бізнес-модель традиційно базується на інфільтрації та контрабанді в чужі країни, через що наші власні землі занепали. Розвиток внутрішньої промисловості допоможе стабілізувати економіку й забезпечити хоча б видимість порядку."
  cartel_autarky:0 "Автаркія"
  cartel_autarky_desc:0 "Мало хто хоче з нами торгувати, тому здобуття ресурсів стало складним. Побудова самодостатньої економіки вирішить цю проблему."
  cartel_bypass_the_embargos:0 "Обійти Ембарго"
  cartel_bypass_the_embargos_desc:0 "У кожного є своя ціна, навіть якщо вони про це не знають. Використовуючи наші таланти до «угод», ми можемо обійти торговельні обмеження, накладені на наші землі."
  cartel_agricultural_centralisation:0 "Централізація Сільського Господарства"
  cartel_agricultural_centralisation_desc:0 "До «нормі» ми ставились байдуже, окрім як для збору «податків» і придушення заколотів. Якщо ми об’єднаємо розрізнені господарства в промисловий регіон, ці завдання стануть значно легшими й прибутковішими."
  cartel_population_control:0 "Контроль Населення"
  cartel_population_control_desc:0 "Якщо нормі продовжать тікати, ми скоро станемо нацією гулів. Патрулювання й закриття кордонів зменшить бажання тікати у вільніші краї."
  cartel_tax_regulation:0 "Регулювання Податків"
  cartel_tax_regulation_desc:0 "Наша система оподаткування — це майже відкрите здирництво. Уніфікація системи оподаткування й зниження жорстокості значно збільшить прибутки."
  cartel_distribution_centres:0 "Центри Розподілу"
  cartel_distribution_centres_desc:0 "Дороги та шосе довоєнної епохи більше не задовольняють потреби нашої економіки. Нові інфраструктурні проєкти мають доповнити або замінити старі магістралі."
  cartel_diversification:0 "Диверсифікація Ресурсів"
  cartel_diversification_desc:0 "Серед нормі процвітає промисел на руїнах, але вони не безкінечні. Потрібно регулювати розкрадання до того, як система впаде."
  cartel_human_resources:0 "Людські Ресурси"
  cartel_human_resources_desc:0 "Так, людство має свою ціну — і вона доволі вигідна."
  cartel_cash_crops:0 "Грошові Культури"
  cartel_cash_crops_desc:0 "Вирощування наркотичних культур не легке діло, а монокультури виснажують ґрунт. Збалансоване виробництво з харчовими культурами — ключ до успіху."
  cartel_economic_legitimacy:0 "Економічна Легітимність"
  cartel_economic_legitimacy_desc:0 "Зі стабільною економікою нас уже не можна вважати звичайними рейдерами. Ми маємо спадщину, силу й завзятість, аби стати потужною силою Мексики."
  cartel_going_legit:0 "Стати Легальними"
  cartel_going_legit_desc:0 "Легітимність — це лише колективна брехня. Змастивши потрібні руки, ми можемо відбілити репутацію картелю й стати майже поважним членом міжнародної спільноти."
  cartel_criminal_industrial_complex:0 "Злочинний Промисловий Комплекс"
  cartel_criminal_industrial_complex_desc:0 "«Репутація» й «ганьба» — це втрата часу. Головне — прибуток. І допоки є дурні, боягузи й лиходії — картель процвітатиме."
  cartel_trade:0 "Бізнес Гріхів"
  cartel_trade_desc:0 "Імперії Ацтлан і Іца — перші клієнти картелю. Завдяки тиску Барона й мілітаризованому фокусу держав, наркоторгівля на півдні Мексики процвітає."
  cartel_gente_customs:0 "Митний Союз із Gente"
  cartel_gente_customs_desc:0 "Хоча Генералісімо наш союзник, він вимагає стримання незаконних дій. Але легальний прибуток того вартий."
  cartel_rancher_bribes:0 "Хабарі Фермерам"
  cartel_rancher_bribes_desc:0 "Фермери Аризони скоро зникнуть — від Легіону або Ріо. Поки що це робить їх особливо вразливими до нашого впливу."
  cartel_coastal_ecosystem:0 "Прибережна Економіка"
  cartel_coastal_ecosystem_desc:0 "Грубий Західний Затока приховує чимало скарбів. Наші зв’язки з «альтернативними» державами в регіоні забезпечили нечуване зростання."
  cartel_market_speculation:0 "Спекуляція Національного Ринку"
  cartel_market_speculation_desc:0 "Обмеження лише Мексикою — це обмежене бачення. Там, де є порок і попит — буде й картель."
  cartel_economic_incorporation:0 "Найкращі Уми Мексики"
  cartel_economic_incorporation_desc:0 "У 23-му столітті національність і патріотизм — рідкість. Об’єднання сил — наш захист від «порядку» та «справедливості»."
  cartel_navy:0 "Ґулі на Човнах"
  cartel_navy_desc:0 "Час припинити дрібну контрабанду — треба справжній флот для домінування в Мексиканській затоці."
  cartel_gulf_trade:0 "Торгівля у Затоці"
  cartel_gulf_trade_desc:0 "Сіналоа мала вплив у Баха ще до Війни. Тепер, підтримуючи місцеву владу, ми маємо плацдарм для контрабанди."
  cartel_gunboats:0 "Гармати на Барахлянках"
  cartel_gunboats_desc:0 "Якщо тримається на воді — значить, це корабель."
  cartel_smuggling_caches:0 "Сховища Контрабанди"
  cartel_smuggling_caches_desc:0 "Перезаправки на Тихоокеанському узбережжі важливі, але вразливі. Посилення баз зменшить ризик вторгнення."
  cartel_hidden_compartments:0 "Приховані Відсіки"
  cartel_hidden_compartments_desc:0 "Мабуть, трошки планування все ж треба. Непомітні й місткі судна — пріоритет."
  cartel_blockade_runners:0 "Блокадні Проривачі"
  cartel_blockade_runners_desc:0 "Пайп-ґан на кораблі — це той самий пайп-ґан, але з водою навколо."
  cartel_depth_ghouls:0 "Гулі Глибин"
  cartel_depth_ghouls_desc:0 "Гулі не потребують їжі, не хворіють і можуть довго не дихати. Ідеальні морські піхотинці."
  cartel_blockade_fuerte:0 "Прорив Фуерте"
  cartel_blockade_fuerte_desc:0 "Блокада Фуерте — наша ганьба. Настав час повернути контроль і почати мститися."
  cartel_no_more_pretense:0 "Без Претензій"
  cartel_no_more_pretense_desc:0 "Ми — справжня морська держава. Може, й з дірявими човнами, але зі злими гарматами."
  cartel_river_yaqui:0 "Порт на Які"
  cartel_river_yaqui_desc:0 "Які — ідеальна річка для офіційного порту. Це розвантажить менші бази."
  cartel_river_fuerte:0 "Гавань Фуерте"
  cartel_river_fuerte_desc:0 "Контроль над Фуерте — шанс створити потужну військово-морську базу."
  cartel_river_santiago:0 "Вузол Сантьяго"
  cartel_river_santiago_desc:0 "Хоч Сантьяго — не головна річка, але з нашим монополією — прибуток гарантовано."
  cartel_the_rio_project:0 "Проєкт Ріо"
  cartel_the_rio_project_desc:0 "Ріо-Ґранде — життєва артерія Північної Мексики. Республіка Ріо має мало союзників — ми можемо цим скористатися."
  cartel_politics:0 "Час Перетасування"
  cartel_politics_desc:0 "Наша поразка від Лучадорів завела картель у стан застою — ми лише зализуємо рани й плетемо змови, тоді як вороги набирають силу. Але в Мексиці віють нові вітри, й настав час припинити сидіти склавши руки та забрати своє."
  cartel_politics_sin:0 "§OНова Династія§!"
  cartel_politics_sin_desc:0 "Наступництво — складна справа в майже безсмертній ієрархії картелю. Через переважно гульське керівництво, зміна влади рідко проходить гладко. Марія довго правила як регент, перш ніж офіційно стати лідеркою. Але тепер усе змінилось — Емілія Сіналоа, гладкокожа теньєнте картелю й хрещениця Сіналоа, оголошена офіційною наступницею Марії."
  cartel_politics_blo:0 "§PНіяких Рівних§!"
  cartel_politics_blo_desc:0 "Забагато часу марнується на 'розподіл' влади, що лише послаблює нас. Настав час вирішити це назавжди: не буде більше рівних у моєму правлінні — ні серед гладкокожих, ні з Сіналоа, ні з ким іншим."
  cartel_eliminate_yesmen:0 "§OПозбутись Підлабузників§!"
  cartel_eliminate_yesmen_desc:0 "Вірність — гарна риса, але амбіція краща. Ми дамо владу не тим, хто сліпо підкорюється, а тим, хто її жадає."
  cartel_reaffirm_ties:0 "Відновити Зв’язки"
  cartel_reaffirm_ties_desc:0 "Попри колишні розбіжності, картелі мають триматись разом, аби процвітати. Відновлення особливих стосунків стане стримувальним фактором для надто завзятих сусідів."
  cartel_the_northern_bloodbath:0 "§PРізанина на Півночі§!"
  cartel_the_northern_bloodbath_desc:0 "Північні рівнини давно чинять опір нашій владі. Якщо ці зухвалі гладкокожі не хочуть бути підданими — їхні трупи удобрять ґрунт."
  cartel_las_granjas_racket:0 "§OРекет на Лас-Ґранхас§!"
  cartel_las_granjas_racket_desc:0 "Керівництво Лас-Ґранхас настільки корумповане, що це навіть смішно. Ми раніше їх ігнорували, але зараз масштабна кампанія підкупу може виявитись прибутковою. Головне — не брати хабарі худобою."
  cartel_burn_the_forum:0 "§PПалимо Форум§!"
  cartel_burn_the_forum_desc:0 "Торговці з Віце-королівства легкою здобиччю — багаті, самовпевнені, захищені Тлалоком. Час дати їм урок: Ніяких Рівних."
  cartel_navojoa_infiltration:0 "§OКонтакти в Navojoa§!"
  cartel_navojoa_infiltration_desc:0 "Ми втратили Navojoa, але наш вплив там не зник. Декілька чиновників і торговців все ще невдоволені новою владою. Можемо використати любов Лучадорів до 'свободи' проти них самих."
  cartel_the_paz_conference:0 "Гольфська Конференція"
  cartel_the_paz_conference_desc:0 "Бандити, диктатори, капо... Наші цілі й методи різні, але спільні вороги об’єднали нас. Час формалізувати союз і спланувати нову еру для Мексиканської затоки."
  cartel_the_raid:0 "§PВеликий Набіг§!"
  cartel_the_raid_desc:0 "Лучадори вихваляються 'захистом' селян пустки, але контролюють лише міста. Координований теракт у південних пустках нагадає, хто справжній господар цих земель."
  cartel_the_benefactor:0 "Благодійник"
  cartel_the_benefactor_desc:0 "Ель Генералісімо щедрий покровитель — поки наші інтереси збігаються. На щастя, він теж хоче позбутись Лучадорів, і залюбки допоможе... за розумну ціну."
  cartel_cut_the_supplylines:0 "Перерізати Лінії"
  cartel_cut_the_supplylines_desc:0 "Ріо — темна конячка у планах завоювання. Вони можуть втрутитись — що буде катастрофою. Прямо нашкодити ми не можемо, але зірвати їхню торгівлю з Лучадорами — цілком."
  cartel_meet_me_in_the_middle:0 "Зустрінемось Посередині"
  cartel_meet_me_in_the_middle_desc:0 "Раунд другий, сволото."
  cartel_army:0 "Озброїти Сікаріо"
  cartel_army_desc:0 "Наші ополчення — це бандюки, здатні лише лякати немічних. Натомість наші картельні кілери — справжні профі. Вони стануть штурмовими загонами в нашій армії."
  cartel_fire_and_fury:0 "Вогонь і Лють"
  cartel_fire_and_fury_desc:0 "Навчати злочинців військовій дисципліні — марно. Краще дати волю їхній кровожерливості."
  cartel_quiet_violence:0 "Тиха Жорстокість"
  cartel_quiet_violence_desc:0 "Професіоналізм у бою — мистецтво й наука. Знати не лише як вбити, а й коли, де і чому — ось що створює воїна з убивці."
  cartel_stoking_the_flame:0 "Розпалити Полум’я"
  cartel_stoking_the_flame_desc:0 "Вбивця — це солдат без форми. Їхній 'талант' слід використати, а не карати."
  cartel_squad_tactics:0 "Тактика Загонів"
  cartel_squad_tactics_desc:0 "Замість великих підрозділів — малі злагоджені загони, здатні до боїв і спецоперацій. Вони підсилять наші сили всередині та за межами країни."
  cartel_fear_and_hatred:0 "Страх, Відраза і Ненависть"
  cartel_fear_and_hatred_desc:0 "Гнів — сильна мотивація. Неважливо, кого ненавидять наші солдати, головне — щоб це служило нашим цілям."
  cartel_payment:0 "Озброєння Жадібності"
  cartel_payment_desc:0 "Труби — для хуліганів. Нашим воякам потрібна найкраща зброя Мексики."
  cartel_the_arms_race:0 "Нова Гонка Озброєнь"
  cartel_the_arms_race_desc:0 "Зброю ми беремо у Gente, але надійність — у власному виробництві. Коли Генералісімо з’їде з глузду, ми вже будемо готові."
  cartel_military_hierarchy:0 "Гульська Ієрархія"
  cartel_military_hierarchy_desc:0 "Гулі — не піхота, але ідеальні офіцери: досвідчені й надійні. Це дискримінація? Так. І що?"
  cartel_a_better_class_of_villain:0 "Вища Каста Лиходіїв"
  cartel_a_better_class_of_villain_desc:0 "Люди воюють за честь, славу, владу... Але на особняк не купиш славу. Прибуток — найрозумніша й найшляхетніша причина битви."
  cartel_air_theory:0 "Повітряна Теорія"
  cartel_air_theory_desc:0 "Літаки більше не підходять для контрабанди — надто помітні. Але як шоковий компонент — можливо, вони варті витрат."
  cartel_heavy_reinforcements:0 "Важка Підтримка"
  cartel_heavy_reinforcements_desc:0 "Будь-яка стратегія, яка дає хоч дюйм сталі між мною й кулями — мені до вподоби."
  cartel_technology:0 "Зупинити Відтік Мізків"
  cartel_technology_desc:0 "Що довше ми дозволяємо втечі з наших земель, то швидше залишимось із найжалюгіднішими підданими. Хоча б якась мотивація для цінних гладкокожих допоможе зупинити цей масовий відтік."
  cartel_scientific_procurement:0 "Наукове 'Придбання'"
  cartel_scientific_procurement_desc:0 "Прикро визнавати, але наша наукова спільнота була жалюгідною ще до того, як усі почали втікати. Щоб надолужити згаяне, ми можемо 'запозичити' новітні дослідження та дослідників у технологічно розвиненіших сусідів."
  cartel_tech_mil:0 "Військові Інженери"
  cartel_tech_mil_desc:0 "Може здатись простим, але копати окопи, розбирати рушниці й заповнювати братські могили — це важливе мистецтво. Краще навчитися основ, перш ніж переходити до складніших воєнних процесів."
  cartel_tech_base:0 "Дубльовані Дослідження"
  cartel_tech_base_desc:0 "Наші побратими по картелю почали розвивати власну наукову базу. Обмін знаннями дозволить нам випередити технологічно сильніших суперників."
  cartel_tech_industry:0 "Цивільні Архітектори"
  cartel_tech_industry_desc:0 "Масове виробництво ще не досяжне, але ми вже відкрили нові методи будівництва та виробництва, які ефективніші за наявні. Їхнє широке застосування підвищить продуктивність у всій країні."
  cartel_tech_specialisation:0 "Наркотична Спеціалізація"
  cartel_tech_specialisation_desc:0 "У вирощуванні та використанні наркотиків нам немає рівних на північ від Мехіко. Ці знання можна застосувати й до менш шкідливих ліків — для зростаючої системи охорони здоров’я гладкокожих."
  cartel_tech_industry2:0 "Інтеграція Економіки й Виробництва"
  cartel_tech_industry2_desc:0 "З відновленою економікою та промисловістю ми можемо синхронізувати ці сфери в справжню командну економіку."
  cartel_public_education:0 "Найкращі з Найяскравіших"
  cartel_public_education_desc:0 "Важко повірити, але геній може народитись будь-де. Серед нашого брудного селянства з’явився новий клас інтелектуалів, готових розв’язувати проблеми XXIII століття — під загрозою страти. На жаль, ліків від гуль-лишайю ще нема."
  cartel_civilising_efforts:0 "Цивілізування Народу"
  cartel_civilising_efforts_desc:0 "Це не пріоритет, але здоров’я та тривалість життя наших підданих варто поліпшити. Символічні зусилля з одягання, годування та купання цих нещасних душ — це найменше, що може зробити дбайливий наркобарон."
  cartel_22nd_century_criminal:0 "Злочинець XXIII Століття"
  cartel_22nd_century_criminal_desc:0 "Ми повернули собі ознаки цивілізованості, але досі далекі від довоєнної технологічної могутності. Зосередження на відновленні втрачених знань дасть нам шанс повернути цю спадщину."
  cartel_futuretech:0 "Технології Майбутнього"
  cartel_futuretech_desc:0 "Попереду завжди є щось нове. Хоч ми й не відкриємо це самі, приємно буде забрати собі всі лаври за досягнення наших учених-невільників."
  cartel_thinking_bigger:0 "Думати Масштабніше"
  cartel_thinking_bigger_desc:0 "З певною надокучливою проблемою нарешті покінчено. Пора дивитися назовні: ми розширювалися потай, але перемога над Лучадорами довела силу армії. Час змінити тактику."
  cartel_rancher_alignment:0 "Маленькі Хлопці"
  cartel_rancher_alignment_desc:0 "Було б грубо ігнорувати малі нації Мексики, які ще не стерті з мапи. Слід якнайповніше використати їх до неминучого трагічного кінця."
  cartel_the_only_game_in_town:0 "Єдина Гра в Місті"
  cartel_the_only_game_in_town_desc:0 "Генералісімо — великий чоловік, але дуже нестабільний. Якщо хочемо продовжити справу з ним, потрібні рівніші стосунки. Якщо ж ні — зрадимо його, як наївного дурня."
  cartel_rewrite_the_will:0 "Переписати Заповіт"
  cartel_rewrite_the_will_desc:0 "Смерть Тлалока — справжня трагедія. Але ще трагічніше, що ми нічого з цього не отримали. Землі того тостера тепер вільні — тож вони наші."
  cartel_the_big_picture:0 "Велика Картина"
  cartel_the_big_picture_desc:0 "Нейтралітет небезпечний у часи напруги. Якщо баланс сил зміниться — краще стати на бік майбутнього переможця, поки ми самі не стали мішенню."
  cartel_new_neighbours:0 "Нові Сусіди"
  cartel_new_neighbours_desc:0 "Після здобуття нових земель слід представитись заново братам і сестрам. Ми могли не завжди розумітись, але спільна перемога довела: разом — нам усе по плечу."
  cartel_friends_with_benefits:0 "Друзі з Перевагами"
  cartel_friends_with_benefits_desc:0 "Різниця між нашими націями — незначна, можливо, уявна. Ми боролися, страждали й перемогли разом. Як же найкраще скріпити союз?"
  cartel_partners_in_crime:0 "Спільники у Злочині"
  cartel_partners_in_crime_desc:0 "Ми не найкращі друзі, але союзник — завжди цінність. Ми збудуємо окремі, але союзні відносини — заради взаємної вигоди й оборони."
  cartel_tokens_of_affection:0 "Знаки Симпатії"
  cartel_tokens_of_affection_desc:0 "Кохання гулів — це щось особливе."
  cartel_celebration:0 "Останній Бій"
  cartel_celebration_desc:0 "Лучадори любили хороший бій. Тож на честь нашої перемоги проведемо останній поєдинок — за правилами картелю."
  cartel_the_respect_of_equals:0 "Повага Рівних"
  cartel_the_respect_of_equals_desc:0 "Повага — не просто визнання. Це фундамент будь-яких стосунків. А між лідерами картелів зі зброєю — тим паче."
  cartel_confession:0 "Зізнання"
  cartel_confession_desc:0 "Два картелі, рівні в злочинах, \nУ Сіналоа, боротьбою поділені, \nВід старих злочинів до нової бунтівні, \nПеред Святим, Дияволом і Зеленим Мутантом."
  cartel_horizontal_integration:0 "Горизонтальна Інтеграція"
  cartel_horizontal_integration_desc:0 "Попри політичну відмінність, ми можемо ділитись ресурсами. Якщо командування не зливатиметься — співпраця триватиме без перешкод."
  cartel_a_red_wedding:0 "Криваве Весілля"
  cartel_a_red_wedding_desc:0 "Родина — це все."
  cartel_army_of_two:0 "Армія для Двох"
  cartel_army_of_two_desc:0 "Готуйтесь до біди — і подвоюйте її!"

  ### IDEAS ###
  cartel_sore_loser:0 "Образливий Програш"
  cartel_sore_loser_desc:0 "Недавні поразки від Вільних Борців стали ударом по національному духу."
  cartel_recent_winner:0 "Недавні Перемоги"
  cartel_recent_winner_desc:0 "Перемога над картелями розпалила апетит до конфлікту — принаймні тимчасово."

  cartel_alliance:0 "Єдність у Злочині"
  cartel_notfv_techsaring:0 "Дослідження Картелю"
  cartel_notfv_techsaring_2:0 "Дослідження Картелю"

  cartel_nation_idea:0 "Держава-Картель"
  cartel_nation_idea_desc:0 "Наскільки ці утворення можна назвати 'державами', картелі правлять своїми землями через поєднання нехтування і брутального терору."

  cartel_economy_idea:0 "Злочинна Економіка"
  cartel_economy_idea_desc:0 "Бери все, нічого не віддавай."
  cartel_economy_idea_1:0 "Злочинна Економіка"
  cartel_economy_idea_1_desc:0 "Бери все, віддай... щось."
  cartel_sinaloa_idea:0 "Довоєнна Спадщина"
  cartel_sinaloa_idea_desc:0 "Організована злочинність у Мексиці має давню історію."
  cartel_beltran_idea:0 "Жорстока Репутація"
  cartel_beltran_idea_desc:0 "Краще бути страшним, ніж улюбленим."
  cartel_bypass_idea:0 "Обхід Ембарго"
  cartel_bypass_idea_desc:0 "Не дозволяй моралі завадити гарному прибутку."
  cartel_tax_idea:0 "Податкова 'Реформа'"
  cartel_tax_idea_desc:0 "Справедлива несправедливість для мас."
  cartel_autarky_idea:0 "Автаркія"
  cartel_autarky_idea_desc:0 "Шукайте знак 'Зроблено в Сіналоа', щоб гарантувати відсутність якості."
  cartel_medical:0 "Медицина Картелю"
  cartel_medical_desc:0 ""
  cartel_autarky_idea2:0 "Автаркія"
  cartel_autarky_idea2_desc:0 "Шукайте знак 'Зроблено в Сіналоа', щоб гарантувати бодай мінімальну якість."
  cartel_autarky_idea3:0 "Автаркія"
  cartel_autarky_idea3_desc:0 "Шукайте знак 'Зроблено в Сіналоа', щоб гарантувати ймовірну якість."
  cartel_bypass_idea2:0 "Обхід Ембарго"
  cartel_bypass_idea2_desc:0 "Не дозволяй моралі завадити ще кращому прибутку."
  cartel_bypass_idea3:0 "Обхід Ембарго"
