  ### ПОДІЇ ###
nf_cartel.1.t:0 "З 1989 року..."
nf_cartel.1.d:0 "Після виведення окупаційних військ США та зникнення мексиканського уряду, кримінальні синдикати Північної Мексики залишилися єдиною озброєною та організованою силою, що функціонувала після Великої війни. Об'єднавшись під крилом Сіналоанської гілки, картелі навели жорстокий, кривавий порядок у навколишніх регіонах. Більшість їхніх членів загинула від радіації, ставши «морбосо», або гулями. З часом картель розширився, реформувався та взяв під прямий контроль регіон Сіналоа, але зберіг одну головну передвоєнну засаду."
nf_cartel.1.a:0 "'Вірність — понад усе'"
nf_cartel.1.b:0 "'Гроші — це сила'"

nf_cartel.2.t:0 "Нарко-королева Сіналоа"
nf_cartel.2.d:0 "У міру зростання картелю питання лідерства перетворилося на кризу. Вищі ешелони довоєнних капо перетворилися на гулів, що спричинило застій і невдоволення нижчих рангів. Марія Сіналоа вступила в боротьбу як молода тенієнте, вже морбосо, але також представниця першого покоління наркоторговців, народжених у Пустці. Вона зіграла двома таборами, і коли конфлікт переріс у громадянську війну, вона зрадила нову кров, інтегрувавши свою кліку в ієрархію, після чого жорстоко знищила старших, ставши беззаперечною правителькою картелю. Починаючи своє багатовікове правління, вона зіткнулася з першим вибором: що робити з переможеними та незгодними?"
nf_cartel.2.a:0 "Вона відправила їх на південь і залишила минуле позаду."
nf_cartel.2.b:0 "Вона позбавилася всіх вільних кінців."

nf_cartel.3.t:0 "El Renacimiento"
nf_cartel.3.d:0 "Вибухове повстання Лучадорів розкололо картель навпіл. Хоча серце синдикату було на півночі, південні землі були відсталими навіть за мірками злочинного світу. Коли контроль Сіналоа був втрачений, гулі прийняли назву Бельтран-Лейва, відродивши спадок давно загиблого картелю. Брак селянства для грабежу та конкуренція з Ацтланом зробили регіон спустошеним, і незалежним наркоторговцям довелося зробити складний вибір."
nf_cartel.3.a:0 "Вони зосередилися на експлуатації."
nf_cartel.3.b:0 "Вони зосередилися на безпеці та обороні."

nf_cartel.4.t:0 "Кров і кулі"
nf_cartel.4.d:0 "Поки гулі перегруповувалися, лучадори продовжували свою революцію. Коли конфлікт у північних землях зайшов у глухий кут, борці звернулися на південь. Почалися повстання на землях Бельтранів, і здавалося, що новонародженому картелю недовго лишилося. У цей критичний момент на передній план вийшов одинокий гуль. Ніхто не знав, звідки він, він говорив іспанською з гучним хриплим акцентом, але вів за собою банду головорізів, що не поступалася жорстокістю жодному нарко-загону. Вони не брали полонених, не приймали капітуляцій і билися як демони. Коли хвиля обернулася й лучадори відступили, Кривавий Бандит став фактичним лідером картелю, і щоб уникнути нової громадянської війни, тенієнте присягнули на вірність новому тирану Мексики."
nf_cartel.4.a:0 "Слава Королю!"

nf_cartel.5.t:0 "Два картелі, рівні у злочинах..."
nf_cartel.5.d:0 "У певному сенсі повстання лучадорів було неминучим; десятиліття знущань, зневаги та заздрощів до свободи сусідів вилились у повноцінну війну за визволення. В іншому — факт, що цю революцію очолила трійця маскованих борців, захоплених реслінгом, видавався абсурдним. Картель був потрясений, розірваний, але все ще боровся. І тепер, коли пил осів, вони готові знову утвердитися не лише як господарі Сіналоа, а й як кримінальні королі Пустки."
nf_cartel.5.a:0 "Мужністю до перемоги!"
nf_cartel.5.b:0 "Хитрістю до перемоги!"

nf_cartel.6.t:0 "Інновації XXIII століття"
nf_cartel.6.d:0 "Наші зусилля з модернізації, крадіжок і переосмислення технологій Пустки дозволили нам наздогнати XXIII століття. Та щоб рухатись далі, нам слід обрати напрям для власних досліджень."
nf_cartel.6.a:0 "Давайте дістанемося до лазерів!"
nf_cartel.6.b:0 "Нам слід підтримати нашу піхоту."
nf_cartel.6.c:0 "Розвиток промисловості — першочерговий."

nf_cartel.7.t:0 "Картельні баржі на Фуерте!"
nf_cartel.7.d:0 "Витіснення картелів із річки Фуерте стало великим досягненням нашого повстання проти їхньої тиранії. Але тепер, з новим підйомом суднобудування, вони повернулися. Баржі, що нині плавають по Фуерте, ще не спровокували наших кораблів, але їхня присутність — небажана і свідчить про зростання зухвалості наркоторговців."
nf_cartel.7.a:0 "Не варто турбуватись через це."
nf_cartel.7.b:0 "Вони хочуть бійки? Отримають!"

nf_cartel.8.t:0 "Зростання присутності картелю в Ріо"
nf_cartel.8.d:0 "Підпільний світ Ріо завжди мав зв’язки з мексиканськими картелями. Їхня діяльність огидна, але вони одні з небагатьох, на кого можна покладатися в торгівлі. Нещодавно посланці картелю звернулися до нас, шукаючи 'санкціонованого' розширення операцій на території Ріо. Надати їм дозвіл — морально сумнівно, та це дасть змогу тримати їх у полі зору, адже повністю викорінити їхню діяльність навряд чи можливо."
nf_cartel.8.a:0 "Тримаємо ворогів поруч."
nf_cartel.8.b:0 "Геть цих гулів!"

nf_cartel.9.t:0 "Трофеї злочину"
nf_cartel.9.d:0 "Лас Ґранхас була корумпованою, безсоромною клептократією ще до нашої появи, але немає сумнівів, що ми значно прискорили її занепад. Наразі ми перебуваємо в ідеальному становищі для масштабного розширення свого впливу в регіоні, однак, можливо, буде розумніше зібрати прибутки й зникнути до того, як усе остаточно розвалиться."
nf_cartel.9.a:0 "Створити довгострокову операцію."
nf_cartel.9.b:0 "Не варто надто розслаблятись."
nf_cartel.9.c:0 "Забираємо гроші й тікаємо!"

nf_cartel.10.t:0 "Ель Форо горить!"
nf_cartel.10.d:0 "Через зосередження більшості наших морських сил на південному кордоні з Ацтланом, наша присутність на річці __ стала надзвичайно слабкою. Тепер ми повністю усвідомили наслідки цієї слабкості: баржі картелю з Бельтрану перетнули річку та розграбували сплячий Фору, перекинувши, спаливши та розоривши торгові склади, а потім повернулися на північ. Нині всі наші зусилля спрямовані на ліквідацію наслідків пожежі, але ми ніколи не забудемо тих, хто посягнув на наш добробут і спокій."
nf_cartel.10.a:0 "О, людство..."

nf_cartel.11.t:0 "Хаос на Фуерте!"
nf_cartel.11.d:0 "Наші найгірші страхи справдилися. За одну ніч присутність картелю на річці Фуерте перетворилася з мирного транзиту на повну блокаду. Наші люди в Навохоа повністю ізольовані, й уже масово намагаються перетнути річку там, де найменше картельної активності. На жаль, наш флот захоплено зненацька, і ми не можемо прорвати блокаду без ризику повномасштабної війни."
nf_cartel.11.a:0 "Як таке могло статись!?"

nf_cartel.12.t:0 "Запрошення на конференцію в затоці"
nf_cartel.12.d:0 "Наші відносини з картелями завжди були радше стриманими, хоч і доброзичливими. Але з огляду на зростання напруги на західному узбережжі, цей союз може стати основою нової альянсу. Як ще одна держава-вигнанець, ми отримали запрошення на велику зустріч лідерів у затоці, організовану двома картелями. Хоча будуть обговорюватися торгівля й промисловість, основною метою є укладення спільного військового пакту й зміцнення чинних режимів."
nf_cartel.12.a:0 "Ми приймаємо запрошення."
nf_cartel.12.b:0 "Вечеря з гулями? Ні, дякую."

nf_cartel.13.t:0 "Конференція в затоці: Початок"
nf_cartel.13.d:0 "Фанфари й святкування відкрили Конференцію в затоці, де зібрались посланці з Нижньої Каліфорнії, Сіналоа й Генте. Генералісимус відкрив захід великим бенкетом, і тепер, у доброму гуморі та з випивкою, об'єднані лиходії затоки взялися до змов."
nf_cartel.13.a:0 "Пора переходити до справи."

nf_cartel.14.t:0 "Конференція в затоці: Економічні угоди"
nf_cartel.14.d:0 "Хоча економіка не є основною метою конференції, зустріч ключових сил регіону відкрила унікальні можливості. Ми можемо скоординувати наші зусилля кількома способами, але слід зосередитися на одному стратегічному проєкті, що принесе користь усім."
nf_cartel.14.a:0 "Нові угоди про недопущення конкуренції у сфері зброї."
nf_cartel.14.b:0 "Спільні договори щодо ресурсів."
nf_cartel.14.c:0 "Спільна науково-дослідна ініціатива."

nf_cartel.15.t:0 "Конференція в затоці: Внутрішні відносини"
nf_cartel.15.d:0 "Як і наші економічні угоди, ця подія є шансом для нових дипломатичних ініціатив. Основна подія вже близько, тож ми можемо просунути лише одну головну дипломатичну дію; на чому зосередимось?"
nf_cartel.15.a:0 "Альянс Наддружби"
nf_cartel.15.b:0 "Відкриті порти"
nf_cartel.15.c:0 "Хлібний кошик затоки"

nf_cartel.16.t:0 "Конференція в затоці: Масковані загрози"
nf_cartel.16.d:0 "Наближається головна подія: боротьба з так званими 'Вільними Борцями'. Хоча попередні пункти порядку денного зблизили наші держави, усім зрозуміло, що головною метою було отримати підтримку в знищенні лучадорів. Тепер, коли союзники достатньо 'розігріті', настав час діяти."
nf_cartel.16.a:0 "Нам потрібні кулі."
nf_cartel.16.b:0 "Нам потрібні добровольці."
nf_cartel.16.c:0 "Нам потрібен пакт взаємного захисту!"

nf_cartel.17.t:0 "Конференція в затоці: [FROM.GetName] просить військову допомогу"
nf_cartel.17.d:0 "До цього моменту ми без проблем підтримували вигідні домовленості конференції, але останнє питання потребує ретельного обдумування. Картелі відкрито заявили про бажання знищити повстанців-Лучадорів і звернулись до нас за допомогою. Хоча ми отримуємо небагато вигоди, перемога Вільних Борців може загрожувати нашому режиму в майбутньому."
nf_cartel.17.a:0 "Ми надамо допомогу!"
nf_cartel.17.b:0 "Ми не можемо собі цього дозволити."

nf_cartel.18.t:0 "Конференція в затоці: [FROM.GetName] просить добровольців"
nf_cartel.18.d:0 "До цього моменту ми без застережень підтримували взаємовигідні угоди Конференції в затоці, але останній пункт порядку денного потребує обережного підходу. Картелі відкрито заявили про своє бажання знищити новоспечених Вільних Борців і звернулись до нас із проханням про допомогу. Хоча ми отримаємо з цього небагато вигоди, перемога повстанців може стати загрозою для нашого режиму в майбутньому."
nf_cartel.18.a:0 "Вони її отримають!"
nf_cartel.18.b:0 "Ми не можемо собі цього дозволити."

nf_cartel.19.t:0 "Конференція в затоці: [FROM.GetName] пропонує військовий пакт"
nf_cartel.19.d:0 "До цього моменту ми без застережень підтримували взаємовигідні угоди Конференції в затоці, але останній пункт порядку денного потребує серйозного обмірковування. Картелі відкрито висловлюють стурбованість через можливий напад Вільних Борців і пропонують укласти пакт взаємної оборони проти агресії Лучадорів. Хоча ми мало що отримаємо від допомоги їм, перемога Вільних Борців у майбутньому може стати загрозою й для нас."
nf_cartel.19.a:0 "Погоджуємось!"
nf_cartel.19.b:0 "Нам це не по кишені."

nf_cartel.20.t:0 "Конференція в затоці: Завершення"
nf_cartel.20.d:0 "Конференція добігає кінця, і делегації поволі покидають захід, прощаючись і запевняючи одне одного у майбутній радісній співпраці. Хоча згодом це все може здатися марнуванням часу, наразі майбутнє здається світлим."
nf_cartel.20.a:0 "Усе пройшло добре, як не крути."

nf_cartel.21.t:0 "Удар по учаснику Пакту затоки!"
nf_cartel.21.d:0 "Один з підписантів Пакту затоки зазнав нападу з боку загрози Лучадорів! Як член оборонного альянсу, ми зобов’язані негайно приєднатися до них у відсічі загарбникам, хоча насправді нас нічого не змушує це робити..."
nf_cartel.21.a:0 "До зброї!"
nf_cartel.21.b:0 "Вибачайте, хлопці, ви самі по собі."

nf_cartel.22.t:0 "Сліпі зони"
nf_cartel.22.d:0 "Нас турбує тривожна новина — частина нашої системи моніторингу втратила зв’язок із північно-західною мережею спостереження, зокрема вузли аналізу активності картелів. Автоматичні протоколи самовідновлення вже активовано, але нам знадобиться час, щоби закрити цю сліпу зону."
nf_cartel.22.a:0 "Це тривожно."

nf_cartel.23.t:0 "Системи відновлено"
nf_cartel.23.d:0 "Здається, проблеми з головним сервером, що заважали роботі нашої мережі втручання, усунені. Ми знову працюємо на 100% ефективності."
nf_cartel.23.a:0 "Чудово."

nf_cartel.24.t:0 "Падіння картелю Колібрі"
nf_cartel.24.d:0 "Картель Колібрі, сестринська організація картелю Сіналоа, поступово деградував до тіні самого себе, ставши лише докучливим спогадом на краях імперії машин Тлалока. Проте останнім часом їхня доля змінилась: підрозділ пам’яті Тлалока, відомий як 'Санта Анна', остаточно знищив залишки картелю. Уцілілі не змогли знайти нового дому через свою заплямовану репутацію й прибули до Сіналоа як біженці, сподіваючись на братську допомогу."
nf_cartel.24.a:0 "Ласкаво просимо до Сіналоа!"
nf_cartel.24.b:0 "Проїздом — і далі йдіть."

nf_cartel.25.t:0 "«Падіння» картелю Колібрі"
nf_cartel.25.d:0 "Картель Колібрі, сестринська організація картелю Сіналоа, давно став лише тінню самого себе. Але нещодавно їхня доля кардинально змінилася — підрозділ пам’яті Тлалока, відомий як 'Санта Анна', запропонував повну амністію в обмін на включення картелю до його домену. Хоча це означає кінець для наших братів як злочинного угрупування, нова прокартельна політика в регіоні відкриває нам можливість зайняти їхню нішу."
nf_cartel.25.a:0 "Оце так поворот."

nf_cartel.26.t:0 "Картельна зброя в Ріо"
nf_cartel.26.d:0 "Хоча ми не маємо промислового потенціалу Т.А.А. чи запасів Генте, завдяки безжальній рішучості ми змогли закріпитися як доступний і відносно надійний конкурент на ринку зброї. Можливо, саме за це Республіка Ріо-Ґранде звернулась до нас із пропозицією нової угоди на постачання зброї, щоб замінити втрачений зв’язок із Техасом. Їхні умови надзвичайно вигідні, але хто знає, чи не повернуться ці труби, що ми виробляємо, проти нас самих."
nf_cartel.26.a:0 "Добра угода."
nf_cartel.26.b:0 "Картелі? Та які ще картелі!"

nf_cartel.27.t:0 "Синє вигнання"
nf_cartel.27.d:0 "Після знищення Вільних Борців доля останнього Маскара має бути вирішена. Поки Ель Санто та Міль Маскарас билися до останнього, лучадор на ім’я Синій Демон зник безвісти. Тепер, через тижні після їхньої загибелі, наші шукачі впіймали боягузливого борця, який, зіткнувшись із загрозою страти, запропонував свою вірність переможним картелям в обмін на життя."
nf_cartel.27.a:0 "У кожного є своя ціна."
nf_cartel.27.b:0 "Жодних незакритих питань."

nf_cartel.28.t:0 "Бандідо в Пустошах!"
nf_cartel.28.d:0 "Під прикриттям ночі бандити картелю проникли через кордон наших східних територій. Спочатку це здавалося дрібною витівкою, але виявилося частиною більшої операції: невелика армія наркоторговців перетнула пустку й напала на ізольовані поселення. Хоча цей регіон і не має стратегічного значення, напад серйозно підірвав відчуття безпеки, а дрібні загони картелів досі переховуються на нашій землі."
nf_cartel.28.a:0 "Вони за це заплатять..."

nf_cartel.29.t:0 "Картелі насуваються!"
nf_cartel.29.d:0 "До міста дійшли повідомлення про масовані напади картелів на наші торговельні каравани до Ріо. Хоч торгівля з цим східним штатом не була великою, вона була життєво важливою лінією зв’язку та потенційним союзом проти зростаючої загрози. Тепер, коли ми відрізані, навряд чи хтось прийде нам на допомогу."
nf_cartel.29.a:0 "От і добре — тепер гра на рівних!"

nf_cartel.30.t:0 "Нові сусіди"
nf_cartel.30.d:0 "Зустріч після довгого часу завжди хвилююча. Після тиску з обох боків на лучадорів дві сили картелів нарешті зустрілися після своєї заслуженої перемоги. Попри поодинокі сутички, обидві сторони зберегли мирний настрій, а їхні лідери зустрілися як переможці у захопленому місті Лос-Мочіс."
nf_cartel.30.a:0 "'[ROOT.GetLeader], припускаю?'"

nf_cartel.31.t:0 "Останній поєдинок"
nf_cartel.31.d:0 "На наше здивування, опромінений звір на ім’я Міль Маскарас не загинув під час облоги Лос-Мочіса, попри поранення, які б тричі вбили звичайного гулю чи людину. Тепер цей боєць сидить у клітці для биків, об’єкт насмішок від колишніх ворогів. Але життя в полоні — негідна доля для такої легенди. Тож яке завершення ми влаштуємо цьому зеленому гігантові?"
nf_cartel.31.a:0 "Випустіть радскорпіонів!"
nf_cartel.31.b:0 "Щось цікавіше — двоє Пилових Дияволів!"
nf_cartel.31.c:0 "Піднімемо ставки: ведіть Смертокігтя!"

nf_cartel.32.t:0 "Останній поєдинок: Гідна кінцівка"
nf_cartel.32.d:0 "Міль Маскарас загинув так, як і жив: перед ревучим натовпом, проти неможливих шансів, у марному акті мужності. Коли його гігантське тіло тягнули до безіменної могили, останній слід повстання лучадорів було стерто з наших земель."
nf_cartel.32.a:0 "І добре."

nf_cartel.33.t:0 "Останній поєдинок: Неочікуваний результат"
nf_cartel.33.d:0 "Всупереч усьому, зелений гігант здолав останніх супротивників. Стоячи над тушею, він вигукував свою зневагу до натовпу, додаючи кілька непристойних жестів. На щастя, розстрільна команда була напоготові, щоби пристрелити цього виродка, але це зіпсувало заплановане легке й веселе шоу."
nf_cartel.33.a:0 "Незручно вийшло."

nf_cartel.34.t:0 "Від нашого синдикату — вашому"
nf_cartel.34.d:0 "Що можна подарувати тому, в кого вже є все? Як беззаперечні правителі Сіналоа, важко знайти щось, що зацікавило б картель. Вони вже перепробували всі розкішні наркотики, а через проблеми зі шкірою тілесні втіхи їх не надто цікавлять. Але ж головне — увага."
nf_cartel.34.a:0 "Може, Бандиту слід пройти курс англійської?"
nf_cartel.34.b:0 "Найкращий знак уваги — рушниця."
nf_cartel.34.c:0 "Королеву можна 'возз'єднати' зі старим другом."
nf_cartel.34.e:0 "Це має бути щось від серця!"

nf_cartel.35.t:0 "Свято!"
nf_cartel.35.d:0 "Життя в картелі — це не тільки зрада та змови. Іноді гулю просто хочеться насолодитися життям: чи то гучною пляжною фієстою під сонцем затоки, чи тихим вечором у Театрі Опівночі. Адже в житті головне — різноманіття."
nf_cartel.35.a:0 "Фієста!"
nf_cartel.35.b:0 "Може, підемо кудись особливе місце?"

nf_cartel.36.t:0 "Блюз і Мрії"
nf_cartel.36.d:0 "Попри спільну владу й статус, у багатьох сенсах Королева та Бандит — люди з різних світів. Вона — останній залишок допостапокаліптичної злочинності, нащадок 300-річної спадщини підпільного світу. Він — породження апокаліпсису, який знає лише пустку. Та доля, амбіції і шалене насильство звели їх разом, аби формувати новий світ, яким вони правлять."
nf_cartel.36.a:0 "Старий світ Блюзу — краще разом."
nf_cartel.36.b:0 "Мрії нового світу можуть стати реальністю."

nf_cartel.37.t:0 "Подарунок завершення"
nf_cartel.37.d:0 "Під час «прибирання» старої гвардії Сіналоа, одній помітній фігурі вдалося уникнути Маріїної розправи. Габріель Торрес, високопоставлений наркобарон і колишній очільник сил Картелю, втік на південь, щойно побачив, куди дме вітер. Після повстання та створення Бельтрана, він присягнув на вірність новому режиму, сподіваючись, що це захистить його від Сіналоа. На жаль, його видача Марії стала ідеальним подарунком від Бандита — жестом доброї волі та знаком лояльності Бельтрана до півночі."
nf_cartel.37.a:0 "Ще один кінець зав’язано."
nf_cartel.37.b:0 "Який зворушливий вчинок."

nf_cartel.38.t:0 "Подарунок родини"
nf_cartel.38.d:0 "Емілія повернулась до Сіналоа після тривалої поїздки Бельтраном, де її приймали з розкішшю та шаною. Попри те, що це була переважно відпустка, вона достойно впоралася з дипломатичними справами та передала важливі повідомлення. Найдорожчий подарунок, який вона привезла — гравірований револьвер, сувенір від тижневого курсу стрільби з самим Бандитом."
nf_cartel.38.a:0 "А фото з відпочинку є?"
nf_cartel.38.b:0 "Сподіваюсь, вона про нас добре відгукнулася."

nf_cartel.380.t:0 "Подарунок зі Старого Світу"
nf_cartel.380.d:0 "Ностальгія — потужна й небезпечна річ. У останні дні довоєнного картелю Сіналоа його керівництво поринуло в спогади, плекаючи символи минулого. Серед них — стародавній клинок, що нібито належав легендарному 'Ель Капо'. Марія вважала його непотрібом і залишила в підвалі. Та, можливо, така реліквія може знову знадобитися — як символ спільного коріння та як подарунок Бандиту, який полюбляє особисте насильство."
nf_cartel.380.a:0 "Загорніть як слід."
nf_cartel.380.b:0 "Зворушливий подарунок."

nf_cartel.39.t:0 "'Чи є любов ніжною?'"
nf_cartel.39.d:0 "У пустці більшість стосунків народжується з потреби, вигоди чи жорстокості. Але коли Королева й Бандит стояли наодинці серед руїн Лос-Мочіса — важко сказати, чи це була любов у простягнутій руці чи в тихому поцілунку. Можливо, це було щось між дружбою й романом. У світі, де кохання — рідкість, слід цінувати те, що є."
nf_cartel.39.a:0 "У грубому вірші, схиленої голові та знервованій усмішці зі шрамами."
nf_cartel.39.b:0 "У запечатаній записці, усмішці на обгорілих губах і ледь помітному кивку."

nf_cartel.40.t:0 "'Наш день танцю'"
nf_cartel.40.d:0 "Рідко трапляється нагода зібрати всю Мексику. Наполовину бізнес-угода, наполовину весілля — союз двох картелів зібрав гостей з усіх куточків: капо з Фантасми та Колібрі, командирів Пустошей і дипломатів з Ріо та Ацтлана (неофіційно, звісно). Генералісімус з’явився із запізненням, але приніс щедрі дари та веселощі. У центрі святкування — почесний стіл, де два наркобарони затвердили об'єднання в одну націю: поки живе злочин, у багатстві й ще більшому багатстві."
nf_cartel.40.a:0 "За щасливу пару!"
nf_cartel.40.b:0 "'У справах і в задоволенні.'"
nf_cartel.40.c:0 "'Mi amor por dios y por ti.'" # Можна залишити іспанською для ефекту
nf_cartel.40.e:0 "Я навіть не знаю, що з цього думати..."

nf_cartel.41.t:0 "Єдина гра в місті"
nf_cartel.41.d:0 "Останні кілька десятиліть картелі Сіналоа змушені були підкорятися примхам Генералісімуса. Угоди про неконкуренцію, гарантовані ринки та виключення Gente del Sol з операцій картелю — лише частина принижень, які нам довелось терпіти. Але з поразкою Лучадорів і возз’єднанням картелів з’явився шанс усе це виправити. Ми можемо використати нашу нову силу, щоб укласти союз із Gente, або ж навпаки — поширити свій вплив, інфільтрувавши чи навіть підкоривши їхні землі."
nf_cartel.41.a:0 "Ми звернемося до них як рівні."
nf_cartel.41.b:0 "Відкриваємо лавку."
nf_cartel.41.c:0 "Все їхнє — тепер наше."

nf_cartel.42.t:0 "Картелі прагнуть військового союзу"
nf_cartel.42.d:0 "Після своєї нещодавньої перемоги над Вільними Борцями й стабілізації регіону, картель [FROM.GetName] запропонував нам повноцінний військовий союз. Картелі — наші природні союзники та стабільне джерело прибутку, але прийняття союзу означає, що ми підемо в тінь їхніх інтересів."
nf_cartel.42.a:0 "Будьмо друзями та союзниками!"
nf_cartel.42.b:0 "Ми можемо знайти кращих за гангстерів-ґулів."

nf_cartel.43.t:0 "Gente погоджується!"
nf_cartel.43.d:0 "Наш посол до Gente del Sol повернувся з чудовими новинами: Gente прийняли нашу пропозицію про союз!"
nf_cartel.43.a:0 "Тост за Генералісімуса!"

nf_cartel.44.t:0 "Gente відмовляється!"
nf_cartel.44.d:0 "Наш посол до Gente del Sol повернувся з розчаруванням: Gente відхилили нашу пропозицію про союз."
nf_cartel.44.a:0 "Який жаль."

nf_cartel.45.t:0 "Угода з дияволом"
nf_cartel.45.d:0 "Вплив картелю в нашій країні — неприємний, але вже звичний. Проте він також відкриває певні прибуткові можливості. Можливо бажаючи скористатися цим, картелі звернулися до нас із пропозицією: вигідні торгові шляхи, військова допомога та скорочення «неприємних» дій в обмін на дружбу, захист і недоторканність їхніх справ. Прийняття цієї угоди означатиме повну свободу дій для картелів у нашій країні — але й чималий прибуток."
nf_cartel.45.a:0 "Пропозиція прийнятна."
nf_cartel.45.b:0 "Ми не ведемо справ із кримінальними покидьками."
nf_cartel.45.c:0 "Чому зупинятися? Запросимо до повного союзу!"

nf_cartel.46.t:0 "[FROM.GetName] погоджується!"
nf_cartel.46.d:0 "Неочікувано, але [FROM.GetName] погодилися на нашу пропозицію, відкривши нам безпрецедентний доступ до своєї країни. Це може обернутися проти нас у разі війни, але наразі — ми купаємось у прибутках!"
nf_cartel.46.a:0 "Чудово."

nf_cartel.47.t:0 "[FROM.GetName] відхиляє..."
nf_cartel.47.d:0 "Цілком очікувано, [FROM.GetName] відкинули нашу цілком розумну пропозицію про взаємні гарантії та допомогу. Це серйозний удар по нашій міжнародній стратегії."
nf_cartel.47.a:0 "Було варто спробувати."

nf_cartel.48.t:0 "[FROM.GetName] пропонує союз!"
nf_cartel.48.d:0 "У ДУЖЕ неочікуваному повороті подій, [FROM.GetName] відповіли на нашу пропозицію гарантій... повним членством у їхньому альянсі. Це дуже щедра пропозиція, але якщо настане війна — ми можемо програти все."
nf_cartel.48.a:0 "Нас це влаштовує!"
nf_cartel.48.b:0 "Краще залишимося вільними гравцями."

### OPERATIONS ###
operation_cartel_navojoa:0 "Інфільтрація Навохоа"
operation_cartel_navojoa_desc:0 "Втрата Навохоа була болючою, але наша присутність у провінції не зникла повністю. Є чимало корумпованих чиновників і торговців, яким не до вподоби нова влада, і ми можемо використати одержимість лучадорів «свободою» проти них."
operation_cartel_raid:0 "Наліт"
operation_cartel_raid_desc:0 "Вільні Борці багато говорять про свій 'захист' селян Пустки, але насправді їхній контроль відчутний лише в містах. Скоординована терористична атака на південні Бедленди нагадає тим, хто вижив, хто НАСПРАВДІ контролює ці землі."
operation_cartel_infiltration:0 "Інфільтрація Картелю"
operation_cartel_infiltration_desc:0 "Перший крок у будь-якій довготривалій операції — це безпечна локальна клітина, з якої працюватимуть наші агенти. Створення таких осередків у чужих державах підвищує нашу престижність та економічне зростання."
operation_cartel_armsdeal:0 "Збройні Угоди"
operation_cartel_armsdeal_desc:0 "Регулювання обігу зброї змінюється не лише між державами, а й між містами. Проте потреба в озброєнні завжди висока, тож це прибуткова і зручна можливість для картелю."
operation_cartel_kidnapping:0 "Фокуси з зникненням"
operation_cartel_kidnapping_desc:0 "Іноді когось треба «зникнути». Не обов’язково вбити чи навіть викрасти — просто щоб вони більше не були там, де були. У цьому ми справжні майстри."
operation_cartel_leech:0 "Відкат з промисловості"
operation_cartel_leech_desc:0 "Коли наші операції набирають обертів, ми можемо ефективніше витягувати прибуток із промисловості приймаючих держав — повільно, але постійно, з усього виробництва й споживчого ринку."
operation_cartel_bribery:0 "Місцеві Хабарі"
operation_cartel_bribery_desc:0 "Хоч ми і маємо певний загальнонаціональний вплив, наші закордонні операції — це насамперед місцеві справи. Найважливіше — це забезпечити 'вигідні' стосунки з місцевими керівниками, аби уникнути перешкод у нашій діяльності."
operation_cartel_factory:0 "Промислове Переміщення"
operation_cartel_factory_desc:0 "Зі зростанням нашого впливу ми можемо переконати менш патріотичних промисловців у приймаючій країні перенести своє виробництво до Сіналоа. Це складно зробити непомітно, але вигода — величезна."
operation_cartel_reset:0 "Перезавантаження Дошки"
operation_cartel_reset_desc:0 "Корупція — це цикл, а не зміни."

infiltration_setup:0 "Перетин кордону"
infiltration_setup_desc:0 "Як передовий загін, наші розвідники виявлять потенційні місця для розвитку операцій картелю, закладаючи фундамент майбутнього осередку в регіоні."
infiltration_setup_outcome:0 "Наші агенти успішно закріпились у регіоні."
infiltration_expand:0 "Розширення осередку"
infiltration_expand_desc:0 "Маючи базу, наші агенти визначать ключові точки розширення, що дозволить збільшити вплив картелю в регіоні."
infiltration_expand_outcome:0 "Наші агенти успішно розширили вплив картелю у цьому регіоні."
armsdeal_setup:0 "Зустріч з контактами"
armsdeal_setup_desc:0 "Спираючись на наявні зв’язки в регіоні, наші агенти організують поставку зброї з майстерень у Сіналоа. Після доставки буде влаштовано схованку з оплатою в кришках — бажано готівкою."
armsdeal_setup_outcome:0 "Наші агенти уклали прибуткову збройну угоду в регіоні."
kidnap_setup:0 "Виявлення цілей"
kidnap_setup_desc:0 "Наші агенти визначать ізольованих осіб, яких потрібно 'перемістити' за межі штату. Після цього буде організовано перевезення через річку третім боком, а самі агенти підуть у тінь."
kidnap_setup_outcome:0 "Наші агенти захопили та переправили визначених осіб із регіону."
leech_setup:0 "Організація лазівок"
leech_setup_desc:0 "Інвестуючи частину прибутку, наші агенти створять низку підставних компаній для відмивання ресурсів та їх легалізації. Ці структури буде розформовано після завершення операції, аби уникнути викриття."
leech_setup_outcome:0 "Наші агенти впровадили економічну схему висмоктування з бюджету штату."
bribery_setup:0 "Підрив доброчесності"
bribery_setup_desc:0 "Забезпечені ресурсами та найменш гнилими з наших представників, агенти 'переконають' місцеву владу закривати очі на нашу діяльність. Після домовленостей буде закладено основу для постійної клітини картелю."
bribery_setup_outcome:0 "Наші агенти уклали угоду про невтручання з місцевими лідерами."
factory_setup:0 "Організація транспорту"
factory_setup_desc:0 "Спершу наші агенти вийдуть на контакт із потенційним клієнтом, підкуплять прикордонну охорону та організують місцевий транспорт. Після координації наші агенти супроводять цінні об’єкти до Сіналоа."
factory_setup_outcome:0 "Наші агенти допомогли перемістити цінні промислові об’єкти до нашої країни."

navojoa_setup:0 "Перетнути Навохоа"
navojoa_setup_desc:0 "Перетинаючи кордон у сутінках, наші агенти проникнуть до місцевої адміністрації Навохоа, встановивши контакт з членами місцевого ополчення та торговцями, що співчувають картелю. Зібравши достатню підтримку, агенти саботують місцеві порти, надаючи нашим кораблям час закріпитися на іншому березі річки до прибуття патрулів ворога."
navojoa_setup_outcome:0 "Наші агенти почали підривати вплив лучадорів у регіоні Навохоа."

raid_setup:0 "Знищити прикордонників"
raid_setup_desc:0 "Скориставшись слабкою охороною в регіоні, наші агенти відстежуватимуть патрулі на кордоні, шукаючи прогалини в обороні. Щойно буде виявлено слабке місце, наші оперативники знищать ключову інфраструктуру та персонал, готуючи ґрунт для блискавичного рейду."
raid_setup_outcome:0 "Наші агенти підготували кордон лучадорів до майбутнього стрімкого нальоту."

lay_low:0 "Залягти на дно"
lay_low_desc:0 "Успішно завершивши операцію, наші агенти зникнуть з поля зору, аби уникнути переслідувань або підозр."
lay_low_outcome:0 "Нашим агентам вдалося уникнути переслідування."

report_back:0 "Доповісти"
report_back_desc:0 "Після підтвердження успішного виконання завдання, наші агенти повернуться до місцевого осередку й доповідатимуть нам про результати."
report_back_outcome:0 "Наші агенти встановили контакт і підтвердили успішне завершення операції."