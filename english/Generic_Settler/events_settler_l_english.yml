l_english:
  nf_settler.1.t:0 "Що Нам Залишили Предки"
  nf_settler.1.d:0 "Кожне поселення побудоване на плечах тих, хто був до нас — тих, хто зумів вижити серед руїн старого світу. Нас визначає те, що залишили нам предки, і хоч ми ніколи не зможемо їм віддячити, пам’ять про наше минуле допоможе дивитися в майбутнє."
  nf_settler.1.a:0 "Наші предки залишили нам чисту воду."
  nf_settler.1.b:0 "Наші предки залишили нам зброю."
  nf_settler.1.c:0 "Наші предки залишили нам заводи."

  nf_settler.2.t:0 "Яке Ми Місто?"
  nf_settler.2.d:0 "Кожне поселення, яке себе поважає, має свою спеціалізацію. Самогон. Вода. Зброя. Усе, що завгодно — і хтось на цьому робить великі гроші. А ми? Ми мислимо масштабно. Ми робимо з пів десятка справ добре. Ось як залишаються на вершині. Ось як стають важливим містом у пустці."
  nf_settler.2.a:0 "Ми осередок найманців та негідників."
  nf_settler.2.b:0 "Брухт! Метал, вода й усе інше!"
  nf_settler.2.c:0 "Місто вад! Ми продаємо все, що хтось забажає."

  nf_settler.3.t:0 "Ким Ми Станемо?"
  nf_settler.3.d:0 "Ось що всіх цікавить — ким ми станемо? Ким ми хочемо бути? Усі поселення трохи різні. Більшість просто хоче безпеки, щоб рейдери не приходили, щоб мутанти покинули район, і щоб вода лишалась чистою. Але ми? Ми знаємо: без великих амбіцій цього не досягти."
  nf_settler.3.a:0 "Отже, ми станемо могутніми!"
  nf_settler.3.b:0 "Отже, ми станемо розвиненими!"
  nf_settler.3.c:0 "Ми станемо багатими!"

