 #-------------------------------------
 # Settler
 #-------------------------------------
  settler_forfathers:0 "Дар наших пращурів"
  settler_forfathers_desc:0 "Наші пращури були простими, але мудрими людьми — працювали на землі й шукали кращого життя для своїх дітей. Їхня праця та рішучість дали нам націю, і за це ми вічно вдячні."

  settler_defend:0 "На захист оселі"
  settler_defend_desc:0 "Зброя, кепси, ресурси — усе це життєво необхідне у пустці. І це стосується також нашої нації. Щоб вижити, ми маємо зосередитись на спільній меті."

  settler_become:0 "Ким ми станемо?"
  settler_become_desc:0 "Перед нами лежить пустка. Дика, жорстока, занепала. Ми мусимо знайти мету, побачити зруйновану країну — і підкорити її. Ми вшануємо своїх пращурів і виживемо. Ба більше — ми будемо процвітати, здійснимо неможливе після апокаліпсису."

  settler_palisade:0 "Спорудження палісаду"
  settler_palisade_desc:0 "Ми не можемо ефективно знищувати загрози без втрат — нам бракує підготовки. Тимчасово навчимо наші війська тактиці окопування й стримуючому вогню, щоби утримувати ворога на відстані."

  settler_community:0 "Центр спільноти"
  settler_community_desc:0 "Ми не можемо розширюватись назовні, не укріпивши серцевину. Ядром нашої нації є мирна спільнота, складена з працьовитих людей. Щоби подбати про них та збільшити індустріальні потужності, ми розширимо ядро нашого міста."

  settler_reorganization:0 "Політична перебудова"
  settler_reorganization_desc:0 "У цей час випробувань ми мусимо переглянути кожну частину нашого суспільства. Нашу політичну систему не можна залишати без уваги — настав час діяти."

  settler_schools:0 "Фінансування шкіл"
  settler_schools_desc:0 "Нація така сильна, як і її найслабший громадянин. А знання — це сила. Ми забезпечимо освіту для дітей і дорослих, використовуючи знайдені книги й уроки, що приведе до інтелектуального розвитку."

  settler_support:0 "Підтримка народу"
  settler_support_desc:0 "Наш народ — це наша сила! Від робітника до фермера, від інженера до солдата — усі вони серце нашої нації! Прийшов час дати їм політичну вагу. Хай прості люди поведуть нас до процвітання!"

  settler_intellectuals:0 "Підтримка інтелігенції"
  settler_intellectuals_desc:0 "Наука — сувора пані. Вона знищила старий світ, але може й зберегти новий. Ми мусимо бути розумнішими. Ми дамо більше політичної влади вченим та інженерам. Технології принесуть нам процвітання."

  settler_elites:0 "Продаватись елітам"
  settler_elites_desc:0 "Процвітання, віра, надія — порожні слова для тих, хто не розуміє, наскільки жорстокий цей світ. Прийшов час повернути собі своє. Ми надамо владу багатим — вони дадуть нам зброю й кров."

  settler_empower:0 "Посилити мера"
  settler_empower_desc:0 "Політичні суперечки — це розкіш у час кризи. Наш мер — розумна й сильна людина. Він привів нас сюди — і поведе далі. Настав час зміцнити його владу."

  settler_oligarch:0 "Олігархічна влада"
  settler_oligarch_desc:0 "Подальше зміцнення олігархії, побудова інфраструктури для контролю над економікою — усе це дасть нам більше зброї. Можливо, ми забули про своє коріння, але пустка надто жорстока, щоб вагатись."

  settler_minds:0 "Рада Розумів"
  settler_minds_desc:0 "Інтелектуали вже запропонували десятки ідей — від літальних апаратів до чистої води. Ми збудуємо спеціалізовані центри для їхніх відкриттів. Майбутнє буде за ними."

  settler_council:0 "Рада народу"
  settler_council_desc:0 "Народ єдиний, як ніколи. Кожен голос має значення. Життя покращується, зростає стабільність, міліція поповнюється добровольцями. Нас не зламати — наша нація стоятиме!"

  settler_rivals:0 "Знищити суперників"
  settler_rivals_desc:0 "Нас оточують рейдери й виродки. Ми більше не чекатимемо. Відтепер ми йдемо в наступ. Хай тремтять — ми не знатимемо пощади."

  settler_bodyguards:0 "Особиста охорона"
  settler_bodyguards_desc:0 "Найкращі ветерани сформують ядро нашої армії. Їхня хоробрість надихне інших. Ми організуємо масштабний призов. Більше героїв — більше перемог."

  settler_loyalty:0 "Лояльність народу"
  settler_loyalty_desc:0 "З довірою до ради зростає і підтримка з боку людей. Від наймолодших до найстарших — усі підтримують зміни. Нація за нас — і ми не підведемо."

  settler_aerodynamics:0 "Школа аеродинаміки"
  settler_aerodynamics_desc:0 "Наші старання дали плоди! Побудовано аеропорт, а прототип літака здійнявся в небо. Люди у захваті — ми знову підкорили небо. Рейтинг ради інтелектуалів зростає. Можливо, незабаром вони стануть правителями."

  settler_focus_monopoly:0 "Монополія"
  settler_focus_monopoly_desc:0 "Деякі магнати втекли, інші залишилися — перелякані чи жадібні. Це створило вакуум, який ми заповнили монополією. Більше фабрик — більше зброї. Пустка заплатить кров’ю."

  settler_traderoutes:0 "Створити торгові шляхи"
  settler_traderoutes_desc:0 "Покращення доріг дасть змогу налагодити торгівлю. Каравани й торговці зможуть вільніше пересуватись, а ми отримаємо прибутки."

  settler_arrive:0 "Прибуття поселенців"
  settler_arrive_desc:0 "Наше зростання помітили — нові поселенці шукають безпечного дому. Нам потрібні руки, тож ми радо їх приймемо."

  settler_enforce:0 "Запровадити торгові закони"
  settler_enforce_desc:0 "Чесна торгівля означає менше шахрайства й більше ресурсів для наших заводів. Це допоможе виробництву."

  settler_roadways:0 "Відновити дороги"
  settler_roadways_desc:0 "Старі дороги ще можна знайти — розбиті, але корисні. Ми їх відбудуємо. Тепер навіть транспортування буде легшим і швидшим."

  settler_tato:0 "Фермери татосів"
  settler_tato_desc:0 "Ми організуємо садівництво у кожному дворі. Це зменшить навантаження на ферми та дозволить населенню зростати разом із харчовим забезпеченням."

  settler_brahmin:0 "Пастухи брамінів"
  settler_brahmin_desc:0 "Розведення й випас брамінів, перейняте від торговців, дозволить значно збільшити наші запаси їжі — як за рахунок молока, так і м’яса, якого вистачає, щоб прогодувати ціле село на тиждень. Використання кожної частини браміна в кулінарії та ремеслі збільшить ефективність ще більше."

  settler_future:0 "План на майбутнє"
  settler_future_desc:0 "Дивлячись уперед, ми розуміємо: нам знадобиться все більше заводів, аби задовольнити потреби народу та уряду. Ми інвестуємо кепси в дослідження, щоб бути готовими до будь-яких викликів."

  settler_pride:0 "Місцева гордість"
  settler_pride_desc:0 "Із покращенням умов життя громадяни все активніше підтримують розвиток спільноти. Люди пишаються своєю працею, а міліція — захистом своєї батьківщини. Солдат, що вірить у свою справу, боротиметься вдвічі сильніше."

  settler_town:0 "Село стає містом"
  settler_town_desc:0 "Все більше людей прибувають або народжуються у нашій столиці. Пора розширити її з селища до справжнього міста. Це потребує зусиль, але наші працівники готові. Це дасть більше простору і нові виробничі потужності."

  settler_city:0 "Розвиток околиць"
  settler_city_desc:0 "Столиця перетворилась на справжнє місто, тож тепер настав час звернути увагу на менш розвинені регіони. Інші поселення потребують фінансування — і ми нарешті можемо їм його надати."

  settler_labor:0 "Трудові угоди"
  settler_labor_desc:0 "Угоди щодо безпеки на робочому місці та навчання дозволять залучати менше робітників без втрати продуктивності, а також зменшити кількість нещасних випадків, що, своєю чергою, дасть змогу частину постраждалих залучити до війська."

  settlers_markets:0 "Розширити ринок"
  settlers_markets_desc:0 "Розширення економічних можливостей для населення за рахунок часткової приватизації підвищить ефективність і дозволить громадянам інвестувати у нові технології та інфраструктуру."

  settler_robed:0 "Прийняти людей у шатах"
  settler_robed_desc:0 "Останнім часом до нас прибули мандрівники в шатах. Спершу мовчазні й замкнені, вони почали відкриватися, побачивши рівень життя в наших містах. Виявилось, вони обізнані в електроніці й уже запропонували цікаві рішення для наших науковців."

  settler_paladin:0 "Вигнані паладини Братства"
  settler_paladin_desc:0 "Коли група паладинів у силовій броні наблизилась до міста, охоронці насторожились. Проте мандрівники в шатах зустріли їх як друзів. Це вигнанці з Братства, готові віддати нам свою броню Т-45D в обмін на притулок."

  settler_scribe:0 "Вигнані писарі Братства"
  settler_scribe_desc:0 "Новоприбулі «поселенці» виявились вигнаними писарями Братства. Вони пропонують або сплатити за безпечний прохід, або ж оселитися в нашій спільноті в обмін на технології енергетичної зброї."

  settlers_commanders:0 "Командири міліції"
  settlers_commanders_desc:0 "Передача командування загонами міліції досвідченим ветеранам дозволить краще координувати дії під час бою та ефективніше реагувати на загрози."

  settler_organization:0 "Організація міліції"
  settler_organization_desc:0 "Реформування штабу та структури дивізій покращить тактичну ефективність під час боїв і допоможе військам довше тримати фронт, чекаючи на підкріплення."

  settler_drilling:0 "Навчання міліції"
  settler_drilling_desc:0 "Оптимізовані навчальні програми, розроблені ветеранами, дозволять швидше формувати нові підрозділи. У боротьбі з ворогами чисельність часто є вирішальною."

  settler_posters:0 "Рекрутські плакати"
  settler_posters_desc:0 "Зображення наших найкращих солдатів у вигляді непереможних героїв стане потужним інструментом пропаганди. Це надихне новобранців і вселить гордість у населення."

  settler_standard:0 "Стандартизація армії"
  settler_standard_desc:0 "Різноманітність спорядження ускладнює постачання. Стандартизація зброї, броні й провіанту значно полегшить логістику під час боїв."

  settler_encourage:0 "Заохотити жінок до служби"
  settler_encourage_desc:0 "Кожен має право боронити свою батьківщину. Ми навчимо жінок снайперській стрільбі, диверсійній тактиці й саперній справі. Вони вбиватимуть рейдерів не гірше за чоловіків."

  settler_oldworld:0 "Тактика Старого Світу"
  settler_oldworld_desc:0 "Інформація зі старих терміналів і військових мануалів допоможе нам підвищити ефективність війська. Поєднавши це з партизанськими методами, ми отримаємо потужну армію нового зразка."

  settler_fallback:0 "Тактика відступу"
  settler_fallback_desc:0 "Спеціальні розвідники шукатимуть безпечні шляхи відступу, а також обладнають укріплені пункти позаду фронту. Це дозволить відступати впорядковано, не в паніці."

  settler_awareness:0 "Тактичне мислення й картографія"
  settler_awareness_desc:0 "Впровадження навчань із тактичної обізнаності та орієнтації на місцевості для командирів дозволить краще координувати війська, влаштовувати засідки й постійно тиснути на ворога."

  settler_marching:0 "Маршові навчання"
  settler_marching_desc:0 "Підвищення витривалості та швидкості пересування підрозділів завдяки фізичній підготовці дає стратегічну перевагу. Той, хто рухається швидше — виграє."

  settler_pointdefense:0 "Точкова оборона"
  settler_pointdefense_desc:0 "Маскування передових постів із далекобійною зброєю дозволить завдавати шкоди ворогу на відстані та виявляти загрози до того, як вони дістануться фронту."

  settler_distance:0 "Далекі Переходи"
  settler_distance_desc:0 "Розширивши наші марширувальні тренування, ми навчилися підтримувати тактичну обізнаність, бойові позиції та належні інтервали під час тривалих маршів. Таким чином наші війська краще готові до контратак ворога або негайного переходу в наступ без потреби перепочинку чи перегрупування."

  settler_caravan:0 "Набрати Охоронців Караванів"
  settler_caravan_desc:0 "Через наші міста проходить усе більше торговельних караванів, і ми помітили цікаву річ: охоронці караванів — це найманці. Запропонувавши їм місце для проживання та кращі умови роботи, ніж у купців, ми зможемо поповнити армію навченими професіоналами."

  settler_gunsmiths:0 "Найняти Зброярів"
  settler_gunsmiths_desc:0 "Нагальна потреба у більшій вогневій силі може бути вирішена простим способом. Відправивши гінців по всій країні для вербування майстрів-зброярів, ми посилимо як виробничі можливості, так і знання у галузі стрілецької зброї в наших рядах."

  settler_subsidize:0 "Субсидувати Виробників Зброї"
  settler_subsidize_desc:0 "Великі інвестиції у місцевих зброярів дозволять їм наймати більше працівників, розширювати виробництво та отримувати сучасне обладнання. Натомість ми отримаємо зброю за зниженими цінами та пріоритет на нові партії зброї над приватними клієнтами."

  settler_armory:0 "Створити Арсенал"
  settler_armory_desc:0 "Створення централізованого арсеналу в кожному центрі міста спростить постачання, збільшить доступ до боєприпасів, покращить умови для військової промисловості та стане місцем збору для ополченців у разі нападу."

  settlers_wall:0 "Планувати Будівництво Стіни"
  settlers_wall_desc:0 "Дослідження передових конструкцій аванпостів і розробка проектів, що вписуються в пустельний ландшафт та витримують стрілецький вогонь, дозволить нам швидше будувати військові укріплення для захисту наших територій."

  settler_defenses:0 "Завершити Оборону"
  settler_defenses_desc:0 "Пріоритетом є захист населення та центрів міст. Ми створимо кілька переплетених ліній оборони навколо наших поселень. Ворог ніколи не прорветься крізь нас. Жодного кроку назад."

  settler_science:0 "Велика Книга Науки!"
  settler_science_desc:0 "Ми знайшли незвичайну збірку книжок під назвою \"Велика книга науки!\" у відмінному стані. Вони охоплюють теми від хімії до електроніки, а найкраще збережений примірник присвячений дизайну довоєнних домашніх роботів-помічників. Ми можемо використати ці знання."

  settler_laboratory:0 "Створити Лабораторію"
  settler_laboratory_desc:0 "Надавши нашим ученим і інженерам спеціалізовані будівлі та обладнання, ми покращимо їхню роботу, дозволяючи вести більше проектів одночасно та підвищити інтелектуальний потенціал нашої нації."

  settler_medical:0 "Покращити Медичні Дослідження"
  settler_medical_desc:0 "З покращенням ситуації і доступом до ресурсів настав час розробити практичні технології, що допоможуть як армії, так і громадянам. Нові медичні технології врятують багато життів і забезпечать довше, здоровіше життя для всіх."

  settler_garage:0 "Фінансування Гаражів"
  settler_garage_desc:0 "Багато гаражів займаються відновленням та навіть виробництвом транспортних засобів. Ми повинні підтримати їх фінансово, аби вони продовжували діяльність і розширювали виробничі потужності."

  settler_chemistry:0 "Хімічна Лабораторія"
  settler_chemistry_desc:0 "Створення спеціалізованих лабораторій із доступом до всіх хімічних матеріалів і персоналом із досвідом у паливній і медичній сферах знизить витрати на забезпечення війська медикаментами, вибухівкою та пальними матеріалами."

  settler_focus_robco:0 "Вилучене Обладнання RobCo"
  settler_focus_robco_desc:0 "Довоєнна компанія RobCo займалася виробництвом персональних і військових роботів. Дослідження їхніх центрів дасть нам уявлення про їхні принципи розробки й допоможе удосконалити наші власні механічні системи."

  settler_vehicles:0 "Транспортні Засоби"
  settler_vehicles_desc:0 "Особистий транспорт активно використовується в наших містах. Ми можемо провести дослідження цих машин для розробки нових проектів моторизації для війська."

  settler_war:0 "Військові Машини"
  settler_war_desc:0 "Легко броньовані моторизовані підрозділи збільшують мобільність, але недостатньо захищені. Ми повинні розробити бронетранспортери для кращого захисту солдатів на полі бою."

  settler_teams:0 "Групи Скарбошукачів"
  settler_teams_desc:0 "Покращення моторизації дозволить групам шукати ресурси далі від поселень, збільшуючи запаси ресурсів. Ми повинні прагнути до повної моторизації пошукових команд."

  settler_thinktank:0 "Аналітичний Центр"
  settler_thinktank_desc:0 "Незважаючи на жахливу гру слів, наші інвестиції в розробку гусеничних бронемашин дадуть нам надважливу перевагу на полі бою."

  settlers_protection:0 "Медичний Захист"
  settlers_protection_desc:0 "Під час обшуку об'єктів RobCo ми знайшли прототип робота \"Mr Gutsy\", здатного виконувати операції під обстрілом. Його розробка допоможе покращити медицину на фронті й розвинути робототехніку."

  settler_firefighter:0 "Протипожежний Захист"
  settler_firefighter_desc:0 "Створення спеціалізованих пожежних бригад підвищить безпеку громадян у разі великих пожеж та допоможе нам швидше відновлювати пошкодження."

  settler_construction:0 "Будівельний Захист"
  settler_construction_desc:0 "Впровадження протоколів відновлення та побудова інфраструктури з опорними точками дозволить нам швидше відновлювати виробничі й транспортні можливості після пошкоджень."

  settler_police:0 "Поліцейський Захист"
  settler_police_desc:0 "Наша міліція забезпечувала порядок, але для боротьби з диверсантами потрібно створити окремі поліцейські підрозділи, натреновані у міських боях, допитах і стрільбі."
