l_english:
  ncnfall.1.t:0 "Падіння Нью-Ханаана"
  ncnfall.1.d:0 "Після двох днів інтенсивних боїв Нью-Ханаан впав перед силами загарбників. Мормонські війська хоробро захищали поселення до самого ранку, відступаючи на нашвидкуруч збудовані оборонні рубежі щонайменше сім разів. Незважаючи на те, що наказ про відступ був відданий вчора пізно ввечері після успішного оточення ворога, мормонські захисники міста відмовилися визнати цей наказ, і замість цього зайняли добре захищені позиції в центрі селища, де вони тримали оборону протягом всієї ночі. Лише завдяки важкій артилерії їхній опір вдалося придушити. \n\nУ ранковому світлі було видно, що селище було спустошене. Нові окупанти не шкодували сил, щоб придушити опір їхньому правлінню, і багато будівель лежали в тліючих руїнах, включаючи Церкву Ісуса Христа Святих Останніх Днів, головне місце поклоніння мормонів.."
  ncnfall.1.a:0 "Як довго може проіснувати нація без свого тезки?"
