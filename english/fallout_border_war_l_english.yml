 border_conflict_won_attacker.1.t:0 "Перемога в [their_state.GetName]"
 border_conflict_won_attacker.1.d:0 "Зіткнення в прикордонних районах між [our_state.GetName] и [their_state.GetName] показало, що наші війська здобули чисту перемогу над силами [their_country.GetLeader]. Сили [their_country.GetAdjective] відступили, щобм перегрупуватися, наші війська захопили контроль над спірним районом. "
 border_conflict_won_attacker.1.a:0 "Ми показали їм свою силу!"
 border_conflict_won_defender.1.t:0 "Перемога в [their_state.GetName]"
 border_conflict_won_defender.1.d:0 "Зіткнення в прикордонних районах між [our_state.GetName] и [their_state.GetName] показало, що наші війська здобули чисту перемогу над силами [their_country.GetLeader]. Сили [their_country.GetAdjective] відступили, щобм перегрупуватися, наші війська захопили контроль над спірним районом. "
 border_conflict_won_defender.1.a:0 "Ми показали їм свою силу!"
 border_conflict_lost_attacker.1.t:0 "Поразка в [our_state.GetName]"
 border_conflict_lost_attacker.1.d:0 "Сили під командуванням [their_country.GetLeader] вибили наші війська зі спірного району між [our_state.GetName] і [their_state.GetName]. Наші війська відступили, щоби перегрупуватися и мати можливість вибити ворога в майбутньому."
 border_conflict_lost_attacker.1.a:0 "Мы должны контратаковать как можно быстрей! "
 border_conflict_lost_defender.1.t:0 "Поразка в [our_state.GetName]"
 border_conflict_lost_defender.1.d:0 "Сили під командуванням [their_country.GetLeader] вибили наші війська зі спірного району між [our_state.GetName] і [their_state.GetName]. Наші війська відступили, щоби перегрупуватися и мати можливість вибити ворога в майбутньому."
 border_conflict_lost_defender.1.a:0 "Ми повинні контратакувати якомога скорше! "
 border_conflict_canceled_attacker.1.t:0 "Патова ситуація в [their_state.GetName]"
 border_conflict_canceled_attacker.1.d:0 "Бої між [our_state.GetName]-[their_state.GetName] припинилися, оскільки сил у ворогуючих сторін недостатньо для того, щоби вибити одне одного з позицій. Обидві сторони володіють невеликими ділянками територій. Розвідники повідомляють, що солдати [their_country.GetAdjective] створюють оборонні позиції. Схоже на те, що вони мають намір обороняти свої позиції, якими вони володіють, і атакувати наші позиції не збираються."
 border_conflict_canceled_attacker.1.a:0 "Ми ще повернемось."
 border_conflict_canceled_defender.1.t:0 "Патова ситуація в [their_state.GetName]"
 border_conflict_canceled_defender.1.d:0 "Бої між [our_state.GetName]-[their_state.GetName] припинилися, оскільки сил у ворогуючих сторін недостатньо для того, щоби вибити одне одного з позицій. Обидві сторони володіють невеликими ділянками територій. Розвідники повідомляють, що солдати [their_country.GetAdjective] створюють оборонні позиції. Схоже на те, що вони мають намір обороняти свої позиції, якими вони володіють, і атакувати наші позиції не збираються."
 border_conflict_canceled_defender.1.a:0 "Ми ще повернемось."
 border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] загрожують нашому кордону"
 border_incident_defender_warning.1.d:0 "Позавчора, солдати [their_country.GetAdjective] перейшли кордон між [attacker_state.GetName] і [defender_state.GetName]. Протягом ночі, війська [their_country.GetAdjective] створили оборонні позиції на нашій території.\n\nЦе супроводжувалось невеликими прикордонними сутичками і порушенням нашого спільного кордону військами під командуванням [their_country.GetLeader].\n\nАле, на цей раз зрозуміло, що війська [their_country.GetAdjective] вирішили тут залишитися. Ми повинні якомога швидше відправити війська в регіон, щоби стримати наступ ворога."
 border_incident_defender_warning.1.a:0 "Мобілізувати усі наші сили!"
 border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] мобілізується для війни"
 border_conflict_escalate_to_war.1.d:0 "Звіти розвідників показують, що війська [From.GetAdjective] зосереджуютья в [their_state.GetName] для великої операції, щоби просунутися вглиб [our_state.GetName]. Враховуючи кількість ресурсів [From.GetLeader] витрачає на цю авантюру, стає зрозуміло, що це не просто демаркація кордону. \n\nВелика війна не за горами."
 border_conflict_escalate_to_war.1.a:0 "Ми повинні бути готові!"
