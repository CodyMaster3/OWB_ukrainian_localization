UMB_understanding_umbra:0 "Розуміння Умбри»
UMB_understanding_umbra_desc:0 "Племінна спільнота Умбри може здатися незвичною жителям великих каліфорнійських міст. Ми привели з собою кілька Послідовників, які вже вивчали плем'я Умбри раніше в якості експертів.»
UMB_rejecting_replacements:0 "Відхилити Заміни»
UMB_rejecting_replacements_desc:0 "Дехто з чужинців насміхається з наших звичаїв, відкидає духів як просте марновірство. Але ми все ще можемо чути їх і їхні вказівки на майбутнє.»
UMB_people_of_prophecies:0 "Люди Пророцтв»
UMB_people_of_prophecies_desc:0 "Навіть зараз ми спілкуємося з духами світу, щоб отримати уявлення про майбутні події. Члени нашого племені можуть витратити роки, просто практикуючись в інтерпретації того, що вони кажуть, одночасно фільтруючи вплив негативних духів.»
UMB_son_of_sulik:0 "Син Суліка»
UMB_son_of_sulik_desc:0 "Авуерон вів плем'я правильним шляхом, підтримуючи баланс між віковими методами племені та знаннями, отриманими із зовнішнього світу. Незважаючи на те, що він засмучений насильницьким вторгненням Нової Каліфорнії, він готовий працювати на благо племені.»
UMB_friendly_followers:0 "Доброзичливі Шанувальники»
UMB_friendly_followers_desc:0 "Послідовники Апокаліпсису вже багато разів приходили сюди, намагаючись зрозуміти наші знання про духів та істину в пророцтвах, які вони нам дають. Можливо, вони були б готові виступити як дружні голоси, коли виникнуть тертя з лідерами НКР.»
UMB_teaching_tribals:0 "Навчання племен»
UMB_teaching_tribals_desc:0 "Це не перші племена, яких Республіці довелося просвіщати, і, швидше за все, вони не останні.»
UMB_abrasive_advancement:0 "Різкий Розвиток»
UMB_abrasive_advancement_desc:0 "Без сумніву, пустка - дивне місце. Але деякі переконання потрібно відкинути, коли вони мають надто великий вплив на те, як люди поводяться з речами, і замінити їхню цивілізацію скоріше раніше, ніж пізніше.»
UMB_steady_integration:0 "Стабільна Інтеграція»
UMB_steady_integration_desc:0 "Це може бути зроблено не за один день, це може зайняти навіть багато років, але жителі Умбри поступово звикають до життя під владою Республіки.»
UMB_strengthen_bonds:0 "Зміцнення Зв'язків»
UMB_strengthen_bonds_desc:0 "Умбра і Арройо дружать ще з тих часів, коли їхні засновники разом билися на Нафтовій вишці. Поки плем'я перебуває під управлінням НКР, ми можемо спробувати зберегти ці зв'язки для взаємної вигоди.»
UMB_gift_of_the_chosen_one:0 "Подарунок для Обраного»
UMB_gift_of_the_chosen_one_desc:0 "У 2281 році виповнюється сорокова річниця падіння Анклаву. Щоб відзначити цю подію, вожді племені Умбра приготували подарунок Обраному, і нас теж не обділили славним подарунком.»