l_english:
  ############################
 nf_tdt.1.t:0 "Американська спадщина"
 nf_tdt.1.d:0 "Після захоплення Мексики Сполученими Штатами, Сапатісти півдня були розбиті, а землі Мая зайняті Американським внутрішнім фронтом. Що вони поставили в пріоритет?"
 nf_tdt.1.a:0 "Розрахунок джунглів для майбутнього виробництва"
 nf_tdt.1.b:0 "Пошук природних ресурсів"
 nf_tdt.2.t:0 "Залишаючи Чичен-Іцу"
 nf_tdt.2.d:0 "Розкол між нами та Чичен-Іцою стався тоді, коли правитель Майя оголосив про народження нової Імперії. Для нас це було абсурдним. У світі, який бореться за відновлення після Великої війни, єдиним, чим вони можуть правити - цей попіл. Мешканці Чіапаса повстали проти Іци і заявили про вибір власного шляху. Повстання мало чимало причин, але більшість знавців звинувачують:"
 nf_tdt.2.a:0 "Потреба в людях для завоювання Юкатану"
 nf_tdt.2.b:0 "Відраза нового режиму щодо традиційного християнства Мая"
  ########
 nf_tdt.3.t:0 "Вільна держава"
 nf_tdt.3.d:0 "Іцські війська попрямували на Захід у прагненні підкорити державу Чіапас, яка відкололася. Але новий правитель Цоцилов мав свою перевагу. Наприклад, він міг запросити підтримку Ацталана, а також свої знання в місцевості Чіапаса. Що ж врешті-решт виявилося більш значним?"
 nf_tdt.3.a:0 "Розважлива дипломатія"
 nf_tdt.3.b:0 "Кмітливість"
  ###################
 nf_tdt.4.t:0 "Сила народу"
 nf_tdt.4.d:0 "Незважаючи на те, що [TDT.GetName] була маленькою, її народ готовий віддати свої життя за свободу. Її жителі готові до всіх труднощів на своєму шляху."
 nf_tdt.4.a:0 "Кожен будинок - це укріплення, якщо битися за нього"
 nf_tdt.4.b:0 "І знайдуть вони героїв на іншому березі річки"
 nf_tdt.5.t:0 "Ворог Ворога"
 nf_tdt.5.d:0 "Наш найбільший супротивник, Чичен-Іца, оголосила війну Цоцилам. Усе сталося після того, як цоцил Саджал Тобіас Рей II здолав поплічника Іци, Максімо Велу, в рукопашному поєдинку за правління над Цоцилами. Усвідомлюючи повний крах мирної інтеграції земель, Іца перейшли до повномасштабного вторгнення. Після оголошення війни далекоглядний Саджал Рей вирішив звернутися до групи найсильніших аристократів нашої імперії, просячи в них будь-яку можливу підтримку, яка може бути ними надана. У свою чергу наш правитель почав робити все можливе, щоб надати їм підтримку. Одна з можливостей полягає в тому, щоб відправити одного з видатних наших генералів, Крістіна Галло, і виділити йому тисячу наших останніх боєздатних воїнів для надання допомоги. Або ми могли б залишити їх наодинці зі своєю долею..."
 nf_tdt.5.a:0 "Хтось хоче вбити Іцу?! Божевілля."
 nf_tdt.5.b:0 "Це тільки ускладнить його вбивство надалі.»
 nf_tdt.5.b.tt:0 "Ви втратите 5% стабільності та підтримки війни."
 nf_tdt.6.t:0 "Ягуари залишають лігва"
 nf_tdt.6.d:0 "На наше велике полегшення, культ Ягуара погодився допомогти нам у нашій боротьбі проти Іци. Хоч офіційно Ацтлан зобов'язався дотримуватися нейтралітету в майбутній війні, безліч зброї «залишених» на нашому кордоні свідчать про зворотне..."
 nf_tdt.6.a:0 "Дякую, амігос."
 nf_tdt.7.t:0 "Останній шанс"
 nf_tdt.7.d:0 "Іца у вогні, у нас є шанс звільнитися. Каломте паралізований від недавніх серйозних поранень, двір і армія Імперії занепадають. Зіткнення між Іцою та Ацтланом закінчилися тріумфальною перемогою Ацтлана, і ходять чутки, що Су'Тал Маскаб Хатсік перебуває під загрозою Петро-Чикців з півночі. Схоже, що захист Іци більше не в наших інтересах, і старійшини цоцилів вирішили знову передати кермо влади в руки Тобіаса Рея, щоб той ввів країну вперед. Хоч Іца, можливо, й не одразу відреагує на подібну заяву зараз, але вони обов'язково повернуться, пізніше..."
 nf_tdt.7.a:0 "Ми повинні отримати з цього максимум користі!"
 nf_tdt.8.t:0 "Наш уряд ослаб"
 nf_tdt.8.d:0 "Бойовики противника проникли в нашу країну й успішно провели низку операцій, спрямованих на зниження легітимності та передбачуваної сили нашого уряду. Таємні пропагандистські кампанії, антиурядові графіті і навіть дрібні вбивства - все це призвело до падіння сприйняття нашої сили."
 nf_tdt.8.a:0 "Ми не можемо дозволити цьому статися знову!"
 nf_tdt.9.t:0 "Наш уряд посилився»
 nf_tdt.9.d:0 "Які ознаки сильного уряду? Гордий військовий? Лояльні громадяни? Якими б вони не були, дружні оперативники, схоже, посіяли це насіння в головах наших громадян та іноземних високопосадовців. Хто б не стояв за цим, він, мабуть, має велику мотивацію, але ми не в змозі скаржитися."
 nf_tdt.9.a:0 "Завжди добре мати друзів на високих постах."
