l_english:
  tdt_heart_of_hearts:0 "Серце сердець"
  tdt_heart_of_hearts_desc:0 "Навіть до Великої Війни Чіапас стояв осібно від усіх. Рідний дім племені Мая, розташований глибоко в джунглях і ігнорований столицею. Його люди були одними з найзатятіших супротивників Американського імперіалізму."
  tdt_the_great_schism:0 "Великий розкол"
  tdt_the_great_schism_desc:0 "Цоцили ділять одну мову з півостровом Юкатан, оскільки обидва народилися на ньому. Але його люди, вірні революційній традиції, не бажають приєднуватися до військової кампанії Іци."
  tdt_rumble_in_the_jungle:0 "Гуркіт у джунглях"
  tdt_rumble_in_the_jungle_desc:0 "Цоцили часто примусово встрявали в конфлікти між Ацтланом та Іцою. Наші землі неодноразово переходили в тристоронню боротьбу за виживання."
  tdt_defending_the_homeland:0 "Захистити батьківщину"
  tdt_defending_the_homeland_desc:0 "Перебуваючи між Ацтланськими Бачачими та Іцськими монархами, Цоцилам довелося дорого заплатити за свою свободу. Однак ці десятиліття війни мали і свої плюси: всі наші люди готові битися, щоб захистити свої домівки."
  tdt_defend_the_peace:0 "Захист спокою"
  tdt_defend_the_peace_desc:0 "Цоцили - ласий шматочок і для Іци, і для Ацтлана. Єдиний спосіб зберегти нашу свободу - показати, що ми гідні її. Силою."
  tdt_begin_mobilization:0 "Згуртувати народ"
  tdt_begin_mobilization_desc:0 "Хоч дехто сумнівається в нашому правителі - ніхто не може сумніватися в нашій історії. Люди Чіапаса ніколи не схилялися перед іноземними тиранами, і не почнуть."
  tdt_guns_in_the_sky:0 "Небесна зброя"
  tdt_guns_in_the_sky_desc:0 "Через нестачу ресурсів і деталей ми не зможемо створити повноцінні військово-повітряні сили, але ми можемо встановити кулеметні та лазерні турелі на наших дахах та інших високих точках, щоб захистити наше небо."
  tdt_expand_the_draft:0 "Розширити призов"
  tdt_expand_the_draft_desc:0 "Не плачте про хлопця, який пішов на війну. Він бореться за свою країну."
  tdt_further_economic_mobilization:0 "Військове спорядження"
  tdt_further_economic_mobilization_desc:0 "Бюджет нашої нації орієнтований насамперед на національну оборону, а це означає, що наші воїни оснащені тільки найкращим спорядженням. У той час як Ацтлан сподівається на своїх кріпаків-воїнів, а Іца - на свої племінні правила - кожен з наших хлопців і дівчат битиметься за захист нашого дому, тому наша економіка має бути відповідною!"
  tdt_protect_the_crossings:0 "Захистити переправи"
  tdt_protect_the_crossings_desc:0 "Хоча кожден Чиапанець знає, що Бог і народ на нашій стороні, трохи додаткових фортів біля річкових переправ не завадять."
  tdt_river_outposts:0 "Річкові аванпости"
  tdt_river_outposts_desc:0 "Ти напевно думаєш, що риби думають з цього приводу."
  tdt_defence_of_the_homeland:0 "Захист батьківщини"
  tdt_defence_of_the_homeland_desc:0 "Шібальба - пекло Мая, земля квітів індиго і срібних фруктів. Давайте ж покажемо Іці, як вона виглядає!"
  tdt_last_ditched_measures:0 "Останні заходи"
  tdt_last_ditched_measures_desc:0 "\»Попросять вони моєї крові - мою кров я їм дам, \пЗа народ нації.\"\n-Дочка Гвинтівки, пісня Чіапанської армії"
  tdt_clearing_the_forests:0 "Рубка лісів"
  tdt_clearing_the_forests_desc:0 "Лакадонські джунглі - перлина Мексики, одне з небагатьох місць, незайманих Великою Війною. Його біологічне різноманіття є скарбом для всієї пустки... але нам потрібно більше місця для ферм!"
  tdt_military_developments:0 "Спадщина опору"
  tdt_military_developments_desc:0 "Чіапас був центром опору Американській окупації, і його люди були прекрасними партизанами. Ми все ще пам'ятаємо уроки тих темних часів, і ми ними скористаємося."
  tdt_issue_production_decrees:0 "Організувати ремісників"
  tdt_issue_production_decrees_desc:0 "Неосапатизм вважає, що економіка буде кращою під державним керівництвом. Можливо, і нам варто так вважати?"
  tdt_build_military_infrastructure:0 "Заручитися підтримкою"
  tdt_build_military_infrastructure_desc:0 "Армія правильно марширує тільки з повним шлунком, а підтримка з боку мирного населення з радістю відкриє двері своїх ферм, щоб нагодувати повз солдатів, які проходять повз."
  tdt_scavenge_for_metals:0 "Роздобути довоєнні скарби"
  tdt_scavenge_for_metals_desc:0 "Ми можемо використовувати сталь і схеми минулих днів для підживлення кузень нової ери."
  tdt_prioritise_the_homeland:0 "Земні блага"
  tdt_prioritise_the_homeland_desc:0 "Про наш народ потрібно дбати. Антирадин, стимулятори і браміни для їхніх полів зроблять нашу націю кращою."
  tdt_exploit_newly_uncovered_resources:0 "Ресурси нового світу"
  tdt_exploit_newly_uncovered_resources_desc:0 "Доклавши зусиль, ми можемо подбати про потреби нашої нації. На відміну від Іци та Ацтлана - нам є діло до нашого народу."
  tdt_expand_arms_production:0 "Клинок і ствол для кожного"
  tdt_expand_arms_production_desc:0 "Коли прийдуть Титани, вони знайдуть гвинтівку в кожному кущі та клинок у кожному будинку."
  tdt_develop_river_roads:0 "Велика річкова дорога"
  tdt_develop_river_roads_desc:0 "Наша економіка навколо річок. Маючи дорогу вздовж річки, ми не будемо вразливі для блокади!"
  tdt_reignite_the_reactors:0 "Запустити реактори"
  tdt_reignite_the_reactors_desc:0 "Тлалок не єдиний, хто знає, як живити поселення електрикою."
  tdt_prioritise_the_south:0 "Погляд на південь"
  tdt_prioritise_the_south_desc:0 "Економіка півдня може стати такою ж процвітаючою, як і на півночі, якщо тільки ми докладемо до цього зусиль."
  tdt_establish_coffee_plantations:0 "Нові кавові плантації"
  tdt_establish_coffee_plantations_desc:0 "Ми будемо вирощувати каву за допомогою вільної робочої сили. Ніщо так не солодке на смак, як свобода."
  tdt_invest_in_the_heartland:0 "Наші багатства"
  tdt_invest_in_the_heartland_desc:0 "Можливо, ми не будуємо статуї із золота і не прикрашаємо наших правителів смарагдами і рубінами, але посмішки наших дітей набагато дорожчі за будь-який метал."
  tdt_invest_in_the_south:0 "Південні багатства"
  tdt_invest_in_the_south_desc:0 "Наші багатства - це плоди нашої колективної праці."
  tdt_transformation_of_nature:0 "Перетворення природи"
  tdt_transformation_of_nature_desc:0 "Джунглі тепер сади. Болота тепер осушені. Пустка тепер наш дім."
  tdt_levey_the_militias:0 "Зібрати племінне ополчення"
  tdt_levey_the_militias_desc:0 "Племена Чіапаса - частина нашої нації, і їм варто тільки зазирнути за кордон, щоб побачити свою долю, якщо ми впадемо. Ми з радістю запросимо їх битися за нашу справу."
  tdt_refurbish_our_stockpile:0 "Нам потрібна зброя!"
  tdt_refurbish_our_stockpile_desc:0 "Більше куль - більше проблем."
  tdt_by_any_means:0 "...за будь-яку ціну"
  tdt_by_any_means_desc:0 "Це правда, що ворог твого ворога - це просто ворог твого ворога, але це не означає, що ми не можемо попросити його про допомогу."
  tdt_by_ourselves:0 "...зроблене своїми руками"
  tdt_by_ourselves_desc:0 "Проблема в проханні зброї в Ацтлана полягає в тому, що вони припинять постачання, щойно ми використаємо їхню зброю проти них же. Давайте просто зробимо нашу зброю."
  tdt_kidnap_northern_craftsmen:0 "Врятувати північних ремісників"
  tdt_kidnap_northern_craftsmen_desc:0 "Ацтланським робітникам буде краще в нашій країні. Рятуючись від гніту Видячої, вони зможуть знайти тут свій новий дім."
  tdt_hunt_for_construction_manuals:0 "Пошук будівельних посібників"
  tdt_hunt_for_construction_manuals_desc:0 "Американці залишили після себе дуже багато чого, але їхній армійський корпус інженерних посібників - найкраще з цього. Нам не потрібно ритися в руїнах, нам потрібно навчитися будувати самостійно."
  tdt_invent_a_new_rifle:0 "Створити нову гвинтівку"
  tdt_invent_a_new_rifle_desc:0 "Ріо-Ґранде хоче поділитися з нами новим дизайном гвинтівки. Ми можемо скористатися цим проти наших спільних ворогів свободи!"
  tdt_the_scrap_panther:0 "Кустарна Пантера"
  tdt_the_scrap_panther_desc:0 "Наші робітники скували нову зброю з брухту Чіапаса."
  tdt_the_whirling_rattler:0 "Чисті лазери"
  tdt_the_whirling_rattler_desc:0 "Одна з переваг наших сонячних панелей - можливість зарядити їх електрикою нашу лазерну зброю."
  tdt_the_shrewd_fox:0 "Хитрий лис"
  tdt_the_shrewd_fox_desc:0 "Наші пращури не билися за свободу нашої нації, щоб потім її віддати."
  tdt_the_loyal_servant:0 "Вірний слуга"
  tdt_the_loyal_servant_desc:0 "Найкращий спосіб захистити нашу маленьку націю - працювати з Іцою. Поки що."
  tdt_prepare_for_invasion:0 "Якщо ти хочеш миру..."
  tdt_prepare_for_invasion_desc:0 "...готуйся до війни."
  tdt_call_in_all_favours:0 "Згадати борги"
  tdt_call_in_all_favours_desc:0 "Ми багато чого зробили, щоб здобути підтримку еліти Ацтлана. Тепер ми можемо цим скористатися."
  tdt_encourage_the_new_generation:0 "Нове покоління"
  tdt_encourage_the_new_generation_desc:0 "Після останніх кількох років, Цоціли стоять на своєму. Його народ більше не вважають норовливими Іцанцями, а гордим членом мексиканської сім'ї націй."
  tdt_venture_deeper_into_the_jungle:0 "Дослідження джунглів"
  tdt_venture_deeper_into_the_jungle_desc:0 "У джунглях все ще можна знайти безліч скарбів."
  tdt_industry_from_the_itza:0 "Ремісники з Іци"
  tdt_industry_from_the_itza_desc:0 "Чичен-Іца відправила нам своїх досвідчених робітників.Є
  tdt_benefit_from_itzan_technology:0 "Чудеса з Іци"
  tdt_benefit_from_itzan_technology_desc:0 "Дивіться, чудеса з-за моря! Тютюн із Куби! Цукор із Луїзіани! Прекрасна зброя з Техасу!"
  tdt_being_itzan_economic_integration:0 "Торгові шляхи з Іцою"
  tdt_being_itzan_economic_integration_desc:0 "Наш альянс з Іцою все-таки має деякі переваги."
  tdt_resources_for_the_itza:0 "Східні дари"
  tdt_resources_for_the_itza_desc:0 "Щоб заручитися нашою підтримкою, Каломте відправив нам різні багатства і пристрої, які ми можемо будувати. Ну, не можемо будувати *поки*."
  tdt_the_itza_in_flames:0 "Іца у вогні"
  tdt_the_itza_in_flames_desc:0 "На жаль, Іца розорена масштабною боротьбою за владу. Швидко! Скористайтеся цим!"
  tdt_disarm_itzan_garrisons:0 "Роззброїти Іцські гарнізони"
  tdt_disarm_itzan_garrisons_desc:0 "На жаль, Іцанці повинні піти у відставку під час їхнього надзвичайного стану. Їм також доведеться здати зброю на зберігання. Ми ж не хочемо жодних нещасних випадків, правда?"
  tdt_weathering_the_storm_once_more:0 "Пережити бурю"
  tdt_weathering_the_storm_once_more_desc:0 ""
  tdt_learn_from_last_time:0 "Навчитися з минулого разу"
  tdt_learn_from_last_time_desc:0 ""
  tdt_fold_to_the_storm:0 "Скласти в шторм"
  tdt_fold_to_the_storm_desc:0 ""
  tdt_observe_the_itzan_navy:0 "Спостерігати за Іцськими річковими кораблями"
  tdt_observe_the_itzan_navy_desc:0 ""
  tdt_life_under_new_masters:0 "Життя з новими господарями"
  tdt_life_under_new_masters_desc:0 ""
  tdt_request_aztlan_economic_aid:0 "Запросити допомогу Ацтлана"
  tdt_request_aztlan_economic_aid_desc:0 "Правитель Ацтлана побачив скрутне становище нашого народу і вирішив простягнути нам руку допомоги. Як же Ацтлан милостивий. Як мудрий."
  tdt_learn_from_the_aztlan_military:0 "Навчитися у воїнів Ацтлана"
  tdt_learn_from_the_aztlan_military_desc:0 "Орли і Ягуари у своїй блискучій силовій броні - головна тема заздрості серед наших військ. Хоч ми навряд чи зможемо скопіювати їхні технології, ми цілком зможемо скопіювати їхні тактики!"
  tdt_the_pride_of_the_fleet:0 "Річка Крокодила"
  tdt_the_pride_of_the_fleet_desc:0 ""
  tdt_at_war_with_mexican_neighbor_tt:0 "Ми перебуваємо в стані війни з сусідньою мексиканською державою."
  tdt_place_outposts_on_all_river_passings_tt:0 "Аванпости будуть розставлені на всіх наших річкових переправах."
  tdt_levey_the_militias_tooltip:0 "Ополчення буде натреноване в наших містах!"
  tdt_master_and_servant:0 "Господар і Слуга"
