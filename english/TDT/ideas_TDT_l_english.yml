l_english:
 tdt_idea_survivor_of_titans:0 "Ті, що пережили титанів"
 tdt_idea_survivor_of_titains_desc:0 "За всі 200 років існування [TDT.GetNameDef], на нас незліченну кількість разів вторгалися два Титани Мезоамерики, [ITZ.GetName] і [ATE.GetName]. Але зате ми дізналися багато про слабкі сторони наших ворогів, як і про сильні сторони наших людей."
 tdt_idea_religious_freedoms:0 "Релігійна свобода"
 tdt_idea_religious_freedoms_desc:0 "Через те, що наше походження пішло від релігійної групи Чичен-Іци, що відкололася, свобода релігії завжди була важливою частиною життя в [TDT.GetName]. І хоч вона допомагає нам підтримувати стабільність і звертатися до груп меншин у нашій країні, у різних груп можуть бути різні думки щодо наших політик."
 tdt_idea_silver_tongues:0 "Срібні мови"
 tdt_idea_silver_tongues_desc:0 "Одним із найважливіших чинників, що сприяють нашому подальшому виживанню, є наша схильність до дипломатії. У багатьох пригодах саме вона допомагала нівелювати напружені стосунки між нами, Іцою та Ацтланом."
 tdt_idea_quick_wits:0 "Кмітливість"
 tdt_idea_quick_wits_desc:0 "Хороша реакція наших командирів і солдатів означає, що наші хоробрі війська зможуть використовувати відкриті місця ворожих сил, коли ті відкриються."
 tdt_idea_impending_intervention:0 "Втручання"
 tdt_idea_impending_intervention_desc:0 "Завдяки нашим зусиллям в очищенні та розвитку лісу, який ми називаємо домом, у нас з'явилося кілька вільних місць, готових бути зайнятими новими будівлями!"
 tdt_idea_itzan_trade_routes:0 "Іцські торгові шляхи"
 tdt_idea_defense_of_the_realm:0 "Тактика джунглів"
 tdt_idea_dora:0 "З.П.З.О"
 tdt_idea_dora_desc:0 "ЗПЗО, або Закон про Захист Області, дає уряду майже необмежені можливості в спробах не зазнати поразки на фронті."
 tdt_idea_new_clearings:0 "Нові місця"
 tdt_idea_new_clearings_desc:0 "Завдяки нашим зусиллям в очищенні та розвитку лісу, який ми називаємо домом, у нас з'явилося кілька вільних місць, готових бути зайнятими новими будівлями!"
 tdt_counter_spies:0 "Контррозвідувальний фокус"
 tdt_counter_spies_desc:0 "Число оперативників, яких ми можемо послати, може бути обмежене, але в нашій країні кожен може шукати шпигунів. Пильна держава вимагає пильного населення."
 tdt_build_forts:0 "Контрнаступальний фокус"
 tdt_build_forts_desc:0 "Недолік нашої армії в живій силі та наступальних здібностях вона компенсує оборонною міццю. Максимально зміцнивши наші кордони, ми зможемо стримати будь-який напад ворога."
 tdt_more_spies:0 "Фокус зовнішньої розвідки"
 tdt_more_spies_desc:0 "Число оперативників, яких ми можемо послати, може бути обмежене, але якість має компенсувати кількість."
 tdt_build_arms:0 "Військова експансія"
 tdt_build_arms_desc:0 "Прийшов час іти вперед! Кожній хорошій людині потрібна хороша зброя, а це означає, що ми повинні побудувати промислову базу, необхідну для створення цієї зброї."
