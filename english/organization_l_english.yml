  #### Events
    ### Generic
 caps_organization_events.1.t:0 "[GetOrganizationName] просить про позику"
 caps_organization_events.1.d:0 "[GetOrganizationName] звернулися до нас у скрутну хвилину. Продажі йдуть погано, справи просідають. Вони хотіли б запросити позику, щоб зберегти обсяги свого виробництва. Це може бути привабливим варіантом, якщо нам коли-небудь знадобляться їхні товари."
 caps_organization_events.1.a:0 "Позика"
 caps_organization_events.1.b:0 "Ми не можемо стільки витрачати"
 caps_organization_events.1.c:0 "Подарунок"

 caps_organization_events.11.t:0 "[GetOrganizationName] повернули борг"
 caps_organization_events.11.d:0 "Кредит, виданий [GetOrganizationName] повністю виплачено. Вони вкрай вдячні [THIS.GetName], що філії втрималися на плаву.»
 caps_organization_events.11.a:0 «Союзник, який нам колись знадобиться"

 caps_organization_events.12.t:0 "[GetOrganizationName] затримують виплати"
 caps_organization_events.12.d:0 "[GetOrganizationName] не можуть дозволити собі виплатити наш кредит. На даний момент вони начебто стабільні, але навряд чи ми знову побачимо наші кришки."
 caps_organization_events.12.a:0 "Забудемо заради дружби"
 caps_organization_events.12.b:0 "Ми будемо терплячі"

 caps_organization_events.13.t:0 "[GetOrganizationName] запитують знижені тарифи"
 caps_organization_events.13.d:0 "[GetOrganizationName] попросили нас знизити тарифи на торгівлю по всій нашій країні. Наші податки завдають шкоди їм, і вони, схоже, готові домовитися з нами про деякі... вигідні угоди пізніше, в обмін на цю послугу."
 caps_organization_events.13.a:0 "Відмінний козир"
 caps_organization_events.13.b:0 "Ми не можемо стільки витрачати"
 organizations_lowered_trade_tariffs:0 "Зниження тарифів"

 caps_organization_events.14.t:0 "Організація просить збільшити виробничі потужності"
 caps_organization_events.14.d:0 "Наші торгові партнери, які створили філії в наших торгових центрах, подали запит на збільшення наших виробничих потужностей військового призначення. За оцінками наших економістів, щоб виконати ці квоти, нам буде потрібно [?bolster_production_event_target|0+] військових фабрик. Якщо подібні запити будуть виконані, вони обіцяють збільшення оборотів торгівлі, а так само... деякі 'неофіційні' нагороди."
 caps_organization_events.14.a:0 "Досяжна мета"
 caps_organization_events.14.b:0 "Нерозумна вимога"
 bolster_production_event_mission:0 "Завдання: побудуйте більше військових фабрик"
 bolster_production_event_mission_goal_tt:0 "Побудуйте [?bolster_production_event_target|0+] військових фабрик\n Зараз фабрик: [?num_of_military_factories|0R]"
 bolster_production_event_org_tt:0 "Змінить ставлення всіх організацій: [?org_influence_amount|+=0]"

 caps_organization_events.2.t:0 "Дослідження для технологій"
 caps_organization_events.2.d:0 "Керівництво [GetOrganizationName] запросило допомогу в дослідженні покинутого наукового закладу поблизу. Вони вважають, що тут є велика схованка зі спорядженням Старого Світу, що може допомогти їм з новими підприємствами і допоможемо триматися на передовій ринку. В обмін на підтримку, вони поділяться цим знанням з нами. Хоча є ризик втратити людей, або ще гірше, від оборонних систем закладу, ми маємо витримати подібне випробування."
 caps_organization_events.2.a:0 "Знайдіть лідера для загону"
 caps_organization_events.2.b:0 "У нас немає людей для подібного"

 caps_organization_events.21.t:0 "Скарб"
 caps_organization_events.21.d:0 "Наші люди знайшли не тільки шматочки технологій Старого Світу, а й робочий прототип. [GetOrganizationName] вкрай вдячні нам за наш успіх, пропонуючи можливу послугу в майбутньому."
 caps_organization_events.21.a:0 "Навички та тренування окупаються"
 caps_organization_events.22.t:0 "Скринька Пандори"
 caps_organization_events.22.d:0 "Коли наші люди спустилися в глибини комплексу [GetOrganizationName], більшість із них не повернулися. Член групи повідомляє, що коли вони спустилися всередину, на них влаштували засідку сторожові роботи. На щастя, кілька людей повернулися."
 caps_organization_events.22.a:0 "Слава богу..."
    #### Advanced Runners
 caps_organization_events.151.t:0 "Фахівці"
 caps_organization_events.151.d:0 "Ми зіткнулися з дуже цікавою групою, яка підривала наші операції з випромінювання технологій Старого Світу, здавалося, з'являючись з нізвідки. Багато постраждалих повідомляють, що їх оглушили, зв'язали і засліпили «сяючим синім світлом». Хоча вони не заподіяли шкоди нашим старателям, схоже, що наша присутність тут не вітається. Досі ми не могли зв'язатися з ними. Представник від них повернувся з однією з наших розвідувальних груп. Повністю вкриті облягаючим костюмом з передових полімерів, вони передавали просте повідомлення. 'Ми Спеціалісти Куувера, і у нас є для вас пропозиція. Допоможіть нам витягти §реліквію Старого Світу§! з руїн на вашій території. Ми винагородимо вас за вашу згоду'. Перш ніж ми встигли відповісти, вони немов випарувалися, залишивши тільки записку з місцем розташування об'єкта."
 caps_organization_events.151.a:0 "Загадково, але інтригуючі."
 caps_organization_events.151.b:0 "Подібні саботажники вимагають іти їм на зустріч!?"
 organization_5_setup_idea:0 "Фахівці союзники"

 caps_organization_events.152.t:0 "Робочі параметри"
 caps_organization_events.152.d:0 "Минуло кілька тижнів з моменту нашого останнього контакту зі Спеціалістами. Наш розвідник доставив повідомлення в поштову скриньку, розташовану на величезному полі, як зазначено в записці, залишеній нам після зустрічі з їхнім 'представником'. Відтоді ми не отримували жодних контактів. Однак сьогодні прибув новий представник. Постійний представник, за його словами. Він каже нам, що незабаром Спеціалістам знадобиться наша допомога, і після її надання буде й нагорода. Перш ніж подробиці будуть розкриті, вони попросили нас створити агентство для підтримки їхніх дій по всьому регіону. Ми вважаємо, що подібне агентство може дати нам перевагу і проти наших ворогів."
 caps_organization_events.152.a:0 "Загальна мета"
 caps_organization_events.152.b:0 "У нас немає ресурсів для перевірки загадкових повідомлень."
 maven_create_spy_agency:0 "Створити Агентство Оперативної Підтримки"

