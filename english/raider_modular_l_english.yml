    ### Фокусує
      raider_modular_starting_the_flow:0 "Початок потоку"
      raider_modular_starting_the_flow_desc:0 "Останнім часом нам трохи бракує соусу. Всі знають, що соус робить світ круглим, але у нас немає кришечок, щоб його дістати. Невеличка "розмова" може відкрутити кран."
      raider_modular_paying_the_boys:0 "Платячи хлопцям"
      raider_modular_paying_the_boys_desc:0 "Банда починає ставати трохи шумною. Їм не подобається те, як усе відбувається: забагато попси, замало рок-н-ролу. Якщо ми дамо їм невеликий поштовх після добре виконаної роботи, це повинно змастити шестерні."
      raider_modular_beer_bonuses:0 "Чудова річ"
      raider_modular_beer_bonuses_desc:0 "У нас закінчуються гроші. Хлопцям це не сподобається, але у нас є рішення, бос. Якщо ми дамо їм найдешевше пиво на цьому боці континенту, вони навіть не помітять, що гаманець трохи полегшав!"
      raider_modular_unrefusable_deal:0 "Угода, від якої неможливо відмовитися"
      raider_modular_unrefusable_deal_desc:0 "Наші люб'язні друзі були трохи .... консервативні зі своїми “пожертвами”. Думаю, якщо ми підемо і пригостимо їх смачною їжею, ми могли б зробити їм пропозицію, яка допоможе їм, а нам .... трохи більше."
      raider_modular_victory_hits:0 "Хіти перемоги"
      raider_modular_victory_hits_desc:0 "Добре зроблена робота - це добре зроблена робота. Іноді варто розслабитися з хорошим гашишем і відсвяткувати на купі трупів."
      raider_modular_controlling_routes:0 "Контроль торгівлі"
      raider_modular_controlling_routes_desc:0 "Невеликі переговори, щоб загнати злочинний світ у наш світ, можуть нам дуже допомогти. Великі шишки називають це "горизонтальною інтеграцією". Єдине, що буде горизонтальним - це люди, які не співпрацюють."
      raider_modular_art_of_sack:0 "Мистецтво мішка"
      raider_modular_art_of_sack_desc:0 "Попри мародерство, руйнування та загальну недоброзичливу і грубу поведінку, розграбування гарного міста - це мистецтво. Ми - Пікассо наркотиків і кепок. Сплеск тут, лінія там, екзекуція в лівому кутку. Якщо "рейдерська" авантюра провалиться, ми принаймні будемо художниками!"
      raider_modular_kingpins:0 "Кінгпіни"
      raider_modular_kingpins_desc:0 "У великих книгах королі та королеви не завжди були хорошими хлопцями. Іноді нам доводиться використовувати більш... непривабливі засоби для співпраці, але, принаймні, у нас є добро банди в серці. А банда - це все, що має значення."


