l_english:
  raider_modular_origin_of_the_gang:0 "Походження банди"
  raider_modular_origin_of_the_gang_desc:0 "Здебільшого сформовані в крові та крові, рейдерські банди не завжди схожі між собою. Ким ми були до того, як утворилися? Колишніми військовими злочинцями, які почали діяти задовго до того, як це зробив хтось інший? Колишніми племенами, що взялися за зброю заради наживи та розваг? Чи мешканцями Сховища, зломленими експериментами, які не бажали нічого, окрім того, щоб змусити Пустку страждати?"

  raider_modular_gang_lifestyle:0 "Бандитський спосіб життя"
  raider_modular_gang_lifestyle_desc:0 "Будь то вбивства та каліцтва, мародерство, розбійні напади чи навіть звичайна торгівля хімікатами - кожна банда як фішка. І ми нічим не відрізняємося, хоча, очевидно, ми підемо набагато далі, ніж якісь двозначні продавці хімії."

  raider_modular_gang_ambitions:0 "Бандитські амбіції"
  raider_modular_gang_ambitions_desc:0 "Ми не збираємося вічно залишатися на задвірках. Настав час діяти по-крупному, і взяти те, що має бути нашим. Нас оточують слабаки та ідіоти, чому б просто не взяти те, що ми хочемо? Ми зробимо з ними все, що захочемо, ми - рейдери, і з нами ніхто не жартує."

  raider_modular_new_leadership:0 "Нове лідерство"
  raider_modular_new_leadership_desc:0 "Прийшов час перетрусити банду. Все частіше хлопці починають перешіптуватися, і кожен може сказати, що повітря досить густе, щоб розрізати його ножем. Що б не сталося, це буде кривава бійня."

  raider_modular_the_sadists:0 "Садисти"
  raider_modular_the_sadists_desc:0 "Ці виродки в одну мить накинулися на нас. Ти тільки повернув голову на секунду, і тут якийсь псих вирішив зарубати все керівництво банди заради забави. Ці хлопці - тварини, це було навіть не вбивство, а побиття. Вони не використовували зброю, тільки кулаки і зуби."

  raider_modular_preparing_for_total_war:0 "Підготовка до тотальної війни"
  raider_modular_preparing_for_total_war_desc:0 "Тепер, коли всі бояться щось робити, божевільні взяли владу в свої руки. Вони навіть не мають жодного сенсу, вони просто зібрали абсолютно всіх у кожному сусідньому селі, будь то діти або люди похилого віку, і сказали їм, щоб вони зрозуміли, як користуватися зброєю. Я на власні очі бачив, як вони обезголовили хлопця на милицях, тільки за те, що він не підняв зброю!"

  raider_modular_draconian_recovery_methods:0 "Драконівські методи захоплення"
  raider_modular_draconian_recovery_methods_desc:0 "Після того, як всі або втекли з району, або зовсім збожеволіли від \"тренінгу\", психи повністю взяли владу в свої руки. Їм байдуже, як ви це зробите, але ви не зупините різанину. Вони напихають всіх у своїй армії хімікатами, а якщо немає їжі, то годують їх людськими трупами. Вони просто здичавіли."

  raider_modular_the_eggheads:0 "Яйцеголові"
  raider_modular_the_eggheads_desc:0 "Здавалося б, купка худих штовхачів не здатна на багато чого, але я бачив, як вони роблять... дивні речі. Вони постійно перешіптуються між собою і поширюють чутки, налаштовуючи рейдерів один проти одного. Ці хлопці занадто розумні для своєї ж користі."

  raider_modular_critical_thinking:0 "Критичне мислення"
  raider_modular_critical_thinking_desc:0 "Стає все гірше і гірше. Кожного разу, коли ти ловиш одного з них на брехні, їм завжди вдається викрутитися, створюючи ще більшу плутанину. Вбити хлопців, які дають нам нові хімікати, ми теж не можемо."

  raider_modular_master_plan:0 "Генеральний план"
  raider_modular_master_plan_desc:0 "Все сталося надто швидко. Величезна бійка в барі почалася з того, що один із "яйцеголових" сказав босу, що один із його сержантів його не поважає. Уся будівля перетворилася на імпровізований бійцівський клуб, і ніхто навіть не помітив, як посеред нього котилася осколкова граната, поки не стало надто пізно."

  raider_modular_the_grunts:0 "Сумніви"
  raider_modular_the_grunts_desc:0 "Дедалі частіше рядові рейдери починають задаватися питанням, чому вони взагалі виконують накази ватажка. Адже у них набагато більше зброї та людей, ніж у нього! Чому вони не можуть віддавати накази замість нього?"

  raider_modular_gangland_diplomacy:0 "Бандитська дипломатія"
  raider_modular_gangland_diplomacy_desc:0 "Коли кожна банда об'єднується і будує плани проти єдиного ворога, а саме довбаної голови, яка називає себе босом, банда стає все більш згуртованою і кровожерливою. Ватажок задоволений і думає, що це означатиме більше мародерства з великою кількістю вбивств, але він не знатиме, що його спіткало."

  raider_modular_everyone_works:0 "Усі працюють"
  raider_modular_everyone_works_desc:0 "Це була дуже проста справа, виявляється. Коли ти вирішуєш вистрілити людині в коліно з великокаліберного трубного револьвера, вона не дуже-то й опирається. Верещить, як свиня, і благає про пощаду, жалюгідно. Всі працюють на банду, і він теж. Примусова праця, поки не вивихне друге коліно, піде йому на користь."

  raider_modular_the_boss:0 "Бос"
  raider_modular_the_boss_desc:0 "Коли поширюються перешіптування, а люди виглядають все більш і більш неспокійними, бос починає думати, що, можливо, черв'яки не знають свого місця. Хороша прочуханка, мабуть, вирішить цю проблему, а якщо ні, то розмазаний по стіні мозок зробить це не гірше."

  raider_modular_dont_question_the_boss:0 "Не питайте боса"
  raider_modular_dont_question_the_boss_desc:0 "Навіть під час того, як він бив зрадника, який намагався вдарити його в спину, розум боса блукав у глибоких питаннях. Чи справді це так спрацює? Може, краще було б підкупити їх? Але коли він відчув, як йому на обличчя хлюпнуло щось мокре, а саме - уламки кісток і кров з розбитого обличчя, яке він бив, він зрозумів, що насильство - це теж дуже добре."

  raider_modular_iron_grip:0 "Залізна хватка"
  raider_modular_iron_grip_desc:0 "Кілька страт тут, кілька каліцтв там, кілька особливо жорстоких вбивств з використанням вражаючих речей, таких як гранати або рушниці, і вуаля, його банда знову була повністю слухняна йому. Це було майже нудно. Усі швидко повернулися до роботи ще старанніше, ніж раніше, і він повернувся на свій трон з металу і черепів. Саме так, як і має бути."

  raider_modular_improve_the_hideout:0 "Покращення Гартленду"
  raider_modular_improve_the_hideout_desc:0 "Отримання контролю над все більшою і більшою територією в межах нашої досяжності, безумовно, дозволить нам розвиватися швидше. Захоплення заводів і кілька страт повинні привести більшість людей до порядку."

  raider_modular_cruel_heartland:0 "Жорстокий Гартленд"
  raider_modular_cruel_heartland_desc:0 "Багато місця марнується на непотрібні будівлі, такі як будинки, клініки чи навіть щось таке дурне, як ферма. Спаліть їх усі, це дасть нам місце для розширення."

  raider_modular_territorial_reinforcement:0 "Територіальне укріплення"
  raider_modular_territorial_reinforcement_desc:0 "Нам потрібно утримувати рабів всередині, а суперницькі банди - ззовні. І для цього ми організували групу рейдерів, які допоможуть побудувати аванпости вздовж наших кордонів. Укомплектувати їх легко, адже кожен вартий член банди захоче бути першим у бою."

  raider_modular_skulls_on_sticks:0 "Нанизування черепів на палиці"
  raider_modular_skulls_on_sticks_desc:0 "Знаєте, можна подумати, що налякати людей легко. Але ні, над цим треба добре подумати. Замість того, щоб просто нанизувати на палиці випадкові частини тіла і розпилювати всюди грубі послання, наші хлопці з'ясували, що набагато ефективніше нанизувати на палиці обезголовлену людську голову, але з усією шкірою."

  raider_modular_terrorise_the_locals:0 "Тероризування місцевих"
  raider_modular_terrorise_the_locals_desc:0 "Іноді, вам просто потрібно подбати про прості речі. Залякати місцевих жителів, підпалити щось вдалині, покричати на них, стріляючи в повітря - це має заспокоїти будь-кого, хто хоче бути героєм. Це також, безумовно, зніме певний стрес у наших хлопців, поки ми чекаємо на наступний рейд."

  raider_modular_raider_headquarters:0 "Штаб рейдерів"
  raider_modular_raider_headquarters_desc:0 "Нам потрібна величезна фортеця. Щось таке, що одразу ж змусить суперницьку банду відступити! У нас будуть величезні стіни, цілі кімнати, присвячені виробництву зброї, багато рабів, щоб побудувати її ще більшою і кращою! Це буде круто!"

  raider_modular_territoriality:0 "Територіальна лояльність"
  raider_modular_territoriality_desc:0 "Коли ми даємо все більше і більше здобичі нашим військам, їм, безумовно, подобається такий спосіб життя. Поєднайте це з нагадуванням про те, що зазвичай трапляється з рейдерами, спійманими справжніми націями, і це змусить їх боротися за збереження такого життя ще наполегливіше."

  raider_modular_we_never_die:0 "Ми ніколи не помремо!"
  raider_modular_we_never_die_desc:0 "Ну, я маю на увазі, крім випадків, коли ми помираємо. Але ви знаєте, що я маю на увазі, банда ніколи не вмирає. Я маю на увазі, стільки мародерства, грабунків і стрілянини, як це може бути? У нас все більше хлопців, все більше новобранців, а отже, все більше мародерства!"

  raider_modular_manifest_destiny:0 "Оголосити нашу долю"
  raider_modular_manifest_destiny_desc:0 "Озирніться навколо, ми оточені дебілами, і вони такі слабкі! У них майже нічого немає з собою, вони навіть гвинтівку не вміють тримати, чому ми знову їх боїмося? Їхньої землі, їхньої здобичі, їхніх міст? Вони повинні бути нашими. І ми зробимо їх нашими, силою."

  raider_modular_incorporate_slavers:0 "Інкорпорація рабів"
  raider_modular_incorporate_slavers_desc:0 "Так, вони трохи вибивають з колії деяких хлопців, з усіма цими проханнями та благаннями. Але раби настільки корисні, що ми не можемо без них обійтися. Їх можна змусити робити практично все, що завгодно, в тому числі, змусити їх думати, що якщо вони протримаються на передовій більше п'яти секунд, то будуть вільні."

  raider_modular_slave_labour:0 "Рабська праця"
  raider_modular_slave_labour_desc:0 "Організувати масовий набір рабів і поставити їх на будівництво? Геніально. Гаразд, дехто з них може втратити руку чи дві, але ви не можете сумніватися, що бордель було збудовано набагато швидше, ніж зазвичай."

  raider_modular_forced_labour:0 "Примусова праця"
  raider_modular_forced_labour_desc:0 "Ви повинні бути розумними, коли використовуєте рабів. Тисніть на них достатньо сильно, щоб отримати дуже хороші результати, але не вбивайте і не калічіть їх. Це вимагає певного рівня майстерності, і з кращою підготовкою наших рабовласників ми зможемо змусити їх працювати під суворим сонцем пустелі на дорогах."

  raider_modular_slave_scientists:0 "Поневолення вчених"
  raider_modular_slave_scientists_desc:0 "Слухай, бачиш ці великі мізки? Ну так, вони не виглядають великими, але можливо, тільки можливо, вони могли б дати нам кращі стрільби і таке інше. Як щодо того, щоб змусити їх працювати на нас? Подивіться на них зблизька і побачите, як швидко вони роблять вибухівку, коли на них націлений пістолет."

  raider_modular_slave_researchers:0 "Дослідники рабів"
  raider_modular_slave_researchers_desc:0 "Доповнення наших науковців “силоміць завербованими” інженерами має змусити їх працювати набагато швидше, і в результаті ми отримаємо ще більше крутих речей для гри. Тільки уявіть, можливо, у нас навіть з'явиться зброя, яка не вибухає перед обличчям!"

  raider_modular_new_age_weaponry:0 "Блискучі нові іграшки"
  raider_modular_new_age_weaponry_desc:0 "А тепер погляньте на цю блискучу зброю. Я поняття не маю, як вона працює, і, можливо, вона не виглядає так яскраво, як чорні порохові рушниці, але вона пробиває наскрізь будь-якого ідіота, який думає, що купка металобрухту врятує його. Хіба це не круто? Може, ми дамо цим яйцеголовим трохи випивки?"

  raider_modular_guns_with_legs:0 "Зброя з ніжками"
  raider_modular_guns_with_legs_desc:0 "Гаразд, бачиш цей смітник? У нього є зброя і броня. А ще він не так легко вмирає. Як щодо того, щоб штовхнути його на очах у людей, а коли у них закінчаться набої, ми підірвемо їхні дупи? Знаю, знаю, мені треба було стати тактиком."

  raider_modular_find_the_good_stuff:0 "Хороші речі"
  raider_modular_find_the_good_stuff_desc:0 "Поняття не маю, що це за матеріал, але інженери кажуть, що він нам потрібен, щоб зробити більше смітників, тож... мабуть, візьмемо його теж? Ніколи раніше цього не робив, але з іншого боку, у нас ніколи не було мобільних сміттєвих компакторів, які б підривали людей з СМГ."

  raider_modular_shitty_robots:0 "Лайняні роботи"
  raider_modular_shitty_robots_desc:0 "Бачите всі ці наворочені штуки? Навіщо вони нам взагалі потрібні, вони все одно сповільнюють виробництво. Я не знаю, що таке гіроскоп, або що означає "утримувати робота від потрапляння в катастрофічну ядерну подію", але я впевнений, що ми можемо пройти повз це. Більше зброї!"

  raider_modular_encourage_slavers:0 "Заохочення рабів"
  raider_modular_encourage_slavers_desc:0 "Можливо, для когось це буде занадто, але більше рабовласників і більше капелюхів означає набагато більше рабів для використання в нашій армії. Що, звісно, завжди добре, і ми завжди зможемо використати їх для інших речей пізніше."

  raider_modular_establish_the_slave_trade:0 "Припинення работоргівлі"
  raider_modular_establish_the_slave_trade_desc:0 "Треба йти місцеві хлопці, більше ніяких зовнішніх активів, ніяких поганих угод, ми йдемо в работоргівлю і робимо свою компанію! Без квартальних звітів і нудних зборів, і з набагато більшою кількістю хімії!"

  raider_modular_drug_dealers:0 "Торгівля хімією"
  raider_modular_drug_dealers_desc:0 "Хімія - найкраща річ, яку можна використовувати в будь-якій ситуації. Тільки не кажіть людям, який тип гною ви використовуєте в Джеті. Взагалі... просто не кажи їм про гівно."

  raider_modular_raid_workshops:0 "Крадіжка у конкурентів"
  raider_modular_raid_workshops_desc:0 "Гаразд, а як щодо того, щоб замість того, щоб будувати речі, ми їх просто крадемо? Ми ж рейдери, в цьому є сенс. Це також позбавить нас клопоту."

  raider_modular_supply_stashes:0 "Заповнення схованки"
  raider_modular_supply_stashes_desc:0 "Нам потрібно все більше і більше речей, щоб заправити нашу теплушку, води для хлопців, брухту для заводів, до справи! Продовжуйте думати про омріяний блискучий БТР, і ви будете працювати ще старанніше."

  raider_modular_turn_the_lights_on:0 "Жорстоко б'ють по генератору"
  raider_modular_turn_the_lights_on_desc:0 "Я абсолютно не розумію, чому інженери постійно кажуть, що нам треба щось бити ногами. Здавалося б, вони потребують належного догляду, але вони продовжують говорити про "ударне обслуговування". Ну добре, тоді просто штовхни його, я думаю. Тільки не підходьте до нього надто близько."

  raider_modular_terminals_for_all:0 "Фіксація терміналів"
  raider_modular_terminals_for_all_desc:0 "Очевидно, що термінали дійсно дозволять нашим яйцеголовим хлопцям легше записувати речі і швидше просуватися у своїх дослідженнях. Тому я даю їм термінали. Так багато, що ними можна заповнити цілу кімнату. Я просто хочу нову зброю."

  raider_modular_raider_computer_logs:0 "Ведення журналів"
  raider_modular_raider_computer_logs_desc:0 "Зберігання журналів наших попередніх рейдів і просто читання, для різноманітності, дозволить нам побачити, де стався великий прокол. Можливо, кидати динаміт навколо опорних балок було не найкращою ідеєю, але наступного разу ми це точно знатимемо. Сподіваюся."

  raider_modular_taking_the_best:0 "Беремо найкраще"
  raider_modular_taking_the_best_desc:0 "Досить просунуті речі, персональний комп'ютер P-65, найкращі характеристики, можливо, можна врятувати центральний процесор, а також квантовий замок... Чому ти так на мене дивишся? Повертайся до роботи, ідіоте, нам треба повернути їх назад яйцеголовим!"

  raider_modular_industrial_interest:0 "Крадіжка інструментів"
  raider_modular_industrial_interest_desc:0 "Мабуть, дехто з тих рабів дещо знав. Такі речі, як розташування ще працюючих заводів, точки входу і точний момент, коли всі будуть в одній кімнаті, щоб можна було кинути гранату. Це дійсно схоже на план."

  raider_modular_hideout_expansion:0 "Викрадені креслення"
  raider_modular_hideout_expansion_desc:0 "Гаразд, схоже, ми дещо пропустили під час останнього пробігу. Наприклад... цілу купу креслень і технічної документації. Не питай мене, вони тоді говорили тільки про інструменти. Так чи інакше, давай повернемося."

  raider_modular_slaver_settlement:0 "Рабовласницький центр"
  raider_modular_slaver_settlement_desc:0 "Можливо, варто дати нашим рабам справжні будівлі. Це, безумовно, поліпшить моральний дух і звільнить весь простір, який займають напівзруйновані табори."

  raider_modular_the_garage: "Відкрити гараж"
  raider_modular_a_weapon_to_surpass_the_other_gang:0 "Геві Метал Мен"
  raider_modular_a_weapon_to_surpass_the_other_gang_desc:0 "Відтоді, як один з хлопців побачив солдата Братства, який бігав і не дуже переймався тим, що його підстрелили, він продовжує дошкуляти вченим з цього приводу. Вони пішли поскаржитися іншим рейдерам, а коли ті розповіли їм, чому він їх турбує, всі інші приєдналися до веселощів. Я так розумію, це означає, що тепер ми отримаємо бляшанки?"

  raider_modular_convert_metal_armour:0 "Наруйноване постачання"
  raider_modular_convert_metal_armour_desc:0 "Може, це й не зовсім силова броня, але кілька сантиметрів броні все ж стануть між твоїм м'яким тілом і кулею, що летить у тебе. Тож перестаньте скаржитися і одягайте його, він скоро перестане важити так багато, я клянуся."

  raider_modular_power_armor_familiarity:0 "Улюблені іграшки"
  raider_modular_power_armor_familiarity_desc:0 "Чому б комусь не захотіти таку? Вони круті! Гранати можуть падати прямо перед тобою і тобі байдуже, а безцінний вираз обличчя поселенців, коли вони бачили рейдерів у силових обладунках, був того вартий!"

  raider_modular_chop_shop_shimmy:0 "Магазинчик Шиммі"
  raider_modular_chop_shop_shimmy_desc:0 "У нас є багато транспортних засобів, але немає нічого стандартного. Здебільшого це напівзруйновані шматки брухту, які не варті того, щоб їх розглядати. Але ми також можемо просто вибивати соплі з будь-яких водіїв та інженерів, яких зустрінемо, поки вони не дадуть нам щось, що ми зможемо зробити!"

  raider_modular_gear_head_slaves:0 "Гаражні мавпи"
  raider_modular_gear_head_slaves_desc:0 "Нехай наші раби працюють в гаражах, це набагато краще, ніж витрачати час на те, щоб самим лагодити ці шматки брухту. Якщо пощастить, вони пробіжать більше половини баку пального, перш ніж щось зламають."

  raider_modular_the_magnum_opus:0 "Магнум Опус"
  raider_modular_the_magnum_opus_desc:0 "Так, хлопці, ми організуємо масштабне змагання з пошуку магнум-опусу! Він має бути крутим, великим, страшним, озброєним величезними гарматами! Уся банда впадає в шаленство, щоб спробувати знайти наступну досконалу машину смерті!"

  raider_modular_prove_yourself:0 "Довести себе"
  raider_modular_prove_yourself_desc:0 "Якщо ти хочеш очолити наших хлопців, тобі краще довести, що ти можеш. Хоча це зазвичай означає, що ти забиваєш когось до смерті його ж рукою, але розумний тактичний вибір також прийнятний, гадаю".

  raider_modular_brutal_hazing:0 "Жорстока дідівщина"
  raider_modular_brutal_hazing_desc:0 "Навіщо тренувати війська, якщо можна просто накачати їх до біса і змусити воювати один з одним? Хто залишиться, той явно досвідченіший за іншого."

  raider_modular_recruit_them_young:0 "Вербуємо їх молодими"
  raider_modular_recruit_them_young_desc:0 "Це, безумовно, принесе більше військ на фронт, так. Треба тільки переконатися, що вони зможуть підняти гвинтівку чи прицілитися."

  raider_modular_expand_the_garage:0 "Розширення гаража"
  raider_modular_expand_the_garage_desc:0 "Можете бути впевнені, що як тільки хтось заговорив про розширення гаража, кожен хлопець у банді прислухався. Хто б не хотів мати ревуче чудовисько транспортного засобу тільки для себе? Це буде зроблено швидше, ніж закінчиться день використання простроченого літака."

  raider_modular_kings_of_the_roads:0 "Королі доріг"
  raider_modular_kings_of_the_roads_desc:0 "Ніхто не може бути таким швидким і божевільним, як ми! Блокпост, уламки, ціла вибухова дорога - нам байдуже, ми просто проїдемо на повній швидкості!"

  raider_modular_custom_rides:0 "Кастомні поїздки"
  raider_modular_custom_rides_desc:0 "Кастомні тачки, це так мило звучить. Більший двигун, кращі підвіски, гучніші вихлопи, все що завгодно. І в бою це неодмінно дається взнаки."

  raider_modular_call_in_the_warboys:0 "Викликаємо всіх вояк"
  raider_modular_call_in_the_warboys_desc:0 "Коли ви викликаєте варбоїв, ви дійсно граєтеся з вогнем. Вони можуть бути найкращими водіями БТРів на пустирях, але вони також розбиваються швидше, ніж ви встигнете попросити інший реактивний літак. Ми можемо їх добре використати, просто не стояти надто близько до їхніх машин."

  raider_modular_metal_boxes:0 "Важкі металеві ящики"
  raider_modular_metal_boxes_desc:0 "Ящики! На колесах! Все, що їм потрібно - багато броні та багато зброї. Протитанкові рушниці, вогнемети, гранатомети, кулемети, все що завгодно - у нас є! Ставте на люки, встановлюйте на кульові кріплення, давайте влаштуємо це шоу на дорозі!"

  raider_modular_roaring_machines:0 "Ревучі машини"
  raider_modular_roaring_machines_desc:0 "Поки вона реве, можете бути впевнені, що хлопці захочуть її. Будь-яка заміна двигуна підійде, якщо вона може відірватися від землі від одного лише прискорення."

  raider_modular_doped_soldiers:0 "Допінговані рейдери"
  raider_modular_doped_soldiers_desc:0 "Ми роздобули щось під назвою “супер-джет”, і хоча ніхто не має уявлення, звідки він береться, хлопців це бісить до біса. Просто накачайте його і випустіть на ворога, тільки не забудьте довго чекати, поки почне діяти ломка, і не зважайте на частини тіла."

  raider_modular_lightning_raids:0 "Блискавичні рейди"
  raider_modular_lightning_raids_desc:0 "Ми входимо і виходимо ще до того, як вони зрозуміють, що сталося. Ось як це робиться, хлопці, ми заходимо швидко і жорстко, забираємо їхню здобич, забираємо їхніх рабів, забираємо їхні життя!"

  raider_modular_blood_soaked_gender_equality:0 "Гендерна рівність через насильство"
  raider_modular_blood_soaked_gender_equality_desc:0 "Ми тут насправді не дискримінуємо. Якщо ти можеш кинути гранату досить далеко, щоб вона впала там, де смішно дивитися, як вона вибухає, або якщо ти можеш відрубати комусь руку мачете, то ти у нас."

  raider_modular_take_what_you_need:0 "Беремо те, що нам потрібно"
  raider_modular_take_what_you_need_desc:0 "Рейдерство - це дуже проста справа. Складність полягає в тому, щоб зрозуміти, чи дійсно варто брати участь у патрулюванні, і як саме. Але маючи більше досвіду на простих об'єктах, ми можемо вдосконалити наші методи рейдерства."

  raider_modular_business_booms:0 "Бізнес-буми"
  raider_modular_business_booms_desc:0 "Бізнес розквітає, артилерія розквітає і, звичайно ж, бабах. Ніхто не буде скаржитися на те, що на його боці важкі снаряди, окрім тих, що випадково падають на голову."

  raider_modular_short_fused_engineers:0 "Інженери з коротким запалом"
  raider_modular_short_fused_engineers_desc:0 "Потрібно все більше вибухівки, щоб дійсно мати перевагу над іншими бандами. Кожен хлопець у загоні повинен мати власний запас, а для цього потрібно чимало часу. Але всі крики та розриви будуть того варті."

  raider_modular_an_explosion_in_understanding:0 "Вибух порозуміння"
  raider_modular_an_explosion_in_understanding_desc:0 "Принаймні, так це можна назвати, один з хлопців підірвався на експериментальній вибухівці, і це, мабуть, наштовхнуло яйцеголових на якусь ідею. Якщо це змусить їх працювати швидше, ми будемо кидати людей на міни з такою швидкістю."

