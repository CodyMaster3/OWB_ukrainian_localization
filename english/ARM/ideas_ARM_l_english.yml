arm_the_eldest_son:0 "Старший Син"
arm_the_eldest_son_desc:0 "Анна нарешті завершила процес жалоби, і час повернути нашій нації колишню славу."

arm_cartel_blues:0 "Картельні Проблеми"
arm_cartel_blues_desc:0 "Роботизована армія Санта Анни відлякує багатьох шукачів легкої наживи, але не картелі. Вони залишатимуться дестабілізуючим чинником, поки генерал не розв'яже цю проблему особисто."

arm_militia_blues:0 "Непокірна Міліція"
arm_militia_blues_desc:0 "Багато міліційних загонів, які захищали північно-східні райони Мексики до приходу генерала, відмовилися скласти зброю. Це заважає нам ефективно контролювати сільські території, поки це не буде владнано."

arm_steps_towards_unity_1:0 "Кроки до Єдності"
