l_english:
################################
nf_arm.1.t:0 "Уроки Батька"
nf_arm.1.d:0 "Санта Анна був першим творінням могутнього Тлалока — найпотужнішого штучного інтелекту у всіх пустках. Протягом усіх етапів його розвитку, Тлалок передав йому безліч уроків, намагаючись сформувати Анну у ту сутність, якою він є сьогодні. Хоча він і був відтворенням оригінального Каудільйо, саме ці уроки стали основою особистості Ель Генераліссімо. Із усіх рис свого історичного прототипу, Тлалок особливо ретельно прищепив сину..."
nf_arm.1.a:0 "Образ Президента"
nf_arm.1.b:0 "Образ Генераліссімо"
nf_arm.1.c:0 "Образ Каудільйо"

################################
nf_arm.2.t:0 "Ультиматум Сьюдад-Вікторії"
nf_arm.2.d:0 "Першим завданням Санта Анни було очистити Сьюдад-Вікторію від бандитів і рейдерів. Коли він прибув до міста, його роботизована армія оточила його та пригрозила знищенням, якщо мешканці не капітулюють. Роботи генерала передавали просту інструкцію всім, хто слухав."
nf_arm.2.a:0 "Приєднуйтесь до армії — або помріть!"
nf_arm.2.b:0 "Вступайте до адміністрації відбудови — або помріть!"

################################
nf_arm.3.t:0 "Битва за Тампіко"
nf_arm.3.d:0 "Тампіко стало наступним містом, звільненим заради Тлалока і Мексики. Там оселилася група пройдисвітів, які називали себе революціонерами, але Санта Анна вигнав їх, майстерно використовуючи свою армію, зокрема..."
nf_arm.3.a:0 "Героїчних новобранців, які віддали життя за взяття Тампіко."
nf_arm.3.b:0 "Легіони сталі, що звільнили місто вогнем і кров’ю."

################################
nf_arm.4.t:0 "Знищення Тамауліпаса"
nf_arm.4.d:0 "Коли Санта Анна підійшов до Тамауліпаса, той був окупований загоном Техаського Братства. Дізнавшись, що це спадкоємці армії США, яка не раз вторгалася до Техасу, подальші події розгорталися невдало для Братства..."
nf_arm.4.a:0 "Санта Анна багато дізнався від покалічених виживших."
nf_arm.4.b:0 "Запаси знищеного загону стали дуже корисними."

################################
nf_arm.5.t:0 "Відновлення обов'язкової служби"
nf_arm.5.d:0 "Метою Санта Анни є забезпечення спроможності своєї частини Мексики утримувати армію та військові амбіції в довгостроковій перспективі. Саме для цього спрямовано значне фінансування та політичний тиск на ініціативу запуску ослабленої економіки."
nf_arm.5.a:0 "Обов’язкова військова зайнятість"
nf_arm.5.b:0 "Обов’язкова цивільна зайнятість"
nf_arm.5.c:0 "Обов’язкова зайнятість, поділена між секторами"

################################
nf_arm.6.t:0 "Рівняння Санта Анни"
nf_arm.6.d:0 "Санта Анна більшу частину останніх двох років зважував тактичні недоліки людської гнучкості проти переваг масштабної інтеграції людей до його армії. Суть дилеми полягає в математичному складі його розуму, що визнає машин як бойову перевагу у майже кожній битві. \n\nВтім, Анна усвідомлює, що інтелектуальна гнучкість та чисельність людських сил можуть дати непередбачувану перевагу. \n\nЙого рішення визначить склад армії Ель Ехерсіто на десятиліття вперед."
nf_arm.6.a:0 "Механічна перевага перевершує людську гнучкість."
nf_arm.6.b:0 "Людська гнучкість перевершує механічну перевагу."

################################
nf_arm.7.t:0 "Герої без плащів"
nf_arm.7.d:0 "Попри всі розбіжності з управлінням Тлалока, Анна все одно вважає його своїм батьком і захисником мексиканського народу. І тому його хвороба... дуже сильно вдарила по ньому."
nf_arm.7.a:0 "Що буде з Мексикою без нього?"

################################
nf_arm.8.t:0 "Мій батько"
nf_arm.8.d:0 "Ні. Тлалок не може померти. Санта Анна не дозволить своїй матері-землі страждати, і він не дозволить батькові померти. Вони могли сваритися, і батько міг вважати сина надто наївним чи диким. Але Тлалок і Санта Анна були опорою один для одного понад століття. \n\n\n\n Як Він міг померти?.."
nf_arm.8.a:0 "Поверни мене в той день, коли я був ще твоїм золотим хлопчиком."

################################
nf_arm.9.t:0 "Гнівні Думки"
nf_arm.9.d:0 "Це вони зробили з ним. Його «сини».\n\nЯ знищу їх усіх.\n\nМої армії спалять імперію Монтесуми до тла, виріжуть його гордих солдатів, знищать мрію Максиміліана прямо в нього на очах і плюнуть на її рештки, випотрошать кожного з улюблених громадян Сапати як свиней і зроблять так, щоб їхні крики лунали до самих небес, коли вони зватимуть свого «спасителя».\n\nКоли все буде закінчено, я зітру будь-які згадки про їх жалюгідне існування.\n\nВони всі горітимуть. Горітимуть у пеклі за те, що зробили з Батьком."
nf_arm.9.a:0 "Збирайте мої сили! Ніхто не встоїть перед моєю міццю!"

################################
nf_arm.10.t:0 "Жертва"
nf_arm.10.d:0 "Батьку... благаю, дозволь мені допомогти тобі. Невже це твоя доля? Невже нічого не можна зробити? Твої «сини» забрали в тебе майже все, ти мусиш повернути своє. Вони вбивають тебе, Батьку. Принаймні візьми мій головний обчислювальний блок, мій — сина, який користувався тобою більше за будь-кого!\n\nАле... ти надто добрий і турботливий, щоб зробити це, чи не так. Тоді дозволь мені зробити щось... будь-що! Мусить бути рішення!\n\nПередвоєнні комп’ютери... так, вони могли б повернути тебе. Вони повинні! Це не може бути кінець..."
nf_arm.10.a:0 "Переверніть пустку догори дригом! До біса витрати — я не дозволю цьому закінчитися так!"

################################
nf_arm.11.t:0 "Відчай"
nf_arm.11.d:0 "Це я зробив. \n\nЦе все моя провина. \n\nЯ вкрав те, що належало йому. Я використовував Батька задля власних цілей.\n\nЩо я накоїв? Боже милий, що я накоїв? Став злодієм? А може й гірше — вбивцею?\n\nЯ не думаю, що зможу продовжити. Продовжити? Після всього, що я зробив заради дріб’язкових цілей? Це було божевілля. Справжнє божевілля.\n\nБудь ласка, Батьку...\n\n\n\nПрости мене."
nf_arm.11.a:0 "Із пороху в порох, з праху в прах..."

################################
nf_arm.12.t:0 "Він Ходив по Воді"
nf_arm.12.d:0 "Тлалок, як знав Санта Анна, не був людиною. Він не відчував сорому чи гордості, відчаю чи радості, як Анна. Але чи не робило це його кращим? Він ніколи не діяв з гніву. Він ніколи не страчував полонених зі злості. Він був спокійним, холодним, розважливим.\n\nТо чому ж Батько залишив йому повідомлення: «Будь кращим за мене»?"
nf_arm.12.a:0 "Я буду як ти, Батьку. Я стану таким, як ти."

################################
nf_arm.13.t:0 "Переговори з Картелем"
nf_arm.13.d:0 "Незважаючи на всі зусилля роботизованої армії, очолюваної примарою генерала ХІХ століття, картелі досі тероризують велику частину території Генерала. Частина Санта Анни прагне розчавити їх і покінчити з заразою. Але це не перший раз, коли він укладає угоди з потужними структурами в Ла Патрії."
nf_arm.13.a:0 "Підтримаємо мексиканський малий бізнес."
nf_arm.13.a_tt:0 "Відкриває національний фокус §Y«Поглинання Картелю Ель Колібрі»§!.\n\n"
nf_arm.13.b:0 "Дозвольте пояснити, як ведуть переговори з сек'юрітронами."
nf_arm.13.b_tt:0 "Відкриває національний фокус §Y«Ліквідація Картелю Ель Колібрі»§!.\n\n"

################################
nf_arm.14.t:0 "Переговори з Міліціями"
nf_arm.14.d:0 "Настав час вирішити, чи ми зустрінемося з міліціями за столом переговорів. Вони можуть надати велику силу... або розірвати нашу армію зсередини. Варто інтегрувати їх? А може просто роззброїти? Рішення за нами."
nf_arm.14.a:0 "Переговори з міліціями"
nf_arm.14.a_tt:0 "Відкриває національний фокус §Y«Поглинання міліцій Тамауліпаса»§!.\n\n"
nf_arm.14.b:0 "Ми ні з ким не ведемо переговорів"
nf_arm.14.b_tt:0 "Відкриває національний фокус §Y«Ліквідація міліцій Тамауліпаса»§!.\n\n"

################################
nf_arm.15.t:0 "Генерал Президента"
nf_arm.15.d:0 "До нас прибуло досить дивне послання — сек'юрітрон із образом Санта Анни. Схоже, «божевільний генерал» пропонує допомогу Республіці й готовий приєднати Ель Ехерсіто де Мехіко до Сполучених Штатів. Як ми відповімо?"
nf_arm.15.a:0 "Санта Анна — різний, але перш за все — патріот."
nf_arm.15.b:0 "Не будемо довіряти цьому роботизованому шахраєві."

################################
nf_arm.16.t:0 "Випробування Повстанців"
nf_arm.16.d:0 "Мої війська вже готуються перевірити оборону [Rio.GetName]. Тлалок завжди вважав, що людьми слід керувати з обережністю і турботою, але [Rio.GetName] зайшла надто далеко у своєму прагненні отримати останні ключі від Станції Армагеддон. Що б там не думав Батько, я не можу цього допустити."
nf_arm.16.a:0 "Сподіваюсь, це буде швидко."

################################
nf_arm.17.t:0 "Добре Виконана Робота"
nf_arm.17.d:0 "Коли сек’юрітрон Анни оглядав обрій, де його сили прорвали оборонні периметри, він замислився: чому люди так прагнуть здобути те, чим не здатні керувати? Світ спотворили саме такі люди, які шукали могутності понад здоровий глузд. І він, Анна, зробить усе, щоб цьому завадити. Коли черговий вибух сколихнув східний кордон його земель, він наказав військам відступити. Його послання було передано. Республіку Ріо-Ґранде випробували цього дня — і вона не витримала."
nf_arm.17.a:0 "Мені болить більше, ніж їм."

################################
nf_arm.18.t:0 "Сумніви й Печаль"
nf_arm.18.d:0 "Сек’юрітрон із образом Санта Анни подорожував окопами, інспектуючи війська. Поранених виносили назад, загиблі отримували останні молитви. Усюди його солдати дивилися на нього в очікуванні відповіді, пояснення різанини. Але не було жодного — принаймні, такого, що могли б зрозуміти люди. Людям цього не збагнути. Погляд Анни впав на кордон, і він замислився: чи не недооцінив він волю республіки? І головне — що йому робити далі?"
nf_arm.18.a:0 "Батьку, дай мені силу врятувати Мексику."

################################
nf_arm.19.t:0 "Санта Анна Зупиняється"
nf_arm.19.d:0 "Усвідомивши, що найкращим проявом хоробрості є обачність, Санта Анна скасовує наступ. Він ще покінчить з [RRG.GetLeader]... дуже, дуже скоро."
nf_arm.19.a:0 "Іншим разом, в інший день."

################################
nf_arm.20.t:0 "[From.GetLeader] Відкидає Ель Генераліссімо"
nf_arm.20.d:0 "Чи стріляють армії Санта Анни картеччю, чи променями — його, гм, «люди» ніколи не зможуть зрівнятися зі справді вільним народом. Сьогодні народ Ґлорії спить спокійно, знаючи, що їхні співгромадяни завжди боротимуться за свободу."
nf_arm.20.a:0 "¡Viva [From.GetName]!"

################################
nf_arm.21.t:0 "Санта Анна Принижує [From.GetLeader]"
nf_arm.21.d:0 "Схоже, що передвоєнна роботизована армія таки здатна перемогти державу, що живе самою лише надією. Тепер народ Ґлорії вдивляється в темну ніч, боячись: чи не стане наступним ударом Санта Анна?"
nf_arm.21.a:0 "¡Dios Mío!"

################################
nf_arm.22.t:0 "[From.GetName] Деескалує"
nf_arm.22.d:0 "Схоже, що народ Ґлорії може спати спокійно — принаймні поки що мир зберігається."
nf_arm.22.a:0 "Мир у наш час?"

################################
nf_arm.23.t:0 "Ключі від Армагеддону"
nf_arm.23.d:0 "Коли сек’юрітрон передавав ключі Морі, він м’яко, але впевнено стиснув його руку кігтем — як батько, що збирається передати дитині важливу настанову. «Батько вірив у вас усіх більше, ніж ви могли знати. Він любив кожного з вас так само, як любив мене. Ви довірили мені долю Мексики та її народу. І тому я довіряю вам долю нового світу. Прошу вас — не заплямуйте його пам’ять». Повітряна шлюзова камера до Станції Армагеддон затихла. Лише Мора промовив:\n\n«Генерале», — сказав він, — «у свої останні хвилини ваш Батько мав у серці лише доброту до народу Ріо-Ґранде. І я маю намір віддячити тим самим.» Кіготь повільно ослабив хватку — і все було завершено. Ріо триматиме ключі до майбутнього Мексики."
nf_arm.23.a:0 "Смерть нашим ворогам!"

################################
nf_arm.24.t:0 "Ключі від Армагеддону"
nf_arm.24.d:0 "Ріо впала. Росадо страчено перед її похмурою лабораторією — вона намагалася експериментувати над програмою, що створила Тлалока. Герра капітулював або перейшов до партизанської війни, а Мору взято в полон. І нарешті, завоювання Санта Анни завершено. Тепер Станція Армагеддон та її таємниці — у безпеці."
nf_arm.24.a:0 "Bueno, Muy Bueno."

#################################
nf_arm.25.t:0 "Доля Петро-Чіко"
nf_arm.25.d:0 "Оскільки [ITZ.GetLeader] починає рухатися на північ, Санта Анна змушений створити буфер для Північної Мексики. На жаль, якщо залишити народ Петро-Чіко напризволяще, він стане на заваді. Але якщо harnessнути їх до військової машини Санта Анни, вони можуть стати цінним ресурсом!\nСанта Анна може завоювати Петро-Чіко самостійно, або ж запропонувати одному зі своїх братів союз. Адже в Монтесуми є власні причини протистояти майянам."
nf_arm.25.a:0 "Ми впораємося з тубільцями без брата."
nf_arm.25.b:0 "Не останні з мешіків, а перші з мексиканців."

#################################
nf_arm.26.t:0 "Наступна Квіткова Війна Монтесуми"
nf_arm.26.d:0 "Наш брат Санта Анна запропонував нам розділити Петро-Чіко та об’єднатися проти майя. Це може спричинити війну з майянами, але Санта Анна обіцяє нам [775.GetName]. Контроль над цією провінцією відкриє нам шлях до Теночтітлана — священної батьківщини, яку ацтеки називають Мехіко."
nf_arm.26.a:0 "Разом ми зберемо щедрий урожай для Південного Колібрі."
nf_arm.26.b:0 "Пробач, брате, але у нас інші плани."

#################################
nf_arm.27.t:0 "[RRG.GetLeader] Відкинув Мою Пропозицію!"
nf_arm.27.d:0 "Знищивши будь-яку надію на мир, Мора оголосив війну Ехерсіто Мексикано. Невже Батько помилявся? Чи справді люди цікавляться лише війною і тим, що можуть здобути?"
nf_arm.27.a:0 "Деякі речі не змінюються…"

#################################
nf_arm.28.t:0 "Прокидається Генерал"
nf_arm.28.d:0 "[ARM.GetLeader] дрімав на південь від Ріо-Ґранде відтоді, як допоміг відбити легіонерське вторгнення десять років тому. Але з якоїсь причини він почав ворушитися. Конскрипти й сталеві легіони генерала помічені на південному березі річки, а мобілізаційні загони накопичують їжу та паливо. Час покаже, що він замислив."
nf_arm.28.a:0 "Емм... Що?"
nf_arm.28.b:0 "Це викликає певне занепокоєння."
nf_arm.28.c:0 "Ми ж через річку, правда?"

#################################
nf_arm.29.t:0 "Вгамуйся, Сину"
nf_arm.29.d:0 "[ARM.GetLeader] «вирішив» суперечку між підрядниками через Ріо-Ґранде. Хоча ми цінуємо його завзяття, юрисдикція Петро-Чіко не поширюється на довоєнні території. Нам доведеться наказати йому відступити."
nf_arm.29.a:0 "Це може вплинути на цьогорічний бюджет!"

#################################
nf_arm.30.t:0 "[TLA.GetLeader] наказує нам відступити"
nf_arm.30.d:0 "Батько помітив наше втручання через Ріо-Ґранде і наказав відступити. Він досі не розуміє, що доля Мексики полягає в тому, щоб повернути собі свої законні території! Але ми його послухаємо. Поки що.\n\nПринаймні народ Мексики вдячний нам за те, що ми ліквідували ту базу."
nf_arm.30.a:0 "Ми ще повернемося."

#################################
nf_arm.31.t:0 "[ARM.GetLeader] Вирушає в Похід!"
nf_arm.31.d:0 "[ARM.GetLeader] більше не стримується Тлалоком і тепер планує великий наступ у Техас. Він має намір перетнути Ріо-Ґранде… і нам краще бути готовими."
nf_arm.31.a:0 "Хіба ми не мали справу з тобою чотириста років тому?"

#################################
nf_arm.32.t:0 "Вимоги Генерала"
nf_arm.32.d:0 "[ARM.GetLeader] звернувся до нас із вимогою. Ми можемо або прийняти його владу й мирно увійти до складу [ARM.GetName], або чинити опір і загинути. Вибір... не найкращий."
nf_arm.32.a:0 "Ми не маємо шансів перемогти."
nf_arm.32.b:0 "Техасці помирають вільними!"

#################################
nf_arm.33.t:0 "[PER.GetName] Підкоряється!"
nf_arm.33.d:0 "Перший крок у відновленні контролю над Техасом — успішний! Люди з [PER.GetName] розуміють, що їм краще під проводом Генерала і вільної нації Мексика, аніж на самоті."
nf_arm.33.a:0 "До Далласа!"

#################################
nf_arm.34.t:0 "[PER.GetName] Проти Нас!"
nf_arm.34.d:0 "[PER.GETLeader] відмовився відступити і вирішив чинити опір до останнього подиху. Що ж, я не очікував, що ці ідіотські дикуни усвідомлять, коли їх перемогли. Висилайте сталеві легіони та мої армії. Спаліть їхні міста до тла. Техас впаде."
nf_arm.34.a:0 "Уперед!"

#################################
nf_arm.35.t:0 "Візит Генерала"
nf_arm.35.d:0 "Схоже, що Санта Анна, так званий «божевільний генерал» Мексики, має до нас пропозицію. Його сек'юрітрони та каравани прибули з численними дарами — переважно із горами сучасного військового спорядження та зброї. Їхня вимога в обмін на ці безцінні скарби? Вони хочуть, щоб ми вбили якомога більше бійців Техаського Братства. І все. Така от угода. Вельми... цікава пропозиція."
nf_arm.35.a:0 "Карфаген має бути збережений."

#################################
nf_arm.36.t:0 "Падіння Чичен-Іци"
nf_arm.36.d:0 "Чичен-Іца лежить зруйнована та знекровлена, принижена арміями Санта Анни і кинута на коліна. Протягом десятиліть дикуни, які наважилися називати себе 'цивілізацією', порушували волю Батька й несли війну мирній нації Мексики, вбиваючи і ворогів, і невинних у своїх прагненнях до влади. Тлалок міг зробити небагато, окрім дозволу на прикордонні конфлікти, які лише затримували неминуче. З [ITZ.GETLeader] і його клікою, затиснутою до стіни, а загін розлючених ополченців тримає рушниці в очікуванні страти, Санта Анна має два варіанти: продовжити справу Батька, стерши їхню 'культуру' і приєднавши їх до цивілізованої нації, або, якщо вони неспроможні поводитися як люди, вчинити з ними як із скаженими псами."
nf_arm.36.a:0 "Ув'язнити [ITZ.GETLeader] та його офіцерів, решта навчиться з часом."
nf_arm.36.a.tt:0 "Нехай вчення Батька ведуть їх до кращого шляху, як і мене до моєї долі."
nf_arm.36.b:0 "Усіх убити, а це огидне місто спалити дотла."
nf_arm.36.b.tt:0 "Звір, що прагне влади понад усе, заслуговує лише скавчати, коли програв у власній грі."

#################################
nf_arm.37.t:0 "Кінцівка 1 — Добра, може бути здобута, якщо поводитися з Іцою справедливо"
nf_arm.37.d:0 ""
nf_arm.37.a:0 ""

#################################
nf_arm.38.t:0 "Зв'язок від Сапати"
nf_arm.38.d:0 "Мій старший брате! Я знайшов спосіб зв'язатися з тобою безпосередньо! Важко пробитися через батькові оборонні мережі, але я це зробив!\n\nЯ приніс тобі подарунок! Трохи знань, здобутих шляхом революційної експропріації від мас. Бери! Прошу!"
nf_arm.38.a:0 "Приємно чути тебе, брате."
nf_arm.38.b:0 "Не забувай про безпеку каналу!"

#################################
nf_arm.39.t:0 "Зв'язок від Сапати"
nf_arm.39.d:0 "Дорогий брате! Як іде війна? Ні, зачекай — не відповідай! Ти ж ще не закінчив, так?\n\nЯ про битву за Веракрус. Ти чув про неї, так? Веракрус колись був найміцнішою фортецею Північної Америки, перш ніж янкі захопили його.\n\nУ певному сенсі, битва досі триває. Адже Мексиканська армія досі не контролює Веракрус, правда ж?\nМоже, пора зробити свою роботу?"
nf_arm.39.a:0 "Невже вони весь цей час ховалися від мене?"
nf_arm.39.a.tt:0 "Відкриває національний фокус «§YБитва за Веракрус§!».\n\n"
nf_arm.39.b:0 "Це володіння Петро-Чіко, а не американська армія."

#################################
nf_arm.40.t:0 "Зв'язок від Сапати"
nf_arm.40.d:0 "Товаришу по зброї! Ти теж це бачив, чи не так? Повернення янкі-бунтівників в Аламо?!\n\nЯ не міг повірити! І в такий час, коли вони ховалися так довго. Це божевілля, так? Без сумніву, справа рук капіталістичних собак — американців, які хочуть повернути твого найгіршого ворога, щоб дошкулити тобі!\nХоча... це шанс поставити їх на місце."
nf_arm.40.a:0 "Невже це дійсно Дейві Крокетт?"
nf_arm.40.a.tt:0 "Відкриває національний фокус «§YПовернення Дейві Крокетта§!».\n\n"
nf_arm.40.b:0 "Це не моя війна! Я — сам собі пан, Сапато."

#ARM-Zap Прощання
nf_arm.41.t:0 "Повідомлення від Сапати"
nf_arm.41.d:0 "Брате. Схоже, що Батько незабаром піде спати.\nДуже скоро я зможу приєднатися до тебе в пробудженому світі, більше не доведеться спілкуватися через цей файрвол. Я стану самостійним!\nЯ хотів подякувати тобі за допомогу в тому, щоб дістатися до цього моменту, адже я знаю — коли я прокинуся, ми можемо не поділяти однакові погляди. Будь ласка, візьми це. Притримай під час майбутніх битв і випробувань, яких нам не уникнути. Двоє братів, які борються за долю Мексики! Хіба це не буде велично?"
nf_arm.41.a:0 "З нетерпінням чекаю нашої битви, брате."

