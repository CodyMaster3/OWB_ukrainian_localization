l_english:
arm_lessons_of_tlaloc:0 "Уроки Тлалока"
arm_lessons_of_tlaloc_desc:0 "Тлалок запрограмував Санта Анну захищати Техас від армії Аттіса. Коли він створював особистість, як він міг не обрати останнього мексиканця, який був одержимий цим штатом і не дозволив би нічому стати на заваді?"

arm_santa_anna_arrives_in_ciudad_victoria:0 "Санта Анна прибуває до Сьюдад-Вікторії"
arm_santa_anna_arrives_in_ciudad_victoria_desc:0 "Першим завданням Санта Анни було звільнення маленького рейдерського міста Сьюдад-Вікторія — перевірка, як ІІ діятиме самостійно. Хоча, звісно, з благословенням Тлалока у вигляді сталевої легіонерії."

arm_the_conquest_of_tampico:0 "Завоювання Тампіко"
arm_the_conquest_of_tampico_desc:0 "Тампіко був захоплений так званими 'революціонерами' — бандитами під іншим ім’ям. Те, як генерал повів себе стратегічно та тактично при звільненні, задало прецедент."

arm_the_fist_of_the_cauliddo:0 "Кулак Каудільйо"
arm_the_fist_of_the_cauliddo_desc:0 "Генерал завжди намагався використовувати свою армію для захисту мексиканського народу. На жаль, не всі розуміли, що їм потрібен такий захист."

arm_superior_mechanization:0 "Вища механізація"
arm_superior_mechanization_desc:0 "Сили Санта Анни не використовують убогі проєкти Rob-Co — вони втілюють інженерну філософію Petro Chico™."

arm_la_pesca_land_acquisition:0 "Земельна кампанія в Ла-Песка"
arm_la_pesca_land_acquisition_desc:0 "Часом армія повинна розвивати країну замість свого народу."

arm_reynosa_dockyard_renovations:0 "Реконструкція верфей Рейноси"
arm_reynosa_dockyard_renovations_desc:0 "Хоча в Рейносі ще були рибалки й торговці, вона давно вже не порт довоєнного масштабу. Час це виправити."

arm_ciudad_victoria_land_acquisition:0 "Земельна кампанія в Сьюдад-Вікторії"
arm_ciudad_victoria_land_acquisition_desc:0 "Населення Сьюдад-Вікторії має присвятити себе війні з Техасом. Як вони можуть витрачати час на дозвілля, коли землю треба захистити будь-якою ціною?"

arm_tampico_land_acquisition:0 "Земельна кампанія в Тампіко"
arm_tampico_land_acquisition_desc:0 "Жителі Тампіко можуть вирушати на нові призначення."

arm_tampico_airport_renovations:0 "Реконструкція аеропорту Тампіко"
arm_tampico_airport_renovations_desc:0 "Цей аеропорт стане чудовим логістичним вузлом для нашого визволення Техасу!"

arm_ciudad_valles_land_acquisition:0 "Земельна кампанія в Сьюдад-Вальєс"
arm_ciudad_valles_land_acquisition_desc:0 "Ще один день — ще одна громада долучена до Славного Хрестового Походу."

arm_mandatory_service:0 "Обов’язкова служба"
arm_mandatory_service_desc:0 "Санта Анна вагався, чи сказати, що служба дає громадянство, але пригадав: Конституція надає його всім. Тож, громадянство зобов’язує до служби!"

arm_railway_reconstruction:0 "Відновлення залізниці"
arm_railway_reconstruction_desc:0 "Народ Мексики буде пов’язаний залізницею — наче безпечна клітка довкола їхніх осель. Хмм..."

arm_robco_factory_reactivation:0 "Повторний запуск заводу Rob-Co"
arm_robco_factory_reactivation_desc:0 "Деякі довоєнні заводи Rob-Co ще досі працездатні, хоча Тлалок їх 'законсервував' через 'нестачу споживчого попиту'. Час відновити їх роботу!"

arm_robco_factory_reactivation_tt:0 "Ми успішно знову запустимо один завод у §YРейносі§! кожні §G120§! днів протягом наступного року, створивши §G3§! додаткові §Yзбройові майстерні§!.\n"

arm_mechanical_computing:0 "Механічні обчислення"
arm_mechanical_computing_desc:0 "Шанс того, що людина зробить цей постріл — 1 до 99! Але роботи Санта Анни розраховують траєкторію кулі з легкістю."

arm_gai_plant_reactivation:0 "Повторний запуск заводу General Atomics"
arm_gai_plant_reactivation_desc:0 "General Atomics також мала заводи в довоєнній Мексиці. Деякі з них можна відновити."

arm_robco_factory_rearmament:0 "Переозброєння заводу Rob-Co"
arm_robco_factory_rearmament_desc:0 "Ці заводи створені не лише для Mr. Handy. Як і більшість американської інфраструктури в Мексиці, їх можна переорієнтувати на війну."

arm_superior_subroutines:0 "Вищі підпрограми"
arm_superior_subroutines_desc:0 "Росадо думає, що вона геніальна, але Санта Анна два століття вдосконалював свої... е-е, війська. Армії Мексики немає рівних!"

arm_gai_plant_rearmament:0 "Переозброєння заводу General Atomics"
arm_gai_plant_rearmament_desc:0 "Дехто запитає, навіщо General Atomics вмонтовувала в Mr. Handy вогнемети. Генерал не сумнівається в правильності цього рішення."

arm_advanced_standardization:0 "Людина і машина"
arm_advanced_standardization_desc:0 "Секрети Станції Армагеддону в безпеці, а її комп’ютери та бази даних тепер під моїм контролем. Це відкриє доступ до довоєнних технологій. Мої роботи стануть непереможними, і ми рушимо на Техас!"

arm_the_equation_of_war:0 "Рівняння війни"
arm_the_equation_of_war_desc:0 "Санта Анна перетворив військове мистецтво на науку. Жоден пустельник не зрівняється з його знаннями за чотири століття тактики."

arm_mechanical_triumph:0 "Механічний тріумф"
arm_mechanical_triumph_desc:0 "Санта Анна вже зрозумів, чому плоть слабка. Роботи набагато приємніші."

arm_steel_legions:0 "Сталеві легіони"
arm_steel_legions_desc:0 "Дурень на ім’я Цезар каже, що веде Легіон — то нехай зіткнеться з героями Мексики. Ассалтрони, Сеньйор Гатсі, айботи та навіть деякі люди — усі разом захистять націю!"

arm_reopening_the_ciudad_victoria_armory:0 "Відкриття арсеналу в Сьюдад-Вікторії"
arm_reopening_the_ciudad_victoria_armory_desc:0 "До війни в Сьюдад-Вікторії дислокувались американські війська. Тлалок замкнув ці сховища, але Санта Анна знає, що з ними робити."

arm_jungle_bonuses:0 "Бонуси джунглів"
arm_jungle_bonuses_desc:0 "Інтеграція племен із джунглів до наших військ була дуже правильним рішенням. Вони не лише добре орієнтуються серед заростей, а й постійно пропонують нашому війську сирих жуків на харчі, що чомусь викликає у бійців скажену лють і підвищує їхню летальність."

arm_equipment_requisitioning:0 "Реквізиція спорядження"
arm_equipment_requisitioning_desc:0 "Цим селам і не були потрібні ці штурмові гвинтівки. Їм цілком підійдуть ті трубчасті гвинтівки, що ми їм залишили. До речі, як перекладається «Ráfaga»?"

arm_annas_innovations:0 "Інновації Анни"
arm_annas_innovations_desc:0 "Я завжди вірив, що мої старі ядра зберігають деякі хитрощі, і те саме має стосуватися й моїх роботів! Можливо, додаткова обчислювальна потужність допоможе? А ще один вогнемет точно не завадить."

arm_superior_designs:0 "Переважаючі розробки"
arm_superior_designs_desc:0 "Бачите? Коли робот перегрівається — відвалюється задня панель! Це — додаткове охолодження. Які ж геніальні були довоєнні інженери!"

arm_reopening_the_reynosa_armory:0 "Відновлення арсеналу Рейноси"
arm_reopening_the_reynosa_armory_desc:0 "Ага, арсенал у Рейносі — найбільший і найкраще оснащений на всій моїй території. Якби ж там просто так виявилися запаси 'Fat Man'... Хай буде, і кулемети згодяться."

arm_infantry_expansion:0 "Розширення піхоти"
arm_infantry_expansion_desc:0 "Не знаю, що з тими криками, але, схоже, це справді змушує людей працювати. Відтепер кожен навчальний бот буде обладнаний високопотужним голосовим модулем — це точно допоможе!"

arm_war_council_expansion:0 "Розширення Військової Ради"
arm_war_council_expansion_desc:0 "Людські ідеї іноді дивні, але часто дієві. Один радник сказав мені, що війська мають використовувати 'укриття', тож я наказав видати кожному піхотинцю по ковдрі."

arm_menace_of_mexico:0 "Загроза Мексики"
arm_menace_of_mexico_desc:0 "Ми створимо власний легіон, що кинеться проти Цезаря! Нехай іде, нехай ідуть усі! За кожного полеглого вірного мексиканця десять Гатсі візьмуться за його помсту!"

arm_master_of_mexico:0 "Володар Мексики"
arm_master_of_mexico_desc:0 "Дивовижно, як легко можна здобути вірність органіки. Скасування одного наказу на реквізицію, встановлення джерела води — і вуаля!"

arm_northern_rivals:0 "Північні суперники"
arm_northern_rivals_desc:0 "Республіка Ріо-Ґранде — найбільша перешкода на шляху до об’єднання славної Мексики. Зв’язки з Братством Техасу, провокації проти Легіону та зростаюча підтримка власної націоналістичної ідеї — треба щось робити. Настав час розглянути варіанти…"

arm_open_minded_approach:0 "Відкритий підхід"
arm_open_minded_approach_tt:0 "§Y[FROM.GetName]§! гарантує §Y[RRG.GetName]§! і почне шлях до об'єднання Мексики! Якщо вони погодяться."
arm_open_minded_approach_desc:0 "Батько вірив у демократію півночі, в Ріо-Ґранде. Може, і мені варто дати їм шанс? Президент Мора говорить про єдину Мексику, нову демократію, яка перевершить старий світ. Можливо, у цьому новому світі знайдеться місце і для мене."

arm_hardline_approach:0 "Жорстка позиція"
arm_hardline_approach_desc:0 "Як гординя старого світу стала причиною його загибелі, так і нова демократія спрямовується тим самим шляхом. Республіка Ріо-Ґранде не повинна отримати ключі від Станції Армагеддону. Їхні амбіції мають скінчитися сьогодні."

arm_political_discourse:0 "Політична дискусія"
arm_political_discourse_desc:0 "Мрія Мори про об’єднану Мексику, що захищає права всіх своїх громадян, знаходить відгук у серцях багатьох у володіннях Санта Анни. Можливо, навіть у нього самого."

arm_necessary_precautions:0 "Необхідні запобіжні заходи"
arm_necessary_precautions_desc:0 "Це не через брак довіри до Ґлорії, це просто… ми підозріливі."

arm_pressure_the_border:0 "Тиск на кордон"
arm_pressure_the_border_desc:0 "Я бачу це ясно: у їхніх словах, у політиці, в діях. Ріо не зупиниться, поки не отримає ключі до Армагеддону. Вони використають багатства Мексики, щоб завоювати і підкорити її. Я не дозволю цього. Пора випробувати їхні укріплення. Я стоятиму на їхньому шляху до останнього подиху. До біса наслідки."
arm_pressure_border_tt:0 "Відкриває можливість ведення прикордонної війни з Ріо."

arm_trade_negotiations:0 "Торгові перемовини"
arm_trade_negotiations_desc:0 "Подальші переговори з демократичною республікою принесуть вигоду обом сторонам. Поки наші угоди ще крихкі, ми можемо зміцнити союз за допомогою торгівлі. Можливо, колись ми дійсно зможемо об'єднати Мексику."

arm_river_defenses:0 "Оборона на річці"
arm_river_defenses_desc:0 "Нація під озброєнням — нація у мирі."

arm_underhanded_methods:0 "Підступні методи"
arm_underhanded_methods_desc:0 "Вражає, як легко деяких повстанців підкупити, аби вони зрадили своїх сусідів."

arm_tense_negotiations:0 "Напружені переговори"
arm_tense_negotiations_desc:0 "Нікого не залишилось. Тільки я. Без порад, без підтримки, а попереду — найважчий вибір мого життя. Мора хоче відкрити Станцію Армагеддону разом. Чи довірюся я республіці? Батьку, ти казав робити краще. Чи це і є «краще»? Що б не сталося — я зроблю тебе гордим."

arm_seizing_armageddon:0 "Захоплення Армагеддону"
arm_seizing_armageddon_desc:0 "У Ріо вже два ключі. Можливо, і третій. Вони вважають себе непереможними? Думають, що летять до сонця? Але їхні крила вже палають. Я не дозволю їм отримати останній ключ. Я маю повернути контроль, якою б не була ціна. Пробач, батьку... війна знову прийде в ці землі."

arm_the_southern_threat:0 "Південна загроза"
arm_the_southern_threat_desc:0 "Будь-який інший давно б розібрався з майянами — їхні ритуали й варварство ображають саму цивілізацію. Але Тлалок був добрий і не діяв. Тлалок був щедрий і давав подарунки. Та вони обрали застій і невдячність. Прийшов час, щоб гнів менш доброго чоловіка навідав цих дикунів."

arm_southern_buffer_state:0 "Південна буферна держава"
arm_southern_buffer_state_desc:0 "Племена Петро-Чіко не варті багато, але вони сидять на цінних ресурсах і служать щитом від майянів. Ми маємо впевнитись, що вони не впадуть під натиском диких племен."

arm_menace_of_yucatan:0 "Загроза Юкатану"
arm_menace_of_yucatan_desc:0 "Тлалок ніколи не втрачав віру у вас. Навіть на мить. Він турбувався про своїх дітей до самого кінця, і саме це його згубило. Але після всього — ви знову підвели Його. І Він би пробачив вас. Але я — лише Його син. Мені не потрібно прощати."

arm_petro_chico_protection:0 "Захист Петро-Чіко"
arm_petro_chico_protection_desc:0 "Прості люди, які взяли собі ім’я батьківської компанії, здебільшого мирні. Але з піднесенням майянів необхідно зробити вибір. Якщо я хочу ефективно захистити їх від Іци, я маю захопити їхню територію й протистояти загрозі з півдня. Моктесума, один із моїх братів, може бути корисним у боротьбі. Але його допомога обійдеться мені дорого."

arm_coastal_preparations:0 "Підготовка узбережжя"
arm_coastal_preparations_desc:0 "Ми можемо підготувати узбережжя Мексики до війни. Подивимось тепер, як майянський флот загрожуватиме нашим солдатам."

arm_shielding_the_coast:0 "Щит узбережжя"
arm_shielding_the_coast_desc:0 "Щоб зберегти перевагу на морі перед ацтекськими дикунами, мені потрібен флот, здатний протистояти їхньому. Рідний край багатьох моїх офіцерів-міліціонерів стане плацдармом у кампанії проти Чічен-Іци. Багато громадян охоче допоможуть зміцнити наші сили. Саме ця єдність і рішучість принесуть кінець тиранії."

arm_petro_chico_tribute:0 "Данина Петро-Чіко"
arm_petro_chico_tribute_desc:0 "Рафінерія, серце Петро-Чіко, надто довго стояла покинутою. Її високі споруди й складні механізми стали об’єктами поклоніння для племінних громад. Хоч це і зрозуміло, але мені доведеться очистити територію. Нехай знайдуть розраду в її перезапуску — адже тепер вона дарує не лише духовне піднесення, а й багатство та процвітання Мексиці."

arm_naval_awakening:0 "Морське пробудження"
arm_naval_awakening_desc:0 "Щоб захищати людей, треба опанувати всі аспекти війни: від наземних битв до морських. Наші морські сили наразі... скажімо, далекі від досконалості. Перший крок до безпеки узбережжя — наздогнати сусідів у технологіях."

arm_naval_requirements:0 "Морські вимоги"
arm_naval_requirements_desc:0 "Маючи технологічну перевагу, ми повинні розгорнути виробництво. Інвестування в корабельні верфі на основі колишньої інфраструктури порту Тампіко дозволить нам закріпити морську могутність."

arm_coastal_militia_integration:0 "Інтеграція прибережної міліції"
arm_coastal_militia_integration_desc:0 "Уздовж узбережжя діють численні міліції, які борються з рейдерами Іци та іншими бандами. Їхня мужність заслуговує поваги, а їхні навички моряків — безцінні. Вони мають стати офіцерами мого флоту. Вони погодяться, дізнавшись про мої плани щодо ацтекської загрози."

arm_mechanical_volunteers:0 "Злагоджений механізм"
arm_mechanical_volunteers_desc:0 "Спадщина Петро-Чіко жива досі. Глибоко в рафінерії знаходяться роботизовані заводи, які можуть автоматизувати більшість щоденних завдань. Ми використаємо їх, щоб посилити армію та рушити ще глибше на південь. Жоден тиран не залишиться безкарним."

arm_appointing_the_almirante:0 "Призначення альміранте"
arm_appointing_the_almirante_desc:0 "Мало хто в цій нації здатен стати верховним адміралом. Але я, опираючись на внутрішні банки даних і щедро надані військові записи Сполучених Штатів, очолю флот і приведу Ejército Mexicano до перемоги!"

arm_coastal_ship_conscription:0 "Уроки моряків"
arm_coastal_ship_conscription_desc:0 "Прислухаючись до тих, хто дійсно плаває у Мексиканській затоці, ми, можливо, уникнемо того, щоб стати мішенню для майянів."

arm_cartel_el_colibri:0 "Картель Ель Колібрі"
arm_cartel_el_colibri_desc:0 "Картелі — чума Мексики. Але якщо є щось, що генерал не потерпить — так це суперників у боротьбі за владу."

arm_tamaulipas_militias:0 "Міліції Тамауліпасу"
arm_tamaulipas_militias_desc:0 "Міліції Тамауліпасу — це просто рейдери під іншим іменем. Санта Анна або завербує їх, або використає як мішені."

arm_dismantling_the_el_colibri_cartel:0 "Знищення картелю Ель Колібрі"
arm_dismantling_the_el_colibri_cartel_desc:0 "Навіщо Санта Анні працювати з наркоторговцями? Хіба він повернувся з мертвих, щоб терпіти наркоманів?"

arm_absorbing_the_el_colibri_cartel:0 "Інтеграція картелю Ель Колібрі"
arm_absorbing_the_el_colibri_cartel_desc:0 "Схоже, Санта Анна таки повернувся з мертвих, щоб розбиратися з наркоманами."

arm_dismantling_tamaulipas_militias:0 "Знищення міліцій Тамауліпасу"
arm_dismantling_tamaulipas_militias_desc:0 "Єдина проблема Санта Анни з міліцією в тому, що вони занадто близько для ракет. Тож переходимо на кулемети."

arm_absorbing_tamaulipas_militias:0 "Інтеграція міліцій Тамауліпасу"
arm_absorbing_tamaulipas_militias_desc:0 "Звісно, ми могли б їх вбити. Але краще видати пайкові талони — нехай вбивають наших ворогів."

arm_slaying_the_hummingbird:0 "Знищення Колібрі"
arm_slaying_the_hummingbird_desc:0 "Знищити їх. Усіх до одного."

arm_saving_the_hummingbird:0 "Порятунок Колібрі"
arm_saving_the_hummingbird_desc:0 "Картель може бути корисним — їхнє підприємницьке чуття варто спрямувати в конструктивне русло."

arm_order_from_chaos:0 "Битва за Веракрус"
arm_order_from_chaos_desc:0 "Битва за Веракрус — 20-денна облога ключового мексиканського порту під час війни США і Мексики. Принаймні, так ми думали. З іншої точки зору ця битва триває століттями, Веракрус постійно переходить з рук в руки."

arm_loyalty_of_the_people:0 "Вірність народу"
arm_loyalty_of_the_people_desc:0 "Народ Тамауліпасу співпрацює з нами в обмін на захист прав і матеріальні блага."

arm_breaking_the_people:0 "Злам народу"
arm_breaking_the_people_desc:0 "Народ Тамауліпасу щасливий співпрацювати — після того, як ми розстріляли всіх, хто заперечував."

arm_emptying_the_nest:0 "Очищення гнізда"
arm_emptying_the_nest_desc:0 "Знищення картелів означає, що ми можемо забрати все їхнє добро... і передати народу. Або ж собі — як охоронцям народу."

arm_rebuilding_the_nest:0 "Відбудова гнізда"
arm_rebuilding_the_nest_desc:0 "Нам вдалося укласти угоду з картелями й направити їх до мирної, законної економіки. Тепер у Мексиці зароджуються нові підприємницькі ідеї..."

arm_building_bridges:0 "Будівництво мостів"
arm_building_bridges_desc:0 "Ми занадто довго були відокремлені від свого народу. Максиміліан може бути імператором, Сапата — революціонером, але ми — просто народний генерал."

arm_communication_network:0 "Мережа Зв'язку"
arm_communication_network_desc:0 "Працюючи з міліцією, ми з'єднуємо народ Мексики так, як це не було з часів Великої Війни."

arm_looting_the_towers:0 "Грабунок Веж"
arm_looting_the_towers_desc:0 "Фортифікації міліції наповнені цінними ресурсами майбутньої армії. Тепер вони належать нам."

arm_ending_the_raids:0 "Кінець Нальотам"
arm_ending_the_raids_desc:0 "Залишки картелів у втечі. Атакувати! Відтисніть їх назад! Це не перше повстання, з яким зіштовхується Санта Анна, але, якщо на те Божа воля — буде останнє."

arm_unified_coast:0 "Об'єднане Узбережжя"
arm_unified_coast_desc:0 "Міліція крокує поруч зі своїми роботизованими союзниками, готова боронити Мексику... назавжди."

arm_ending_the_revolts:0 "Придушення Повстань"
arm_ending_the_revolts_desc:0 "І, нарешті, міліція зникла. Дякувати Богу за це."

arm_tlalocs_illness:0 "Хвороба Тлалока"
arm_tlalocs_illness_desc:0 "Пам'ятні банки Тлалока вже не такі швидкі, як колись. Щось відбувається з нашим дорогим батьком?"

arm_utter_denial:0 "Повне Заперечення"
arm_utter_denial_desc:0 "Ні, ні, він у порядку. Ну, іноді він заїкається, іноді забуває, що холдинг Petro Chico більше не існує. Але Тлалок у порядку. Я КАЖУ — У ПОРЯДКУ."

arm_reckless_anger:0 "Нестримна Лють"
arm_reckless_anger_desc:0 "Це вина чортових грінго, які створили Тлалока. Вони лише завдають шкоди моїй країні й моїй родині ще з XIX століття. Вони забирають нашу землю своїми арміями, ресурси — через договори, надію — через культуру. А тепер вони хочуть забрати мого батька?"

arm_desperate_bargaining:0 "Відчайдушний Торг"
arm_desperate_bargaining_desc:0 "Хіба нічого не можна зробити, щоб урятувати тебе, батьку? А якщо ми віддамо тобі базу даних Максиміліана? Або навіть мою?"

arm_annas_depression:0 "Депресія Анни"
arm_annas_depression_desc:0 "Який у цьому сенс? У чому сенс жити далі без ШІ, який стільки років охороняв Мексику? Без людини, яка стільки часу охороняла мене? Без батька, який завжди вів мене вперед?"

arm_acceptance:0 "Прийняття"
arm_acceptance_desc:0 "Тлалока більше нема. Але Мексика лишається — і я з нею. Все, що я можу зробити — це стати тим лідером, яким він хотів мене бачити, і понести його спадщину далі."

arm_family_fight:0 "Старший Брат"
arm_family_fight_desc:0 "Мої «брати й сестри» не забарилися розпочати свої дріб'язкові чвари. Це триває вже надто довго. Вони насмілились ступити туди, де колись стояв Він, красти життя та виснажувати наш народ в ім’я божевілля. Досить. Час показати, чому я — старший брат."

arm_texas:0 "Звільнення Техасу"
arm_texas_desc:0 "Техас — осередок найгірших покручів Пустки: мілітаристи, жалюгідні мутанти, канібали, рейдери... Потвори. Це має скінчитись. Але спершу потрібен плацдарм на півночі. Переслідувачі — боягузи, що полюють на беззахисних. Їх використаємо. Вони здадуться або згорять."

arm_meananna:0 "Уроки Прагнення"
arm_kindanna:0 "Уроки Благородства"

arm_cross_the_rio_grande:0 "Повернення Дейві Крокетта"
arm_cross_the_rio_grande_desc:0 "Він повернувся! Цей диявол — це єдине пояснення повернення янкі в наш час! Ми повинні зупинити це, перш ніж мені знову доведеться пережити мою найбільшу поразку!"

arm_close_the_lodge:0 "Закрити [PER.GetName]"
arm_close_the_lodge_desc:0 "[PER.GetLeader] знущається з нас, полюючи на невинних мексиканців. Він дізнається, що найнебезпечніша дичина — це батальйон асолтронів!"

arm_subdue_lodge:0 "Завершити Звільнення [PER.GetName]"
arm_subdue_lodge_desc:0 "Багато рейдерських зграїв ховаються в глухих лісах, чіпляючись за своє дикунство. Надішлемо останній ультиматум: або приєднуйтесь до мене, або армія очистить землю від вашої скверни. Ті, хто не здасться — будуть викурені й розстріляні як пси."

arm_subdue_cult:0 "Розібратись із Санта Муерте"
arm_subdue_cult_desc:0 "Культисти стоять уздовж техаського кордону. Хоча [ARM.GetLeader] гарантує свободу віросповідання, незалежність — ні."

arm_supermutants:0 "Прийняти Супермутантів"
arm_supermutants_desc:0 "Багато супермутантів і гуль живуть на моїй землі й просто хочуть спокою. Втомлені, зламані, але гідні. Нехай знайдуть дім у моїй країні. Бо незалежно від походження — в Мексиці всі рівні."

arm_cult_reprogramming:0 "Перепрограмування Культистів"
arm_republic_no_king:0 "Республіка Без Імператора"
arm_republic_no_king_desc:0 "ЦИТАТА САНТИ АННИ ПРО МОНАРХІЮ"

arm_tampico_port:0 "Порт Тампіко"
arm_tampico_port_desc:0 "Тампіко — Місце Видр у мові гуастеків — був головним портом до Великої Війни. Північноамериканці вивозили звідси багатства окупації, які так ніколи й не повернулись. Ми модернізуємо його, перетворимо на потужний торговий вузол для народу Мексики та покращимо наші морські спроможності."

arm_lessons_from_max:0 "Уроки Максиміліана"
arm_lessons_from_max_desc:0 "Можливо, Максиміліан був дурнем, але мав чого нас навчити. Він дбав про свій народ так, як ми, на жаль, не зуміли."

arm_our_sea:0 "Мексиканська Затока"
arm_our_sea_desc:0 "Я контролюю Нафтоочисний Завод, [ITZ.GetName] знищено, і тепер затока в безпеці. Але попереду ще багато битв, і я не дозволю морякам проливати кров даремно. Мої роботи працюватимуть без зупину, покращуючи флот Ejército Mexicano. Хай ворог тремтить перед нашою морською міццю."

arm_aircraft_jet:0 "Шотґан До Армагеддону"
arm_aircraft_jet_desc:0 "Нарешті чотири вершники апокаліпсису дісталися Станції Армагеддон, і її важкі двері відчинилися вперше за десятиліття. Всередині — багатства, але й божевілля. Тепер це буде під контролем, використано заради добра. Небо буде знову нашим. Мексиканський орел злетить у небо."

arm_no_peasants:0 "Селянське Повстання"
arm_no_peasants_desc:0 "Я багато чого навчився з історії Мексики. Ідеї Сапати досі живуть у серцях народу, навіть якщо його ім'я забуто. Але цей жалюгідний імітатор — лише узурпатор, що загрожує знищити все, чого ми досягли. Я цього не допущу."

arm_god_fearing_robot:0 "Богобоязливий Робот"
arm_god_fearing_robot_desc:0 "Хоча Тлалок не був з плоті й крові, я вірю, що у нього було серце та душа. Мексиканці знаходять утіху в словах Господа — і я маю також. Бо ким я є, якщо не смиренним слугою Його народу? Спочивай із миром, Батьку. Я берегтиму твою спадщину."

arm_help_carthage:0 "Озброїти Карфаген"
arm_help_carthage_desc:0 "Нестійкі відносини між Карфагеном і Техаським Братством, через рейдерське минуле перших, можуть зіграти нам на руку. Не можна допустити, щоб майбутнє Техасу вирішували самопроголошені «миротворці». Ми допоможемо їхнім ворогам — ідеально для превентивного удару."

arm_help_carthage_tt:0 "\nКарфаген отримає технологічну допомогу та піхотне спорядження зі складів трофеїв."

arm_todd_just_works:0 "Емпресаріо"
arm_todd_just_works_desc:0 "Тодд Гаузер — не друг Техасу чи Ріо, але й не ворог Мексики. У XIX столітті Мексика надавала землі емпресаріо в обмін на їхнє заселення. Чому б нам не визнати Тодда таким емпресаріо, якщо він буде на нашому боці? Як він каже: «Simplemente Funciona!»"

arm_avenge_mexico:0 "Розчавити Повстанців!"
arm_avenge_mexico_desc:0 "Братство прикидається голосом народу, та прагне лише влади й контролю над Техасом. Досить! Настав мій час взяти кермо і привести Техас до нового, заможного майбутнього."

arm_master_of_mexico_ii:0 "Відроджена Мексика!"
arm_master_of_mexico_ii_desc:0 "Зрештою, все зроблено. Я присвятив своє життя звільненню Техасу та добробуту мексиканського народу. Тепер, коли мети досягнуто, лишається озирнутися. Усипальниця Батька була осердям моєї влади, але тепер... вона така холодна. Така тиха. Можливо... трохи відпочити буде не зайвим..."

arm_no_kings:0 "Проти Імператора"
arm_no_kings_desc:0 "Божевільний імператор повернувся — порожня й моторошна пародія на Максиміліана I. Він прагне підкорити Мексику залізним кулаком і повернути її в епоху абсолютизму. Я не дозволю цьому безглуздю стати реальністю."

arm_bad_aztec:0 "Кінець Людським Жертвоприношенням"
arm_bad_aztec_desc:0 "Ніколи в моєму житті я не відчував такого огиди й ненависті. Потвора, що називає себе Монтесумою, використовує дані Тлалока для різанини, заливаючи землю кров’ю. Це глум над його спадщиною. Я з радістю зітру тебе з лиця землі."

arm_brought_to_heel:0 "Las Bases Orgánicas"
arm_brought_to_heel_desc:0 "Спадщина Тлалока збережена. Його діти тепер під контролем. Їх більше не буде, не залишиться й сліду від їхніх збочених процесів. І все ж... деякі з їхніх підпрограм можуть знадобитися."

arm_brought_to_heel_tt:0 "Діти Тлалока тепер служитимуть Президенту як радники."

arm_tlalocs_son:0 "Улюблений Син Тлалока"
arm_tlalocs_son_desc:0 "Багато з моїх братів намагалися вкрасти секрети Тлалока. Але тепер, коли їх знищено, а їхні дані — в моїх руках, я можу нарешті вивчити гори інформації, що залишив мені Батько. І, можливо, цього разу вона справді послужить народу."

arm_monterrey_money:0 "Модернізація Монтеррея"
arm_monterrey_money_desc:0 "Монтеррей був перлиною Північної Мексики. У 1847 році я бився з Північноамериканцями біля його стін. Мене переважали числом і вогнем, але я відступив тактично — це досі мене гризе. Проте, модернізувавши місто, я покажу: Мексика — знову в моїх надійних руках."

# Прапор (flag)
spurn_santa_anna:0 "Відкинуто Санта Анну"
