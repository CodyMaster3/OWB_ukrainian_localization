 PIPBOY_PLUS_NATION_TEXT_KLA: "§YКламат§! це маленьке містечко, розташоване східніше §YАрройо§! і на північному-заході від §YНью-Ріно§!. §YКламат§! це важливе місце, оскільки внн пов'язаний з давно встановленим мисливським шляхом, що йде північу §YПочаткового Регіону§!. Мисливці на гекко часто роблять перевал в §YКламаті§! щоби продати їх здобич та розслабитися: або в одному з місцевих барів, або в бані.\n\nВ основному що складається з мисливців і посидючих жителів, §YКламат§! містить сам себе за допомогою §YРіки Кламат§!. Пропонуючи чудові мисливські стежки і (відносно) чисту воду, річка - важлива частина в місцевій екосистемі. §Дрібні Гекко§! звичайне явище навколо §YКламату§!, а ремені з їхніх шкур мають високу вартість, роблячи їх 'кров'ю' цього містечка: ремені зі шкур §YЗолотих Гекко§! особливо добре продаються. \n\n\n§YКламат§!, по суті, розташований на середині між §YАрройо§! і півднем, де люди з племені можуть зустрітися з торговцями і зайнятися бізнесом. Зараз же §YКламат§! скоріше служить зупинкою між регіоном і процвітаючим містом §YАрройо§! Товари, інформація та новини часто обмінюються між торговцями, роблячи з міста справжнє джерело різних цікавих дивацтв та інформації, хоча з §YН'ю-Ріно§! йому все-одно не зрівняється... І хоча місто було наповнене пацюками у 2241-му році та перебувало під наглядом з радару §YАнклаву§!, у 2275-му в містечку §YКламат§! все стало на свої місця, і жити стало спокійно. "
