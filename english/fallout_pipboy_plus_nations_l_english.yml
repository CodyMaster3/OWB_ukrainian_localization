 PIPBOY_PLUS_NATION_TEXT_ENC: "§YАнклав§! був заснований элітою довоєного Американського уряду, воєними та корпоративними шишками, які продовжували переконувати всіх в тому, що вони спражній уряд Америки після Великої Війни. Ізольовані на своїй нафтовій вишці на віки, організація стала ксенофобною та переконаної у своїй генетичній перевазі над людьми з материка, що в результаті перейшло в рішення Президента 'Діка' Річардсона влаштувати геноцид всієї планети. Ця спроба була не успішна, завдяки старанням Вибраного з Арройо. Нафтова вишка була знищена в ядерному вибуху, який вбив Річардсона і багатьох з командування Анклаву. Після цього, після декілької років, база Анклаву Наварро була захоплена спільними зусиллями НКР і Братства Сталі, залишаючи за собою лише роз'єднані групи тих, хто залишився, на яких влаштовували полювання і переслідували, не дозволяючи їм постати. Тепер від Анклаву на Західному Узбережжі зилишились лише рештки. Знадобиться хтос такий же стійкий, як Граніт, щоби повернути його назад... \n"
