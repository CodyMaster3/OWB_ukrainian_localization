 PIPBOY_PLUS_NATION_TEXT_ITZ: "§!Чічен-Іцська Імперія§! походить від маленького племені на Юкатані. Засновники племені поклонялись старим богам, які фігурували в цивілізаціях Мая тисячоліттяя назад, і розпочали свою діяльність навкруги Чічен-Іци, громадної піраміди, яка стояла цілою до цих днів. На наступне століття, Іца пошилила свій вплив, поглинувши увесь півострів Юкатан з північним побереж'ям. Саме в момент створення імперии, Іца зосередилась на морі. Іцський флот, який спочатку складався з декількох маленьких рибацьких човнів, з часов розрісся до спражнього жаху Мексиканскої Затоки. За всі ці роки флотилією в основному займався піратством, влаштовуючи нальоти на острівні або прибережні поселення заради здобичі, яку потім відправляли до столиці. \n\nУ результаті, Чічен-Іца та місто, що оточує її, процвітали у перше століття існування Іци. Інші прибережні міста також дуже файно жили, насолоджуючись чудовою торгівлею одне з одним. Ці міста, в свою чергу, платили сільськогосподарським працівникам по всій нації, створюючи ефективну мережу комерції, яка містить саму себе за допомогою нальотів та завоювань. \n\nТмм не менше, в 2102-му році, Іцська армія запримітила нового ворога. Вони носили плащі та були схожі на орлів, а їх ритуали були схожі на ті, які проводить сама Іца. Перші контакти с цією новою цивілізацією були доволі дружніми, але в 2139-му році усе змінилося. Іца і Ацтлан, не знаючи одне одного, ропочали вторгнення в [TDT.GetName], велике плем'я, зі звичаями, які схожі на обидві групи. Обидві сторони здобули успіх у битвах із силами [TDT.GetNameDef], але одна битва, яка сталася у жовтні, встановить жахливі відносити між Ацтланом та Іцою на довгий час. Обидві сторони прийняли одне одного за [TDT.GetName], і вступили в битву, що надалі містив близько 40.000 загиблих і важко поранених солдатів з обох сторін. Надалі почалася перша повноцінна, тристороння війна за управління над [TDT.GetName], що тривала три роки. Війна закінчилася нічиєю, що дуже осоромило і Іцу, і Ацтлан. \n\nЦя війна, у підсумку, стала однією з багатьох воєн від 2139 до 2228 років. Сотні тисяч життів поглинули джунглі і пагорби, і ще тисячі були принесені в жертву, щоб задобрити богів війни. І хоч битви найчастіше закінчувалися в нічию, ставало ясно одне - Ацтлан починав перемагати. На кожній важливій битві близько 2190 року, Ацтлан міг відправити на бійню більше солдатів, а разом з ними і страхітливих Воїнів-ягуарів. Повільно але впевнено, Ацтлан відбив Іцу назад. \n\nАрмія Ацтлана досягла свого зеніту в 2228-му році. Під командуванням здібних генералів, Ацтлан завойовував непримітного розміру території, і коли північні війська Ацтлана втомилися від неробства - вони направили голодний погляд на Іцу. Шум битв проносився джунглями цілих два роки. Війна, яку Іца спочатку вважала всього-лише черговою битвою, переросла у справжню війну за виживання. Іца зрозуміла, наскільки все погано, коли в Битві на річці Бальсас армія Ацтлана була значно більшою, розумнішою і маневренішою за Іцську. Більше половини солдатів було вбито або захоплено в полон в одному цьому бою. Решта сил Іци почали відступати до Юкатану, поки Ацтланські солдати гналися за ними, щоб знищити їх раз і назавжди. \n\nНа 12-е Березня 2232-го року, залишки армії Іци досягли Річки Папалоапан. За наказом тодішнього правителя, Густаво Фонтіроіга, мости через річку було знищено. І хоч це тимчасово захистило Юкатан від просування армії Ацтлана, це рішення також загнало в пастку залишки сил Іци на протилежному боці річки. Відчайдушні і зломлені, вони зустрілися віч-на-віч з ворогом. Це ознаменувало початок Битви на Папалоапанській річці. \Іцські війська, втомлені й частково озброєні, з легкістю помирали від рук Воїнів-ягуарів, але потім доля кинула гральні кістки знову. Юний генерал, на ім'я Себастіан, не старший 19-и, забрався на вершину гори, на якій Іца, здавалося б, і зустріне свою смерть. Щойно він піднявся, він побачив лише хаос. Велика частина Іцських командирів або відступили, або були вбиті артилерійськими залпами. Себастіан знав, що або він сам принесе порядок, або Іца приречена на смерть. Спочатку ніхто його не слухав, але незабаром кожен солдат, включно з елітою, виконував його накази. Під його лідерством, війська успішно змогли прорвати слабо захищену частину Ацтланської лінії, вириваючись з оточення. І хоч Іцські сили були занадто дезорганізовані, щоб зробити прорив, під командуванням Себастіана війська встигли прихопити потрібну кількість боєприпасів і медицини перед відступом. Бачачи його хоробрість і тактовний геній, дедалі більше й більше військ бажали слідувати за ним, поки вся армія (або те, що від неї залишилося) не стала під його командування. \Втомившись і загрузнувши в крові, Себастіан наказав своїм людям зайняти захисні позиції, які, як він вважав, будуть останнім рубежем для великої Іцської Армії. Війська Ацтлана, ведені Ягуарами, почали атаку. Битва тривала до самого ранку, оскільки Іцські війська постійно відступали вгору по пагорбу, організовано перебудовуючи захисне коло. Перша лінія кола, відповідно до наказів Себастіана, складалася тільки з ополчення. За ними Себастіан поставив елітні війська, готових закрити будь-які прориви, які з'явилися в колі, а також влаштовувати прориви в лавах ворогів. І хоч план був простий, на ділі він виявився вкрай ефективним. Не раз у колі Іци були серйозні прориви, і коли кількість ополченців стала надто малою, щоб тримати свою лінію, Себастіан наказав відступити вгору по горі, зменшуючи розмір кола. \Як тільки перші проміння сонця зійшло над полем битви, Себастіана зустріла несподівана картина. Мертві Ягуари купками валялися на землі перед захисними позиціями, які він сам і наказував зайняти. Еліта досі тримала свої пости, хоча більша частина з них усе одно знепритомніла через втому. Ті солдати, що залишилися живими, були захоплені Себастіаном, їхнім рятівником. За кілька днів залишки Іцської Армії, розкиданої по всій річці Папалоапан, згуртувалися з його військом. Стало ясно, що армія Себастіана була одночасно і найбільшою, і найдосвідченішою в джунглях. \Через два місяці всі дізналися про могутність армії Себастіана. Іцські війська знову просунулися до річки Бальсас, цього разу переслідуючи Ацтлан, а не тікаючи від нього. На березі річки Себастіан знову приніс нищівну поразку Ацтлану, щоб вони більше ніколи не були загрозою для рідної землі Іци. \n\nХоча, наступний хід Себастіана не полягав у наступі на землі Ацтлану, як йому казав зробити Іцський правитель. Навпаки, Себастіан повернув свою армію назад, спокійно маршируючи до річки Папалоапан, щоб його армія допомогла ремонтувати мости і відновити торгові шляхи. Три місяці потому, він знову став у командування, цього разу маршируючи на Юкатан. Там Себастіана та його армію зустріли з радісними вигуками, а люди прагнули долучитися до його прапора. Однак, Себастіан відмовився навчати охочих новобранців, кажучи їм повернутися на поля і переконатися, що наша нація не голодуватиме, поки сам він вирушив до самої Чічен-Іци. Коли він дістався задля помсти, він вигнав політичну еліту, що сиділа там, коли вони вирішили знищити мости на річці Папалоапан. А через особисту помсту, він особисто вбив Каломте Густаво на публіці, перед тим як оголосити себе новим Каломте Іци. Королем Королів. \n\nЗа наступні 43 роки з моменту його коронації в 2232-2275 роках, Каломте Себастіан вів Іцу від перемоги до перемоги. Варті уваги події були поразка від військ [TDT.GetName], які відкинули Іцу назад до Річки Усумасінта, і поліпшення торгівлі та дипломатичних відносин з [GRH.GetName]. Тепер же, на світанку 2275-го року, Каломте закладає основу для своїх планів із захоплення всього узбережжя Мексики."
