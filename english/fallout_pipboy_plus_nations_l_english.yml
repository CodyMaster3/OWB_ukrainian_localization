 PIPBOY_PLUS_NATION_TEXT_TAA: "§YАсоціацію зброярів Техасу§! можна описати двома словами: озброєні та небезпечні. Протягом історії, їхні предки брали зброю до рук, щоб відвоювати свою незалежність, і підтримати §YДругу Правку§!. У 2275-му році, §YАЗТ§! озброюються не через почуття морального обов'язку, а для того, щоб вижити і показати свою міць. §YАЗТ§! століттями використовували своє багатство і знання, щоб отримати певні переваги в §YПустці§!, і зараз їхня маніпулятивна присутність так само згубна, як і завжди.\n\nУсі «сім'ї» §YАЗТ§! походять або від магазину зброї, або від військового заводу. Найбільші, найбагатші та найвпливовіші сім'ї у §YАЗТ§! ті, хто утримують велику кількість патентів і мають працівників, щоб їх виробляти: поки що найдрібнішими є продавці або спеціалізовані виробники. Фікціоналізація - буденна справа в межах §YАсоціації§!, і безліч дрібних родин починають заважати правлячій гегемонії. \n\nДесятиліттями §YАЗТ§! мали хватку на політику §YРеспубліки Ріо-Гранде§!, її інструменти на кшталт лобіювання, хабарництва та шантажів. Ця проблема посилюється тим, що §YАЗТ§! важливий постачальник для всієї §YМексики§!, який постійно відправляє торгові каравани глибоко в §YЗемлю Титанів§! щоб озброїти сторони, які конфліктують між собою. Напруга між §YРеспублікою§! і §YАсоціацією§! ніколи не була такою сильною - і саме такому розкладу вони й надають перевагу.\n\nАле для олігархів не все так добре. Їхня звичка продавати якісну зброю рейдерам за великими цінами зробила свою справу, оскільки останнім часом різноманітні банди вже встигли звернути свою увагу на північні поселення §YАсоціації§! Тим часом дохід стає все меншим і меншим, оскільки найм солдатів стає в рази дорожчим. Кожна сім'я хоче свою частину торта, і ніхто з них не бажає ділитися. §YАЗТ§! повинна ретельно продумати, скільки ще вони зможуть дозволити собі продовження цих чвар, інакше їхньою головною проблемою стане банкрутство і розпад.»"
