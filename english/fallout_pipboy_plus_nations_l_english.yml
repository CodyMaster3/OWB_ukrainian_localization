 PIPBOY_PLUS_NATION_TEXT_RRG: "§YРеспубліка Ріо-Гранде§! - демократична нація, заонована на принципах свободи та рівності. Спочатку складалася з американських окупаційних солдатів і тримала мексиканських громадян під своїм чоботом, перші роки нації були чреваті напругою і боротьбою. РРГ не завжди була демократичною, і спочатку мала будову військової диктатури. Через три сотні років підготовки і перебудов, диктаторство замінила повноцінна демократія, що працює і досі, в 2275-му році.»
