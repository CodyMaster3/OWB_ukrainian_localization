 PIPBOY_PLUS_NATION_TEXT_BLO: "Картель §YБелтран-Лев'я§! одного разу був одним із найбільших імперій незаконної торгівлі в старому світі, але тепер він має при собі лише маленьку частинку своєї колишньої слави. Проводячи свої справи з колись процвітаючого портового міста §YМасатлан§!, картель також підтримує території, що починаються з берега і до самих гір настільки далеко на північ, наскільки йде §YНовий Ідеал§!. Територія картеля це, за своєю суттю, беззаконий регіон, з багатьома різними непримітних шляхів в околиці гір, які вони використовують щоб контрабандою переправляти спорядження між §YРеспублікою Ріо-Гранде§! на північний-схід і в §YВіце-королівство§! на півдні. На їх найбільш протяжному, північному кордоні, громили §YБелтран-Лев'ї§! боряться без кінця з солдатами §YФедерації Вільних Борців§!, яка на данний момент тримає більшу частинуь їх колишніх територій. \n\nКартель §YБелтран-Лев'я§! одного разу мав при собі организаційну структуру, яка дозволяє їм контролювати більшу частину торгових угод, що проходять в регіоні §YСіналоа§!, але вона перестала бути діючою, через появлення культів лучадорів в масках. Відступаючи до своїх територій з ще більшою інтенсивністю, картель за останнє століття ледь не рухнув, та існував тільки завдяки жорстоким лідерам і порочним політикам. У результаті, картель став децентралізованим з багатьма різними банд і сект, які борються за території. Усе змінилось з появленням §YБандито Сангрієнто§!, або Кровавого Бандита §YБелтран-Лев'ї§!. \n\n §YБандито Сангрієнто§! почав як один зі звичайних громил одного з лідерів тоді ще розвалюваного Картеля §YБелтран-Лев'я§!, і швидко заробив погану репутацію за його безкрайню жорстокість до ворогів. Після того, як §YБандито Сангієнто§! зніс з лиця землі маленьке фермерську спільноту за, здавалося б, незначну помилку, картелем він бу засуджений до смерті. Після декількох вистрілів та викидування в яму, §YБандито Сангрієнто§! повернувся у виді мутованого гуля, заявляючи, що його ненависть занадто сильна, щоби дозволитм йому померти. За десять років він підмяв під себе всю стару гвардію картеля §YБелтран-Лев'я§!, і зробив з них свою власну армію, з якою він збирається повернути всі його втрачені землі."
