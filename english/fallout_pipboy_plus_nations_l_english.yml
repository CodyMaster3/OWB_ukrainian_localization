 PIPBOY_PLUS_NATION_TEXT_SCR: "§YСкорпіони§! нічим не відрізняються від будь-якої іншої банди рейдерів: зграя невдах, дрібних вискочок і аморальних панків. На відміну ж від інших банд рейдерів, вони змогли перейти від дріб'язкової торгівлі наркотиками до повноцінної окупації південного сходу §YПочаткового Регіону§! Як саме вони змогли перерости від банди недодилерів до величезної хмари озброєних бандитів, досить сильної, щоб загрожувати цілому регіону, - історія замовчує: але їхній лад уже починає давати тріщини... Y-Скорпіони змогли взяти у свою сферу впливу один із найцінніших торговельних шляхів у NYНью-Вегас§!, що дає змогу непогано наживатися на караванах, які проходили повз них, на трасі §YI-15§! У той час як контроль траси дає їм постійний приплив нових цілей, це також ставить їх у постійні конфлікти з добре озброєними охоронцями караванів, і додає ще більше навантаження на їхню й без того вже втомлену армію... Їхній великий розмір територій для §YСкорпіонів вже є проблемою, оскільки вони не можуть ефективно підкоряти й управляти населенням. Дрібні міста на їхніх окупованих територій регулярно озброюють ополчення і вступають у сутички з недосвідченими та неорганізованими рейдерами, спричиняючи напруженість у і без того громіздких лавах банди. У відповідь на це вони поширилися ще тонше: результатом стало лише занепад бойової ефективності, відокремлення, міжусобиця і масове дезертирство... І хоч ситуація сама по собі виправна, загроза вторгнення §YНКР§! прирекла майбутнє банди. Якщо §YСкорпіони§! не зможуть повернути контроль над власними територіями достатньо довго, щоб відбитися від §YНКР§!, вони навряд чи зможуть дожити до 2281-го року.»
