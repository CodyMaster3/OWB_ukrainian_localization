 PIPBOY_PLUS_NATION_TEXT_ORO:0 "Уроборос — столиця Дочок Гекати, видатного твору жорстокої відьми Гекати, що гарантує цілісність винахідливості її племінної армії.\n\пМісто Уроборос, а також Дочки Гекати від самого початку були концепцією Ван Бюрена і Fallout PnP. ! У найбільш ранніх проектних документах «Дочки Гекати» замислювалися як жіноча версія Легіону Цезаря, щоб гравець племені міг об'єднатися з групою незалежно від її статі.»
 PIPBOY_PLUS_NATION_TEXT_BAG:0 "Баггери - це довгострокова науково-спостережна експедиція, відправлена НКР для вивчення Купола Боулдера.»"\n\пПершочергово вони повинні були з'явитися в Ван Бюрені, але були перенесені відносно масово.\n»
