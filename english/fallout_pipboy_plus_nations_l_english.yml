 PIPBOY_PLUS_NATION_TEXT_UMB: "§YУмбра§! це маленьке, нічим не примітне плем'я на західному узбережжі §YПочаткового Регіону§!!!. Воно займає більшу частину північного берега від §YНаварро§! до §YАрройо§! Їхня територія охоплює долини, проходи, і рівнини між §YБратством Сталі§! і §YАрройо§! Незважаючи на їхнє хитке становище, відсутність особливо важливих поселень, ресурсів або довоєнних фабрик усередині їхніх кордонів залишила їх поза увагою навіть з боку §YНКР§!\n\nУ §Yплемені Умбра§! багата й складна культура, заснована на анімістичних повір'ях у духів. §YУмбра§! вірить, що світ населений і наповнений духами, які діють як вільні агенти, а також як мешканці тіла. У цих духів є найрізноманітніші форми, але тими, яких можна зустріти найчастіше, є; дурість, злоба, лють і хаос. §YУмбра§! приписує цим духам характеристику на кшталт розумового розладу й аморальних переконань, і дії на кшталт люті або жорстокості. Вони вірять, що духи бачать речі по-іншому, що формує основну думку §YУмбри§!, що духи треба прийняти, щоб зрозуміти їх хоча б маргінально.\n\nЗ багатьох людей §Yплемені Умбра§!, чоловік на ім'я §YСулик§! - найвідоміший. Раніше колишній напарник §YВибраного§!, §YСулик§! підтримує добрі стосунки з §YАрройо§! досі. Він єдиний відомий член §YПлемені Умбра§!, здатний спілкуватися з унікальним, іменним духом: §YДедов Мосол§!!! Він спілкується зі своїм предком як і всі в §YУмбра§! спілкуються з духами - за допомогою кістки в носі. За допомогою свого зв'язку з іншим світом, він пропонував туманні, але однаково корисні поради §YВибраному§!!. §Послідовники Апокаліпсису§! нерідко подорожують до §YУмбру§! щоб поспостерігати за племенем, і спробувати розкрити правду в їхніх духовних зв'язках."
