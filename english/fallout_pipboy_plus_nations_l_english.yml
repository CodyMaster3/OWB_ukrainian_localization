 PIPBOY_PLUS_NATION_TEXT_ARM: "Займаючи північну частину Мексиканського східного узбережжя, [ARM.GetName] повністю оправдує свою назву. Складена з мимовільних призовників, поневолених роботами, вона прагне до завоювання Техасу. Кожен день "громадяни", які живуть під контролем Армії - працюють в майстернях і верфях, хочуть вони цього чи ні. Їх наглядачі-роботи не терплять помилок, щоби переконатися, що все населенне продуктивне. Робочі нагороджуються жетонами раціону. Будівництво, збиральцицтво, добування ресурсів та фермерство - ролі, які виконуються людьми і які наглядають роботи. Втекти з цього злощасного місця практично неможливо через його правителя. Орлине око ШІ СантаАнни нещадно накаже всіх тих, хто збирається піти проти його методів. Утікачів або затащуть назад в їх місця проживання, або публічно обезголовлять.\n\nЦі методи використовуються не через жорстокість, а через помилки в самому правителі. Санта Анна вважаєає, що людські життя хоча й важливі ресурси, вони все ще ресурси. Усе-таки, ресурси збирають, щоби потім їх витратити. Кожному громадянину робочого віку знайдеться свій станок, оскільки витрата ресурсів це витрата часу, а час це те, чого у Санта Анни немає. Його творець, Тлалок, гине. Відмовляючись прийняти неминучу долю, ШІ продовжить вступать до майбутнього; готуючись до війни, якої може не статися. Армія Мексики це армия з нацією, а не навпаки."
 PIPBOY_PLUS_NATION_TEXT_ARR: "Занована в 2167-му Виходцем зі Сховища і його послідовниками, [ARR.GetName] має незвичайну історию. Його місцезнаходження на самому краю сфери впливу НКР привело до багатьох проблем. Не дивлячись на це, його місцезнаходження знаходиться посеред каньонів, які захищали їх. І хоча початково населення складалось з відносно декількох людей, Арройо стало найбільш 'різноманітною' спільнотою на Західному Узбережжі. Покоління теплих відносин зі зовнішнім світом спряли росту і процвітанню селища. Арройо в результаті став одним з найбільш просунутих і далекоглядних міст в Пустці. Його сфера впливу доходить і за кордони міста, в пустці. Через це, Арройо справляє помітний вплив на важливі нації, такі як НКР, Нью-Ріно и Міста Сховища.\n\nАрройо перетерпіло багато плачевних подій в минулому. В 2242-ом, Анклав напав на Арройо, захопивши його жителів і відвізши на Нафтову Башту. Ті, хто відмовлялись здаватися, віддалит свої життя. З них выжив лише один чоловік, Вибраний. Повернувшись до свого зруйнованого селища, Вибраний вирішить знайти і звільнити своїх людей; як і покінчити з планами Анклаву. Давно забуті родчі Арройо, жителі сховища 13, також були на башті. Після їх звільнення, вони вирішили залишитися і відновити Арройо, ніж подорожувати сотнями кілометрів назад домому. Їх технологічна продвинутість разом з племеними навичками виживання забезпечили нову еру процвітання Арройо. Визбранного увічнили за його вчинки, і вибрали Старійшиною Арройо. Він і до сих пір ведет своїх людей, і, без сумніву, прокладе дорогу крізь тяжкі часи."
