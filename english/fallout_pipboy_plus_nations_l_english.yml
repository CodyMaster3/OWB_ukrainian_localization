 PIPBOY_PLUS_NATION_TEXT_PEC: "§YКолонія Пекос§! це процвітаюча “нація”, яка складається з ферм та різноманітних населених пунктів — там, де колись знаходився Східний Техас - об'єднуючись разом, щоб вижити. Їхні головні товари на продаж - це м'ясо, молоко та шкури, які становлять наріжний камінь їхньої економіки та відносно нову культуру. Для Пекоса тваринництво - це все, оскільки воно є єдиним способом процвітання. "
