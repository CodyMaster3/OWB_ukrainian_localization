 PIPBOY_PLUS_NATION_TEXT_NCR: "§YНова Каліфорнійська Республіка§! - або більш відома як §YНКР§! — нація зі скромним початком, що почалися в маленькому місті §YШейді Сендс§!. В 2186-му році вони об'явили себе республікою, і щоби підтвердити цей статус - обрали демократичну раду, щоби ті написали конституцію та вели націю в світле майбутнє. За 3 роки §YНКР§! розрослося від маленького містечка до федерації з багатьма містами і хорошою торгівлею. Зовсім не схожі одне на одного міста §YНКР§! (на данний момент) об'єдноє потреба в захисті і втамування спраги.\n\n§YНКР§! змоделювала себе з тих знань, що залишились про колишні §YСполучені Штати§! з законодавчою, виконавчою та судовою владами. І хоча демократія §YНКР§! має багато переваг, нація наповнена корупцією. Нерідко штати §YРеспубліки§! вступають в протиборства одне з одним у власних інтересах; делегітимуючи федеральний уряд. Багато людей в §YРеспубліці§! вказували на її втамування спраги; але не дивлячись на невдоволення людей щодо цієї системи - §YНКР§! не збирається її міняти.\n\nНаступні подібності можуть бути приведені історичним нантхненням §YНКР§! і в іншій організації: армія. У §YНКР§! більша, але недофінансована армія, в які тренування - це не те, на що робиться докір: солдат вважається повністю навченим всього-лише через три тижні. Щоб компенсувати їхню слабку основну частину армії, §YНКР§! також наймає досвідчений і навчений спецназ - §YРейнджерів§! Ці два види військ - це як небо і земля, але обидва мають важливу частку у військовій могутності §YНКР§!.\n\nПотужність §YРеспубліки§! незаперечна: хоча, щодо правильності її спрямування можна посперечатися. Щоб вирішити проблеми в §YРеспубліці§! - були використані найрізноманітніші рішення; але не ясно, які рішення були правильні. Відносини між §YНКР§! і §YПусткою§! знаходяться на самій межі: §YНКР§! одночасно є і маяком свободи, і всеосяжною гегемоністською державою. Як і все на §YПустці§!, §YНКР§! не така проста, як видасться на перший погляд."
 PIPBOY_PLUS_NATION_TEXT_NEW: "§YНью-Ріно§! називає себе Найбільшим Маленьким Містом на Пустці; більшість людей знають, що це справжній розсадник грального бізнесу, проституції та всяких мерзотників... а також важливе для торгівлі місто в Неваді, як і для караванщиків, що йдуть по Великому Колу. Після Великої Війни, Нью-Ріно було захоплено безліччю різних гангстерів, і сьогодні безліч кримінальних родин усіх розмірів називають це місто своїм домом і, як вони вважають, є його урядом. Але найбільші серед них - Бішоп, Райт, Мордіно і Сальваторе, які залишилися в живих, удача яких скінчилася після знищення Анклаву, але тільки недавно відновили свій авторитет. Бішопами заправляє незаконний спадкоємець, який став шанованим завдяки його знанням про пустку, що шукає могутності за допомогою партнерства з сім'єю Ван Графф - і шукає можливість вступити в альянс з НКР. Райти ж хочуть зробити Нью-Ріно чесним містом, і підуть на будь-які заходи, щоб виконати це бажання... навіть на альянс із залишками Армії Творця. Мордіно намагаються створити гвинт, що має ще більше звикання, ніж звичайний, щоб побудувати імперію, засновану на залежності. І останні, Сальваторе, шукають лише спосіб стати сильнішими... і серед людей вже починає йти чутка, що вони лише маріонетки їхніх старих союзників... \n"
