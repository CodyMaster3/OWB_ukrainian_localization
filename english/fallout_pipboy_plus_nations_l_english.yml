 PIPBOY_PLUS_NATION_TEXT_DRY:0 "Драйблауери є нащадками тих, хто вижив у регіоні, які врятувалися від ядерних пожеж нагорі, скориставшись особистими сховищами, окружними притулками, а в рідкісних випадках просто їм пощастило не опинитися в зонах вибуху. Ті, хто вижив, що володіють навичками, необхідними для виживання, об'єдналися і захопили стару вугільну шахту як притулок. Там вони знайшли гірничодобувне обладнання і значний запас вибухівки - достатньо, щоб вони могли почати рейди на інші країни Колорадо. Якийсь час вони були в союзі з Гекатою, але останнім часом їхні стосунки погіршилися в міру старіння Гекати.\n\n\пДрайблауери - нація, запропонована фанатами!\n"

