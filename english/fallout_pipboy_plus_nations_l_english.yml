 PIPBOY_PLUS_NATION_TEXT_ROB:0 "«Поселенці» Міста роботів майже повністю складаються з роботів і дружніх їм інженерів, а смерть роздвоєного ОДІСЕЯ призвела до того, що багато роботів просто шукають щось, що дало б їм “драйв” у житті. Роботи тут беруть участь у маленьких клубах у стилі Geocities, пом'якшивши свою гостроту, яку вони колись тримали під наглядом ОДІСЕЯ. \n\nМісто роботів - це здебільшого творіння OWB, злегка натхнене мізерними відсиланнями до Міста роботів Ван Бюрена, які у нас є. У Ван Бюрені ми нічого не знаємо про Місто Роботів, окрім того, що воно є місцем злісних машинних ШІ, які були злі на ОДІСЕЯ.\nУ зв'язку з тим, що Місто Роботів було б другорядним - і розумно не могло би існувати в якості агресора. з урахуванням присутності Братства Середнього Заходу в цьому регіоні, їх довелося переписати, щоб вони стали набагато слухнянішими і добрішими, ніж передбачалося в документах Ван Бюрена, щоб обґрунтувати, чому Братство Середнього Заходу могло залишити їх у спокої.\n"
 PIPBOY_PLUS_NATION_TEXT_HAN:0 "Це історія [HAN.GetName].\n"
 PIPBOY_PLUS_NATION_TEXT_MXC:0 "«Орден Мексонів Братства Сталі - це назва Братства, яке розташовувалося в бункері Мексонів у Ван Бюрені. У Ван Бюрені у них була б історія, яка оповідно перегукувалася б з історією Ордену Мохаве в Нью-Вегасі - маленького Братства, що перебувало на межі і боролося проти НКР.\n\n\пУ Old World Blues Орден Максонів натомість боровся з Хандогами, будучи невеликим регіональним відділенням. У Нью-Вегасі Цезар згадує про зустріч із розвідниками Братства - ймовірно, він має на увазі саме цю групу.\n»
 PIPBOY_PLUS_NATION_TEXT_INR:0 "Серкл-Джанкшен - невелике село поселенців, населення якого пережило велике зростання населення, оскільки торговці прибули з Денвера після його анексії Хандогами.\n\nСеркл-Джанкшен - це різноманітна група з великою історією. У більш ранніх проєктних документах вони згадувалися як плем'я «Залізні Лінії», але пізніше перетворилися на справжнє поселення.\n»
 PIPBOY_PLUS_NATION_TEXT_TTM:0 "Це історія [TTM.GetName].\n"
 PIPBOY_PLUS_NATION_TEXT_GLW:0 "Світлячки - це група гулів-сміттярів, очолювана Патчем, коміком-гулем зі сходу. Світлячки, будучи гулями, є одними з небагатьох людей, які можуть жити в умовах радіації за межами Купола Валуна - забираючи там сміття, очищаючи його і продаючи сусіднім групам з метою отримання прибутку. «Світлячки» згадуються у Документах VB, вони є групою істот, що світяться, на вбивство яких ви отримуєте квест, їхня роль у VB розширена до групи поселенців.\n"
 PIPBOY_PLUS_NATION_TEXT_CLJ:0 "Претензійні стрибуни - це мерзенні люди, яких вигнали з Денвера, коли до влади прийшли {tyljufvb}, і вони потрапили під керівництво «Бомбейського Джека» - жорстокого фахівця з динаміту і за сумісництвом рейдера.\n\nПретензійні стрибуни мали бути у Вані. Бурен оригінально! Їхній лідер, «Бомбейський Джек», ймовірно, надихнув на битву з босом-мером у Fallout: Brotherhood of Steel.\n"
