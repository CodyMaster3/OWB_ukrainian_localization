 PIPBOY_PLUS_NATION_TEXT_ANT: "Жителі [ANT.GetName], які влаштували лігво в Національній Резервації Антилоп на північ від Нью-Ріно, намагаються проживати в мирі та злагоді. Оточені меркантильними й агресивними особистостями, вони вважають за краще довіряти тільки самим собі. Їхня земля пустельна, як і більша частина пусток. Але вони також вступали в невеликий конфлікт із сусіднім племенем Циклопів. Незважаючи на їхню ізоляційність і миролюбність, їхні напружені стосунки тривали поколіннями. Часом їхні мисливці вступали в дрібні сутички. Але стосунки на південних кордонах, з Нью-Ріно - набагато тепліші. Мисливці Антилоп нерідко заходили в Нью-Ріно, щоб продати шкури і різні вироби. І хоч торгівля з Чемултом краща, ніж із Нью-Ріно, місто гріха може запропонувати те, чого Чемулт не може. Наркотики, амуніція та інструменти частенько змітають з полиць торговці Антилоп.\n\nІ хоч назва племені походить виключно від їхнього місця проживання, століття потому антилопи стали головною частиною їхньої культури. Дозрілих антилоп вбивають під час ритуалів, а їхні 'компоненти' використовують для безлічі виробів. Роги антилоп часто використовують, щоб зробити головні убори для мисливців; а мисливці своєю чергою самостійно покращують свій головний убір, коли стають досвідченішими. Шкура антилопи це важливий компонент у виробництві одягу, тому що вона вважається ціннішою, ніж шкури інших тварин. Мати при собі пальто з антилопи, не кажучи вже про спальний мішок - вища честь. М'ясо антилоп також вважається найціннішим, тому вживається під час грандіозних бенкетів. Антилопи - священні тварини для племені, і тому вбиваються безболісно. Тваринники, які вирощують і захищають антилоп, мають при собі релігійну владу. Мандрівники, яким дозволяють увійти в землі племені, частенько діляться історіями про їхню багату культуру. У рідкісних випадках, чужинцям дарують талісман у формі рогу антилопи. Ці талісмани захищають плем'я, і мають дуже високу релігійну та емоційну значущості. Подейкують, що Пустельний Бик захищатиме тих, хто носить його знак."
