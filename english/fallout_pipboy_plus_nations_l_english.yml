 PIPBOY_PLUS_NATION_TEXT_RAP: "§YПотоки§! - рідкість на §YПочатковому Регіоні§!, що складається з більшої частини племінного населення на західному боці §Yрічки Колорадо§! Через десятиліття старань §YНКР§!, §YЗахідне Узбережжя§! перетворилося з пустельної і беззаконної землі на абияк населену і трохи менш беззаконну. Без місця в тому суспільстві, яке з'явилося навколо них, більшість племен вирушила на схід, щоб знайти свій новий дім поруч із §YРікою Колорадо§! Потоки - результат великого перенаселення: вони - велике збіговисько племен, що оселилися вздовж південного сходу §Yрічки Колорадо§! Їхніми основними способами заробітку є торгівля рибою, найманство і послуги з транспортування. Більша частина всіх їхніх угод йде від караванщиків, які подорожують по землі §YЛегіону Цезаря§! Вони приносять багатства, товари, новини та зброю для племен на §YКолорадо§!. Нерідко §YПотоки§! переправляють мандрівників через §YКолорадо§! в обмін на медичні препарати, кришки або зброю... І хоча §YПотоки§! уже тривалий час живуть у мирі й заснували повноцінну спільноту за межами «цивілізованих земель» §YНКР§!, їхнє майбутнє неясне. І хоч на сході вони підтримують добрі стосунки з §YНародом Тохоно§!, на півночі банда рейдерів §YСкорпіони§! продовжують зазіхати на їхні території. Прикордонні битви стали звичайним явищем для племен §YКолорадо§! На заході §YНКР§! продовжує планувати «неминуче» перенаселення §YПотоків§!: і виселення з їхнього нового дому. Посланці з §YМогильника§! зазвичай приходять, щоб поторгувати і перевірити наші справи, намагаючись зблизити нас із §YНКР§! незалежно від того, хочуть §YПотоки§! визнати їхню республіку чи ні."
