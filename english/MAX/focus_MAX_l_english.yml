l_english:
 # Focuses
max_tlaloc_creation:0 "Смерть Тлалока"
max_tlaloc_creation_desc:0 "Максиміліан був другим сином Тлалока, створеним для керування північно-східним фронтиром. Його задумували як ліберального, поміркованого правителя, відображення спокійних відносин із Республікою Ріо-Ґранде. Однак Тлалок також змоделював Максиміліана за образом імператора XIX століття, щоб той ніколи не став надто близьким до Ріо-республіки."

max_peasant_unrest:0 "Мир чи порядок?"
max_peasant_unrest_desc:0 "Невдовзі після активації Максиміліан зіткнувся з селянськими заворушеннями на своїй території. Як же він вирішив їх придушити?"

max_coronation:0 "Коронація"
max_coronation_desc:0 "Максиміліан — Імператор Мексики, незважаючи на думку його підданих. Церемонія, під час якої робот-ассолтрон покладе корону на сек’юрітрона, що уособлює Максиміліана, ще більше переконає їх у цьому."

max_revenge:0 "Помста Республіці"
max_revenge_desc:0 "Хоча Беніто Хуарес давно мертвий, у Мексиці досі є республіканці, які чинять опір справедливому та просвітленому правлінню Максиміліана. Пора з цим розібратися."
max_revenge_tt:0 "Надає військову ціль проти Республіки Ріо-Ґранде — останньої демократії в Мексиці."

max_london_bank:0 "Лондонський банк Мексики"
max_london_bank_desc:0 "Під час свого правління Максиміліан дозволив британським фінансистам заснувати один із перших банків у Мексиці. То чому б тепер не змусити всіх мексиканців зберігати гроші саме у Максиміліана — заради їхнього ж блага?"

max_stores:0 "Імперські крамниці"
max_stores_desc:0 "Імператор Максиміліан скасував систему гасієнд, яка змушувала селян купувати товари лише у своїх поміщиків. Чому б не піти далі й дозволити купувати товари тільки в справедливих, ефективних Імперських крамницях?"

max_assembly_of_notables:0 "Збори Поважних"
max_assembly_of_notables_desc:0 "Хоча Максиміліану не потрібен Конгрес чи Парламент, збори мексиканської еліти можуть слугувати фокус-групою для обговорення нових ідей, спрямованих на покращення їхнього життя."

max_carlota:0 "Карлота"
max_carlota_desc:0 "Перед смертю Максиміліан бажав збудувати місто на честь своєї дружини. Настав час втілити цю мрію."

max_brothers_war:0 "Претенденти на трон"
max_brothers_war_desc:0 "Брати Максиміліана вважають, що можуть правити Мексикою. Але їх називають імператорами? Ні. То як же вони можуть правити?"

max_slaves:0 "Імміграційна комісія"
max_slaves_desc:0 "Народи Пустки стікатимуться в утопію Максиміліана. Він навіть платитиме тим, хто приведе нових підданих."
max_slaves_tt:0 "Відкриває рішення щодо закупівлі людських ресурсів і промислових товарів у доброзичливих мешканців Пустки."

max_break_santa_anna:0 "Зламати генерала"
max_break_santa_anna_desc:0 "Як генерал може правити Мексикою? Він може лише служити мені."

max_break_moc:0 "Кінець людських жертвопринесень"
max_break_moc_desc:0 "Моктесума та Максиміліан обидва вважають себе гуманістами... але мають різне розуміння цього слова!"

max_zapata_war:0 "Смерть зрадникам!"
max_zapata_war_desc:0 "Максиміліан розуміє, що Сапата слідує за тим марксом — і приносить лише проблеми для Мексики. Погано! Дуже погано!"

max_clear_valley:0 "Осушити Мексиканську долину"
max_clear_valley_desc:0 "Після Великої війни долина Мехіко перетворилася на болотисту місцевість, а століття покращень пішли нанівець. Пора це виправити. Просимо до найближчого робочого табору!"

max_honor_past:0 "Вшанування спадщини Мексики"
max_honor_past_desc:0 "Багато хто забуває про славну історію країни. Але Максиміліан пам’ятає великі міста тольтеків, боротьбу за незалежність і відсіч янкі. І він нагадає всім про це, навіть якщо вони чомусь не хочуть бути підданими безсмертного ШІ."

max_cultivation:0 "Розширити оброблювані землі"
max_cultivation_desc:0 "Мексиканці голодують — як у переносному, так і в буквальному сенсі. Їхній доброзичливий Імператор може освоїти нові землі під вирощування харчів."

max_peace_order_prosperity:0 "Мир, порядок і добробут"
max_peace_order_prosperity_desc:0 "Максиміліан обіцяє: мир, порядок і хороше врядування. В обмін на підкорення — захист від рейдерів, справжнє електропостачання і найкращий нагляд у Пустці. Хіба це не казка?"

max_ministry_justice:0 "Міністерство Юстиції"
max_ministry_justice_desc:0 "Максиміліан дбає про народ. Бандитизм, убивства й перехід дороги в недозволеному місці більше не залишаться безкарними."

tlaloc_kid_robots3:0 "Роботи йдуть під стяг Імператора"
tlaloc_kid_robots3_desc:0 "Натхнені харизмою Імператора, все більше роботів долучається до нас. Або ми просто їх перезапустили."

tlaloc_kid_roads2:0 "Імперські шосе"
tlaloc_kid_roads2_desc:0 "Цезар нічого не тямить у дорогах. Ми ж — плід франко-мексикано-американської інженерії!"

tlaloc_kid_civilian_factories2:0 "Імперські майстерні"
tlaloc_kid_civilian_factories2_desc:0 "Імператор дасть кожному роботу. Досить тинятися по хуторах — завод чекає на тебе!"

tlaloc_kid_army_factories2:0 "Зброя для Імператора"
tlaloc_kid_army_factories2_desc:0 "Уся Мексика любить Імператора. А з новою зброєю ми нагадаємо їм про це."

tlaloc_kid_tech2:0 "Передвоєнна мудрість"
tlaloc_kid_tech2_desc:0 "У банках пам’яті Імператора — знання про виготовлення схем і технологій. Як щедро з його боку ділитися ними з народом."

tlaloc_kid_foodstuffs2:0 "Імперські щедроти"
tlaloc_kid_foodstuffs2_desc:0 "Що має Максиміліан — він віддає народу. Він навіть готовий пропустити бенкет, щоб нагодувати бідних. Тим паче, що йому їсти не потрібно."

tlaloc_kid_power_plant2:0 "Електрика — народу"
tlaloc_kid_power_plant2_desc:0 "Навіщо вам «конституційні права», коли є лампочка?"

tlaloc_kid_electronics2:0 "Виробництво Petro Chico"
tlaloc_kid_electronics2_desc:0 "Ми можемо відновити старі обслуговчі заводи й випускати на них нову електроніку."

tlaloc_kid_fuel_for_fight2:0 "Імперські нафтопереробки"
tlaloc_kid_fuel_for_fight2_desc:0 "Імператор дізнався, що його народ потребує пального."

tlaloc_manual_labor2:0 "Програми учнівства"
tlaloc_manual_labor2_desc:0 "Імператор визнав, що молодь країни отримає користь від навчання безпосередньо на виробництві."

tlaloc_kid_mines2:0 "Імперські копальні"
tlaloc_kid_mines2_desc:0 "Деяким із цих щасливих дітей пощастить рано розпочати кар’єру в шахті!"

tlaloc_kid_special_robots2:0 "Хромовані командос"
tlaloc_kid_special_robots2_desc:0 "Армії Імператора здатні розгортати роботів і зброю, недоступні більшості Мексики. Якщо машини смерті з нами — хто посміє стати проти?"

tlaloc_kid_defense_protocols2:0 "Імперська гвардія"
tlaloc_kid_defense_protocols2_desc:0 "Імператор не може покладатися лише на роботів. Настав час розвивати імперське військо!"

tlaloc_kid_garage2:0 "Імперський механізований корпус"
tlaloc_kid_garage2_desc:0 "Минулого разу Максиміліан помилився, не маючи механізованої армії. І, можливо, ще й тим, що був маріонеткою іноземців. Але головне — це нестача бронетехніки."

tlaloc_kid_humans2:0 "Просування офіцерського корпусу"
tlaloc_kid_humans2_desc:0 "Як ми можемо називатися армією без системи просування офіцерів?"

tlaloc_kids_robots3:0 "Підтримка сек’юрітронів"
tlaloc_kids_robots3_desc:0 "Любов нашого народу — найцінніший ресурс. Але чомусь вони люблять нас ще більше, коли поруч є сек’юрітрони."

tlaloc_kid_skies2:0 "Оборона небес"
tlaloc_kid_skies2_desc:0 "Мов мексиканський орел, ми захопимо небо й відженемо кожного хижака чи повстанця."

tlaloc_kid_VIPs2:0 "Нова знать"
tlaloc_kid_VIPs2_desc:0 "Настав час проголосити нову знать Мексики. Найвидатніші герої отримають у винагороду землю, титули і пайкові квитанції."

max_reunite_tlaloc:0 "Уся родина разом"
max_reunite_tlaloc_desc:0 "Пора покласти край розколу, що загрожує Мексиці. Брати Максиміліана служитимуть Імперії."

max_reunite_the_south:0 "Возз'єднати Південь"
max_reunite_the_south_desc:0 "Південна Мексика — під п’ятою вільної майянської держави та божевільних, які думають, що бачать майбутнє. Але певен, цього вони не передбачили."

max_bunkers:0 "Армії Тлалока"
max_bunkers_desc:0 "Після смерті Тлалока його справжній спадкоємець активує армії роботів."

max_bunkers2:0 "Армії Імператора"
max_bunkers2_desc:0 "Наші роботи — нескінченні! Вони допоможуть нам збудувати Імперію сталі та любові."

MAX_french_army_doctrine:0 "Уроки французької армії"
MAX_french_army_doctrine_desc:0 "Так, французька армія часів Ресурсних воєн була не така, як війська Наполеона III, але напевно не гірша. Максиміліан знайшов передвоєнні бази даних із описом роботизованої тактики — і зможе ефективно їх застосувати."

MAX_friend_to_tribals:0 "Друг племен"
MAX_friend_to_tribals_desc:0 "Історичний Максиміліан навіть перед розстрілом пишався тим, як він піклувався про корінні народи Мексики. Сучасний Максиміліан теж охоче виступить у ролі Великого Батька — а ті служитимуть йому у війні."

tlaloc_kid_robots4:0 "Механічні слуги Імператора"
tlaloc_kid_robots4_desc:0 "Ось вони — імперські скакуни. Нарешті Імператор має підданих, на яких заслуговує."
