# Events
nf_max.1.t:0 "Імперія Мексики"
nf_max.1.d:0 "Максиміліан мав просту мету для свого регіону Тлалоклану: мир, порядок і добре врядування. Він заборонив рабство, підтримував освіту та будував дороги для свого народу. Але найбільше його запам’ятали завдяки одному з його найбільших звершень:"
nf_max.1.a:0 "Мир і добробут"
nf_max.1.b:0 "Його дружнім силам безпеки."

nf_max.2.t:0 "Селянське повстання"
nf_max.2.d:0 "Невдовзі після активації, Максиміліан зіткнувся з тим, що він сприйняв як селянське повстання — громади прагнули вийти з орбіти Тлалока і приєднатися до Республіки Ріо-Ґранде. Щоби повернути їх, Максиміліан вдався до:"
nf_max.2.a:0 "Уступок для бідолах."
nf_max.2.b:0 "Опори на іноземних найманців — це ж так добре спрацювало минулого разу."

