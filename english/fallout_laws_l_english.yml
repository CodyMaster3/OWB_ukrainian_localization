# conscription laws ghouls
 ghoul_military_in_both_lives:0 "Воєнні в обох життях"
 ghoul_military_in_both_lives_desc:0 "Ми довіряємо наш захист тільки тим, у чиїх навичках ми абсолютно впевнені. Це члени Національної гвардії, військові та рейнджери, які ще пам'ятають часи Сполучених Штатів. Ось кілька з них, але вони найкращі з найкращих, і тому ми можемо бути впевнені, що втрати серед них будуть мінімальними."
 ghoul_volunteers:0 "Служба для добровольців"
 ghoul_volunteers_desc:0 "Через втрати ми змушені відкрити військову службу для добровольців. Так, вони набагато менш підготовлені, ніж ті, хто натренований за стандартами Старого Світу. Але в той же час вони все одно кращі за будь-яку людину, оскільки багато хто виживав у Пустках майже дві сотні років."
 ghoul_conscription:0 "Військова повинність"
 ghoul_conscription_desc:0 "У зв'язку з поточними подіями ми змушені вдатися до призову на військову службу, всіх Гулів, які зберегли розум. Звичайно, це мало кому сподобається. Але це вимушений захід для збереження нашого народу."
 ghoul_feral_ones:0 "Майже здичавілий"
 ghoul_feral_ones_desc:0 "У нас не залишається іншого вибору, окрім як призивати на військову службу тих, кого зазвичай уникаємо навіть ми - Диких Гулів. Їх практично неможливо контролювати, тому наша армія перетвориться на некероване стадо, що покладається більше на інстинкти, ніж на тактику і стратегію. Наших диких побратимів скоро використають як гарматне м'ясо, яке буде відправлено на ворожі кулемети. У нас більше Диких Гулів, ніж у ворога боєприпасів."

