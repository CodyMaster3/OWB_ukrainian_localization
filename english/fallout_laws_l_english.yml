 settlement_levies:0 "Гарнізони поселень"
 settlement_levies_desc:0 "Ще під час первинного відновлення цивілізації, децентралізована система набору військ на місці, які захищають свої поселення, послужила нам добру службу досі. Хоча вона й неефективна стратегічно, будівництво тренувальних баз і набір офіцерів дає нам змогу залишати солдатів доволі близько до дому, що добре впливає на повсякденне життя."
 volunteer_militia_conscription:0 "Ополчення Пусток"
 volunteer_militia_conscription_desc:0 "З огляду на постійну загрозу, що виходить від пусток і сусідніх країн, нам було б корисно перетворити нашу армію на щось більш надійне. Організація армії у вигляді регіонального ополчення дасть нам змогу збільшити ефективність командування, не надто відводячи війська далеко від дому, а збільшення фінансування, що виділяється на навчання і вербування, збільшить нашу чисельність.»
 funded_militia_conscription:0 "Спонсороване ополчення"
 funded_militia_conscription_desc:0 "Ще більше інвестувати в організацію армії - розумне рішення, з огляду на те, що коїться в пустках. Залучені на будівництво гарнізонів кошти дозволили ще сильніше збільшити централізацію, а також зміцнити самі бази, в яких наші солдати можуть вільно тренуватися зі своїми новими «іграшками», що придбані на гроші наших платників податків."
 two_year_conscription:0 "Дворічний призов"
 two_year_conscription_desc:0 "Насильницький призов може не сподобатися вкрай багатьом, але, на жаль, це рішення необхідне, щоб відповідно підготуватися. Щоб звести до мінімуму наслідки призову, буде обмеежно двома роками, що заспокоїть наших призовників і допоможе їм побачити світло в кінці тунелю.»
 four_year_conscription:0 "Чотирирічний призов"
 four_year_conscription_desc:0 "Розширення призову до чотирьох років значно збільшить кількість призовників, але на жаль, будуть і наслідки. Необхідно виділити величезні кошти на підготовку призовників до нормативів, гідних нашої армії, а мораль буде поступово погіршуватися, навіть якщо наші громадяни розуміють, що коїться насправді. Ми маємо бути обережними, якщо збираємося йти далі.»
 until_dismissal_conscription:0 "Безстрокова служба"
 until_dismissal_conscription_desc:0 "На даний момент наш уряд офіційно оголосив надзвичайний стан. Кожен призовний пункт має працювати понаднормово, і призовники будуть демобілізовані тільки в тому разі, якщо ми вважатимемо їх непотрібними або якщо вони будуть потрібнішими в іншому місці. Зараз, коли невдоволення зростає, мирних жителів виганяють із заводів і з будинків, ми повинні пам'ятати, що робимо це, щоб зберегти наш спосіб життя."
 child_conscription:0 "Війна. Війна ніколи не змінюється"
 child_conscription_desc:0 "Мирних жителів вирвано з домівок: батьків, матерів, синів, дочок. Але який у нас вибір проти апокаліпсису? Чи повинні ми дозволити собі загинути, не виступати проти долі до самого кінця? Уже зараз примусовий призов і муштра спустошують і ламають хороших людей. Наш народ може ніколи нам цього не пробачити. Наші громадяни ненавидітимуть нас, наші офіцери злитимуться на нас, і наша культура може ніколи повністю не відновитися. Але все це того варте, аби дозволити цій клятій країні вижити. Будь проклята Пустка за те, що не залишила нам вибору, і будуть прокляті наші душі за те, що ми пішли цим шляхом. Війна справді ніколи не змінюється."
  # conscription laws Caesar's Legion
 tribal_recruitment:0 "Племінні гастати"
 tribal_recruitment_desc:0 "Набір воїнів виключно з підкорених нами племен дає Легіону безліч переваг. Племена відомі своїм войовничим духом і відважними солдатами, що підвищить нашу ефективність у бою. Набір тільки з племен так само гарантує, що ланцюг командування не зміниться, адже племенами в бою керуватимуть їхні колишні вожді."
 incorporate_mercenaries:0 "Наймані когорти"
 incorporate_mercenaries_desc:0 "На додаток до наших сил з племен, ми можемо найняти і включити в армію велику кількість найманців на високопоставлені офіцерські посади та до числа рядових з мінімальним впливом на структуру нашої армії, збільшуючи наші резерви і не надто-то знижуючи войовничий дух наших військ."
 settler_volunteers:0 "Призвані ауксилії"
 settler_volunteers_desc:0 "Початок великої кампанії з вербування, націленої на цивілізовані спільноти, приверне значну кількість ідеалістичних новобранців, готових або померти за нас, або отримати від нас гроші. Однак, така величезна кількість людей не з племен на додаток до найманців, безсумнівно, знизить ефективність нашої армії, а також викличе невдоволення серед більшості, яка все ще складається з дикунів."
 conscript_settlers:0 "Покликані принципи"
 conscript_settlers_desc:0 "Разом зі зростанням Бика, нам потрібно все більше і більше людей для військової машини. Призов цивілізованих людей до служби на додаток до інших наших дій надасть нам необхідну кількість солдатів для продовження наших завоювань, але це, безсумнівно, серйозно змінить структуру нашої армії. Призовники - погані солдати, і їм буде потрібно більше підготовки, ніж добровольцям. Наказ про призов так само може налаштувати багатьох проти нас."
 conscript_children_of_caesar:0 "Нові тріарії"
 conscript_children_of_caesar_desc:0 "Знищення культури - один із найсильніших інструментів Легіону з підпорядкування його волі. Поселенці, торговці, найманці та рейдери - всі вони поглинені Легіоном, подібно до того, що зробив Рим із Галією. Ми переробимо Пустку за нашим образом із ними? У нас буде армія вірних солдатів, готових померти за нашу справу."
  # conscription laws Mexican Nations
 tlaloc_stagnation:0 "Стагнація біля Тлалока"
 tlaloc_stagnation_desc:0 "Оскільки могутній Тлалок десятиліттями захищав більшу частину Мексики, небагато хто з мексиканських націй має постійну армію або навіть федеральне ополчення. Таким чином, ресурси можна легко спрямувати на внутрішні потреби, і запанувала атмосфера миру, коли люди відчули себе в безпеці під Його керівництвом. Однак це не може тривати вічно."
 frontier_militias:0 "Ополчення прикордоння"
 frontier_militias_desc:0 "Об'єднання добровольчих загонів ополченців у національну армію значно збільшить наші військові можливості, водночас зберігаючи мир і потребуючи мінімальні ресурси на їхнє навчання та озброєння. Хоча це тимчасове рішення, воно все ж може дати нам час, необхідний для правильного озброєння наших сил.'
 adelitas_militias:0 "Аделітас Мілітас"
 adelitas_militias_desc:0 "Оскільки потреба в більшій кількості солдатів стала очевидною, ми можемо запропонувати просте, але ефективне рішення. Дозвіл жінкам вступати в армію, безперечно, збільшить її ряди і дасть нам безліч солдатів. Однак введення цього може викликати паніку у частини нашого населення, оскільки вони побачать зростаючу мілітаризацію, це може зруйнувати відчуття миру, яке так довго пронизувало Мексику."
 standing_garrisons:0 "Національні гарнізони"
 standing_garrisons_desc:0 "Перетворення нашої армії на справжню силу, придатну до ефективних стратегічних маневрів - важке завдання. Однак, щойно це буде зроблено, мілітаризацію нашого суспільства, нарешті, буде завершено, що підвищить нашу підтримку в разі війни, а також приверне набагато більше новобранців на наш бік. На жаль, населення тепер добре розуміє той факт, що полум'я війни вирує на землях Мексики, і з часом буде все більше і більше турбуватися."
 mexican_conscription:0 "Слава Мексиці"
 mexican_conscription_desc:0 "Впровадження масштабної програми призову в кожній галузі, від сільського господарства до заводів, приверне до нашої справи незліченну кількість солдатів і дасть змогу будь-кому з наших ворогів відчути весь гнів народу Мексики. Але, слід врахувати, такий крок вкрай непопулярний, а також забере вкрай важливих робітників у деяких наших фабрик."
  # conscription laws Brotherhood
 paladins:0 "Паладини»
 paladins_desc:0 "Пустка - місце вкрай суворе. Тим, хто вийде з бункерів, доведеться зіткнутися не тільки з рейдерами та мутантами, а й з радіацією, майже без їжі та води і з постійним ризиком обвалення будівель. Тому ми вирішили задіяти в цьому суворому місці тільки найкращих із найкращих. Це тільки паладини, володарі найвищого звання, доступного для солдатів. Вони будуть мечем і щитом Братства."
 senior_knights:0 "Старші лицарі"
 senior_knights_desc:0 "У міру того, як нам потрібно дедалі більше сил, треба йти на компроміси. Неможливо належним чином контролювати величезні території тільки з солдатами, що володіють десятиліттями досвіду, перш ніж їх відправлять у бій. Дозволивши старшим лицарям, видатним солдатам, рангом трохи нижчим за паладинів, вийти з ними в якості підтримки, ми зміцнимо наші війська, і, як і раніше, відправимо в Пустку лише найкращих."
 knights:0 "Лицарі"
 knights_desc:0 "Оскільки старші лицарі все ще проходять всеосяжні тренування, а їх небагато в наших і так невеликих рядах, ми можемо розглянути можливість випуску в поле лицарів серед еліти. Лицарі - все ще випробувані боями солдати, які заслужили не тільки своє звання, а й найкращу зброю, яку ми можемо їм дати. Відволікання їх від інших робіт завдасть шкоди ефективності наших сил, але це дасть нам змогу мати набагато більше військ, готових захищати Братство."
 scribes:0 "Писці"
 scribes_desc:0 "Потреба у військах величезна. Ми не можемо продовжувати контролювати такі території і вести війну тільки з тими бійцями, що вже покинули наші бункери. Писці - прекрасні техніки, готові допомогти нашій справі, і ми можемо використовувати їх як рядових солдатів під захистом лицарів і паладинів. Але це означатиме, що вони не будуть у безпеці в бункері, вивчаючи технології. Розміщення вчених у м'ясорубці бою так само розчарує багатьох у наших ідеях."
 initiates:0 "Послушники"
 initiates_desc:0 "Послушники - це численні новобранці, яким ще потрібно багато тренуватися, перш ніж стати лицарями. У разі крайньої небезпеки ми можемо прийняти рішення про відправку їх у бій, перш ніж вони заслужать це звання. Це означає, що ми зможемо отримати війська, які майже не потребують навчання, і значно збільшимо розмір нашої армії. Але це також означатиме відправлення ненавчених новобранців на пустки, що обов'язково викличе невдоволення нами. Слід бути вкрай обережними, це непросте рішення."
  # conscription laws Raiders
 petty_gang_conscription:0 "Заклик дрібних банд"
 petty_gang_conscription_desc:0 "Багато хто знущається з нинішніх рейдерів, як з нас “дрібною неприємністю”. Ми можемо змусити інші банди головорізів приєднатися до нас."
 raider_bands:0 "Банди рейдерів"
 raider_bands_desc:0 "Тепер ми набрали значно більше сил, а що важливіше - більше стволів, і ми можемо просто почати палити. Хоча це напевно просто розтрата патронів, що не дасть багатьом заснути, це майже напевно приверне банди рейдерів, охочих повеселитися. А для тих, хто не хоче, ми вкажемо їхнє місце."
 scum_and_villainy:0 "Непотріб і головорізи"
 scum_and_villainy_desc:0 "Хоча ми не зможемо залякати найвідбитіших, ми, звичайно, можемо просто пообіцяти їм тонну веселощів, а також кілька тонн справжньої вибухівки. А вони з собою принесуть не тільки досвід багатьох років, а й стільки м'яса, що нам нікуди його дівати буде."
 threat_to_all_people:0 "Загроза всім живим"
 threat_to_all_people_desc:0 "Навіщо нашій банді зупиняти вербування. Це нісенітниця. Піднімемо ставки! Ми організуємо десятки, ні, сотні рейдерів на околиці. Підірвемо все, поки не з'явиться король за пагорбом, шум, світло, залишимо кілька візитівок між палаючими тілами і ямою, заповненою гвинтом. Це точно привабить свіжу кров!"
 doom_of_wasteland:0 "Рок Пустки"
 doom_of_wasteland_desc:0 "З огляду на нашу репутацію, від нас усираються всі, хто чув про нас. Ще трохи зусиль у... ем... 'рекламній компанії', і ми могли б залучити справжніх солдатів. У пустках дохренадцять рядових і офіцерів, які тільки й чекають, щоб жити життям рейдера, настав час використати їх для наших потреб."
  # conscription laws Tribals
 born_warriors:0 "Воїни від народження"
 born_warriors_desc:0 "Згідно з традиціями племені, тільки каста воїнів коли-небудь виходить за межі сіл. Пустка - жорстоке місце, повне жахливих істот і дикунів. Ми повинні бути вкрай обережні, коли доходить справа до конфліктів, і тому тільки воїни, навчені з народження, можуть заслужити честь піти на війну за плем'я."
 veteran_pathfinders:0 "Ветерани-слідопити"
 veteran_pathfinders_desc:0 "Хоча порушення давніх традицій може бути помилкою, нам слід подумати про збільшення кількості бійців. Племені потрібно більше сил, щоб захистити себе, тому ми можемо спробувати відправити наших найдосвідченіших слідопитів і мисливців разом із кастою воїнів, щоб підтримати їх у їхній благородній боротьбі проти жорстоких пусток."
 able_bodied_tribesmen:0 "Здібні родичі"
 able_bodied_tribesmen_desc:0 "Зовнішній світ постійно випробовує та вимотує наше плем'я, небезпеки переслідують нас з усіх боків. Можливо, ми не виживемо без рішучих заходів, тому ми відправимо всіх дорослих членів племені. Відважні, навчені і дотримуються всіх військових ритуалів нашого племені, вони стійкі бійці, готові захищати нашу землю."
 first_sons_and_daughters:0 "Перші дочки та сини"
 first_sons_and_daughters_desc:0 "Налякані і осоромлені нашими ворогами, ми повинні шукати притулку в силі нашого племені. Хоча такі заходи викличуть серйозну заклопотаність, зараз ми повинні приступити до призову кожного первістка відповідного віку. Це суворе рішення, яке нелегко прийняти, і ми повинні використати його на благо."
 children_and_mothers:0 "Діти і матері"
 children_and_mothers_desc:0 "Біля наших дверей кровожерливі дикуни. Перед нами ніщо інше, як повне знищення нашого способу життя, так само як і кожного члена нашого благородного племені. Нехай наші боги пробачать нас за те, що ми зробимо, але у нас немає іншого вибору, окрім як відправити всіх у бій, чи то діти, які ледь вміють розмахувати ножем, чи то їхні матері, які намагаються захистити їх. Все що ми можемо зробити - відправити їх разом. І нехай пробачать Вони нас, бо ми не знайдемо собі прощення."
  # conscription laws NCR
 ncr_disarmed_nation:0 "Корпус мирного часу»
 ncr_disarmed_nation_desc:0 "НКР підтримує символічну військову силу, вважаючи за краще використовувати економіку та інші форми м'якої сили для посилення свого впливу за кордоном."
 ncr_volunteer_militia_conscription:0 "Добровольці-військовослужбовці"
 ncr_volunteer_militia_conscription_desc:0 "З постійно виникаючою загрозою з пустки і від сусідніх народів, буде краще перетворити нашу армію на щось більш стратегічно обґрунтоване. Сенат НКР санкціонував набір добровольців для формування нових збройних сил."
 ncr_funded_militia_conscription:0 "Повністю фінансовані військові"
 ncr_funded_militia_conscription_desc:0 "Інвестувати ще більше в нашу організацію - розумне рішення, враховуючи стан Пустки. Залучення коштів на будівництво військових баз дасть нам змогу посилити наші сили, а також збільшити тренування, в рамках яких наші солдати зможуть більш вільно тренуватися з новими «гарматами», які наші платники податків люб'язно допомогли придбати.'
 ncr_two_year_conscription:0 "Дворічна військова повинність"
 ncr_two_year_conscription_desc:0 "Примус нашого населення до призову на військову службу може зробити багатьох людей дуже нещасними, але нам доведеться прийняти це рішення, щоб бути завжди напоготові. Щоб звести до мінімуму наслідки призову на військову службу, буде запроваджено дворічну ротацію, яка має надати нашим призовникам деякий перепочинок і надію."
 ncr_four_year_conscription:0 "Чотирирічна військова повинність"
 ncr_four_year_conscription_desc:0 "Продовження призову на військову службу до чотирьох років значно збільшить наші людські ресурси, але будуть і наслідки. Необхідно виділити величезні кошти для підготовки призовників гідного рівня. Але бойовий дух впаде, навіть якщо наші громадяни розуміють нашу ситуацію. Ми маємо бути обережними, якщо хочемо зайти далі."
 ncr_until_dismissal_conscription:0 "Служба до звільнення"
 ncr_until_dismissal_conscription_desc:0 "На даний момент наш уряд офіційно оголосив надзвичайний стан. Кожен призовний пункт повинен працювати понаднормово, і призовники будуть звільнені лише тоді, коли ми вважатимемо їх марними або коли надзвичайна ситуація закінчиться. В умовах, коли бойовий дух падає, оскільки цивільних осіб навіть забирають із заводів і з їхніх домівок, потрібно розуміти, що ми робимо це для збереження нашого способу життя."
 ncr_child_conscription:0 "Війна ніколи не змінюється"
 ncr_child_conscription_desc:0 "Мирні жителі, відірвані від своїх домівок, батьків, матерів, синів, дочок. Але який у нас є вибір? Невже ми повинні дозволити собі загинути, хіба ми не повинні боротися до самого кінця? Уже зараз примусові заклики та навчання залишають добросердих людей спустошеними. Можливо нас ніколи не пробачать. Наші громадяни ненавидітимуть нас, наші офіцери будуть обурені нами, і наша культура, можливо, ніколи повністю не відновиться. Але все це того варте, хоча б того, щоб наша нація вижила. Будь проклята пустка за те, що не залишила нам вибору, і будь прокляті наші душі за те, що пішли цим шляхом. Війна ніколи не змінюється."
# conscription laws NCN
 ncn_disarmed_nation:0 "Нащадки Засновників Нью-Ханаана"
 ncn_disarmed_nation_desc:0 "Ми мормони, і наше завдання - поширювати слово Господнє в Пустках. Наша Біблія вчить нас бути милосердними, і тому ми даємо притулок іншим. Але наш Дім має бути захищений, і це наш обов'язок. Ми Вибраний народ, а це значить, що наш хрест, як нащадків засновників Нью-Ханаана важчий, ніж у будь-кого."
 ncn_volunteer_militia_conscription:0 "Нащадки Звернених"
 ncn_volunteer_militia_conscription_desc:0 "Загрози з Пусток, наприклад, від Білоногих, свідчать про те, що нам потрібно більше людей, які візьмуть у руки зброю, щоб захистити наш дім. Нащадки тих, хто колись почув слово Христа, якраз підходять для цієї ролі. Можливо, неправильно перекладати наш обов'язок на інших, але у нас просто немає вибору."
 ncn_funded_militia_conscription:0 "Новонавернені у Віру"
 ncn_funded_militia_conscription_desc:0 "Господь говорить нам бути милосердними, але в нас просто немає вибору через загрози зовнішнього світу. Відтепер, якщо ви хочете стати Братами і Сестрами Нью-Ханаана, ви повинні служити в армії. Так, таким чином ми відмовимо багатьом у допомозі, але нам потрібно це зробити."
 ncn_two_year_conscription:0 "Перетворені дикуни"
 ncn_two_year_conscription_desc:0 "Неправильно озброювати дикунів. Вони не пам'ятають гріхів своїх предків, вони можуть побудувати новий світ, і ми говоримо їм, що вбивство людей іншої віри - це діяння, угодне Христу. Це порушення всіх принципів нашої віри."
 ncn_four_year_conscription:0 "Місіонери Вербувальники"
 ncn_four_year_conscription_desc:0 "Відтепер усі наші місіонери будуть переконувати людей у тому, що Нью-Ханаан - це земля обітована. Лише захистивши його, можна буде потрапити на небеса, а померлим за його захист будуть прощені всі гріхи. Так, ми не тільки порушуємо основи нашої віри, а й перекручуємо те, що написано в Біблії."
 ncn_until_dismissal_conscription:0 "Стерти відмінності Конфесій"
 ncn_until_dismissal_conscription_desc:0 "Ми почнемо закликати на службу не тільки мормонів і хананітів, а й усіх християн, які живуть у Пустках. Мексиканців, які вірять у Санта-Муерте? Біженців із Небесних Воріт, які поклоняються Пару? Навіть протестантів зі Снейк Велі. Вони захистять нашу Віру, хочуть вони цього чи ні."
 ncn_child_conscription:0 "Хрещені Силою"
 ncn_child_conscription_desc:0 "Раніше у людей був вибір - прийняти слово Христа, прийняти відповідальність за свою долю і свідомо дозволити спокутувати гріхи, або просто залишитися жити на наших землях. Тепер ми не даємо такого вибору. Кожен, хто живе на наших землях, буде змушений прийняти нашу віру і все, що з цього випливає, навіть якщо він цього не хоче. Це повністю суперечить основам християнства, ідеї спокути душі. Ми змушуємо людей вірити силою, а не словом. І тому ми будемо горіти в Пеклі після Другого Пришестя Христа. Залишається тільки сподіватися, що наші діти, заради яких ми здійснюємо всі ці гріхи, врятують свої душі."
# conscription laws TWO and NAV
 TWO_legionem_foederati:0 "Варварські Легіони»
 TWO_legionem_foederati_desc:0 "Завдяки Легіону Цезаря ми більше не просто племена в Пустці. Але водночас ми все ще боремося так, як звикли, використовуючи найкраще з племінної тактики."
 TWO_barbarisque_auxiliis:0 "Покликані Ауксилії"
 TWO_barbarisque_auxiliis_desc:0 "Тепер ми частина нової ідеї, нового суспільства і нового бачення світу. Ми повинні використовувати не тільки традиційну для нас тактику, а й основу війни - піхоту."
 TWO_equites_cohortes:0 "Когорти Еквітів"
 TWO_equites_cohortes_desc:0 "Ми повинні використовувати не тільки нашу тактику, а й погляд на війну Легіону, наприклад, тактика використання великих формацій, облогових знарядь, логістики та іншого. І історія Риму дасть нам усе це."
 TWO_sociis:0 "Федерати"
 TWO_sociis_desc:0 "Ми достатньо запозичили у Легіону, щоб вважатися якщо не повноправними громадянами, то не дуже далекими від них. Звичайно, це означає забуття наших традицій, наших богів і предків. Але така ціна за місце в Новому Світі."
 TWO_alae:0 "Аларії"
 TWO_alae_desc:0 "Аларії - спеціалізовані кавалерійські підрозділи в Стародавньому Римі. Що, якщо машини, які ми використовуємо, нездатні зайняти їхнє місце? Ми досягли ідеального синтезу між військовою машиною Легіону і нашими традиціями, тільки посилившись і втративши минулі слабкості. Звичайно, це також означає, що наші воїни стали більше легіонерами Двох Сонць, які вихваляють Вулкана, а не Нааса. Якби наші боги справді мали силу, вони знищили б нас за таку зраду."
# закони про призов на військову службу NAV
 NAV_legionem_foederati:0 "Варварські Легіони"
 NAV_legionem_foederati_desc:0 "Завдяки Легіону Цезаря ми більше не просто племена в Пустки. Але в той же час ми все ще боремося так, як звикли, використовуючи найкраще з племінної тактики."
 NAV_barbarisque_auxiliis:0 "Покликані Ауксилії"
 NAV_barbarisque_auxiliis_desc:0 "Тепер ми частина нової ідеї, нового суспільства і нового бачення світу. Ми повинні використовувати не тільки традиційну для нас тактику, а й основу війни - піхоту."
 NAV_equites_cohortes:0 "Когорти Еквітів"
 NAV_equites_cohortes_desc:0 "Ми повинні використовувати не тільки нашу тактику, а й погляд на війну Легіону, наприклад, тактика використання великих формацій, логістики, облогових знарядь та інше. І історія Риму дасть нам все це."
 NAV_sociis:0 "Федерати"
 NAV_sociis_desc:0 "Ми достатньо запозичили у Легіону, щоб вважатися якщо не повноправними громадянами, то не дуже далекими від них. Звичайно, це означає забуття наших традицій, наших богів і предків. Але така ціна за місце в Новому Світі."
 NAV_vexillatio:0 "Вексиляція"
 NAV_vexillatio_desc:0 "Вексиляції - це спеціальні мобільні підрозділи римської армії з гнучкою структурою, які створюють і розформовують у міру необхідності. Римським легіонам це дає гнучкість у питаннях оперативних дій. Таким чином, ми отримаємо ідеальну тактику для маневреної війни, до якої звикли. Звісно, дехто вважає, що наша відмова від шляхів предків накличе на себе гнів Нааглоші, але це єдиний спосіб зберегти хоча б частину нашої культури в цьому Новому Світі."
