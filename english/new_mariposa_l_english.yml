l_english:
  form_new_mariposa_southern_tt: "§Y[ROOT.GetNameWithFlag]§! та/або їхні маріонетки володіють усіма областями в цих регіонах:\n    [ROOT.new_mariposa_owns_51]Південно-Західна Каліфорнія\n    [ROOT.new_mariposa_owns_52]Східна Каліфорнія\n    [ROOT.new_mariposa_owns_7]Південна Каліфорнія\n    [ROOT.new_mariposa_owns_32]Південне Мохаве\n"
  form_new_mariposa_northern_tt: "§Y[ROOT.GetNameWithFlag]§! та/або їхні маріонетки володіють усіма областями в цих регіонах:\n    [ROOT.new_mariposa_owns_37]Західний Вашингтон\n    [ROOT.new_mariposa_owns_36]Центральний Вашингтон"
  form_new_mariposa: "Заснувати Нову Маріпосу"
  form_new_mariposa_desc: "Час в Армії Творця для багатьох супермутантів здається золотим віком. Час поглянути в обличчя ностальгії.\nІ хоч стара Маріпоса і Творець давним-давно стали історією, ми все-одно можемо заявити на весь світ, що саме МИ спадкоємці Творця, якщо зможемо заволодіти всіма територіями минулої Армії Супермутантів.\nАбо ж, якщо до нас до рук потрапить хороше джерело ВРЕ, як у чанах Сховища 6, багато хто все-одно побачить це як хороше право на спадщину. Саме на півдні Творець зазнав поразки, можливо, варто спробувати удачу на півночі?"

  new_mariposa_formation_helper_tt: "\nЯкщо ми контролюємо Південне Мохаве, Південну Каліфорнію, Східну Каліфорнію і Південно-Західну Каліфорнію - ми зробимо ці території національними.\n\n§RАбо ж§!, якщо ми контролюємо Західний і Центральний Вашингтон - ми націоналізуємо §Rці§! області.\n"
  new_mariposa_area_tt: "[ROOT.new_mariposa_formation_helper]"
  form_new_mariposa_annex_puppet_tt: "\nБудь-яка маріонетка в цих територіях буде §Hанексована§!.\n"
  form_new_mariposa_take_puppet_tt: "Будь-які з цих території, якими володіють маріонетки, стануть §Hнашими§!.\n\n"
  new_mariposa_new_master: "Новий Творець"
  new_mariposa_reformed: "Нова Маріпоса"
  new_mariposa_rebuild_new_mariposa: "Заснувати нашу нову столицю"
  new_mariposa_rebuild_new_mariposa_desc: "Наша нова столиця, Нова Маріпоса, у небезпечному становищі. Це місце дуже важливе для всіх мутантів пустки, але вона відчуває нестачу в ресурсах і людських ресурсах. Нам потрібна відповідна столиця для нашої нової нації! Давайте перемістимо кілька ресурсів із завойованих нами міст у нашу велику столицю!"
  new_mariposa_move_resources_north_tt: "Усі ресурси в [84.GetName] і [179.GetName] перемістяться в [Root.Capital.GetName]"
  new_mariposa_move_resources_north_not_own_south_tt: "\nЯкщо ми контролюємо всі колишні території Творця і Вашингтон - ми націоналізуємо ці території.\n"
  new_mariposa_move_resources_south_tt: "Усі ресурси в [253.GetName] і [1.GetName] перемістяться в [Root.Capital.GetName]"
  new_mariposa_move_resources_neither_tt: "Нам потрібно більше територій"
  mariposa_true: "£trigger_yes "
  mariposa_false: "£trigger_no "