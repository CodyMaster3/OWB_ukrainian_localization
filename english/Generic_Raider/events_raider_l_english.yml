l_english:
  nf_raider.0.t:0 "Походження банди"
  nf_raider.0.d:0 "Чуєш, чувак! У кожного знайдеться крута історія, кожна шавка-банда чи ті, хто мріє стати завойовниками? Але між нами кажучи — ми справжні! Найсправжніші! До того, як ми стали рейдерами, ми вже були легендою, а тепер? Та блін, ніхто не живе так, як ми."
  nf_raider.0.a:0 "Ми злочинці зі Старого Світу, маємо досвід, як ніхто інший!"
  nf_raider.0.b:0 "Ми були найбільшим і найстрашнішим плем’ям!"
  nf_raider.0.c:0 "Усе як у Сховищі, тільки крутіше!"

  nf_raider.1.t:0 "Яка ми банда?"
  nf_raider.1.d:0 "Що значить 'яка'? Ти що, не знаєш, хто ми такі? Ми робимо те, що вміємо найкраще! І ніхто нас не перевершить! А хто спробує — отримає по повній програмі!"
  nf_raider.1.a:0 "Ми правимо дорогами! Найгучніші, найшвидші байки тут!"
  nf_raider.1.b:0 "У нас є все, що тобі треба — будь-яке задоволення! І все найкращої якості."
  nf_raider.1.c:0 "Ми рейдери! Грабуємо. Вбиваємо. Плюндруємо. Повторити. Чого ще треба?"

  nf_raider.2.t:0 "Амбіції банди?"
  nf_raider.2.d:0 "Ти хочеш дізнатися про наше майбутнє? Я тобі скажу — бам! Ми йдемо до вершини! У нас великі плани, просто гігантські. Бос усе знає, все тримає під контролем, повір! Пройде двадцять років — і ми правитимемо всім цим клятим Пустошем. Ну що, ти з нами? Хочеш шматок пирога, виродку?"
  nf_raider.2.a:0 "Беремо рабів! Це прибуток, це торгівля, і без ризику!"
  nf_raider.2.b:0 "Як завжди — беремо все, що потрібно, і в кого завгодно!"
  nf_raider.2.c:0 "Ці нікчемні банди ще не поважають нас. Поки що."
