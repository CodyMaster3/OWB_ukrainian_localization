l_english:
  origin_of_the_gang:0 "Походження банди"
  origin_of_the_gang_desc:0 "Створені у крові та м’ясорубці, рейдерські банди рідко коли однакові. Ким ми були до того, як згуртувались? Злочинцями Старого Світу, що діяли задовго до всіх? Колишніми племінниками, які взяли зброю задля прибутку та розваги? А може, жителями Сховища, зламаними експериментами й спраглими до того, щоб змусити Пустку страждати?"

  gang_lifestyle:0 "Спосіб життя банди"
  gang_lifestyle_desc:0 "Чи то вбивства, катування, грабіж, гонки дорогами чи торгівля хімікатами — кожна банда має свою фішку. І ми не виняток, хоча, очевидно, ми підемо значно далі, ніж якісь там хіміки-торгаші."

  gang_ambitions:0 "Амбіції банди"
  gang_ambitions_desc:0 "Ми не будемо в тіні вічно. Час йти на велике — й забрати те, що нам належить. Нас оточують слабаки та ідіоти — чому б просто не взяти те, що хочемо? Ми зробимо з ними все, що забажаємо. Ми — рейдери, й ніхто нам не указ."

  new_leadership:0 "Нове керівництво"
  new_leadership_desc:0 "Час змін у нашій банді. Все більше голосів шепоче в темряві, й напруга зростає. Що б не сталося — це буде кривава баня."

  the_sadists:0 "Садисти"
  the_sadists_desc:0 "Вони накинулися на нас за мить. Варто було відвернутись, як якийсь псих зарізав усе керівництво банди — просто заради розваги. Вони — не люди, це був не напад, а бійня. Вони навіть не мали зброї — тільки кулаки й зуби..."

  preparing_for_total_war:0 "Підготовка до повної війни"
  preparing_for_total_war_desc:0 "Тепер, коли всі надто бояться щось сказати, божевільні взяли все під контроль. Вони не мають жодної логіки — зібрали всіх у навколишніх селах, від дітей до старих, і примусили брати зброю. Я бачив, як вони обезголовили кульгавого, бо той не зміг підняти рушницю..."

  draconian_recovery_methods:0 "Драконівські методи відновлення"
  draconian_recovery_methods_desc:0 "Усі або втекли, або здичавіли від 'тренувань'. Божевільні повністю захопили владу. Їм все одно як — головне не зупиняти різанину. Вони напихають бійців хімікатами, а якщо нема їжі — годують людським м’ясом. Вони стали справжніми звірами."

  the_eggheads:0 "Розумники"
  the_eggheads_desc:0 "Хто б подумав, що купка кволих розумників може наробити стільки біди? Вони шепочуть, поширюють чутки, налаштовують рейдерів один проти одного. Надто вже вони розумні — аж надто."

  critical_thinking:0 "Критичне мислення"
  critical_thinking_desc:0 "Стає все гірше. Щоразу, коли ловиш їх на брехні, вони викручуються, сіючи ще більше плутанини. Та ми не можемо вбити тих, хто постачає нові хімікати..."

  master_plan:0 "Головний план"
  master_plan_desc:0 "Все сталось надто швидко. Все почалось із бійки в барі — один з розумників сказав босу, що сержант його образив. Будівля перетворилась на арену бою, і ніхто не помітив зв’язку гранат, що скотився до центру приміщення..."

  the_grunts:0 "Рядові"
  the_grunts_desc:0 "Рейдерська піхота все частіше ставить питання — чому ми досі слухаємось боса? У нас же більше зброї і людей. Чому б самим не керувати?"

  gangland_diplomacy:0 "Гангстерська дипломатія"
  gangland_diplomacy_desc:0 "Рядові об’єднуються в опозицію до одного ворога — того виродка, що називає себе вождем. Банда стає єдиною й кровожерливою. Бос думає, що це означає більше грабунку й убивств, але він не знає, що чекає попереду."

  everyone_works:0 "Працюють усі"
  everyone_works_desc:0 "Усе виявилося просто. Варто вистрелити людині в коліно — і вона вже не така бійовита. Волав, як свиня. Тепер він теж працює на банду — на примусових роботах, поки не зламається друге коліно."

  the_boss:0 "Бос"
  the_boss_desc:0 "Чутки ширяться, погляди стають підозрілими, й бос починає думати, що хробаки забули своє місце. Гарненьке побиття вирішить це — або розмазаний по стіні мозок."

  dont_question_the_boss:0 "Не став під сумнів боса"
  dont_question_the_boss_desc:0 "Прямо під час побиття зрадника бос замислився: а чи не краще було б підкупити його? Але коли на обличчя бризнули уламки кісток та кров, він зрозумів — насильство працює чудово."

  iron_grip:0 "Залізна хватка"
  iron_grip_desc:0 "Трохи страт, трохи каліцтв, кілька особливо кривавих вбивств — і банда знову слухняна. Сумно навіть. Усі знову завзято працюють, а бос повертається на трон із черепів. Як і має бути."

  improve_the_hideout:0 "Розширити схованку"
  improve_the_hideout_desc:0 "Захоплення територій допоможе нам зростати. Захоплюємо заводи, страчуємо незгодних — і всі підкоряться."

  cruel_heartland:0 "Жорстоке серце банди"
  cruel_heartland_desc:0 "Багато простору марнується на непотріб — будинки, клініки, ферми... Спалити все до чортів — і буде де розширятись."

  territorial_reinforcement:0 "Зміцнення кордонів"
  territorial_reinforcement_desc:0 "Треба утримувати рабів і тримати гангстерів на відстані. Тому ми спорудимо застави, а охочих захищати кордони — вистачає."

  skulls_on_sticks:0 "Черепи на палях"
  skulls_on_sticks_desc:0 "Лякати людей — не так вже й просто. Наші хлопці з’ясували, що найстрашніше — це не просто м’ясо, а свіжа голова на палці, зі шкірою."

  terrorise_the_locals:0 "Тероризувати місцевих"
  terrorise_the_locals_desc:0 "Іноді треба зайнятись простими справами. Погрожуй, спали щось, постріляй у повітря — й кожен геройчик здується. І хлопці трохи розважаться."

  raider_headquarters:0 "Штаб Рейдерів"
  raider_headquarters_desc:0 "Нам потрібна величезна фортеця. Така, щоб інші банди одразу писалися в штани! Високі мури, цілі кімнати для виробництва зброї, купа рабів для розширення... Це буде шикарно."

  territoriality:0 "Лояльність до Території"
  territoriality_desc:0 "Чим більше здобичі отримують наші бійці, тим більше їм подобається такий спосіб життя. Додайте сюди спогади про те, що трапляється з рейдерами, яких ловлять справжні держави — і вони битимуться ще завзятіше."

  we_never_die:0 "Ми Ніколи Не Вмираємо!"
  we_never_die_desc:0 "Ну, майже. Але ти зрозумів. Банда ніколи не вмирає. Стільки грабежів, стрілянини, здобичі... Як це може скінчитися? Приєднуються нові хлопці, більше здобичі — так і крутимось!"

  manifest_destiny:0 "Маніфест Долі"
  manifest_destiny_desc:0 "Озирнись — ми оточені дурнями! Вони слабкі, навіть рушницю тримати не вміють. Їхні землі, міста, добро? Воно має належати нам. І ми це заберемо — силою."

  incorporate_slavers:0 "Залучити Работоргівців"
  incorporate_slavers_desc:0 "Так, вони трохи пригнічують деяких хлопців своїми скигленнями й жебрацтвом, але раби корисні — як не крути. Вони роблять усе. Навіть можна змусити їх вірити, що після п’яти секунд на передовій вони стануть вільними..."

  slave_labour:0 "Рабська Праця"
  slave_labour_desc:0 "Організувати масовий набір рабів і кинути їх на будівництво? Геніально. Ну, деякі втрачають кінцівки час від часу, але публічний дім збудували вдвічі швидше!"

  forced_labour:0 "Примусова Праця"
  forced_labour_desc:0 "Використовувати рабів треба з розумом. Тиснути на них сильно, але не настільки, щоб калічити. Після невеликого тренінгу наші наглядачі зможуть змусити їх працювати на сонці, прокладаючи дороги."

  slave_scientists:0 "Поневолити Вчених"
  slave_scientists_desc:0 "Бачиш тих розумників? Вони нікчемні на вигляд, але, може, дадуть нам кращу зброю. Посадимо їх за роботу, і поглянемо, як швидко вони зроблять вибухівку з дулом у обличчі."

  slave_researchers:0 "Раби-Дослідники"
  slave_researchers_desc:0 "Підсилимо наших вчених «добровільно рекрутованими» інженерами. Робота піде швидше, і нові іграшки для нас з’являться швидше. Може, навіть рушниця, яка не вибухає в обличчя!"

  new_age_weaponry:0 "Блискучі Іграшки"
  new_age_weaponry_desc:0 "Подивись на цю блискучу штуковину. Без поняття, як вона працює, але прошиває будь-якого дурня наскрізь. Може, дамо яйцеголовим пляшку за старання?"

  guns_with_legs:0 "Зброя з Ногами"
  guns_with_legs_desc:0 "Це... смітник з гарматами. І з бронею. Він ще й не помирає одразу. Кидаємо його вперед, чекаємо, поки ворог розстріляється — і бах! Я, мабуть, мав бути генералом."

  find_the_good_stuff:0 "Знайти Круту Штуку"
  find_the_good_stuff_desc:0 "Не знаю, що це за речовина, але інженери сказали, що вона потрібна для сміттєроботів. Ну, беремо і її. Раніше не треба було, але ми ж не мали сміттєпресів з пістолетами."

  shitty_robots:0 "Криві Роботи"
  shitty_robots_desc:0 "Оце все «високотехнологічне» — нам не треба. Тільки затримує виробництво. Що таке гіроскоп чи 'ядерна нестабільність' — не знаю. Але краще більше гармат, ніж ці заморочки."

  encourage_slavers:0 "Заохотити Работоргівців"
  encourage_slavers_desc:0 "Може, й перебір для декого, але більше рабів — це більше солдатів. А ще можна їх пізніше для чогось іншого використати. Як завжди, користь на всіх фронтах."

  establish_the_slave_trade:0 "Увійти в Работоргівлю"
  establish_the_slave_trade_desc:0 "Вистачить покладатися на інших. Свої раби — своя справа. Без нудних нарад і звітів. Тільки кайдани й хімія!"

  drug_dealers:0 "Торгівля Хімікатами"
  drug_dealers_desc:0 "Хіми — маст-хев для будь-якої ситуації. Тільки не кажіть людям, з чого зроблений Джет. Взагалі... не згадуйте про гній."

  raid_workshops:0 "Пограбувати Майстерні"
  raid_workshops_desc:0 "Замість того, щоб щось виробляти, може, просто вкрадемо? Ми ж рейдери, у цьому наша суть. І мороки менше."

  supply_stashes:0 "Наповнити Сховища"
  supply_stashes_desc:0 "Нам треба більше всього — вода, метал, ресурси. Працюйте! Уявіть собі новенький бронетранспортер — і гайда працювати!"

  turn_the_lights_on:0 "Вдарити Генератор"
  turn_the_lights_on_desc:0 "Інженери кажуть бити техніку. Кажуть, це називається «ударне обслуговування». Ну, гаразд. Вдар — і працює. Але не стій близько."

  terminals_for_all:0 "Полагодити Термінали"
  terminals_for_all_desc:0 "Кажуть, з терміналами яйцеголові можуть швидше писати й вигадувати круті штуки. Тож дамо їм термінали. Стільки, щоб зала не вміщала. А я хочу нову пушку."

  raider_computer_logs:0 "Рейдерські Журнали"
  raider_computer_logs_desc:0 "Записувати, що сталося під час рейдів, і навіть читати це (!) допоможе уникнути дурниць. Наприклад, кидати динаміт під опори — не найкраща ідея. Тепер ми це знаємо. Напевно."

  taking_the_best:0 "Забрати Найкраще"
  taking_the_best_desc:0 "Оце — топовий ПК, P-65. Можна витягнути процесор і... Ти чого витріщився? Працюй! Вези це яйцеголовим!"

  industrial_interest:0 "Цікавимось Інструментами"
  industrial_interest_desc:0 "Деякі раби знають, де є працюючі заводи. І як до них залізти. І коли всі збираються в одній кімнаті, щоб можна було кинути гранату. Звучить як план."

  hideout_expansion:0 "Викрадені Креслення"
  hideout_expansion_desc:0 "Схоже, ми щось упустили під час останнього рейду. Цілі стоси креслень і технічних документів. Не питай — вони тоді щось базікали про інструменти. Коротше, треба повертатися."

  slaver_settlement:0 "Работоргівельний Центр"
  slaver_settlement_desc:0 "Може, варто дати нашим рабам справжні будівлі? Підніме мораль і звільнить трохи місця, яке займають ті халупи."

  a_weapon_to_surpass_the_other_gang:0 "Металеві Люди"
  a_weapon_to_surpass_the_other_gang_desc:0 "Один із наших бачив солдата Братства в силовій броні — кулі відскакували від нього. Тепер він дістає всіх учених, щоб зробили таке саме. І тепер вся банда того хоче. Мабуть, час броні в брухт піти."

  convert_metal_armour:0 "Металолом на Захист"
  convert_metal_armour_desc:0 "Це не силова броня, але хоч щось. Між кулею й твоїм м’ясом буде хоч трохи заліза. Перестань скиглити й одягай, звикнеш до ваги."

  power_armor_familiarity:0 "Улюблена Іграшка"
  power_armor_familiarity_desc:0 "Чому її хтось не хоче? Це ж круто! Граната під ноги? Пфф! І лиця колоністів, коли вони побачили рейдерів у силовій броні, — безцінні."

  chop_shop_shimmy:0 "Шуруй у Гараж"
  chop_shop_shimmy_desc:0 "У нас є купа транспорту, але все в різному стані. Справжній мотлох. Може, просто відлупцювати якихось водіїв та інженерів, щоб дали нам щось справжнє?"

  gear_head_slaves:0 "Масні Раби"
  gear_head_slaves_desc:0 "Нехай раби копирсаються в залізі — краще, ніж самим. Може, хоч якийсь хлам проїде більше, ніж пів бака."

  the_magnum_opus:0 "Велике Змагання"
  the_magnum_opus_desc:0 "Оце буде шоу! Організуємо конкурс на найкращий броневик: величезний, страшний, озброєний до зубів! Вся банда в захваті!"

  prove_yourself:0 "Доведи, що Вартий"
  prove_yourself_desc:0 "Хочеш бути ватажком? Доведи. Зазвичай це значить побити когось його ж рукою. Але іноді тактичне мислення теж згодиться... мабуть."

  brutal_hazing:0 "Жорстока Ініціація"
  brutal_hazing_desc:0 "Навіщо тренування, коли можна вколоти хімію та кинути новачків один на одного? Хто вижив — той кращий."

  recruit_them_young:0 "Набір з Малечі"
  recruit_them_young_desc:0 "Це точно збільшить кількість бійців. Треба тільки впевнитися, що вони можуть утримати рушницю."

  expand_the_garage:0 "Розширити Гараж"
  expand_the_garage_desc:0 "Як тільки хтось сказав про новий гараж, вся банда затихла. Усі хочуть мати свою шалену машину. Побудуємо швидше, ніж на День простроченого Джету."

  kings_of_the_roads:0 "Королі Шляхів"
  kings_of_the_roads_desc:0 "Швидші й шаленіші за всіх! Блокпости, уламки, вибухи — ми все одно валимо на повній швидкості!"

  custom_rides:0 "Індивідуальні Тачки"
  custom_rides_desc:0 "Унікальні тачки — це солодко. Більший двигун, гучніший вихлоп, крутіша підвіска. А на полі бою — просто вогонь."

  call_in_the_warboys:0 "Поклич Військових Хлопців"
  call_in_the_warboys_desc:0 "Ці психи — найкращі водії БТРів, але й розбиваються вони частіше, ніж встигають закурити. Використовуй з обережністю."

  metal_boxes:0 "Металеві Коробки"
  metal_boxes_desc:0 "Коробки на колесах! Обладнай їх усім — від вогнеметів до гранатометів. І вперед!"

  roaring_machines:0 "Ревучі Машини"
  roaring_machines_desc:0 "Якщо реве — значить, крута. Будь-який двигун, будь-який розгін — навіть якщо злітає у повітря від сили тяги."

  doped_soldiers:0 "Наддозовані Рейдери"
  doped_soldiers_desc:0 "Знайшли щось під назвою «суперджет». Після нього хлопці просто божеволіють. Коліть — і вперед! А на ломку... не звертай уваги."

  lightning_raids:0 "Блискавичні Рейди"
  lightning_raids_desc:0 "Ми вже всередині — ще до того, як вони зрозуміють, що сталося. Забрали добро, рабів, життя — і на вихід!"

  blood_soaked_gender_equality:0 "Рівність Статей через Насильство"
  blood_soaked_gender_equality_desc:0 "У нас усі рівні. Якщо можеш кинути гранату або відрубати руку мачете — ти в команді."

  take_what_you_need:0 "Бери Що Потрібно"
  take_what_you_need_desc:0 "Рейди — проста справа. Але досвід проти легких цілей дасть знання — як правильно громити складніші."

  business_booms:0 "Бізнес Рве"
  business_booms_desc:0 "Бізнес процвітає, артилерія гуркотить — і бум! Головне, щоб на свою голову не впала."

  short_fused_engineers:0 "Короткий Ґніт"
  short_fused_engineers_desc:0 "Щоб мати перевагу, треба більше вибухівки. У кожного рейдера має бути власний склад! Шматки тіл — того варті."

  an_explosion_in_understanding:0 "Вибух Розуміння"
  an_explosion_in_understanding_desc:0 "Один із наших підірвався на дослідній вибухівці — і дав яйцеголовим ідеї. Якщо це прискорює роботу — підриватимемо ще."

  ### Focuses
  starting_the_flow:0 "Запустити Потік"
  starting_the_flow_desc:0 "Останнім часом у нас негусто з соусом. А ж усі знають — соус крутить цей світ. Але на нього треба кепси, а у нас — порожньо. Пара «перемовин» може й розкрутить кран."

  paying_the_boys:0 "Платня Хлопцям"
  paying_the_boys_desc:0 "Банда починає нервувати. Їм не до вподоби, як пішли справи — стріляють багато, а грабують мало. Якщо дати їм трішки на лапу після вдалої справи, механізм знову запрацює."

  beer_bonuses:0 "Міцна Премія"
  beer_bonuses_desc:0 "На папері в нас недостача. Хлопцям це не сподобається... але є план, бос! Якщо роздамо їм найдешевший самогон у цій частині континенту, вони й не помітять, що мішечок легенький."

  raider_the_big_raid:0 "Великий Наліт"
  raider_the_big_raid_desc:0 "Пора насправді влаштувати шуму. Наблизились до сусідів — будемо вимагати солідну «пошану». Це не просто ще один рейд — це наша демонстрація сили. Показати, хто тут головний."

  unrefusable_deal:0 "Пропозиція, Від Якої Не Відмовляються"
  unrefusable_deal_desc:0 "Наші «друзі» останнім часом стали надто скупими. Якщо ми пригостимо їх добрим обідом — зможемо зробити їм таку пропозицію, яка «вигідна»... ну, переважно нам."

  victory_hits:0 "Переможне Куриво"
  victory_hits_desc:0 "Добре зроблена справа — привід відсвяткувати. А що краще, ніж забити добряче гашу і влаштувати вечірку на купі трупів?"

  controlling_routes:0 "Контроль Торгівлі"
  controlling_routes_desc:0 "Трохи переговорів — і чорний ринок стане нашим. «Горизонтальна інтеграція», як там кажуть. А «горизонтальними» стануть ті, хто не захоче приєднатися."

  art_of_sack:0 "Мистецтво Грабунку"
  art_of_sack_desc:0 "Хоч наші методи — це хаос, насилля й руйнування, та пограбування міста — це мистецтво. Ми — Пікассо в справі наркотиків і кепсів. Плямка тут, лінія там, розстріл у кутку. Навіть якщо «рейдерська справа» провалиться — принаймні ми художники!"

  kingpins:0 "Хрещені Боси"
  kingpins_desc:0 "У великих хроніках королі й королеви не завжди були добрими. Іноді доводиться діяти... менш шляхетно, щоб змусити інших грати за нашими правилами. Але ми це робимо для банди. А банда — це все, що має значення."

