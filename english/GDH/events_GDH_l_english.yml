l_english:
  nf_gente.1.t:0 "Дитя Сонця"
  nf_gente.1.d:0 "Якщо спитати самого Генераліссимуса, то навіть у дитинстві всі знали, що йому судилося велике майбутнє. Він із задоволенням скаже, що народився під час сонячного затемнення, хоча якого саме — він якось уникає пояснень. І він справді пішов слідом за сонцем, адже був:"
  nf_gente.1.a:0 "Яскравим, як сонце."
  nf_gente.1.b:0 "Незмінним, як сонце."
  nf_gente.1.c:0 "Лютим, як сонце."

  nf_gente.2.t:0 "Загроза з глибини!"
  nf_gente.2.d:0 "Тридцять років тому Ель Генераліссимо мирно забезпечував добровільний захист мешканців Пуерто Лібертад, коли з глибин виринули чудовиська — краби-монстри. Коли командир загону втік, Ель Генераліссимо згуртував людей і блискуче координував атаку! Коли пил осів, жителі Пуерто Лібертад були настільки вдячні, що добровільно передали керівництво містом молодому солдату. А деякі жінки з міста добровільно запропонували ще дещо.\n\nІ люди святкували!"
  nf_gente.2.a:0 "Великий герой!"
  nf_gente.2.b:0 "Хитрий герой!"

  nf_gente.3.t:0 "Вільний обмін ідеями та набоями"
  nf_gente.3.d:0 "Незважаючи на слова [FFI.GetLeader], Ель Генераліссимо довів, що є здібним правителем. Він може полюбляти маргарити та муєрес, але який лідер не має своїх слабкостей? Він перетворив Хенте на процвітаюче місто. Але його добробут великою мірою спирається на зброю та найманців."
  nf_gente.3.a:0 "Якщо у вас є гроші — у нього є зброя!"
  nf_gente.3.a_tt:0 "Зосередьтеся на продажі зброї."
  nf_gente.3.b:0 "Зосередьтеся на виробництві зброї."
  nf_gente.3.c:0 "Зосередьтеся на виробництві інструментів для виготовлення зброї."

  nf_gente.4.t:0 "Захід Сонця?"
  nf_gente.4.d:0 "[GDH.GetLeader] вирішив, що Los Luchadores Libres — занадто велика загроза для його тиранії, і готується до маршу на південь! Та нехай. Можливо, колись він і був героєм, але останні роки він провів за питтям маргарит та фізичними вправами. Хіба він справді становить загрозу для нас?"
  nf_gente.4.a:0 "Ми влаштуємо реслінг у його віллі."
  nf_gente.4.a_tt:0 "[GDH.GetNameWithFlag] має казус беллі проти вас..."

  nf_gente.6.t:0 "Трішки вечірки ще нікому не зашкодило"
  nf_gente.6.d:0 "Ром і кава, чудові сигари, брамін із перчинкою — що не кажи, а Барон має стиль. Тож [GDH.GetLeader] і [CAF.GetLeader] обговорюють бізнес-зв'язки; Ель Генераліссимо з радістю відкриє франшизу Барона на північному заході Мексики, а Барон урізноманітнить свої поставки зброї. Виграють усі! Ну, крім Ацтлану, звісно."
  nf_gente.6.a:0 "За нові ділові зв’язки!"
  nf_gente.6.b:0 "Нам би частіше влаштовувати вечірки!"
  nf_gente.6.c:0 "Ель Генераліссимо не завадив би новенький автомобіль..."

  nf_gente.7.t:0 "Краще завтра — вже сьогодні!"
  nf_gente.7.d:0 "Vault-Tec зберіг креслення для серії передових військових технологій у своїх сховищах. На жаль, нам бракує інструментів, щоб створити інструменти, необхідні для виготовлення більшості з них. Злагодженими зусиллями ми можемо розвинути передові технології довоєнного світу. Але треба вибрати: роботи, літаки чи транспорт?"
  nf_gente.7.a:0 "Роботи — це справжній мексиканський стиль."
  nf_gente.7.b:0 "Можна використати літаки для парасейлінгу!"
  nf_gente.7.c:0 "Ель Генераліссимо не завадив би новенький автомобіль..."

  nf_gente.8.t:0 "Басейн!"
  nf_gente.8.d:0 "Коли Ель Генераліссимо сьорбав маргариту на своїй терасі, він не міг не замислитися над тим, наскільки хорошим було життя. Він завів друзів, багато чого здобув, трохи втратив, а потім здобув більшість втрат назад, грав у Новому Вегасі, подорожував руїнами Мехіко та навіть бачив, як йому здається, справжнього коня. А що ж чекає в майбутньому?"
  nf_gente.8.a:0 "Гарні кораблі!"
  nf_gente.8.b:0 "Можна буде попарасейлити на літаках!"
  nf_gente.8.c:0 "Ель Генераліссимо не завадив би новенький автомобіль..."
  nf_gente.8.e:0 "Наша головна стаття експорту — це все ще зброя, так?"

  nf_gente.9.t:0 "Торгівельний караван із [GDH.Capital.GetName]"
  nf_gente.9.d:0 "[GDH.GetLeader] надіслав до нас черговий караван, підтримуючи ідею мексиканської солідарності. [GDH.GetLeader] — той ще сучий син, але він — наш сучий син."
  nf_gente.9.a:0 "Мексика: Más fuertes juntos!"

  nf_gente.10.t:0 "[GDH.Capital.GetName] приєднується до [RRG.Capital.GetName]"
  nf_gente.10.d:0 "[GDH.GetLeader] відмовився від зв'язків із Легіоном, обравши союз із пройдисвітами з Республіки Ріо-Ґранде. Ми це запам'ятаємо — і ще побачимо їх розіп’ятими перед їхньою віллою."
  nf_gente.10.a:0 "Виродки, як він, мають висіти на хресті."

  nf_gente.11.t:0 "Пропозиція, від якої ми могли б відмовитися... але навіщо?"
  nf_gente.11.d:0 "Ми отримали незвичну пропозицію з Мексики. Схоже, що [GDH.GetLeader] готовий продавати нам зброю. Хоч це і не зовсім наш пріоритет, але при всіх загрозах, що нас оточують, кожна гвинтівка на вагу золота. І скажіть чесно — ви довіряєте Gun Runners? От і ми ні."
  nf_gente.11.a:0 "Приємно мати справу з вами!"
  nf_gente.11.a_tt:0 "\nМи отримуємо доступ до ринку Ель Генераліссимо!"
  nf_gente.11.b:0 "Вибачте, ми просто ненавидимо надійну зброю."

  nf_gente.12.t:0 "Солодкий дім, Каліфорнія"
  nf_gente.12.d:0 "[NCR.Capital.GetName] погодились купувати у нас зброю і отримають доступ до нашого ринку. Гарна новина, чи не так?"
  nf_gente.12.a:0 "Війна — чудовий бізнес."

  ncr_assholes:0 "Поганий бізнес у Каліфорнії"

  nf_gente.13.t:0 "Прощавай, Каліфорніє"
  nf_gente.13.d:0 "[NCR.Capital.GetName] з якоїсь причини відмовляється купувати у нас зброю. Qué triste!"
  nf_gente.13.a:0 "Та нічого, насолоджуйтесь Легіоном."

  nf_gente.14.t:0 "Її особливий день"
  nf_gente.14.d:0 "Оркестр стишився, гості насолоджувалися вечором на балконі над морем, і Ель Генераліссимо усміхнувся. «Моя найдорогоцінніша доню, одного дня все це буде твоє. І я знаю, що ти зробиш із цим більше, ніж я колись зміг». Він змахнув сльозу. «Коли я дивлюся на тебе, я бачу твою матір, і я знаю, що вона була б горда тим, ким ти стала. Ось чому я хочу подарувати тобі щось у її честь.»\n\nДвоє солдатів винесли велику коробку, загорнуту в шовк із Ацтлану. «Твоя мати спроєктувала це, коли ти ще була немовлям, але тоді ми не знали, як це створити. Але тепер — знаємо.»\n\nЛюсія підійшла до батька, її рожева сукня шурхотіла позаду. Вона обережно зняла обгортку з коробки — і знайшла всередині ґаус-гвинтівку. Руків’я було оздоблене зображенням її матері, яка тримає її немовлям, оточене серцем. «Люсія, ми завжди будемо з тобою — у тій чи іншій формі. Я тебе люблю.»"
  nf_gente.14.a:0 "Родина — це те, заради чого все це варто."

  nf_gente.15.t:0 "Один чоловік — один голос!"
  nf_gente.15.d:0 "[GDH.GetLeader] очікував виграти ці фальшиві вибори, але може отримати несподіванку. Його дорога товаришка, Марія Іськ’єрдо, має мрію. [GDH.GetName] без Генераліссимо, де голос народу справді щось означає. Щойно вона встановить стабільність після тимчасового режиму без визначеного терміну, звісно ж.\n\nБула ніч перед виборами, бюлетені вже належно вкинуто. Ель Генераліссимо завжди мав дегустатора, що перевіряв його напої, але він довіряв Іськ’єрдо. А гуль і так імунний до багатьох отрут…"
  nf_gente.15.a:0 "За твою інавгурацію, Президенте!"
  nf_gente.15.b:0 "Пий до дна, Генераліссимо!"

  nf_gente.16.t:0 "Торгівельний караван із [GDH.Capital.GetName]"
  nf_gente.16.d:0 "[GDH.GetLeader] надіслав нам ще один караван. Ми чудово заробимо на цій дружбі. Хоча [GDH.GetLeader] і є профлігатом, який, дехто скаже, заслуговує на хрест, можливо, він все ж стане в пригоді."
  nf_gente.16.a:0 "Дивні часи — дивні союзники."

  nf_gente.17.t:0 "[GDH.GetLeader] відправив караван до Флагстаффа!"
  nf_gente.17.d:0 "[GDH.GetLeader] надіслав більше ресурсів до Флагстаффа. Це погано для Ріо, дуже погано…"
  nf_gente.17.a:0 "Ми його теж прикінчимо."

  nf_gente.18.t:0 "Ультімо-угода"
  nf_gente.18.d:0 "[GDH.GetLeader] просить дозвіл купити [444.GetName] у нас. Хоч ми й втратимо вихід до Тихого океану, зате нам пропонують чималу суму…"
  nf_gente.18.a:0 "Хай ці пройдисвіти собі забирають."
  nf_gente.18.a_tt:0 "Ви продасте [444.GetName] за 400 кепів."
  nf_gente.18.b:0 "Навіщо нам це взагалі?"

  nf_gente.19.t:0 "Подарунок від [TWO.GetName]"
  nf_gente.19.d:0 "[TWO.GetLeader] погодився продати [444.GetName]. Яка вигідна угода!"
  nf_gente.19.a:0 "Muchas Gracias!"

  nf_gente.20.t:0 "[TWO.GetName] відхилив нашу пропозицію!"
  nf_gente.20.d:0 "[TWO.GetLeader] відмовився продати [444.GetName]. От ж гад."
  nf_gente.20.a:0 "Chinga tu madre, [TWO.GetLeader]"

  nf_gente.21.t:0 "Пропозиція по Ногалесу"
  nf_gente.21.d:0 "[GDH.GetLeader] також запропонував торгівлю за [588.GetName]. Вони можуть зробити з ним більше, а ми отримаємо ще одне фінансове вливання."
  nf_gente.21.a:0 "Навіщо нам ця смужка землі?"
  nf_gente.21.a_tt:0 "Ви продасте Ногалес за 400 кепів."
  nf_gente.21.b:0 "Прапор Легіону не відступає."

  nf_gente.22.t:0 "Ногалес наш!"
  nf_gente.22.d:0 "[CES.GetLeader] погодився продати нам [588.GetName]. Хіба це не чудово? Сьогодні — північно-західна Мексика, а завтра — можливо, ще більше!"
  nf_gente.22.a:0 "Влаштуймо ще одну фієсту!"

  nf_gente.23.t:0 "Ногалес? Ніколи"
  nf_gente.23.d:0 "[CES.GetLeader] відмовився продавати нам [588.GetName]. Можливо, з часом ми розглянемо можливість забрати це силою."
  nf_gente.23.a:0 "Невже в Пустці не лишилося честі?"

  nf_gente.24.t:0 "Наш Друг у Мексиці"
  nf_gente.24.d:0 "[GDH.GetLeader] запропонував укласти договір вічного миру та поглибити торгові зв’язки. Хоч у ньому багато що викликає зневагу, стиль у нього не гірший, ніж у [CES.GetLeader], та й як торговий партнер він був корисний. Що ж нам вирішити?"
  nf_gente.24.a:0 "Справжній друг Риму"
  nf_gente.24.a_tt:0 "\nЦе укладає пакт про ненапад з [GDH.GetNameWithFlag]."
  nf_gente.24.b:0 "Ми не ведемо справ із торгашами."
  nf_gente.24.b_tt:0 "[GDH.GetNameWithFlag] буде розлючений цим!"

  nf_gente.25.t:0 "Договір Вічного Миру"
  nf_gente.25.d:0 "[CES.GetLeader] погодився на нашу пропозицію! Ми домовилися ніколи не вести війну одне проти одного, а Мексика відкриє обійми для Легіону."
  nf_gente.25.a:0 "Відсвяткуймо це випивкою! Ні?"

  nf_gente.26.t:0 "Жарти з биком? Отримаєш роги"
  nf_gente.26.d:0 "[CES.GetLeader] відмовився від нашої пропозиції про пакт ненападу. Ми можемо лише припустити, що вони планують напасти на нас, незважаючи на все, що ми для них зробили. Як нам вижити? Можливо, слід звернутись до [RRG.Capital.GetName]..."
  nf_gente.26.a:0 "¡Viva México!"

  nf_gente.33.t:0 "Місце, яке я можу назвати своїм"
  nf_gente.33.d:0 "Ель Генераліссимо вирішив, що його народ хоче вшанувати його розкішною віллою. Але це буде не просто палацовий маєток з басейнами на узбережжі Тихого океану. Тут будуть парки для людей! Школи для дітей! О, і ще — це прикриття для розграбування сховища під місцем будівництва.\n\nОднак генерал стає все більш буркотливим з віком, і кожен радо дає поради щодо того, як будувати цю віллу. Це може бути стресово!"
  nf_gente.33.a:0 "Хіба вілла не мала бути для відпочинку?"
  nf_gente.33.a_tt:0 "§RЦе розблокує обмежене в часі завдання завершити будівництво вілли.§!\n\n§gВиконання фокусів відкриє шляхи до пришвидшення або затримки будівництва ціною стресу.§!"
  GDH_villa_construction_begun:0 "Розпочато будівництво вілли"

  nf_gente.34.t:0 "Візит Ель Генераліссимо"
  nf_gente.34.d:0 "[CES.GetLeader], [GDH.GetLeader] запропонував угоду щодо постачання зброї. Це може бути дуже корисним для нас, і в цьому нема жодного мінусу. Вони сподіваються, що це призведе до альянсу проти Лучадорів, які загрожують [GDH.GetLeader], а ми можемо використати це як трамплін для вторгнення до Мексики..."
  nf_gente.34.a:0 "Ave!"
  nf_gente.34_tt:0 "\nВи можете купувати зброю у [GDH.GetLeader] у вкладці рішень!\n"
  nf_gente.34.b:0 "Ні, ми плануємо захопити [GDH.GetName]."

  nf_gente.35.t:0 "Легіон нас відкинув"
  nf_gente.35.d:0 "[GDH.GetLeader], [CES.GetLeader] відхилив нашу торгівельну пропозицію. Ймовірно, це означає, що вони планують підкорити нас. Можливо, час звернутися до [RRG.Capital.GetName] і дізнатися, чи стануть вони з нами пліч-о-пліч?"
  nf_gente.35.a:0 "Так, запросімо [RRG.GetLeader] до нашої вілли."

  nf_gente.36.t:0 "За нових друзів!"
  nf_gente.36.d:0 "Хоч делегація [CES.GetLeader] відмовилася від нашої текіли, вони погодились купувати зброю у нас. Незабаром раби, срібло й бавовна потечуть до нашої вілли. А ми використаємо допомогу Легіону, щоб відновити порядок у Мексиці."
  nf_gente.36.a:0 "Це варто відзначити ще однією вечіркою!"

  nf_gente.37.t:0 "Візит Ель Генераліссимо"
  nf_gente.37.d:0 "[RRG.GetLeader], [GDH.GetLeader] запропонував угоду щодо постачання зброї. Це може бути дуже корисно, і ми не бачимо причин відмовлятись. Вони сподіваються, що це стане основою альянсу проти Лучадорів, що загрожують [RRG.GetLeader], а ми зможемо використати їхню зброю проти ворогів..."
  nf_gente.37.a:0 "Muchas Gracias!"
  nf_gente.37.b:0 "Ні, ми плануємо захопити [GDH.GetName]"

  nf_gente.38.t:0 "[RRG.GetLeader] погоджується!"
  nf_gente.38.d:0 "Лідер Республіки Ріо-Гранде прийняв нашу пропозицію. Хіба це не чудово?"
  nf_gente.38.a:0 "Це варто відзначити ще однією вечіркою!"

  nf_gente.39.t:0 "Панічна атака!"
  nf_gente.39.d:0 "Стрес від того, щоб завжди виглядати так добре, взяв гору над Ель Генераліссимо! Йому доведеться взяти перепочинок для відновлення, а тим часом пануватиме хаос! Може, він просто занадто багато працював?"
  nf_gente.39.a:0 "В усьому винен кросфіт"
  nf_gente.39.a_tt:0 "Принаймні я більше не буду в стресі."

  nf_gente.40.t:0 "[GDH.GetLeader] хоче купити Нижню Каліфорнію"
  nf_gente.40.d:0 "Великий [CES.GetLeader], [GDH.GetLeader] бажає придбати півострів Нижньої Каліфорнії. Якщо чесно, ця територія нам не дуже й потрібна, а наші ресурси й так перенавантажені іншими перемогами. Зате це зміцнить його контроль над тим, що він вже називає Морем Віалли."
  nf_gente.40.a:0 "Ми з радістю продамо ще трохи пустелі!"
  nf_gente.40.b:0 "Прапор Легіону ніколи не відступає!"

  nf_gente.41.t:0 "El Mar de Vialla"
  nf_gente.41.d:0 "Нарешті, Ель Генераліссимо отримав справжню нерухомість на узбережжі. Яка краса! І, звичайно ж, народ Нижньої Каліфорнії значно більше прихильний до правління Ель Генераліссимо, ніж до Легіону."
  nf_gente.41.a:0 "Час для ще однієї вечірки!"

  nf_gente.42.t:0 "Цезар сказав ні!"
  nf_gente.42.d:0 "З невідомих причин Цезар не захотів продавати нам важливу територію, що обмежує наш вихід до Тихого океану, за дуже вигідну ціну. Але ми ще розглянемо альтернативи."
  nf_gente.42.a:0 "Пунта."

  nf_gente.43.t:0 "Генераліссими з подарунками"
  nf_gente.43.d:0 "[GDH>GetLeader] надає нам зброю в обмін на гроші, які ми позичили в свого народу під дулом пістолета. Ура!"
  nf_gente.43.a:0 "Гарна справа."

