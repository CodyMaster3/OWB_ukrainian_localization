l_english:
gdh_people_of_the_sun:0 "Дитя Сонця"
gdh_people_of_the_sun_desc:0 "Він був не завжди генералом, як би дивно це не звучало. Але ще з дитинства він знав, що був благословенним Сонцем."

gdh_generalissimo:0 "Загроза з моря"
gdh_generalissimo_desc:0 "Ель Генераліссімо був лише простим солдатом удачі. Він ніколи не прагнув слави, та слава сама прийшла до нього, коли з глибин з'явилися чудовиська."

gdh_open_for_business:0 "Відкриті для бізнесу"
gdh_open_for_business_desc:0 "Пуерто Лібертад був не єдиним містом на Коста-Дель-Соль, яке атакували Кангребохи. Ель Генераліссімо скористався своїм успіхом, аби заснувати франшизу для солдатів вздовж узбережжя. Згодом він почав продавати зброю — адже краще мати кілька джерел доходу."

gdh_domestic:0 "Внутрішні справи"
gdh_domestic_desc:0 "Перш ніж ми розширимо операції за кордоном, маємо владнати деякі справи вдома."

gdh_bandit_contracts:0 "Контракти в Нижній Каліфорнії"
gdh_bandit_contracts_desc:0 "Свободолюбиві люди Нижньої Каліфорнії охоче купують нашу зброю, щоб протистояти агресії НКР."

gdh_guns_for_hire:0 "Зброя напрокат"

gdh_panchos_pride:0 "Гордість Панчо"
gdh_panchos_pride_desc:0 "Панчо Вілья, лідер [BVC.GetName], попросив нашої допомоги в будівництві великого муру для захисту його земель від НКР. Ми з радістю допоможемо!"

gdh_guns_for_guarez:0 "Зброя для Гуареса"
gdh_guns_for_guarez_desc:0 "[BLP.GetLeader] прагне придбати зброю для боротьби з призовниками Шейді-Сендса. Чому б нам не допомогти лояльному клієнту в тяжку хвилину?"

gdh_stand_with_the_baja:0 "На боці Нижньої Каліфорнії"
gdh_stand_with_the_baja_desc:0 "НКР називає людей Бахи рейдерами, але вони так говорять про всіх, хто має землю чи ресурси, які їм потрібні. Народ Бахи — це мексиканці й чудові клієнти!"

gdh_receive_exiles:0 "Прийняти вигнанців з Бахи"
gdh_receive_exiles_desc:0 "Вигнанці з Бахи принесли з собою частину свого спорядження та ресурсів. Хоч нам і шкода, ми приймаємо їх з розпростертими обіймами!"

gdh_return_to_baja:0 "Повернення до Бахи"
gdh_return_to_baja_desc:0 "Здається, наші клієнти за затокою впали під натиском імперіалістичного Ведмедя. Ель Генераліссімо вимагає повного контролю над півостровом, аби закріпити нашу владу в затоці."

gdh_three_headaches:0 "Три Головні Болі"
gdh_three_headaches_desc:0 "Тільки на месскаліновій вечірці можна повірити, що троє хлопців у спандексі — герої Мексики. Час нагадати, що Ель Генераліссімо — це майбутнє!"

gdh_propaganda:0 "Антилучадорська пропаганда"
gdh_propaganda_desc:0 "А ви чули, що їхні бої — постановка? Б'юсь об заклад, що Ель Діабло Азул навіть не спить з сестрами Міля Маскари! А от Ель Генераліссімо — так, оле!"

gdh_military_buildup:0 "Нарощування армії"
gdh_military_buildup_desc:0 "[FFI.GetLeader] вважає нас ганьбою Мексики й не приховує намірів рушити на північ. Не готуватись до великої війни було б дуже дурно."

gdh_fortifications:0 "Укріплення кордону"
gdh_fortifications_desc:0 "Неліцензовані лучадори становлять загрозу для вас і вашої родини! Але не тоді, коли ми добудуємо ці укріплення."

gdh_fortress_sol:0 "Фортеця Дель Соль"
gdh_fortress_sol_desc:0 "Ніхто не зіпсує наше свято."

gdh_preemptive_strike:0 "Превентивний удар"
gdh_preemptive_strike_desc:0 "Ми вміємо читати фокуси, як і всі, і цілком очевидно, що Вільні Бійці готуються до нападу на [GDH.GetLeader]. Тож поб’ємо їх на випередження."

gdh_cartel_arms:0 "Зброя для картелів"
gdh_cartel_arms_desc:0 "Як би це не звучало, але наші найкращі клієнти — це картелі. Поки що."
gdh_cartel_arms_tt:0 "§Y[SIN.GetNamewithFlag]§! та §Y[BLO.GetNameWithFlag]§! отримають доступ до нашого ринку."

gdh_bullets_for_beltran:0 "Кулі для Бельтрана"
gdh_bullets_for_beltran_desc:0 "Одна з переваг продажу боєприпасів у тому, що картелі чомусь постійно потребують ще. Хіба не чудова комерція?"

gdh_sinaloa_trade:0 "Торгівля з Сіналоа"
gdh_sinaloa_trade_desc:0 "[SIN.GetLeader] — один з наших найкращих клієнтів! Ми можемо скористатись цим, аби отримати ще більше вигоди."

gdh_cartel_refugees:0 "Рекрути з картелів"
gdh_cartel_refugees_desc:0 "Замість того щоб працювати на жорстокий картель, чому б не приєднатись до війська Ель Генераліссімо? Ми навіть маємо пенсійний фонд!"

gdh_ghoul_revenge:0 "Ґуля не зупинити"
gdh_ghoul_revenge_desc:0 "Попри всі зусилля [FFI.GetNameWithFlag], лідери [SIN.GetName] та [BLO.GetName] змогли врятуватись. І тепер, з нашою допомогою, вони готові повернутись додому. Це також значно спростить управління новими територіями. Ласкаво просимо до Хенте дель Соль!"

gdh_fun_sun:0 "Розваги під Сонцем!"
gdh_fun_sun_desc:0 "Після знищення Вільних Бійців усі визнають наш контроль над північно-західним узбережжям Мексики. Ель Генераліссімо — ес супремо!"

gdh_cartels_oopsies:0 "Щодо картелів..."
gdh_cartels_oopsies_desc:0 "Після падіння [FFI.GetName] нас осінила думка. А чи не вигідніше було б просто анексувати території картелів, а не продавати їм зброю? Навіщо позичати в банку, якщо можна його пограбувати? \nА ще — хто хоче ростити дітей у країні наркотиків?"

gdh_zapata_sucks:0 "Ні роботам, ні панам"
gdh_zapata_sucks_desc:0 "Хвилинку, хто такий Запата? І чому робот намагається звільнити пролетаріат? Що взагалі таке пролетаріат? Як би там не було — скажемо цій нісенітниці рішуче ні."

gdh_costa_friend:0 "Контракти з Костою"
gdh_costa_friend_desc:0 "[CAF.GetLeader] — людина нам до душі. Візьмемо по келиху й обговоримо торгову угоду!"
gdh_costa_friend_tt:0 "Це може дати §Y[CAF.GetNamewithFlag]§! доступ до вашого магазину."

gdh_place_in_sun:0 "Наше місце під сонцем"
gdh_place_in_sun_desc:0 "Ми вже не просто народ сонця. Це узбережжя сонця — земля щаслива й багата під владою свого верховного лідера. Бажаєте випити?"

gdh_building_villa:0 "Будівництво Вілли"
gdh_building_villa_desc:0 "Ель Генераліссімо стільки пожертвував заради свого народу. Хіба він не заслуговує на затишне місце, де можна відпочити?"

gdh_adoring_public:0 "Обожнюючий народ"
gdh_adoring_public_desc:0 "У Ель Генераліссімо чимало прихильників серед жителів Коста Дель Соль. Вони із задоволенням допоможуть будувати його віллу... за помірну плату."
gdh_adoring_public_tt:0 "Народ обожнює свого Генераліссімо й залюбки пожертвує заради його проекту. Особливо якщо їм дозволять користуватись басейном."

gdh_work_for_all:0 "Робота для всіх"
gdh_work_for_all_desc:0 "Народ Мексики прагне працювати. Ель Генераліссімо радий дати їм таку можливість у майстернях озброєння."

gdh_symbol_of_protection:0 "Символ захисту"
gdh_symbol_of_protection_desc:0 "[GDH.Getleader] має багато недоліків, але він оберігає свій народ. Його вілла — це пам’ятник не лише йому."

gdh_food_for_most:0 "Їжа для більшості"
gdh_food_for_most_desc:0 "За внутрішнім звітом, рівень голоду в Хенте-Сіті знизився на 0,12%! Ель Генераліссімо любить свій народ!"

gdh_peace_of_tyranny:0 "Мир тиранії"
gdh_peace_of_tyranny_desc:0 "Що б ви не думали про вади Ель Генераліссімо, ніхто не заперечить — він твердий і справедливий правитель. Його настільки люблять, що навіть опозиція голосує за нього! Ну, ті хто вижив."

gdh_gulf_economy:0 "Економіка Затоки"
gdh_gulf_economy_desc:0 "Народ Хенте дель Соль готовий служити своїй країні й, що найважливіше, §Y[GDH.Getleader]§!."

gdh_vault_secrets:0 "Таємниці Сховища"
gdh_vault_secrets_desc:0 "До війни в Мексиці було побудовано зовсім небагато сховищ, але Vault-Tec щось робили під Пуерто Лібертад. Давайте дізнаємось, що саме."

gdh_guns:0 "Зброя"
gdh_guns_desc:0 "Де є воля — там є й зброя."

gdh_reverse_engineering:0 "Зворотна інженерія"
gdh_reverse_engineering_desc:0 "Було б абсурдно казати, що в інших краще зброя, але... ми точно знайшли кілька цікавих зразків."

gdh_more_guns:0 "Ще більше зброї"
gdh_more_guns_desc:0 "Скільки ж зброї було в Нортеамериканос? Яка сумна культура. Ну що ж, передамо це нашим призовникам."

gdh_industrial_applications:0 "Промислові застосування"
gdh_industrial_applications_desc:0 "Деякі технології зі Сховища мають промислову користь. Це, звісно, не GECK, але й цей термоядерний реактор — краще, ніж нічого."

gdh_private_collection:0 "Приватна колекція"
gdh_private_collection_desc:0 "Це — найкраща зброя Пустки! Можливо, варто роздати її нашим хлопцям?"

gdh_one_step_further:0 "Ще на крок уперед"
gdh_one_step_further_desc:0 "Сховище навчило нас багато чого, але й породило нові ідеї. Що ще ми можемо з ним винайти?"

gdh_bodyguards:0 "Трохи Часу на Яхті"
gdh_bodyguards_desc:0 "Ель Генералісімо — добрий друг своїм солдатам, саме тому спроб перевороту було так мало. Немає кращого способу зняти напругу, ніж трохи розслабитися в морі Кортеса."
gdh_bodyguards_tt:0 "\nВідкриває рішення — випити з охоронцями Ель Генералісімо, щоб зняти стрес."

gdh_recruitment_benefits:0 "Пішов на Риболовлю"
gdh_recruitment_benefits_desc:0 "Іноді потрібно просто сісти на яхту, відкрити холодний напій і кинути глибинні бомби в майрелурків. [GDH.GetLeader] може чогось навчитися в процесі."

gdh_population_conscription:0 "Провести Жіночу Конференцію на Яхті"
gdh_population_conscription_desc:0 "Те, що Ель Генералісімо обожнює красивих жінок, не означає, що він сексист. Деякі з його найкращих підлеглих — саме жінки! Провести жіночу конференцію на яхті — не завадить, може й донечка щось винесе з цього."

gdh_personal_training:0 "Особисті Тренування"
gdh_personal_training_desc:0 "Ель Генералісімо занадто довго байдикував, але час повернутися у форму. У віллі з'явиться топова кросфіт-зала!"
gdh_personal_training_tt:0 "Ель Генералісімо стане менш напруженим."

gdh_conflict_resolution:0 "Врегулювання Конфліктів"
gdh_conflict_resolution_desc:0 "Ми можемо провести серію семінарів з врегулювання конфліктів у віллі. Ці уроки ми потім застосуємо у нашій окупаційній адміністрації Пустки!"

gdh_naval_sovereignty:0 "Гарне Місце для Яхти"
gdh_naval_sovereignty_desc:0 "Багато хто досі рибалить у морі Кортеса, і Ель Генералісімо — не виняток. Ще й доки можуть вмістити військові кораблі."

gdh_villa_finished:0 "Віллу Завершено!"
gdh_villa_finished_desc:0 "Після багатьох зусиль ми завершили будівництво вілли. Час дізнатися, що про неї думають люди!"

gdh_genial_general:0 "Привітний Генерал"
gdh_genial_general_desc:0 "Життя прекрасне, чи не так? Випий за це."
gdh_genial_general_tt:0 "Відкриває рішення отримувати прибуток з прекрасного життя."

gdh_popular_populism:0 "Народний Популізм"
gdh_popular_populism_desc:0 "Обіцянки Ель Генералісімо — мир, земля і хліб — підкорили серця багатьох. Просто зараз він нічого з цього не може дати."

gdh_man_of_the_people:0 "Я б Убив за Запрошення"
gdh_man_of_the_people_desc:0 "Хоча дехто називає віллу 'мертвою, декадентською залою', це лише наклеп. Більшість громадян [GDH.GetName] готові вбити за запрошення, а на вечірках наші солдати воюють ще запекліше. А ви пробували водяну гірку?"

gdh_smile_like_you_mean_it:0 "Кінсіньєра"
gdh_smile_like_you_mean_it_desc:0 "Час відсвяткувати завершення будівництва вілли — Кінсіньєрою для його любої донечки. Запрошено всіх!"

gdh_technological_tyrant:0 "Технологічний Тиран"
gdh_technological_tyrant_desc:0 "Схоже, Лос Нортеамерикано мали цікаві ідеї з управління. Очевидно, ми теж зможемо їх реалізувати..."
gdh_technological_tyrant_tt:0 "Відкриває рішення щодо використання довоєнних технологій для кращого управління Пусткою."

gdh_robots_dont_need_paychecks:0 "Роботам не Платять"
gdh_robots_dont_need_paychecks_desc:0 "Можемо зекономити бюджет, якщо замінимо солдатів-новобранців на роботів!"

gdh_intellectual_pursuits:0 "Інтелектуальні Захоплення"
gdh_intellectual_pursuits_desc:0 "У цих старих книжках, що лежать біля басейну, є багато цікавого."

gdh_hidden_levels:0 "Прихований Сховок"
gdh_hidden_levels_desc:0 "Виявляється, у фінальному сховищі було більше зброї. Ці релікти американського гніту ми триматимемо в довірі для народу Хенте. Якщо тільки хтось нас не розлютить."
gdh_hidden_levels_tt:0 "[GDH.GetLeader] отримує §Rдесять міні-ядер§!!"

gdh_militant_master:0 "Мілітаризований Майстер"
gdh_militant_master_desc:0 "Ель Генералісімо відчуває нове дихання тепер, коли вілла готова. Можливо, це не просто вілла. Можливо, це §Rвійськове верховне командування.§!"
gdh_militant_master_tt:0 "Відкриває нові хобі у віллі."

gdh_gunboat_diplomacy:0 "Дипломатія з Гарматою і Човном"
gdh_gunboat_diplomacy_desc:0 "Човни [GDH.GetLeader] мають тільки найбільші гармати на ринку."

gdh_true_general:0 "Справжній Генерал"
gdh_true_general_desc:0 "Ель Генералісімо — це не просто титул. Це визнання його звитяги та героїзму. І це надихає його армію!"

gdh_military_arms_complex:0 "Військово-Озброєний Комплекс"
gdh_military_arms_complex_desc:0 "Хай живе військово-промисловий комплекс! Хай живе Ель Генералісімо!"

gdh_eagle_economy:0 "Орлина Економіка"
gdh_eagle_economy_desc:0 "[RRG.GetName] вважається одним із найуспішніших утворень Пустки, перлиною Мексики та новою зростаючою економікою. Сильне керівництво та середній клас означають готовність до кривавих зовнішніх воєн — і це чудовий ринок для нас. Особливо враховуючи, що Texas Arms Association — ще ті виродки."
gdh_eagle_economy_tt:0 "Якщо §Y[RRG.GetNameDef]§! прийме нашу торгову пропозицію, вони отримають доступ до вашого ринку.\n§g§YDante Guerra§! охоче співпрацюватиме, а от §YLeonardo Mora§! — навряд чи...§!"

gdh_army_contracts:0 "Армійські Контракти"
gdh_army_contracts_desc:0 "[RRG.GetLeader] не завадить трохи більше зброї, враховуючи проблеми з [TTA.GetNameWithFlag]. Хороші новини для нас! Погані — для [CES.GetNameWithFlag]."

gdh_mexicali:0 "Торговий Порт [22.GetName]"
gdh_mexicali_desc:0 "[22.GetName] — наше вікно до Тихого океану. Ми можемо використовувати його для просування торгівлі з країнами вздовж узбережжя та для розширення операцій у глиб країни."

gdh_ncr_trade:0 "Каліфорнійський Ринок"
gdh_ncr_trade_desc:0 "[NCR.GetNameWithFlag] також не завадили б трохи зброї. Хоч вони і далеченько, можливо, ми зможемо вийти на контакт."
gdh_ncr_trade_tt:0 "§Y[NCR.GetNameDefCap]§! отримає доступ до вашого ринку."

gdh_baja_arms:0 "Баха Озброюється"
gdh_baja_arms_desc:0 "Один із наших найбільших ринків — це 'бандити' з Бахи. Ми, втім, вважаємо за краще називати їх лояльними клієнтами."

gdh_baja_purchase:0 "Покупка Бахи"
gdh_baja_purchase_desc:0 "Легіон надто розтягнутий і насправді не хоче Баху. А от для нас це шанс отримати контроль над морем Кортеса! Скоро воно стане морем Вілли!"
ces_owns_baja_states_tt:0 "[CES.GetName] або його підданий контролює півострів Баха."

gdh_ranger_mission:0 "Рейнджери Ріо"
gdh_ranger_mission_desc:0 "Армії Республіки Ріо Гранде є чому нас навчити. Чому б не повчитися в нових клієнтів?"

gdh_liberalisation:0 "«Лібералізація»"
gdh_liberalisation_desc:0 "Натхненний прикладом [RRG.GetNamewithFlag], [GDH.GetLeader] вирішив провести вибори. Як доречно, що всі партії висунули саме його!"

gdh_rio_treaty:0 "Шлях Ґлорії"
gdh_rio_treaty_desc:0 "[GDH.GetName] більше не може діяти самостійно. Можливо, час співпрацювати з Ріо та подумати над варіантами економічної єдності в межах Мексики."

gdh_bull_market:0 "Ринок Бика"
gdh_bull_market_desc:0 "Найбільший ринок зброї — без сумніву — це [CES.GetNameWithFlag]. Гадаю, ми зможемо домовитись, аміго. Тобто — амікус."
gdh_bull_market_tt:0 "Якщо §Y[CES.GetNameDef]§! прийме нашу торгову пропозицію, він отримає доступ до вашого ринку."

gdh_hachita_trade:0 "Хачитський Торговий Шлях"
gdh_hachita_trade_desc:0 "Хачита стане чудовим трампліном для торгівлі з Тусоном. Здатність Легіону підтримувати порядок, у поєднанні з нашою пропозицією зброї — це вигідно для обох сторін!"

gdh_legion_tribute:0 "Трибути Легіону"
gdh_legion_tribute_desc:0 "Легіон може й називає це даниною, але ми помітили, що в обмін на наше військове спорядження вони обсипають нас 'благодійністю' у вигляді срібних денаріїв."

gdh_accept_frumentarii:0 "Прийняти Фрументаріїв"
gdh_accept_frumentarii_desc:0 "[GDH.GetLeader] вимагає, щоб ці гарно вдягнені джентльмени отримали найкращі умови!"

gdh_render_to_caesar:0 "Віддай Цезарю"
gdh_render_to_caesar_desc:0 "Ми так багато зробили для Цезаря, що він, мабуть, не образиться, якщо ми навчимося кількох його прийомів... для особистого використання."

gdh_roman_pact:0 "Союзники Легіону"
gdh_roman_pact_desc:0 "Ми запропонуємо [CES.GetNamewithFlag] договір вічного миру. І це сприятиме економічному зростанню нашої столиці."

gdh_ultima_purchase:0 "Покупка Ультіми"
gdh_ultima_purchase_desc:0 "Нам це потрібно більше, ніж Цезарю. Він завжди зможе отримати вікно до Тихого океану в Каліфорнії."

gdh_nogales_badlands:0 "Новий Порт"
gdh_nogales_badlands_desc:0 "Тепер, коли ми закріпилися на узбережжі, час починати розбудову флоту для домінування в затоці. Інвестиції у доки та інфраструктуру підготують [444.GetName] до закладки нового флоту."

gdh_ncr_renegotiation:0 "Переговори"
gdh_ncr_renegotiation_desc:0 "Схоже, НКР потребує допомоги, бо опинилася у стані війни. Війна не змінюється, а от наші ціни — так!"

gdh_principle:0 "Принцип"
gdh_principle_desc:0 "Земля під владою Легіону — не місце для моєї доньки. А їх ставлення до текіли? ¡Viva México!"

gdh_profit:0 "Прибуток"
gdh_profit_desc:0 "Ми готуємось до походу на Ґлорію, і я сподіваюся, [RRG.GetLeader] розуміє, що в цьому немає нічого особистого. Лише бізнес."