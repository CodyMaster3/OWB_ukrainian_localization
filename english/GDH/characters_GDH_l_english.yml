l_english:
  GDH_GENERALISSIMO_VIALLA_NAME:0 "Генераліссимус Віалла"
  GDH_GENERALISSIMO_VIALLA_DESC:0 "§O\"Усміхайтеся, амігос, і підніміть келих — сьогодні ви під сонцем!\"§!\n\nЗа словами головного експерта з Віалли — самого Віалли — на нього усміхнулося саме сонце. І в цьому може бути частка правди, зважаючи на те, яке щасливе життя він веде. Колись скромний солдат, насправді найманець, його зірка почала сяяти після героїчного захисту Пуерто Лібертад. Тепер — лідер людей, улюбленець народу та знавець ділових справ, Генераліссимус знаходиться на вершині своєї гри.\n\nЦя гра включає продаж зброї всім, хто її потребує, підтримку найбільш підступних елементів Мексики та споживання стільки текіли, скільки може витримати людське тіло. Водночас він приносить гори кепів до регіону, іноді ділиться з народом і добре дбає про свою улюблену доньку Лусію. Він — складна людина для складного світу. Він — Генераліссимус."

  GDH_GUBERNIA_IZQUIERDA_NAME:0 "Губернія Іск'єрда"
  GDH_GUBERNIA_IZQUIERDA_DESC:0 "Дочка Ацтлана, вона подалась на північ після того, як Тлалок знищив ацтланську армію ядерною атакою багато років тому. Перетворена на гуля, вона була зачарована документами, в яких йшлося про уряд законів, а не людей. Історії про Республіку Мексика і натхнення з Республіки Ріо-Гранде викликали її цікавість... можливо, вона допоможе знову створити Сполучені Штати Мексики."

  GDH_alvarez_name:0 "Юрі Альварес"
  GDH_alvarez_economic_advisor_desc:0 "\"Покажи мені мир — і я втечу з того пекла.\" — Молитва торговців зброєю"

  GDH_hidalgo_name:0 "Бармен Ідальго"
  GDH_hidalgo_economic_advisor_desc:0 "Після важкого робочого дня ніщо не втішає так, як холодне пиво. За благословенням Генераліссимуса всі трудівники полів і заводів можуть розраховувати на дружнього бармена, який допоможе їм витримати день."

  GDH_guillen_name:0 "Вікторія Гільєн"
  GDH_guillen_economic_advisor_desc:0 "Механіки-жерці Двох Сонць старанно працюють, щоб мотори Пустки працювали безперебійно. Хоча Генераліссимус Віалла ще не замислюється про автомобільний бізнес, важко відмовитись від гарної недільної поїздки."

  GDH_reyes_name:0 "Емілія Рейєс"
  GDH_reyes_economic_advisor_desc:0 "З тією зброєю, яку Генераліссимус так щедро постачає Пустці, навіщо вам якась клепана купа металу від Gun Runners? Знищуйте ворогів на великій відстані надійною рушницею, а не загостреною палицею чи лазером, що от-от вибухне."

  GDH_diaz_name:0 "Мануель Діас"
  GDH_diaz_economic_advisor_desc:0 "Необхідність — мати винахідливості. А коли вона не спрацьовує — зарплатня для того, хто першим вирішить проблему, зазвичай вирішує справу."

  GDH_songwriter_name:0 "Срібні Піснярі"
  GDH_songwriter_cultural_advisor_desc:0 "Найпопулярніший гурт Пуерто Лібертад. Відомі хітами «Дитя Сонця» та «Канікули у Віллі», їхні пісні постійно звучать по радіо."

  GDH_carvallo_name:0 "Марсело Карвальйо"
  GDH_carvallo_cultural_advisor_desc:0 ""

  GDH_carranza_name:0 "Евстасіо Карранса"
  GDH_carranza_cultural_advisor_desc:0 "\"Пустка — небезпечне місце. Розбійні лучадори, майрлерки, злі роботи — всі вони хочуть знищити вашу працю та з’їсти вирощену вами їжу. Поки Генераліссимус керує, наші дороги безпечні, а врожаї щедрі — але тільки якщо ви допоможете зберегти все це.\""

  GDH_obregon_name:0 "Панчо Обрегон"
  GDH_obregon_cultural_advisor_desc:0 "Не всі розуміють, що Генераліссимус діє в інтересах усіх. Поглянемо, чи зможемо їх переконати."

  GDH_garcia_name:0 "Порфіріо Гарсія"
  GDH_garcia_high_command_desc:0 ""

  GDH_calderon_name:0 "Ласаро Кальдерон"
  GDH_calderon_high_command_desc:0 "\"Ця земля — твоя земля, ця земля — моя земля. Але точно не їхня.\""

  GDH_azul_name:0 "Павел Асуль"
  GDH_azul_high_command_desc:0 "Хоча більшість радників Віалли не надто переймаються загрозою Пожирачів Сонця, Асуль вважає їх найбільшою загрозою для Генераліссимуса. Оскільки бої — це серцевина їхнього суспільства, неминуче, що їхній погляд звернеться на невинних людей Генте дель Соль."

  GDH_blanco_name:0 "Марина Софія Бланко"
  GDH_blanco_high_command_desc:0 "\"З найкращою зброєю та найкращим командуванням у Пустці наші солдати не можуть зазнати поразки.\" — Генераліссимус Віалла"

  GDH_huerta_name:0 "Прісцила Уерта"
  GDH_huerta_high_command_desc:0 ""

  GDH_caserta_name:0 "Хасінта Казерта"
  GDH_caserta_army_chief_desc:0 "Патрони не менш важливі, ніж рушниця, для якої вони призначені. Казерта — винахідник, а не солдат, намагається створити ідеальну кулю для кожної ситуації. Її порохові заряди часто набагато ефективніші за конкурентів, але зайва дрібка пороху може призвести до катастрофічних збоїв."

