  GDH_thornton_name:0 "Хав’єр Торнтон"
  GDH_thornton_theorist_desc:0 "Атташе з Республіки Ріо-Гранде, Хав’єр захоплюється силою армії Генераліссимуса, але помічає багато вад. Їхня віра у свого лідера — гідна поваги, але тактики бракує дисципліни."

  GDH_oseguara_name:0 "Беніто Осегуара"
  GDH_oseguara_theorist_desc:0 "\"Їхній лідер — безжальний переговірник, але його люди не мають духу, щоб іти його шляхом. З благословення Цезаря я покажу їм їхній справжній потенціал.\" — Беніто Осегуара, у звіті для Легіону"

