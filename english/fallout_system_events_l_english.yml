l_english:
  fallout_system.1.t:0 "Багі насуваються!"
  fallout_system.1.d:0 "Салют! Говорить Zusk. Головний розробник мода! Це попередній реліз для підтримки ДЛС No Step Back.\n\nЦя рання версія була в основному моєю роботою і в ній прийняли участь кілька людей з Equestria at War.\nУ пізніших оновленнях помилки будуть усунені, будуть належним чином реалізовані нові механіки, наприклад поїзди та постачання, а також кілька інших нових функцій ДЛС, наприклад, режими карти, які необхідно скоригувати.\n\пОчікуйте, що це оновлення буде глючним. Щось може працювати неправильно, інше може виглядати дивно, а третє може взагалі не працювати.\n\nПридбайте ДЛС якщо любите наш мод!"
  fallout_system.1.a.1:0 "Розумію!"
  fallout_system.1.a.2:0 "Коли ж оновлять Анклав?"
  fallout_system.1.a.3:0 "Піду пограю в Еквестрію до оновлення..."
  fallout_system.1.a.4:0 "Чи є в цьому оновленні Східне Узбережжя?"