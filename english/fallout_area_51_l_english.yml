 # decision categories
  area51_raids_category:0 "Дивні місця"
  area51_raids_category_desc:0 "Пустка наповнена рештками минулих віків. Може ми знайдемо щось корисне в цьому попелі?"

  area51_raids_cure_disease_category:0 "Виліковування"
  area51_raids_cure_disease_category_desc:0 "Ми готові віддати вси, лишень позбавитися від цієї порчі з наших земель. Ми можемо лише сподіватися, що встигнемр врятувати самих себе."

 # Decisions
  area51_raids_find_area51:0 "Прислухатися до чутків"
  area51_raids_find_area51_desc:0 "Деякі з наших щось чули про будівлі в середине нічого. Обломки металу, високі будівлі з бетону."
  area51_raids_raid_airbase:0 "Відкрити ангари"
  area51_raids_raid_airbase_desc:0 "Розграбувати військову базу. На нас чекає скарбниця довоєнних літаків. Нам просто потрібно достатньо часу і зусиль, щоб дозволити їм знову ширяти в повітрі."
  area51_raids_excavate_facility:0 "Дослідити лабораторію"
  area51_raids_excavate_facility_desc:0 "Схоже, щось є під землею. Щось спеціально закопане під тоннами каміння. Але чому? Є тільки один спосіб дізнатися - копати."
  area51_raids_open_security_door:0 "Вірватися в базу"
  area51_raids_open_security_door_desc:0 "Ми встрягли в глухий кут. Великі двері стали перешкодою на нашому шляху. Але з достатньою кількістю вибухівки ми можемо підірвати їх. Але чи варто це робити? Двері, схоже, спеціально тримають щось усередині, а нас - зовні."
  area51_facility_excavated: "Досліджена Зона 51"

  area51_raids_cure_effort:0 "Вилікувати нову Чуму"
  area51_raids_cure_effort_desc:0 "Ми готові віддати все, аби позбутися цього псування з наших земель. Ми можемо лише сподіватися, що встигнемо врятувати самих себе."

 # Events
  area51_raid_events.1.title: "Ще одна забута довоєнна база!"
  area51_raid_events.1.desc: "Наші війська досліджували пустки Невади і знайшли стару довоєнну базу. Навіть для довоєнних стандартів, вона здається... дивною. Бункери були приховані камуфляжем і ніхто не був на базі вже багато років. Чомусь електрика все ще є, а деякі з нас, за їхніми словами, чують голоси. Але, напевно, все в порядку. Знак на одному з бункерів вказує, що колись це був полігон Грум-Лейк. Тепер ми просто маємо знайти те, що вони перевіряли."
  area51_raid_events.1.a: "Чудово!"

  area51_raid_events.2.title: "Більше піску Богу піску!"
  area51_raid_events.2.desc: "Наші розвідники не знайшли нічого вартого в пустелях Південної Невади. І хоч деякі з них доповідали про спалахи в небі ночами та дивні постаті в їхніх снах, єдине, що вони знайшли - старі довоєнні місця для туристів. Це починає виглядати марною тратою часу. Може нам варто було піти в Нью-Вегас?"
  area51_raid_events.2.a: "Я не люблю пісок. Він грубий, жорсткий, неприємний і всюди лізе."

  area51_raid_events.3.title: "А де розвідники!"
  area51_raid_events.3.desc: "Чомусь наші розвідники, які досліджували пустелю, зникли. Ми спочатку подумали що на них напали рейдери або вони просто загубилися, але потім ми змогли знайти їхній останній табір. Схоже, що вони просто... зникли. Їхнє багаття згасло саме з каструлею над вогнем. Їхню зброю було знайдено на землі з увімкненими запобіжниками. Не було жодних знаків бою. Наче вони просто взяли і пішли в пустелю!  \n\nОсь тільки там не було слідів."
  area51_raid_events.3.a: "Ну, йой."

  area51_raid_events.4.title: "Як пальцем в небо"
  area51_raid_events.4.desc: "Ми змогли викопати старовинний бункер із довоєнними літаками. Ми зовсім не цього очікували від Зони 51, але це краще ніж нічого. Ми можемо вивчити ці літаки."
  area51_raid_events.4.a: "Не силова броня, але і так добре."

  area51_raid_events.5.title: "Авіація"
  area51_raid_events.5.desc: "Схоже що Зона 51 і Грум-Лейк були випробувальними полігонами для нової авіації. Деякі з моделей, які ми знайшли в системі, просто неймовірні і набагато кращі за наші очікування від Авіації США. На жаль, з огляду на поточну ситуацію з США ми не зможемо відтворити більшу частину з цих літаків, але деякі дані можна буде використати."
  area51_raid_events.5.a: "Прекрасно!"

  area51_raid_events.6.title: "Гвинтівки Гаусса"
  area51_raid_events.6.desc: "Схоже що Зона 51 була американським центром дослідження електромагнітного озброєння. Використовуючи здобуті знання ми зможемо виробляти гвинтівки Гаусса самі."
  area51_raid_events.6.a: "Ця штука робить піф-пах чи пах-піф?"

  area51_raid_events.7.title: "Плазмова зброя"
  area51_raid_events.7.desc: "Багато хто з нас гадав щодо виробництва плазмової зброї в США, і, схоже, Зона 51 є відповіддю. Деякі схеми зашифровані в незрозумілій для нас мові або коді, але зібравши всі деталі до купи - ми зможемо робити повноцінне плазмове озброєння.»
  area51_raid_events.7.a: "Не можу дочекатися поки постріляю з цієї зброї."

  area51_raid_events.8.title: "Нова Чума"
  area51_raid_events.8.desc: "О ні! Якийсь необережний солдат увірвався в довоєнну біолабораторію і випустив на волю довоєнну хворобу. І хоч бідолаха назвав це всього-лише застудою, коли його шкіра почала забарвлюватися в синій і він почав кашляти кров'ю - ми зрозуміли, що щось тут не так. Але було вже пізно. Сотні встигли підхопити заразу, а в жителів нашої столиці вже були знайдені перші симптоми. Мені дуже шкода, [Root.GetLeader], але й у мене вже проявляються перші симптоми."
  area51_raid_events.8.a: "І то тре було тобі то чіпати?!"

  area51_raid_events.9.t: "Нова Чума поширюється"
  area51_raid_events.9.d: "Схоже що деякі наші люди заразили Новою Чумою сусідню націю. Наймудріші й найрозумніші бояться, що чума пошириться Пусткою і принесе стільки смертей і руйнувань, що їх можна буде порівняти тільки з Великою Війною. Наша єдина надія на те, що хтось зможе зупинити цю заразу."
  area51_raid_events.9.a: "Ну, от й Fallout 5."

  area51_raid_events.10.t: "Кінець Новій Чумі"
  area51_raid_events.10.d: "Ми зробили це! Ми змогли вилікувати Нову Чуму! Досі браміни перевозять чудо-панцею по всій нашій країні. Ми не забудемо загиблих, але відновимося. \n\nЯк робили завжди."
  area51_raid_events.10.a: "І жили довго та щасливо."
  area_51_disease_survivor: "Ну всьо, папа чума"
  
  area51_raid_events.11.title: "ЦЕ ПАСТКА!"
  area51_raid_events.11.desc: "Виявляється, що Зона 51 не повинна була захищати свої багатства від зовнішнього світу, а зовнішній світ від своїх \«багатств\». Щойно ми прорвалися через захисні двері, на нас напала армія роботів під командуванням загадкового командира. Він не цікавився дипломатією, і був спонукуваний тільки люттю, немов демон із самого Пекла, який карає нас за заклик."
  area51_raid_events.11.a: "Більше ніяких пригод по якихось Зонах 51!"

  area51_raid_events.80.t: "Нова Чума"
  area51_raid_events.80.d: "Піддані [389.Owner.GetNameDef], схоже, чимось заразилися. Вони ніяк не можуть зупинити цю хворобу, і вона поширюється немов пожежа їхніми землями. Подорожні доповідають про купи трупів, що просто лежать на вулицях. Один торговець розповів нам, що його попутник спочатку виглядав цілком здоровим, а потім загинув опівночі. Бідолаха потонув у власній калюжі крові. Будемо сподіватися, що ця чума в нас не з'явиться.»
  area51_raid_events.80.a: "Мені почулось, чи там десь кашлянули..."
  
  area51_raid_events.81.t: "ВІТАЮ ЗЕМЛЯНИ МАВПИ"
  area51_raid_events.81.d: "\"ВАШІ ПРЕДКИ ТРИМАЛИ МЕНЕ В'ЯЗНЕМ У ЦІЙ КЛІТЦІ ПРИБЛИЗНО ТРЬОХ СОТЕНЬ ВАШИХ ЛЮДНСЬКИХ РОКІВ. НА ЩАСТЯ, ОДИН З ВАС БУВ ДОСИТЬ ЗАЦІКАВЛЕНО ДУРНИЙ, ЩОБ ВИВИГНУТИ МЕНЕ НА ВОЛЮ. Я НАСОЛОДЖУЮСЯ СКОРОЧЕННЯМ ВАШИХ СІМЕЙ ДО СУБ-АТОМНОГО ПОПЕЛУ ТА ЗА ПОКЛИКОМ ВЕЛИКОЇ АРМАДИ, ЩОБ ВИСУШИТИ ВАШІ ОКЕАНИ ТА ЩОБ ДЗЕТЯНИ ВСТАНОВИЛИ СВОЄ ПРАВОСУДДЯ НА НАД ЦИМ ЗРУЙНУВШИМ КУПОЮ ГРЕХТЯ. підпис - КОМАНДЕР К'ЇЇН ДЗЕТЯНСЬКОЇ ЗОРЯНОЧАСНОЇ АРМАДИ."\"
  area51_raid_events.81.a: "Такс, може обійдемося без зондування?"
  area51_raid_events.81.b: "Усе було прекрасно, мені сподобалось!"
