l_english:
 #-------------------------------------
 # Tribal
 #-------------------------------------
gentribal_gods:0 "Наші Боги"
gentribal_gods_desc:0 "Відтоді як наше плем'я виникло з попелу Великого Очищення, ми були вірними нашим богам, аби вгамувати їхній гнів — той самий гнів, що приніс полум’я на наш світ. Ми маємо обрати одного бога для особливого вшанування."

gentribal_legend:0 "Наші Легенди"
gentribal_legend_desc:0 "Були часи, коли наше плем'я стикалося з численними небезпеками — як із загрозами пустки, так і з ворогами з інших племен. На щастя, з нашого племені піднявся легендарний герой, що став нашим рятівником."

gentribal_era:0 "Майбутня Епоха"
gentribal_era_desc:0 "Старійшини нашого племені скликали Великий Раду та спілкуються з духами предків, аби визначити наш наступний шлях. Відповідь духів вирішить, чи житимемо ми в епосі війни чи миру."

gentribal_defense:0 "Племінна Оборона"
gentribal_defense_desc:0 "Понад усе, наше плем'я має бути захищене від навколишніх націй. Небезпеки Пустки навчили нас, і наші воїни знають доктрину оборони."

gentribal_cult:0 "Культ Воїнів"
gentribal_cult_desc:0 "Від самого початку існування племені існував культ воїнів, присвячений захисту його членів. Їхні тренування були суворими, а досвід — великим."
gentribal_cult_tt:0 "Отримує §HКульт Воїнів§!, що надає (§HПіхота:§! Макс. організація: §G+5.0§!)."

gentribal_tradition:0 "Традиційна Зброя"
gentribal_tradition_desc:0 "У всій Пустці розкидано традиційну зброю. Наші бойові загони часто знаходять частини цієї зброї, і ми можемо відновити її з певними зусиллями."

gentribal_pathfinders:0 "Племінні Провідники"
gentribal_pathfinders_desc:0 "Важливою частиною наших бойових загонів є провідники, що знають пустку як свої п’ять пальців. Завдяки їм наші загони рухатимуться швидше на більшості типів місцевості."
gentribal_pathfinders_tt:0 "Отримує §HПровідники§!, що надає (Розвідка армії: §G+10%§!, Рух §G+10%§! у лісах, болотах, джунглях і на рівнинах)."

gentribal_martialarts:0 "Племінний Стиль Бою"
gentribal_martialarts_desc:0 "Наше плем'я має унікальний стиль бою, розвинений через нестачу зброї та догматичні тренування. Це робить нас набагато кращими бійцями."
gentribal_martialarts_tt:0 "Отримує §HПлемінний Стиль Бою§!, що надає (§HПіхота:§! М’яка атака й тверда атака: §G+5%§!, Прорив: §G+10%§!)."

gentribal_youth:0 "Бойові Ритуали Молоді"
gentribal_youth_desc:0 "Дозволяючи навіть наймолодшим членам нашого племені брати участь у бойових ритуалах, ми створимо міцну основу для майбутніх воїнів."

gentribal_champions:0 "Чемпіони Племені"
gentribal_champions_desc:0 "Найкращі наші воїни — це чемпіони, прославлені члени племені, які згодом стають шанованими старійшинами або вождями."

gentribal_healing:0 "Цілющий Порошок"
gentribal_healing_desc:0 "Роки життя на землі привели до появи в нашому племені апотекарів, що виготовляють цілющий порошок з квітів і коріння для допомоги пораненим воїнам."

gentribal_muster:0 "Збір Бойових Загонів"
gentribal_muster_desc:0 "Незабаром нам, можливо, доведеться йти на війну. Ми повинні зібрати бойові загони, тренувати й озброїти кожного, кого зможемо."

gentribal_secrets:0 "Удосконалення Таємниць"
gentribal_secrets_desc:0 "Наші апотекарі поступово розкривають секрети світу, розробляючи нові способи лікування для підтримки бойових загонів у битвах."

gentribal_nomads:0 "Кочові Воїни"
gentribal_nomads_desc:0 "Наше плем'я має кочове походження, що допомагає нашим воїнам краще пересуватися без втрати організації."
gentribal_nomads_tt:0 "Отримує §HКочові Воїни§!, що надає (Надійність армії: §G+2%§!, Втрата організації під час руху: §G-15%§!)."

gentribal_houndmasters:0 "Племінні Дресирувальники"
gentribal_houndmasters_desc:0 "Деякі члени племені освоїли мистецтво дресування собак, перетворюючи їх на смертоносних супутників у битвах."

gentribal_dogs:0 "Найкращий Друг Людини"
gentribal_dogs_desc:0 "Як і казали у Старому Світі, собака — найкращий друг людини. Тепер ці добре натреновані пси можуть проривати ворожі лінії."
gentribal_dogs_tt:0 "Отримує §HНайкращий Друг Людини§!, що надає (§HБойові Пси§!: Прорив: §G+50%§!)."

gentribal_skirmish:0 "Лінія Сузір’їв"
gentribal_skirmish_desc:0 "Наші бойові загони стали майстрами сутичок, що дозволяє їм краще забезпечувати та оборонятися."

gentribal_bodyguards:0 "Охоронці Вождя"
gentribal_bodyguards_desc:0 "Вождь має бути захищеним елітною охороною — найкращими та найсильнішими воїнами племені."
gentribal_bodyguards_tt:0 "Цей фокус покращує ваші технології §HАрмійських Тренувань§! та §HСпеціальних Сил§! на один рівень (до проміжної межі)."

gentribal_noct:0 "Нічні Воїни"
gentribal_noct_desc:0 "Наші воїни стали майстрами нічних нападів завдяки досвіду в безкрайніх пустках."
gentribal_noct_tt:0 "Отримує §HНічні Воїни§!, що надає (Ініціатива армії: §G+2%§!, Нічна атака на суші: §G+10%§!)."

gentribal_tribe:0 "Племінна Реформація"
gentribal_tribe_desc:0 "Хоч наше плем'я виживало роками, зараз воно зросло, а війна загрожує з усіх боків. Потрібен сильний лідер."

gentribal_war:0 "Військовий Вождь"
gentribal_war_desc:0 "Найкращим лідером у часи смути є досвідчений воїн. Він приведе нас до перемоги та завоює нові землі."

gentribal_shaman:0 "Шаман"
gentribal_shaman_desc:0 "Велике Очищення сталося через втрату віри. Ми не повторимо цієї помилки. Шаман принесе нашим людям просвітлення."

gentribal_elder:0 "Старійшина"
gentribal_elder_desc:0 "Найшанованішими мають бути старійшини. Лідером має стати мудрий і досвідчений чоловік."

gentribal_highchief:0 "Верховний Вождь"
gentribal_highchief_desc:0 "Поточний вождь нашого племені має бути піднесений до статусу Верховного Вождя, із підкоренням усіх кланів нашого племені його владі. Єдиний шлях уперед — це сильне плем'я під керівництвом сильного Верховного Вождя."

gentribal_rise:0 "Уроки Військового Вождя"
gentribal_rise_desc:0 "Широкі знання Військового Вождя про наші бойові загони, а також його глибокі зв'язки з воїнською кастою роблять наші бойові загони набагато смертоноснішими та досвідченішими."

gentribal_realm:0 "Амбіції Військового Вождя"
gentribal_realm_desc:0 "Військовий Вождь знає, що найкращий захист — це напад. Щоб захистити наше плем'я, ми повинні знищити ворогів і забрати їхні землі собі."

gentribal_holywar:0 "Релігійний Завзяток"
gentribal_holywar_desc:0 "Шаман оголосив священну війну. Погани світу мають бути врятовані від власного невігластва й дурості, а наша доля — принести їм світло. Молоді й запальні чоловіки масово приєднуються до бойових загонів."

gentribal_holyorg:0 "Бог у Печері"
gentribal_holyorg_desc:0 "Усе плем'я, зокрема фанатичні бойові загони, підпорядковується нашому богові. Вони не ставлять під сумнів накази, адже вони надходять від самих богів. Цікаво, що боги спілкуються тільки з Шаманом."
gentribal_holyorg_tt:0 "Отримує §HБог у Печері§!, що надає (§HПіхота:§! Макс. організація: §G+5.0§!, Макс. планування: §G+10%§!)."

gentribal_council:0 "Вища Рада"
gentribal_council_desc:0 "Наш Старійшина, завдяки своїй мудрості й знанням, вирішив створити Вищу Раду, складену переважно зі старійшин племені. Це має зміцнити єдність серед кланів нашого племені."

gentribal_migrate:0 "Міграція Племен"
gentribal_migrate_desc:0 "Дикі клановики й незалежні члени інших племен масово приєднуються до нас, бачачи наше плем'я як безпечний притулок. Ми зможемо поповнити бойові загони та скористатися їхніми знаннями."

gentribal_chief:0 "Єдиний Прапор"
gentribal_chief_desc:0 "Щоб процвітати у Пустці, наше плем'я має об'єднатися під одним прапором. Більше не можна дозволити кланам сваритися — вони мають об'єднатися задля виживання."

gentribal_duty:0 "Обов'язок Воїна"
gentribal_duty_desc:0 "Кожен воїн нашого племені має обов'язок — служити та захищати Верховного Вождя, щоб той міг надалі вести наше плем'я правильним шляхом."

gentribal_village:0 "Село, що Розростається"
gentribal_village_desc:0 "Із розширенням населення розростається і наше село. Приплив нових людей дає нам більше зброї та їжі."

gentribal_elders:0 "Шановані Старійшини"
gentribal_elders_desc:0 "Великі старійшини нашого племені мудрі й знаючі, і ведуть наш народ до великої долі."

gentribal_lands:0 "Священні Землі"
gentribal_lands_desc:0 "Земля, на якій оселилося наше плем'я, є священною землею, благословенною богами. Ми не дозволимо чужинцям і поганам осквернити її!"

gentribal_unity:0 "Племінне Об'єднання"
gentribal_unity_desc:0 "У нашому племені є люди з різних кланів і народів, і в майбутньому можуть бути навіть представники інших племен. Важливо прищепити їм дух єдності."

gentribal_gifts:0 "Подарунки Землі"
gentribal_gifts_desc:0 "У відповідь на нашу охорону священної землі, боги щедро обдаровують нас її дарами."
gentribal_gifts_tt:0 "Отримує §HPодарунки Землі§!, що надає (Приріст ресурсів: §G+10.0%§!)."

gentribal_city:0 "Племінний Центр"
gentribal_city_desc:0 "Наше село стало більше схожим на місто, завдяки чому зростає промисловість і збільшується потік торгівлі."

gentribal_factions:0 "Племінні Дарунки"
gentribal_factions_desc:0 "Торгові зв'язки з іншими племенами зміцнили культурні та дипломатичні стосунки. Можливо, ми зможемо укласти альянси для взаємного захисту."

gentribal_trade:0 "Торгівля Зброєю"
gentribal_trade_desc:0 "Завдяки нашій торгівлі ми отримали доступ до більш розвинених 'націй', які обмінюють зброю на наші товари. Ця зброя значно краща за нашу."

gentribal_agreement:0 "Угоди з Чужинцями"
gentribal_agreement_desc:0 "Укладення угод із чужинцями вимагає більше ресурсів для торгівлі. На щастя, наш народ готовий бути ощадливішим."

gentribal_deathpowder:0 "Горщики Смертельного Пороху"
gentribal_deathpowder_desc:0 "Племена, з якими ми торгуємо, мають дивну зброю — горщики з порохом, що викликають вогняний вибух. Ми намагатимемося дізнатися їхні секрети шляхом обміну."

gentribal_fragprod:0 "Виробництво Шестипалих Ліній"
gentribal_fragprod_desc:0 "Горщики з смертельним порохом, які ми відкрили, мають надзвичайні можливості. Ми повинні присвятити нашу промисловість їх масовому виробництву."

gentribal_tradepost:0 "Торгові Пости"
gentribal_tradepost_desc:0 "Із зростанням торгівлі з іншими племенами, ми повинні створити торгові пости для розширення нашої торгової мережі та надходження більше товарів і зброї."

gentribal_outsiders:0 "Уроки Чужинців"
gentribal_outsiders_desc:0 "Розширена торгівля призвела до того, що чужинці навчили нас своїх звичаїв та культури. Багато хто з нашого бойового загону навчився від них кращим оборонним методам."
gentribal_outsiders_tt:0 "Отримує §HУроки Чужинців§!, що надає (§HПіхота§!: Оборона: §G+5%§!, Окопування: §G+20%§!)."

gentribal_volunteers:0 "Племінні Добровольці"
gentribal_volunteers_desc:0 "Тісні зв'язки з іншими торговими племенами призвели до того, що наші бойові загони захотіли воювати разом із ними. Це може бути корисним досвідом."

gentribal_mercs:0 "Племінні Найманці"
gentribal_mercs_desc:0 "Соціалізація наших бойових загонів із чужими арміями зміцнила зв'язки. Багато наших воїнів прагнуть служити в іноземних війнах у мирний час — і це може стати прибутковою справою."

gentribal_slipperyenemies:0 "Торгова Влада"
gentribal_slipperyenemies_desc:0 "Наша широка торгівельна та найманська мережа зробила нас майже незамінними у світі. Як кажуть у прислів'ї: тримай друзів близько, а ворогів ще ближче."

gentribal_immortals:0 "Безсмертні Воїни"
gentribal_immortals_desc:0 "Завдяки великому досвіду в чужих війнах та знанням від інших племен, наші воїни стали одними з найкращих. Дехто каже, що вони безсмертні, адже майже ніколи не гинуть у бою."
gentribal_immortals_tt:0 "Отримує §HБезсмертні Воїни§!, що надає (Здоров'я армії: §G+15%§!, Швидкість поповнення на фронті: §G+2%§!)."

gentribal_spirits:0 "Слова Духів"
gentribal_spirits_desc:0 "Духи говорять до наших Старійшин, відкриваючи їм великі таємниці. Дехто стверджує, що це просто радіаційне отруєння від сусідніх ядерних відходів."

gentribal_warpaint:0 "Племінна Бойова Фарба"
gentribal_warpaint_desc:0 "Ми можемо наносити бойову фарбу на наших воїнів, щоб залякати ворогів, що зробить наші загони ефективнішими в прориві ворожих ліній."
gentribal_warpaint_tt:0 "Отримує §HПлемінна Бойова Фарба§!, що надає (§HПіхота§!: Прорив: §G+25%§!)."

gentribal_numbers:0 "Сила у Чисельності"
gentribal_numbers_desc:0 "Чим більше воїнів ми зможемо послати у бій, тим більша ймовірність перемоги. Ми повинні адаптувати нашу доктрину для більш масованих атак."
gentribal_numbers_tt:0 "Отримує §HCила у Чисельності§!, що надає (§HПіхота§!: Швидкість відновлення: §G+0.05§!, Ширина бою: §G-0.3§!\n§HПіхота-Ґулі§!: Швидкість відновлення: §G+0.05§!, Ширина бою: §G-0.3§!)."

gentribal_wasteland:0 "Загартовані Пусткою"
gentribal_wasteland_desc:0 "Досвід виживання у Пустці загартував наших людей і воїнів. Щодня все більше людей, звичних до небезпек пустки, приєднується до наших бойових загонів."

gentribal_wardrums:0 "Б'ють Барабани Війни"
gentribal_wardrums_desc:0 "По всьому племені лунають барабани війни. Наші бойові загони витривалі, сильні та досвідчені, і вони прагнуть випробувати свої сили у бою. Можливо, настав час дозволити їм це зробити."

